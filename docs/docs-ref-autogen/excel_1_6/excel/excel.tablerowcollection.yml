    summary: <span data-ttu-id="6e662-134">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="6e662-134">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6e662-135">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="6e662-135">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="6e662-136">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="6e662-136">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="6e662-137">`load(option?: string | string[]): Excel.TableRowCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6e662-137">`load(option?: string | string[]): Excel.TableRowCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="6e662-138">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6e662-138">`load(option?: { select?: string; expand?: string; }): Excel.TableRowCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="6e662-139">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="6e662-139">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableRowCollection` - Only available on collection types.</span></span> <span data-ttu-id="6e662-140">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="6e662-140">It is similar to the preceding signature.</span></span> <span data-ttu-id="6e662-141">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="6e662-141">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6e662-142">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="6e662-142">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6e662-143">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="6e662-143">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
