  - uid: 'excel!Excel.TableRowCollection#add:member(1)'
    summary: |-
      <span data-ttu-id="6e662-105">Добавляет одну или несколько строк в таблицу.</span><span class="sxs-lookup"><span data-stu-id="6e662-105">Adds one or more rows to the table.</span></span> <span data-ttu-id="6e662-106">Возвращается объект, находящийся над новыми строками.</span><span class="sxs-lookup"><span data-stu-id="6e662-106">The return object will be the top of the newly added row(s).</span></span>

      <span data-ttu-id="6e662-107">Обратите внимание, что в отличие от диапазонов или столбцов, которые будут подстраиваться при добавлении новых строк и столбцов перед ними, объект TableRow представляет физическое расположение строки таблицы, но не данные.</span><span class="sxs-lookup"><span data-stu-id="6e662-107">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="6e662-108">То есть, если данные сортируются или добавляются новые строки, строка таблицы по-прежнему будет направляться на индекс, для которого она была создана.</span><span class="sxs-lookup"><span data-stu-id="6e662-108">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="6e662-109">\[[Набор API: ExcelApi 1,1 для добавления одной строки; 1,4 допускает добавление нескольких строк.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="6e662-109">\[ [API set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="6e662-110">\]</span><span class="sxs-lookup"><span data-stu-id="6e662-110"></span></span>
    name: 'add(index, values)'
    fullName: 'add(index, values)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number): Excel.TableRow;'
      return:
        type:
          - 'excel!Excel.TableRow:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6e662-111">Примеры</span><span class="sxs-lookup"><span data-stu-id="6e662-111">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var tables = ctx.workbook.tables;
              var values = [["Sample", "Values", "For", "New", "Row"]];
              var row = tables.getItem("Table1").rows.add(null, values);
              row.load('index');
              return ctx.sync().then(function() {
                  console.log(row.index);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: index
          description: '<span data-ttu-id="6e662-p105">Необязательный параметр. Определяет относительную позицию новой строки. Если задано значение null или -1, столбец добавляется в конце. Все строки ниже вставляемой строки сдвигаются вниз. Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="6e662-p105">Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end. Any rows below the inserted row are shifted downwards. Zero-indexed.</span></span>'
          type:
            - number
        - id: values
          description: <span data-ttu-id="6e662-117">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="6e662-117">Optional.</span></span> <span data-ttu-id="6e662-118">Двухмерный массив неформатированных значений строки таблицы.</span><span class="sxs-lookup"><span data-stu-id="6e662-118">A 2-dimensional array of unformatted values of the table row.</span></span>
          type:
            - 'excel!Excel.TableRowCollection#add~0:complex'
