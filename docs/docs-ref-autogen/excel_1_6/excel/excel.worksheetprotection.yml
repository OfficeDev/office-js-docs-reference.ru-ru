    summary: 'Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. WorksheetProtection — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.WorksheetProtectionData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.'
