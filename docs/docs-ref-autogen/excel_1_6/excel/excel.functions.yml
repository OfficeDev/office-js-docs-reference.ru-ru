  - uid: excel.Excel.Functions.accrInt
    summary: |-
      Возвращает накопленный процент для безопасности, который выплачивает периодические выплаты процентов.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)'
    fullName: 'accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'accrInt(issue: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, firstInterest: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, settlement: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, rate: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, par: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, frequency: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, basis?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, calcMethod?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>): FunctionResult<number>;'
      return:
        type:
          - FunctionResult<number>
        description: ''
      parameters:
        - id: issue
          description: '— Это Дата выпуска системы безопасности, выраженная в виде порядкового номера даты.'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: firstInterest
          description: '— Это Дата первой выплаты по ценным бумагам, выраженная в виде порядкового номера даты.'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: settlement
          description: '— Это Дата соглашения для ценных бумаг, выраженная в виде порядкового номера даты.'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: rate
          description: — Это годовая частота купонов для ценных.
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: par
          description: — Это номинальная стоимость ценных бумаг.
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: frequency
          description: — Количество выплат по купонам за год.
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: basis
          description: — Это тип используемого основания для вычисления дня.
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
        - id: calcMethod
          description: '— Это логическое значение: для начисленного процента от даты выпуска = TRUE или опущено; вычисление с даты выплаты за последний купон = FALSE.'
          type:
            - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
