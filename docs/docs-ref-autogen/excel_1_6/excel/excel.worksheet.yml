          description: '<span data-ttu-id="a4f49-136">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="a4f49-136">Optional.</span></span> <span data-ttu-id="a4f49-137">Если задано значение true, учитываются только видимые листы, пропуская все скрытые.</span><span class="sxs-lookup"><span data-stu-id="a4f49-137">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
