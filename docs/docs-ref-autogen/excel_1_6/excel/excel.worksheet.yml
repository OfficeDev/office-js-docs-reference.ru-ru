          description: '<span data-ttu-id="546bb-125">Номер строки ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="546bb-125">The row number of the cell to be retrieved.</span></span> <span data-ttu-id="546bb-126">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="546bb-126">Zero-indexed.</span></span>'
