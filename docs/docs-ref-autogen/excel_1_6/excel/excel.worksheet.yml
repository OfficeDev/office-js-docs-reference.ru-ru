  - uid: excel.Excel.Worksheet.getPrevious
    summary: |-
      <span data-ttu-id="a4f49-138">Получает лист, который предшествует этому.</span><span class="sxs-lookup"><span data-stu-id="a4f49-138">Gets the worksheet that precedes this one.</span></span> <span data-ttu-id="a4f49-139">Если нет предыдущих листов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="a4f49-139">If there are no previous worksheets, this method will throw an error.</span></span>

      <span data-ttu-id="a4f49-140">\[[Набор API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a4f49-140">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getPrevious(visibleOnly)
    fullName: getPrevious(visibleOnly)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getPrevious(visibleOnly?: boolean): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a4f49-141">Примеры</span><span class="sxs-lookup"><span data-stu-id="a4f49-141">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheets = context.workbook.worksheets;
              const currentSheet = sheets.getActiveWorksheet();
              const previousYearSheet = currentSheet.getPrevious();
              const currentTaxDueRange = currentSheet.getRange("C2");
              const previousTaxDueRange = previousYearSheet.getRange("C2");

              currentSheet.load("name");
              previousYearSheet.load("name");
              currentTaxDueRange.load("text");
              previousTaxDueRange.load("text");

              await context.sync();

              let currentYear = currentSheet.name.substr(5, 4);
              let previousYear = previousYearSheet.name.substr(5, 4);
              console.log("Two Year Tax Due Comparison", `Tax due for ${currentYear} was ${currentTaxDueRange.text[0][0]}\nTax due for ${previousYear} was ${previousTaxDueRange.text[0][0]}`)

              await context.sync();
          });
          ```
      parameters:
        - id: visibleOnly
          description: '<span data-ttu-id="a4f49-142">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="a4f49-142">Optional.</span></span> <span data-ttu-id="a4f49-143">Если задано значение true, учитываются только видимые листы, пропуская все скрытые.</span><span class="sxs-lookup"><span data-stu-id="a4f49-143">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
          type:
            - boolean
