          description: '<span data-ttu-id="a4f49-123">Номер строки ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="a4f49-123">The row number of the cell to be retrieved.</span></span> <span data-ttu-id="a4f49-124">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="a4f49-124">Zero-indexed.</span></span>'
          type:
            - number
        - id: column
          description: '<span data-ttu-id="a4f49-125">Номер столбца ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="a4f49-125">the column number of the cell to be retrieved.</span></span> <span data-ttu-id="a4f49-126">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="a4f49-126">Zero-indexed.</span></span>'
          type:
            - number
  - uid: excel.Excel.Worksheet.getNext
    summary: |-
      <span data-ttu-id="a4f49-127">Получает лист, следующий по отношению к элементу.</span><span class="sxs-lookup"><span data-stu-id="a4f49-127">Gets the worksheet that follows this one.</span></span> <span data-ttu-id="a4f49-128">При отсутствии листов, указанных ниже, этот метод вызовет ошибку.</span><span class="sxs-lookup"><span data-stu-id="a4f49-128">If there are no worksheets following this one, this method will throw an error.</span></span>

      <span data-ttu-id="a4f49-129">\[[Набор API: ExcelApi 1,5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a4f49-129">\[ [API set: ExcelApi 1.5](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getNext(visibleOnly)
    fullName: getNext(visibleOnly)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getNext(visibleOnly?: boolean): Excel.Worksheet;'
      return:
        type:
          - excel.Excel.Worksheet
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a4f49-130">Примеры</span><span class="sxs-lookup"><span data-stu-id="a4f49-130">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheets = context.workbook.worksheets;

              // We don't want to include the default worksheet that was created
              // when the workbook was created, so our "firstSheet" will be the one
              // after the literal first. Note chaining of navigation methods.
              const firstSheet = sheets.getFirst().getNext();
              const lastSheet = sheets.getLast();
              const firstTaxRateRange = firstSheet.getRange("B2");
              const lastTaxRateRange = lastSheet.getRange("B2");

              firstSheet.load("name");
              lastSheet.load("name");
              firstTaxRateRange.load("text");
              lastTaxRateRange.load("text");

              await context.sync();

              let firstYear = firstSheet.name.substr(5, 4);
              let lastYear = lastSheet.name.substr(5, 4);
              console.log(`Tax Rate change from ${firstYear} to ${lastYear}`, `Tax rate for ${firstYear}: ${firstTaxRateRange.text[0][0]}\nTax rate for ${lastYear}: ${lastTaxRateRange.text[0][0]}`)

              await context.sync();
          });
          ```
      parameters:
        - id: visibleOnly
          description: '<span data-ttu-id="a4f49-131">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="a4f49-131">Optional.</span></span> <span data-ttu-id="a4f49-132">Если задано значение true, учитываются только видимые листы, пропуская все скрытые.</span><span class="sxs-lookup"><span data-stu-id="a4f49-132">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
          type:
            - boolean
