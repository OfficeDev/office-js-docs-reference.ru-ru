          description: '<span data-ttu-id="2fcbe-214">Объект диапазона или адрес диапазона, который будет использоваться для определения пересечения диапазонов.</span><span class="sxs-lookup"><span data-stu-id="2fcbe-214">The range object or range address that will be used to determine the intersection of ranges.</span></span>'
