- name: items
  uid: word!Word.CustomPropertyCollection#items:member
  package: word!
  fullName: items
  summary: Получает загруженные дочерние элементы в этой коллекции.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly items: Word.CustomProperty[];'
    return:
      type: <xref uid="word!Word.CustomProperty:class" />[]
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \"; Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
methods:
- name: add(key, value)
  uid: word!Word.CustomPropertyCollection#add:member(1)
  package: word!
  fullName: add(key, value)
  summary: >-
    Создает или задает настраиваемое свойство.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    parameters:
    - id: key
      description: Обязательный. Ключ настраиваемого свойства, в котором регистр не учитывается.
      type: string
    - id: value
      description: Обязательный. Значение настраиваемого свойства.
      type: any
    return:
      type: <xref uid="word!Word.CustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
