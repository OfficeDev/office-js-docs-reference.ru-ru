  uid: word!Word.Interfaces.BodyLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Возвращает тип основного текста. Поддерживаемые типы: MainDoc, Section, Header, Footer и TableCell. Только для чтения.


