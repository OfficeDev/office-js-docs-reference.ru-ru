  - uid: 'word!Word.Interfaces.TableCollectionLoadOptions#alignment:member'
    summary: |-
      Для каждого элемента в коллекции: Возвращает или задает выравнивание таблицы по столбцу страницы. Значение может быть "Left", "Centerd" или "Right".

