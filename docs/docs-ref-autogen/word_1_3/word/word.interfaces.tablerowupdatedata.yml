- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Возвращает и задает горизонтальное выравнивание для каждой ячейки в строке. Значение может быть "Left", "Centered", "Right" или "Justified".


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
