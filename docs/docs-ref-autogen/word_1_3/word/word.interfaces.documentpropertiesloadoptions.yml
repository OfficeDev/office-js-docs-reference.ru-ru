- name: security
  uid: word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member
  package: word!
  fullName: security
  summary: >-
    Получает параметры безопасности документа. Только для чтения. Некоторые из них — ограничения доступа к файлу на диске. Другие параметры — параметры защиты документов. Некоторые возможные значения: 0 = Файл на диске является чтением или записи; 1 = Защита документа: файл шифруется и для открытия требуется пароль; 2 = Защита документа: всегда открыт только для чтения; 3 = Защита документа: и 1, и 2; 4 = Только файл на диске \# \# читается; 5 = 1 и \# \# 4; 6 = 2 и \# \# 4; 7 = Все \# 1, 2 и 4; 8 = Защита документа: ограничение редактирования только для \# \# чтения; 9 = 1 и \# \# 8; 10 = 2 и \# \# 8; 11 = Все \# 1, \# 2 и \# 8; 12 = 4 и \# \# 8; 13 = Все \# 1, 4 и \# \# 8; 14 = Все \# 2, \# 4 и \# 8; 15 = Все \# 1, \# 2, \# 4 и \# 8.


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'security?: boolean;'
    return:
      type: boolean
