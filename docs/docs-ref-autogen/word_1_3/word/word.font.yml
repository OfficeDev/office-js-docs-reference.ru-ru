  - uid: 'word!Word.Font#load:member(1)'
    summary: <span data-ttu-id="a15dd-125">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="a15dd-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a15dd-126">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="a15dd-126">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="a15dd-127">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="a15dd-127">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="a15dd-128">`load(option?: string | string[]): Word.Font`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="a15dd-128">`load(option?: string | string[]): Word.Font` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="a15dd-129">`load(option?: { select?: string; expand?: string; }): Word.Font`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="a15dd-129">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="a15dd-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="a15dd-130">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="a15dd-131">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="a15dd-131">It is similar to the preceding signature.</span></span> <span data-ttu-id="a15dd-132">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="a15dd-132">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="a15dd-133">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="a15dd-133">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="a15dd-134">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="a15dd-134">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a15dd-135">Примеры</span><span class="sxs-lookup"><span data-stu-id="a15dd-135">Examples</span></span>

      ```javascript
      // Change the font name
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a range proxy object for the current selection.
          var selection = context.document.getSelection();

          // Queue a command to change the current selection's font name.
          selection.font.name = 'Arial';

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              console.log('The font name has changed.');
          });
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      // Change the font color
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a range proxy object for the current selection.
          var selection = context.document.getSelection();

          // Queue a command to change the font color of the current selection.
          selection.font.color = 'blue';

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              console.log('The font color of the selection has been changed.');
          });
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      // Change the font size
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a range proxy object for the current selection.
          var selection = context.document.getSelection();

          // Queue a command to change the current selection's font size.
