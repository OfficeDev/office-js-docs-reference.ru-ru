      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: hyperlink
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#hyperlink:member
  package: word!
  fullName: hyperlink
  summary: >-
    Для каждого элемента в коллекции: получает первую гиперссылку в диапазоне или задает гиперссылку для диапазона. При добавлении в диапазон новой гиперссылки из него удаляются все имеющиеся гиперссылки. Используйте ' \# ', чтобы отделить адрес от части необязательного расположения.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'hyperlink?: boolean;'
    return:
      type: boolean
