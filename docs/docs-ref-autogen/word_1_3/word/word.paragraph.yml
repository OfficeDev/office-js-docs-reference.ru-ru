      <span data-ttu-id="dba1c-135">Возвращает HTML-представление объекта абзаца.</span><span class="sxs-lookup"><span data-stu-id="dba1c-135">Gets an HTML representation of the paragraph object.</span></span> <span data-ttu-id="dba1c-136">При отображении на веб-странице или в средстве просмотра HTML форматирование будет близким, но не точным, соответствующим формату документа.</span><span class="sxs-lookup"><span data-stu-id="dba1c-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match to the formatting of the document.</span></span> <span data-ttu-id="dba1c-137">Этот метод не возвращает точно такой же HTML-код для одного и того же документа на различных платформах (Windows, Mac и т. д.).</span><span class="sxs-lookup"><span data-stu-id="dba1c-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, etc.).</span></span> <span data-ttu-id="dba1c-138">Если вам нужна точная точность или согласованность на различных платформах `Paragraph.getOoxml()` , используйте и преобразуйте возвращенный XML в HTML.</span><span class="sxs-lookup"><span data-stu-id="dba1c-138">If you need exact fidelity, or consistency across platforms, use `Paragraph.getOoxml()` and convert the returned XML to HTML.</span></span>

