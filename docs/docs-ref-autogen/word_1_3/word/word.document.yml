    summary: |-
      <span data-ttu-id="35b84-114">Возвращает текущий выбранный фрагмент документа.</span><span class="sxs-lookup"><span data-stu-id="35b84-114">Gets the current selection of the document.</span></span> <span data-ttu-id="35b84-115">Получение нескольких выбранных фрагментов не поддерживается.</span><span class="sxs-lookup"><span data-stu-id="35b84-115">Multiple selections are not supported.</span></span>

