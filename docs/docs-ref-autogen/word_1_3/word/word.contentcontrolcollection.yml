  - uid: 'word!Word.ContentControlCollection#getById:member(1)'
    summary: |-
      <span data-ttu-id="93d7d-108">Возвращает элемент управления содержимым по его идентификатору.</span><span class="sxs-lookup"><span data-stu-id="93d7d-108">Gets a content control by its identifier.</span></span> <span data-ttu-id="93d7d-109">Вызывается, если в данной коллекции нет элемента управления контентом с идентификатором.</span><span class="sxs-lookup"><span data-stu-id="93d7d-109">Throws if there isn't a content control with the identifier in this collection.</span></span>

      <span data-ttu-id="93d7d-110">\[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="93d7d-110">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getById(id)
    fullName: getById(id)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getById(id: number): Word.ContentControl;'
      return:
        type:
          - 'word!Word.ContentControl:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="93d7d-111">Примеры</span><span class="sxs-lookup"><span data-stu-id="93d7d-111">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the content control that contains a specific id.
              var contentControl = context.document.contentControls.getById(30086310);

              // Queue a command to load the text property for a content control.
              context.load(contentControl, 'text');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('The content control with that Id has been found in this document.');
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {

              // Create a proxy object for the content control that contains a specific id.
              var contentControl = context.document.contentControls.getByIdOrNullObject(30086310);

              // Queue a command to load the text property for a content control.
              context.load(contentControl, 'text');

              // Synchronize the document state by executing the queued commands,
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  if (contentControl.isNullObject) {
                      console.log('There is no content control with that ID.')
                  } else {
                      console.log('The content control with that ID has been found in this document.');
                  }
              });
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: id
          description: <span data-ttu-id="93d7d-112">Обязательно.</span><span class="sxs-lookup"><span data-stu-id="93d7d-112">Required.</span></span> <span data-ttu-id="93d7d-113">Идентификатор элемента управления контентом.</span><span class="sxs-lookup"><span data-stu-id="93d7d-113">A content control identifier.</span></span>
          type:
            - number
