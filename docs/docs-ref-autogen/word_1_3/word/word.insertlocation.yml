name: Word.InsertLocation
uid: word!Word.InsertLocation:enum
package: word!
fullName: Word.InsertLocation
summary: >-
  Типы расположения вставки.


  \[[Набор API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: Для использования с вызовом API, например, если расположение " До" или "После", новое содержимое будет за пределами `obj.insertSomething(newStuff, location);` измененного объекта. Если расположение — Start или End, новое содержимое будет включено в измененный объект.
