    remarks: |-
      <span data-ttu-id="939f5-137">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="939f5-137">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="939f5-138">`load(option?: string | string[]): Word.DocumentProperties`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="939f5-138">`load(option?: string | string[]): Word.DocumentProperties` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="939f5-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="939f5-139">`load(option?: { select?: string; expand?: string; }): Word.DocumentProperties` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="939f5-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="939f5-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.DocumentProperties` - Only available on collection types.</span></span> <span data-ttu-id="939f5-141">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="939f5-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="939f5-142">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="939f5-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="939f5-143">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="939f5-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="939f5-144">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="939f5-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
