  fullName: setLevelNumbering(level, listNumbering, formatString)
  summary: >-
    Задает формат нумерации на указанном уровне списка.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setLevelNumbering(level: number, listNumbering: Word.ListNumbering, formatString?: Array<string | number>): void;'
    parameters:
    - id: level
      description: Обязательный. Уровень в списке.
      type: number
    - id: listNumbering
      description: Обязательный. Порядковый формат.
      type: <xref uid="word!Word.ListNumbering:enum" />
    - id: formatString
      description: Необязательный атрибут. Формат строки нумерации, определенный как массив строк и/или целых чисел. Каждое целое число — это уровень числового типа, который больше или равен этому уровню. Например, массив \[ "(", Level-1, ".", Level, ")" \] может определять формат "(2. c)", где 2 — это номер элемента родительского уровня, а c — это номер элемента этого уровня.
      type: Array&lt;string | number&gt;
    return:
      type: void
      description: ''
