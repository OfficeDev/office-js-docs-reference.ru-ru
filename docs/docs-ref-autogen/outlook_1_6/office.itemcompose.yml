- uid: Outlook_1_6.Office.ItemCompose.close
  summary: >-
    Закрывает текущий элемент, который формируются


    Поведение метод close зависит от текущего состояния элемента формируются. Если элемент содержит несохраненные изменения, клиент запрос на сохранение, отменить или закрыть действие.


    Если в клиенте Outlook для настольных ПК сообщение представляет собой ответ в тексте, метод close не приносит результатов.


    Примечание: В Outlook в Интернете, если элемент встречи, и он ранее был сохранен с помощью saveAsync, пользователю предлагается сохранить, отменить или отменить даже в том случае, если нет изменений с момента последнего сохранения элемента.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>
  name: close()
  fullName: Outlook_1_6.Office.ItemCompose.close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
- uid: Outlook_1_6.Office.ItemCompose.getSelectedDataAsync
  summary: >-
    Асинхронно возвращает данные, выбранные в теме или тексте сообщения.


    Если выделенный фрагмент отсутствует, но курсор находится в тексте или теме, метод возвращает значение NULL для выбранных данных. Если выбраны не текст и не тема, метод возвращает ошибку InvalidSelection.


    Чтобы получить доступ к выбранным данным из метода обратного вызова, вызовите asyncResult.value.data. Для доступа к исходному свойству, на основе которого созданы выбранные данные, вызовите параметр asyncResult.value.sourceProperty, который может иметь значение body или subject.


    \[[Набор API-Интерфейсов: почтовый ящик 1.2](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>
  name: getSelectedDataAsync(coerciontype, callback)
  fullName: Outlook_1_6.Office.ItemCompose.getSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSelectedDataAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: Выбранные данные в виде строки с форматом, определенным в параметре coercionType.
    parameters:
    - id: coerciontype
      description: ''
      type:
      - office.Office.CoercionType
    - id: callback
      description: После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    Удаляет вложение из сообщения или встречи.


    Метод removeAttachmentAsync удаляет из элемента вложение с указанным идентификатором. Идентификатор вложения рекомендуется использовать для их удаления, только если вложение добавлено тем же почтовым приложением в ходе текущего сеанса. В Outlook Web App и Outlook Web App для устройств идентификатор вложения действителен только в рамках одного сеанса. Сеанс завершается, когда пользователь закрывает приложение или начинает создавать элемент во встроенной форме, а затем переходит из формы в отдельное окно.


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `removeAttachmentAsync(attachmentIndex: string): void;`


    `removeAttachmentAsync(attachmentIndex: string, options: Office.AsyncContextOptions): void;`


    `removeAttachmentAsync(attachmentIndex: string, callback: (result: AsyncResult) => void): void;`
  name: removeAttachmentAsync(attachmentIndex, options, callback)
  fullName: Outlook_1_6.Office.ItemCompose.removeAttachmentAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeAttachmentAsync(attachmentIndex: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: attachmentIndex
      description: Идентификатор удаляемого вложения. Максимальная длина строки — 100 символов.
      type:
      - string
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Если не удается удалить вложение, свойство asyncResult.error будет содержать код ошибки с причину сбоя.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.ItemCompose.saveAsync
  summary: >-
    Асинхронно сохраняет элемент.


    При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook Web App или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.


    Поскольку встреч не черновика при вызове saveAsync встречи в режиме создания, элемент будет сохранен в виде обычного встречи в календаре пользователя. Для новой встречи, которые не были сохранены перед будут отправлены без приглашения. Сохранение существующую встречу отправляет обновление добавленным или удаленным участникам.


    Примечание: Если вашей надстройки вызовы saveAsync элемент в режиме создания для получения itemId для использования с помощью веб-служб Exchange или интерфейса API REST, обратите внимание, что когда Outlook находится в режиме кэширования, он может занять некоторое время до элемента фактически синхронизируется с сервера. Пока элемент синхронизирован, с помощью itemId возвращает ошибку.


    Примечание: Следующие клиенты имеют по-разному для saveAsync для встреч в режиме создания:


    - Mac Outlook не поддерживает saveAsync собрания в режиме создания. Вызов метода saveAsync для собрания в Mac Outlook возвращает ошибку.


    - Outlook в Интернете всегда отправляет приглашение или обновления при вызове saveAsync встречи в режиме создания.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult) => void): void;`
  name: saveAsync(options, callback)
  fullName: Outlook_1_6.Office.ItemCompose.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Если не удается удалить вложение, свойство asyncResult.error будет содержать код ошибки с причину сбоя.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.ItemCompose.setSelectedDataAsync
  summary: >-
    Асинхронно вставляет данные в текст или тему сообщения.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в теме или тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор не находится в поле Тема или тело, возвращается ошибка. После вставки курсора в конец вставленный контент.


    \[[Набор API-Интерфейсов: почтовый ящик 1.2](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult) => void): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: Outlook_1_6.Office.ItemCompose.setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Вставляемые данные. Объем данных не должен превышать 1 000 000 символов. Если передано больше 1 000 000 символов, возвращается исключение ArgumentOutOfRange.
      type:
      - string
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: Если текст, текущий стиль применяется в Outlook Web App и Outlook. Если поле представляет собой редактор HTML, вставляются только текстовые данные, даже если они имеют формат HTML. Если HTML-код и поле поддерживает HTML (не тему), текущий стиль применяется в Outlook Web App и применяется стиль по умолчанию в Outlook. Если это поле является текстовым полем, возвращается ошибка InvalidDataFormat. Если параметр coercionType не задан, результат зависит от поля. Если поле содержит HTML, используется HTML. Если поле текстовое, используется обычный текст.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Если не удается удалить вложение, свойство asyncResult.error будет содержать код ошибки с причину сбоя.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_6.Office.ItemCompose.subject
  summary: >-
    Получает или задает описание, которое отображается в поле темы элемента.


