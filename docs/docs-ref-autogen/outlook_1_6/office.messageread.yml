- uid: Outlook_1_6.Office.MessageRead.getRegExMatches
  summary: >-
    <span data-ttu-id="50d70-246">Возвращает строковые значения в выбранном элементе, которые соответствуют регулярным выражениям, определенным в XML-файле манифеста.</span><span class="sxs-lookup"><span data-stu-id="50d70-246">Returns string values in the selected item that match the regular expressions defined in the manifest XML file.</span></span>


