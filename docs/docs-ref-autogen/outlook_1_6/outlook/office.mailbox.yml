      <span data-ttu-id="c18ce-247">Возвращает строку, содержащую маркер, который используется для вызова интерфейсов REST API или веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="c18ce-247">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>

      <span data-ttu-id="c18ce-248">Метод getCallbackTokenAsync выполняет асинхронный вызов для получения непрозрачного маркера с сервера Exchange Server, на котором размещается почтовый ящик пользователя.</span><span class="sxs-lookup"><span data-stu-id="c18ce-248">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox.</span></span> <span data-ttu-id="c18ce-249">Время существования маркера обратного вызова составляет 5 минут.</span><span class="sxs-lookup"><span data-stu-id="c18ce-249">The lifetime of the callback token is 5 minutes.</span></span>

      <span data-ttu-id="c18ce-250">*Маркеры REST*</span><span class="sxs-lookup"><span data-stu-id="c18ce-250">*REST Tokens*</span></span>

      <span data-ttu-id="c18ce-251">Когда запрашивается маркер REST (Options. IsTrue = true), полученный маркер не будет работать для проверки подлинности вызовов веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="c18ce-251">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="c18ce-252">Маркер будет ограничен в области для доступа только для чтения к текущему элементу и его вложениям, если надстройка не указала разрешение ReadWriteMailbox в манифесте.</span><span class="sxs-lookup"><span data-stu-id="c18ce-252">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="c18ce-253">Если задано разрешение ReadWriteMailbox, полученный маркер предоставит доступ для чтения и записи к почте, календарю и контактам, включая возможность отправки почты.</span><span class="sxs-lookup"><span data-stu-id="c18ce-253">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>

      <span data-ttu-id="c18ce-254">Надстройка должна использовать свойство Рестурл, чтобы определить правильный URL-адрес, используемый при вызовах REST API.</span><span class="sxs-lookup"><span data-stu-id="c18ce-254">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>

      <span data-ttu-id="c18ce-255">*Маркеры EWS*</span><span class="sxs-lookup"><span data-stu-id="c18ce-255">*EWS Tokens*</span></span>

      <span data-ttu-id="c18ce-256">Когда запрашивается маркер EWS (Options. IsFalse = false), полученный маркер не будет работать для проверки подлинности вызовов REST API.</span><span class="sxs-lookup"><span data-stu-id="c18ce-256">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="c18ce-257">Область действия маркера будет ограничена доступом к текущему элементу.</span><span class="sxs-lookup"><span data-stu-id="c18ce-257">The token will be limited in scope to accessing the current item.</span></span>

      <span data-ttu-id="c18ce-258">Надстройка должна использовать свойство ewsUrl, чтобы определить правильный URL-адрес, используемый при совершении вызовов EWS.</span><span class="sxs-lookup"><span data-stu-id="c18ce-258">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>

      <span data-ttu-id="c18ce-259">**Примечание**: рекомендуется по возможности использовать API REST вместо веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="c18ce-259">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>

