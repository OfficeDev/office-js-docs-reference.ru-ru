      <span data-ttu-id="c18ce-149">Даты и времена, используемые почтовым приложением для Outlook в Интернете или на настольных клиентах, могут использовать различные часовые пояса.</span><span class="sxs-lookup"><span data-stu-id="c18ce-149">The dates and times used by a mail app for Outlook on the web or desktop clients can use different time zones.</span></span> <span data-ttu-id="c18ce-150">Outlook использует часовой пояс клиентского компьютера; В Outlook в Интернете используется часовой пояс, установленный в центре администрирования Exchange.</span><span class="sxs-lookup"><span data-stu-id="c18ce-150">Outlook uses the client computer time zone; Outlook on the web uses the time zone set on the Exchange Admin Center (EAC).</span></span> <span data-ttu-id="c18ce-151">Значения даты и времени должны обрабатываться таким образом, чтобы значения, отображаемые в интерфейсе пользователя, всегда согласовывались с часовым поясом, ожидаемым пользователем.</span><span class="sxs-lookup"><span data-stu-id="c18ce-151">You should handle date and time values so that the values you display on the user interface are always consistent with the time zone that the user expects.</span></span>

      <span data-ttu-id="c18ce-152">Если почтовое приложение запущено в Outlook на настольных клиентах, метод convertToLocalClientTime будет возвращать объект Dictionary со значениями, установленными на часовой пояс клиентского компьютера.</span><span class="sxs-lookup"><span data-stu-id="c18ce-152">If the mail app is running in Outlook on desktop clients, the convertToLocalClientTime method will return a dictionary object with the values set to the client computer time zone.</span></span> <span data-ttu-id="c18ce-153">Если почтовое приложение запущено в Outlook в Интернете, метод convertToLocalClientTime будет возвращать объект Dictionary со значениями, заданными в часовом поясе, заданном в центре администрирования Exchange.</span><span class="sxs-lookup"><span data-stu-id="c18ce-153">If the mail app is running in Outlook on the web, the convertToLocalClientTime method will return a dictionary object with the values set to the time zone specified in the EAC.</span></span>

