st have the ReadWriteMailbox permission to use the makeEwsRequestAsync method.</span></span> <span data-ttu-id=\"c18ce-310\">Сведения об использовании разрешения ReadWriteMailbox и операций EWS, которые можно вызывать с помощью метода makeEwsRequestAsync, можно узнать в статье [Определение разрешений для почтового ящика пользователя на доступ к почтовому ящику пользователя](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-310\">For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see [Specify permissions for mail add-in access to the user's mailbox](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</span></span><!-- --><span data-ttu-id=\"c18ce-311\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-311\"></span></span>\n\n<span data-ttu-id=\"c18ce-312\">Результат XML вызова EWS предоставляется в виде строки в свойстве asyncResult. Value.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-312\">The XML result of the EWS call is provided as a string in the asyncResult.value property.</span></span> <span data-ttu-id=\"c18ce-313\">Если размер результата превышает 1\_МБ, возвращается сообщение об ошибке.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-313\">If the result exceeds 1 MB in size, an error message is returned instead.</span></span>\n\n<span data-ttu-id=\"c18ce-314\">**Примечание**: Этот метод не поддерживается в следующих сценариях:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-314\">**Note**: This method is not supported in the following scenarios:</span></span>\n\n- <span data-ttu-id=\"c18ce-315\">В Outlook на iOS или Android.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-315\">In Outlook on iOS or Android.</span></span>\n\n- <span data-ttu-id=\"c18ce-316\">Когда надстройка загружается в почтовый ящик Gmail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-316\">When the add-in is loaded in a Gmail mailbox.</span></span>\n\n<span data-ttu-id=\"c18ce-317\">**Note**: администратор сервера должен установить для OAuthAuthentication значение true в каталоге Client Access Server EWS, чтобы разрешить методу makeEwsRequestAsync выполнять запросы EWS.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-317\">**Note**: The server administrator must set OAuthAuthentication to true on the Client Access Server EWS directory to enable the makeEwsRequestAsync method to make EWS requests.</span></span>\n\n<span data-ttu-id=\"c18ce-318\">*Различия версий*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-318\">*Version differences*</span></span>\n\n<span data-ttu-id=\"c18ce-319\">При использовании метода makeEwsRequestAsync в почтовых приложениях, которые выполняются в Outlook версии ниже 15.0.4535.1004, следует указывать кодировку ISO-8859-1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-319\">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>\n\n`<?xml version=\"1.0\" encoding=\"iso-8859-1\"?>`\n\n<span data-ttu-id=\"c18ce-p144\">Значение кодировки не нужно указывать, если почтовое приложение выполняется в Outlook в Интернете. Чтобы определить, выполняется ли приложение в Outlook или Outlook в Интернете, используйте свойство mailbox.diagnostics.hostName. Используемую версию Outlook можно определить с помощью свойства mailbox.diagnostics.hostVersion.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-p144\">You do not need to set the encoding value when your mail app is running in Outlook on the web. You can determine whether your mail app is running in Outlook or Outlook on the web by using the mailbox.diagnostics.hostName property. You can determine what version of Outlook is running by using the mailbox.diagnostics.hostVersion property.</span></span>\n\n<span data-ttu-id=\"c18ce-323\">\\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\\]</span><span class=\"sxs-lookup\"><span data-stu-id=\"c18ce-323\">\\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \\]</span></span>"
