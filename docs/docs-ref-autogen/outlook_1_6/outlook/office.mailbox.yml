  - uid: Outlook.Office.Mailbox.convertToEwsId
    summary: |-
      <span data-ttu-id="c18ce-138">Преобразовывает идентификатор элемента из формата REST в формат EWS.</span><span class="sxs-lookup"><span data-stu-id="c18ce-138">Converts an item ID formatted for REST into EWS format.</span></span>

      <span data-ttu-id="c18ce-139">Формат идентификаторов, извлекаемых через API REST (например, API Почты Outlook или Microsoft Graph), отличается от формата веб-служб Exchange (EWS).</span><span class="sxs-lookup"><span data-stu-id="c18ce-139">Item IDs retrieved via a REST API (such as the Outlook Mail API or the Microsoft Graph) use a different format than the format used by Exchange Web Services (EWS).</span></span> <span data-ttu-id="c18ce-140">Метод Конверттоевсид преобразует идентификатор в формате REST в правильном формате для EWS.</span><span class="sxs-lookup"><span data-stu-id="c18ce-140">The convertToEwsId method converts a REST-formatted ID into the proper format for EWS.</span></span>

      <span data-ttu-id="c18ce-141">**Note**: Этот метод не поддерживается в Outlook на iOS или Android.</span><span class="sxs-lookup"><span data-stu-id="c18ce-141">**Note**: This method is not supported in Outlook on iOS or Android.</span></span>

      <span data-ttu-id="c18ce-142">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c18ce-142">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c18ce-143">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ограниченный</span><span class="sxs-lookup"><span data-stu-id="c18ce-143">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

