      - <span data-ttu-id="fff03-173">Объекты [Office. свойства emailuser](xref:outlook!Office.EmailUser:interface)</span><span class="sxs-lookup"><span data-stu-id="fff03-173">[Office.EmailUser](xref:outlook!Office.EmailUser:interface) objects</span></span>

