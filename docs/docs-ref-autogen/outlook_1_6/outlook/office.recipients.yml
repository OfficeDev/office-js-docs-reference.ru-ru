    remarks: |-
      <span data-ttu-id="fff03-176">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="fff03-176">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="fff03-177">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: создание</span><span class="sxs-lookup"><span data-stu-id="fff03-177">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="fff03-178">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="fff03-178">**Errors**:</span></span>

      - <span data-ttu-id="fff03-179">НумберофреЦипиентсексцеедед: количество получателей превысило 100 записей.</span><span class="sxs-lookup"><span data-stu-id="fff03-179">NumberOfRecipientsExceeded: The number of recipients exceeded 100 entries.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fff03-180">Примеры</span><span class="sxs-lookup"><span data-stu-id="fff03-180">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
