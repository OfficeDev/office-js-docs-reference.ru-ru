items:
  - uid: Outlook.Office.PhoneNumber
    summary: |-
      <span data-ttu-id="20cb0-101">Представляет номер телефона, обнаруженный в элементе.</span><span class="sxs-lookup"><span data-stu-id="20cb0-101">Represents a phone number identified in an item.</span></span> <span data-ttu-id="20cb0-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="20cb0-102">Read mode only.</span></span>

      <span data-ttu-id="20cb0-103">Массив объектов PhoneNumber, содержащий номера телефонов, обнаруженные в сообщении электронной почты, возвращается в свойстве phoneNumbers объекта Entities, который возвращается при вызове метода GetObject для выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="20cb0-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>

      <span data-ttu-id="20cb0-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="20cb0-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="20cb0-105">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="20cb0-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="20cb0-106">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: чтение</span><span class="sxs-lookup"><span data-stu-id="20cb0-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="20cb0-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="20cb0-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent phone numbers in the current item's body.
      var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);
      console.log("There are " + phoneNumbers.length + " phone numbers.")
      phoneNumbers.forEach(function (phoneNumber) {
          console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
          console.log("Type: " + JSON.stringify(phoneNumber.type));
          console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
      });
      ```
