    summary: '<span data-ttu-id="20cb0-p102">Получает строку, содержащую номер телефона. Строка содержит только цифры номера телефона за исключением таких символов, как скобки и дефисы (если они существуют в исходном элементе).</span><span class="sxs-lookup"><span data-stu-id="20cb0-p102">Gets a string containing a phone number. This string contains only the digits of the telephone number and excludes characters like parentheses and hyphens, if they exist in the original item.</span></span>'
