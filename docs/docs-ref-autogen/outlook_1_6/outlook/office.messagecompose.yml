  package: outlook!
  fullName: close()
  summary: >-
    Закрывает текущий элемент, который составляется


    Поведение близкого метода зависит от текущего состояния сочиняемого элемента. Если элемент имеет неоплаченные изменения, клиент подсказает пользователю сохранить, отменить или закрыть действие.


    В клиенте Outlook, если сообщение является inline-ответом, близкий метод не влияет.


