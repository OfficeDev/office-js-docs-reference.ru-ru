- uid: Outlook_1_6.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="3e4b1-264">Возвращает строку, содержащую маркер, который используется для вызова интерфейсов REST API или веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-264">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>


    <span data-ttu-id="3e4b1-265">Метод getCallbackTokenAsync выполняет асинхронный вызов для получения непрозрачного маркера с сервера Exchange Server, на котором размещается почтовый ящик пользователя.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-265">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox.</span></span> <span data-ttu-id="3e4b1-266">Время существования маркера обратного вызова составляет 5 минут.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-266">The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="3e4b1-267">*Маркеры REST*</span><span class="sxs-lookup"><span data-stu-id="3e4b1-267">*REST Tokens*</span></span>


    <span data-ttu-id="3e4b1-268">Когда запрашивается маркер REST (Options. IsTrue = true), полученный маркер не будет работать для проверки подлинности вызовов веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-268">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="3e4b1-269">Маркер будет ограничен в области для доступа только для чтения к текущему элементу и его вложениям, если надстройка не указала разрешение ReadWriteMailbox в манифесте.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-269">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="3e4b1-270">Если задано разрешение ReadWriteMailbox, полученный маркер предоставит доступ для чтения и записи к почте, календарю и контактам, включая возможность отправки почты.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-270">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>


    <span data-ttu-id="3e4b1-271">Надстройка должна использовать свойство Рестурл, чтобы определить правильный URL-адрес, используемый при вызовах REST API.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-271">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


    <span data-ttu-id="3e4b1-272">*Маркеры EWS*</span><span class="sxs-lookup"><span data-stu-id="3e4b1-272">*EWS Tokens*</span></span>


    <span data-ttu-id="3e4b1-273">Когда запрашивается маркер EWS (Options. IsFalse = false), полученный маркер не будет работать для проверки подлинности вызовов REST API.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-273">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="3e4b1-274">Область действия маркера будет ограничена доступом к текущему элементу.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-274">The token will be limited in scope to accessing the current item.</span></span>


    <span data-ttu-id="3e4b1-275">Надстройка должна использовать свойство ewsUrl, чтобы определить правильный URL-адрес, используемый при совершении вызовов EWS.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-275">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>


    <span data-ttu-id="3e4b1-276">**Примечание**: рекомендуется по возможности использовать API REST вместо веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="3e4b1-276">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>


    <span data-ttu-id="3e4b1-277">\[[Набор API: Mailbox 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3e4b1-277">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="3e4b1-278">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="3e4b1-278">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="3e4b1-279">ReadItem</span><span class="sxs-lookup"><span data-stu-id="3e4b1-279">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="3e4b1-280">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="3e4b1-280">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="3e4b1-281">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="3e4b1-281">Compose or Read</span></span></td></tr> </table><span data-ttu-id="3e4b1-282">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="3e4b1-282">

    #### Examples</span></span>


    ```javascript

    function getCallbackToken() {
        var options = {
            isRest: true,
            asyncContext: { message: 'Hello World!' }
        };

        Office.context.mailbox.getCallbackTokenAsync(options, cb);
    }


    function cb(asyncResult) {
        var token = asyncResult.value;
    }

    ```
