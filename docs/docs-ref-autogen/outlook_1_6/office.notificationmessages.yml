  remarks: >-
    <table><tr><td>[<span data-ttu-id="a1e3d-254">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="a1e3d-254">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a1e3d-255">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a1e3d-255">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a1e3d-256">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a1e3d-256">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a1e3d-257">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="a1e3d-257">Compose or read</span></span></td></tr></table><span data-ttu-id="a1e3d-258">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="a1e3d-258">

    #### Examples</span></span>


    ```javascript

    // Replace a notification with an informational notification.

    Office.context.mailbox.item.notificationMessages.replaceAsync("progress", {
        type: "informationalMessage",
        message : "The message was processed successfully.",
        icon : "iconid",
        persistent: false
    });

    ```
