    <tr><td>[<span data-ttu-id="a1e3d-131">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a1e3d-131">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a1e3d-132">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="a1e3d-132">Compose or read</span></span></td></tr></table><span data-ttu-id="a1e3d-133">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="a1e3d-133">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
