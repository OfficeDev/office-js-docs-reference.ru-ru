  syntax:
    content: 'replaceAsync(key: string, JSONmessage: NotificationMessageDetails): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: key
      description: <span data-ttu-id="a1e3d-p128">Ключ для заменяемого сообщения уведомления. Максимальная длина — 32 символа.</span><span class="sxs-lookup"><span data-stu-id="a1e3d-p128">The key for the notification message to replace. It can't be longer than 32 characters.</span></span>
      type:
      - string
    - id: JSONmessage
      description: <span data-ttu-id="a1e3d-261">Объект JSON, который содержит новое сообщение уведомления для замены существующего сообщения.</span><span class="sxs-lookup"><span data-stu-id="a1e3d-261">A JSON object that contains the new notification message to replace the existing message.</span></span> <span data-ttu-id="a1e3d-262">Он содержит объект NotificationMessageDetails.</span><span class="sxs-lookup"><span data-stu-id="a1e3d-262">It contains a NotificationMessageDetails object.</span></span>
      type:
      - NotificationMessageDetails
