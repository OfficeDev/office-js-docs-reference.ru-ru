- uid: Outlook_1_6.Office.Recipients.addAsync
  summary: >-
    Добавляет список получателей к существующим получателям для встречи или сообщения.


    В качестве параметра recipients можно задать массив из любых следующих элементов:


    - строки, содержащие электронные адреса SMTP;


    - объекты EmailUser;


    - объекты EmailAddressDetails.


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>NumberOfRecipientsExceeded - число получателей превышает 100 записей.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: Office.AsyncResult<void>) => void): void;`
  name: addAsync(recipients, options, callback)
  fullName: addAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Получатели, которых нужно добавить в список получателей.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Если не удается добавить в список получателей, свойство asyncResult.error будет содержать код ошибки.
      type:
      - '(result: Office.AsyncResult<void>) => void'
- uid: Outlook_1_6.Office.Recipients.getAsync
  summary: >-
    Возвращает список получателей для встречи или сообщения.


    После завершения вызова, свойство asyncResult.value будет содержать массив объектов [Office.EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails) .


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к подписи этот метод также имеет следующую подпись:


    `getAsync(callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: Office.AsyncResult<EmailAddressDetails[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. `value` Свойства результата представляет собой массив объектов EmailAddressDetails.
      type:
      - '(result: Office.AsyncResult<EmailAddressDetails[]>) => void'
- uid: Outlook_1_6.Office.Recipients.setAsync
  summary: >-
    Задает список получателей для встречи или сообщения.


    Метод setAsync перезаписывает текущий список получателей.


    В качестве параметра recipients можно задать массив из любых следующих элементов:


    - строки, содержащие электронные адреса SMTP;


    - Объекты [Office.EmailUser](xref:Outlook_1_6.Office.EmailUser)


    - Объекты [Office.EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails)


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>NumberOfRecipientsExceeded - число получателей превышает 100 записей.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: Office.AsyncResult<void>) => void): void;`
  name: setAsync(recipients, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Получатели, которых нужно добавить в список получателей.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Если Настройка получателей возникает ошибка свойство asyncResult.error будет содержать код, указывающий на ошибки, которые произошли при добавлении данных.
      type:
      - '(result: Office.AsyncResult<void>) => void'
