- uid: Outlook_1_6.Office.Recipients.addAsync_1
  summary: >-
    Добавляет список получателей к существующим получателям для встречи или сообщения.


    Параметр Recipients может быть массивом из одного из следующих вариантов:


    - строки, содержащие электронные адреса SMTP;


    - Объекты [Office. свойства emailuser](xref:Outlook_1_6.Office.EmailUser)


    - Объекты [Office. EmailAddressDetails](xref:Outlook_1_6.Office.EmailAddressDetails)


    \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>НумберофреЦипиентсексцеедед — количество получателей превысило 100 записей.</td></tr> </table>

    ####Примеры


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Recipients added");
        }
    });

    ```
  name: addAsync(recipients, callback)
  fullName: addAsync(recipients, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Получатели, которых нужно добавить в список получателей.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если добавить получателей не удастся, свойство asyncResult. Error будет содержать код ошибки.
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
