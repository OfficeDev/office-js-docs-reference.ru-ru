- uid: Outlook_1_6.Office.AppointmentRead.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="acb4a-314">Асинхронно загружает настраиваемые свойства для надстройки для выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="acb4a-314">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


