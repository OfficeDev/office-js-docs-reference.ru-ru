    <span data-ttu-id="acb4a-p113">Если вы указываете правило ItemHasRegularExpressionMatch для свойства текста элемента, регулярное выражение должно дальше фильтровать текст, а не пытаться вернуть весь текст элемента. Использование регулярного выражения типа .\* для получения всего текста элемента не всегда приносит ожидаемые результаты. Вместо него используйте метод Body.getAsync, чтобы извлечь весь текст.</span><span class="sxs-lookup"><span data-stu-id="acb4a-p113">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


    <span data-ttu-id="acb4a-233">Примечание. Этот метод не поддерживается в Outlook для iOS или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="acb4a-233">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="acb4a-234">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="acb4a-234">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="acb4a-235">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="acb4a-235">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="acb4a-236">ReadItem</span><span class="sxs-lookup"><span data-stu-id="acb4a-236">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="acb4a-237">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="acb4a-237">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="acb4a-238">Участник встречи</span><span class="sxs-lookup"><span data-stu-id="acb4a-238">Appointment Attendee</span></span></td></tr></table>
  name: getRegExMatches()
  fullName: getRegExMatches
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatches(): any;'
    return:
      type:
      - any
      description: <span data-ttu-id="acb4a-p114">Объект, содержащий массив строк, которые соответствуют регулярным выражениям, определяемым в XML-файле манифеста. Имя каждого массива равно соответствующему значению атрибута RegExName подходящего правила ItemHasRegularExpressionMatch или атрибута FilterName соответствующего правила ItemHasKnownEntity.</span><span class="sxs-lookup"><span data-stu-id="acb4a-p114">An object that contains arrays of strings that match the regular expressions defined in the manifest XML file. The name of each array is equal to the corresponding value of the RegExName attribute of the matching ItemHasRegularExpressionMatch rule or the FilterName attribute of the matching ItemHasKnownEntity rule.</span></span>
