  - uid: Outlook_1_6.Office.AppointmentCompose.setSelectedDataAsync
    summary: |-
      Асинхронно вставляет данные в текст или тему сообщения.

      Метод setSelectedDataAsync Вставляет указанную строку в позицию курсора в теме или тексте элемента, или, если текст выбран в редакторе, он заменяет выделенный текст. Если курсор не находится в поле Body или subject, возвращается ошибка. После вставки курсор помещается в конец вставленного содержимого.

      \[[Набор API: Mailbox 1,2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadWriteItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: организатор встречи

      **Ошибки**:

      - Инвалидаттачментид: идентификатор вложения не существует.

      #### <a name="examples"></a>Примеры

      ```javascript
      Office.context.mailbox.item.setSelectedDataAsync("<b>Hello World!</b>", { coercionType : "html" });
      ```
    name: 'setSelectedDataAsync(data, options, callback)'
    fullName: 'setSelectedDataAsync(data, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: "Вставляемые данные. Объем данных не должен превышать 1\_000\_000 символов. Если передано больше 1\_000\_000 символов, вызывается исключение ArgumentOutOfRange."
          type:
            - string
        - id: options
          description: 'Необязательно. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова. coercionType: в случае с текстом текущий стиль применяется в Outlook Web App и Outlook. Если поле представляет собой редактор HTML, вставляются только текстовые данные, даже если они имеют формат HTML. Если HTML и поле поддерживает HTML (тема не задана), текущий стиль применяется в Outlook Web App, а в Outlook применяется стиль по умолчанию. Если поле является текстовым полем, возвращается ошибка Инвалиддатаформат. Если параметр coercionType не задан, результат зависит от поля. Если поле содержит HTML, используется HTML. Если поле текстовое, используется обычный текст.'
          type:
            - Office.AsyncContextOptions & CoercionTypeOptions
        - id: callback
          description: 'Необязательно. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult.'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
