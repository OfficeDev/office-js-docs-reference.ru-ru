  - uid: Outlook_1_6.Office.AppointmentCompose.end
    summary: |-
      Получает или задает дату и время окончания встречи.

      Свойство End — это объект [Office. Time](xref:Outlook_1_6.Office.Time) , выраженный как значение даты и времени в формате UTC. С помощью метода convertToLocalClientTime можно преобразовать значение свойства End в локальную дату и время клиента.

      При использовании метода Time. setAsync для задания времени окончания необходимо использовать метод convertToUtcClientTime, чтобы преобразовать местное время в клиенте на время в формате UTC для сервера.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: организатор встречи

      #### <a name="examples"></a>Примеры

      ```javascript
      // The following example sets the end time of an appointment in compose mode by
      // using the `setAsync` method of the `Time` object.
      var endTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
