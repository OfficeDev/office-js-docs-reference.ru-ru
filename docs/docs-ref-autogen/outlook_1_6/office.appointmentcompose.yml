  - uid: Outlook_1_6.Office.AppointmentCompose.start
    summary: |-
      Получает или задает дату и время начала встречи.

      Свойство Start — это объект [Office. Time](xref:Outlook_1_6.Office.Time) , выраженный как значение даты и времени в формате UTC. Можно использовать метод convertToLocalClientTime для преобразования значения в локальную дату и время клиента.

      При использовании метода Time. setAsync для задания времени начала необходимо использовать метод convertToUtcClientTime, чтобы преобразовать местное время на клиенте в формат UTC для сервера.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: организатор встречи

      #### <a name="examples"></a>Примеры

      ```javascript
      // The following example sets the start time of an appointment in compose mode by
      // using the `setAsync` method of the `Time` object.
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Time;'
      return:
        type:
          - Time
