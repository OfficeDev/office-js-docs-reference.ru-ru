items:
  - uid: Outlook_1_6.Office.Contact
    summary: |-
      <span data-ttu-id="de2df-101">Представляет контакт, хранящийся на сервере.</span><span class="sxs-lookup"><span data-stu-id="de2df-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="de2df-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="de2df-102">Read mode only.</span></span>

      <span data-ttu-id="de2df-103">Список контактов, связанных с сообщением электронной почты или встречей, возвращается в свойстве Contacts объекта [Office. Entities](xref:Outlook_1_6.Office.Entities) , возвращаемого методом GetObjects или getEntitiesByType активного элемента.</span><span class="sxs-lookup"><span data-stu-id="de2df-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:Outlook_1_6.Office.Entities) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="de2df-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="de2df-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="de2df-105">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="de2df-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="de2df-106">С ограничениями</span><span class="sxs-lookup"><span data-stu-id="de2df-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="de2df-107">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="de2df-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="de2df-108">Чтение</span><span class="sxs-lookup"><span data-stu-id="de2df-108">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="de2df-109">Примеры</span><span class="sxs-lookup"><span data-stu-id="de2df-109">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
