    <span data-ttu-id="973e5-p106">Метод set присваивает указанному свойству заданное значение. Чтобы сохранить свойство на сервере, необходимо использовать метод saveAsync.</span><span class="sxs-lookup"><span data-stu-id="973e5-p106">The set method sets the specified property to the specified value. You must use the saveAsync method to save the property to the server.</span></span>


    <span data-ttu-id="973e5-p107">Метод set создает свойство, если указанное свойство не существует. В противном случае существующее значение заменяется на новое значение. Параметр value может быть любого типа, однако он всегда передается на сервер в виде строки.</span><span class="sxs-lookup"><span data-stu-id="973e5-p107">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value. The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>


    <span data-ttu-id="973e5-147">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="973e5-147">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
