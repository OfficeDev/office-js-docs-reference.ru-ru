  - uid: Outlook_1_6.Office.CustomProperties.saveAsync
    summary: "<span data-ttu-id=\"25553-120\">Сохраняет настраиваемые свойства конкретного элемента на сервере.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-120\">Saves item-specific custom properties to the server.</span></span>\n\n<span data-ttu-id=\"25553-121\">Необходимо вызвать метод saveAsync для сохранения изменений, сделанных с помощью метода set или метода remove объекта CustomProperties.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-121\">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object.</span></span> <span data-ttu-id=\"25553-122\">Сохранение\_— асинхронное действие.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-122\">The saving action is asynchronous.</span></span>\n\n<span data-ttu-id=\"25553-123\">Рекомендуется проверять функцию обратного вызова и обрабатывать ошибки из saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-123\">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id=\"25553-124\">В частности, надстройка чтения может активироваться, когда подключенный пользователь открыл форму чтения, а затем отключился.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-124\">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id=\"25553-125\">Если надстройка вызывает saveAsync, находясь в отключенном состоянии, saveAsync возвращает ошибку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-125\">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id=\"25553-126\">Метод обратного вызова должен обрабатывать эту ошибку соответствующим образом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"25553-126\">Your callback method should handle this error accordingly.</span></span>"
    remarks: |-
      <span data-ttu-id="25553-127">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="25553-127">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="25553-128">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="25553-128">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="25553-129">Примеры</span><span class="sxs-lookup"><span data-stu-id="25553-129">Examples</span></span>

      ```javascript
      // The following JavaScript code sample shows how to asynchronously use
      // the loadCustomPropertiesAsync method to load custom properties that
      // are specific to the current item, and the saveAsync method to save
      // these properties back to the server. After loading the custom properties,
      // the code sample uses the get method to read the custom property myProp,
      // the set method to write the custom property otherProp, and then finally
      // calls the saveAsync method to save the custom properties.

      // The initialize function is required for all add-ins.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var item = Office.context.mailbox.item;
              item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              write(asyncResult.error.message);
          }
          else {
              // Async call to save custom properties completed.
              // Proceed to do the appropriate for your add-in.
          }
      }

      // Writes to a div with id='message' on the page.
      function write(message) {
          document.getElementById('message').innerText += message;
      }
      ```
