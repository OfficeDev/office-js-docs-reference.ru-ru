      <span data-ttu-id="25553-136">Метод set присваивает указанному свойству заданное значение.</span><span class="sxs-lookup"><span data-stu-id="25553-136">The set method sets the specified property to the specified value.</span></span> <span data-ttu-id="25553-137">Для сохранения свойства на сервере необходимо использовать метод saveAsync.</span><span class="sxs-lookup"><span data-stu-id="25553-137">You must use the saveAsync method to save the property to the server.</span></span>

      <span data-ttu-id="25553-138">Метод set создает новое свойство, если указанное свойство не существует; в противном случае существующее значение заменяется на новое значение.</span><span class="sxs-lookup"><span data-stu-id="25553-138">The set method creates a new property if the specified property does not already exist; otherwise, the existing value is replaced with the new value.</span></span> <span data-ttu-id="25553-139">Параметр value может быть любого типа, однако он всегда передается на сервер в виде строки.</span><span class="sxs-lookup"><span data-stu-id="25553-139">The value parameter can be of any type; however, it is always passed to the server as a string.</span></span>

