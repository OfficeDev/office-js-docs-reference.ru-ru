  - uid: Outlook_1_6.Office.CustomProperties
    summary: |-
      <span data-ttu-id="25553-101">Объект CustomProperties представляет настраиваемые свойства, которые относятся к определенному элементу и относятся к почтовой надстройке Outlook.</span><span class="sxs-lookup"><span data-stu-id="25553-101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook.</span></span> <span data-ttu-id="25553-102">Например, может возникнуть необходимость в почтовой надстройке, сохраняющей некоторые данные текущего электронного сообщения, которое активировало надстройку.</span><span class="sxs-lookup"><span data-stu-id="25553-102">For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in.</span></span> <span data-ttu-id="25553-103">Если впоследствии пользователь снова откроет это сообщение и активирует почтовую надстройку, она сможет извлечь данные, сохраненные в виде настраиваемых свойств.</span><span class="sxs-lookup"><span data-stu-id="25553-103">If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>

      <span data-ttu-id="25553-104">Так как Outlook на Mac не кэширует настраиваемые свойства, если сеть пользователя отключена, почтовые надстройки не смогут получить доступ к их настраиваемым свойствам.</span><span class="sxs-lookup"><span data-stu-id="25553-104">Because Outlook on Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>

      <span data-ttu-id="25553-105">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="25553-105">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
