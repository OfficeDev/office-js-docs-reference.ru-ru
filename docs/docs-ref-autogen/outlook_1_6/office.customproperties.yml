- uid: Outlook_1_6.Office.CustomProperties
  summary: >-
    <span data-ttu-id="b2b95-p101">Объект CustomProperties представляет собой настраиваемые свойства, которые относятся к конкретному элементу и надстройке почты для Outlook. Например, надстройка почты может сохранить данные, которые относятся к текущему электронному сообщению, активировавшему надстройку. Если пользователь впоследствии откроет это сообщение и повторно активирует надстройку почты, она сможет получить данные, сохраненные в виде настраиваемых свойств.</span><span class="sxs-lookup"><span data-stu-id="b2b95-p101">The CustomProperties object represents custom properties that are specific to a particular item and specific to a mail add-in for Outlook. For example, there might be a need for a mail add-in to save some data that is specific to the current email message that activated the add-in. If the user revisits the same message in the future and activates the mail add-in again, the add-in will be able to retrieve the data that had been saved as custom properties.</span></span>


    <span data-ttu-id="b2b95-104">Поскольку Outlook для Mac не кэширования настраиваемых свойств, если отключается пользователя сети, надстроек почты не удается доступ к их настраиваемые свойства.</span><span class="sxs-lookup"><span data-stu-id="b2b95-104">Because Outlook for Mac doesn't cache custom properties, if the user's network goes down, mail add-ins cannot access their custom properties.</span></span>


