- uid: Outlook_1_6.Office.RoamingSettings.saveAsync
  summary: >-
    <span data-ttu-id="c8f44-133">Сохраняет параметры.</span><span class="sxs-lookup"><span data-stu-id="c8f44-133">Saves the settings.</span></span>


    <span data-ttu-id="c8f44-p104">Все параметры, ранее сохраненные надстройкой, загружаются при ее инициализации, поэтому на протяжении всего сеанса можно использовать только методы set и get для работы с копией контейнера свойств в памяти. Если требуется сохранить параметры, чтобы они были доступны при следующем использовании надстройки, воспользуйтесь методом saveAsync.</span><span class="sxs-lookup"><span data-stu-id="c8f44-p104">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>


    <span data-ttu-id="c8f44-136">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c8f44-136">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
