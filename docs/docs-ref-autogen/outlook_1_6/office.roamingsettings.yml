- uid: Outlook_1_6.Office.RoamingSettings.set
  summary: >-
    <span data-ttu-id="c8f44-143">Устанавливает или создает указанный параметр.</span><span class="sxs-lookup"><span data-stu-id="c8f44-143">Sets or creates the specified setting.</span></span>


    <span data-ttu-id="c8f44-p106">Метод set создает новый параметр с указанным именем, если он еще не существует, или устанавливает существующий параметр с указанным именем. Значение сохраняется в документе как сериализованное представление JSON с его типом данных.</span><span class="sxs-lookup"><span data-stu-id="c8f44-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>


    <span data-ttu-id="c8f44-146">Для параметров каждой надстройки доступен максимум 32 КБ.</span><span class="sxs-lookup"><span data-stu-id="c8f44-146">A maximum of 32KB is available for the settings of each add-in.</span></span>


