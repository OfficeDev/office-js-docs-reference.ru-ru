- uid: Outlook_1_6.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="c8f44-p101">Параметры, созданные с помощью методов объекта RoamingSettings, сохраняются на уровне надстройки и на уровне пользователя. Таким образом, они доступны исключительно надстройке, с помощью которой они созданы, и только из почтового ящика пользователя, в котором они сохранены.</span><span class="sxs-lookup"><span data-stu-id="c8f44-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="c8f44-p102">Хотя API "Надстройка Outlook" предоставляет доступ к этим параметрам только надстройке, с помощью которой они созданы, эти параметры не следует считать безопасным способом хранения. К ним можно получить доступ с помощью веб-служб Exchange или расширенного MAPI. Их не следует использовать для хранения конфиденциальных сведений, таких как учетные данные пользователя или маркеры безопасности.</span><span class="sxs-lookup"><span data-stu-id="c8f44-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="c8f44-106">Имя параметра — это String, а значение может быть String, Number, Boolean, null, Object или Array.</span><span class="sxs-lookup"><span data-stu-id="c8f44-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="c8f44-107">К объекту RoamingSettings можно получить доступ с помощью свойства roamingSettings в пространстве имен Office.context.</span><span class="sxs-lookup"><span data-stu-id="c8f44-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="c8f44-108">**Важно!** объект roamingSettings инициализируется из материализованного хранилища только при первой загрузке надстройки.</span><span class="sxs-lookup"><span data-stu-id="c8f44-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="c8f44-109">Для областей задач это означает, что она инициализируется только при первом открытии области задач.</span><span class="sxs-lookup"><span data-stu-id="c8f44-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="c8f44-110">Если область задач переходит к другой странице или Перезагружает текущую страницу, объект в памяти сбрасывается в исходные значения, даже если ваша надстройка сохраняет изменения.</span><span class="sxs-lookup"><span data-stu-id="c8f44-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="c8f44-111">Сохраненные изменения не будут доступны до тех пор, пока область задач не будет закрыта и открыта повторно.</span><span class="sxs-lookup"><span data-stu-id="c8f44-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


    <span data-ttu-id="c8f44-112">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c8f44-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="c8f44-113">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="c8f44-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c8f44-114">С ограничениями</span><span class="sxs-lookup"><span data-stu-id="c8f44-114">Restricted</span></span></td></tr>


    <tr><td>[<span data-ttu-id="c8f44-115">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="c8f44-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c8f44-116">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="c8f44-116">Compose or read</span></span></td></tr></table><span data-ttu-id="c8f44-117">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="c8f44-117">

    #### Examples</span></span>


    ```javascript

    // Get the current value of the 'myKey' setting.

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting.

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change.

    Office.context.roamingSettings.saveAsync();

    ```
