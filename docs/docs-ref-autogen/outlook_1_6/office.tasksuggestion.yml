  summary: >-
    Представляет предложенную задачу, обнаруженную в элементе. Только в режиме чтения.


    Список задач, предложенных в сообщении электронной почты возвращается в свойстве taskSuggestions объекта [Entities](xref:Outlook_1_6.Office.Entities) , который возвращается при вызове метода getEntities или getEntitiesByType для активного элемента.


