    <span data-ttu-id="e8d4c-273">При использовании метода makeEwsRequestAsync в почтовых приложениях, которые выполняются в Outlook версии ниже 15.0.4535.1004, следует указывать кодировку ISO-8859-1.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-273">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>


