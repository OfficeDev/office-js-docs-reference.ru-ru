- uid: Outlook_1_4.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="e8d4c-227">Получает строку, содержащую маркер, используемый для получения вложения или элемента с Exchange Server.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-227">Gets a string that contains a token used to get an attachment or item from an Exchange Server.</span></span>


    <span data-ttu-id="e8d4c-p117">Метод getCallbackTokenAsync совершает асинхронный вызов, чтобы получить непрозрачный маркер с сервера Exchange Server, на котором размещен почтовый ящик пользователя. Время существования маркера обратного вызова составляет 5 минут.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-p117">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox. The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="e8d4c-p118">Вы можете передать сторонней системе токен и идентификатор вложения или элемента. Сторонняя система использует этот токен как токен авторизации, чтобы вызвать операцию GetAttachment или GetItem веб-служб Exchange для возврата вложения или элемента. Например, вы можете создать удаленную службу, чтобы получить вложения из выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-p118">You can pass the token and an attachment identifier or item identifier to a third-party system. The third-party system uses the token as a bearer authorization token to call the Exchange Web Services (EWS) GetAttachment or GetItem operation to return an attachment or item. For example, you can create a remote service to get attachments from the selected item.</span></span>


    <span data-ttu-id="e8d4c-233">Ваше приложение должно иметь разрешение ReadItem, указанное в его манифесте, для вызова метода getCallbackTokenAsync в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-233">Your app must have the ReadItem permission specified in its manifest to call the getCallbackTokenAsync method in read mode.</span></span>


    <span data-ttu-id="e8d4c-234">В режиме, вызовите метод saveAsync, чтобы получить идентификатор элемента для передачи в метод getCallbackTokenAsync создания.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-234">In compose mode you must call the saveAsync method to get an item identifier to pass to the getCallbackTokenAsync method.</span></span> <span data-ttu-id="e8d4c-235">Ваше приложение должно иметь разрешения ReadWriteItem для вызова метода saveAsync.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-235">Your app must have ReadWriteItem permissions to call the saveAsync method.</span></span>


