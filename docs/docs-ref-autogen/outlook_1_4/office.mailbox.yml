    <span data-ttu-id="e8d4c-259">Выполняет асинхронный запрос к службе веб-служб Exchange (EWS) на сервере Exchange, на котором размещен почтовый ящик пользователя.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-259">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>


