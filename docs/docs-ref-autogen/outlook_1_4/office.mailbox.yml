    <span data-ttu-id="e8d4c-p125">Ваша надстройка должна иметь разрешение ReadWriteMailbox, чтобы использовать метод makeEwsRequestAsync. Сведения об использовании разрешения ReadWriteMailbox и операциях EWS, которые можно вызывать с помощью метода makeEwsRequestAsync, см. в статье Указание разрешений для доступа почтовой настройки к почтовому ящику пользователя.</span><span class="sxs-lookup"><span data-stu-id="e8d4c-p125">Your add-in must have the ReadWriteMailbox permission to use the makeEwsRequestAsync method. For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see Specify permissions for mail add-in access to the user's mailbox.</span></span>


