      <span data-ttu-id="a5d92-126">Для каждого сообщения можно задать не более 5 уведомлений.</span><span class="sxs-lookup"><span data-stu-id="a5d92-126">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="a5d92-127">Если задать больше, будет возвращена ошибка NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="a5d92-127">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
