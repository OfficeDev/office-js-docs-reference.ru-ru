- uid: Outlook_1_4.Office.Item.loadCustomPropertiesAsync
  summary: >-
    <span data-ttu-id="b241b-136">Асинхронно загружает настраиваемые свойства для надстройки для выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="b241b-136">Asynchronously loads custom properties for this add-in on the selected item.</span></span>


    <span data-ttu-id="b241b-p104">Настраиваемые свойства сохраняются в виде пар "ключ-значение" для каждого приложения и каждого элемента. Этот метод возвращает объект CustomProperties при обратном вызове, который предоставляет методы для доступа к настраиваемым свойствам, характерным для текущего элемента и текущей надстройки. Настраиваемые свойства не шифруются для элемента, поэтому этот способ хранения не является безопасным.</span><span class="sxs-lookup"><span data-stu-id="b241b-p104">Custom properties are stored as key/value pairs on a per-app, per-item basis. This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in. Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>


    <span data-ttu-id="b241b-p105">Настраиваемые свойства предоставляются в виде объекта CustomProperties в свойстве asyncResult.value. Этот объект позволяет получить, задать и удалить настраиваемые свойства из элемента, а также сохранить изменения, внесенные в настраиваемое свойство, на сервере.</span><span class="sxs-lookup"><span data-stu-id="b241b-p105">The custom properties are provided as a CustomProperties object in the asyncResult.value property. This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>


    <span data-ttu-id="b241b-142">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="b241b-142">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="b241b-143">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="b241b-143">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="b241b-144">ReadItem</span><span class="sxs-lookup"><span data-stu-id="b241b-144">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="b241b-145">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="b241b-145">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="b241b-146">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="b241b-146">Compose or read</span></span></td></tr></table>
  name: loadCustomPropertiesAsync(callback, userContext)
  fullName: loadCustomPropertiesAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: AsyncResult<Office.CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="b241b-147">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="b241b-147">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: AsyncResult<Office.CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="b241b-148">Необязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="b241b-148">Optional.</span></span> <span data-ttu-id="b241b-149">Разработчики могут указать любой объект, к которому необходимо получить доступ, в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="b241b-149">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="b241b-150">Этот объект можно получать свойство asyncResult.asyncContext в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="b241b-150">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
      - any
