- uid: Outlook_1_4.Office.Body.setSelectedDataAsync
  summary: >-
    Заменяет выделенный фрагмент в тексте указанным текстом.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в основном тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор находился никогда не в основном тексте элемента или тело элемента потери фокуса в пользовательском Интерфейсе, строка будет вставлена в верхней части содержимое текста запроса. После вставки курсора в конец вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (&lt;&gt;) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


