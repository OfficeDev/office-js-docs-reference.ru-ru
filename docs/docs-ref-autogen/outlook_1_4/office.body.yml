      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Тип содержимого возвращается в виде одного из значений CoercionType в свойстве asyncResult.value.
