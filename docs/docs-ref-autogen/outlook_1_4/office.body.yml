- uid: Outlook_1_4.Office.Body.getAsync
  summary: >-
    Возвращает текущий текст в указанном формате.


    Этот метод возвращает весь текущий текст в формате, заданном в параметре coercionType.


    При работе с HTML-форматированный текст сообщений, важно Обратите внимание на то, что методы Body.getAsync и Body.setAsync не идемпотентного. Значение, возвращаемое методом getAsync не обязательно именно то же, как значение, переданный в метод setAsync ранее. Клиент может изменять значение, переданное в setAsync, чтобы сделать его эффективной визуализации с его помощью механизма визуализации.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>


    В дополнение к подписи этот метод также имеет следующую подпись:


    `getAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult<string>) => void): void;`
  name: getAsync(coerciontype, options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coerciontype: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coerciontype
      description: ''
      type:
      - office.Office.CoercionType
    - id: options
      description: 'Необязательно указывать. Литерал объекта, который содержит один или несколько из следующих свойств: asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Текст предоставляется в запрошенном формате в свойстве asyncResult.value.
      type:
      - '(result: AsyncResult<string>) => void'
