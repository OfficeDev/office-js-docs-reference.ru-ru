    <span data-ttu-id="f0f8f-124">Время необходимо указать в формате UTC. Правильное время в формате UTC можно получить с помощью метода convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="f0f8f-124">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


