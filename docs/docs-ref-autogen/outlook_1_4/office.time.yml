      return:
        type:
          - void
        description: ''
      parameters:
        - id: callback
          description: 'После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. `value` Свойство Result является объектом Date.'
          type:
            - '(asyncResult: Office.AsyncResult<Date>) => void'
  - uid: Outlook_1_4.Office.Time.setAsync
    summary: |-
      Задает время начала или окончания встречи.

      Если метод setAsync вызывается в свойстве Start, свойство End будет скорректировано для сохранения длительности встречи, как было задано ранее. Если метод setAsync вызывается для свойства End, длительность встречи будет расширена до нового времени окончания.

      Время должно быть в формате UTC; правильное время в формате UTC можно получить с помощью метода convertToUtcClientTime.

      \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadWriteItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - Инвалидендтиме: время окончания встречи предшествует времени начала встречи.

      #### <a name="examples"></a>Примеры

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
    name: 'setAsync(dateTime, options, callback)'
    fullName: 'setAsync(dateTime, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(dateTime: Date, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: dateTime
          description: Объект даты и времени в формате UTC.
          type:
            - Date
        - id: options
          description: 'Необязательно. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 'Необязательно. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается задать дату и время, свойство asyncResult. Error будет содержать код ошибки.'
          type:
            - '(asyncResult: Office.AsyncResult<void>) => void'
