  - uid: Outlook_1_4.Office.Time.getAsync_1
    summary: |-
      Получает время начала или окончания встречи.

      Дата и время предоставляются как объект Date в свойстве asyncResult. Value. Значение приводится в формате UTC. Вы можете преобразовать время в формате UTC в местное время клиента с помощью метода convertToLocalClientTime.

      \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      #### <a name="examples"></a>Примеры

      ```javascript
      Office.context.mailbox.item.start.getAsync(function (asyncResult) {
          if (asyncResult.status === "failed") {
              console.log("Action failed with error: " + asyncResult.error.message);
          }
          else {
              console.log("Start date and time: " + asyncResult.value);
          }
      });
      ```
