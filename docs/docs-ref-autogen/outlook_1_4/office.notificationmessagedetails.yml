      type:
      - string
- uid: Outlook_1_4.Office.NotificationMessageDetails.key
  summary: Идентификатор для сообщения уведомления.
  name: key
  fullName: Outlook_1_4.Office.NotificationMessageDetails.key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: Outlook_1_4.Office.NotificationMessageDetails.message
  summary: Текстовое сообщение уведомления. Максимальная длина составляет 150 символов. Если разработчик передает более длинные строки, вызывается исключение ArgumentOutOfRange.
  name: message
  fullName: Outlook_1_4.Office.NotificationMessageDetails.message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: Outlook_1_4.Office.NotificationMessageDetails.persistent
  summary: Применим только при тип — InformationalMessage. Если значение true, сообщение остается до удаляемых с этой надстройки или закрытия пользователем. Если задано значение false, она удаляется при переходе на другой элемент. Для уведомлений об ошибках сообщение сохраняется до на экране пользователя отображается его один раз. Если указать этот параметр для неподдерживаемый тип вызывает исключение.
  name: persistent
  fullName: Outlook_1_4.Office.NotificationMessageDetails.persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: Outlook_1_4.Office.NotificationMessageDetails.type
  summary: Указывает ItemNotificationMessageType сообщение. Если тип ProgressIndicator или сообщение об ошибке, значок предоставляется автоматически, и сообщение не является постоянным. Поэтому значок и постоянные свойства не допускается для этих типов сообщений. Включая их приведет к ArgumentException. Если тип ProgressIndicator, разработчик должен удалить или заменить индикатор хода выполнения после завершения действия.
  name: type
  fullName: Outlook_1_4.Office.NotificationMessageDetails.type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - outlook.Office.MailboxEnums.ItemNotificationMessageType
