### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Contact:interface'
    summary: |-
      <span data-ttu-id="2b3c7-101">Представляет контакт, хранящийся на сервере.</span><span class="sxs-lookup"><span data-stu-id="2b3c7-101">Represents a contact stored on the server.</span></span> <span data-ttu-id="2b3c7-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="2b3c7-102">Read mode only.</span></span>

      <span data-ttu-id="2b3c7-103">Список контактов, связанных с сообщением электронной почты или встречей, возвращается в свойстве Contacts объекта [Office. Entities](xref:outlook!Office.Entities:interface) , возвращаемого методом GetObjects или getEntitiesByType активного элемента.</span><span class="sxs-lookup"><span data-stu-id="2b3c7-103">The list of contacts associated with an email message or appointment is returned in the contacts property of the [Office.Entities](xref:outlook!Office.Entities:interface) object that is returned by the getEntities or getEntitiesByType method of the active item.</span></span>

      <span data-ttu-id="2b3c7-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2b3c7-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="2b3c7-105">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ограниченный</span><span class="sxs-lookup"><span data-stu-id="2b3c7-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="2b3c7-106">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: чтение</span><span class="sxs-lookup"><span data-stu-id="2b3c7-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="2b3c7-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="2b3c7-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent contacts in the current item's body.
      var contacts = item.getEntitiesByType(Office.MailboxEnums.EntityType.Contact);
      console.log("There are " + contacts.length + " contacts.")
      contacts.forEach(function (contact) {
          console.log("Person name: " + JSON.stringify(contact.personName));
          console.log("Business name: " + JSON.stringify(contact.businessName));
          console.log("Addresses: " + JSON.stringify(contact.addresses));
          console.log("Phone numbers: " + JSON.stringify(contact.phoneNumbers));
          console.log("Email addresses: " + JSON.stringify(contact.emailAddresses));
          console.log("Urls: " + JSON.stringify(contact.urls));
      });
      ```
