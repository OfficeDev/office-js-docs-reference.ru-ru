  - uid: Outlook.Office.Diagnostics.hostName
    summary: |-
      Получает строку, представляющую имя ведущего приложения.

      Строка, которая может иметь одно из следующих значений: "Outlook", "OutlookWebApp", "Аутлукиос" или "Аутлукандроид".

      **Note**: значение "Outlook" возвращается для клиентов Outlook на настольных компьютерах (например, Windows и Mac).

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: hostName
    fullName: hostName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostName: string;'
      return:
        type:
          - string
  - uid: Outlook.Office.Diagnostics.hostVersion
    summary: |-
      Получает строку, представляющую версию ведущего приложения или сервера Exchange (например, "15.0.468.0").

      Если почтовая надстройка работает в Outlook на настольном компьютере или мобильном клиенте, свойство hostVersion Возвращает версию ведущего приложения, Outlook. В Outlook в Интернете свойство возвращает версию сервера Exchange.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: hostVersion
    fullName: hostVersion
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hostVersion: string;'
      return:
        type:
          - string
  - uid: Outlook.Office.Diagnostics.OWAView
    summary: |-
      Получает строку, представляющую текущее представление Outlook в Интернете.

      Возвращенная строка может иметь одно из следующих значений: "OneColumn", "TwoColumns" или "ThreeColumns".

      Если ведущее приложение не является Outlook в Интернете, при доступе к этому свойству будет получено неопределенное значение.

      В Outlook в Интернете есть три представления, которые соответствуют ширине экрана и окна, а также количество отображаемых столбцов:

      - "OneColumn", который отображается, когда экран сужается. В Outlook в Интернете этот макет с одним столбцом используется на всем экране смартфона.

      - "TwoColumns", который отображается, когда экран расширяется. Outlook в Интернете использует это представление на большинстве планшетов.

      - "ThreeColumns", который отображается, когда экран имеет ширину. Например, в Outlook в Интернете это представление используется в полноэкранном окне на настольном компьютере.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"