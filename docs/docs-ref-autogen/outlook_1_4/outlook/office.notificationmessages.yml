      <span data-ttu-id="f8c3f-121">Добавляет уведомление к элементу.</span><span class="sxs-lookup"><span data-stu-id="f8c3f-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="f8c3f-122">Для каждого сообщения можно задать не более 5 уведомлений.</span><span class="sxs-lookup"><span data-stu-id="f8c3f-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="f8c3f-123">Если задать больше, будет возвращена ошибка NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="f8c3f-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
