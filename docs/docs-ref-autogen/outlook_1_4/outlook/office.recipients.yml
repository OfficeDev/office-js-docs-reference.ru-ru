### YamlMime:TSType
name: Office.Recipients
uid: outlook!Office.Recipients:interface
package: outlook!
fullName: Office.Recipients
summary: >-
  Представляет получателей элемента. Только в режиме создания.


  \[[Набор API: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose
isPreview: false
isDeprecated: false
type: interface
methods:
- name: addAsync(recipients, options, callback)
  uid: outlook!Office.Recipients#addAsync:member(1)
  package: outlook!
  fullName: addAsync(recipients, options, callback)
  summary: >-
    Добавляет список получателей к существующим получателям для встречи или сообщения.


    Параметр recipients может быть массивом из одного из следующих параметров:


    - строки, содержащие электронные адреса SMTP;


    - [Объекты EmailUser](xref:outlook!Office.EmailUser:interface)


    - [Объекты EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)


    Максимальное число, которое можно добавить:


    - Windows: 100 получателей. **Примечание.** Может вызывать API несколько раз, но максимальное количество получателей в целевом поле элемента — 500 получателей.


    - Mac, веб-браузер: 100 получателей


    - Другое: без ограничений


    \[[Набор API: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose


    **Ошибки:**


    - `NumberOfRecipientsExceeded`<!-- -->: количество получателей превысило 100 записей.


    #### <a name="examples"></a>Примеры


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Recipients added");
        }
    });

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: recipients
      description: Получатели, которых нужно добавить в список получателей.
      type: (string | <xref uid="outlook!Office.EmailUser:interface" /> | <xref uid="outlook!Office.EmailAddressDetails:interface" />)[]
    - id: options
      description: 'Необязательный. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. `asyncContext`<!-- -->: Разработчики могут предоставить любой объект, к который они хотят получить доступ, в методе callback.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Необязательный. После завершения работы метода функция, переданная в параметре, будет вызвана с `callback` одним параметром типа `Office.AsyncResult`<!-- -->. Если добавить получателей не удастся, свойство `asyncResult.error` будет содержать код ошибки.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
