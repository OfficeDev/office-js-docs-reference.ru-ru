fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    Вложение хранится в облачном расположении, например в OneDrive.


    **Важно!** в режиме чтения `id` свойство объекта [Details](xref:outlook!Office.AttachmentDetails:interface) вложения содержит URL-адрес файла. Из набора требований 1,8, `url` свойство, включенное в объект [Details](https://docs.microsoft.com/javascript/api/outlook/office.attachmentdetailscompose?view=outlook-js-1.8) вложения, содержит URL-адрес файла в режиме создания.
  value: "\"cloud\""
- name: File
  uid: outlook!Office.MailboxEnums.AttachmentType.File:member
  package: outlook!
  summary: Вложение представляет собой файл.
  value: "\"file\""
- name: Item
  uid: outlook!Office.MailboxEnums.AttachmentType.Item:member
  package: outlook!
  summary: Вложение представляет собой элемент Exchange.
  value: "\"item\""
