      <table> <tr><td>[<span data-ttu-id="c92c6-188">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="c92c6-188">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c92c6-189">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="c92c6-189">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="c92c6-190">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="c92c6-190">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c92c6-191">Создание</span><span class="sxs-lookup"><span data-stu-id="c92c6-191">Compose</span></span></td></tr> <tr><td><span data-ttu-id="c92c6-192">Ошибки</span><span class="sxs-lookup"><span data-stu-id="c92c6-192">Errors</span></span></td><td><span data-ttu-id="c92c6-193">НумберофреЦипиентсексцеедед — количество получателей превысило 100 записей.</span><span class="sxs-lookup"><span data-stu-id="c92c6-193">NumberOfRecipientsExceeded - The number of recipients exceeded 100 entries.</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="c92c6-194">Примеры</span><span class="sxs-lookup"><span data-stu-id="c92c6-194">Examples</span></span>

      ```javascript
      // The following example creates an array of EmailUser objects and
      // replaces the CC recipients of the message with the array.
      var newRecipients = [
          {
              "displayName": "Allie Bellew",
              "emailAddress": "allieb@contoso.com"
          },
          {
              "displayName": "Alex Darrow",
              "emailAddress": "alexd@contoso.com"
          }
      ];

      Office.context.mailbox.item.cc.setAsync(newRecipients, function(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Recipients overwritten");
          }
      });
      ```
