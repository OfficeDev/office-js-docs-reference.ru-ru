    <table> <tr><td>[<span data-ttu-id="772d5-188">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="772d5-188">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="772d5-189">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="772d5-189">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="772d5-190">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="772d5-190">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="772d5-191">Создание</span><span class="sxs-lookup"><span data-stu-id="772d5-191">Compose</span></span></td></tr> <tr><td><span data-ttu-id="772d5-192">Ошибки</span><span class="sxs-lookup"><span data-stu-id="772d5-192">Errors</span></span></td><td><span data-ttu-id="772d5-193">НумберофреЦипиентсексцеедед — количество получателей превысило 100 записей.</span><span class="sxs-lookup"><span data-stu-id="772d5-193">NumberOfRecipientsExceeded - The number of recipients exceeded 100 entries.</span></span></td></tr> </table><span data-ttu-id="772d5-194">

