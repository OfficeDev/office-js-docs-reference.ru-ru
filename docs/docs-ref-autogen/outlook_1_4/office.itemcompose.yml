  - uid: Outlook_1_4.Office.ItemCompose.removeAttachmentAsync_1
    summary: |-
      Удаляет вложение из сообщения или встречи.

      Метод removeAttachmentAsync удаляет вложение с указанным идентификатором из элемента. Идентификатор вложения рекомендуется использовать для удаления вложения, только если оно добавлено тем же почтовым приложением в ходе текущего сеанса. В Outlook Web App и Outlook Web App для устройств идентификатор вложения действителен только в рамках одного сеанса. Сеанс переходит к моменту, когда пользователь закрывает приложение, или если пользователь начинает создание встроенной формы, затем извлекает форму, чтобы продолжить работу в отдельном окне.

      \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
