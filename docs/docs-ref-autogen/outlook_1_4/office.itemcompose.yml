  - uid: Outlook_1_4.Office.ItemCompose.close
    summary: |-
      Закрывает текущий элемент, который составляется

      Поведение метода Close зависит от текущего состояния составного элемента. Если элемент содержит несохраненные изменения, клиент предлагает пользователю сохранить, удалить или закрыть действие.

      В клиенте Outlook для настольных ПК, если сообщение является встроенным ответом, метод Close не оказывает никакого действия.

      **Примечание**: в Outlook в Интернете, если элемент является встречей и ранее сохранялся с помощью saveAsync, пользователю предлагается сохранить, удалить или отменить действия даже в том случае, если после последнего сохранения элемента не было внесено никаких изменений.

      \[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ограниченный

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание
    name: close()
    fullName: close()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'close(): void;'
      return:
        type:
          - void
        description: ''
  - uid: Outlook_1_4.Office.ItemCompose.getSelectedDataAsync
    summary: |-
      Асинхронно возвращает данные, выбранные в теме или тексте сообщения.

      Если выделенный фрагмент отсутствует, но курсор находится в тексте или теме, метод возвращает значение NULL для выбранных данных. Если выбраны не текст и не тема, метод возвращает ошибку InvalidSelection.

      Для доступа к выбранным данным из метода обратного вызова следует вызвать asyncResult.value.data. Чтобы получить доступ к исходному свойству, из которого берется выделенный фрагмент, вызовите метод asyncResult. Value. "\", который будет представлять собой основной текст или тему.

      \[[Набор API: Mailbox 1,2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadWriteItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание
    name: 'getSelectedDataAsync(coercionType, options, callback)'
    fullName: 'getSelectedDataAsync(coercionType, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedDataAsync(coercionType: Office.CoercionType | string, options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<any>) => void): void;'
      return:
        type:
          - void
        description: 'Выбранные данные в виде строки с форматом, который определяет параметр coercionType.'
      parameters:
        - id: coercionType
          description: 'Запрашивает формат данных. Если текст, метод возвращает обычный текст в виде строки, удаляя все присутствующие HTML-теги. Если задано значение HTML, метод возвращает выделенный текст (обычный текст или HTML).'
          type:
            - Office.CoercionType | string
        - id: options
          description: 'Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 'После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult.'
          type:
            - '(asyncResult: Office.AsyncResult<any>) => void'
