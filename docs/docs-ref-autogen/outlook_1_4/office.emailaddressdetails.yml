- uid: Outlook_1_4.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="3f5f0-107">Получает ответ, возвращенный участником для встречи.</span><span class="sxs-lookup"><span data-stu-id="3f5f0-107">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="3f5f0-108">Это свойство применяется только к участнику встречи, представленному свойством optionalAttendees или requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="3f5f0-108">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="3f5f0-109">Это свойство возвращает значение undefine в других сценариях.</span><span class="sxs-lookup"><span data-stu-id="3f5f0-109">This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3f5f0-110\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"3f5f0-110\">Examples</span></span>\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
