  name: Office.EmailAddressDetails
  fullName: Office.EmailAddressDetails
  langs:
  - typeScript
  type: interface
  package: Outlook_1_4
  children:
  - Outlook_1_4.Office.EmailAddressDetails.appointmentResponse
