- uid: Outlook_1_4.Office.Entities.addresses
  summary: Получает физические (почтовые) адреса, обнаруженные в сообщении электронной почты или встрече.
  name: addresses
  fullName: addresses
  langs:
  - typeScript
  type: property
  syntax:
    content: 'addresses: string[];'
    return:
      type:
      - string[]
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nvar item = Office.context.mailbox.item;\nvar addresses = item.getEntitiesByType(Office.MailboxEnums.EntityType.Address);\n```"
