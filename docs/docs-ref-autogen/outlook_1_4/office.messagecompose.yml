    <span data-ttu-id="f3f6b-133">Идентификатор можно последовательно использовать с методом removeAttachmentAsync, чтобы удалить вложение, добавленное во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="f3f6b-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


