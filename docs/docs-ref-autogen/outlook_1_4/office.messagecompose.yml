    <span data-ttu-id="f3f6b-274">Поскольку встреч не черновика при вызове saveAsync встречи в режиме создания, элемент будет сохранен в виде обычного встречи в календаре пользователя.</span><span class="sxs-lookup"><span data-stu-id="f3f6b-274">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="f3f6b-275">Для новой встречи, которые не были сохранены перед будут отправлены без приглашения.</span><span class="sxs-lookup"><span data-stu-id="f3f6b-275">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="f3f6b-276">Сохранение существующую встречу отправляет обновление добавленным или удаленным участникам.</span><span class="sxs-lookup"><span data-stu-id="f3f6b-276">Saving an existing appointment will send an update to added or removed attendees.</span></span>


