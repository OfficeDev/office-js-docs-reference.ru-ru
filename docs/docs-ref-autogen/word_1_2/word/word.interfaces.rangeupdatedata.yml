properties:
- name: font
  uid: word!Word.Interfaces.RangeUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Возвращает формат текста диапазона. Используйте это свойство, чтобы получать и задавать имея, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: style
  uid: word!Word.Interfaces.RangeUpdateData#style:member
  package: word!
  fullName: style
  summary: >-
    Получает или задает имя стиля для диапазона. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
