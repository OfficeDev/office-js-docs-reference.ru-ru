  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: alignment
  uid: word!Word.Interfaces.ParagraphLoadOptions#alignment:member
  package: word!
  fullName: alignment
  summary: >-
    Возвращает или задает выравнивание для абзаца. Возможные значения: left, centered, right и justified.


