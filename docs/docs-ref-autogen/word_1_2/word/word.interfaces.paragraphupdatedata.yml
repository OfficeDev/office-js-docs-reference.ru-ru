name: Word.Interfaces.ParagraphUpdateData
uid: word!Word.Interfaces.ParagraphUpdateData:interface
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: Интерфейс для обновления данных объекта Paragraph для использования в `paragraph.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
