### YamlMime:TSType
name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: word!Word.Interfaces.ContentControlCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Содержит коллекцию [объектов Word.ContentControl.](xref:word!Word.ContentControl:class) Элементы управления контентом — это связанные и, возможно, помеченные фрагменты документа, выполняющие роль контейнеров для определенных типов содержимого. Отдельные элементы управления контентом могут содержать изображения, таблицы или абзацы форматированного текста. На данный момент поддерживаются только элементы управления содержимым "форматированный текст".


  \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Для каждого элемента в коллекции: получает или задает внешний вид элемента управления контентом. Значение может быть "BoundingBox", "Tags" или "Hidden".


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Для каждого элемента в коллекции: получает или задает значение, которое указывает, может ли пользователь удалить элемент управления контентом. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Для каждого элемента в коллекции: получает или задает значение, которое указывает, может ли пользователь изменить содержимое элемента управления контентом.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Для каждого элемента в коллекции: получает или задает цвет элемента управления контентом. Цвет указывается в формате \# RRGGBB или с помощью имени цвета.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Для каждого элемента в коллекции: получает текстовый формат элемента управления контентом. Используйте это свойство, чтобы получать и задавать имея, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#id:member
  package: word!
  fullName: id
  summary: >-
    Для каждого элемента в коллекции: получает набор, представляю который представляет идентификатор управления контентом. Только для чтения.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Для каждого элемента в коллекции: получает элемент управления контентом, содержащий элемент управления контентом. Если нет родительского управления контентом, ошибка.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Для каждого элемента в коллекции: получает или задает текст задатки элемента управления контентом. Если элемент управления содержимым пуст, отображается затемненный текст.


    **Примечание.** Заданной операции для этого свойства не поддерживается в Word в Интернете.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Для каждого элемента в коллекции: получает или задает значение, которое указывает, удаляется ли элемент управления контентом после его редактирования. Является взаимоисключающим со свойством cannotDelete.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: получает или задает имя стиля для элемента управления контентом. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tag
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#tag:member
  package: word!
  fullName: tag
  summary: >-
    Для каждого элемента в коллекции: получает или задает тег для определения элемента управления контентом.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
