  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Для каждого элемента в коллекции: получает текст элемента управления контентом. Только для чтения.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
