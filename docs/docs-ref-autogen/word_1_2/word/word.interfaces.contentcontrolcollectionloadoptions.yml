- name: title
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#title:member
  package: word!
  fullName: title
  summary: >-
    Для каждого элемента в коллекции: получает или задает заголовок для элемента управления контентом.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'title?: boolean;'
    return:
      type: boolean
- name: type
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#type:member
  package: word!
  fullName: type
  summary: >-
    Для каждого элемента в коллекции: получает тип управления контентом. На данный момент поддерживаются только элементы управления содержимым в формате RTF. Только для чтения.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
