    type: property
    syntax:
      content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member'
    summary: |-
      Для каждого элемента в коллекции: Получает или задает замещающий текст для элемента управления содержимым. Если элемент управления содержимым пуст, отображается затемненный текст.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member'
    summary: |-
      Для каждого элемента в коллекции: Получает или задает значение, указывающее, будет ли удален элемент управления содержимым после его редактирования. Является взаимоисключающим со свойством cannotDelete.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
