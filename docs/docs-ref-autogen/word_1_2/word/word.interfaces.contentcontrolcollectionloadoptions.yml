### YamlMime:TSType
name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: word!Word.Interfaces.ContentControlCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Содержит коллекцию объектов [Word. ContentControl](xref:word!Word.ContentControl:class) . Элементы управления контентом — это связанные и, возможно, помеченные фрагменты документа, выполняющие роль контейнеров для определенных типов содержимого. Отдельные элементы управления контентом могут содержать изображения, таблицы или абзацы форматированного текста. На данный момент поддерживаются только элементы управления содержимым "форматированный текст".


  \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Для каждого элемента в коллекции: Получает или задает внешний вид элемента управления содержимым. Возможные значения: "BoundingBox", "Tags" или "Hidden".


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение, указывающее, может ли пользователь удалить элемент управления содержимым. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение, указывающее, может ли пользователь изменять содержимое элемента управления содержимым.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Для каждого элемента в коллекции: Получает или задает цвет элемента управления содержимым. Цвет задается в \# формате "RRGGBB" или с помощью имени цвета.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Для каждого элемента в коллекции: получает текстовый формат элемента управления содержимым. Используйте это свойство, чтобы получать и задавать имея, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#id:member
  package: word!
  fullName: id
  summary: >-
    Для каждого элемента в коллекции: получает целое число, представляющее идентификатор элемента управления содержимым. Только для чтения.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Для каждого элемента в коллекции: Получает элемент управления содержимым, который содержит элемент управления содержимым. Выдает ошибку, если родительский элемент управления содержимым отсутствует.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Для каждого элемента в коллекции: Получает или задает замещающий текст для элемента управления содержимым. Если элемент управления содержимым пуст, отображается затемненный текст.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение, указывающее, будет ли удален элемент управления содержимым после его редактирования. Является взаимоисключающим со свойством cannotDelete.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type: boolean
- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: Получает или задает имя стиля для элемента управления содержимым. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tag
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#tag:member
  package: word!
  fullName: tag
  summary: >-
    Для каждого элемента в коллекции: Получает или задает тег для идентификации элемента управления содержимым.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tag?: boolean;'
    return:
      type: boolean
