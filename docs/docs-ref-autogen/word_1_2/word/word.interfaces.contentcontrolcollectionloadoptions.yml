        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#parentContentControl:member'
    summary: |-
      Для каждого элемента в коллекции: Получает элемент управления содержимым, который содержит элемент управления содержимым. Вызывается, если родительский элемент управления содержимым отсутствует.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: parentContentControl
    fullName: parentContentControl
