  - uid: word.Word.Interfaces.DocumentLoadOptions.allowCloseOnUntitled
    summary: |-
      Получает или задает значение, которое указывает, что при открытии нового документа, может ли он закрыть документ, даже если этот документ безымянный. Значение true, чтобы закрыть, и false в противном случае.

      \[[Набор API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
