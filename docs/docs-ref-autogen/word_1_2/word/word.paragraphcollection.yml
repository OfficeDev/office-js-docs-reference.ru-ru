    summary: <span data-ttu-id="bb5f0-106">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-106">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="bb5f0-107">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="bb5f0-107">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="bb5f0-108">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="bb5f0-108">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="bb5f0-109">`load(option?: string | string[]): Word.ParagraphCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-109">`load(option?: string | string[]): Word.ParagraphCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="bb5f0-110">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-110">`load(option?: { select?: string; expand?: string; }): Word.ParagraphCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="bb5f0-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.ParagraphCollection` - Only available on collection types.</span></span> <span data-ttu-id="bb5f0-112">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="bb5f0-113">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="bb5f0-114">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="bb5f0-115">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="bb5f0-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="bb5f0-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="bb5f0-116">Examples</span></span>

      ```javascript
      // This example shows how to get the paragraphs in the Word document
      // along with their text and font size properties.
      // 
      // Run a batch operation against the Word object model.
      Word.run(function (context) {

          // Create a proxy object for the paragraphs collection.
          var paragraphs = context.document.body.paragraphs;

          // Queue a command to load the text and font properties.
          // It is best practice to always specify the property set. Otherwise, all properties are
          // returned in on the object.
          context.load(paragraphs, 'text, font/size');

          // Synchronize the document state by executing the queued commands,
          // and return a promise to indicate task completion.
          return context.sync().then(function () {

          // Insert code that works with the paragraphs loaded by context.load().
          })
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
