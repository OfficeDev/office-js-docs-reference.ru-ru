fields:
- name: adjacentAfter
  uid: word!Word.LocationRelation.adjacentAfter:member
  package: word!
  summary: Указывает, что этот экземпляр возникает после диапазона и примыкает к нему.
  value: "\"AdjacentAfter\""
- name: adjacentBefore
  uid: word!Word.LocationRelation.adjacentBefore:member
  package: word!
  summary: Указывает, что этот экземпляр возникает до диапазона и находится рядом с ним.
  value: "\"AdjacentBefore\""
- name: after
  uid: word!Word.LocationRelation.after:member
  package: word!
  summary: Указывает, что этот экземпляр возникает после диапазона.
  value: "\"After\""
- name: before
  uid: word!Word.LocationRelation.before:member
  package: word!
  summary: Указывает, что этот экземпляр возникает перед диапазоном.
  value: "\"Before\""
- name: contains
  uid: word!Word.LocationRelation.contains:member
  package: word!
  summary: Указывает, что этот экземпляр содержит диапазон, за исключением начала и конечного символа этого экземпляра.
  value: "\"Contains\""
- name: containsEnd
  uid: word!Word.LocationRelation.containsEnd:member
  package: word!
  summary: Указывает, что этот экземпляр содержит диапазон и имеет один и тот же конечный символ. Начальный символ диапазона не совпадает с начальным символом этого экземпляра.
  value: "\"ContainsEnd\""
- name: containsStart
  uid: word!Word.LocationRelation.containsStart:member
  package: word!
  summary: Указывает, что этот экземпляр содержит диапазон и имеет один и тот же символ старта. Конечный символ диапазона не совпадает с конечным символом этого экземпляра.
  value: "\"ContainsStart\""
- name: equal
  uid: word!Word.LocationRelation.equal:member
  package: word!
  summary: Указывает, что этот экземпляр и диапазон представляют один и тот же диапазон.
  value: "\"Equal\""
- name: inside
  uid: word!Word.LocationRelation.inside:member
  package: word!
  summary: Указывает, что этот экземпляр находится внутри диапазона. Начальный и конечный символы диапазона не совпадают с начальным и конечным символами этого экземпляра.
  value: "\"Inside\""
- name: insideEnd
  uid: word!Word.LocationRelation.insideEnd:member
  package: word!
  summary: Указывает, что этот экземпляр находится внутри диапазона и имеет один и тот же конечный символ. Начальный символ диапазона не совпадает с начальным символом этого экземпляра.
  value: "\"InsideEnd\""
- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Указывает, что этот экземпляр находится внутри диапазона и что он имеет один и тот же символ старта. Конечный символ диапазона не совпадает с конечным символом этого экземпляра.
  value: "\"InsideStart\""
- name: overlapsAfter
  uid: word!Word.LocationRelation.overlapsAfter:member
  package: word!
  summary: Указывает, что этот экземпляр начинается внутри диапазона и перекрывает последний символ диапазона.
  value: "\"OverlapsAfter\""
- name: overlapsBefore
  uid: word!Word.LocationRelation.overlapsBefore:member
  package: word!
  summary: Указывает, что этот экземпляр начинается до диапазона и перекрывает первый символ диапазона.
  value: "\"OverlapsBefore\""
- name: unrelated
  uid: word!Word.LocationRelation.unrelated:member
  package: word!
  summary: Указывает, что этот экземпляр и диапазон находятся в разных под документах.
  value: "\"Unrelated\""
