- name: insideStart
  uid: word!Word.LocationRelation.insideStart:member
  package: word!
  summary: Указывает на то, что этот экземпляр находится в диапазоне и использует тот же начальный символ. Конечный символ диапазона не совпадает с конечным символом этого экземпляра.
