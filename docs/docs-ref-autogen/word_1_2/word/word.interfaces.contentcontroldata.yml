  - uid: 'word!Word.Interfaces.ContentControlData#appearance:member'
    summary: |-
      Получает или задает внешний вид элемента управления содержимым. Возможные значения: "BoundingBox", "Tags" или "Hidden".

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#appearance~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#cannotDelete:member'
    summary: |-
      Возвращает или задает значение, указывающее, может ли пользователь удалить элемент управления содержимым. Является взаимоисключающим со свойством removeWhenEdited.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlData#cannotEdit:member'
    summary: |-
      Возвращает или задает значение, указывающее, может ли пользователь изменять содержимое элемента управления содержимым.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlData#color:member'
    summary: |-
      Возвращает или задает цвет элемента управления содержимым. Цвет задается в \# формате "RRGGBB" или с помощью имени цвета.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#contentControls:member'
    summary: |-
      Получает коллекцию объектов элементов управления содержимым в элементе управления содержимым. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: contentControls
    fullName: contentControls
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentControls?: Word.Interfaces.ContentControlData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#contentControls~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#font:member'
    summary: |-
      Получает текстовый формат элемента управления содержимым. Используйте это свойство для получения и установки имени, размера, цвета и других свойств шрифта. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type:
          - 'word!Word.Interfaces.FontData:interface'
  - uid: 'word!Word.Interfaces.ContentControlData#id:member'
    summary: |-
      Возвращает целое число, представляющее собой идентификатор элемента управления контентом. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.ContentControlData#inlinePictures:member'
    summary: |-
      Получает коллекцию объектов inlinePicture в элементе управления содержимым. Коллекция не содержит плавающие рисунки. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
