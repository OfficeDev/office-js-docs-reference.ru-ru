    langs:
      - typeScript
    type: property
    syntax:
      content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#inlinePictures~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#paragraphs:member'
    summary: |-
      Получает коллекцию объектов абзацев в элементе управления содержимым. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: paragraphs
    fullName: paragraphs
    langs:
      - typeScript
    type: property
    syntax:
      content: 'paragraphs?: Word.Interfaces.ParagraphData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#paragraphs~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#placeholderText:member'
    summary: |-
      Возвращает или задает замещающий текст элемента управления содержимым. Если элемент управления содержимым пуст, отображается затемненный текст.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#removeWhenEdited:member'
    summary: |-
      Возвращает или задает значение, указывающее, удаляется ли элемент управления содержимым после изменения. Является взаимоисключающим со свойством cannotDelete.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
