fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: Точка после объекта. Если объект является пунктом управления контентом или управления содержимым таблицы, это точка после символов EOP или Table.
  value: "\"After\""
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Только для управления контентом. Это точка перед открываемой меткой.
  value: "\"Before\""
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Диапазон между 'Start' и 'End'.
  value: "\"Content\""
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Конечная точка объекта. Для абзаца это точка перед EOP. Для управления контентом это точка перед закрытием тега.
  value: "\"End\""
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Отправная точка объекта. Для управления контентом это точка после тега открытия.
  value: "\"Start\""
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Весь диапазон объекта. Если объект является пунктом управления контентом или управления содержимым таблицы, то в него также включены символы EOP или Table после управления контентом.
  value: "\"Whole\""
