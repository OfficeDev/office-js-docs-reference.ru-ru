      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, видима ли строка заголовков. Можно задать это значение, чтобы отобразить или скрыть строку заголовков.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
