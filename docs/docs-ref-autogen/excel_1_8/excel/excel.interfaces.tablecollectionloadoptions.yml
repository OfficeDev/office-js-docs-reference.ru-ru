    summary: |-
      Для каждого элемента в коллекции: указывает, видима ли строка итогов. Можно задать это значение, чтобы отобразить или скрыть строку итогов.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
