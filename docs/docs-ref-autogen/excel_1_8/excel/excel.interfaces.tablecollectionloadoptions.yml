    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли в столбцах полоснее форматирование, в результате которой нечетные столбцы выделяются не так, как даже для упрощения чтения таблицы.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedRows:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли в строках форматирование с чередованием, в результате чего нечетные строки выделяются иначе, чтобы упростить чтение таблицы.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли кнопки фильтра в верхней части каждого заголовка столбца. Это свойство можно использовать, только если таблица содержит строку заголовков.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
