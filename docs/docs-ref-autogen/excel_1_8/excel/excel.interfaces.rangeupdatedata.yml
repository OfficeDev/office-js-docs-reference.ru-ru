  - uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
    summary: |-
      Представляет код числового формата Excel для заданного диапазона. При задании числового формата для диапазона аргументом value может быть одно значение (String) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
    summary: |-
      Представляет код числового формата Excel для заданного диапазона в соответствии с языковыми параметрами пользователя. При установке числового формата Local для диапазона аргументом value может быть одно значение (String) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне. При извлечении или задании `numberFormatLocal` свойства Excel не выполняет приведение форматирования. Любой возвращенный текст использует локально отформатированные строки на основе языка, указанного в параметрах системы.

      \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormatLocal
    fullName: numberFormatLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormatLocal?: any[][];'
      return:
        type:
          - 'any[][]'
