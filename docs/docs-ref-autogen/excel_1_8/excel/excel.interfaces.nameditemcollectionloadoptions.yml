name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Коллекция всех объектов NamedItem, которые являются частью книги или листа, в зависимости от того, как он был достигнут.


  \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: arrayValues
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member
  package: excel!
  fullName: arrayValues
  summary: >-
    Для каждого элемента в коллекции: Возвращает объект, содержащий значения и типы именованного элемента.


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
