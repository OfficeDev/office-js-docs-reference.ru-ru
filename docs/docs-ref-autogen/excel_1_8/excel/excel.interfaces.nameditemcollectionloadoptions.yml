  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Для каждого элемента в коллекции: определяет тип значения, возвращаемого формулой имени. Дополнительные сведения см. в статье Excel. Намедитемтипе.


    \[[Набор API: ExcelApi 1,1 для строки, целого числа, Double, Boolean, Range, Error; 1,7 для массива](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
