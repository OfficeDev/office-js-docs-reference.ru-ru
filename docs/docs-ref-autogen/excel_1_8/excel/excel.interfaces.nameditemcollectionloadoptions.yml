  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Для каждого элемента в коллекции: Возвращает лист, на который распространяется именованный элемент. Возвращает пустой объект, если элемент относится к книге.


