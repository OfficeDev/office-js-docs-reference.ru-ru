      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.values
    summary: |-
      Представляет необработанные значения указанного диапазона. Могут возвращаться строковые и числовые данные, а также логические значения. Ячейки, содержащие ошибку, вернут строку ошибки. При задании значений для диапазона аргументом value может быть одно значение (String, number или Boolean) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне.

