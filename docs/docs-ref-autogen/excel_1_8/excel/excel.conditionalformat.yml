  - uid: 'excel!Excel.ConditionalFormat#getRange:member(1)'
    summary: |-
      <span data-ttu-id="30d71-139">Возврат диапазона, к которому применено условное форматирование.</span><span class="sxs-lookup"><span data-stu-id="30d71-139">Returns the range the conditonal format is applied to.</span></span> <span data-ttu-id="30d71-140">Выдает ошибку, если условное форматирование применяется к нескольким диапазонам.</span><span class="sxs-lookup"><span data-stu-id="30d71-140">Throws an error if the conditional format is applied to multiple ranges.</span></span> <span data-ttu-id="30d71-141">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="30d71-141">Read-only.</span></span>

      <span data-ttu-id="30d71-142">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="30d71-142">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="30d71-143">Примеры</span><span class="sxs-lookup"><span data-stu-id="30d71-143">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const worksheetRange = sheet.getRange();
              worksheetRange.conditionalFormats.load("type");

              await context.sync();

              let cfRangePairs: { cf: Excel.ConditionalFormat, range: Excel.Range }[] = [];
              worksheetRange.conditionalFormats.items.forEach(item => {
                  cfRangePairs.push({
                      cf: item,
                      range: item.getRange().load("address")
                  });
              });

              await context.sync();

              if (cfRangePairs.length > 0) {
                  cfRangePairs.forEach(item => {
                      console.log(item.cf.type);
                  });
              } else {
                  console.log("No conditional formats applied.");
              }
          });
          ```
