    summary: |-
      <span data-ttu-id="30d71-114">Возвращает свойства условного форматирования цветовой шкалы, если текущим условным форматированием является тип цветовой шкалы.</span><span class="sxs-lookup"><span data-stu-id="30d71-114">Returns the ColorScale conditional format properties if the current conditional format is an ColorScale type.</span></span> <span data-ttu-id="30d71-115">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="30d71-115">Read-only.</span></span>

