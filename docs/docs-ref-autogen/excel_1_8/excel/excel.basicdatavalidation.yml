  - uid: 'excel!Excel.BasicDataValidation#formula1:member'
    summary: |-
      <span data-ttu-id="a5e0a-103">Задает правый операнд, если для свойства operator задан бинарный оператор, такой как GreaterThan (левый операнд — это значение, которое пользователь пытается ввести в ячейку).</span><span class="sxs-lookup"><span data-stu-id="a5e0a-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="a5e0a-104">С помощью операторов тернарного между и Нотбетвин задает нижнюю границу операнда.</span><span class="sxs-lookup"><span data-stu-id="a5e0a-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="a5e0a-105">Например, если задать для параметра Formula1 значение 10, а для оператора GreaterThan — допустимые данные для этого диапазона должны быть больше 10.</span><span class="sxs-lookup"><span data-stu-id="a5e0a-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="a5e0a-106">При задании значения его можно передать в виде числа, объекта Range или строкового формулы (где строка является преобразованного числом, ссылкой на ячейку, например "= a1"), или формулой, например "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="a5e0a-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="a5e0a-107">При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.</span><span class="sxs-lookup"><span data-stu-id="a5e0a-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="a5e0a-108">\[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a5e0a-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
