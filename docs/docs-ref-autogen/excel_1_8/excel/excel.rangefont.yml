- name: toJSON()
  uid: excel!Excel.RangeFont#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. RangeFont — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип `Excel.Interfaces.RangeFontData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.
