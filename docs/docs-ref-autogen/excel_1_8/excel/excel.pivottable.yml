  - uid: 'excel!Excel.PivotTable#filterHierarchies:member'
    summary: |-
      <span data-ttu-id="26bc6-116">Иерархии сводных фильтров сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="26bc6-116">The Filter Pivot Hierarchies of the PivotTable.</span></span>

