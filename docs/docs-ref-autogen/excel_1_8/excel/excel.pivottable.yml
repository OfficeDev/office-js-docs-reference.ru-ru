    summary: |-
      <span data-ttu-id="26bc6-124">PivotLayout, описывающий макет и визуальную структуру сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="26bc6-124">The PivotLayout describing the layout and visual structure of the PivotTable.</span></span>

