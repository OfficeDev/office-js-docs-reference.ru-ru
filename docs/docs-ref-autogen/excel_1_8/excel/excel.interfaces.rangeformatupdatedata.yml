        type:
          - 'excel!Excel.Interfaces.FormatProtectionUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#rowHeight:member'
    summary: |-
      Высота всех строк в диапазоне. Если высота строк не одинакова, возвращается значение null.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#textOrientation:member'
    summary: |-
      Ориентация текста для всех ячеек в диапазоне. Ориентация текста должна быть целым числом от – 90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не одинакова, возвращается значение null.

      \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member'
    summary: |-
      Определяет, равна ли высота строки объекта Range стандартной высоте листа. Возвращает значение true, если высота строки объекта Range равна стандартной высоте листа. Возвращает значение null, если диапазон содержит более одной строки, а строки имеют одинаковую высоту. Возвращает false в противном случае.

      \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member'
    summary: |-
      Указывает, совпадает ли ширина столбца объекта Range со стандартной шириной листа. Возвращает значение true, если ширина столбца объекта Range равна стандартной ширине листа. Возвращает значение null, если диапазон содержит более одного столбца, а столбцы имеют одинаковую высоту. Возвращает false в противном случае.

      \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment:member'
    summary: |-
      Представляет выравнивание по вертикали для указанного объекта. Дополнительные сведения см. в статье Excel. VerticalAlignment.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#wrapText:member'
    summary: |-
      Указывает, переносит ли Excel текст в объекте. Значение null указывает, что для диапазона в целом не применяется согласованный параметр обтекания.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
