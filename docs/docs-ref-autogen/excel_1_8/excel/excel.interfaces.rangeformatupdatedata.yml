    summary: |-
      Задает ширину всех колумс в диапазоне. Если столбцы разной ширины, будет возвращено значение NULL.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
