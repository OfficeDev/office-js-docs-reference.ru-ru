  - uid: excel.Excel.DateTimeDataValidation.formula1
    summary: |-
      <span data-ttu-id="29afe-103">Задает правый операнд, если для свойства operator задан бинарный оператор, такой как GreaterThan (левый операнд — это значение, которое пользователь пытается ввести в ячейку).</span><span class="sxs-lookup"><span data-stu-id="29afe-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="29afe-104">С помощью операторов тернарного между и Нотбетвин задает нижнюю границу операнда.</span><span class="sxs-lookup"><span data-stu-id="29afe-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="29afe-105">При задании значения его можно передать в виде даты, объекта Range или строкового формулы (где строка представляет собой преобразованного дату и время в формате ISO8601, ссылку на ячейку, например "= a1", или формулу, например "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="29afe-105">When setting the value, it can be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="29afe-106">При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.</span><span class="sxs-lookup"><span data-stu-id="29afe-106">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

      <span data-ttu-id="29afe-107">\[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="29afe-107">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
