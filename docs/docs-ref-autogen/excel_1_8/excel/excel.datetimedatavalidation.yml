  - uid: excel.Excel.DateTimeDataValidation.formula2
    summary: |-
      <span data-ttu-id="29afe-108">С помощью операторов тернарного между и Нотбетвин указывает верхнюю границу операнда.</span><span class="sxs-lookup"><span data-stu-id="29afe-108">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="29afe-109">Не используется с двоичными операторами, например GreaterThan.</span><span class="sxs-lookup"><span data-stu-id="29afe-109">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="29afe-110">При задании значения его можно передать в виде даты, объекта Range или строки (где строка представляет собой преобразованного дату и время в формате ISO8601, ссылку на ячейку, например "= a1", или формулу, например "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="29afe-110">When setting the value, it can be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="29afe-111">При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.</span><span class="sxs-lookup"><span data-stu-id="29afe-111">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>

