          description: <span data-ttu-id="2141d-128">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="2141d-128">Optional.</span></span> <span data-ttu-id="2141d-129">Параметры защиты листа.</span><span class="sxs-lookup"><span data-stu-id="2141d-129">Sheet protection options.</span></span>
