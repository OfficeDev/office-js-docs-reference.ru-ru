          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a38fa-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="a38fa-115">Examples</span></span>

          ```javascript
