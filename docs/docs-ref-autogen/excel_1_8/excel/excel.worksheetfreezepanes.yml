  - uid: 'excel!Excel.WorksheetFreezePanes#getLocationOrNullObject:member(1)'
    summary: |-
      <span data-ttu-id="e3a20-120">Получает диапазон, описывающий закрепленные ячейки в представлении активного листа.</span><span class="sxs-lookup"><span data-stu-id="e3a20-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="e3a20-121">Замороженный диапазон соответствует ячейкам, замороженным в верхней и левой области.</span><span class="sxs-lookup"><span data-stu-id="e3a20-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="e3a20-122">Если нет замороженной области, возвращается пустой объект.</span><span class="sxs-lookup"><span data-stu-id="e3a20-122">If there is no frozen pane, returns a null object.</span></span>

      <span data-ttu-id="e3a20-123">\[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e3a20-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getLocationOrNullObject()
    fullName: getLocationOrNullObject()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getLocationOrNullObject(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e3a20-124">Примеры</span><span class="sxs-lookup"><span data-stu-id="e3a20-124">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const frozenRange = sheet.freezePanes.getLocationOrNullObject();
              frozenRange.load("address");

              await context.sync();

              if (frozenRange.isNullObject) {
                  console.log(`The worksheet does not contain a frozen pane.`);
              } else {
                  console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is "${frozenRange.address}"`);
              }
          });
          ```
