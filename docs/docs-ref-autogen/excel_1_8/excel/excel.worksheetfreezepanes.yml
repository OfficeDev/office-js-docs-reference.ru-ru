  - uid: 'excel!Excel.WorksheetFreezePanes#freezeAt:member(1)'
    summary: |-
      <span data-ttu-id="e3a20-104">Задает закрепленные ячейки в представлении активного листа.</span><span class="sxs-lookup"><span data-stu-id="e3a20-104">Sets the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="e3a20-105">Указанный диапазон соответствует ячейкам, которые будут заморожены в верхней и левой области.</span><span class="sxs-lookup"><span data-stu-id="e3a20-105">The range provided corresponds to cells that will be frozen in the top- and left-most pane.</span></span>

      <span data-ttu-id="e3a20-106">\[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="e3a20-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: freezeAt(frozenRange)
    fullName: freezeAt(frozenRange)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'freezeAt(frozenRange: Range | string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e3a20-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="e3a20-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              // Freeze the specified range in top-and-left-most pane of the worksheet.
              sheet.freezePanes.freezeAt(sheet.getRange("H2:K5"));

              await context.sync();
          });
          ```
      parameters:
        - id: frozenRange
          description: '<span data-ttu-id="e3a20-108">Диапазон, представляющий ячейки, которые должны быть заморожены, или значение NULL для удаления всех замороженных областей.</span><span class="sxs-lookup"><span data-stu-id="e3a20-108">A range that represents the cells to be frozen, or null to remove all frozen panes.</span></span>'
          type:
            - 'excel!Excel.WorksheetFreezePanes#freezeAt~0:complex'
