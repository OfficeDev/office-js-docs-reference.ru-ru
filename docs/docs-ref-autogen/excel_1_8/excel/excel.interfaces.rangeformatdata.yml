- name: textOrientation
  uid: excel!Excel.Interfaces.RangeFormatData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Текстовая ориентация всех ячеек в диапазоне. Текстовая ориентация должна быть в целом от -90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не является однородной, возвращается null.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
