    summary: |-
      <span data-ttu-id="ea76f-124">Получает текущий выделенный диапазон из книги.</span><span class="sxs-lookup"><span data-stu-id="ea76f-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="ea76f-125">Если выбрано несколько диапазонов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="ea76f-125">If there are multiple ranges selected, this method will throw an error.</span></span>

