  - uid: 'excel!Excel.Style#load:member(1)'
    summary: <span data-ttu-id="89a02-139">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="89a02-139">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="89a02-140">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="89a02-140">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="89a02-141">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="89a02-141">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="89a02-142">`load(option?: string | string[]): Excel.Style`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="89a02-142">`load(option?: string | string[]): Excel.Style` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="89a02-143">`load(option?: { select?: string; expand?: string; }): Excel.Style`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="89a02-143">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="89a02-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="89a02-144">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id="89a02-145">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="89a02-145">It is similar to the preceding signature.</span></span> <span data-ttu-id="89a02-146">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="89a02-146">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="89a02-147">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="89a02-147">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="89a02-148">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="89a02-148">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="89a02-149">Примеры</span><span class="sxs-lookup"><span data-stu-id="89a02-149">Examples</span></span>

      ```typescript
      await Excel.run(async (context) => {
          let style = context.workbook.styles.getItem("Diagonal Orientation Style");            
          style.load("textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked");

          await context.sync();

          console.log("Orientation: " + style.textOrientation);
          console.log("Horizontal alignment: " + style.horizontalAlignment);
          console.log("Add indent: " + style.autoIndent);
          console.log("Reading order: " + style.readingOrder);
          console.log("Wrap text: " + style.wrapText);
          console.log("Include protection: " + style.includeProtection);
          console.log("Shrink to fit: " + style.shrinkToFit);
          console.log("Style locked: " + style.locked);
      });
      ```
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
