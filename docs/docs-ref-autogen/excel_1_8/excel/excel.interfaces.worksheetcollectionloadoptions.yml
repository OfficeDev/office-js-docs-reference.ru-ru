- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Для каждого элемента в коллекции: указывает стандартную (по умолчанию) ширину всех столбцов в таблице. Одна единица ширины столбца равна ширине одного символа в стиле Normal. Для пропорциональных шрифтов используется ширина символа 0 (ноль).


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: boolean;'
    return:
      type: boolean
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Для каждого элемента в коллекции: цвет вкладки таблицы. При ирисовке цвета вкладки, если таблица невидима, значение будет null. Если таблица видна, но цвет вкладки установлен на авто, будет возвращена пустая строка. В противном случае свойство будет настроено на цвет в форме "123456" При настройке цвета используйте пустую строку для установки цвета "авто" или реального цвета в противном \# случае.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: boolean;'
    return:
      type: boolean
