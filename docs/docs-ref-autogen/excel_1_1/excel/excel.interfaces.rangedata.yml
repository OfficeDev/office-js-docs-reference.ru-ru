isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.Interfaces.RangeData#address:member
  package: excel!
  fullName: address
  summary: >-
    Указывает ссылку на диапазон в стиле a1. Значение Address будет содержать ссылку на лист (например, "Лист1! A1: B4).


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeData#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Указывает ссылку на диапазон для указанного диапазона на языке пользователя.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: string;'
    return:
      type: string
- name: cellCount
  uid: excel!Excel.Interfaces.RangeData#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Задает количество ячеек в диапазоне. Этот API возвращает значение -1, если количество ячеек превышает 2^31-1 (2,147,483,647).


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: number;'
    return:
      type: number
- name: columnCount
  uid: excel!Excel.Interfaces.RangeData#columnCount:member
  package: excel!
  fullName: columnCount
  summary: >-
    Задает общее количество столбцов в диапазоне.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number;'
    return:
      type: number
- name: columnIndex
  uid: excel!Excel.Interfaces.RangeData#columnIndex:member
  package: excel!
  fullName: columnIndex
  summary: >-
    Задает номер столбца первой ячейки в диапазоне. Используется нулевой индекс.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnIndex?: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.Interfaces.RangeData#format:member
  package: excel!
  fullName: format
  summary: >-
    Возвращает объект формата, в который включены шрифт, заливка, границы, выравнивание и другие свойства диапазона.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatData:interface" />
- name: formulas
  uid: excel!Excel.Interfaces.RangeData#formulas:member
  package: excel!
  fullName: formulas
  summary: >-
    Представляет формулу в формате A1. Если ячейка не имеет формулы, вместо нее возвращается значение.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulas?: any[][];'
    return:
      type: any[][]
- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeData#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Представляет формулу в нотации стиля A1 на языке пользователя и в соответствии с его языковым стандартом. Например, английская формула =SUM(A1, 1.5) превратится в "=СУММ(A1; 1,5)" на русском языке. Если ячейка не имеет формулы, вместо нее возвращается значение.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formulasLocal?: any[][];'
    return:
      type: any[][]
- name: numberFormat
  uid: excel!Excel.Interfaces.RangeData#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Представляет код числового формата Excel для заданного диапазона.


