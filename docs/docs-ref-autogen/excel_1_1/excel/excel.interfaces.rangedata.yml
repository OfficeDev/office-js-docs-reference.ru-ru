  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowIndex?: number;'
    return:
      type: number
- name: text
  uid: excel!Excel.Interfaces.RangeData#text:member
  package: excel!
  fullName: text
  summary: >-
    Текстовые значения указанного диапазона. Текстовое значение не зависит от ширины ячейки. \#Подстановка знаков, которая происходит в пользовательском интерфейсе Excel, не влияет на текстовое значение, возвращенное API.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: string[][];'
    return:
      type: string[][]
- name: values
  uid: excel!Excel.Interfaces.RangeData#values:member
  package: excel!
  fullName: values
  summary: >-
    Представляет необработанные значения указанного диапазона. Могут возвращаться строковые и числовые данные, а также логические значения. Ячейки, содержащие ошибку, вернут строку ошибки.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: any[][];'
    return:
      type: any[][]
