properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Определяет, задерживает ли Excel пакетный запрос до выхода пользователя из режима редактирования ячейки.


    Если ложный, если пользователь находится в элементе редактирования при обработке пакетного запроса хостом, пакет автоматически сбой. Если это так, пакетный запрос будет выполнен немедленно, если пользователь не находится в режиме редактирования клеток, но если пользователь находится в режиме редактирования ячейки, пакетный запрос будет отложен до тех пор, пока пользователь не выйдет из режима редактирования ячейки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
