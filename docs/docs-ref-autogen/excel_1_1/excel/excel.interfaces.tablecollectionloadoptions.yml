### YamlMime:TSType
name: Excel.Interfaces.TableCollectionLoadOptions
uid: excel!Excel.Interfaces.TableCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableCollectionLoadOptions
summary: >-
  Представляет коллекцию всех таблиц, входящих в состав книги или листа, в зависимости от способа доступа.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Для каждого элемента в коллекции: представляет коллекцию всех столбцов в таблице.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Для каждого элемента в коллекции: возвращается значение, которое уникально идентифицирует таблицу в данной книге. Значение идентификатора остается прежним, даже если переименовать таблицу.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Для каждого элемента в коллекции: Имя таблицы.


    Заданное имя таблицы должно следовать указаниям, указанным в статье [Переименовать таблицу Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Для каждого элемента в коллекции: представляет коллекцию всех строк в таблице.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showHeaders
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Для каждого элемента в коллекции: указывает, видна ли строка заглавной строки. Можно задать это значение, чтобы отобразить или скрыть строку заголовков.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Для каждого элемента в коллекции: указывает, видна ли общая строка. Можно задать это значение, чтобы отобразить или скрыть строку итогов.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: постоянное значение, которое представляет стиль таблицы. Возможные значения: "TableStyleLight1" через "TableStyleLight21", "TableStyleMedium1" через "TableStyleMedium28", "TableStyleDark1" через "TableStyleDark11". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
