    summary: <span data-ttu-id="6b1bb-118">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-118">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6b1bb-119">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="6b1bb-119">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="6b1bb-120">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="6b1bb-120">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="6b1bb-121">`load(option?: string | string[]): Excel.BindingCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-121">`load(option?: string | string[]): Excel.BindingCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="6b1bb-122">`load(option?: { select?: string; expand?: string; }): Excel.BindingCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-122">`load(option?: { select?: string; expand?: string; }): Excel.BindingCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="6b1bb-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.BindingCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-123">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.BindingCollection` - Only available on collection types.</span></span> <span data-ttu-id="6b1bb-124">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-124">It is similar to the preceding signature.</span></span> <span data-ttu-id="6b1bb-125">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-125">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6b1bb-126">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-126">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6b1bb-127">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-127">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
