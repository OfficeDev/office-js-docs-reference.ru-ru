    summary: |-
      <span data-ttu-id="6b1bb-112">Возвращает объект привязки с учетом его положения в массиве элементов.</span><span class="sxs-lookup"><span data-stu-id="6b1bb-112">Gets a binding object based on its position in the items array.</span></span>

