        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a16fb-114">Примеры</span><span class="sxs-lookup"><span data-stu-id="a16fb-114">Examples</span></span>

          ```javascript
