  - uid: excel.Excel.Interfaces.RangeLoadOptions.cellCount
    summary: |-
      Количество ячеек в диапазоне. Этот API возвращает значение -1, если количество ячеек превышает 2^31-1 (2,147,483,647). Только для чтения.

