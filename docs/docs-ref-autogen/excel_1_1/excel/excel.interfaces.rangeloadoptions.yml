  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#formulas:member'
    summary: |-
      Представляет формулу в формате A1. При задании формул для диапазона аргументом value может быть одно значение (String) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#formulasLocal:member'
    summary: |-
      Представляет формулу в нотации стиля A1 на языке пользователя и в соответствии с его языковым стандартом. Например, английская формула =SUM(A1, 1.5) превратится в "=СУММ(A1; 1,5)" на русском языке. При задании формул для диапазона аргументом value может быть одно значение (String) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeLoadOptions#numberFormat:member'
    summary: |-
      Представляет код числового формата Excel для заданного диапазона. При задании числового формата для диапазона аргументом value может быть одно значение (String) или двухмерный массив. Если аргумент является одиночным значением, он будет применен ко всем ячейкам в диапазоне.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type:
          - boolean
