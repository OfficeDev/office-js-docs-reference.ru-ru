- name: add(type, sourceData, seriesBy)
  uid: excel!Excel.ChartCollection#add:member(1)
  package: excel!
  fullName: add(type, sourceData, seriesBy)
  summary: >-
    Создает диаграмму.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    parameters:
    - id: type
      description: Представляет тип диаграммы. Дополнительные сведения см. в статье Excel. ChartType.
      type: <xref uid="excel!Excel.ChartType:enum" />
    - id: sourceData
      description: Объект Range, соответствующий исходным данным.
      type: <xref uid="excel!Excel.Range:class" />
    - id: seriesBy
      description: Необязательный параметр. Определяет способ использования столбцов или строк в качестве рядов данных на диаграмме. Дополнительные сведения см. в статье Excel. Чартсериесби.
      type: <xref uid="excel!Excel.ChartSeriesBy:enum" />
    return:
      type: <xref uid="excel!Excel.Chart:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
