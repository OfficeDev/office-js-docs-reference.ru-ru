### YamlMime:TSType
name: Excel.Range
uid: excel!Excel.Range:class
package: excel!
fullName: Excel.Range
summary: >-
  Диапазон представляет собой набор из одной или более состояных ячеек, таких как ячейка, строка, столбец, блок ячеек и т. д. Дополнительные информацию о том, как диапазоны используются в API, читайте в материале Работа с диапазонами с помощью [API JavaScript Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) и Работа с диапазонами с помощью [API JavaScript Excel (расширенный)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
