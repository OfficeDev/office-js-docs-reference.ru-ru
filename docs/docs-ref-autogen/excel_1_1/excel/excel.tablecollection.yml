  - uid: excel.Excel.TableCollection.add
    summary: |-
      <span data-ttu-id="bdd20-p101">Создание таблицы. Объект или исходный адрес диапазона определяет лист, на который будет добавлена таблица. Если добавить таблицу не удается (например, если адрес недействителен или одна таблица будет перекрываться другой), выводится сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="bdd20-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>

      <span data-ttu-id="bdd20-106">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="bdd20-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'add(address, hasHeaders)'
    fullName: 'add(address, hasHeaders)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
      return:
        type:
          - excel.Excel.Table
        description: |-


          #### <a name="examples"></a><span data-ttu-id="bdd20-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="bdd20-107">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);
              table.load('name');
              return ctx.sync().then(function() {
                  console.log(table.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: address
          description: '<span data-ttu-id="bdd20-108">Объект Range, строковый адрес или имя диапазона, представляющего источник данных.</span><span class="sxs-lookup"><span data-stu-id="bdd20-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="bdd20-109">Если адрес не содержит имя листа, используется текущий активный лист.</span><span class="sxs-lookup"><span data-stu-id="bdd20-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="bdd20-110">\[Набор API: ExcelApi 1,1/1,3.</span><span class="sxs-lookup"><span data-stu-id="bdd20-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="bdd20-111">До ExcelApi 1,3 этот параметр должен быть строкой.</span><span class="sxs-lookup"><span data-stu-id="bdd20-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="bdd20-112">Начиная с Excel API 1,3, этот параметр может быть объектом Range или String.\]</span><span class="sxs-lookup"><span data-stu-id="bdd20-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
          type:
            - Range | string
        - id: hasHeaders
          description: '<span data-ttu-id="bdd20-p103">Логическое значение, указывающее, имеют ли импортируемые данные метки столбцов. Если источник не содержит заголовков (например, если этому свойству присвоено значение false), Excel автоматически создаст заголовок и сдвинет данные на одну строку вниз.</span><span class="sxs-lookup"><span data-stu-id="bdd20-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>'
          type:
            - boolean
