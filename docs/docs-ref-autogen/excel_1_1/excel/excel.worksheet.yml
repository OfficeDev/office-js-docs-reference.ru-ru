  - uid: excel.Excel.Worksheet.getCell
    summary: |-
      <span data-ttu-id="0b07b-116">Получает объект диапазона, содержащий одну ячейку, по номеру строки и столбца.</span><span class="sxs-lookup"><span data-stu-id="0b07b-116">Gets the range object containing the single cell based on row and column numbers.</span></span> <span data-ttu-id="0b07b-117">Ячейка может находиться вне границ родительского диапазона, пока она остается в сетке листа.</span><span class="sxs-lookup"><span data-stu-id="0b07b-117">The cell can be outside the bounds of its parent range, so long as it stays within the worksheet grid.</span></span>

      <span data-ttu-id="0b07b-118">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0b07b-118">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'getCell(row, column)'
    fullName: 'getCell(row, column)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(row: number, column: number): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0b07b-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="0b07b-119">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var sheetName = "Sheet1";
              var rangeAddress = "A1:F8";
              var worksheet = ctx.workbook.worksheets.getItem(sheetName);
              var cell = worksheet.getCell(0,0);
              cell.load('address');
              return ctx.sync().then(function() {
                  console.log(cell.address);
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: row
          description: '<span data-ttu-id="0b07b-120">Номер строки ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="0b07b-120">The row number of the cell to be retrieved.</span></span> <span data-ttu-id="0b07b-121">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="0b07b-121">Zero-indexed.</span></span>'
          type:
            - number
        - id: column
          description: '<span data-ttu-id="0b07b-122">Номер столбца ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="0b07b-122">the column number of the cell to be retrieved.</span></span> <span data-ttu-id="0b07b-123">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="0b07b-123">Zero-indexed.</span></span>'
          type:
            - number
  - uid: excel.Excel.Worksheet.getRange
    summary: |-
      <span data-ttu-id="0b07b-124">Получает объект Range, представляющий отдельный прямоугольный блок ячеек, заданный по адресу или имени.</span><span class="sxs-lookup"><span data-stu-id="0b07b-124">Gets the range object, representing a single rectangular block of cells, specified by the address or name.</span></span>

      <span data-ttu-id="0b07b-125">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0b07b-125">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getRange(address)
    fullName: getRange(address)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(address?: string): Excel.Range;'
      return:
        type:
          - excel.Excel.Range
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0b07b-126">Примеры</span><span class="sxs-lookup"><span data-stu-id="0b07b-126">Examples</span></span>

          ```javascript
          // Below example uses range address to get the range object.
          Excel.run(function (ctx) { 
              var sheetName = "Sheet1";
              var rangeAddress = "A1:F8";
              var worksheet = ctx.workbook.worksheets.getItem(sheetName);
              var range = worksheet.getRange(rangeAddress);
              range.load('cellCount');
              return ctx.sync().then(function() {
                  console.log(range.cellCount);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          // Below example uses a named-range to get the range object.
          Excel.run(function (ctx) { 
              var sheetName = "Sheet1";
              var rangeName = 'MyRange';
              var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeName);
              range.load('address');
              return ctx.sync().then(function() {
                  console.log(range.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: address
          description: '<span data-ttu-id="0b07b-127">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="0b07b-127">Optional.</span></span> <span data-ttu-id="0b07b-128">Строка, представляющая адрес или имя диапазона.</span><span class="sxs-lookup"><span data-stu-id="0b07b-128">The string representing the address or name of the range.</span></span> <span data-ttu-id="0b07b-129">Например, "a1: B2".</span><span class="sxs-lookup"><span data-stu-id="0b07b-129">For example, "A1:B2".</span></span> <span data-ttu-id="0b07b-130">Если аргумент не указан, возвращается весь диапазон листа.</span><span class="sxs-lookup"><span data-stu-id="0b07b-130">If not specified, the entire worksheet range is returned.</span></span>'
          type:
            - string
