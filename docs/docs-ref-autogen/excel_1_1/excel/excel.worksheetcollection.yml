    summary: '<span data-ttu-id="e6638-135">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="e6638-135">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="e6638-136">.</span><span class="sxs-lookup"><span data-stu-id="e6638-136"></span></span> <span data-ttu-id="e6638-137">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="e6638-137"></span></span><!-- --><span data-ttu-id="e6638-138">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как `Excel.WorksheetCollection` исходный объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.WorksheetCollectionData`</span><span class="sxs-lookup"><span data-stu-id="e6638-138">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.WorksheetCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.WorksheetCollectionData`</span></span><!-- --><span data-ttu-id="e6638-139">), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.</span><span class="sxs-lookup"><span data-stu-id="e6638-139">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
