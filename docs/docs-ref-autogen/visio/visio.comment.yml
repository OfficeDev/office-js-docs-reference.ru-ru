- uid: visio.Visio.Comment.load
  summary: <span data-ttu-id="eb2ce-107">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-107">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="eb2ce-108">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="eb2ce-108">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="eb2ce-109">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-109">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="eb2ce-110">`load(option?: { select?: string; expand?: string; }): Visio.Comment`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-110">`load(option?: { select?: string; expand?: string; }): Visio.Comment` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="eb2ce-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-111">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment` - Only available on collection types.</span></span> <span data-ttu-id="eb2ce-112">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-112">It is similar to the preceding signature.</span></span> <span data-ttu-id="eb2ce-113">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-113">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="eb2ce-114">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-114">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="eb2ce-115">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="eb2ce-115">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="eb2ce-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="eb2ce-116">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapecomments= shape.comments;
        shapecomments.load();
        return ctx.sync().then(function () {
            for(var i=0; i<shapecomments.items.length;i++)
            {
                var comment= shapecomments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
