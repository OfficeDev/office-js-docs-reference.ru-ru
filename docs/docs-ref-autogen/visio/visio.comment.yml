- uid: visio.Visio.Comment.load
  summary: <span data-ttu-id="e8036-107">Ставит в очередь команду, чтобы загрузить указанные свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="e8036-107">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e8036-108">Перед чтением свойств необходимо вызвать метод Context. Sync ().</span><span class="sxs-lookup"><span data-stu-id="e8036-108">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="e8036-109">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="e8036-109">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="e8036-110">`load(option?: string | string[]): Visio.Comment`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e8036-110">`load(option?: string | string[]): Visio.Comment` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="e8036-111">`load(option?: { select?: string; expand?: string; }): Visio.Comment`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e8036-111">`load(option?: { select?: string; expand?: string; }): Visio.Comment` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e8036-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="e8036-112">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Comment` - Only available on collection types.</span></span> <span data-ttu-id="e8036-113">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="e8036-113">It is similar to the preceding signature.</span></span> <span data-ttu-id="e8036-114">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="e8036-114">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e8036-115">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="e8036-115">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e8036-116">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="e8036-116">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="e8036-117">Примеры</span><span class="sxs-lookup"><span data-stu-id="e8036-117">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapecomments= shape.comments;
        shapecomments.load();
        return ctx.sync().then(function () {
            for(var i=0; i<shapecomments.items.length;i++)
            {
                var comment= shapecomments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
