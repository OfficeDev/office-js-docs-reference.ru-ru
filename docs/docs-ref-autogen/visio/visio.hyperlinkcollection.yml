  - uid: visio.Visio.HyperlinkCollection.load
    summary: <span data-ttu-id="6ca2a-111">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6ca2a-112">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="6ca2a-112">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="6ca2a-113">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="6ca2a-113">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="6ca2a-114">`load(option?: string | string[]): Visio.HyperlinkCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-114">`load(option?: string | string[]): Visio.HyperlinkCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="6ca2a-115">`load(option?: { select?: string; expand?: string; }): Visio.HyperlinkCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-115">`load(option?: { select?: string; expand?: string; }): Visio.HyperlinkCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="6ca2a-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.HyperlinkCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.HyperlinkCollection` - Only available on collection types.</span></span> <span data-ttu-id="6ca2a-117">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="6ca2a-118">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6ca2a-119">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6ca2a-120">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="6ca2a-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6ca2a-121">Примеры</span><span class="sxs-lookup"><span data-stu-id="6ca2a-121">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Manager Belt";
          var shape = activePage.shapes.getItem(shapeName);
          var hyperlinks = shape.hyperlinks;
          shapeHyperlinks.load(["description", "address", "subAddress"]);
              ctx.sync().then(function () {
                  for (var i = 0; i < shapeHyperlinks.items.length; i++) {
                      var hyperlink = shapeHyperlinks.items[i];
                      console.log(
                          "Description:"+hyperlink.description +"Address:"+hyperlink.address +"SubAddress:  " + 
                          hyperlink.subAddress);
                  }
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
