- uid: visio.Visio.Application.load
  summary: <span data-ttu-id="5a17c-103">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="5a17c-103">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="5a17c-104">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="5a17c-104">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="5a17c-105">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="5a17c-105">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="5a17c-106">`load(option?: { select?: string; expand?: string; }): Visio.Application`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="5a17c-106">`load(option?: { select?: string; expand?: string; }): Visio.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="5a17c-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="5a17c-107">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Application` - Only available on collection types.</span></span> <span data-ttu-id="5a17c-108">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="5a17c-108">It is similar to the preceding signature.</span></span> <span data-ttu-id="5a17c-109">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="5a17c-109">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5a17c-110">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="5a17c-110">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5a17c-111">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="5a17c-111">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="5a17c-112">Примеры</span><span class="sxs-lookup"><span data-stu-id="5a17c-112">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var application = ctx.document.application;
        application.showToolbars = false;
        application.showBorders = false;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
