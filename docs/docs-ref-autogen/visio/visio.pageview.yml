  - uid: visio.Visio.PageView.centerViewportOnShape
    summary: |-
      <span data-ttu-id="3a493-103">Сдвигает документ Visio так, чтобы разместить указанную фигуру по центру.</span><span class="sxs-lookup"><span data-stu-id="3a493-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

      <span data-ttu-id="3a493-104">\[[Набор API: 1,1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="3a493-104">\[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]</span></span>
    name: centerViewportOnShape(ShapeId)
    fullName: centerViewportOnShape(ShapeId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'centerViewportOnShape(ShapeId: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="3a493-105">Примеры</span><span class="sxs-lookup"><span data-stu-id="3a493-105">Examples</span></span>

          ```javascript
          Visio.run(session, function (ctx) {
              var activePage = ctx.document.getActivePage();
              var shape = activePage.shapes.getItem(0);
              activePage.view.centerViewportOnShape(shape.Id);
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: ShapeId
          description: '<span data-ttu-id="3a493-106">Элемент ShapeId, который будет виден в центре.</span><span class="sxs-lookup"><span data-stu-id="3a493-106">ShapeId to be seen in the center.</span></span>'
          type:
            - number
