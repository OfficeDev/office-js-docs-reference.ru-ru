  - uid: visio.Visio.PageView.centerViewportOnShape
    summary: |-
      <span data-ttu-id="ee9f7-103">Сдвигает документ Visio так, чтобы разместить указанную фигуру по центру.</span><span class="sxs-lookup"><span data-stu-id="ee9f7-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>

