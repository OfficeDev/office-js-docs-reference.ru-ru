    <span data-ttu-id="77788-103">Сдвигает документ Visio так, чтобы разместить указанную фигуру по центру.</span><span class="sxs-lookup"><span data-stu-id="77788-103">Pans the Visio drawing to place the specified shape in the center of the view.</span></span>


    <span data-ttu-id="77788-104">\[[Набор API-Интерфейсов: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]</span><span class="sxs-lookup"><span data-stu-id="77788-104">\[ [API set: 1.1](/javascript/office/overview/visio-javascript-reference-overview) \]</span></span>
  name: centerViewportOnShape(ShapeId)
  fullName: visio.Visio.PageView.centerViewportOnShape
  langs:
  - typeScript
  type: method
  syntax:
    content: 'centerViewportOnShape(ShapeId: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"77788-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"77788-105\">Examples</span></span>\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    activePage.view.centerViewportOnShape(shape.Id);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: ShapeId
      description: <span data-ttu-id="77788-106">Элемент ShapeId, который будет виден в центре.</span><span class="sxs-lookup"><span data-stu-id="77788-106">ShapeId to be seen in the center.</span></span>
      type:
      - number
