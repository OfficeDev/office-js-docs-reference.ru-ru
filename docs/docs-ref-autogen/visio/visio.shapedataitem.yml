  summary: <span data-ttu-id="16f7e-112">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="16f7e-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="16f7e-113">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="16f7e-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="16f7e-114">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="16f7e-114">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="16f7e-115">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="16f7e-115">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="16f7e-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="16f7e-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem` - Only available on collection types.</span></span> <span data-ttu-id="16f7e-117">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="16f7e-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="16f7e-118">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="16f7e-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="16f7e-119">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="16f7e-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="16f7e-120">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="16f7e-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="16f7e-121">Примеры</span><span class="sxs-lookup"><span data-stu-id="16f7e-121">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shape = activePage.shapes.getItem(0);
        var shapeDataItem = shape.shapeDataItems.getItem(0);
        shapeDataItem.load();
            return ctx.sync().then(function() {
                console.log(shapeDataItem.label);
                console.log(shapeDataItem.value);
            });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
