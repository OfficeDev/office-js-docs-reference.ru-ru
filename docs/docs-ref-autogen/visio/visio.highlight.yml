- uid: visio.Visio.Highlight.color
  summary: >-
    Строка, задающая цвет выделения. Он должен иметь форму "\#вида RRGGBB», где каждой буквы представляет шестнадцатеричных цифр от 0 до F и где запись Ресурса — это значение красного от 0 до 0xFF (255), GG зеленый значение между 0 и 0xFF (255), а BB — синий значение между 0 и 0xFF (255).


    \[[Набор API-Интерфейсов: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    shape.view.highlight.color = \"#E7E7E7\";\n    shape.view.highlight.width = 100;\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
