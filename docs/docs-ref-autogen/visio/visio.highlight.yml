- uid: visio.Visio.Highlight.color
  summary: >-
    Строка, задающая цвет выделения. Он должен иметь форму "\#вида RRGGBB», где каждой буквы представляет шестнадцатеричных цифр от 0 до F и где запись Ресурса — это значение красного от 0 до 0xFF (255), GG зеленый значение между 0 и 0xFF (255), а BB — синий значение между 0 и 0xFF (255).


    \[[Набор API-Интерфейсов: 1.1](/javascript/office/overview/visio-javascript-reference-overview)\]
  name: color
  fullName: visio.Visio.Highlight.color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color: string;'
    return:
      type:
      - string
