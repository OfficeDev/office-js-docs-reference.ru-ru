    <span data-ttu-id="3da78-103">Строка, задающая цвет выделения.</span><span class="sxs-lookup"><span data-stu-id="3da78-103">A string that specifies the color of the highlight.</span></span> <span data-ttu-id="3da78-104">Он должен иметь форму "\#вида RRGGBB», где каждой буквы представляет шестнадцатеричных цифр от 0 до F и где запись Ресурса — это значение красного от 0 до 0xFF (255), GG зеленый значение между 0 и 0xFF (255), а BB — синий значение между 0 и 0xFF (255).</span><span class="sxs-lookup"><span data-stu-id="3da78-104">It must have the form "\#RRGGBB", where each letter represents a hexadecimal digit between 0 and F, and where RR is the red value between 0 and 0xFF (255), GG the green value between 0 and 0xFF (255), and BB is the blue value between 0 and 0xFF (255).</span></span>


