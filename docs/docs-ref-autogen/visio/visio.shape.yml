  - uid: visio.Visio.Shape.load
    summary: <span data-ttu-id="79e93-116">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="79e93-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="79e93-117">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="79e93-117">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="79e93-118">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="79e93-118">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="79e93-119">`load(option?: string | string[]): Visio.Shape`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="79e93-119">`load(option?: string | string[]): Visio.Shape` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="79e93-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="79e93-120">`load(option?: { select?: string; expand?: string; }): Visio.Shape` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="79e93-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="79e93-121">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Shape` - Only available on collection types.</span></span> <span data-ttu-id="79e93-122">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="79e93-122">It is similar to the preceding signature.</span></span> <span data-ttu-id="79e93-123">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="79e93-123">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="79e93-124">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="79e93-124">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="79e93-125">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="79e93-125">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="79e93-126">Примеры</span><span class="sxs-lookup"><span data-stu-id="79e93-126">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Sample Name";
          var shape = activePage.shapes.getItem(shapeName);
          shape.load();
          return ctx.sync().then(function () {
              console.log(shape.name );
              console.log(shape.id );
              console.log(shape.Text );
              console.log(shape.Select );
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          shape.view.highlight = { color: "#E7E7E7", width: 100 };
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
