  - uid: visio.Visio.CommentCollection.load
    summary: <span data-ttu-id="e5fa5-109">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e5fa5-110">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="e5fa5-110">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="e5fa5-111">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="e5fa5-111">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="e5fa5-112">`load(option?: string | string[]): Visio.CommentCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-112">`load(option?: string | string[]): Visio.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="e5fa5-113">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-113">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="e5fa5-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-114">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="e5fa5-115">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-115">It is similar to the preceding signature.</span></span> <span data-ttu-id="e5fa5-116">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-116">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e5fa5-117">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-117">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e5fa5-118">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="e5fa5-118">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="e5fa5-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="e5fa5-119">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapecomments= shape.comments;
          shapecomments.load();
          return ctx.sync().then(function () {
              for(var i=0; i<shapecomments.items.length;i++)
              {
                  var comment= shapecomments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
