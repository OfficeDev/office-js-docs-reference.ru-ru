- uid: visio.Visio.CommentCollection.load
  summary: <span data-ttu-id="a791c-109">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="a791c-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a791c-110">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="a791c-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="a791c-111">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="a791c-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="a791c-112">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="a791c-112">`load(option?: { select?: string; expand?: string; }): Visio.CommentCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="a791c-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="a791c-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.CommentCollection` - Only available on collection types.</span></span> <span data-ttu-id="a791c-114">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="a791c-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="a791c-115">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="a791c-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="a791c-116">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="a791c-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="a791c-117">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="a791c-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="a791c-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="a791c-118">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var activePage = ctx.document.getActivePage();
        var shapeName = "Position Belt.41";
        var shape = activePage.shapes.getItem(shapeName);
        var shapecomments= shape.comments;
        shapecomments.load();
        return ctx.sync().then(function () {
            for(var i=0; i<shapecomments.items.length;i++)
            {
                var comment= shapecomments.items[i];
                console.log("comment Author: " + comment.author);
                console.log("Comment Text: " + comment.text);
                console.log("Date " + comment.date);
            }
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
