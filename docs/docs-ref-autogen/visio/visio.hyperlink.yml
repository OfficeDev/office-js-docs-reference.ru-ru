  - uid: visio.Visio.Hyperlink.load
    summary: <span data-ttu-id="33a3e-112">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="33a3e-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="33a3e-113">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="33a3e-113">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="33a3e-114">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="33a3e-114">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="33a3e-115">`load(option?: string | string[]): Visio.Hyperlink`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="33a3e-115">`load(option?: string | string[]): Visio.Hyperlink` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="33a3e-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="33a3e-116">`load(option?: { select?: string; expand?: string; }): Visio.Hyperlink` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="33a3e-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="33a3e-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Hyperlink` - Only available on collection types.</span></span> <span data-ttu-id="33a3e-118">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="33a3e-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="33a3e-119">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="33a3e-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="33a3e-120">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="33a3e-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="33a3e-121">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="33a3e-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="33a3e-122">Примеры</span><span class="sxs-lookup"><span data-stu-id="33a3e-122">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var hyperlink = shape.hyperlinks.getItem(0);
          hyperlink.load();
          return ctx.sync().then(function() {
              console.log(hyperlink.description);
              console.log(hyperlink.address);
              console.log(hyperlink.subAddress);
              console.log(hyperlink.extraInfo);
           });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
