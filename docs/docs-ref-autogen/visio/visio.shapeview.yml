- uid: visio.Visio.ShapeView.addOverlay
  summary: >-
    Добавляет слой на фигуру.


    \[[Набор API-Интерфейсов: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  fullName: addOverlay(OverlayType, Content, OverlayHorizontalAlignment, OverlayVerticalAlignment, Width, Height)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addOverlay(OverlayType: Visio.OverlayType, Content: string, OverlayHorizontalAlignment: Visio.OverlayHorizontalAlignment, OverlayVerticalAlignment: Visio.OverlayVerticalAlignment, Width: number, Height: number): OfficeExtension.ClientResult<number>;'
    return:
      type:
      - OfficeExtension.ClientResult<number>
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nVisio.run(session, function (ctx) {\n    var activePage = ctx.document.getActivePage();\n    var shape = activePage.shapes.getItem(0);\n    var overlayId=shape.view.addOverlay(\"Image\", \"Visio Online\", \"Center\", \"Center\", 50, 50);\n    return ctx.sync();\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: OverlayType
      description: Тип перекрытия. Может быть «Текст» или «Изображение».
      type:
      - visio.Visio.OverlayType
    - id: Content
      description: Содержимое слоя.
      type:
      - string
    - id: OverlayHorizontalAlignment
      description: Горизонтальное выравнивание перекрытия. Может быть «Left», «Центр» или «Right».
      type:
      - visio.Visio.OverlayHorizontalAlignment
    - id: OverlayVerticalAlignment
      description: Вертикальное выравнивание перекрытия. Может быть «Основные», «Средний», «Вниз».
      type:
      - visio.Visio.OverlayVerticalAlignment
    - id: Width
      description: Ширина слоя.
      type:
      - number
    - id: Height
      description: Высота слоя.
      type:
      - number
