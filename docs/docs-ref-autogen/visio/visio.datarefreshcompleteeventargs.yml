- uid: visio.Visio.DataRefreshCompleteEventArgs
  summary: >-
    Предоставляет сведения о документе, который вызвал событие DataRefreshComplete.


    \[[Набор API-Интерфейсов: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)\]
  name: Visio.DataRefreshCompleteEventArgs
  fullName: visio.Visio.DataRefreshCompleteEventArgs
  langs:
  - typeScript
  type: interface
  package: visio
  remarks: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nVisio.run(session, function (ctx) {\n    var document1= ctx.document;\n    eventResult1 = document1.onDataRefreshComplete.add(\n        function (args){\n            console.log(\"Data Refresh Result: \"+args.success);\n        });\n\n    return ctx.sync().then(function () {\n       console.log(\"Success\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  children:
  - visio.Visio.DataRefreshCompleteEventArgs.document
  - visio.Visio.DataRefreshCompleteEventArgs.success
