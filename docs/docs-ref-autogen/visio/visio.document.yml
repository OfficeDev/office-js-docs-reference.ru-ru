- uid: visio.Visio.Document.load
  summary: <span data-ttu-id="35806-109">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="35806-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="35806-110">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="35806-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="35806-111">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="35806-111">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="35806-112">`load(option?: { select?: string; expand?: string; }): Visio.Document`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="35806-112">`load(option?: { select?: string; expand?: string; }): Visio.Document` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="35806-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Document`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="35806-113">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Document` - Only available on collection types.</span></span> <span data-ttu-id="35806-114">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="35806-114">It is similar to the preceding signature.</span></span> <span data-ttu-id="35806-115">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="35806-115">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="35806-116">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="35806-116">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="35806-117">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="35806-117">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="35806-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="35806-118">Examples</span></span>


    ```javascript

    Visio.run(session, function (ctx) {
        var pages = ctx.document.pages;
        var pageCount = pages.getCount();
        return ctx.sync().then(function () {
            console.log("Pages Count: " +pageCount.value);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var documentView = ctx.document.view;
        documentView.disableHyperlinks();
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

    Visio.run(session, function (ctx) {
        var application = ctx.document.application;
        application.showToolbars = false;
        return ctx.sync();
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Visio.Document;'
    return:
      type:
      - Visio.Document
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="35806-119">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="35806-119">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
