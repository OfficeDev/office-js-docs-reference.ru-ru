    summary: '<span data-ttu-id="d6f4a-125">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="d6f4a-125">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="d6f4a-126">.</span><span class="sxs-lookup"><span data-stu-id="d6f4a-126"></span></span> <span data-ttu-id="d6f4a-127">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="d6f4a-127"></span></span><!-- --><span data-ttu-id="d6f4a-128">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как `Visio.CommentCollection` исходный объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип`Visio.Interfaces.CommentCollectionData`</span><span class="sxs-lookup"><span data-stu-id="d6f4a-128">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Visio.CommentCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.CommentCollectionData`</span></span><!-- --><span data-ttu-id="d6f4a-129">), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.</span><span class="sxs-lookup"><span data-stu-id="d6f4a-129">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
