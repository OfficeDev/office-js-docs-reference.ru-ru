- name: toJSON()
  uid: visio!Visio.Shape#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезный выход, когда объект `toJSON()` API передается `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, который `toJSON` передается ему.) Если исходный объект Visio.Shape — это объект API, метод возвращает простой объект `toJSON` JavaScript (введите как `Visio.Interfaces.ShapeData`<!-- -->), содержащий неглубокие копии любых загруженных свойств ребенка из исходного объекта.
