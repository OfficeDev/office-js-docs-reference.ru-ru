    summary: '<span data-ttu-id="d5aaa-125">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="d5aaa-125">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="d5aaa-126">.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-126"></span></span> <span data-ttu-id="d5aaa-127">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="d5aaa-127"></span></span><!-- --><span data-ttu-id="d5aaa-128">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как `Visio.PageCollection` исходный объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип`Visio.Interfaces.PageCollectionData`</span><span class="sxs-lookup"><span data-stu-id="d5aaa-128">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Visio.PageCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Visio.Interfaces.PageCollectionData`</span></span><!-- --><span data-ttu-id="d5aaa-129">), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-129">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
