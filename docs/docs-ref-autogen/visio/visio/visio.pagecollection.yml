      <span data-ttu-id="d5aaa-115">`load(option?: string | string[]): Visio.PageCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-115">`load(option?: string | string[]): Visio.PageCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="d5aaa-116">`load(option?: { select?: string; expand?: string; }): Visio.PageCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-116">`load(option?: { select?: string; expand?: string; }): Visio.PageCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="d5aaa-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.PageCollection` - Only available on collection types.</span></span> <span data-ttu-id="d5aaa-118">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="d5aaa-119">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="d5aaa-120">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="d5aaa-121">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="d5aaa-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
