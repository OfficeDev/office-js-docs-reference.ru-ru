    remarks: |-
      <span data-ttu-id="fcd4b-116">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="fcd4b-116">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="fcd4b-117">`load(option?: string | string[]): Visio.ShapeDataItem`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-117">`load(option?: string | string[]): Visio.ShapeDataItem` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="fcd4b-118">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-118">`load(option?: { select?: string; expand?: string; }): Visio.ShapeDataItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="fcd4b-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.ShapeDataItem` - Only available on collection types.</span></span> <span data-ttu-id="fcd4b-120">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="fcd4b-121">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="fcd4b-122">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="fcd4b-123">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="fcd4b-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fcd4b-124">Примеры</span><span class="sxs-lookup"><span data-stu-id="fcd4b-124">Examples</span></span>

      ```javascript
      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var shapeDataItem = shape.shapeDataItems.getItem(0);
          shapeDataItem.load(["label", "value"]);
              return ctx.sync().then(function() {
                  console.log(shapeDataItem.label);
                  console.log(shapeDataItem.value);
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
