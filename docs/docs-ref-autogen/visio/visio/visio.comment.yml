- name: toJSON()
  uid: visio!Visio.Comment#toJSON:member(1)
  package: visio!
  fullName: toJSON()
  summary: Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Visio. Comment является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип `Visio.Interfaces.CommentData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.
