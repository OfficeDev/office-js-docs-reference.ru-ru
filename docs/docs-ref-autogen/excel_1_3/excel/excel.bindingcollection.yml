          description: <span data-ttu-id="af619-157">Значение индекса получаемого объекта.</span><span class="sxs-lookup"><span data-stu-id="af619-157">Index value of the object to be retrieved.</span></span> <span data-ttu-id="af619-158">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="af619-158">Zero-indexed.</span></span>
          type:
