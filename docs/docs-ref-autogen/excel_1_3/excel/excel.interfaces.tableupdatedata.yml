name: Excel.Interfaces.TableUpdateData
uid: excel!Excel.Interfaces.TableUpdateData:interface
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: Интерфейс для обновления данных на объекте Table для использования в `table.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: highlightFirstColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightFirstColumn:member
  package: excel!
  fullName: highlightFirstColumn
  summary: >-
    Указывает, содержит ли первый столбец специальный форматирование.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightFirstColumn?: boolean;'
    return:
      type: boolean
- name: highlightLastColumn
  uid: excel!Excel.Interfaces.TableUpdateData#highlightLastColumn:member
  package: excel!
  fullName: highlightLastColumn
  summary: >-
    Указывает, содержит ли последний столбец специальный форматирование.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'highlightLastColumn?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Имя таблицы.


    Заданное имя таблицы должно следовать указаниям, указанным в статье [Переименовать таблицу Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: showBandedColumns
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedColumns:member
  package: excel!
  fullName: showBandedColumns
  summary: >-
    Указывает, показывают ли столбцы полосатую форматирование, в котором нечетные столбцы выделены иначе, чем даже для упростить чтение таблицы.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedColumns?: boolean;'
    return:
      type: boolean
- name: showBandedRows
  uid: excel!Excel.Interfaces.TableUpdateData#showBandedRows:member
  package: excel!
  fullName: showBandedRows
  summary: >-
    Указывает, показывают ли строки полосы форматирования, в которых нечетные строки выделены иначе, чем даже те, чтобы облегчить чтение таблицы.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBandedRows?: boolean;'
    return:
      type: boolean
- name: showFilterButton
  uid: excel!Excel.Interfaces.TableUpdateData#showFilterButton:member
  package: excel!
  fullName: showFilterButton
  summary: >-
    Указывает, видны ли кнопки фильтра в верхней части каждого загона столбца. Это свойство можно использовать, только если таблица содержит строку заголовков.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showFilterButton?: boolean;'
    return:
      type: boolean
- name: showHeaders
  uid: excel!Excel.Interfaces.TableUpdateData#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Указывает, видна ли строка заглавной строки. Можно задать это значение, чтобы отобразить или скрыть строку заголовков.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableUpdateData#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Указывает, видна ли общая строка. Можно задать это значение, чтобы отобразить или скрыть строку итогов.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.TableUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Постоянное значение, представляющее стиль таблицы. Возможные значения: "TableStyleLight1" через "TableStyleLight21", "TableStyleMedium1" через "TableStyleMedium28", "TableStyleDark1" через "TableStyleDark11". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: string;'
    return:
      type: string
