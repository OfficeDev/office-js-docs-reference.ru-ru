      <span data-ttu-id="afaae-118">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeriesCollection`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="afaae-118">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeriesCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="afaae-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeriesCollection`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="afaae-119">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeriesCollection` - Only available on collection types.</span></span> <span data-ttu-id="afaae-120">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="afaae-120">It is similar to the preceding signature.</span></span> <span data-ttu-id="afaae-121">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="afaae-121">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="afaae-122">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="afaae-122">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="afaae-123">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="afaae-123">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
