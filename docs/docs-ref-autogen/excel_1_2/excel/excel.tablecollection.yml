    summary: '<span data-ttu-id="4b3c1-141">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="4b3c1-141">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="4b3c1-142">.</span><span class="sxs-lookup"><span data-stu-id="4b3c1-142"></span></span> <span data-ttu-id="4b3c1-143">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="4b3c1-143"></span></span><!-- --><span data-ttu-id="4b3c1-144">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как `Excel.TableCollection` исходный объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.TableCollectionData`</span><span class="sxs-lookup"><span data-stu-id="4b3c1-144">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.TableCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.TableCollectionData`</span></span><!-- --><span data-ttu-id="4b3c1-145">), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.</span><span class="sxs-lookup"><span data-stu-id="4b3c1-145">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
