  - uid: 'excel!Excel.NamedItem#getRange:member(1)'
    summary: |-
      <span data-ttu-id="41bcb-107">Возвращает объект диапазона, связанный с именем.</span><span class="sxs-lookup"><span data-stu-id="41bcb-107">Returns the range object that is associated with the name.</span></span> <span data-ttu-id="41bcb-108">Выдает ошибку, если именованный элемент не является диапазоном.</span><span class="sxs-lookup"><span data-stu-id="41bcb-108">Throws an error if the named item's type is not a range.</span></span>

