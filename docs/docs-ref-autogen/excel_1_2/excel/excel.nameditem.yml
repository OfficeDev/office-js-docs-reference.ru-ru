items:
  - uid: 'excel!Excel.NamedItem:class'
    summary: |-
      Представляет определенное имя для диапазона ячеек или значения. Имена могут быть примитивными именами Objects (как показано в приведенном ниже типе), объектом Range или ссылкой на диапазон. Этот объект может использоваться для получения объекта диапазона, связанного с именами.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
