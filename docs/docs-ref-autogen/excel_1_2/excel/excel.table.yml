          #### <a name="examples"></a><span data-ttu-id="7ef98-147">Примеры</span><span class="sxs-lookup"><span data-stu-id="7ef98-147">Examples</span></span>

          ```javascript
          // Get a table by name. 
          Excel.run(function (ctx) { 
              var tableName = 'Table1';
