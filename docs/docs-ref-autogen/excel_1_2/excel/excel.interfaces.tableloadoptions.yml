### YamlMime:TSType
name: Excel.Interfaces.TableLoadOptions
uid: excel!Excel.Interfaces.TableLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableLoadOptions
summary: >-
  Представляет таблицу Excel. Дополнительные информацию о объектной модели таблицы читайте в материале [Работа со таблицами с помощью API JavaScript Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables)<!-- -->.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: columns
  uid: excel!Excel.Interfaces.TableLoadOptions#columns:member
  package: excel!
  fullName: columns
  summary: >-
    Представляет коллекцию всех столбцов в таблице.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />
- name: id
  uid: excel!Excel.Interfaces.TableLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Возвращает значение, однозначно идентифицирующее таблицу в данной книге. Значение идентификатора остается прежним, даже если переименовать таблицу.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.TableLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Имя таблицы.


    Заданное имя таблицы должно следовать указаниям, указанным в статье [Переименовать таблицу Excel.](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: rows
  uid: excel!Excel.Interfaces.TableLoadOptions#rows:member
  package: excel!
  fullName: rows
  summary: >-
    Представляет коллекцию всех строк в таблице.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />
- name: showHeaders
  uid: excel!Excel.Interfaces.TableLoadOptions#showHeaders:member
  package: excel!
  fullName: showHeaders
  summary: >-
    Указывает, видна ли строка заглавной строки. Можно задать это значение, чтобы отобразить или скрыть строку заголовков.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showHeaders?: boolean;'
    return:
      type: boolean
- name: showTotals
  uid: excel!Excel.Interfaces.TableLoadOptions#showTotals:member
  package: excel!
  fullName: showTotals
  summary: >-
    Указывает, видна ли общая строка. Можно задать это значение, чтобы отобразить или скрыть строку итогов.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showTotals?: boolean;'
    return:
      type: boolean
- name: sort
  uid: excel!Excel.Interfaces.TableLoadOptions#sort:member
  package: excel!
  fullName: sort
  summary: >-
    Представляет сортировку для таблицы.


    \[[Набор API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.TableSortLoadOptions:interface" />
- name: style
  uid: excel!Excel.Interfaces.TableLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Постоянное значение, представляю которое представляет стиль таблицы. Возможные значения: "TableStyleLight1" через "TableStyleLight21", "TableStyleMedium1" через "TableStyleMedium28", "TableStyleDark1" через "TableStyleDark11". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.TableLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Лист, содержащий текущую таблицу.


    \[[Набор API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
