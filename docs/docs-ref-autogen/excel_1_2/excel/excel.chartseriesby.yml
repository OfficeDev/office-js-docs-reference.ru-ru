### YamlMime:TSEnum
name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Указывает, расположены ли ряды по строкам или по столбцам. На рабочем столе при выборе параметра "Авто" будет проверяться форма источника данных, чтобы автоматически определить, являются ли данные строками или столбцами; в Excel в Интернете "Auto" просто по умолчанию принимает значение "Columns".


  \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
