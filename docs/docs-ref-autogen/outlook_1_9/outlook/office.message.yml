summary: >-
  Подкласс [Item](xref:outlook!Office.Item:interface) for messages.


  **Важно.** Это внутренний объект Outlook, который не подвергается непосредственному воздействию через существующие интерфейсы. К этому следует относиться как к режиму `Office.context.mailbox.item`<!-- -->. Дополнительные сведения можно получить на странице [Объектная](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.8/office.context.mailbox.item) модель.


  Детские интерфейсы:


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
