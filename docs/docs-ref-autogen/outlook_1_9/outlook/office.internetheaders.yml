### YamlMime:TSType
name: Office.InternetHeaders
uid: outlook!Office.InternetHeaders:interface
package: outlook!
fullName: Office.InternetHeaders
summary: >-
  Объект `InternetHeaders` представляет настраиваемые интернет-headers, которые сохраняются после того, как элемент сообщения покидает Exchange и преобразуется в сообщение MIME. Эти заготки хранятся в сообщении MIME в x-загонах.


  Интернет-headers are stored as key/value pairs on a per-item basis.


  **Примечание.** Этот объект предназначен для настройки и получения настраиваемой области в элементе сообщения. Чтобы узнать больше, см. статью "Просмотр и настройка интернет-headers" в сообщении [в надстройки Outlook](https://docs.microsoft.com/office/dev/add-ins/outlook/internet-headers)<!-- -->.


  \[[Набор API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **Рекомендации**


  В настоящее время интернет-загоры являются конечным ресурсом в почтовом ящике пользователя. Когда квота будет исчерпана, вы не сможете создать дополнительные интернет-заголовки в этом почтовом ящике, что может привести к неожиданному поведению клиентов, которые используют эту функцию.


  Следуйте следующим рекомендациям при создании в надстройки интернет-headers.


  - Создайте минимальное количество необходимых загодеров.


  - Заглавные имена для повторного использования и обновления их значений позже. Таким образом, избегайте именования headers переменным образом (например, на основе ввода пользователем, точки времени и т. д.).


  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#getAsync:member(1)
  package: outlook!
  fullName: getAsync(names, options, callback)
  summary: >-
    С учетом массива имен интернет-названий, этот метод возвращает словарь, содержащий эти интернет-загоны и их значения. Если надстройка запрашивает недоступный x-заголок, он не будет возвращен в результатах.


    **Примечание.** Этот метод предназначен для возврата значений настраиваемого загона, заданной с помощью `setAsync` метода.


    \[[Набор API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose


    #### <a name="examples"></a>Примеры


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.getAsync(
      ["x-preferred-fruit", "x-preferred-vegetable", "x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Selected headers: " + JSON.stringify(asyncResult.value));
        } else {
          console.log("Error getting selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Имена возвращаемого интернет-headers.
      type: string[]
    - id: options
      description: 'Необязательный. Литерал объекта, содержащий одно или несколько из следующих свойств: `asyncContext`<!-- -->: Разработчики могут предоставить любой объект, к который они хотят получить доступ, в методе callback.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Необязательный. После завершения работы метода функция, переданная в параметре, будет вызвана `callback` с помощью одного параметра. `asyncResult`<!-- -->, который является `Office.AsyncResult` объектом.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: removeAsync(names, options, callback)
  uid: outlook!Office.InternetHeaders#removeAsync:member(1)
  package: outlook!
  fullName: removeAsync(names, options, callback)
  summary: >-
    С учетом массива имен интернет-названий, этот метод удаляет указанные headers из коллекции загодеров Интернета.


    **Примечание.** Этот метод предназначен для удаления настраиваемого загона, заданной с помощью `setAsync` метода.


    \[[Набор API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose


    #### <a name="examples"></a>Примеры


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.removeAsync(
      ["x-best-vegetable", "x-nonexistent-header"],
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully removed selected headers");
        } else {
          console.log("Error removing selected headers: " + JSON.stringify(asyncResult.error));
        }
      }
    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<InternetHeaders>) => void): void;'
    parameters:
    - id: names
      description: Имена удаляемого интернет-headers.
      type: string[]
    - id: options
      description: 'Необязательный. Литерал объекта, содержащий одно или несколько из следующих свойств: `asyncContext`<!-- -->: Разработчики могут предоставить любой объект, к который они хотят получить доступ, в методе callback.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Необязательный. После завершения работы метода функция, переданная в параметре, будет вызвана `callback` с помощью одного параметра. `asyncResult`<!-- -->, который является `Office.AsyncResult` объектом.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref uid="outlook!Office.InternetHeaders:interface" />&gt;) =&gt; void'
    return:
      type: void
      description: ''
- name: setAsync(headers, options, callback)
  uid: outlook!Office.InternetHeaders#setAsync:member(1)
  package: outlook!
  fullName: setAsync(headers, options, callback)
  summary: >-
    Задает указанные интернет-заготки указанным значениям.


    Метод создает новый заголок, если указанный загодер еще не существует; в противном случае существующее значение заменяется `setAsync` новым значением.


    **Примечание.** Этот метод предназначен для настройки значений настраиваемого загона.


    \[[Набор API: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** compose


    #### <a name="examples"></a>Примеры


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/70-mime-headers/manage-custom-internet-headers-message-compose.yaml

    Office.context.mailbox.item.internetHeaders.setAsync(
      { "x-preferred-fruit": "orange", "x-preferred-vegetable": "broccoli", "x-best-vegetable": "spinach" },
      function (asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Successfully set headers");
        } else {
          console.log("Error setting headers: " + JSON.stringify(asyncResult.error));
        }
      }

    );

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    parameters:
    - id: headers
      description: Имена и соответствующие значения устанавливаемого headers. Должен быть объектом словаря, где ключи — это имена интернет-названий, а значения — значениями интернет-названий.
      type: Object
    - id: options
      description: 'Необязательный. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. `asyncContext`<!-- -->: Разработчики могут предоставить любой объект, к который они хотят получить доступ, в методе callback.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
    - id: callback
      description: Необязательный. После завершения работы метода функция, переданная в параметре, будет вызвана с одним параметром `callback` типа Office.AsyncResult. Все обнаруженные ошибки будут указаны в свойстве `asyncResult.error`.
      type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;void&gt;) =&gt; void'
    return:
      type: void
      description: ''
