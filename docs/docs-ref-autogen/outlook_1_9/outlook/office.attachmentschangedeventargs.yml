- name: attachmentDetails
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentDetails:member
  package: outlook!
  fullName: attachmentDetails
  summary: >-
    Представляет набор вложений, которые были добавлены или удалены. Для каждого такого вложения `id`<!-- -->, `name`<!-- -->, `size`<!-- -->и `attachmentType` свойства.


    \[[Набор API: почтовый ящик 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
