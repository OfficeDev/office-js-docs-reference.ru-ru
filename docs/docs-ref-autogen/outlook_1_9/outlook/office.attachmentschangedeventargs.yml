  syntax:
    content: 'attachmentDetails: object[];'
    return:
      type: object[]
- name: attachmentStatus
  uid: outlook!Office.AttachmentsChangedEventArgs#attachmentStatus:member
  package: outlook!
  fullName: attachmentStatus
  summary: >-
    Получает, были ли добавлены или удалены вложения. Подробные сведения см. в материале [MailboxEnums.AttachmentStatus.](xref:outlook!Office.MailboxEnums.AttachmentStatus:enum)


