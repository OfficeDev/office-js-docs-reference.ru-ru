methods:
- name: add(key, value)
  uid: excel!Excel.CustomPropertyCollection#add:member(1)
  package: excel!
  fullName: add(key, value)
  summary: >-
    Создает или задает настраиваемое свойство.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(key: string, value: any): Excel.CustomProperty;'
    parameters:
    - id: key
      description: Обязательный. Ключ настраиваемого свойства, нечувствительный к делу. За пределами Excel в Интернете клавиша может быть ограничена 255 символами (на других платформах крупные ключи автоматически обрезаются до 255 символов).
      type: string
    - id: value
      description: Обязательный. Значение настраиваемой свойства. Это значение может быть ограничено 255 символами за пределами Excel в Интернете (большие значения автоматически обрезаются до 255 символов на других платформах).
      type: any
    return:
      type: <xref uid="excel!Excel.CustomProperty:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/26-document/custom-properties.yaml\nawait Excel.run(async (context) => {\n  // Get the key/value pair from the task pane.\n  const userKey = $(\"#key\").text();\n  const userValue = $(\"#value\").text();\n\n  // Add the custom property.\n  const customDocProperties = context.workbook.properties.custom;\n  customDocProperties.add(userKey, userValue);\n\n  await context.sync();\n\n  console.log(`Successfully set custom document property ${userKey}:${userValue}.`);\n});\n```"
