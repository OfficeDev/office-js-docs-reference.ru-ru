  - uid: 'excel!Excel.TableRowCollection:class'
    summary: |-
      <span data-ttu-id="8785a-101">Представляет коллекцию всех строк, включенных в таблицу.</span><span class="sxs-lookup"><span data-stu-id="8785a-101">Represents a collection of all the rows that are part of the table.</span></span>

      <span data-ttu-id="8785a-102">Обратите внимание, что в отличие от диапазонов или столбцов, которые будут подстраиваться при добавлении новых строк и столбцов перед ними, объект TableRow представляет физическое расположение строки таблицы, но не данные.</span><span class="sxs-lookup"><span data-stu-id="8785a-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="8785a-103">То есть, если данные сортируются или добавляются новые строки, строка таблицы по-прежнему будет направляться на индекс, для которого она была создана.</span><span class="sxs-lookup"><span data-stu-id="8785a-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

      <span data-ttu-id="8785a-104">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8785a-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
