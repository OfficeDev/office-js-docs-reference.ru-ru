  uid: excel!Excel.Runtime#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезный выход, когда объект `toJSON()` API передается `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, который `toJSON` передается ему.) Если исходный объект Excel.Runtime — это объект API, метод возвращает обычный `toJSON` объект JavaScript (введите как `Excel.Interfaces.RuntimeData`<!-- -->), содержащий неглубокие копии любых загруженных свойств ребенка из исходного объекта.
