- name: priority
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Для каждого элемента в коллекции: приоритет (или индекс) в коллекции условного формата, в которую в настоящее время существует этот условный формат. Изменение этого также меняет приоритеты других условных форматов, чтобы обеспечить состояющий порядок приоритета. Используйте отрицательный приоритет, чтобы начать со спины. Приоритеты, которые больше границ, будут получаться и устанавливаться до максимального (или минимального, если отрицательного) приоритета. Также обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в новом расположении приоритета, если вы хотите внести в него дополнительные изменения.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: stopIfTrue
  uid: excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#stopIfTrue:member
  package: excel!
  fullName: stopIfTrue
  summary: >-
    Для каждого элемента в коллекции. Если условия этого условного формата выполнены, никакие форматы с более низким приоритетом не будут действовать на этой ячейке. Null на панели данных, наборы значков и цветов, так как для них нет понятия StopIfTrue.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
