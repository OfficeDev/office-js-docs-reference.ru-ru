- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Представляет значение отсекаемого отрезка линии тренда. Можно указать в виде числового значения или пустой строки (для автоматически заданных значений). Возвращаемое значение всегда является числом.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: any;'
    return:
      type: any
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Представляет период трендовой линии диаграммы. Применимо только для трендовой линии с типом MovingAverage.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod?: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Представляет имя линии тренда. Можно указать в виде строкового значения или присвоить значение NULL для автоматических значений. Возвращаемое значение всегда является строковым


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: >-
    Представляет порядок трендовой линии диаграммы. Применимо только для трендовой линии с полиномиальным типом.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder?: number;'
