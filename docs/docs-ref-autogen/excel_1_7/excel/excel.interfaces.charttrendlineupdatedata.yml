- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member
  package: excel!
  fullName: format
  summary: >-
    Представляет форматирование линии тренда диаграммы.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
