### YamlMime:TSType
name: Excel.Interfaces.RangeLoadOptions
uid: excel!Excel.Interfaces.RangeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Диапазон представляет собой набор из одной или более состояных ячеек, таких как ячейка, строка, столбец, блок ячеек и т. д. Дополнительные информацию о том, как диапазоны используются в API, читайте в материале Работа с диапазонами с помощью [API JavaScript Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges) и Работа с диапазонами с помощью [API JavaScript Excel (расширенный)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!-- -->.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Указывает ссылку диапазона в стиле A1. Значение адреса будет содержать справочный лист (например, "Sheet1! A1:B4").


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
