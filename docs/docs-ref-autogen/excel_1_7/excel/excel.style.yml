  - uid: excel.Excel.Style.load
    summary: Добавляет в очередь команду для загрузки указанных свойств объекта. Перед чтением свойств необходимо вызвать метод context.sync().
    remarks: |-
      В дополнение к этой подписи этот метод имеет следующие подписи:

      `load(option?: string | string[]): Excel.Style`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.

      `load(option?: { select?: string; expand?: string; }): Excel.Style`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.

      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`— Доступно только для типов коллекций. Он аналогичен предыдущей подписи. Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат. Option. skip указывает количество элементов, которые будут пропущены и не включены в результат. Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.

      #### <a name="examples"></a>Примеры

      ```typescript
      await Excel.run(async (context) => {
          let style = context.workbook.styles.getItem("Diagonal Orientation Style");            
          style.load("textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked");

          await context.sync();

          console.log("Orientation: " + style.textOrientation);
          console.log("Horizontal alignment: " + style.horizontalAlignment);
          console.log("Add indent: " + style.autoIndent);
          console.log("Reading order: " + style.readingOrder);
          console.log("Wrap text: " + style.wrapText);
          console.log("Include protection: " + style.includeProtection);
          console.log("Shrink to fit: " + style.shrinkToFit);
          console.log("Style locked: " + style.locked);
      });
      ```
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.StyleLoadOptions): Excel.Style;'
      return:
        type:
          - excel.Excel.Style
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.StyleLoadOptions
