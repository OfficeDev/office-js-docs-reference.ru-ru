      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatData#protection:member'
    summary: |-
      Возвращает объект защиты формата для диапазона. Только для чтения.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: protection
    fullName: protection
    langs:
