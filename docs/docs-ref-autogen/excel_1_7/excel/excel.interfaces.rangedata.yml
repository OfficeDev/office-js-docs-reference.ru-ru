  fullName: address
  summary: >-
    Указывает ссылку диапазона в стиле A1. Значение адреса будет содержать справочный лист (например, "Sheet1! A1:B4").


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
