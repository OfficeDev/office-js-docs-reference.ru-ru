- name: style
  uid: excel!Excel.Interfaces.RangeData#style:member
  package: excel!
  fullName: style
  summary: >-
    Представляет стиль текущего диапазона. Если стили ячеек несовместимы, null возвращается. Для пользовательских стилей будет возвращено имя стиля. Для встроенных стилей будет возвращена строка, представляющая значение в enum BuiltInStyle.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
