- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Для каждого элемента в коллекции: представляет значение перехвата трендовой линии. Можно указать в виде числового значения или пустой строки (для автоматически заданных значений). Возвращаемое значение всегда является числом.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept?: boolean;'
    return:
      type: boolean
- name: movingAveragePeriod
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: >-
    Для каждого элемента в коллекции: представляет период трендовой линии диаграммы. Применимо только к линиям тренда с типом `MovingAverage`<!-- -->.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
