- name: format
  uid: excel!Excel.Interfaces.ChartTrendlineCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Для каждого элемента в коллекции: представляет форматирование трендовой линии диаграммы.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
