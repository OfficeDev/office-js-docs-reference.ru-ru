  fullName: movingAveragePeriod
  summary: >-
    Для каждого элемента в коллекции: представляет период линии тренда диаграммы. Применяется только для линии тренда с типом MovingAverage.


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
