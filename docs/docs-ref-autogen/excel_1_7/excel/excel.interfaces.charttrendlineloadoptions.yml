- name: intercept
  uid: excel!Excel.Interfaces.ChartTrendlineLoadOptions#intercept:member
  package: excel!
  fullName: intercept
  summary: >-
    Представляет значение отсекаемого отрезка линии тренда. Можно указать в виде числового значения или пустой строки (для автоматически заданных значений). Возвращаемое значение всегда является числом.


