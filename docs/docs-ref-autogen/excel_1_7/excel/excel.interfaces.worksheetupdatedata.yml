- name: name
  uid: excel!Excel.Interfaces.WorksheetUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Отображаемое имя листа.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
