properties:
- name: name
  uid: excel!Excel.Interfaces.WorksheetUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Отображаемое имя листа.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.Interfaces.WorksheetUpdateData#position:member
  package: excel!
  fullName: position
  summary: >-
    Положение листа (начиная с нуля) в книге.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'position?: number;'
    return:
      type: number
- name: standardWidth
  uid: excel!Excel.Interfaces.WorksheetUpdateData#standardWidth:member
  package: excel!
  fullName: standardWidth
  summary: >-
    Задает стандартную (по умолчанию) ширину всех столбцов в рабочем листе. Одна единица измерения ширины столбца равна ширине одного символа в стиле Normal. Для пропорциональных шрифтов используется ширина знака 0 (ноль).


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'standardWidth?: number;'
    return:
      type: number
- name: tabColor
  uid: excel!Excel.Interfaces.WorksheetUpdateData#tabColor:member
  package: excel!
  fullName: tabColor
  summary: >-
    Цвет вкладки листа. При получении цвета вкладки, если лист невидим, значение будет равно null. Если лист является видимым, но для цвета вкладки задано значение Авто, возвращается пустая строка. В противном случае для свойства задается цвет, в виде " \# 123456" при задании цвета используйте пустую строку для установки "Авто" или "реальный цвет" в противном случае.


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tabColor?: string;'
    return:
      type: string
- name: visibility
  uid: excel!Excel.Interfaces.WorksheetUpdateData#visibility:member
  package: excel!
  fullName: visibility
  summary: >-
    Видимость листа.


    \[[Набор API: ExcelApi 1,1 для чтения видимости; 1,2 — для его установки.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
    return:
