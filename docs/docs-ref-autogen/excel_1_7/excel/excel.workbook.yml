    fullName: getActiveCell()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getActiveCell(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ee338-123">Примеры</span><span class="sxs-lookup"><span data-stu-id="ee338-123">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {

              let myWorkbook = context.workbook;
              let activeCell = myWorkbook.getActiveCell();
              activeCell.load("address");

              await context.sync();
              
              console.log("The active cell is " + activeCell.address);
          });
          ```
  - uid: 'excel!Excel.Workbook#getSelectedRange:member(1)'
    summary: |-
      <span data-ttu-id="ee338-124">Получает текущий выделенный диапазон из книги.</span><span class="sxs-lookup"><span data-stu-id="ee338-124">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="ee338-125">Если выбрано несколько диапазонов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="ee338-125">If there are multiple ranges selected, this method will throw an error.</span></span>

      <span data-ttu-id="ee338-126">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ee338-126">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getSelectedRange()
    fullName: getSelectedRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelectedRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ee338-127">Примеры</span><span class="sxs-lookup"><span data-stu-id="ee338-127">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) { 
              var selectedRange = ctx.workbook.getSelectedRange();
              selectedRange.load('address');
              return ctx.sync().then(function() {
                      console.log(selectedRange.address);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
