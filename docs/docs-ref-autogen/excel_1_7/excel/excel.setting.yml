- name: toJSON()
  uid: excel!Excel.Setting#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: 'Переопределяет метод JavaScript, чтобы обеспечить более полезные выходные данные при передании объекта `toJSON()` API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, `toJSON` который передается ему.) В то время как исходный объект Excel.Setting является объектом API, метод возвращает обычный объект `toJSON` JavaScript (тип: `Excel.Interfaces.SettingData`<!-- -->), который содержит неглубокие копии всех загруженных свойств из исходного объекта.'
  remarks: ''
