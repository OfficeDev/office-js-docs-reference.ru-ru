### YamlMime:TSType
name: Excel.Setting
uid: excel!Excel.Setting:class
package: excel!
fullName: Excel.Setting
summary: >-
  Параметр представляет пару "ключ-значение" параметра, сохраняемого в документе (для каждого файла надстройки). Эти настраиваемые пары "ключ-значение" можно использовать для хранения сведений о состоянии или жизненном цикле, необходимых контентной надстройке или надстройке области задач. Обратите внимание, что параметры сохраняются в документе, поэтому хранить конфиденциальную или защищенную информацию, например сведения о пользователе и пароль, не нужно.


  \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
