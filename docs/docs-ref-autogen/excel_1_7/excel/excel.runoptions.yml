  - uid: 'excel!Excel.RunOptions#delayForCellEdit:member'
    summary: |-
      <span data-ttu-id="f9366-101">Определяет, будет ли Excel задерживать пакетный запрос, пока пользователь не выйдет из режима правки ячейки.</span><span class="sxs-lookup"><span data-stu-id="f9366-101">Determines whether Excel will delay the batch request until the user exits cell edit mode.</span></span>

      <span data-ttu-id="f9366-102">Если значение равно false, если пользователь находится в ячейке Edit, когда пакетный запрос обрабатывается ведущим приложением, пакет автоматически завершится с ошибками.</span><span class="sxs-lookup"><span data-stu-id="f9366-102">When false, if the user is in cell edit when the batch request is processed by the host, the batch will automatically fail.</span></span> <span data-ttu-id="f9366-103">Если задано значение true, пакетный запрос будет выполняться немедленно, если пользователь находится не в режиме редактирования ячеек, но если пользователь находится в режиме правки ячеек, пакетный запрос будет задержан до тех пор, пока пользователь не выйдет из режима правки ячейки.</span><span class="sxs-lookup"><span data-stu-id="f9366-103">When true, the batch request will be executed immediately if the user is not in cell edit mode, but if the user is in cell edit mode the batch request will be delayed until the user exits cell edit mode.</span></span>
    name: delayForCellEdit
    fullName: delayForCellEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type:
          - boolean
