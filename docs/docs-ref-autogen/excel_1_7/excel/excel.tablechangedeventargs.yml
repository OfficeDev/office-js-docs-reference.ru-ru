name: Excel.TableChangedEventArgs
uid: excel!Excel.TableChangedEventArgs:interface
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  Предоставляет сведения о таблице, в которую было поднято событие Изменено.


  \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Получает адрес, представляющий измененную область таблицы на конкретном листе.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
- name: changeType
  uid: excel!Excel.TableChangedEventArgs#changeType:member
  package: excel!
  fullName: changeType
  summary: >-
    Получает тип изменения, представляющий способ запуска события Changed. Подробные сведения см. в материале Excel.DataChangeType.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted";'
    return:
      type: <xref uid="excel!Excel.DataChangeType:enum" /> | "Unknown" | "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" | "CellInserted" | "CellDeleted"
- name: source
  uid: excel!Excel.TableChangedEventArgs#source:member
  package: excel!
  fullName: source
  summary: >-
    Получает источник события. Дополнительные сведения см. в статье Excel.EventSource.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'source: Excel.EventSource | "Local" | "Remote";'
    return:
      type: <xref uid="excel!Excel.EventSource:enum" /> | "Local" | "Remote"
- name: tableId
  uid: excel!Excel.TableChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Получает идентификатор таблицы, в которой изменены данные.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
- name: type
  uid: excel!Excel.TableChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Получает тип события. Дополнительные сведения см. в статье Excel.EventType.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableChanged";'
    return:
      type: "\"TableChanged\""
- name: worksheetId
  uid: excel!Excel.TableChangedEventArgs#worksheetId:member
  package: excel!
  fullName: worksheetId
  summary: >-
    Получает идентификатор листа, в котором изменены данные.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetId: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-tablecollection-changed.yaml\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered. Data changed address: \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
