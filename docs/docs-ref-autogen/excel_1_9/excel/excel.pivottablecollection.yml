- name: add(name, source, destination)
  uid: excel!Excel.PivotTableCollection#add:member(1)
  package: excel!
  fullName: add(name, source, destination)
  summary: >-
    Добавьте совуюttable на основе указанных исходных данных и вставьте ее в верхней левой ячейке конечного диапазона.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    parameters:
    - id: name
      description: Имя новой pivotTable.
      type: string
    - id: source
      description: Исходные данные для новой таблицы могут быть диапазоном (или адресом строки, включая имя таблицы) или таблицей.
      type: <xref uid="excel!Excel.Range:class" /> | string | <xref uid="excel!Excel.Table:class" />
    - id: destination
      description: Ячейка в левом верхнем углу конечного диапазона отчета pivotTable (диапазон на странице, где будет размещаться итоговой отчет).
      type: <xref uid="excel!Excel.Range:class" /> | string
    return:
      type: <xref uid="excel!Excel.PivotTable:class" />
      description: >-
        Возвращает только что вставленную списоную.


        #### <a name="examples"></a>Примеры


        ```typescript

        // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/38-pivottable/pivottable-create-and-modify.yaml

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
