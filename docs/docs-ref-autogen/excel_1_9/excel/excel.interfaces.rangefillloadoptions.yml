- name: $all
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-цветовой код, представляющий цвет фона, формы \# RRGGBB (например, "FFA500") или именуемого HTML-цвета (например, "оранжевый")


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    Шаблон диапазона. Дополнительные сведения см. в статье Excel.FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение null указывает на то, что весь диапазон не имеет единого параметра шаблона.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: boolean;'
    return:
      type: boolean
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    Цветовой код HTML, представляющий цвет шаблона диапазона, формы \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый").


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type: boolean
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Указывает двойной, который осветляет или темнеет цвет шаблона для range Fill, значение между -1 (самый темный) и 1 (самый яркий), с 0 для исходного цвета. Если tintAndShades шаблона не является однородным, null возвращается.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Указывает двойник, который осветляет или темнеет цвет для заполнения диапазона. Значение между -1 (самое темное) и 1 (самое яркое), с 0 для исходного цвета. Если tintAndShades не однородны, null возвращается.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
