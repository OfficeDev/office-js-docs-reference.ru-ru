    summary: |-
      <span data-ttu-id="c725e-134">Для каждого элемента в коллекции: приоритет (или индекс) в коллекции условных форматов, в которой в настоящее время существует данное условное форматирование.</span><span class="sxs-lookup"><span data-stu-id="c725e-134">For EACH ITEM in the collection: The priority (or index) within the conditional format collection that this conditional format currently exists in.</span></span> <span data-ttu-id="c725e-135">При этом также изменяются приоритеты других условных форматов для обеспечения непрерывного порядка приоритетов.</span><span class="sxs-lookup"><span data-stu-id="c725e-135">Changing this also changes other conditional formats' priorities, to allow for a contiguous priority order.</span></span> <span data-ttu-id="c725e-136">Используйте отрицательный приоритет, чтобы начать с обратного.</span><span class="sxs-lookup"><span data-stu-id="c725e-136">Use a negative priority to begin from the back.</span></span> <span data-ttu-id="c725e-137">Приоритеты, превышающие пределы, будут получены и установлены в максимальном (или минимальном, при отрицательном) приоритете.</span><span class="sxs-lookup"><span data-stu-id="c725e-137">Priorities greater than than bounds will get and set to the maximum (or minimum if negative) priority.</span></span> <span data-ttu-id="c725e-138">Обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в новом расположении приоритета, если вы хотите внести в него другие изменения.</span><span class="sxs-lookup"><span data-stu-id="c725e-138">Also note that if you change the priority, you have to re-fetch a new copy of the object at that new priority location if you want to make further changes to it.</span></span> <span data-ttu-id="c725e-139">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="c725e-139">Read-only.</span></span>

      <span data-ttu-id="c725e-140">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c725e-140">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
