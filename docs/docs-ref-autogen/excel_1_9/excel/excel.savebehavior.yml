fields:
- name: prompt
  uid: excel!Excel.SaveBehavior.prompt:member
  package: excel!
  summary: Запрашивает у пользователя доступ к SaveAs, если книга не была сохранена, игнорируется, если книга была сохранена ранее.
- name: save
  uid: excel!Excel.SaveBehavior.save:member
  package: excel!
  summary: Сохраните книгу, не выполняя запрос пользователя. Если файл не сохранен, он будет сохранен с именем по умолчанию в разделе расположение по умолчанию.
