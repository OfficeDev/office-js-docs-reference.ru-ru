### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  Представляет атрибуты шрифта, такие как имя шрифта, размер шрифта и цвет для объекта `TextRange` фигуры.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Указывает, является ли шрифт полужирным. Возвращается, если в текст включены как жирные, так и `null` нежирные `TextRange` текстовые фрагменты.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Представление цветового кода HTML текстового цвета (например, \# "FF0000" представляет красный цвет). `null`Возвращается, если в текст включены `TextRange` фрагменты с разными цветами.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Указывает, применяется ли курсив. Возвращается, если в текст включены как фрагменты текста, так и `null` `TextRange` неиталические.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Представляет имя шрифта (например, "Калибри"). Если текст является сложным скриптом или восточноазиатским языком, это соответствующее имя шрифта; в противном случае это имя латинского шрифта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: size
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
  package: excel!
  fullName: size
  summary: >-
    Представляет размер шрифта в точках (например, 11). Возвращается, если в текст включены фрагменты с `null` разными `TextRange` размерами шрифта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: boolean;'
    return:
      type: boolean
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Тип подчеркивания, применяемый для шрифта. Возвращается, если в текст включены фрагменты с `null` разными `TextRange` подчеркнутными стилями. Подробные `Excel.ShapeFontUnderlineStyle` сведения см. в материале.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: boolean;'
    return:
      type: boolean
