  - uid: 'excel!Excel.WorksheetProtection#protect:member(1)'
    summary: |-
      <span data-ttu-id="ab931-117">Защищает лист.</span><span class="sxs-lookup"><span data-stu-id="ab931-117">Protects a worksheet.</span></span> <span data-ttu-id="ab931-118">Завершается с ошибкой, если лист уже защищен.</span><span class="sxs-lookup"><span data-stu-id="ab931-118">Fails if the worksheet has already been protected.</span></span>

      <span data-ttu-id="ab931-119">\[[Набор API: ExcelApi 1,2 для параметров; 1,7 для пароля](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ab931-119">\[ [API set: ExcelApi 1.2 for options; 1.7 for password](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: 'protect(options, password)'
    fullName: 'protect(options, password)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'protect(options?: Excel.WorksheetProtectionOptions, password?: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ab931-120">Примеры</span><span class="sxs-lookup"><span data-stu-id="ab931-120">Examples</span></span>

          ```javascript
          Excel.run(function(ctx) {
            // get a reference to Sheet1
            var sheet = ctx.workbook.worksheets.getItem("Sheet1");

            // Protect inserting or deleting rows in Sheet1
            sheet.protection.protect({
              allowInsertRows: false,
              allowDeleteRows: false
            });

            return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```typescript
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect();
              }
          });
          ```
          ```typescript
          let password = await passwordHandler();
          passwordHelper(password);
          await Excel.run(async (context) => {
              let activeSheet = context.workbook.worksheets.getActiveWorksheet();
              activeSheet.load("protection/protected");

              await context.sync();

              if (!activeSheet.protection.protected) {
                  activeSheet.protection.protect(null, password);
              }
          });
          ```
      parameters:
        - id: options
          description: <span data-ttu-id="ab931-121">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="ab931-121">Optional.</span></span> <span data-ttu-id="ab931-122">Параметры защиты листа.</span><span class="sxs-lookup"><span data-stu-id="ab931-122">Sheet protection options.</span></span>
          type:
