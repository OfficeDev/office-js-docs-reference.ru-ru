  package: excel!
  fullName: formulas
  summary: >-
    Представляет формулу в формате A1. Если ячейка не имеет формулы, вместо нее возвращается значение.


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
