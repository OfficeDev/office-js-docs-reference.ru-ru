properties:
- name: $all
  uid: excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: criteria
  uid: excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Критерии цветовой шкалы. При использовании цветовой шкалы с двумя координатами средняя точка является необязательной.


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: boolean;'
    return:
      type: boolean
- name: threeColorScale
  uid: excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#threeColorScale:member
  package: excel!
  fullName: threeColorScale
  summary: >-
    Если задано значение true, цветовая шкала будет иметь три точки (минимальная, средняя, максимальная), в противном случае будет существовать два (минимум, максимум).


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threeColorScale?: boolean;'
    return:
      type: boolean
