    langs:
      - typeScript
    type: property
    syntax:
      content: 'centerHorizontally: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="82559-109">Примеры</span><span class="sxs-lookup"><span data-stu-id="82559-109">Examples</span></span>

          ```typescript
