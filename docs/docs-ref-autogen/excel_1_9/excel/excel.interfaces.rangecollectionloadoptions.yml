- name: columnHidden
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#columnHidden:member
  package: excel!
  fullName: columnHidden
  summary: >-
    Для каждого элемента в коллекции: представляет, скрыты ли все столбцы текущего диапазона. Значение — `true` это когда все столбцы в диапазоне скрыты. Значение — `false` это когда столбцы в диапазоне не скрыты. Значение — когда некоторые столбцы в диапазоне скрыты, а другие столбцы в том `null` же диапазоне не скрыты.


    \[[Набор API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
