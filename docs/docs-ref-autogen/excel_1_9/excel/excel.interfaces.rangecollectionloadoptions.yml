- name: numberFormatLocal
  uid: excel!Excel.Interfaces.RangeCollectionLoadOptions#numberFormatLocal:member
  package: excel!
  fullName: numberFormatLocal
  summary: >-
    Для каждого элемента в коллекции: Excel код формата номера для данного диапазона в зависимости от языковых параметров пользователя. Excel не выполняет принуждение языка или формата при получении или настройке `numberFormatLocal` свойства. Любой возвращенный текст использует локально отформатированные строки на основе языка, указанного в параметрах системы.


