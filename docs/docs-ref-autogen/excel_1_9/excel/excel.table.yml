    fullName: convertToRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'convertToRange(): Excel.Range;'
      return:
        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="cea5c-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="cea5c-118">Examples</span></span>

          ```javascript
