### YamlMime:TSEnum
name: Excel.AutoFillType
uid: excel!Excel.AutoFillType:enum
package: excel!
fullName: Excel.AutoFillType
summary: >-
  Типы поведения, когда AutoFill используется на диапазоне в книге.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: excel!Excel.AutoFillType.fillCopy:member
  package: excel!
  summary: Заполняет соседние ячейки данными на основе выбранных данных.
  value: "\"FillCopy\""
- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Версия "FillSeries" для дат, которые базируется шаблон на день месяца или день недели, в зависимости от контекста.
  value: "\"FillDays\""
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Заполняет соседние ячейки на основе окружающих данных (стандартное поведение AutoFill).
  value: "\"FillDefault\""
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
  package: excel!
  summary: Заполняет соседние ячейки выбранными формулами.
  value: "\"FillFormats\""
- name: fillMonths
  uid: excel!Excel.AutoFillType.fillMonths:member
  package: excel!
  summary: Версия "FillSeries" для дат, на основе шаблона на месяц.
  value: "\"FillMonths\""
- name: fillSeries
  uid: excel!Excel.AutoFillType.fillSeries:member
  package: excel!
  summary: Заполняет соседние ячейки данными, которые следуют шаблону в скопированные ячейки.
  value: "\"FillSeries\""
- name: fillValues
  uid: excel!Excel.AutoFillType.fillValues:member
  package: excel!
  summary: Заполняет соседние ячейки выбранными значениями.
  value: "\"FillValues\""
- name: fillWeekdays
  uid: excel!Excel.AutoFillType.fillWeekdays:member
  package: excel!
  summary: Версия "FillSeries" для дат, на основе шаблона в день недели и включает только будние дни.
  value: "\"FillWeekdays\""
- name: fillYears
  uid: excel!Excel.AutoFillType.fillYears:member
  package: excel!
  summary: Версия "FillSeries" для дат, на основе шаблона на год.
  value: "\"FillYears\""
- name: flashFill
  uid: excel!Excel.AutoFillType.flashFill:member
  package: excel!
  summary: Заполняет соседние ячейки с помощью функции FlashFill Excel.
  value: "\"FlashFill\""
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Версия "FillSeries" для чисел, которые заполняют значения в соседних ячейках в соответствии с моделью тренда роста.
  value: "\"GrowthTrend\""
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Версия "FillSeries" для чисел, которые заполняют значения в соседних ячейках в соответствии с линейной моделью тренда.
  value: "\"LinearTrend\""
