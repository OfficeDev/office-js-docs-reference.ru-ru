    summary: |-
      <span data-ttu-id="f9341-118">Иерархии сводных фильтров сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="f9341-118">The Filter Pivot Hierarchies of the PivotTable.</span></span>

