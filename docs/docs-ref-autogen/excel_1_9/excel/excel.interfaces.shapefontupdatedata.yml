### YamlMime:TSType
name: Excel.Interfaces.ShapeFontUpdateData
uid: excel!Excel.Interfaces.ShapeFontUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontUpdateData
summary: Интерфейс для обновления данных объекта ShapeFont для использования в `shapeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Указывает, является ли шрифт полужирным. Возвращается, если в текст включены как жирные, так и `null` нежирные `TextRange` текстовые фрагменты.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Представление цветового кода HTML текстового цвета (например, \# "FF0000" представляет красный цвет). `null`Возвращается, если в текст включены `TextRange` фрагменты с разными цветами.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Указывает, применяется ли курсив. Возвращается, если в текст включены как фрагменты текста, так и `null` `TextRange` неиталические.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Представляет имя шрифта (например, "Калибри"). Если текст является сложным скриптом или восточноазиатским языком, это соответствующее имя шрифта; в противном случае это имя латинского шрифта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#size:member
  package: excel!
  fullName: size
  summary: >-
    Представляет размер шрифта в точках (например, 11). Возвращается, если в текст включены фрагменты с `null` разными `TextRange` размерами шрифта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.ShapeFontUpdateData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Тип подчеркивания, применяемый для шрифта. Возвращается, если в текст включены фрагменты с `null` разными `TextRange` подчеркнутными стилями. Подробные `Excel.ShapeFontUnderlineStyle` сведения см. в материале.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";'
    return:
      type: <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble"
