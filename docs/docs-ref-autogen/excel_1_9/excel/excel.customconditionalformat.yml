  - uid: excel.Excel.CustomConditionalFormat.format
    summary: |-
      <span data-ttu-id="6dbb7-105">Возвращает объект Format, который инкапсулирует шрифты условного форматирования, заливки, границы и другие свойства.</span><span class="sxs-lookup"><span data-stu-id="6dbb7-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span> <span data-ttu-id="6dbb7-106">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="6dbb7-106">Read-only.</span></span>

      <span data-ttu-id="6dbb7-107">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6dbb7-107">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ConditionalRangeFormat;'
      return:
        type:
          - excel.Excel.ConditionalRangeFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6dbb7-108">Примеры</span><span class="sxs-lookup"><span data-stu-id="6dbb7-108">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B8:E13");
              const conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT("RC[-1]",0),TRUE)';
              conditionalFormat.custom.format.font.color = "green";

              await context.sync();
          });
          ```
