### YamlMime:TSType
name: Excel.Interfaces.RangeFillUpdateData
uid: excel!Excel.Interfaces.RangeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFillUpdateData
summary: Интерфейс обновления данных объекта RangeFill для использования в `rangeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeFillUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-цветовой код, представляющий цвет фона, формы \# RRGGBB (например, "FFA500") или именуемого HTML-цвета (например, "оранжевый")


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillUpdateData#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    Шаблон диапазона. Дополнительные сведения см. в статье Excel.FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение null указывает на то, что весь диапазон не имеет единого параметра шаблона.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type: <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    Цветовой код HTML, представляющий цвет шаблона диапазона, формы \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый").


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Указывает двойной, который осветляет или темнеет цвет шаблона для range Fill, значение между -1 (самый темный) и 1 (самый яркий), с 0 для исходного цвета. Если tintAndShades шаблона не является однородным, null возвращается.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Указывает двойник, который осветляет или темнеет цвет для заполнения диапазона. Значение между -1 (самое темное) и 1 (самое яркое), с 0 для исходного цвета. Если tintAndShades не однородны, null возвращается.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
