        description: |-
          <span data-ttu-id="c5245-147">Объект Ранжеареа, состоящий из одного или нескольких прямоугольных диапазонов, которые соответствуют условиям поиска.</span><span class="sxs-lookup"><span data-stu-id="c5245-147">A RangeArea object, comprising one or more rectangular ranges, that matches the search criteria.</span></span> <span data-ttu-id="c5245-148">Если совпадений нет, эта функция возвращает пустой объект.</span><span class="sxs-lookup"><span data-stu-id="c5245-148">If there are no matches, this function will return a null object.</span></span>

