      return:
        type:
          - 'excel!Excel.RangeAreas:class'
        description: |-
          <span data-ttu-id="da68e-148">Объект Ранжеареа, состоящий из одного или нескольких прямоугольных диапазонов, которые соответствуют условиям поиска.</span><span class="sxs-lookup"><span data-stu-id="da68e-148">A RangeArea object, comprising one or more rectangular ranges, that matches the search criteria.</span></span> <span data-ttu-id="da68e-149">Если совпадений нет, эта функция возвращает пустой объект.</span><span class="sxs-lookup"><span data-stu-id="da68e-149">If there are no matches, this function will return a null object.</span></span>

          #### <a name="examples"></a><span data-ttu-id="da68e-150">Примеры</span><span class="sxs-lookup"><span data-stu-id="da68e-150">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const foundRanges = sheet.findAllOrNullObject("Complete", {
                  completeMatch: true,
                  matchCase: false
              });

              await context.sync();

              if (foundRanges.isNullObject) {
                  console.log("No complete projects");
              } else {
                  foundRanges.format.fill.color = "green"
              }
          });
          ```
