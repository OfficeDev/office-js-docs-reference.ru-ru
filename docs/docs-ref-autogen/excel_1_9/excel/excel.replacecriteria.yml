properties:
- name: completeMatch
  uid: excel!Excel.ReplaceCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: >-
    Указывает, должен ли совпадение быть полным или частичным. Полное совпадение совпадает со всем содержимым ячейки. Частичное совпадение совпадает с подстройки в содержимом ячейки (например, частично совпадает и `cat` `caterpillar``scatter`<!-- -->). Значение по умолчанию: false (частичное).


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.ReplaceCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: >-
    Указывает, является ли совпадение чувствительным к делу. Значение по умолчанию: false (без учета регистра).


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
