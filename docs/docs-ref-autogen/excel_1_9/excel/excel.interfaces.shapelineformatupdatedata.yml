### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface'
    summary: 'Интерфейс для обновления данных объекта Шапелинеформат, используемый в`shapeLineFormat.set({ ... })`<!-- -->.'
    name: Excel.Interfaces.ShapeLineFormatUpdateData
    fullName: Excel.Interfaces.ShapeLineFormatUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
    summary: |-
      Представляет цвет линии в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
    summary: |-
      Представляет тип линии фигуры. Возвращает значение null, если линия является невидимой или используются несогласованные типы штриха. Дополнительные сведения см. в статье Excel.ShapeLineStyle.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
    summary: |-
      Представляет тип линии фигуры. Возвращает значение null, если линия является невидимой или используются несогласованные стили. Дополнительные сведения см. в статье Excel.ShapeLineStyle.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
    summary: |-
      Представляет степень прозрачности указанной линии как значение от 0,0 (непрозрачная) до 1,0 (полностью прозрачная). Возвращает значение null, если в фигуре используются несогласованные параметры прозрачности.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
    summary: |-
      Указывает, отображается ли форматирование линии элемента фигуры. Возвращает значение null, если в фигуре используются несогласованные параметры видимости.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
    summary: |-
      Представляет толщину линии (в пунктах). Возвращает значение null, если линия является невидимой или используются линии с несогласованной толщиной.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: number;'
      return:
        type:
          - number
