- name: default
  uid: excel!Excel.HeaderFooterState.default:member
  package: excel!
  summary: Для всех напечатанных страниц используется только один общий заглавный/футулер.
  value: "\"Default\""
- name: firstAndDefault
  uid: excel!Excel.HeaderFooterState.firstAndDefault:member
  package: excel!
  summary: Для всех остальных страниц используется отдельный заглавный/пейдер первой страницы и общий загот.
  value: "\"FirstAndDefault\""
- name: firstOddAndEven
  uid: excel!Excel.HeaderFooterState.firstOddAndEven:member
  package: excel!
  summary: Существует отдельная первая страница заглавная страница / подножка, то есть отдельный загон / подножка для нечетных и четных страниц.
  value: "\"FirstOddAndEven\""
- name: oddAndEven
  uid: excel!Excel.HeaderFooterState.oddAndEven:member
  package: excel!
  summary: Существует другой загон/подножка для нечетных и четных страниц.
  value: "\"OddAndEven\""
