fields:
- name: default
  uid: excel!Excel.HeaderFooterState.default:member
  package: excel!
  summary: Для всех печатаемых страниц используется только один общий заголовок и нижний колонтитул.
- name: firstAndDefault
  uid: excel!Excel.HeaderFooterState.firstAndDefault:member
  package: excel!
  summary: Существует отдельная первая страница верхнего или нижнего колонтитула, а также общий заголовок и нижний колонтитул для всех остальных страниц.
- name: firstOddAndEven
  uid: excel!Excel.HeaderFooterState.firstOddAndEven:member
  package: excel!
  summary: Существует отдельная первая страница верхнего и нижнего колонтитула, а для четных и нечетных страниц — отдельные колонтитулы.
- name: oddAndEven
  uid: excel!Excel.HeaderFooterState.oddAndEven:member
  package: excel!
  summary: Для четных и нечетных страниц существует другой колонтитул.
