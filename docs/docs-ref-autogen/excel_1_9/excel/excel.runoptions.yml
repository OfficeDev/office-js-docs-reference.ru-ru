properties:
- name: delayForCellEdit
  uid: excel!Excel.RunOptions#delayForCellEdit:member
  package: excel!
  fullName: delayForCellEdit
  summary: >-
    Определяет, будет ли Excel задерживать пакетный запрос, пока пользователь не выйдет из режима правки ячейки.


    Если значение равно false, если пользователь находится в ячейке Edit, когда пакетный запрос обрабатывается ведущим приложением, пакет автоматически завершится с ошибками. Если задано значение true, пакетный запрос будет выполняться немедленно, если пользователь находится не в режиме редактирования ячеек, но если пользователь находится в режиме правки ячеек, пакетный запрос будет задержан до тех пор, пока пользователь не выйдет из режима правки ячейки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type: boolean
