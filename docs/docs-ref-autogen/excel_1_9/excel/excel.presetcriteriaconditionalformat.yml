  - uid: 'excel!Excel.PresetCriteriaConditionalFormat#rule:member'
    summary: |-
      <span data-ttu-id="88966-123">Правило условного форматирования.</span><span class="sxs-lookup"><span data-stu-id="88966-123">The rule of the conditional format.</span></span>

