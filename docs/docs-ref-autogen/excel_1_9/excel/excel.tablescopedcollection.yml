    summary: '<span data-ttu-id="fd00c-128">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="fd00c-128">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="fd00c-129">.</span><span class="sxs-lookup"><span data-stu-id="fd00c-129"></span></span> <span data-ttu-id="fd00c-130">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="fd00c-130"></span></span><!-- --><span data-ttu-id="fd00c-131">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как `Excel.TableScopedCollection` исходный объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.TableScopedCollectionData`</span><span class="sxs-lookup"><span data-stu-id="fd00c-131">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original `Excel.TableScopedCollection` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.TableScopedCollectionData`</span></span><!-- --><span data-ttu-id="fd00c-132">), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.</span><span class="sxs-lookup"><span data-stu-id="fd00c-132">) that contains an "items" array with shallow copies of any loaded properties from the collection''s items.</span></span>'
