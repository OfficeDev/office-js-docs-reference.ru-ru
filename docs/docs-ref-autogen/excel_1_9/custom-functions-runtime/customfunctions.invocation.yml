    summary: |-
      Адрес ячейки, в которой вызывается функция (при запросе), в противном случае — значение не определено.

      Чтобы запросить адрес для функции, в файле метаданных JSON необходимо указать следующие параметры функции:`{ "requiresAddress": true }`

      Если JSON-файл метаданных создается из комментариев Жсдок, добавьте тег`@requiresAddress`<!-- -->.
