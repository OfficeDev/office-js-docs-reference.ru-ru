    name: PowerPoint.createPresentation(base64File)
    fullName: PowerPoint.createPresentation(base64File)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function createPresentation(base64File?: string): Promise<void>;'
      return:
        type:
          - 'powerpoint!PowerPoint.createPresentation~0:complex'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d6f7d-104">Примеры</span><span class="sxs-lookup"><span data-stu-id="d6f7d-104">Examples</span></span>

          ```javascript
          var myFile = document.getElementById("file");
          var reader = new FileReader();

          reader.onload = function (event) {
              // strip off the metadata before the base64-encoded string
              var startIndex = event.target.result.indexOf("base64,");
              var copyBase64 = event.target.result.substr(startIndex + 7);

              PowerPoint.createPresentation(copyBase64);        
          };

          // read in the file as a data URL so we can parse the base64-encoded string
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64File
          description: <span data-ttu-id="d6f7d-105">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="d6f7d-105">Optional.</span></span> <span data-ttu-id="d6f7d-106">Файл PPTX с кодировкой base64.</span><span class="sxs-lookup"><span data-stu-id="d6f7d-106">The base64-encoded .pptx file.</span></span> <span data-ttu-id="d6f7d-107">По умолчанию используется значение NULL.</span><span class="sxs-lookup"><span data-stu-id="d6f7d-107">The default value is null.</span></span>
