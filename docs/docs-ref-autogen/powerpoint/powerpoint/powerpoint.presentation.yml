- name: toJSON()
  uid: powerpoint!PowerPoint.Presentation#toJSON:member(1)
  package: powerpoint!
  fullName: toJSON()
  summary: 'Переопределяет метод JavaScript, чтобы обеспечить более полезные выходные данные при передании объекта `toJSON()` API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, `toJSON` который передается ему.) В то время как исходный объект PowerPoint.Presentation является объектом API, метод возвращает обычный объект `toJSON` JavaScript (тип: `PowerPoint.Interfaces.PresentationData`<!-- -->) содержит поверхностные копии всех загруженных свойств из исходного объекта.'
  remarks: ''
  isPreview: false
