### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Представляет доступные варианты при вставке слайдов.


  \[[Набор API: ПОВЕРПОИНТАПИ Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Задает формат, используемый при вставке слайдов. По умолчанию используется параметр "Кипсаурцеформаттинг".


    \[[Набор API: ПОВЕРПОИНТАПИ Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Указывает слайды из исходной презентации, которые будут вставлены в текущую презентацию. Эти слайды представлены с помощью идентификаторов, которые можно получить из `Slide` объекта. Порядок этих слайдов сохраняется во время вставки. Если не удается найти ни один из исходных слайдов или идентификаторы являются недопустимыми, операция создаст `SlideNotFound` исключение и слайды не будут вставлены. Все исходные слайды будут вставлены, когда `sourceSlideIds` не будет предоставлено (это поведение по умолчанию).


    \[[Набор API: ПОВЕРПОИНТАПИ Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Указывает, где будут вставляться новые слайды в презентации. Новые слайды будут вставлены после слайда с заданным ИДЕНТИФИКАТОРом слайда. Если `targetSlideId` он не указан, слайды будут вставлены в начало презентации. Если `targetSlideId` параметр является недопустимым или указывает на несуществующий слайд, операция создаст `SlideNotFound` исключение и слайды не будут вставлены.


    \[[Набор API: ПОВЕРПОИНТАПИ Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
