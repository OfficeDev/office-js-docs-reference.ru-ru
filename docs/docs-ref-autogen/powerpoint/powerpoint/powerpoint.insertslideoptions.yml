### YamlMime:TSType
name: PowerPoint.InsertSlideOptions
uid: powerpoint!PowerPoint.InsertSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.InsertSlideOptions
summary: >-
  Представляет доступные параметры при вставке слайдов.


  \[[Набор API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formatting
  uid: powerpoint!PowerPoint.InsertSlideOptions#formatting:member
  package: powerpoint!
  fullName: formatting
  summary: >-
    Указывает форматирование, которое будет применяться во время вставки слайда. По умолчанию используется параметр KeepSourceFormatting.


    \[[Набор API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formatting?: PowerPoint.InsertSlideFormatting | "KeepSourceFormatting" | "UseDestinationTheme";'
    return:
      type: <xref uid="powerpoint!PowerPoint.InsertSlideFormatting:enum" /> | "KeepSourceFormatting" | "UseDestinationTheme"
- name: sourceSlideIds
  uid: powerpoint!PowerPoint.InsertSlideOptions#sourceSlideIds:member
  package: powerpoint!
  fullName: sourceSlideIds
  summary: >-
    Указывает слайды из презентации источника, которые будут вставлены в текущую презентацию. Эти слайды представлены их ИД, которые можно получить из `Slide` объекта. Порядок этих слайдов сохраняется во время вставки. Если исходные слайды не найдены или если они недопустимы, операция выдает исключение, и слайды `SlideNotFound` не будут вставлены. Все исходные слайды будут вставлены, если они не предоставлены `sourceSlideIds` (это поведение по умолчанию).


    \[[Набор API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sourceSlideIds?: string[];'
    return:
      type: string[]
- name: targetSlideId
  uid: powerpoint!PowerPoint.InsertSlideOptions#targetSlideId:member
  package: powerpoint!
  fullName: targetSlideId
  summary: >-
    Указывает место вставки новых слайдов в презентацию. Новые слайды будут вставлены после слайда с заданным ИД слайда. Если они не предоставлены, слайды будут вставлены `targetSlideId` в начале презентации. Если слайд недействителен или имеет указатель на несуществующий слайд, операция выставляет исключение, и слайды `targetSlideId` `SlideNotFound` не вставляются.


    \[[Набор API: PowerPointApi 1.2](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'targetSlideId?: string;'
    return:
      type: string
