- name: getItem(key)
  uid: powerpoint!PowerPoint.SlideCollection#getItem:member(1)
  package: powerpoint!
  fullName: getItem(key)
  summary: >-
    Получает слайд по уникальному ИД. Если слайд не существует, будет выброшено исключение.


    \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): PowerPoint.Slide;'
    parameters:
    - id: key
      description: ИД слайда.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Слайд с уникальным ИД. Если такой слайд не существует, высылается исключение.
- name: getItemAt(index)
  uid: powerpoint!PowerPoint.SlideCollection#getItemAt:member(1)
  package: powerpoint!
  fullName: getItemAt(index)
  summary: >-
    Получает слайд с помощью индекса на основе нуля в коллекции. Слайды хранятся в том же порядке, в который они показаны в презентации. Исключение высылается, если индекс находится вне диапазона.


    \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemAt(index: number): PowerPoint.Slide;'
    parameters:
    - id: index
      description: Индекс слайда в коллекции.
      type: number
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Слайд по заданным индексам. Исключение высылается, если индекс находится вне диапазона.
- name: getItemOrNullObject(id)
  uid: powerpoint!PowerPoint.SlideCollection#getItemOrNullObject:member(1)
  package: powerpoint!
  fullName: getItemOrNullObject(id)
  summary: >-
    Получает слайд по уникальному ИД. Возвращает объект, для `isNullObject` свойства которого установлено `true` свойство, если слайд не существует.


    \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(id: string): PowerPoint.Slide;'
    parameters:
    - id: id
      description: ИД слайда.
      type: string
    return:
      type: <xref uid="powerpoint!PowerPoint.Slide:class" />
      description: Слайд с уникальным ИД. Если такой слайд не существует, возвращается объект, для свойства `isNullObject` `true` которого установлено его свойство.
