properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Указывает ID макета слайда, который будет использоваться для нового слайда. Если нет, но предоставляется, будет использоваться ID первого макета из указанного `layoutId` `slideMasterId` мастера слайдов. Если нет, но предоставляется, указанный макет должен быть доступен для мастера слайдов по умолчанию (как указано `slideMasterId` `layoutId` в `slideMasterId` описании). В противном случае будет выброшена ошибка.


    \[[API set: PowerPointApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Указывает ID мастера слайдов, который будет использоваться для нового слайда. Если нет, будет использован мастер слайдов `slideMasterId` предыдущего слайда. Если предыдущего слайда нет, будет использован первый мастер слайдов презентации.


    \[[API set: PowerPointApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
