### YamlMime:TSType
name: PowerPoint.AddSlideOptions
uid: powerpoint!PowerPoint.AddSlideOptions:interface
package: powerpoint!
fullName: PowerPoint.AddSlideOptions
summary: >-
  Представляет доступные параметры при добавлении нового слайда.


  \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: layoutId
  uid: powerpoint!PowerPoint.AddSlideOptions#layoutId:member
  package: powerpoint!
  fullName: layoutId
  summary: >-
    Указывает ИД макета слайда, который будет использоваться для нового слайда. Если нет, но предоставлено поле, будет использоваться ИД первого макета из указанного хозяина `layoutId` `slideMasterId` слайда. Если нет, но предоставлено значение a, указанный макет должен быть доступен для мастера слайдов по умолчанию (как указано `slideMasterId` `layoutId` в `slideMasterId` описании). В противном случае будет выброшена ошибка.


    \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'layoutId?: string;'
    return:
      type: string
- name: slideMasterId
  uid: powerpoint!PowerPoint.AddSlideOptions#slideMasterId:member
  package: powerpoint!
  fullName: slideMasterId
  summary: >-
    Указывает ИД хозяина слайда, который будет использоваться для нового слайда. Если нет, будет использоваться мастер слайдов `slideMasterId` предыдущего слайда. Если предыдущего слайда нет, будет использован первый мастер слайдов презентации.


    \[[Набор API: Бета-версия PowerPointApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/powerpoint-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'slideMasterId?: string;'
    return:
      type: string
