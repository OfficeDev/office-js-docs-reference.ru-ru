fields:
- name: single
  uid: excel!Excel.ShapeLineStyle.single:member
  package: excel!
  summary: Одна строка.
  value: "\"Single\""
- name: thickBetweenThin
  uid: excel!Excel.ShapeLineStyle.thickBetweenThin:member
  package: excel!
  summary: Толстая линия с тонкой линией с каждой стороны.
  value: "\"ThickBetweenThin\""
- name: thickThin
  uid: excel!Excel.ShapeLineStyle.thickThin:member
  package: excel!
  summary: Толстая линия рядом с тонкой линией. Для горизонтальных линий толстая линия находится над тонкой линией. Для вертикальных линий толстая линия находится слева от тонкой линии.
  value: "\"ThickThin\""
- name: thinThick
  uid: excel!Excel.ShapeLineStyle.thinThick:member
  package: excel!
  summary: Толстая линия рядом с тонкой линией. Для горизонтальных линий толстая линия находится ниже тонкой линии. Для вертикальных линий толстая линия находится справа от тонкой линии.
  value: "\"ThinThick\""
- name: thinThin
  uid: excel!Excel.ShapeLineStyle.thinThin:member
  package: excel!
  summary: Две тонкие линии.
  value: "\"ThinThin\""
