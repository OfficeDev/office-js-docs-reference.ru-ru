- name: subscript
  uid: excel!Excel.Interfaces.RangeFontLoadOptions#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Указывает состояние подписки шрифта. `true`Возвращается, если все шрифты диапазона являются подскриптумом. Возвращается, если все шрифты диапазона являются суперскриптумом или нормальным `false` (ни суперскриптом, ни подскриптом). Возвращает `null` обратное.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
