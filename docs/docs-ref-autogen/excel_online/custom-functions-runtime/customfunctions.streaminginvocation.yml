items:
  - uid: 'custom-functions-runtime!CustomFunctions.StreamingInvocation:interface'
    summary: |-
      Предоставляет сведения о вызове пользовательской функции потоковой передачи. Потоковая настраиваемая функция может получить результаты, которые могут изменяться со временем.

      Вызовите `setResult()` один или несколько раз, чтобы предоставить результат, а не возвращать результат из функции.
    name: CustomFunctions.StreamingInvocation
    fullName: CustomFunctions.StreamingInvocation
    langs:
      - typeScript
    type: interface
    extends:
