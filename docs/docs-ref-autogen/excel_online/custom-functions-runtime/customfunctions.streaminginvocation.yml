  - uid: 'custom-functions-runtime!CustomFunctions.StreamingInvocation#setResult:member'
    summary: 'Задайте результат для пользовательской функции. Может вызываться несколько раз. \[[Набор API: кустомфунктионсрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]'
    name: setResult
