### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Предоставляет сведения о вызове настраиваемой функции.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    Адрес ячейки, где функция называется, если она запрашивается, в противном случае не определился.


    Чтобы запросить адрес функции, в файле JSON метаданных параметры функции должны указать: `{ "requiresAddress": true }`


    Если файл JSON метаданных создается из комментариев JSDoc, включай тег `@requiresAddress`<!-- -->. \[[Набор API: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    Диапазон адресов, где параметры функции находятся, если это запрашивается, в противном случае неопределимы.


    Чтобы запросить адреса параметров для функции, в файле JSON метаданных параметры функции должны указываться: `{ "requiresParameterAddresses": true }`


    Если файл JSON метаданных создается из комментариев JSDoc, включай тег `@requiresParameterAddresses`<!-- -->. \[[Набор API: CustomFunctionsRuntime 1.3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
