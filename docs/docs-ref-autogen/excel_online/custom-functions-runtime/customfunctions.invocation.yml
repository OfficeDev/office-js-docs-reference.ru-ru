### YamlMime:TSType
name: CustomFunctions.Invocation
uid: custom-functions-runtime!CustomFunctions.Invocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Предоставляет сведения о вызове пользовательской функции.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: custom-functions-runtime!CustomFunctions.Invocation#address:member
  package: custom-functions-runtime!
  fullName: address
  summary: >-
    Адрес ячейки, в которой вызывается функция (при запросе), в противном случае — значение не определено.


    Чтобы запросить адрес для функции, в файле метаданных JSON необходимо указать следующие параметры функции: `{ "requiresAddress": true }`


    Если JSON-файл метаданных создается из комментариев Жсдок, добавьте тег `@requiresAddress`<!-- -->. \[[Набор API: кустомфунктионсрунтиме 1,1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: string;'
    return:
      type: string
- name: parameterAddresses
  uid: custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member
  package: custom-functions-runtime!
  fullName: parameterAddresses
  summary: >-
    Адреса диапазона, где находятся параметры функции (при запросе), в противном случае — неопределено.


    Чтобы запросить адреса параметров для функции, в файле метаданных JSON необходимо указать следующие параметры функции: `{ "requiresParameterAddresses": true }`


    Если JSON-файл метаданных создается из комментариев Жсдок, добавьте тег `@requiresParameterAddresses`<!-- -->. \[[Набор API: кустомфунктионсрунтиме 1,3](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parameterAddresses?: string[];'
    return:
      type: string[]
