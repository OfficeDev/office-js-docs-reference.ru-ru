- name: priority
  uid: excel!Excel.ConditionalFormat#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Приоритет (или индекс) в коллекции условного формата, в которую в настоящее время существует этот условный формат. При изменении этого также изменяются приоритеты других условных форматов, чтобы обеспечить по порядку приоритета. Используйте отрицательный приоритет, чтобы начать с задней стороны. Приоритеты, которые больше границ, будут получаться и устанавливаться в качестве максимального (или минимального, если отрицательного) приоритета. Также обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в этом новом расположении приоритета, если вы хотите внести в него дополнительные изменения.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'priority: number;'
    return:
      type: number
