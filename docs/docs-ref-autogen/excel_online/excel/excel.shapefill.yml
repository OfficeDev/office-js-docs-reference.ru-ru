  package: excel!
  fullName: transparency
  summary: >-
    Указывает процент прозрачности заполнения как значение от 0.0 (непрозрачная) до 1.0 (clear). Возвращается, если тип формы не поддерживает прозрачность или заполнение фигуры имеет несогласованную прозрачность, например с типом `null` заполнения градиента.


