- name: content
  uid: excel!Excel.CommentReply#content:member
  package: excel!
  fullName: content
  summary: >-
    Содержимое ответа на комментарий. Строка является обычным текстом.


    \[[Набор API: ExcelApi 1,10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'content: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-replies.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n    const comment = sheet.comments.getItemAt(0);\n    const reply = comment.replies.getItemAt(0);\n    reply.load(\"content\");\n    // Sync to load the content of the comment reply.\n    await context.sync();\n\n    // Append \"Please!\" to the end of the comment reply.\n    reply.content += \" Please!\";\n    await context.sync();\n});\n```"
