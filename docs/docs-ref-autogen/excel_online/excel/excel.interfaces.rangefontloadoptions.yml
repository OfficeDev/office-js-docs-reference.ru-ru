name: Excel.Interfaces.RangeFontLoadOptions
uid: excel!Excel.Interfaces.RangeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeFontLoadOptions
summary: >-
  Этот объект представляет атрибуты шрифта (имя, размер, цвет и т. д.) для объекта.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
