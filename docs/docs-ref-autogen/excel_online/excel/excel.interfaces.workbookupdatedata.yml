properties:
- name: chartDataPointTrack
  uid: excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member
  package: excel!
  fullName: chartDataPointTrack
  summary: >-
    Значение true, если все диаграммы в книге отслеживают точки фактических данных, с которыми они связаны. False, если диаграммы отслеживают индекс точек данных.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'chartDataPointTrack?: boolean;'
    return:
      type: boolean
- name: isDirty
  uid: excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member
  package: excel!
  fullName: isDirty
  summary: >-
    Указывает, были ли внесены изменения с момента последнего сберегаемого книги. Если вы хотите закрыть измененную книгу, не сэкономив ее или не настроив запрос на ее сохранение, вы можете настроить это свойство на верное.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isDirty?: boolean;'
    return:
      type: boolean
