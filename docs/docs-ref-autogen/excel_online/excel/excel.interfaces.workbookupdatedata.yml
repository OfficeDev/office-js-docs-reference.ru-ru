  uid: excel!Excel.Interfaces.WorkbookUpdateData#properties:member
  package: excel!
  fullName: properties
  summary: >-
    Получает свойства книги.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
