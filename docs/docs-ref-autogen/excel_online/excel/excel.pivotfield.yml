  uid: excel!Excel.PivotField#applyFilter:member(1)
  package: excel!
  fullName: applyFilter(filter)
  summary: >-
    Задает один или несколько текущих pivotFilters поля и применяет их к полю. Если предоставленные фильтры недопустимы или не могут применяться, высылается исключение.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
