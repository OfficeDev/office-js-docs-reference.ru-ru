- name: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  uid: excel!Excel.PivotField#sortByValues:member(1)
  package: excel!
  fullName: sortByValues(sortBy, valuesHierarchy, pivotItemScope)
  summary: >-
    Сортирует сводную таблицу по указанным значениям в определенной области. Область определяет, какие конкретные значения будут использоваться для сортировки при нескольких значениях из одного dataPivotHierarchy.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sortByValues(sortBy: Excel.SortBy, valuesHierarchy: Excel.DataPivotHierarchy, pivotItemScope?: Array<PivotItem | string>): void;'
    parameters:
    - id: sortBy
      description: Указывает, будет ли сортировка происходит по возрастанию или убыванию.
      type: <xref uid="excel!Excel.SortBy:enum" />
    - id: valuesHierarchy
      description: Указывает иерархию значений на оси данных, которая будет использоваться для сортировки.
      type: <xref uid="excel!Excel.DataPivotHierarchy:class" />
    - id: pivotItemScope
      description: Элементы, которые должны использоваться для области сортировки. Это будут элементы, которые составляют строку или столбец, по которые нужно отсортировать. Если вместо pivotItem используется строка, строка представляет собой ИД pivotItem. Если на оси, на которая нужно отсортировать данные, нет элементов, кроме иерархии данных, этот элемент может быть пустым.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    return:
      type: void
      description: ''
