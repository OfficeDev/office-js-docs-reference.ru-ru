- name: toJSON()
  uid: excel!Excel.Style#toJSON:member(1)
  package: excel!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезные выходные данные при передании объекта `toJSON()` API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, `toJSON` который передается ему.) В то время как исходный объект Excel.Style является объектом API, метод возвращает обычный объект `toJSON` JavaScript (введите как `Excel.Interfaces.StyleData`<!-- -->), который содержит неглубокие копии всех загруженных свойств из исходного объекта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
