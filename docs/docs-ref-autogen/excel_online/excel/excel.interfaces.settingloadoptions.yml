name: Excel.Interfaces.SettingLoadOptions
uid: excel!Excel.Interfaces.SettingLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.SettingLoadOptions
summary: >-
  Параметр представляет собой пару параметров с ключевым значением, которые сохраняются в документе (для каждого файла надстройки). Эти настраиваемые пары значений ключа можно использовать для хранения сведений о состоянии или жизненном цикле, необходимых надстройке контента или области задач. Обратите внимание, что в документе сохраняются параметры, поэтому хранить конфиденциальные или защищенные сведения, такие как сведения о пользователях и пароль, не место.


  \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
