    summary: |-
      Представляет вертикальное выравнивание для подписи линии тренда диаграммы. Дополнительные сведения см. в статье Excel. Чарттекствертикалалигнмент. Это свойство является допустимым, только если TextOrientation метки линии тренда равно 0.

