  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Представляет расстояние от верхнего края подписи линии тренда диаграммы до верха области диаграммы (в пунктах). Значение NULL, если подпись линии тренда диаграммы не отображается.


    \[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
