  - uid: 'excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#horizontalAlignment:member'
    summary: |-
      Представляет горизонтальное выравнивание для подписи линии тренда диаграммы. Дополнительные сведения см. в статье Excel. Чарттекссоризонталалигнмент. Это свойство является допустимым только в том случае, если TextOrientation метки аппроксимации — 90, 90 или 180.

