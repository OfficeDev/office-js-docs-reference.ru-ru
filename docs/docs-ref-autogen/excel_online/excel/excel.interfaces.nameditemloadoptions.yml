### YamlMime:TSType
name: Excel.Interfaces.NamedItemLoadOptions
uid: excel!Excel.Interfaces.NamedItemLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  Представляет определенное имя для диапазона ячеек или значения. Имена могут быть примитивными именами Objects (как показано в приведенном ниже типе), объектом Range или ссылкой на диапазон. Этот объект может использоваться для получения объекта диапазона, связанного с именами.


  \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
