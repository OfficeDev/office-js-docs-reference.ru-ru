- name: autoFill(destinationRange, autoFillType)
  uid: excel!Excel.Range#autoFill:member(1)
  package: excel!
  fullName: autoFill(destinationRange, autoFillType)
  summary: >-
    Заполняет диапазон от текущего диапазона до диапазона назначения с помощью указанной логики AutoFill. Диапазон назначения может быть `null`<!-- -->, или может расширить источник горизонтально или вертикально. Дисконтные диапазоны не поддерживаются.


    Дополнительные сведения читайте в [публикации "Использование автозаполненки" и "Заполнение вспышки".](https://support.office.com/article/video-use-autofill-and-flash-fill-2e79a709-c814-4b27-8bc2-c4dc84d49464)<!-- -->.


    \[[API set: ExcelApi 1.9, ExcelApi `destinationRange` <!-- --> Preview for null](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoFill(destinationRange?: Range | string, autoFillType?: Excel.AutoFillType): void;'
    parameters:
    - id: destinationRange
      description: Диапазон назначения для AutoFill. Если диапазон назначения `null`<!-- -->, данные заполняются на основе окружающих ячеек (это поведение при двойном нажатии ручки заполнения диапазона пользовательского интерфейса).
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: autoFillType
      description: Тип AutoFill. Указывает, как должен быть заполнен диапазон назначения в зависимости от содержимого текущего диапазона. По умолчанию это "FillDefault".
      type: <xref uid="excel!Excel.AutoFillType:enum" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-auto-fill.yaml\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getActiveWorksheet();\n  const sumCell = sheet.getRange(\"P4\");\n  \n  // Copy everything. The formulas will be contextually updated based on their new locations.\n  sumCell.autoFill(\"P4:P7\", Excel.AutoFillType.fillCopy);\n  sumCell.format.autofitColumns();\n  await context.sync();\n});\n```"
