- name: enableCalculation
  uid: excel!Excel.Interfaces.WorksheetUpdateData#enableCalculation:member
  package: excel!
  fullName: enableCalculation
  summary: >-
    Определяет, должен ли Excel пересчитывать лист при необходимости. Имеет значение true, если Excel пересчитывает лист при необходимости. False, если Excel не пересчитывает лист.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'enableCalculation?: boolean;'
