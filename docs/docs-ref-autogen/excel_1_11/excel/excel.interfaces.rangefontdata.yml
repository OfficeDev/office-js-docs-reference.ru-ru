      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Указывает состояние суперсписка шрифта. `true`Возвращается, если все шрифты диапазона являются суперскриптумом. Возвращается, если все шрифты диапазона являются подскриптумом или нормальным `false` (ни суперскриптом, ни подписком). Возвращает `null` обратное.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
