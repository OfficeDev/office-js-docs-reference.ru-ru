- name: left
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member
  package: excel!
  fullName: left
  summary: >-
    Для каждого элемента в коллекции — представляет расстояние в пунктах от левого края среза до левого края листа. Создает исключение "аргумент является недопустимым или отсутствует или имеет неправильный формат". исключение, если в качестве входных данных задано отрицательное значение.


