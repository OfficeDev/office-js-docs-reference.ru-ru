  package: excel!
  fullName: height
  summary: >-
    Для каждого элемента в коллекции: представляет высоту среза в пунктах. Создает исключение "аргумент является недопустимым или отсутствует или имеет неправильный формат". исключение, если задано отрицательное значение или ноль в качестве входных данных.


