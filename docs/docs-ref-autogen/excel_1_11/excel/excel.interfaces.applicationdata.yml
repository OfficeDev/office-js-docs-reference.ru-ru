### YamlMime:TSType
name: Excel.Interfaces.ApplicationData
uid: excel!Excel.Interfaces.ApplicationData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationData
summary: Интерфейс, описывающий данные, возвращаемые при вызове `application.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Возвращает версию модуля вычислений Excel, использованного для последнего полного пересчета.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: number;'
    return:
      type: number
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Возвращает режим вычислений, используемый в книге в соответствии с константами в Excel. Калкулатионмоде. Возможные значения: `Automatic`<!-- -->, где Excel управляет пересчетом; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где выполняется расчет, когда пользователь запрашивает его.


    \[[Набор API: ExcelApi 1,1 для Get, 1,8 для Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationData#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Возвращает состояние вычисления приложения. Дополнительные сведения см. в статье Excel.CalculationState.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
    return:
      type: <xref uid="excel!Excel.CalculationState:enum" /> | "Done" | "Calculating" | "Pending"
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationData#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    Предоставляет сведения, основанные на текущих параметрах языковых параметров системы. Сюда входят имена культур, форматирование чисел и другие параметры, зависящие от культуры.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoData:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationData#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Получает строку, используемую в качестве десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: string;'
    return:
      type: string
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Возвращает параметры итеративных вычислений. В Excel для Windows и Mac параметры будут применены к приложению Excel. В Excel на веб-сайте и других платформах параметры будут применены к активной книге.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationData:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationData#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    Получает строку, используемую для разделения групп цифр слева от десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: string;'
    return:
      type: string
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationData#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Указывает, включены ли системные разделители Excel. К системным разделителям относятся разделитель целой и дробной части, а также разделитель групп разрядов.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
