### YamlMime:TSType
name: Excel.DataValidation
uid: excel!Excel.DataValidation:class
package: excel!
fullName: Excel.DataValidation
summary: >-
  Представляет проверку данных, примененную к текущему диапазону. Дополнительные сведения об объектной модели проверки данных можно узнать в документе "Добавление проверки данных [в диапазоны Excel"](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.


  \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
