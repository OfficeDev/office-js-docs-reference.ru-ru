  fullName: toJSON()
  summary: 'Переопределяет метод JavaScript, чтобы обеспечить более полезные выходные данные при передании объекта `toJSON()` API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, `toJSON` который передается ему.) В то время как исходный объект Excel.DataValidation является объектом API, метод возвращает обычный объект `toJSON` JavaScript (тип: `Excel.Interfaces.DataValidationData`<!-- -->), который содержит неглубокие копии всех загруженных свойств из исходного объекта.'
