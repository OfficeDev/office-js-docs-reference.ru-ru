- name: valid
  uid: excel!Excel.DataValidation#valid:member
  package: excel!
  fullName: valid
  summary: >-
    Указывает, являются ли все значения ячеек допустимыми в соответствии с правилами проверки данных. Возвращает значение true, если все значения ячеей являются допустимыми, или false, если все значения ячеей недопустимы. Возвращает значение null, если в диапазоне есть допустимые и недопустимые значения ячеек.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly valid: boolean;'
    return:
      type: boolean
