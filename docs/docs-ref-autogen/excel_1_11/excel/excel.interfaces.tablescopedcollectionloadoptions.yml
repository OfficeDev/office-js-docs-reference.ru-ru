name: Excel.Interfaces.TableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableScopedCollectionLoadOptions
summary: >-
  Представляет собой объемную коллекцию таблиц. Для каждой таблицы верхний левый угол считается его якорным расположением, а таблицы сортировать сверху вниз, а затем слева направо.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
