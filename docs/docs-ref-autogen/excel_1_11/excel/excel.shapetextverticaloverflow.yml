### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: >-
  Указывает вертикальный переток для текстового кадра в форме.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: Скрыть текст, не подходящий вертикально в текстовом кадре.
  value: "\"Clip\""
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: Скрыть текст, который не соответствует вертикально в текстовом кадре, и добавить эллипсис (...) в конце видимого текста.
  value: "\"Ellipsis\""
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Разрешить тексту переполнить текстовую рамку вертикально (может быть сверху, снизу или в зависимости от выравнивания текста).
  value: "\"Overflow\""
