    Представляет горизонтальное выравнивание метки трендовой линии диаграммы. Подробные `Excel.ChartTextHorizontalAlignment` сведения см. в материале. Это свойство допустимо только в том случае, если метка `TextOrientation` тренда — 90, 90 или 180.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
