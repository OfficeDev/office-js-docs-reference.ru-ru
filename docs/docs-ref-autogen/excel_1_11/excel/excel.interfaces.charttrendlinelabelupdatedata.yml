  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Представляет угол, на который ориентирован текст для метки трендовой линии диаграммы. Значение должно быть либо в целом от -90 до 90, либо в целом 180 для вертикально ориентированного текста.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation?: number;'
    return:
      type: number
