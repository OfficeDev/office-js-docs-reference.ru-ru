  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#top:member
  package: excel!
  fullName: top
  summary: >-
    Представляет расстояние в точках от верхнего края метки трендовой линии диаграммы до верхней части области диаграммы. Значение, `null` если метка трендовой линии диаграммы не отображается.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
