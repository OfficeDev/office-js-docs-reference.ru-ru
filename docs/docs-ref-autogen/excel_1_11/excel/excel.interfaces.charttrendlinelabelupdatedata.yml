- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Строковая величина, которая представляет формулу метки трендовой линии диаграммы с помощью нотации в стиле A1.


