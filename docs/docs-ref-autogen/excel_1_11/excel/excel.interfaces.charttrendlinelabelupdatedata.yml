- name: formula
  uid: excel!Excel.Interfaces.ChartTrendlineLabelUpdateData#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Строковое значение, представляющее формулу подписи линии тренда диаграммы с использованием нотации стиля A1.


