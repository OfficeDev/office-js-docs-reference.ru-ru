  fullName: autoText
  summary: >-
    Указывает, автоматически ли метка trendline создает соответствующий текст на основе контекста.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
