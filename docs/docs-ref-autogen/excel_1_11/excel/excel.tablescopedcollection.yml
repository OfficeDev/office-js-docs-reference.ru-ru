name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:class
package: excel!
fullName: Excel.TableScopedCollection
summary: >-
  Представляет собой объемную коллекцию таблиц. Для каждой таблицы верхний левый угол считается его якорным расположением, а таблицы сортировать сверху вниз, а затем слева направо.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
