name: Excel.Interfaces.ShapeLoadOptions
uid: excel!Excel.Interfaces.ShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Представляет общий объект фигуры в таблице. Фигура может быть геометрической фигурой, линией, группой фигур и т. д. Подробнее о объектной модели фигуры читайте в материале [Работа с фигурами с помощью API JavaScript Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
