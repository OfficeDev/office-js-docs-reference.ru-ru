name: Excel.Image
uid: excel!Excel.Image:class
package: excel!
fullName: Excel.Image
summary: >-
  Представляет изображение на этом рисунке. Чтобы получить соответствующий объект Shape, используйте Image.shape.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
