- name: valid
  uid: excel!Excel.Interfaces.DataValidationLoadOptions#valid:member
  package: excel!
  fullName: valid
  summary: >-
    Указывает, являются ли все значения ячеек допустимыми в соответствии с правилами проверки данных. Возвращает значение true, если все значения ячейки допустимы или ложны, если все значения ячейки недействительны. Возвращает значение null, если в диапазоне имеются допустимые и недействительные значения ячейки.


    \[[Набор API: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
