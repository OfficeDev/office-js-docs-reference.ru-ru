name: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
summary: >-
  Представляет объекты границ, из которых состоит граница диапазона.


  \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Для каждого элемента в коллекции: HTML-код цвета, представляющий цвет линии границы для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Для каждого элемента в коллекции: значение константы, которое указывает на конкретную сторону границы. Дополнительные сведения см. в статье Excel. Кондитионалранжебордериндекс.


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: одна из констант стиля линии, определяющая стиль линии для границы. Дополнительные сведения см. в статье Excel. Бордерлинестиле.


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
