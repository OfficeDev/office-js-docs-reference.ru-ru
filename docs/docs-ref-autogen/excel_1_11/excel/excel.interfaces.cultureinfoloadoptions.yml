- name: $all
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Получает имя языка и региональных параметров в формате languagecode2-Country/regioncode2 (например, "zh-CN" или "en-US"). Это основано на текущих параметрах системы.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.Interfaces.CultureInfoLoadOptions#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: >-
    Определяет формат отображения чисел, соответствующий культуре. Это основано на текущих параметрах языковых параметров системы.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
