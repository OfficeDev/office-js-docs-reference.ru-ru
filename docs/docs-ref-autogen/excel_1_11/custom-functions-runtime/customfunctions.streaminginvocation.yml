### YamlMime:TSType
name: CustomFunctions.StreamingInvocation
uid: custom-functions-runtime!CustomFunctions.StreamingInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.StreamingInvocation
summary: >-
  Предоставляет сведения о вызове настраиваемой функции потоковой передачи. Настраиваемая функция потоковой передачи может предоставлять результаты, которые могут изменяться со временем.


  Вызывай один или несколько раз, чтобы предоставить результат, а не возвращать `setResult()` результат из функции.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: setResult
  uid: custom-functions-runtime!CustomFunctions.StreamingInvocation#setResult:member
  package: custom-functions-runtime!
  fullName: setResult
  summary: 'Установите результат для настраиваемой функции. Может быть вызвано несколько раз. \[[Набор API: CustomFunctionsRuntime 1.1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setResult: (value: ResultType | Error) => void;'
    return:
      type: '(value: ResultType | <xref uid="custom-functions-runtime!CustomFunctions.Error:class" />) =&gt; void'
