items:
  - uid: custom-functions-runtime.CustomFunctions.CancelableInvocation
    summary: |-
      Предоставляет сведения о вызове отмены настраиваемой функции. Отменяемая настраиваемая функция может предоставить обработчик для события onCanceled.

      Чтобы указать, что функция является отменяемой, в файле метаданных JSON необходимо указать следующие параметры функции:`{ "cancelable": true }`

      Если JSON-файл метаданных создается из комментариев Жсдок, добавьте тег`@cancelable`<!-- -->.
    isPreview: true
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.Invocation
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.CancelableInvocation.onCanceled
