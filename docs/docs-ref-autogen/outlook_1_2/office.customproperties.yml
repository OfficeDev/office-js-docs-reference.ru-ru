- uid: Outlook_1_2.Office.CustomProperties.saveAsync
  summary: >-
    Сохраняет настраиваемые свойства конкретного элемента на сервере.


    Необходимо вызвать метод saveAsync, чтобы сохранить все изменения, внесенные с помощью метода set или remove объекта CustomProperties. Сохранение — асинхронное действие.


    Рекомендуется иметь функции обратного вызова поиск и устранение ошибок из saveAsync. В частности, надстройка чтения может активироваться, когда подключенный пользователь открыл форму чтения, а затем отключился. Если надстройка вызывает saveAsync в отключенном состоянии, saveAsync возвратит ошибку. Метод обратного вызова должен обрабатывать эту ошибку соответствующим образом.
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>
  name: saveAsync(callback, asyncContext)
  fullName: Outlook_1_2.Office.CustomProperties.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(callback?: (result: AsyncResult) => void, asyncContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult.
      type:
      - '(result: AsyncResult) => void'
    - id: asyncContext
      description: 'Необязательный параметр. Данные о состоянии, передаваемые в метод обратного вызова. \[Набор API-интерфейсов: почтовый ящик 1.0\]'
      type:
      - any
- uid: Outlook_1_2.Office.CustomProperties.set
  summary: >-
    Присваивает указанному свойству заданное значение.


    Метод set присваивает указанному свойству заданное значение. Чтобы сохранить свойство на сервере, необходимо использовать метод saveAsync.


    Метод set создает свойство, если указанное свойство не существует. В противном случае существующее значение заменяется на новое значение. Параметр value может быть любого типа, однако он всегда передается на сервер в виде строки.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>
  name: set(name, value)
  fullName: Outlook_1_2.Office.CustomProperties.set
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: string): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: name
      description: Имя свойства, которому присваивается значение.
      type:
      - string
    - id: value
      description: Значение, присваиваемое свойству.
      type:
      - string
