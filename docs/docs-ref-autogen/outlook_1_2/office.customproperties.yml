- uid: Outlook_1_2.Office.CustomProperties.remove
  summary: >-
    Удаляет указанное свойство из коллекции настраиваемых свойств.


    Чтобы удаление свойства было постоянным, вызовите метод saveAsync объекта CustomProperties.
