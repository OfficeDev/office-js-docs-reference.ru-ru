      type:
      - void
      description: Выбранные данные в виде строки с форматом, определенным в параметре coercionType.
    parameters:
    - id: coercionType
      description: Запрашивает формат данных. Если задано значение Text, метод возвращает обычный текст как строку, удаляя все имеющиеся HTML-теги. Если задано значение HTML, метод возвращает выделенный текст (обычный текст или HTML).
