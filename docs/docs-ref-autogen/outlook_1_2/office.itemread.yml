  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: getRegExMatchesByName(name)
  fullName: Outlook_1_2.Office.ItemRead.getRegExMatchesByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getRegExMatchesByName(name: string): string[];'
    return:
      type:
      - string[]
      description: Массив строк, соответствующих регулярному выражению, определяемому в XML-файле манифеста.
    parameters:
    - id: name
      description: Имя элемента правила ItemHasRegularExpressionMatch, определяющее соответствующий фильтр.
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.itemClass
  summary: >-
    Получает класс элемента веб-служб Exchange для выбранного элемента.


    Можно создавать настраиваемые классы сообщения, расширяющие класс сообщения по умолчанию, например, настраиваемый класс сообщения о встрече IPM.Appointment.Contoso.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>


    Свойство itemClass указывает класс сообщения выбранного элемента. Далее приводятся классы сообщения по умолчанию для элемента сообщения или встречи.


    <table> <tr> <th>Тип</th> <th>Описание</th> <th>Класс элемента</th> </tr> <tr> <td>Элементы встречи</td> <td>Это элементы календаря с классом элементов IPM.Appointment или IPM.Appointment.Occurence.</td> <td>IPM. Встречи, IPM. Appointment.Occurence</td> </tr> <tr> <td>Элементы сообщения</td> <td>Сюда входят сообщения электронной почты с классом сообщения по умолчанию IPM.Note, а также приглашения на собрания, ответы на приглашения и отмены собраний, использующие IPM.Schedule.Meeting в качестве базового класса сообщения.</td> <td>IPM. Примечание IPM. Schedule.Meeting.Request,IPM. Schedule.Meeting.Neg,IPM. Schedule.Meeting.Pos,IPM. Schedule.Meeting.Tent,IPM. Schedule.Meeting.Canceled</td> </tr> </table>
  name: itemClass
  fullName: Outlook_1_2.Office.ItemRead.itemClass
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemClass: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.itemId
  summary: >-
    Получает идентификатор элемента веб-служб Exchange для текущего элемента.


    Свойство itemId недоступен в режиме создания. Если требуется идентификатор элемента, метод saveAsync можно использовать для сохранения элемента в хранилище, которое возвращает идентификатор элемента с помощью параметра AsyncResult.value в функции обратного вызова.


    Примечание: Идентификатор, возвращенный свойством itemId — это то же, что идентификатор элемента веб-служб Exchange. Свойство itemId не совпадать с Идентификатором, используемым API-Интерфейс REST Outlook или идентификатор записи Outlook. Прежде чем вносить API-Интерфейс REST для звонков с помощью этого значения, его следует преобразовать с помощью Office.context.mailbox.convertToRestId. Для получения дополнительных сведений показано использование API REST Outlook из надстройки Outlook.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
  name: itemId
  fullName: Outlook_1_2.Office.ItemRead.itemId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'itemId: string;'
    return:
      type:
      - string
- uid: Outlook_1_2.Office.ItemRead.normalizedSubject
  summary: >-
    Получает тему элемента, в которой удалены все префиксы (включая RE: и FWD:).


    Свойство normalizedSubject получает тему элемента со стандартными префиксами (такими как RE: и FW:), добавляемыми почтовыми программами. Для получения темы элемента с префиксами используйте свойство subject.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
