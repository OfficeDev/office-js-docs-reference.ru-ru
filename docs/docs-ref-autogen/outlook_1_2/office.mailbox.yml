      - string
- uid: Outlook_1_2.Office.Mailbox.displayMessageForm
  summary: >-
    <span data-ttu-id="7a18f-162">Отображает имеющееся сообщение.</span><span class="sxs-lookup"><span data-stu-id="7a18f-162">Displays an existing message.</span></span>


    <span data-ttu-id="7a18f-163">Метод displayMessageForm открывает существующее сообщение в новом окне на рабочем столе или в диалоговом окне на мобильных устройствах.</span><span class="sxs-lookup"><span data-stu-id="7a18f-163">The displayMessageForm method opens an existing message in a new window on the desktop or in a dialog box on mobile devices.</span></span>


    <span data-ttu-id="7a18f-164">В Outlook Web App этот метод открывает указанную форму, только если текст формы содержит символы размером не более 32 КБ.</span><span class="sxs-lookup"><span data-stu-id="7a18f-164">In Outlook Web App, this method opens the specified form only if the body of the form is less than or equal to 32 KB number of characters.</span></span>


    <span data-ttu-id="7a18f-165">Если указанный идентификатор элемента не определяет существующее сообщение, окно на клиентском компьютере не открывается и сообщение об ошибке не возвращается.</span><span class="sxs-lookup"><span data-stu-id="7a18f-165">If the specified item identifier does not identify an existing message, no message will be displayed on the client computer, and no error message will be returned.</span></span>


    <span data-ttu-id="7a18f-p107">Не используйте метод displayMessageForm с параметром itemId, который представляет собой встречу. Используйте метод displayAppointmentForm, чтобы отобразить существующую встречу, а метод displayNewAppointmentForm — для отображения формы создания встречи.</span><span class="sxs-lookup"><span data-stu-id="7a18f-p107">Do not use the displayMessageForm with an itemId that represents an appointment. Use the displayAppointmentForm method to display an existing appointment, and displayNewAppointmentForm to display a form to create a new appointment.</span></span>


    <span data-ttu-id="7a18f-168">Примечание. Этот метод не поддерживается в Outlook для iOS или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="7a18f-168">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


