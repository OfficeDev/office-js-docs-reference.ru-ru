- uid: Outlook_1_2.Office.Mailbox.makeEwsRequestAsync
  summary: >-
    <span data-ttu-id="7a18f-221">Выполняет асинхронный запрос к службе веб-служб Exchange (EWS) на сервере Exchange, на котором размещен почтовый ящик пользователя.</span><span class="sxs-lookup"><span data-stu-id="7a18f-221">Makes an asynchronous request to an Exchange Web Services (EWS) service on the Exchange server that hosts the user's mailbox.</span></span>


    <span data-ttu-id="7a18f-222">В таких случаях надстройка должна использовать REST API для доступа к почтовому ящику пользователя.</span><span class="sxs-lookup"><span data-stu-id="7a18f-222">In these cases, add-ins should use REST APIs to access the user's mailbox instead.</span></span>


    <span data-ttu-id="7a18f-223">Метод makeEwsRequestAsync отправляет запрос EWS от имени надстройки в Exchange.</span><span class="sxs-lookup"><span data-stu-id="7a18f-223">The makeEwsRequestAsync method sends an EWS request on behalf of the add-in to Exchange.</span></span>


    <span data-ttu-id="7a18f-224">С помощью метода makeEwsRequestAsync невозможно запрашивать элементы, связанные с папкой.</span><span class="sxs-lookup"><span data-stu-id="7a18f-224">You cannot request Folder Associated Items with the makeEwsRequestAsync method.</span></span>


    <span data-ttu-id="7a18f-225">В запросе XML должна быть указана кодировка UTF-8.</span><span class="sxs-lookup"><span data-stu-id="7a18f-225">The XML request must specify UTF-8 encoding.</span></span> <span data-ttu-id="7a18f-226">&lt;версия ?xml = «1.0» кодировка = «utf-8»?&gt;</span><span class="sxs-lookup"><span data-stu-id="7a18f-226">&lt;?xml version="1.0" encoding="utf-8"?&gt;</span></span>


    <span data-ttu-id="7a18f-227">Добавьте в должен иметь разрешение ReadWriteMailbox использовать метод makeEwsRequestAsync.</span><span class="sxs-lookup"><span data-stu-id="7a18f-227">Your add-in must have the ReadWriteMailbox permission to use the makeEwsRequestAsync method.</span></span> <span data-ttu-id="7a18f-228">Сведения об использовании ReadWriteMailbox разрешений и операций веб-служб Exchange, которые могут вызывать с помощью метода makeEwsRequestAsync содержатся в разделе [разрешения укажите для надстройки доступ к почте для почтового ящика пользователя](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="7a18f-228">For information about using the ReadWriteMailbox permission and the EWS operations that you can call with the makeEwsRequestAsync method, see [Specify permissions for mail add-in access to the user's mailbox](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->.</span></span>


    <span data-ttu-id="7a18f-p120">Результат XML вызова EWS указывается в виде строки в свойстве asyncResult.value. Если размер результата превышает 1 МБ, возвращается сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="7a18f-p120">The XML result of the EWS call is provided as a string in the asyncResult.value property. If the result exceeds 1 MB in size, an error message is returned instead.</span></span>


    <span data-ttu-id="7a18f-231">Примечание: Этот метод не поддерживается в следующих сценариях:</span><span class="sxs-lookup"><span data-stu-id="7a18f-231">Note: This method is not supported in the following scenarios:</span></span>


    - <span data-ttu-id="7a18f-232">В Outlook для операций ввода-вывода или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="7a18f-232">In Outlook for iOS or Outlook for Android.</span></span>


    - <span data-ttu-id="7a18f-233">Когда надстройки загружается в почтовом ящике Gmail.</span><span class="sxs-lookup"><span data-stu-id="7a18f-233">When the add-in is loaded in a Gmail mailbox.</span></span>


    <span data-ttu-id="7a18f-234">Примечание: Администратор сервера должен установить для параметра OAuthAuthentication значение true в каталоге Client Access Server EWS, чтобы метод makeEwsRequestAsync мог выполнять запросы EWS.</span><span class="sxs-lookup"><span data-stu-id="7a18f-234">Note: The server administrator must set OAuthAuthentication to true on the Client Access Server EWS directory to enable the makeEwsRequestAsync method to make EWS requests.</span></span>


    <span data-ttu-id="7a18f-235">*Различия версий*</span><span class="sxs-lookup"><span data-stu-id="7a18f-235">*Version differences*</span></span>


    <span data-ttu-id="7a18f-236">При использовании метода makeEwsRequestAsync в почтовых приложениях, которые выполняются в Outlook версии ниже 15.0.4535.1004, следует указывать кодировку ISO-8859-1.</span><span class="sxs-lookup"><span data-stu-id="7a18f-236">When you use the makeEwsRequestAsync method in mail apps running in Outlook versions earlier than version 15.0.4535.1004, you should set the encoding value to ISO-8859-1.</span></span>


    `<?xml version="1.0" encoding="iso-8859-1"?>`


