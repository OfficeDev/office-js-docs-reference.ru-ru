- uid: Outlook_1_2.Office.Mailbox.displayAppointmentForm
  summary: >-
    <span data-ttu-id="7a18f-149">Отображает имеющуюся встречу из календаря.</span><span class="sxs-lookup"><span data-stu-id="7a18f-149">Displays an existing calendar appointment.</span></span>


    <span data-ttu-id="7a18f-150">Метод displayAppointmentForm открывает существующую встречу в календаре в новом окне на рабочем столе или в диалоговом окне на мобильных устройствах.</span><span class="sxs-lookup"><span data-stu-id="7a18f-150">The displayAppointmentForm method opens an existing calendar appointment in a new window on the desktop or in a dialog box on mobile devices.</span></span>


    <span data-ttu-id="7a18f-p106">В Outlook для Mac с помощью этого метода можно отобразить одну встречу, которая не является частью повторяющегося ряда, или основную встречу такого ряда, но не экземпляр из него, так как в Outlook для Mac невозможно получить доступ к свойствам экземпляра повторяющегося ряда (в том числе к идентификатору элемента).</span><span class="sxs-lookup"><span data-stu-id="7a18f-p106">In Outlook for Mac, you can use this method to display a single appointment that is not part of a recurring series, or the master appointment of a recurring series, but you cannot display an instance of the series. This is because in Outlook for Mac, you cannot access the properties (including the item ID) of instances of a recurring series.</span></span>


    <span data-ttu-id="7a18f-153">В Outlook Web App этот метод открывает указанную форму, только если текст формы содержит символы размером не более 32 КБ.</span><span class="sxs-lookup"><span data-stu-id="7a18f-153">In Outlook Web App, this method opens the specified form only if the body of the form is less than or equal to 32KB number of characters.</span></span>


    <span data-ttu-id="7a18f-154">Если указанный идентификатор элемента не определяет существующую встречу, на клиентском компьютере или устройстве открывается пустая страница, и сообщение об ошибке не возвращается.</span><span class="sxs-lookup"><span data-stu-id="7a18f-154">If the specified item identifier does not identify an existing appointment, a blank pane opens on the client computer or device, and no error message will be returned.</span></span>


    <span data-ttu-id="7a18f-155">Примечание. Этот метод не поддерживается в Outlook для iOS или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="7a18f-155">Note: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="7a18f-156">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7a18f-156">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="7a18f-157">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="7a18f-157">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7a18f-158">ReadItem</span><span class="sxs-lookup"><span data-stu-id="7a18f-158">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="7a18f-159">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="7a18f-159">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7a18f-160">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="7a18f-160">Compose or read</span></span></td></tr></table>
