      - Date
      description: <span data-ttu-id="7a18f-130">Объект Date со временем в формате UTC.</span><span class="sxs-lookup"><span data-stu-id="7a18f-130">A Date object with the time expressed in UTC.</span></span>
    parameters:
    - id: input
      description: <span data-ttu-id="7a18f-131">Значение локального времени для преобразования.</span><span class="sxs-lookup"><span data-stu-id="7a18f-131">The local time value to convert.</span></span>
      type:
      - LocalClientTime
- uid: Outlook_1_2.Office.Mailbox.diagnostics
  summary: >-
    <span data-ttu-id="7a18f-132">Предоставляет надстройке Outlook диагностические сведения.</span><span class="sxs-lookup"><span data-stu-id="7a18f-132">Provides diagnostic information to an Outlook add-in.</span></span>


    <span data-ttu-id="7a18f-133">Содержит следующие элементы:</span><span class="sxs-lookup"><span data-stu-id="7a18f-133">Contains the following members:</span></span>


    - <span data-ttu-id="7a18f-134">Имя узла (string): строку, представляющую имя ведущего приложения.</span><span class="sxs-lookup"><span data-stu-id="7a18f-134">hostName (string): A string that represents the name of the host application.</span></span> <span data-ttu-id="7a18f-135">Он иметь одно из следующих значений: Outlook, Mac Outlook, OutlookIOS или OutlookWebApp.</span><span class="sxs-lookup"><span data-stu-id="7a18f-135">It be one of the following values: Outlook, Mac Outlook, OutlookIOS, or OutlookWebApp.</span></span>


    - <span data-ttu-id="7a18f-136">hostVersion (string): строку, которая представляет версию ведущего приложения или на сервере Exchange.</span><span class="sxs-lookup"><span data-stu-id="7a18f-136">hostVersion (string): A string that represents the version of either the host application or the Exchange Server.</span></span> <span data-ttu-id="7a18f-137">Если надстройка почты выполняется на настольных компьютеров клиента Outlook или Outlook для iOS, свойство hostVersion Возвращает версию ведущего приложения Outlook.</span><span class="sxs-lookup"><span data-stu-id="7a18f-137">If the mail add-in is running on the Outlook desktop client or Outlook for iOS, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="7a18f-138">В Outlook Web App свойство возвращает версии сервера Exchange Server.</span><span class="sxs-lookup"><span data-stu-id="7a18f-138">In Outlook Web App, the property returns the version of the Exchange Server.</span></span> <span data-ttu-id="7a18f-139">Например, строка 15.0.468.0.</span><span class="sxs-lookup"><span data-stu-id="7a18f-139">An example is the string 15.0.468.0.</span></span>


    - <span data-ttu-id="7a18f-140">OWAView (MailboxEnums.OWAView или строки): enum (или строковый литерал), который представляет текущего представления Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="7a18f-140">OWAView (MailboxEnums.OWAView or string): An enum (or string literal) that represents the current view of Outlook Web App.</span></span> <span data-ttu-id="7a18f-141">Если Outlook Web App — не ведущее приложение, при получении доступа к этому свойству будет выдаваться значение undefined.</span><span class="sxs-lookup"><span data-stu-id="7a18f-141">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span> <span data-ttu-id="7a18f-142">Outlook Web App включает три представления (OneColumn - выводились, если узкий экрана, TwoColumns - выводились, если широкой, экрана и ThreeColumns - выводились, если ширину экрана), которые соответствуют ширине экрана и окна и число столбцов который может отображаться.</span><span class="sxs-lookup"><span data-stu-id="7a18f-142">Outlook Web App has three views (OneColumn - displayed when the screen is narrow, TwoColumns - displayed when the screen is wider, and ThreeColumns - displayed when the screen is wide) that correspond to the width of the screen and the window, and the number of columns that can be displayed.</span></span>


    <span data-ttu-id="7a18f-143">Дополнительные сведения, в разделе [Office.Diagnostics](xref:Outlook_1_2.Office.Diagnostics)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="7a18f-143">More information is under [Office.Diagnostics](xref:Outlook_1_2.Office.Diagnostics)<!-- -->.</span></span>


    <span data-ttu-id="7a18f-144">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7a18f-144">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
