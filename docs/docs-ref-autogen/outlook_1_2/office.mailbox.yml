      description: <span data-ttu-id="7a18f-161">Идентификатор веб-служб Exchange для существующей встречи в календаре.</span><span class="sxs-lookup"><span data-stu-id="7a18f-161">The Exchange Web Services (EWS) identifier for an existing calendar appointment.</span></span>
