    <span data-ttu-id="7a18f-123">Получает объект Date из словаря, содержащего сведения о времени.</span><span class="sxs-lookup"><span data-stu-id="7a18f-123">Gets a Date object from a dictionary containing time information.</span></span>


    <span data-ttu-id="7a18f-124">Метод convertToUtcClientTime преобразует словарь, содержащий локальную дату и время, в объект Date с правильными значениями локальной даты и времени.</span><span class="sxs-lookup"><span data-stu-id="7a18f-124">The convertToUtcClientTime method converts a dictionary containing a local date and time to a Date object with the correct values for the local date and time.</span></span>


    <span data-ttu-id="7a18f-125">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7a18f-125">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="7a18f-126">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="7a18f-126">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7a18f-127">ReadItem</span><span class="sxs-lookup"><span data-stu-id="7a18f-127">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="7a18f-128">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="7a18f-128">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7a18f-129">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="7a18f-129">Compose or read</span></span></td></tr></table>
  name: convertToUtcClientTime(input)
  fullName: convertToUtcClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToUtcClientTime(input: LocalClientTime): Date;'
    return:
