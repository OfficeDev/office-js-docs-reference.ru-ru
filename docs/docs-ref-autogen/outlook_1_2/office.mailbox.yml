- uid: Outlook_1_2.Office.Mailbox.convertToLocalClientTime
  summary: >-
    <span data-ttu-id="7a18f-111">Получает словарь, содержащий сведения о локальном времени клиента.</span><span class="sxs-lookup"><span data-stu-id="7a18f-111">Gets a dictionary containing time information in local client time.</span></span>


    <span data-ttu-id="7a18f-p101">В случае дат и времени в почтовом приложении для Outlook или Outlook Web App могут использоваться разные часовые пояса. Outlook использует часовой пояс клиентского компьютера. Outlook Web App использует часовой пояс, заданный в Центре администрирования Exchange (EAC). Значения даты и времени должны обрабатываться так, чтобы значения в пользовательском интерфейсе всегда согласовывались с часовым поясом, ожидаемым пользователем.</span><span class="sxs-lookup"><span data-stu-id="7a18f-p101">The dates and times used by a mail app for Outlook or Outlook Web App can use different time zones. Outlook uses the client computer time zone; Outlook Web App uses the time zone set on the Exchange Admin Center (EAC). You should handle date and time values so that the values you display on the user interface are always consistent with the time zone that the user expects.</span></span>


    <span data-ttu-id="7a18f-p102">Если почтовое приложение выполняется в Outlook, метод convertToLocalClientTime возвратит объект словаря со значениями, заданными для часового пояса клиентского компьютера. Если почтовое приложение выполняется в Outlook Web App, метод convertToLocalClientTime возвратит объект словаря со значениям, заданными для часового пояса в Центре администрирования Exchange.</span><span class="sxs-lookup"><span data-stu-id="7a18f-p102">If the mail app is running in Outlook, the convertToLocalClientTime method will return a dictionary object with the values set to the client computer time zone. If the mail app is running in Outlook Web App, the convertToLocalClientTime method will return a dictionary object with the values set to the time zone specified in the EAC.</span></span>


    <span data-ttu-id="7a18f-117">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="7a18f-117">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="7a18f-118">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="7a18f-118">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="7a18f-119">ReadItem</span><span class="sxs-lookup"><span data-stu-id="7a18f-119">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="7a18f-120">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="7a18f-120">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="7a18f-121">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="7a18f-121">Compose or read</span></span></td></tr></table>
  name: convertToLocalClientTime(timeValue)
  fullName: convertToLocalClientTime
  langs:
  - typeScript
  type: method
  syntax:
    content: 'convertToLocalClientTime(timeValue: Date): LocalClientTime;'
    return:
      type:
      - LocalClientTime
      description: ''
    parameters:
    - id: timeValue
      description: <span data-ttu-id="7a18f-122">Объект Date.</span><span class="sxs-lookup"><span data-stu-id="7a18f-122">A Date object.</span></span>
      type:
      - Date
