- uid: Outlook_1_2.Office.Body.getTypeAsync
  summary: >-
    Получает значение, указывающее формат содержимого: HTML или текст.


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.body.getTypeAsync(function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        } else {
            console.log("Body type: " + asyncResult.value);
        }
    });

    ```
  name: getTypeAsync(options, callback)
  fullName: getTypeAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTypeAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<Office.CoercionType>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Тип содержимого возвращается в виде одного из значений CoercionType в свойстве asyncResult.value.
      type:
      - '(result: Office.AsyncResult<Office.CoercionType>) => void'
- uid: Outlook_1_2.Office.Body.prependAsync
  summary: >-
    Добавляет указанное содержимое в начало текста элемента.


    Метод prependAsync вставляет указанной строки в начале текста элемента. После вставки курсор возвращается вместо него исходный, относящиеся к вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (<!-- -->&lt;<!-- --><!-- -->&gt;<!-- -->) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, добавляемая в начало основного текста. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: нужный формат текста. Строка в параметре данных будет преобразован в данном формате.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
