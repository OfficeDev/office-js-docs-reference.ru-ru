- uid: Outlook_1_2.Office.Body.prependAsync
  summary: >-
    Добавляет указанное содержимое в начало текста элемента.


    Метод prependAsync вставляет указанной строки в начале текста элемента. После вставки курсор возвращается вместо него исходный, относящиеся к вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (<a>) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr></table>


    В дополнение к основной подписи этот метод также имеет эти подписи:


    `prependAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `prependAsync(data: string): void;`
  name: prependAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, добавляемая в начало основного текста. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: нужный формат текста. Строка в параметре данных будет преобразован в данном формате.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    Заменяет выделенный фрагмент в тексте указанным текстом.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в основном тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор находился никогда не в основном тексте элемента или тело элемента потери фокуса в пользовательском Интерфейсе, строка будет вставлена в верхней части содержимое текста запроса. После вставки курсора в конец вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (<a>) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr><tr><td></td><td>InvalidFormatError - для параметра options.coercionType — это значение Office.CoercionType.Html и текст сообщения, в виде обычного текста.</td></tr></table>


    В дополнение к основной подписи этот метод также имеет эти подписи:


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions &amp; CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult) => void): void;`


    `setSelectedDataAsync(data: string): void;`
  name: setSelectedDataAsync(data, options, callback)
  fullName: Outlook_1_2.Office.Body.setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, которая заменяет существующий текст. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: нужный формат текста. Строка в параметре данных будет преобразован в данном формате.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: AsyncResult) => void'
