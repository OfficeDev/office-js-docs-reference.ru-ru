- uid: Outlook_1_2.Office.Body.setSelectedDataAsync
  summary: >-
    Заменяет выделенный фрагмент в тексте указанным текстом.


    Метод setSelectedDataAsync Вставляет указанную строку в позицию курсора в тексте элемента, или, если текст выбран в редакторе, он заменяет выделенный текст. Если указатель мыши никогда не находится в тексте элемента или если текст элемента потерял фокус в ПОЛЬЗОВАТЕЛЬСКОМ ИНТЕРФЕЙСе, то строка будет вставлена в верхней части основного содержимого. После вставки курсор помещается в конец вставленного содержимого.


    Когда вы включаете ссылки в разметку HTML, вы можете отключить предварительный просмотр ссылок в сети, присвоив<!-- -->&lt;<!-- -->атрибуту ID элемента привязки (a<!-- -->&gt;<!-- -->) значение "лпнолп" (в разделе "примеры" вы найдете пример).


    \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Датаексцеедсмаксимумсизе — параметр data имеет более 1 000 000 символов.</td></tr> <tr><td></td><td>Инвалидформатеррор — параметр options. coercionType имеет значение Office. CoercionType. HTML, а текст сообщения — в виде обычного текста.</td></tr> </table>

    ####Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setSelectedDataAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, которая заменяет существующий текст. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова. coercionType: нужный формат основного текста. Строка в параметре data будет преобразована в этот формат.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Все обнаруженные ошибки будут указаны в свойстве asyncResult. Error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
