items:
  - uid: Outlook.Office.RoamingSettings
    summary: |-
      <span data-ttu-id="c187e-101">Параметры, созданные с помощью методов объекта RoamingSettings, сохраняются в надстройке и на уровне пользователя.</span><span class="sxs-lookup"><span data-stu-id="c187e-101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user.</span></span> <span data-ttu-id="c187e-102">То есть они доступны только для создавшей их надстройки и только из почтового ящика пользователя, в котором они сохранены.</span><span class="sxs-lookup"><span data-stu-id="c187e-102">That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>

      <span data-ttu-id="c187e-p102">Хотя API "Надстройка Outlook" предоставляет доступ к этим параметрам только надстройке, с помощью которой они созданы, эти параметры не следует считать безопасным способом хранения. К ним можно получить доступ с помощью веб-служб Exchange или расширенного MAPI. Их не следует использовать для хранения конфиденциальных сведений, таких как учетные данные пользователя или маркеры безопасности.</span><span class="sxs-lookup"><span data-stu-id="c187e-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>

      <span data-ttu-id="c187e-106">Имя параметра — это String, а значение может быть String, Number, Boolean, null, Object или Array.</span><span class="sxs-lookup"><span data-stu-id="c187e-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>

      <span data-ttu-id="c187e-107">Объект RoamingSettings доступен через свойство roamingSettings в пространстве имен Office. Context.</span><span class="sxs-lookup"><span data-stu-id="c187e-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>

      <span data-ttu-id="c187e-108">**Важно!** объект roamingSettings инициализируется из материализованного хранилища только при первой загрузке надстройки.</span><span class="sxs-lookup"><span data-stu-id="c187e-108">**Important**: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="c187e-109">Для областей задач это означает, что она инициализируется только при первом открытии области задач.</span><span class="sxs-lookup"><span data-stu-id="c187e-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="c187e-110">Если область задач переходит к другой странице или Перезагружает текущую страницу, объект в памяти сбрасывается в исходные значения, даже если ваша надстройка сохраняет изменения.</span><span class="sxs-lookup"><span data-stu-id="c187e-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="c187e-111">Сохраненные изменения не будут доступны до тех пор, пока область задач (или элемент в случае надстроек без интерфейса пользователя) не будет закрыта и открыта повторно.</span><span class="sxs-lookup"><span data-stu-id="c187e-111">The persisted changes will not be available until the task pane (or item in the case of UI-less add-ins) is closed and reopened.</span></span>

      <span data-ttu-id="c187e-112">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c187e-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c187e-113">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ограниченный</span><span class="sxs-lookup"><span data-stu-id="c187e-113">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="c187e-114">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="c187e-114">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="c187e-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="c187e-115">Examples</span></span>

      ```javascript
      // Get the current value of the 'myKey' setting.
      var value = Office.context.roamingSettings.get('myKey');
      // Update the value of the 'myKey' setting.
      Office.context.roamingSettings.set('myKey', 'Hello World!');
      // Persist the change.
      Office.context.roamingSettings.saveAsync();
      ```
