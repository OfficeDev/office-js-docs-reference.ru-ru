    summary: |-
      <span data-ttu-id="c187e-135">Устанавливает или создает указанный параметр.</span><span class="sxs-lookup"><span data-stu-id="c187e-135">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="c187e-p106">Метод set создает новый параметр с указанным именем, если он еще не существует, или устанавливает существующий параметр с указанным именем. Значение сохраняется в документе как сериализованное представление JSON с его типом данных.</span><span class="sxs-lookup"><span data-stu-id="c187e-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>

      <span data-ttu-id="c187e-138">Для параметров каждой надстройки доступен максимум 32 КБ.</span><span class="sxs-lookup"><span data-stu-id="c187e-138">A maximum of 32KB is available for the settings of each add-in.</span></span>

      <span data-ttu-id="c187e-139">Любые изменения, внесенные в параметры с помощью функции SET, не будут сохранены на сервере до тех пор, пока не будет вызвана функция saveAsync.</span><span class="sxs-lookup"><span data-stu-id="c187e-139">Any changes made to settings using the set function will not be saved to the server until the saveAsync function is called.</span></span>

