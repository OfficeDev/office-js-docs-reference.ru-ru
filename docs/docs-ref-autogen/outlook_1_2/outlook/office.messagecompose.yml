  - uid: 'outlook!Office.MessageCompose:interface'
    summary: |-
      Режим создания сообщения для [Office. Context. Mailbox. Item](xref:outlook!Office.Item:interface)<!-- -->.

      **Важно!** это внутренний объект Outlook, который не предоставляется напрямую через существующие интерфейсы. Этот режим следует рассматривать как режим Office. Context. Mailbox. Item. Для получения дополнительных сведений обратитесь к странице [объектной модели](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.2/office.context.mailbox.item) .

      Родительские интерфейсы:

      - [итемкомпосе](xref:outlook!Office.ItemCompose:interface)

      - [Message](xref:outlook!Office.Message:interface)
