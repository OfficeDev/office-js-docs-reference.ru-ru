            - any
        - id: attachmentName
          description: "Имя вложения, которое отображается при передаче вложения. Максимальная длина\_— 255 символов."
          type:
            - string
        - id: options
          description: 'Необязательный. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
