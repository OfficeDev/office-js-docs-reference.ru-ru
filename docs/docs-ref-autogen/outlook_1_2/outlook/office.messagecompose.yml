  - uid: 'outlook!Office.MessageCompose#to:member'
    summary: "Предоставляет доступ к получателям, указанным в строке Кому сообщения. Тип объекта и уровень доступа зависят от режима текущего элемента.\n\nСвойство to возвращает объект Recipients, который предоставляет методы для получения или обновления получателей в строке \"Кому\" сообщения. Коллекция может включать не более 100 элементов по умолчанию. Однако для компьютеров с Windows и Mac OS действуют указанные ниже ограничения.\n\n- Максимальное количество элементов — 500.\n\n- Установить ограничение количества элементов на вызов\_— не более 100, общего количества\_— не более 500."
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание сообщения

