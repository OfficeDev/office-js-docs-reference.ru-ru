    remarks: |-
      <span data-ttu-id="a0e44-110">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="a0e44-110">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="a0e44-111">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: организатор встречи</span><span class="sxs-lookup"><span data-stu-id="a0e44-111">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment Organizer</span></span>

      <span data-ttu-id="a0e44-112">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="a0e44-112">**Errors**:</span></span>

      - <span data-ttu-id="a0e44-113">Аттачментсизиксцеедед: вложение больше, чем разрешено.</span><span class="sxs-lookup"><span data-stu-id="a0e44-113">AttachmentSizeExceeded: The attachment is larger than allowed.</span></span>

      - <span data-ttu-id="a0e44-114">Филетипенотсуппортед: вложение имеет недопустимый добавочный номер.</span><span class="sxs-lookup"><span data-stu-id="a0e44-114">FileTypeNotSupported: The attachment has an extension that is not allowed.</span></span>

      - <span data-ttu-id="a0e44-115">NumberOfAttachmentsExceeded: сообщение или встреча имеют слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="a0e44-115">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="a0e44-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="a0e44-116">Examples</span></span>

      ```javascript
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          var attachmentURL = "https://contoso.com/rtm/icon.png";
          Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
      }
      ```
