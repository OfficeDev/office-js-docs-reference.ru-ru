      <span data-ttu-id="4df23-111">Если почтовая надстройка работает в клиенте Outlook на настольном компьютере или в iOS, свойство hostVersion Возвращает версию ведущего приложения, Outlook.</span><span class="sxs-lookup"><span data-stu-id="4df23-111">If the mail add-in is running in Outlook client on the desktop or iOS, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="4df23-112">В Outlook в Интернете свойство возвращает версию сервера Exchange.</span><span class="sxs-lookup"><span data-stu-id="4df23-112">In Outlook on the web, the property returns the version of the Exchange Server.</span></span> <span data-ttu-id="4df23-113">Примером является строка 15.0.468.0.</span><span class="sxs-lookup"><span data-stu-id="4df23-113">An example is the string 15.0.468.0.</span></span>

      <span data-ttu-id="4df23-114">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4df23-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
