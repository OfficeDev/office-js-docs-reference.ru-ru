- uid: Outlook_1_2.Office.Diagnostics.OWAView
  summary: >-
    <span data-ttu-id="9c1ab-123">Получает строку, отображающую текущее представление Outlook Web App.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-123">Gets a string that represents the current view of Outlook Web App.</span></span>


    <span data-ttu-id="9c1ab-124">Возвращаемая строка может иметь одно из следующих значений: OneColumn, TwoColumns или ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-124">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>


    <span data-ttu-id="9c1ab-125">Если Outlook Web App — не ведущее приложение, при получении доступа к этому свойству будет выдаваться значение undefined.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-125">If the host application is not Outlook Web App, then accessing this property results in undefined.</span></span>


    <span data-ttu-id="9c1ab-126">Outlook Web App включает три представления, которые соответствуют ширине экрана и окна, а также числу отображаемых столбцов.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-126">Outlook Web App has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>


    - <span data-ttu-id="9c1ab-p102">OneColumn используется в случае узкого экрана: Outlook Web App использует этот макет размером в один столбец на экране смартфона.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-p102">OneColumn, which is displayed when the screen is narrow. Outlook Web App uses this single-column layout on the entire screen of a smartphone.</span></span>


    - <span data-ttu-id="9c1ab-p103">TwoColumns используется при более широком экране: Outlook Web App использует это представление на большинстве планшетных ПК.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-p103">TwoColumns, which is displayed when the screen is wider. Outlook Web App uses this view on most tablets.</span></span>


    - <span data-ttu-id="9c1ab-p104">ThreeColumns используется для полноразмерных экранов. Например, Outlook Web App использует это представление в полноэкранном режиме на настольных компьютерах.</span><span class="sxs-lookup"><span data-stu-id="9c1ab-p104">ThreeColumns, which is displayed when the screen is wide. For example, Outlook Web App uses this view in a full screen window on a desktop computer.</span></span>


    <span data-ttu-id="9c1ab-133">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9c1ab-133">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9c1ab-134">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="9c1ab-134">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9c1ab-135">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9c1ab-135">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9c1ab-136">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="9c1ab-136">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9c1ab-137">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="9c1ab-137">Compose or read</span></span></td></tr></table>
