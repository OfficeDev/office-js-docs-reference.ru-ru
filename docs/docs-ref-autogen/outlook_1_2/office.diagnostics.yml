  - uid: Outlook_1_2.Office.Diagnostics.OWAView
    summary: |-
      <span data-ttu-id="4df23-117">Получает строку, представляющую текущее представление Outlook в Интернете.</span><span class="sxs-lookup"><span data-stu-id="4df23-117">Gets a string that represents the current view of Outlook on the web.</span></span>

      <span data-ttu-id="4df23-118">Возвращаемая строка может иметь одно из следующих значений: OneColumn, TwoColumns или ThreeColumns.</span><span class="sxs-lookup"><span data-stu-id="4df23-118">The returned string can be one of the following values: OneColumn, TwoColumns, or ThreeColumns.</span></span>

      <span data-ttu-id="4df23-119">Если ведущее приложение не является Outlook в Интернете, при доступе к этому свойству будет получено неопределенное значение.</span><span class="sxs-lookup"><span data-stu-id="4df23-119">If the host application is not Outlook on the web, then accessing this property results in undefined.</span></span>

      <span data-ttu-id="4df23-120">В Outlook в Интернете есть три представления, которые соответствуют ширине экрана и окна, а также количество отображаемых столбцов:</span><span class="sxs-lookup"><span data-stu-id="4df23-120">Outlook on the web has three views that correspond to the width of the screen and the window, and the number of columns that can be displayed:</span></span>

      - <span data-ttu-id="4df23-121">OneColumn, который отображается, когда экран сужается.</span><span class="sxs-lookup"><span data-stu-id="4df23-121">OneColumn, which is displayed when the screen is narrow.</span></span> <span data-ttu-id="4df23-122">В Outlook в Интернете этот макет с одним столбцом используется на всем экране смартфона.</span><span class="sxs-lookup"><span data-stu-id="4df23-122">Outlook on the web uses this single-column layout on the entire screen of a smartphone.</span></span>

      - <span data-ttu-id="4df23-123">TwoColumns, который отображается, когда экран расширяется.</span><span class="sxs-lookup"><span data-stu-id="4df23-123">TwoColumns, which is displayed when the screen is wider.</span></span> <span data-ttu-id="4df23-124">Outlook в Интернете использует это представление на большинстве планшетов.</span><span class="sxs-lookup"><span data-stu-id="4df23-124">Outlook on the web uses this view on most tablets.</span></span>

      - <span data-ttu-id="4df23-125">ThreeColumns, который отображается, когда экран имеет ширину.</span><span class="sxs-lookup"><span data-stu-id="4df23-125">ThreeColumns, which is displayed when the screen is wide.</span></span> <span data-ttu-id="4df23-126">Например, в Outlook в Интернете это представление используется в полноэкранном окне на настольном компьютере.</span><span class="sxs-lookup"><span data-stu-id="4df23-126">For example, Outlook on the web uses this view in a full screen window on a desktop computer.</span></span>

      <span data-ttu-id="4df23-127">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4df23-127">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="4df23-128">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="4df23-128">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="4df23-129">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="4df23-129">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
    name: OWAView
    fullName: OWAView
    langs:
      - typeScript
    type: property
    syntax:
      content: 'OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns";'
      return:
        type:
          - MailboxEnums.OWAView | "OneColumn" | "TwoColumns" | "ThreeColumns"