items:
  - uid: Outlook_1_2.Office.AttachmentDetails
    summary: |-
      <span data-ttu-id="c0a16-101">Представляет вложение элемента с сервера.</span><span class="sxs-lookup"><span data-stu-id="c0a16-101">Represents an attachment on an item from the server.</span></span> <span data-ttu-id="c0a16-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="c0a16-102">Read mode only.</span></span>

      <span data-ttu-id="c0a16-103">Массив объектов **AttachmentDetails** возвращается в виде свойства вложения встречи или элемента сообщения.</span><span class="sxs-lookup"><span data-stu-id="c0a16-103">An array of **AttachmentDetails** objects is returned as the attachments property of an appointment or message item.</span></span>

      <span data-ttu-id="c0a16-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c0a16-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c0a16-105">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="c0a16-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="c0a16-106">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: чтение</span><span class="sxs-lookup"><span data-stu-id="c0a16-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="c0a16-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="c0a16-107">Examples</span></span>

      ```javascript
      // The following code builds an HTML string with details
      // of all attachments on the current item.
      var item = Office.context.mailbox.item;
      var outputString = "";

      if (item.attachments.length > 0) {
          for (i = 0 ; i < item.attachments.length ; i++) {
              var attachment = item.attachments[i];
              outputString += "<BR>" + i + ". Name: ";
              outputString += attachment.name;
              outputString += "<BR>ID: " + attachment.id;
              outputString += "<BR>contentType: " + attachment.contentType;
              outputString += "<BR>size: " + attachment.size;
              outputString += "<BR>attachmentType: " + attachment.attachmentType;
              outputString += "<BR>isInline: " + attachment.isInline;
          }
      }

      console.log(outputString);
      ```
