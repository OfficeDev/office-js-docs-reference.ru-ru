### YamlMime:UniversalReference
items:
  - uid: Outlook_1_2.Office.MeetingSuggestion
    summary: |-
      Представляет найденное в элементе предложенное собрание. Только в режиме чтения.

      Список предложенных собраний в сообщении электронной почты возвращается в свойстве meetingSuggestions объекта Entities, возвращаемого при вызове метода getEntities или getEntitiesByType для активного элемента.

      Начальное и конечное значения представляют собой строковые представления объекта Date, содержащего дату и время начала и окончания предлагаемого собрания. Значения приводятся для часового пояса по умолчанию, указанного для текущего пользователя.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: чтение

      #### <a name="examples"></a>Примеры

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
