### YamlMime:UniversalReference
items:
  - uid: Outlook_1_2.Office.MeetingSuggestion
    summary: |-
      <span data-ttu-id="9725b-101">Представляет найденное в элементе предложенное собрание.</span><span class="sxs-lookup"><span data-stu-id="9725b-101">Represents a suggested meeting found in an item.</span></span> <span data-ttu-id="9725b-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="9725b-102">Read mode only.</span></span>

      <span data-ttu-id="9725b-103">Список предложенных собраний в сообщении электронной почты возвращается в свойстве meetingSuggestions объекта Entities, возвращаемого при вызове метода getEntities или getEntitiesByType для активного элемента.</span><span class="sxs-lookup"><span data-stu-id="9725b-103">The list of meetings suggested in an email message is returned in the meetingSuggestions property of the Entities object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="9725b-104">Начальное и конечное значения представляют собой строковые представления объекта Date, содержащего дату и время начала и окончания предлагаемого собрания.</span><span class="sxs-lookup"><span data-stu-id="9725b-104">The start and end values are string representations of a Date object that contains the date and time at which the suggested meeting is to begin and end.</span></span> <span data-ttu-id="9725b-105">Значения приводятся для часового пояса по умолчанию, указанного для текущего пользователя.</span><span class="sxs-lookup"><span data-stu-id="9725b-105">The values are in the default time zone specified for the current user.</span></span>

      <span data-ttu-id="9725b-106">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9725b-106">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="9725b-107">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="9725b-107">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9725b-108">ReadItem</span><span class="sxs-lookup"><span data-stu-id="9725b-108">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="9725b-109">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="9725b-109">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9725b-110">Чтение</span><span class="sxs-lookup"><span data-stu-id="9725b-110">Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="9725b-111">Примеры</span><span class="sxs-lookup"><span data-stu-id="9725b-111">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent meeting suggestions in the current item's body.
      var meetingSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.MeetingSuggestion);
      console.log("There are " + meetingSuggestions.length + " meeting suggestions.")
      meetingSuggestions.forEach(function (meetingSuggestion) {
          console.log("Subject: " + JSON.stringify(meetingSuggestion.subject));
          console.log("Attendees: " + JSON.stringify(meetingSuggestion.attendees));
          console.log("Location: " + JSON.stringify(meetingSuggestion.location));
          console.log("Start: " + JSON.stringify(meetingSuggestion.start));
          console.log("End: " + JSON.stringify(meetingSuggestion.end));
          console.log("Meeting: " + JSON.stringify(meetingSuggestion.meetingString));
      });
      ```
