  - uid: word_release.Word.Interfaces.BodyData.font
    summary: |-
      Получает формат текста, указанный для содержимого документа или раздела. Используйте этот параметр для получения и задания имени шрифта, размера, цвета и других свойств. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
