  - uid: word_release.Word.Interfaces.ContentControlCollectionLoadOptions
    summary: |-
      Содержит коллекцию объектов [Word. ContentControl](xref:word_release.Word.ContentControl) . Элементы управления контентом — это связанные и, возможно, помеченные фрагменты документа, выполняющие роль контейнеров для определенных типов содержимого. Отдельные элементы управления контентом могут содержать изображения, таблицы или абзацы форматированного текста. На данный момент поддерживаются только элементы управления содержимым "форматированный текст".

