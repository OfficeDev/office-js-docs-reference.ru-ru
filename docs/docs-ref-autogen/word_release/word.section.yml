  - uid: word_release.Word.Section.getFooter_1
    summary: |-
      <span data-ttu-id="8c17d-115">Возвращает один из нижних колонтитулов раздела.</span><span class="sxs-lookup"><span data-stu-id="8c17d-115">Gets one of the section's footers.</span></span>

      <span data-ttu-id="8c17d-116">\[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8c17d-116">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getFooter(typeString)
    fullName: getFooter(typeString)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getFooter(typeString: "Primary" | "FirstPage" | "EvenPages"): Word.Body;'
      return:
        type:
          - Word.Body
        description: |-


          #### <a name="examples"></a><span data-ttu-id="8c17d-117">Примеры</span><span class="sxs-lookup"><span data-stu-id="8c17d-117">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              // Create a proxy sectionsCollection object.
              var mySections = context.document.sections;
              
              // Queue a commmand to load the sections.
              context.load(mySections, 'body/style');
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  
                  // Create a proxy object the primary footer of the first section. 
                  // Note that the footer is a body object.
                  var myFooter = mySections.items[0].getFooter("primary");
                  
                  // Queue a command to insert text at the end of the footer.
                  myFooter.insertText("This is a footer.", Word.InsertLocation.end);
                  
                  // Queue a command to wrap the header in a content control.
                  myFooter.insertContentControl();
                                        
                  // Synchronize the document state by executing the queued commands, 
                  // and return a promise to indicate task completion.
                  return context.sync().then(function () {
                      console.log("Added a footer to the first section.");
                  });                    
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: typeString
          description: '<span data-ttu-id="8c17d-118">Обязательно.</span><span class="sxs-lookup"><span data-stu-id="8c17d-118">Required.</span></span> <span data-ttu-id="8c17d-119">Тип нижнего колонтитула, который необходимо возвратить.</span><span class="sxs-lookup"><span data-stu-id="8c17d-119">The type of footer to return.</span></span> <span data-ttu-id="8c17d-120">Это значение может быть: "Primary", "FirstPage" или "Евенпажес".</span><span class="sxs-lookup"><span data-stu-id="8c17d-120">This value can be: ''Primary'', ''FirstPage'', or ''EvenPages''.</span></span>'
          type:
            - '"Primary" | "FirstPage" | "EvenPages"'
