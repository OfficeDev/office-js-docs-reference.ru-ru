      <span data-ttu-id="972d1-287">Возвращает коллекцию объектов абзаца в тексте.</span><span class="sxs-lookup"><span data-stu-id="972d1-287">Gets the collection of paragraph objects in the body.</span></span> <span data-ttu-id="972d1-288">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="972d1-288">Read-only.</span></span>

