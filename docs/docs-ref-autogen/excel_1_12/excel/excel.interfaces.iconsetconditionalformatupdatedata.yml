package: excel!
fullName: Excel.Interfaces.IconSetConditionalFormatUpdateData
summary: Интерфейс для обновления данных объекта IconSetConditionalFormat для использования в `iconSetConditionalFormat.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Массив критериев и iconSets для правил и потенциальных пользовательских значков для условных значков. Обратите внимание, что для первого критерия можно изменить только настраиваемый значок, а тип, формула и оператор будут игнорироваться при наборе.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: Excel.ConditionalIconCriterion[];'
    return:
      type: <xref uid="excel!Excel.ConditionalIconCriterion:interface" />[]
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    Если верно, отменяет заказы значка для IconSet. Обратите внимание, что это невозможно установить, если используются настраиваемые значки.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    Значение true скрывает значения и показывает только значки.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatUpdateData#style:member
  package: excel!
  fullName: style
  summary: >-
    Если установлено, отображается параметр IconSet для условного формата.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: Excel.IconSet | "Invalid" | "ThreeArrows" | "ThreeArrowsGray" | "ThreeFlags" | "ThreeTrafficLights1" | "ThreeTrafficLights2" | "ThreeSigns" | "ThreeSymbols" | "ThreeSymbols2" | "FourArrows" | "FourArrowsGray" | "FourRedToBlack" | "FourRating" | "FourTrafficLights" | "FiveArrows" | "FiveArrowsGray" | "FiveRating" | "FiveQuarters" | "ThreeStars" | "ThreeTriangles" | "FiveBoxes";'
