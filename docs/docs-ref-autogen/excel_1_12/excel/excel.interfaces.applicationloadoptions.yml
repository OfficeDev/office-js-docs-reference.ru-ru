### YamlMime:TSType
name: Excel.Interfaces.ApplicationLoadOptions
uid: excel!Excel.Interfaces.ApplicationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: >-
  Представляет приложение Excel, которое управляет книгой.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Возвращает версию модуля вычислений Excel, использованного для последнего полного пересчета.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: boolean;'
    return:
      type: boolean
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Возвращает режим вычислений, используемый в книге, как это определено константами в Excel.CalculationMode. Возможные значения: `Automatic`<!-- -->, где Excel контролирует пересчет; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где вычисление делается, когда пользователь запрашивает его.


    \[[Набор API: ExcelApi 1.1 для получения, 1.8 для набора](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type: boolean
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Возвращает состояние вычисления приложения. Дополнительные сведения см. в статье Excel.CalculationState.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type: boolean
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    Предоставляет сведения, основанные на текущих параметрах культуры системы. Это включает имена культур, форматирование номеров и другие параметры, зависящие от культуры.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoLoadOptions:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Получает строку, используемую в качестве десятичных сепараторов для числевых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: boolean;'
    return:
      type: boolean
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Возвращает параметры итеративных вычислений. В Excel на Windows и Mac параметры будут применяться к приложению Excel. В Excel на веб-и других платформах параметры будут применяться к активной книге.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    Получает строку, используемую для отдельных групп цифр слева от десятичной для числимых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: boolean;'
    return:
      type: boolean
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Указывает, включены ли системные сепараторы Excel. Системные сепараторы включают десятичной сепаратор и тысячный сепаратор.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
