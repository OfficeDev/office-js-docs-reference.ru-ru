properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: address
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#address:member
  package: excel!
  fullName: address
  summary: >-
    Для каждого элемента в коллекции: возвращает `RangeAreas` ссылку в стиле A1. Значение адреса будет содержать имя листа для каждого прямоугольного блока ячеек (например, "Sheet1! A1:B4, Sheet1! D1:D4").


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address?: boolean;'
    return:
      type: boolean
- name: addressLocal
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#addressLocal:member
  package: excel!
  fullName: addressLocal
  summary: >-
    Для каждого элемента в коллекции: возвращает `RangeAreas` ссылку в локале пользователя.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addressLocal?: boolean;'
    return:
      type: boolean
- name: areaCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#areaCount:member
  package: excel!
  fullName: areaCount
  summary: >-
    Для каждого элемента в коллекции возвращается количество прямоугольных диапазонов, составляющих этот `RangeAreas` объект.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'areaCount?: boolean;'
    return:
      type: boolean
- name: cellCount
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#cellCount:member
  package: excel!
  fullName: cellCount
  summary: >-
    Для каждого элемента в коллекции: возвращает количество ячеек в объекте, подводя итоги числа ячейки всех отдельных `RangeAreas` прямоугольных диапазонов. Возвращает значение -1, если количество ячеек превышает 2^31-1 (2 147 483 647).


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellCount?: boolean;'
    return:
      type: boolean
- name: dataValidation
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#dataValidation:member
  package: excel!
  fullName: dataValidation
  summary: >-
    Для каждого элемента в коллекции: возвращает объект проверки данных для всех диапазонов в `RangeAreas`<!-- -->.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />
- name: format
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#format:member
  package: excel!
  fullName: format
  summary: >-
    Для каждого элемента в коллекции: возвращает объект, инкапсулируя шрифт, заполнять, границы, выравнивание и другие свойства для всех диапазонов `RangeFormat` `RangeAreas` объекта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />
- name: isEntireColumn
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireColumn:member
  package: excel!
  fullName: isEntireColumn
  summary: >-
    Для каждого элемента в коллекции: указывает, представляют ли все диапазоны на этом объекте целые столбцы `RangeAreas` (например, "A:C, Q:Z").


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireColumn?: boolean;'
    return:
      type: boolean
- name: isEntireRow
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireRow:member
  package: excel!
  fullName: isEntireRow
  summary: >-
    Для каждого элемента в коллекции: указывает, представляют ли все диапазоны на этом объекте целые строки `RangeAreas` (например, "1:3, 5:7").


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isEntireRow?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: представляет стиль для всех диапазонов в этом `RangeAreas` объекте. Если стили ячеек несовместимы, `null` они будут возвращены. Для пользовательских стилей будет возвращено имя стиля. Для встроенных стилей будет возвращена строка, представляющая значение в `BuiltInStyle` enum.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Для каждого элемента в коллекции: возвращает таблицу для текущего `RangeAreas`<!-- -->.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
