items:
  - uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions:interface'
    summary: |-
      RangeAreas представляет коллекцию из одного или нескольких прямоугольных диапазонов на одном листе. Чтобы узнать, как использовать диапазоны дисконтингуаус, прочтите [Работа с несколькими диапазонами одновременно в](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges) надстройках Excel<!-- -->.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.Interfaces.RangeAreasLoadOptions
    fullName: Excel.Interfaces.RangeAreasLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.RangeAreasLoadOptions#address:member'
      - 'excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member'
