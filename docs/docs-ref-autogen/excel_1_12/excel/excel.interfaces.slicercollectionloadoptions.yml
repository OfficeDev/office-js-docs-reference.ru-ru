  summary: >-
    Для каждого элемента в коллекции: представляет расстояние в точках, от левой стороны среза до левой части таблицы. Бросает аргумент "Аргумент недействителен или отсутствует или имеет неправильный формат". исключение при наборе с отрицательным значением в качестве ввода.


