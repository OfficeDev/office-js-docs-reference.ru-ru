- name: style
  uid: excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: постоянное значение, которое представляет стиль Slicer. Возможные значения: "SlicerStyleLight1" через "SlicerStyleLight6", "TableStyleOther1" через "TableStyleOther2", "SlicerStyleDark1" через "SlicerStyleDark6". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.


    \[[Набор API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
