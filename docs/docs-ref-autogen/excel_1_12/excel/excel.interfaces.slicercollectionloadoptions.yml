  package: excel!
  fullName: height
  summary: >-
    Для каждого элемента в коллекции: представляет высоту в точках среза. Бросает аргумент "Аргумент недействителен или отсутствует или имеет неправильный формат". исключение при наборе с отрицательным значением или нулем в качестве ввода.


