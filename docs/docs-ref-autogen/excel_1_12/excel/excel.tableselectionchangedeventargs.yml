### YamlMime:TSType
name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  Предоставляет сведения о таблице, в которую был поднят изменено событие выбора.


  \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Получает адрес диапазона, представляющий выбранную область таблицы на конкретном листе.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
- name: isInsideTable
  uid: excel!Excel.TableSelectionChangedEventArgs#isInsideTable:member
  package: excel!
  fullName: isInsideTable
  summary: >-
    Указывает, находится ли выбор внутри таблицы. `IsInsideTable` необходимо установить, `true` чтобы адрес был полезным.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isInsideTable: boolean;'
    return:
      type: boolean
- name: tableId
  uid: excel!Excel.TableSelectionChangedEventArgs#tableId:member
  package: excel!
  fullName: tableId
  summary: >-
    Получает ID таблицы, в которой изменился выбор.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableId: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.TableSelectionChangedEventArgs#type:member
  package: excel!
  fullName: type
  summary: >-
    Получает тип события. Подробные `Excel.EventType` сведения см. в материале.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: "TableSelectionChanged";'
    return:
      type: "\"TableSelectionChanged\""
