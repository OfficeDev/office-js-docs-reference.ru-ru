  fullName: showAxisFieldButtons
  summary: >-
    Указывает, следует ли отображать кнопки поля оси на сводная диаграмма. Свойство соответствует команде "Показать кнопки поля оси" в выпадаемом списке "Кнопки поля" вкладки "Анализ", которая доступна при сводная диаграмма `showAxisFieldButtons` выбрана.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
