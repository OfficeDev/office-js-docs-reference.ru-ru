- name: textOrientation
  uid: excel!Excel.RangeFormat#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: >-
    Текстовая ориентация всех ячеек в диапазоне. Текстовая ориентация должна быть в целом от -90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не является однородной, возвращается null.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-text-orientation.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- name: useStandardHeight
