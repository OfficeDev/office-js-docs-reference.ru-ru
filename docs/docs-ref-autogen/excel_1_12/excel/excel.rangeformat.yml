methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: >-
    Регулирует отступ форматирования диапазона. Отступное значение колеблется от 0 до 250 и измеряется символами.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 'Количество пробелов символов, с помощью которых корректируется текущий отступ. Это значение должно быть от -250 до 250. *Примечание**: Если сумма поднимет отступный уровень выше 250, то уровень отступа остается на уровне 250. Аналогичным образом, если сумма понизит уровень отступа ниже 0, то вмятина остается 0.'
      type: number
    return:
      type: void
      description: ''
