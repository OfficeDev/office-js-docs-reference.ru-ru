### YamlMime:TSType
name: Excel.Interfaces.RangeFontUpdateData
uid: excel!Excel.Interfaces.RangeFontUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFontUpdateData
summary: Интерфейс для обновления данных объекта RangeFont для использования в `rangeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: bold
  uid: excel!Excel.Interfaces.RangeFontUpdateData#bold:member
  package: excel!
  fullName: bold
  summary: >-
    Указывает, является ли шрифт полужирным.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'bold?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeFontUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Представление цветового кода HTML в текстовом цвете (например, \# FF0000 представляет красный).


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: italic
  uid: excel!Excel.Interfaces.RangeFontUpdateData#italic:member
  package: excel!
  fullName: italic
  summary: >-
    Указывает italic состояние шрифта.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'italic?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.RangeFontUpdateData#name:member
  package: excel!
  fullName: name
  summary: >-
    Имя шрифта (например, "Калибри"). Длина имени не должна быть больше 31 символа.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: string;'
    return:
      type: string
- name: size
  uid: excel!Excel.Interfaces.RangeFontUpdateData#size:member
  package: excel!
  fullName: size
  summary: >-
    размер шрифта


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'size?: number;'
    return:
      type: number
- name: strikethrough
  uid: excel!Excel.Interfaces.RangeFontUpdateData#strikethrough:member
  package: excel!
  fullName: strikethrough
  summary: >-
    Указывает состояние забастовки шрифта. Значение null указывает, что для всего диапазона не применяется единый параметр зачеркивания.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'strikethrough?: boolean;'
    return:
      type: boolean
- name: subscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#subscript:member
  package: excel!
  fullName: subscript
  summary: >-
    Указывает состояние шрифта Subscript. Возвращает True, если все шрифты диапазона являются subscript. Возвращает False, если все шрифты диапазона являются superscript или нормальными (ни Superscript, ни Subscript). Возвращает Null в противном случае.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subscript?: boolean;'
    return:
      type: boolean
- name: superscript
  uid: excel!Excel.Interfaces.RangeFontUpdateData#superscript:member
  package: excel!
  fullName: superscript
  summary: >-
    Указывает состояние шрифта Superscript. Возвращает True, если все шрифты диапазона являются Superscript. Возвращает False, если все шрифты диапазона являются subscript или нормальными (ни Superscript, ни Subscript). Возвращает Null в противном случае.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'superscript?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Указывает двойной, который осветляет или темнеет цвет для range Font, значение между -1 (самый темный) и 1 (самый яркий), с 0 для исходного цвета. Значение null указывает на то, что весь диапазон не имеет единого параметра tintAndShade шрифта.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
- name: underline
  uid: excel!Excel.Interfaces.RangeFontUpdateData#underline:member
  package: excel!
  fullName: underline
  summary: >-
    Тип подчеркивания, применяемый для шрифта. Подробные сведения см. в материале Excel.RangeUnderlineStyle.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
    return:
      type: <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
