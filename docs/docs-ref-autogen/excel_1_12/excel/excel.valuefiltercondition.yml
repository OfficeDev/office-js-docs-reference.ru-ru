  uid: excel!Excel.ValueFilterCondition.between:member
  package: excel!
  summary: >-
    Между `lowerBound` и `upperBound` критериями.


    Необходимые критерии: {`value`<!-- -->, `lowerBound`<!-- -->, `upperBound`<!-- -->}<!-- -->. Необязательные критерии: {`exclusive`<!-- -->}<!-- -->.
  value: "\"Between\""
- name: bottomN
