### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Enum, представляющий все принятые условия, с помощью которых можно применить фильтр значений. Используется для настройки типа PivotFilter, который применяется к полю. `PivotFilter.exclusive` может быть установлено верно, чтобы инвертировать многие из этих условий.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
