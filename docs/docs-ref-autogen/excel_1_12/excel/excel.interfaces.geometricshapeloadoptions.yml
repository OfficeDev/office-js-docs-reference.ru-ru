name: Excel.Interfaces.GeometricShapeLoadOptions
uid: excel!Excel.Interfaces.GeometricShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.GeometricShapeLoadOptions
summary: >-
  Представляет геометрическую фигуру внутри листа. Геометрический фигурой может быть прямоугольник, блок-стрелка, символ формулы, элемент блок-схемы, звезда, баннер, выноска или любая другая базовая фигура в Excel.


  \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
