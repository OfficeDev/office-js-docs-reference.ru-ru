  fullName: textOrientation
  summary: >-
    Ориентация текста всех ячеек в диапазоне. Ориентация текста должна быть integer от -90 до 90 или 180 для вертикально-ориентированного текста. Если ориентация в диапазоне не является однородной, возвращается null.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
