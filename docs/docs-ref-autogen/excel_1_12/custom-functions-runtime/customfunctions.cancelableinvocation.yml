### YamlMime:TSType
name: CustomFunctions.CancelableInvocation
uid: custom-functions-runtime!CustomFunctions.CancelableInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.CancelableInvocation
summary: >-
  Предоставляет сведения о вызове отменяемой настраиваемой функции. Отменяемая настраиваемая функция может предоставить обработник для события onCanceled.


  Чтобы указать, что функция отменяется, в файле JSON метаданных параметры функции должны указываться: `{ "cancelable": true }`


  Если файл JSON метаданных создается из комментариев JSDoc, включай тег `@cancelable`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
