- uid: Outlook_1_1.Office.PhoneNumber
  summary: >-
    <span data-ttu-id="05227-p101">Представляет номер телефона, обнаруженный в элементе. Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="05227-p101">Represents a phone number identified in an item. Read mode only.</span></span>


    <span data-ttu-id="05227-103">Массив объектов PhoneNumber, который содержит номера телефонов, обнаруженных в электронном сообщении, возвращается в свойстве phoneNumbers объекта Entities, который возвращается при вызове метода getEntities для выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="05227-103">An array of PhoneNumber objects containing the phone numbers found in an email message is returned in the phoneNumbers property of the Entities object that is returned when you call the getEntities method on the selected item.</span></span>


    <span data-ttu-id="05227-104">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="05227-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="05227-105">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="05227-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="05227-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="05227-106">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="05227-107">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="05227-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="05227-108">Чтение</span><span class="sxs-lookup"><span data-stu-id="05227-108">Read</span></span></td></tr></table><span data-ttu-id="05227-109">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="05227-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent phone numbers in the current item's body.

    var phoneNumbers = item.getEntitiesByType(Office.MailboxEnums.EntityType.PhoneNumber);

    console.log("There are " + phoneNumbers.length + " phone numbers.")

    phoneNumbers.forEach(function (phoneNumber) {
        console.log("Phone number: " + JSON.stringify(phoneNumber.phoneString));
        console.log("Type: " + JSON.stringify(phoneNumber.type));
        console.log("Source text: " + JSON.stringify(phoneNumber.originalPhoneString));
    });

    ```
