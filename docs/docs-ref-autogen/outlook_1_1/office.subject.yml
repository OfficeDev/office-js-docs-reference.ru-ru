- uid: Outlook_1_1.Office.Subject.setAsync_2
  summary: >-
    Задает тему встречи или сообщения.


    Метод setAsync запускает асинхронный запрос на сервере Exchange Server, чтобы задать тему встречи или сообщения. При задании темы перезаписывается текущая тема, но сохраняются все префиксы, такие как "Fwd:" или "Re:".


    \[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Датаексцеедсмаксимумсизе — параметр subject имеет более 255 символов.</td></tr> </table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.subject.setAsync("New subject!", function (asyncResult) {
        if (asyncResult.status === "failed") {
            console.log("Action failed with error: " + asyncResult.error.message);
        }
    });

    ```
  name: setAsync(data, callback)
  fullName: setAsync(data, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: ''
      type:
      - string
    - id: callback
      description: После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается задать тему, свойство asyncResult. Error будет содержать код ошибки.
      type:
      - '(result: Office.AsyncResult<void>) => void'
