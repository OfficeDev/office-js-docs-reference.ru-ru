    summary: |-
      <span data-ttu-id="806f4-106">Отображает форму ответа, включающую отправителя и всех получателей выбранного сообщения или организатора и всех участников выбранной встречи.</span><span class="sxs-lookup"><span data-stu-id="806f4-106">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>

      <span data-ttu-id="806f4-107">В Outlook Web App форма ответа отображается в виде всплывающей формы в представлении с 3 либо 1 или 2 колонками.</span><span class="sxs-lookup"><span data-stu-id="806f4-107">In Outlook Web App, the reply form is displayed as a pop-out form in the 3-column view and a pop-up form in the 2- or 1-column view.</span></span>

      <span data-ttu-id="806f4-108">Если любой строковый параметр превышает их пределы, displayReplyAllForm создает исключение.</span><span class="sxs-lookup"><span data-stu-id="806f4-108">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>

