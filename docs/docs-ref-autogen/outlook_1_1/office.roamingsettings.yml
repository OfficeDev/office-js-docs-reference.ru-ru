- uid: Outlook_1_1.Office.RoamingSettings.set
  summary: >-
    Устанавливает или создает указанный параметр.


    Метод set создает новый параметр с указанным именем, если он еще не существует, или устанавливает существующий параметр с указанным именем. Значение сохраняется в документе как сериализованное представление JSON с его типом данных.


    Не более 32 КБ доступно для настройки каждой надстройки.


    Любые изменения, внесенные в параметры с помощью функции set, будут сохранены на сервере только после вызова функции saveAsync.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
