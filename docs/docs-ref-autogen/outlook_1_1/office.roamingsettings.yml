- uid: Outlook_1_1.Office.RoamingSettings
  summary: >-
    Параметры, созданные с помощью методов объекта RoamingSettings, сохраняются на уровне надстройки и на уровне пользователя. Таким образом, они доступны исключительно надстройке, с помощью которой они созданы, и только из почтового ящика пользователя, в котором они сохранены.


    Хотя API надстройки Outlook ограничивает доступ к эти параметры только надстройку создавшего их, эти параметры не должен считаться безопасного хранения. Они могут недоступной для веб-служб Exchange или расширенного MAPI. Они не должны использоваться для хранения конфиденциальных данных, таких как учетные данные пользователя или маркеров безопасности.


    Имя параметра — это String, а значение может быть String, Number, Boolean, null, Object или Array.


    К объекту RoamingSettings можно получить доступ с помощью свойства roamingSettings в пространстве имен Office.context.


    Важно: Объект RoamingSettings инициализируется из постоянного хранилища только в том случае, если надстройка сначала загружается. Для области задач это означает, что он инициализируется только при открытии области задач. Если область задач переходит на другую страницу или перезагрузка текущей страницы, в памяти объект сбрасывается начального значения, даже в том случае, если надстройка сохранить изменения. Постоянные изменения не будут недоступны, пока не будет закрыто и повторно открыть область задач.


