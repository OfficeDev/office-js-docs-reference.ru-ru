  - uid: Outlook.Office.ItemCompose.addItemAttachmentAsync
    summary: |-
      <span data-ttu-id="ce6f7-146">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="ce6f7-146">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>

