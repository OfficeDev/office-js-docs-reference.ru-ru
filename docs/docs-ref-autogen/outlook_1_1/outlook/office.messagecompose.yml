      <span data-ttu-id="29068-148">Метод addItemAttachmentAsync присоединяет элемент с указанным идентификатором Exchange к элементу в форме создания.</span><span class="sxs-lookup"><span data-stu-id="29068-148">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form.</span></span> <span data-ttu-id="29068-149">Если указан метод обратного вызова, этот метод вызывается с помощью параметра asyncResult, который содержит идентификатор вложения или код, указывающий на ошибки, которые произошли при вложении элемента.</span><span class="sxs-lookup"><span data-stu-id="29068-149">If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item.</span></span> <span data-ttu-id="29068-150">При необходимости можно использовать параметр options для передачи сведений о состоянии в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="29068-150">You can use the options parameter to pass state information to the callback method, if needed.</span></span>

      <span data-ttu-id="29068-151">Идентификатор можно последовательно использовать с методом removeAttachmentAsync для удаления вложения, добавленного во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="29068-151">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

