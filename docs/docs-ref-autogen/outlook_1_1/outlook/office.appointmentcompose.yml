      - <span data-ttu-id="36fbd-114">Филетипенотсуппортед: вложение имеет недопустимый добавочный номер.</span><span class="sxs-lookup"><span data-stu-id="36fbd-114">FileTypeNotSupported: The attachment has an extension that is not allowed.</span></span>

