      <span data-ttu-id="27aab-132">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: создание</span><span class="sxs-lookup"><span data-stu-id="27aab-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="27aab-133">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="27aab-133">**Errors**:</span></span>

      - <span data-ttu-id="27aab-134">Датаексцеедсмаксимумсизе: параметр data имеет более 1 000 000 символов.</span><span class="sxs-lookup"><span data-stu-id="27aab-134">DataExceedsMaximumSize: The data parameter is longer than 1,000,000 characters.</span></span>

