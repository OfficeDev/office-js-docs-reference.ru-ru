  fullName: getTypeAsync(callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getTypeAsync(callback?: (asyncResult: Office.AsyncResult<Office.CoercionType>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Тип контента возвращается в виде одного из значений CoercionType в свойстве asyncResult. Value.
      type:
