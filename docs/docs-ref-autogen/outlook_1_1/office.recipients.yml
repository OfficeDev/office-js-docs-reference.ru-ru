    После завершения вызова, свойство asyncResult.value будет содержать массив объектов[Office.EmailAddressDetails](xref:Outlook_1_1.Office.EmailAddressDetails) .


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к основной подписи этот метод также имеет подписи:


    `getAsync(callback: (result: AsyncResult) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_1.Office.Recipients.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult.
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.Recipients.setAsync
  summary: >-
    Задает список получателей для встречи или сообщения.


    Метод setAsync перезаписывает текущий список получателей.


    В качестве параметра recipients можно задать массив из любых следующих элементов:


    - строки, содержащие электронные адреса SMTP;


    - Объекты [Office.EmailUser](xref:Outlook_1_1.Office.EmailUser)


    - Объекты [Office.EmailAddressDetails](xref:Outlook_1_1.Office.EmailAddressDetails)


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Errors</td><td>NumberOfRecipientsExceeded - число получателей превышает 100 записей.</td></tr></table>


    В дополнение к основной подписи этот метод также имеет эти подписи:


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult) => void): void;`
  name: setAsync(recipients, options, callback)
  fullName: Outlook_1_1.Office.Recipients.setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options?: Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recipients
      description: Получатели, которых нужно добавить в список получателей.
      type:
      - (string | EmailUser | EmailAddressDetails)[]
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult. Если Настройка получателей возникает ошибка свойство asyncResult.error будет содержать код, указывающий на ошибки, которые произошли при добавлении данных.
      type:
      - '(result: AsyncResult) => void'
