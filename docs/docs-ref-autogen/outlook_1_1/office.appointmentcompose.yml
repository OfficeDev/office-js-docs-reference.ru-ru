  - uid: Outlook_1_1.Office.AppointmentCompose.addItemAttachmentAsync
    summary: |-
      <span data-ttu-id="c1e07-147">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="c1e07-147">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>

      <span data-ttu-id="c1e07-148">Метод addItemAttachmentAsync присоединяет элемент с указанным идентификатором Exchange к элементу в форме создания.</span><span class="sxs-lookup"><span data-stu-id="c1e07-148">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form.</span></span> <span data-ttu-id="c1e07-149">Если указан метод обратного вызова, этот метод вызывается с помощью параметра asyncResult, который содержит идентификатор вложения или код, указывающий на ошибки, которые произошли при вложении элемента.</span><span class="sxs-lookup"><span data-stu-id="c1e07-149">If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item.</span></span> <span data-ttu-id="c1e07-150">При необходимости можно использовать параметр options для передачи сведений о состоянии в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="c1e07-150">You can use the options parameter to pass state information to the callback method, if needed.</span></span>

      <span data-ttu-id="c1e07-151">Идентификатор можно последовательно использовать с методом removeAttachmentAsync для удаления вложения, добавленного во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="c1e07-151">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

      <span data-ttu-id="c1e07-152">Если ваша надстройка Office работает в Outlook Web App, метод addItemAttachmentAsync может присоединять элементы к элементам, отличным от редактируемого элемента; Однако это не поддерживается и не рекомендуется.</span><span class="sxs-lookup"><span data-stu-id="c1e07-152">If your Office add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>

      <span data-ttu-id="c1e07-153">\[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c1e07-153">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="c1e07-154">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="c1e07-154">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="c1e07-155">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: организатор встречи</span><span class="sxs-lookup"><span data-stu-id="c1e07-155">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment Organizer</span></span>

      <span data-ttu-id="c1e07-156">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="c1e07-156">**Errors**:</span></span>

      - <span data-ttu-id="c1e07-157">NumberOfAttachmentsExceeded: сообщение или встреча имеют слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="c1e07-157">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c1e07-158">Примеры</span><span class="sxs-lookup"><span data-stu-id="c1e07-158">Examples</span></span>

      ```javascript
      // The following example adds an existing Outlook item as an attachment
      // with the name `My Attachment`.
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // EWS ID of item to attach (shortened for readability).
          var itemId = "AAMkADI1...AAA=";

          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          Office.context.mailbox.item.addItemAttachmentAsync(itemId, "My Attachment", options, callback);
      }
      ```
