      - <span data-ttu-id="c1e07-113">Аттачментсизиксцеедед: вложение больше, чем разрешено.</span><span class="sxs-lookup"><span data-stu-id="c1e07-113">AttachmentSizeExceeded: The attachment is larger than allowed.</span></span>

      - <span data-ttu-id="c1e07-114">Филетипенотсуппортед: вложение имеет недопустимый добавочный номер.</span><span class="sxs-lookup"><span data-stu-id="c1e07-114">FileTypeNotSupported: The attachment has an extension that is not allowed.</span></span>

      - <span data-ttu-id="c1e07-115">NumberOfAttachmentsExceeded: сообщение или встреча имеют слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="c1e07-115">NumberOfAttachmentsExceeded: The message or appointment has too many attachments.</span></span>

      #### <a name="examples"></a><span data-ttu-id="c1e07-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="c1e07-116">Examples</span></span>

      ```javascript
      function callback(result) {
          if (result.error) {
              console.log(result.error);
          } else {
              console.log("Attachment added");
          }
      }

      function addAttachment() {
          // The values in asyncContext can be accessed in the callback.
          var options = { 'asyncContext': { var1: 1, var2: 2 } };

          var attachmentURL = "https://contoso.com/rtm/icon.png";
          Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
      }
      ```
