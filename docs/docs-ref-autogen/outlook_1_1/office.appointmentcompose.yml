      <span data-ttu-id="c1e07-108">Идентификатор можно последовательно использовать с методом removeAttachmentAsync для удаления вложения, добавленного во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="c1e07-108">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>

