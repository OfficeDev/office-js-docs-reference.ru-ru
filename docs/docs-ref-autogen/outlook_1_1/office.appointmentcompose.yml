      <table> <tr><td>[<span data-ttu-id="4bfdc-158">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="4bfdc-158">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4bfdc-159">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="4bfdc-159">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="4bfdc-160">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="4bfdc-160">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="4bfdc-161">Организатор встречи</span><span class="sxs-lookup"><span data-stu-id="4bfdc-161">Appointment Organizer</span></span></td></tr> <tr><td><span data-ttu-id="4bfdc-162">Ошибки</span><span class="sxs-lookup"><span data-stu-id="4bfdc-162">Errors</span></span></td><td><span data-ttu-id="4bfdc-163">NumberOfAttachmentsExceeded — сообщение или встреча содержит слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="4bfdc-163">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr> </table>

