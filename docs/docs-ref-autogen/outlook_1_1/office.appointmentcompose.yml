- uid: Outlook_1_1.Office.AppointmentCompose.end
  summary: >-
    Получает или задает дату и время окончания встречи.


    Свойство end — это объект [Office.Time](xref:Outlook_1_1.Office.Time) , выраженный как значение даты и времени по Гринвичу (UTC). Метод convertToLocalClientTime можно использовать для преобразования значения свойства конечных клиентов локальной даты и времени.


    Если для задания времени окончания используется метод Time.setAsync, вам следует с помощью метода convertToUtcClientTime преобразовать местное время в клиенте на время в формате UTC для сервера.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
