- uid: Outlook_1_1.Office.AppointmentCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="f1c10-164">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="f1c10-164">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


