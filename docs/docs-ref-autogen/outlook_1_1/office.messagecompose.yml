  remarks: >-
    <table><tr><td>[<span data-ttu-id="f0152-136">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="f0152-136">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f0152-137">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="f0152-137">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="f0152-138">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="f0152-138">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f0152-139">Создание сообщения</span><span class="sxs-lookup"><span data-stu-id="f0152-139">Message Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="f0152-140">Errors</span><span class="sxs-lookup"><span data-stu-id="f0152-140">Errors</span></span></td><td><span data-ttu-id="f0152-141">NumberOfAttachmentsExceeded - сообщение или встреча содержит слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="f0152-141">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="f0152-142">В дополнение к основной подписи этот метод также имеет эти подписи:</span><span class="sxs-lookup"><span data-stu-id="f0152-142">In addition to the main signature, this method also has these signatures:</span></span>


