    <tr><td>[<span data-ttu-id="f0152-227">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="f0152-227">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f0152-228">Создание сообщения</span><span class="sxs-lookup"><span data-stu-id="f0152-228">Message Compose</span></span></td></tr>


