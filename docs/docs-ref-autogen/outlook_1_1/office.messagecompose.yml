    <tr><td><span data-ttu-id="f0152-113">Errors</span><span class="sxs-lookup"><span data-stu-id="f0152-113">Errors</span></span></td><td><span data-ttu-id="f0152-114">AttachmentSizeExceeded - вложение больше, чем разрешено.</span><span class="sxs-lookup"><span data-stu-id="f0152-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="f0152-115">FileTypeNotSupported - вложение имеет неподдерживаемое расширение не допускается.</span><span class="sxs-lookup"><span data-stu-id="f0152-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="f0152-116">NumberOfAttachmentsExceeded - сообщение или встреча содержит слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="f0152-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


