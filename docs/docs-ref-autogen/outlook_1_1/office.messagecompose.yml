      type:
      - string
    - id: attachmentName
      description: <span data-ttu-id="f0152-p103">Имя вложения, которое отображается при передаче вложения. Максимальная длина — 255 символов.</span><span class="sxs-lookup"><span data-stu-id="f0152-p103">The name of the attachment that is shown while the attachment is uploading. The maximum length is 255 characters.</span></span>
      type:
      - string
    - id: options
      description: '<span data-ttu-id="f0152-122">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="f0152-122">Optional.</span></span> <span data-ttu-id="f0152-123">Объектный литерал, содержащий одно или несколько из указанных ниже свойств.</span><span class="sxs-lookup"><span data-stu-id="f0152-123">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="f0152-124">asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="f0152-124">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span> <span data-ttu-id="f0152-125">isInline: Если значение true, указывает, что вложения будут показаны встроенные в теле сообщения и не должно отображаться в списке вложения.</span><span class="sxs-lookup"><span data-stu-id="f0152-125">isInline: If true, indicates that the attachment will be shown inline in the message body, and should not be displayed in the attachment list.</span></span>'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="f0152-126">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип asyncResult.</span><span class="sxs-lookup"><span data-stu-id="f0152-126">When the method completes, the function passed in the callback parameter is called with a single parameter of type asyncResult.</span></span> <span data-ttu-id="f0152-127">В случае успешного выполнения идентификатор вложения будут предоставляться в свойство asyncResult.value.</span><span class="sxs-lookup"><span data-stu-id="f0152-127">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="f0152-128">Если передать вложение не удается, объект asyncResult будет содержать объект Error с описанием ошибки.</span><span class="sxs-lookup"><span data-stu-id="f0152-128">If uploading the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>
      type:
      - '(result: AsyncResult) => void'
- uid: Outlook_1_1.Office.MessageCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="f0152-129">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="f0152-129">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="f0152-p106">Метод addItemAttachmentAsync вкладывает элемент с указанным идентификатором Exchange в элемент в форме создания. Если указан метод обратного вызова, этот метод вызывается с помощью параметра asyncResult, который содержит идентификатор вложения или код, указывающий на ошибки, которые произошли при вложении элемента. При необходимости можно использовать параметр options для передачи сведений о состоянии в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="f0152-p106">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="f0152-133">Идентификатор можно последовательно использовать с методом removeAttachmentAsync, чтобы удалить вложение, добавленное во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="f0152-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="f0152-134">Если надстройки Office работает в Outlook Web App, метод addItemAttachmentAsync подключение элементов не только элемент, который вы изменяете; Однако это не поддерживается и не рекомендуется.</span><span class="sxs-lookup"><span data-stu-id="f0152-134">If your Office Add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


