      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="f0152-237">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="f0152-237">Optional.</span></span> <span data-ttu-id="f0152-238">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметром тип AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="f0152-238">When the method completes, the function passed in the callback parameter is called with a single parameter of type AsyncResult.</span></span> <span data-ttu-id="f0152-239">Если не удается удалить вложение, свойство asyncResult.error будет содержать код ошибки с причину сбоя.</span><span class="sxs-lookup"><span data-stu-id="f0152-239">If removing the attachment fails, the asyncResult.error property will contain an error code with the reason for the failure.</span></span>
