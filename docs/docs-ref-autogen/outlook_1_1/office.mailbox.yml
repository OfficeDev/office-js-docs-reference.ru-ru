- uid: Outlook_1_1.Office.Mailbox.displayNewAppointmentForm
  summary: >-
    <span data-ttu-id="20da3-160">Отображает форму для создания новой встречи в календаре.</span><span class="sxs-lookup"><span data-stu-id="20da3-160">Displays a form for creating a new calendar appointment.</span></span>


    <span data-ttu-id="20da3-p105">Метод displayNewAppointmentForm открывает форму, которая позволяет пользователю создать встречу или собрание. Если параметры заданы, поля формы встречи автоматически заполняются значениями этих параметров.</span><span class="sxs-lookup"><span data-stu-id="20da3-p105">The displayNewAppointmentForm method opens a form that enables the user to create a new appointment or meeting. If parameters are specified, the appointment form fields are automatically populated with the contents of the parameters.</span></span>


    <span data-ttu-id="20da3-p106">В Outlook Web App и Outlook Web App для устройств этот метод всегда отображает форму с полем участников. Если вы не укажете участников в качестве входных аргументов, метод отображает форму с кнопкой Сохранить. Если вы укажете участников, форма будет включать участников и кнопку Отправить.</span><span class="sxs-lookup"><span data-stu-id="20da3-p106">In Outlook Web App and OWA for Devices, this method always displays a form with an attendees field. If you do not specify any attendees as input arguments, the method displays a form with a Save button. If you have specified attendees, the form would include the attendees and a Send button.</span></span>


    <span data-ttu-id="20da3-166">В расширенном клиенте Outlook и Outlook RT при указании участников или ресурсов в параметре requiredAttendees, optionalAttendees или Resources в этом методе отображается форма собрания с кнопкой Отправить.</span><span class="sxs-lookup"><span data-stu-id="20da3-166">In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees, optionalAttendees, or resources parameter, this method displays a meeting form with a Send button.</span></span> <span data-ttu-id="20da3-167">Если не указать получателей, этот метод отображает форму встречи с кнопкой Сохранить &amp; закрыть.</span><span class="sxs-lookup"><span data-stu-id="20da3-167">If you don't specify any recipients, this method displays an appointment form with a Save &amp; Close button.</span></span>


    <span data-ttu-id="20da3-168">Если параметры превышают указанные ограничения размера или если указано неизвестное имя параметра, вызывается исключение.</span><span class="sxs-lookup"><span data-stu-id="20da3-168">If any of the parameters exceed the specified size limits, or if an unknown parameter name is specified, an exception is thrown.</span></span>


    <span data-ttu-id="20da3-169">**Примечание**: Этот метод не поддерживается в Outlook для iOS или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="20da3-169">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


