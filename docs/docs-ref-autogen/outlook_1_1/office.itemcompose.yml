      description: ''
    parameters:
    - id: itemId
      description: <span data-ttu-id="944d3-p107">Идентификатор Exchange для вкладываемого элемента. Максимальная длина — 100 символов.</span><span class="sxs-lookup"><span data-stu-id="944d3-p107">The Exchange identifier of the item to attach. The maximum length is 100 characters.</span></span>
      type:
      - any
    - id: attachmentName
      description: <span data-ttu-id="944d3-p108">Имя вложения, которое отображается при передаче вложения. Максимальная длина — 255 символов.</span><span class="sxs-lookup"><span data-stu-id="944d3-p108">The name of the attachment that is shown while the attachment is uploading. The maximum length is 255 characters.</span></span>
      type:
      - string
    - id: options
      description: '<span data-ttu-id="944d3-147">Объектный литерал, содержащий одно или несколько из указанных ниже свойств.</span><span class="sxs-lookup"><span data-stu-id="944d3-147">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="944d3-148">asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="944d3-148">asyncContext: Developers can provide any object they wish to access in the callback method.</span></span>'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="944d3-149">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="944d3-149">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span> <span data-ttu-id="944d3-150">В случае успешного выполнения идентификатор вложения будут предоставляться в свойство asyncResult.value.</span><span class="sxs-lookup"><span data-stu-id="944d3-150">On success, the attachment identifier will be provided in the asyncResult.value property.</span></span> <span data-ttu-id="944d3-151">Если не удается добавить вложение, объект asyncResult будет содержать объект Error с описанием ошибки.</span><span class="sxs-lookup"><span data-stu-id="944d3-151">If adding the attachment fails, the asyncResult object will contain an Error object that provides a description of the error.</span></span>
      type:
      - '(result: AsyncResult<string>) => void'
- uid: Outlook_1_1.Office.ItemCompose.removeAttachmentAsync
  summary: >-
    <span data-ttu-id="944d3-152">Удаляет вложение из сообщения или встречи.</span><span class="sxs-lookup"><span data-stu-id="944d3-152">Removes an attachment from a message or appointment.</span></span>


