- uid: Outlook_1_1.Office.ItemCompose.addItemAttachmentAsync
  summary: >-
    <span data-ttu-id="944d3-129">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="944d3-129">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="944d3-p106">Метод addItemAttachmentAsync вкладывает элемент с указанным идентификатором Exchange в элемент в форме создания. Если указан метод обратного вызова, этот метод вызывается с помощью параметра asyncResult, который содержит идентификатор вложения или код, указывающий на ошибки, которые произошли при вложении элемента. При необходимости можно использовать параметр options для передачи сведений о состоянии в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="944d3-p106">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="944d3-133">Идентификатор можно последовательно использовать с методом removeAttachmentAsync, чтобы удалить вложение, добавленное во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="944d3-133">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


    <span data-ttu-id="944d3-134">Если ваша надстройка Office выполняется в Outlook Web App, метод addItemAttachmentAsync обеспечивает вложение элементов в элементы, отличные от редактируемого. Однако это действие не рекомендуется выполнять, поскольку оно не поддерживается.</span><span class="sxs-lookup"><span data-stu-id="944d3-134">If your Office add-in is running in Outlook Web App, the addItemAttachmentAsync method can attach items to items other than the item that you are editing; however, this is not supported and is not recommended.</span></span>


    <span data-ttu-id="944d3-135">\[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="944d3-135">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="944d3-136">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="944d3-136">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="944d3-137">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="944d3-137">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="944d3-138">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="944d3-138">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="944d3-139">Создание</span><span class="sxs-lookup"><span data-stu-id="944d3-139">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="944d3-140">Ошибки</span><span class="sxs-lookup"><span data-stu-id="944d3-140">Errors</span></span></td><td><span data-ttu-id="944d3-141">NumberOfAttachmentsExceeded - сообщение или встреча содержит слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="944d3-141">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="944d3-142">В дополнение к подписи этот метод также имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="944d3-142">In addition to this signature, this method also has the following signatures:</span></span>


    `addItemAttachmentAsync(itemId: any, attachmentName: string): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, options: Office.AsyncContextOptions): void;`


    `addItemAttachmentAsync(itemId: any, attachmentName: string, callback: (result: AsyncResult<string>) => void): void;`
