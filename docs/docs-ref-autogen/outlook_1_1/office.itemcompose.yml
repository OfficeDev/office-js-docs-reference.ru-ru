- uid: Outlook_1_1.Office.ItemCompose
  summary: >-
    Режим создания [Office.context.mailbox.item](xref:Outlook_1_1.Office.Item)<!-- -->.


    Важно: Это внутренний объект Outlook, непосредственно не предоставляется через существующие интерфейсы. Это следует рассматривать как режим `Office.context.mailbox.item`. Ссылки на страницы объектной модели для получения дополнительных сведений.
  name: Office.ItemCompose
