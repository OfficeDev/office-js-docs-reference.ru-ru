    <tr><td>[<span data-ttu-id="944d3-160">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="944d3-160">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="944d3-161">Создание</span><span class="sxs-lookup"><span data-stu-id="944d3-161">Compose</span></span></td></tr>


