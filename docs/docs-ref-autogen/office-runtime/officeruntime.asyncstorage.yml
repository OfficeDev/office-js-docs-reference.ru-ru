  - uid: office-runtime.OfficeRuntime.AsyncStorage
    summary: 'Асинхронное, глобальное и постоянное хранилище с ключом, которое может использоваться пользовательскими функциями Excel.'
    remarks: |-
      Каждый экземпляр надстройки имеет собственный раздел хранилища, уникальный для пользователя и устройства.

      Объем хранилища по умолчанию, разрешенный для каждой надстройки, составляет 5 МБ.

      Каждый метод, приведенный ниже, возвращает объект Promise.
