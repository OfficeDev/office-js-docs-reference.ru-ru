  - uid: Outlook_1_7.Office.SeriesTime.getDuration
    summary: |-
      <span data-ttu-id="09cb6-105">Получает значение времени в минутах для обычного экземпляра в серии повторяющихся встреч.</span><span class="sxs-lookup"><span data-stu-id="09cb6-105">Gets the duration in minutes of a usual instance in a recurring appointment series.</span></span>

      <span data-ttu-id="09cb6-106">\[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="09cb6-106">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="09cb6-107">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="09cb6-107">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="09cb6-108">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="09cb6-108">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="09cb6-109">Примеры</span><span class="sxs-lookup"><span data-stu-id="09cb6-109">Examples</span></span>

      ```javascript
      // This example gets the duration of a usual instance in a recurring appointment series.
      Office.context.mailbox.item.recurrence.getAsync(callback);

      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          var duration = recurrence.seriesTime.getDuration();
      }
      ```
