- uid: Outlook_1_7.Office.MeetingSuggestion
  summary: >-
    Представляет найденное в элементе предложенное собрание. Только в режиме чтения.


    Список предложенных собраний в электронном сообщении возвращается в свойстве meetingSuggestions объекта Entities, возвращаемого при вызове метода getEntities или getEntitiesByType для активного элемента.


    Значения start и end — это строковые представления объекта Date, содержащего дату и время начала и окончания предложенного собрания. Значения приводятся для часового пояса по умолчанию, указанного для текущего пользователя.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
