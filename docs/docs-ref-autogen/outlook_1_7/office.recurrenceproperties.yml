  remarks: >-
    <table> <tr><td>[<span data-ttu-id="0a09c-103">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="0a09c-103">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="0a09c-104">ReadItem</span><span class="sxs-lookup"><span data-stu-id="0a09c-104">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="0a09c-105">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="0a09c-105">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="0a09c-106">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="0a09c-106">Compose or Read</span></span></td></tr> </table><span data-ttu-id="0a09c-107">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="0a09c-107">

    #### Examples</span></span>


    ```javascript

    // This example gets the Recurrence object of an appointment item.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        if (!recurrence) {
            console.log("One-time appointment or meeting");
        } else {
            console.log(JSON.stringify(recurrence));
        }
    }


    // The following example shows the results of the getAsync call that retrieves the recurrence for a series.

    // NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the

    // recurrence.seriesTime property. You should use the SeriesTime object's methods to get the

    // recurrence date and time properties.

    Recurrence = {
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 2, "days": ["mon","thu","fri"], "firstDayOfWeek": "sun"},
        "seriesTime": {seriesTimeObject},
        "recurrenceTimeZone": {"name": "Pacific Standard Time", "offset": -480}
    }

    ```
