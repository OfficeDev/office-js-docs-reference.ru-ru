  remarks: >-
    <table> <tr><td>[<span data-ttu-id="07be5-149">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="07be5-149">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="07be5-150">ReadItem</span><span class="sxs-lookup"><span data-stu-id="07be5-150">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="07be5-151">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="07be5-151">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="07be5-152">Участник встречи</span><span class="sxs-lookup"><span data-stu-id="07be5-152">Appointment Attendee</span></span></td></tr> </table><span data-ttu-id="07be5-153">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="07be5-153">

    #### Examples</span></span>


    ```javascript

    // The following code passes a string to the `displayReplyAllForm` function.

    Office.context.mailbox.item.displayReplyAllForm('hello there');

    Office.context.mailbox.item.displayReplyAllForm('<b>hello there</b>');


    // Reply with an empty body.

    Office.context.mailbox.item.displayReplyAllForm({});


    // Reply with just a body.

    Office.context.mailbox.item.displayReplyAllForm(

    {

    'htmlBody' : 'hi'

    });


    // Reply with a body and a file attachment.

    Office.context.mailbox.item.displayReplyAllForm(

    {
        'htmlBody' : 'hi',
        'attachments' :
        [
            {
            'type' : Office.MailboxEnums.AttachmentType.File,
