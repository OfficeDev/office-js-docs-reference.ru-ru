    <span data-ttu-id="07be5-143">Если любой строковый параметр превышает их пределы, displayReplyAllForm создает исключение.</span><span class="sxs-lookup"><span data-stu-id="07be5-143">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


    <span data-ttu-id="07be5-144">Если вложения указаны в параметре Формдата. вложения, Outlook и Outlook Web App пытаются скачать все вложения и вложить их в форму ответа.</span><span class="sxs-lookup"><span data-stu-id="07be5-144">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form.</span></span> <span data-ttu-id="07be5-145">Если какие-либо вложения добавить не удается, в форме отображается сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="07be5-145">If any attachments fail to be added, an error is shown in the form UI.</span></span> <span data-ttu-id="07be5-146">Если сообщения об ошибках не предусмотрены, то они не отображаются.</span><span class="sxs-lookup"><span data-stu-id="07be5-146">If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="07be5-147">**Примечание**: Этот метод не поддерживается в Outlook для iOS или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="07be5-147">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


