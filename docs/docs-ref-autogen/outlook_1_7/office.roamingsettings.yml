- uid: Outlook_1_7.Office.RoamingSettings
  summary: >-
    <span data-ttu-id="fe740-p101">Параметры, созданные с помощью методов объекта RoamingSettings, сохраняются на уровне надстройки и на уровне пользователя. Таким образом, они доступны исключительно надстройке, с помощью которой они созданы, и только из почтового ящика пользователя, в котором они сохранены.</span><span class="sxs-lookup"><span data-stu-id="fe740-p101">The settings created by using the methods of the RoamingSettings object are saved per add-in and per user. That is, they are available only to the add-in that created them, and only from the user's mail box in which they are saved.</span></span>


    <span data-ttu-id="fe740-p102">Хотя API "Надстройка Outlook" предоставляет доступ к этим параметрам только надстройке, с помощью которой они созданы, эти параметры не следует считать безопасным способом хранения. К ним можно получить доступ с помощью веб-служб Exchange или расширенного MAPI. Их не следует использовать для хранения конфиденциальных сведений, таких как учетные данные пользователя или маркеры безопасности.</span><span class="sxs-lookup"><span data-stu-id="fe740-p102">While the Outlook Add-in API limits access to these settings to only the add-in that created them, these settings should not be considered secure storage. They can be accessed by Exchange Web Services or Extended MAPI. They should not be used to store sensitive information such as user credentials or security tokens.</span></span>


    <span data-ttu-id="fe740-106">Имя параметра — это String, а значение может быть String, Number, Boolean, null, Object или Array.</span><span class="sxs-lookup"><span data-stu-id="fe740-106">The name of a setting is a String, while the value can be a String, Number, Boolean, null, Object, or Array.</span></span>


    <span data-ttu-id="fe740-107">К объекту RoamingSettings можно получить доступ с помощью свойства roamingSettings в пространстве имен Office.context.</span><span class="sxs-lookup"><span data-stu-id="fe740-107">The RoamingSettings object is accessible via the roamingSettings property in the Office.context namespace.</span></span>


    <span data-ttu-id="fe740-108">Важно: Объект RoamingSettings инициализируется из постоянного хранилища только в том случае, если надстройка сначала загружается.</span><span class="sxs-lookup"><span data-stu-id="fe740-108">Important: The RoamingSettings object is initialized from the persisted storage only when the add-in is first loaded.</span></span> <span data-ttu-id="fe740-109">Для области задач это означает, что он инициализируется только при открытии области задач.</span><span class="sxs-lookup"><span data-stu-id="fe740-109">For task panes, this means that it is only initialized when the task pane first opens.</span></span> <span data-ttu-id="fe740-110">Если область задач переходит на другую страницу или перезагрузка текущей страницы, в памяти объект сбрасывается начального значения, даже в том случае, если надстройка сохранить изменения.</span><span class="sxs-lookup"><span data-stu-id="fe740-110">If the task pane navigates to another page or reloads the current page, the in-memory object is reset to its initial values, even if your add-in has persisted changes.</span></span> <span data-ttu-id="fe740-111">Постоянные изменения не будут недоступны, пока не будет закрыто и повторно открыть область задач.</span><span class="sxs-lookup"><span data-stu-id="fe740-111">The persisted changes will not be available until the task pane is closed and reopened.</span></span>


