    <span data-ttu-id="fe740-p106">Метод set создает новый параметр с указанным именем, если он еще не существует, или устанавливает существующий параметр с указанным именем. Значение сохраняется в документе как сериализованное представление JSON с его типом данных.</span><span class="sxs-lookup"><span data-stu-id="fe740-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>


    <span data-ttu-id="fe740-145">Не более 32 КБ доступно для настройки каждой надстройки.</span><span class="sxs-lookup"><span data-stu-id="fe740-145">A maximum of 32KB is available for the settings of each add-in.</span></span>


    <span data-ttu-id="fe740-146">Любые изменения, внесенные в параметры с помощью функции set, будут сохранены на сервере только после вызова функции saveAsync.</span><span class="sxs-lookup"><span data-stu-id="fe740-146">Any changes made to settings using the set function will not be saved to the server until the saveAsync function is called.</span></span>


