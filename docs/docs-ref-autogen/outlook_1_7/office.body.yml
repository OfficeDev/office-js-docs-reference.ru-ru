      <span data-ttu-id="2bbdd-159">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: создание</span><span class="sxs-lookup"><span data-stu-id="2bbdd-159">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="2bbdd-160">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="2bbdd-160">**Errors**:</span></span>

      - <span data-ttu-id="2bbdd-161">Датаексцеедсмаксимумсизе: параметр data имеет более 1 000 000 символов.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-161">DataExceedsMaximumSize: The data parameter is longer than 1,000,000 characters.</span></span>

      #### <a name="examples"></a><span data-ttu-id="2bbdd-162">Примеры</span><span class="sxs-lookup"><span data-stu-id="2bbdd-162">Examples</span></span>

