    summary: |-
      <span data-ttu-id="2bbdd-151">Добавляет указанное содержимое в начало текста элемента.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-151">Adds the specified content to the beginning of the item body.</span></span>

      <span data-ttu-id="2bbdd-152">Метод prependAsync вставляет указанную строку в начало основного текста элемента.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-152">The prependAsync method inserts the specified string at the beginning of the item body.</span></span> <span data-ttu-id="2bbdd-153">После вставки курсор возвращается в исходное место относительно вставленного содержимого.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-153">After insertion, the cursor is returned to its original place, relative to the inserted content.</span></span>

      <span data-ttu-id="2bbdd-154">Когда вы включаете ссылки в разметку HTML, вы можете отключить предварительный просмотр ссылок в Интернете, задав атрибут ID для привязки (</span><span class="sxs-lookup"><span data-stu-id="2bbdd-154">When including links in HTML markup, you can disable online link preview by setting the id attribute on the anchor (</span></span><!-- -->&lt;<!-- --><span data-ttu-id="2bbdd-155">a</span><span class="sxs-lookup"><span data-stu-id="2bbdd-155">a</span></span><!-- -->&gt;<!-- --><span data-ttu-id="2bbdd-156">) до "Лпнолп" (для примера можно просмотреть раздел "примеры").</span><span class="sxs-lookup"><span data-stu-id="2bbdd-156">) to "LPNoLP" (please see the Examples section for a sample).</span></span>

      <span data-ttu-id="2bbdd-157">\[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2bbdd-157">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
