  - uid: Outlook_1_7.Office.Body.getAsync
    summary: |-
      <span data-ttu-id="2bbdd-106">Возвращает текущий текст в указанном формате.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-106">Returns the current body in a specified format.</span></span>

      <span data-ttu-id="2bbdd-107">Этот метод возвращает весь текущий текст в формате, заданном coercionType.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-107">This method returns the entire current body in the format specified by coercionType.</span></span>

      <span data-ttu-id="2bbdd-108">При работе с текстом в формате HTML важно отметить, что методы Body. Async и Body. setAsync не идемпотентного.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-108">When working with HTML-formatted bodies, it is important to note that the Body.getAsync and Body.setAsync methods are not idempotent.</span></span> <span data-ttu-id="2bbdd-109">Значение, возвращаемое методом методом, не обязательно должно совпадать со значением, переданным в метод setAsync ранее.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-109">The value returned from the getAsync method will not necessarily be exactly the same as the value that was passed in the setAsync method previously.</span></span> <span data-ttu-id="2bbdd-110">Клиент может изменить значение, передаваемое в setAsync, чтобы обеспечить эффективное отображение его обработчиком визуализации.</span><span class="sxs-lookup"><span data-stu-id="2bbdd-110">The client may modify the value passed to setAsync in order to make it render efficiently with its rendering engine.</span></span>

      <span data-ttu-id="2bbdd-111">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2bbdd-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="2bbdd-112">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="2bbdd-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="2bbdd-113">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="2bbdd-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="2bbdd-114">Примеры</span><span class="sxs-lookup"><span data-stu-id="2bbdd-114">Examples</span></span>

      ```javascript
      // This example gets the body of the item as plain text.
      Office.context.mailbox.item.body.getAsync(
          "text",
          { asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Do something with the result.
          });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value": "TEXT of whole body (including threads below)",
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
