- uid: Outlook_1_7.Office.Body.setAsync
  summary: >-
    Заменяет весь текст указанным текстом.


    При работе с HTML-форматированный текст сообщений, важно Обратите внимание на то, что методы Body.getAsync и Body.setAsync не идемпотентного. Значение, возвращаемое методом getAsync не обязательно именно то же, как значение, переданный в метод setAsync ранее. Клиент может изменять значение, переданное в setAsync, чтобы сделать его эффективной визуализации с его помощью механизма визуализации.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (<!-- -->&lt;<!-- --><!-- -->&gt;<!-- -->) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr><tr><td></td><td>InvalidFormatError - для параметра options.coercionType — это значение Office.CoercionType.Html и текст сообщения, в виде обычного текста.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: Office.AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType: "html", asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Process the result
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: setAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, которая заменяет существующий текст. Максимальная длина — 1 000 000 символов.
      type:
