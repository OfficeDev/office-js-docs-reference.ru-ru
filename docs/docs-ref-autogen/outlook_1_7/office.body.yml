- uid: Outlook_1_7.Office.Body.getAsync
  summary: >-
    Возвращает текущий текст в указанном формате.


    Этот метод возвращает весь текущий текст в формате, заданном в параметре coercionType.


    При работе с HTML-форматированный текст сообщений, важно Обратите внимание на то, что методы Body.getAsync и Body.setAsync не идемпотентного. Значение, возвращаемое методом getAsync не обязательно именно то же, как значение, переданный в метод setAsync ранее. Клиент может изменять значение, переданное в setAsync, чтобы сделать его эффективной визуализации с его помощью механизма визуализации.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>


    В дополнение к подписи этот метод также имеет следующую подпись:


    `getAsync(coercionType: Office.CoercionType, callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: Формат возвращаемого текста.
      type:
      - Office.CoercionType
    - id: options
      description: 'Необязательное свойство. Литерал объекта, который содержит один или несколько из следующих свойств: asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Текст предоставляется в запрошенном формате в свойстве asyncResult.value.
      type:
      - '(result: Office.AsyncResult<string>) => void'
