  fullName: loadCustomPropertiesAsync(callback, userContext)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="f8483-151">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="f8483-151">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
      type:
      - '(result: Office.AsyncResult<CustomProperties>) => void'
    - id: userContext
      description: <span data-ttu-id="f8483-152">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="f8483-152">Optional.</span></span> <span data-ttu-id="f8483-153">Разработчики могут указать любой объект, к которому необходимо получить доступ, в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="f8483-153">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="f8483-154">Этот объект можно получать свойство asyncResult.asyncContext в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="f8483-154">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
      type:
      - any
