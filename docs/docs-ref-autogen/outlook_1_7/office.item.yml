      description: <span data-ttu-id="1c620-151">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="1c620-151">Optional.</span></span> <span data-ttu-id="1c620-152">Разработчики могут указать любой объект, к которому необходимо получить доступ, в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="1c620-152">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="1c620-153">Доступ к этому объекту можно получить с помощью свойства asyncResult. asyncContext в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="1c620-153">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>
