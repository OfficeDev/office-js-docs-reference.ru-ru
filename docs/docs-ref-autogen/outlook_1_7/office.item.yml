    <span data-ttu-id="64c09-174">Получает или задает шаблон повторения встречи.</span><span class="sxs-lookup"><span data-stu-id="64c09-174">Gets or sets the recurrence pattern of an appointment.</span></span> <span data-ttu-id="64c09-175">Получает шаблон повторения приглашения на собрание.</span><span class="sxs-lookup"><span data-stu-id="64c09-175">Gets the recurrence pattern of a meeting request.</span></span> <span data-ttu-id="64c09-176">Читать и создавать режимы для элементов встречи.</span><span class="sxs-lookup"><span data-stu-id="64c09-176">Read and compose modes for appointment items.</span></span> <span data-ttu-id="64c09-177">В режиме чтения к собранию элементы запроса.</span><span class="sxs-lookup"><span data-stu-id="64c09-177">Read mode for meeting request items.</span></span>


    <span data-ttu-id="64c09-178">Свойство повторения возвращает объект повторения для повторяющиеся встречи или собрания запросы, если элемент ряд или экземпляра в последовательности.</span><span class="sxs-lookup"><span data-stu-id="64c09-178">The recurrence property returns a recurrence object for recurring appointments or meetings requests if an item is a series or an instance in a series.</span></span> <span data-ttu-id="64c09-179">`null`возвращаются для одного встреч и приглашений на собрания из одного встреч.</span><span class="sxs-lookup"><span data-stu-id="64c09-179">`null` is returned for single appointments and meeting requests of single appointments.</span></span> <span data-ttu-id="64c09-180">`undefined`возвращается для сообщений, которые не являются приглашений на собрания.</span><span class="sxs-lookup"><span data-stu-id="64c09-180">`undefined` is returned for messages that are not meeting requests.</span></span>


    <span data-ttu-id="64c09-181">Примечание: Приглашений на собрание имеют значение itemClass IPM. Schedule.Meeting.Request.</span><span class="sxs-lookup"><span data-stu-id="64c09-181">Note: Meeting requests have an itemClass value of IPM.Schedule.Meeting.Request.</span></span>


    <span data-ttu-id="64c09-182">Примечание: Если объект повторения имеет значение null, это указывает, что объект одной встречи или приглашения на собрание из одной встречи и не является частью серии.</span><span class="sxs-lookup"><span data-stu-id="64c09-182">Note: If the recurrence object is null, this indicates that the object is a single appointment or a meeting request of a single appointment and NOT a part of a series.</span></span>


    <span data-ttu-id="64c09-183">\[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64c09-183">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="64c09-184">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="64c09-184"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="64c09-185">ReadItem</span><span class="sxs-lookup"><span data-stu-id="64c09-185">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="64c09-186">Применимые режим Outlook</span><span class="sxs-lookup"><span data-stu-id="64c09-186"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="64c09-187">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="64c09-187">Compose or read</span></span></td></tr></table>
  name: recurrence
  fullName: Outlook_1_7.Office.Item.recurrence
