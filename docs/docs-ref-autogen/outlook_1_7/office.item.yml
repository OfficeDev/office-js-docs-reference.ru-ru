  fullName: Outlook_1_7.Office.Item.loadCustomPropertiesAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'loadCustomPropertiesAsync(callback: (result: AsyncResult<Office.CustomProperties>) => void, userContext?: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: callback
      description: <span data-ttu-id="64c09-164">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="64c09-164">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>
