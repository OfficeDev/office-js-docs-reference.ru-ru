- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="f8483-201">Получает идентификатор серии, к которой относится экземпляр.</span><span class="sxs-lookup"><span data-stu-id="f8483-201">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="f8483-202">В OWA и Outlook seriesId возвращает идентификатор веб-служб Exchange (EWS) элемента родительского (ряды), к которому принадлежит этот элемент.</span><span class="sxs-lookup"><span data-stu-id="f8483-202">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="f8483-203">Тем не менее iOS и Android seriesId возвращает REST идентификатор родительского элемента.</span><span class="sxs-lookup"><span data-stu-id="f8483-203">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="f8483-204">**Примечание**: идентификатор, возвращенный свойством seriesId — это то же, что идентификатор элемента веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="f8483-204">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="f8483-205">Свойство seriesId не идентичен идентификаторы Outlook, используемые API-Интерфейс REST Outlook.</span><span class="sxs-lookup"><span data-stu-id="f8483-205">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="f8483-206">Прежде чем совершать вызовы REST API, используя это значение, его необходимо преобразовать с помощью Office.context.mailbox.convertToRestId.</span><span class="sxs-lookup"><span data-stu-id="f8483-206">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="f8483-207">Для получения дополнительных сведений показано [Использование API REST Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f8483-207">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="f8483-208">Свойство seriesId возвращает значение null для элементов, которые не имеют родительских элементов, таких как одного встреч, элементы ряда или собрания запрашивает и возвращает значение undefined, для других элементов, которые не являются приглашений на собрания.</span><span class="sxs-lookup"><span data-stu-id="f8483-208">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="f8483-209">\[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f8483-209">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="f8483-210">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="f8483-210">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f8483-211">ReadItem</span><span class="sxs-lookup"><span data-stu-id="f8483-211">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="f8483-212">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="f8483-212">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f8483-213">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="f8483-213">Compose or read</span></span></td></tr></table><span data-ttu-id="f8483-214">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="f8483-214">

    #### Examples</span></span>


    ```javascript

    var seriesId = Office.context.mailbox.item.seriesId;


