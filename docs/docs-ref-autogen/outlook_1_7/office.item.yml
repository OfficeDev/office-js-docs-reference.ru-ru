- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="1c620-199">Получает идентификатор серии, к которой относится экземпляр.</span><span class="sxs-lookup"><span data-stu-id="1c620-199">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="1c620-200">В OWA и Outlook seriesId возвращает идентификатор веб-служб Exchange (EWS) родительского элемента (ряда), к которому принадлежит этот элемент.</span><span class="sxs-lookup"><span data-stu-id="1c620-200">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="1c620-201">Однако в iOS и Android seriesId возвращает идентификатор REST родительского элемента.</span><span class="sxs-lookup"><span data-stu-id="1c620-201">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="1c620-202">**Note**: идентификатор, возвращаемый свойством seriesId, совпадает с идентификатором элемента веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="1c620-202">**Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="1c620-203">Свойство seriesId не совпадает с идентификаторами Outlook, используемыми в REST API Outlook.</span><span class="sxs-lookup"><span data-stu-id="1c620-203">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="1c620-204">Прежде чем совершать вызовы REST API, используя это значение, его необходимо преобразовать с помощью Office.context.mailbox.convertToRestId.</span><span class="sxs-lookup"><span data-stu-id="1c620-204">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="1c620-205">Дополнительные сведения см<!-- -->. в статье [Использование REST API Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api).</span><span class="sxs-lookup"><span data-stu-id="1c620-205">For more details, see [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="1c620-206">Свойство seriesId возвращает значение NULL для элементов, не имеющих родительских элементов, таких как отдельные встречи, элементы ряда или приглашения на собрание, и возвращает значение undefine для любых других элементов, которые не являются приглашениями на собрания.</span><span class="sxs-lookup"><span data-stu-id="1c620-206">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="1c620-207">\[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1c620-207">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: "<table> <tr><td>[<span data-ttu-id=\"1c620-208\">Минимальный уровень разрешений</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c620-208\">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id=\"1c620-209\">ReadItem</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c620-209\">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id=\"1c620-210\">Применимый режим Outlook</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c620-210\">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id=\"1c620-211\">Создание или чтение</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c620-211\">Compose or Read</span></span></td></tr> </table><span data-ttu-id=\"1c620-212\">\n####Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c620-212\">\n#### Examples</span></span>\n\n```javascript\nvar seriesId = Office.context.mailbox.item.seriesId;\n\n// The seriesId property returns null for items that do\n// not have parent items (such as single appointments,\n// series items, or meeting requests) and returns\n// undefined for messages that are not meeting requests.\nvar isSeriesInstance = (seriesId != null);\nconsole.log(\"SeriesId is \" + seriesId \n    + \" and isSeriesInstance is \" + isSeriesInstance);\n```"
