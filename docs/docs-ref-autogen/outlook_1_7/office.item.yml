- uid: Outlook_1_7.Office.Item.seriesId
  summary: >-
    <span data-ttu-id="64c09-205">Получает идентификатор серии, к которой принадлежит экземпляр.</span><span class="sxs-lookup"><span data-stu-id="64c09-205">Gets the id of the series that an instance belongs to.</span></span>


    <span data-ttu-id="64c09-206">В OWA и Outlook seriesId возвращает идентификатор веб-служб Exchange (EWS) элемента родительского (ряды), к которому принадлежит этот элемент.</span><span class="sxs-lookup"><span data-stu-id="64c09-206">In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this item belongs to.</span></span> <span data-ttu-id="64c09-207">Тем не менее iOS и Android seriesId возвращает REST идентификатор родительского элемента.</span><span class="sxs-lookup"><span data-stu-id="64c09-207">However, in iOS and Android, the seriesId returns the REST ID of the parent item.</span></span>


    <span data-ttu-id="64c09-208">Примечание: Идентификатор, возвращенный свойством seriesId — это то же, что идентификатор элемента веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="64c09-208">Note: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.</span></span> <span data-ttu-id="64c09-209">Свойство seriesId не идентичен идентификаторы Outlook, используемые API-Интерфейс REST Outlook.</span><span class="sxs-lookup"><span data-stu-id="64c09-209">The seriesId property is not identical to the Outlook IDs used by the Outlook REST API.</span></span> <span data-ttu-id="64c09-210">Прежде чем вносить API-Интерфейс REST для звонков с помощью этого значения, его следует преобразовать с помощью Office.context.mailbox.convertToRestId.</span><span class="sxs-lookup"><span data-stu-id="64c09-210">Before making REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId.</span></span> <span data-ttu-id="64c09-211">Для получения дополнительных сведений показано [Использование API REST Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="64c09-211">For more details, see [ Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.</span></span>


    <span data-ttu-id="64c09-212">Свойство seriesId возвращает значение null для элементов, которые не имеют родительских элементов, таких как одного встреч, элементы ряда или собрания запрашивает и возвращает значение undefined, для других элементов, которые не являются приглашений на собрания.</span><span class="sxs-lookup"><span data-stu-id="64c09-212">The seriesId property returns null for items that do not have parent items such as single appointments, series items, or meeting requests and returns undefined for any other items that are not meeting requests.</span></span>


    <span data-ttu-id="64c09-213">\[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="64c09-213">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="64c09-214">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="64c09-214"> Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="64c09-215">ReadItem</span><span class="sxs-lookup"><span data-stu-id="64c09-215">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="64c09-216">Применимые режим Outlook</span><span class="sxs-lookup"><span data-stu-id="64c09-216"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="64c09-217">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="64c09-217">Compose or read</span></span></td></tr></table>
  name: seriesId
  fullName: Outlook_1_7.Office.Item.seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
