- uid: Outlook_1_7.Office.UserProfile.accountType
  summary: >-
    Возвращает тип учетной записи пользователя, связанной с почтовым ящиком.


    Примечание: Этот член в данный момент только поддерживаемые в Outlook 2016 для Mac, построения 16.9.1212 и более поздних версий.


    \[[Набор API-Интерфейсов: почтовый ящик 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>


    В следующей таблице перечислены типы возможных учетных записей.


    <table> <tr> <th>Значение</th> <th>Описание?</th> </tr> <tr> <td>Enterprise</td> <td>Почтовый ящик размещен на локальном сервере Exchange Server.</td> </tr> <tr> <td>Gmail</td> <td>Почтовый ящик связан с учетной записью Gmail.</td> </tr> <tr> <td>Office 365</td> <td>Почтовый ящик связан с рабочей или учебной учетной записью Office 365.</td> </tr> <tr> <td>outlookCom</td> <td>Почтовый ящик связан с личной учетной записью Outlook.com.</td> </tr> </table>
