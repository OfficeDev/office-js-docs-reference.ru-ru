    <table> <tr><td>[<span data-ttu-id="f2f7e-179">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="f2f7e-179">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="f2f7e-180">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="f2f7e-180">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="f2f7e-181">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="f2f7e-181">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="f2f7e-182">Создание</span><span class="sxs-lookup"><span data-stu-id="f2f7e-182">Compose</span></span></td></tr> <tr><td><span data-ttu-id="f2f7e-183">Ошибки</span><span class="sxs-lookup"><span data-stu-id="f2f7e-183">Errors</span></span></td><td><span data-ttu-id="f2f7e-184">Инвалидендтиме — время окончания встречи предшествует времени начала.</span><span class="sxs-lookup"><span data-stu-id="f2f7e-184">InvalidEndTime - The appointment end time is before its start time.</span></span></td></tr> </table><span data-ttu-id="f2f7e-185">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="f2f7e-185">

    #### Examples</span></span>


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

