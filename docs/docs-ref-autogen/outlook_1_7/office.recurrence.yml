- uid: Outlook_1_7.Office.Recurrence.setAsync_1
  summary: >-
    Задает шаблон повторения для ряда встреч.


    **Note**: setAsync должен быть доступен только для элементов Series и не является экземплярами.


    \[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Инвалидендтиме — время окончания встречи предшествует времени начала.</td></tr> </table>

    ####Примеры


    ```javascript

    // The following example sets the recurrence pattern of an appointment series.

    var seriesTimeObject = new Office.SeriesTime();

    seriesTimeObject.setStartDate(2019,10,2);

    seriesTimeObject.setEndDate(2019,11,2);

    seriesTimeObject.setStartTime(10,30);

    seriesTimeObject.setDuration(30);


    var pattern = {
        "seriesTime": seriesTimeObject,
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 1, "days": ["tue", "thu"], "firstDayOfWeek": "sun"},
        "recurrenceTimeZone": {"name": "Pacific Standard Time"}};

    Office.context.mailbox.item.recurrence.setAsync(pattern, callback);


    function callback(asyncResult)

    {
        console.log(JSON.stringify(asyncResult));
    }


    // Result: This created a recurring event from November 2, 2019 to December 2, 2019

    //         at 10:30 A.M. to 11 A.M. PST every Tuesday and Thursday.

    ```
  name: setAsync(recurrencePattern, callback)
  fullName: setAsync(recurrencePattern, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: recurrencePattern
      description: Объект повторения.
      type:
      - Recurrence
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра asyncResult, который является объектом Office. AsyncResult.
      type:
      - '(result: Office.AsyncResult<void>) => void'
