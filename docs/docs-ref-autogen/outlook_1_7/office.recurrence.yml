- uid: Outlook_1_7.Office.Recurrence.seriesTime
  summary: >-
    Объект [Office.SeriesTime](xref:Outlook_1_7.Office.SeriesTime) позволяет управлять даты начала и окончания из серии повторяющихся встреч и обычным начала и окончания экземпляров. **Этот объект не является в формате UTC.** Оно установлено в часовом поясе указанное значение recurrenceTimeZone или по умолчанию установлено значение элемента часового пояса.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>
  name: seriesTime
  fullName: seriesTime
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesTime: SeriesTime;'
    return:
      type:
      - SeriesTime
- uid: Outlook_1_7.Office.Recurrence.setAsync
  summary: >-
    Задает шаблон повторения ряда встречи.


    Примечание: setAsync доступно только для серии элементы и не экземпляра.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>InvalidEndTime - время окончания встречи предшествует времени начала.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующую подпись:


    `setAsync(recurrencePattern: Recurrence, callback?: (result: Office.AsyncResult<void>) => void): void;`
