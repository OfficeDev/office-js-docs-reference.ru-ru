    <span data-ttu-id="a6672-p109">Если вы указываете правило ItemHasRegularExpressionMatch для свойства текста элемента, регулярное выражение должно дальше фильтровать текст, а не пытаться вернуть весь текст элемента. Использование регулярного выражения типа .\* для получения всего текста элемента не всегда приносит ожидаемые результаты. Вместо него используйте метод Body.getAsync, чтобы извлечь весь текст.</span><span class="sxs-lookup"><span data-stu-id="a6672-p109">If you specify an ItemHasRegularExpressionMatch rule on the body property of an item, the regular expression should further filter the body and should not attempt to return the entire body of the item. Using a regular expression such as .\* to obtain the entire body of an item does not always return the expected results. Instead, use the Body.getAsync method to retrieve the entire body.</span></span>


    <span data-ttu-id="a6672-195">**Примечание**: этот метод не поддерживается в Outlook для операций ввода-вывода или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="a6672-195">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="a6672-196">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a6672-196">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
