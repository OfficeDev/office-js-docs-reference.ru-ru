- uid: Outlook_1_7.Office.ItemRead.displayReplyAllForm
  summary: >-
    <span data-ttu-id="a6672-105">Отображает форму ответа, включающую отправителя и всех получателей выбранного сообщения или организатора и всех участников выбранной встречи.</span><span class="sxs-lookup"><span data-stu-id="a6672-105">Displays a reply form that includes the sender and all recipients of the selected message or the organizer and all attendees of the selected appointment.</span></span>


