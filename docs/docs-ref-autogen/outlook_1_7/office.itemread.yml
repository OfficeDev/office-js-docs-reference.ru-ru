    <span data-ttu-id="a6672-107">Если любой строковый параметр превышает указанные для него ограничения, displayReplyAllForm возвращает исключение.</span><span class="sxs-lookup"><span data-stu-id="a6672-107">If any of the string parameters exceed their limits, displayReplyAllForm throws an exception.</span></span>


    <span data-ttu-id="a6672-p102">Если в параметре formData.attachments указаны вложения, Outlook и Outlook Web App пытаются скачать все вложения и вложить их в форму ответа. Если не удается добавить какие-либо вложения, в форме пользовательского интерфейса отображается сообщение об ошибке. Если сообщения об ошибках не предусмотрены, то они не отображаются.</span><span class="sxs-lookup"><span data-stu-id="a6672-p102">When attachments are specified in the formData.attachments parameter, Outlook and Outlook Web App attempt to download all attachments and attach them to the reply form. If any attachments fail to be added, an error is shown in the form UI. If this isn't possible, then no error message is thrown.</span></span>


    <span data-ttu-id="a6672-111">**Примечание**: этот метод не поддерживается в Outlook для операций ввода-вывода или Outlook для Android.</span><span class="sxs-lookup"><span data-stu-id="a6672-111">**Note**: This method is not supported in Outlook for iOS or Outlook for Android.</span></span>


    <span data-ttu-id="a6672-112">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a6672-112">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="a6672-113">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="a6672-113">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a6672-114">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a6672-114">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a6672-115">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a6672-115">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a6672-116">Чтение</span><span class="sxs-lookup"><span data-stu-id="a6672-116">Read</span></span></td></tr></table>
