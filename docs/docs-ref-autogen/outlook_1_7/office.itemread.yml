      description: <span data-ttu-id="a6672-117">Строка, содержащая текст и HTML-код, представляющие собой основной текст формы ответа.</span><span class="sxs-lookup"><span data-stu-id="a6672-117">A string that contains text and HTML and that represents the body of the reply form.</span></span> <span data-ttu-id="a6672-118">Строка ограничена 32 КБ или объект [Office.ReplyFormData](xref:Outlook_1_7.Office.ReplyFormData) , который содержит текст или вложения данных и функции обратного вызова</span><span class="sxs-lookup"><span data-stu-id="a6672-118">The string is limited to 32 KB OR An [Office.ReplyFormData](xref:Outlook_1_7.Office.ReplyFormData) object that contains body or attachment data and a callback function</span></span>
