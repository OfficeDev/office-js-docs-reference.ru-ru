    <tr><td>[<span data-ttu-id="a6672-199">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a6672-199">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a6672-200">Чтение</span><span class="sxs-lookup"><span data-stu-id="a6672-200">Read</span></span></td></tr></table>
