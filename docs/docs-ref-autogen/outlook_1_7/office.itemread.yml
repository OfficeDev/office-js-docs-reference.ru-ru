  summary: >-
    <span data-ttu-id="a6672-188">Возвращает строковые значения в выбранном элементе, которые соответствуют регулярным выражениям, определенным в XML-файле манифеста.</span><span class="sxs-lookup"><span data-stu-id="a6672-188">Returns string values in the selected item that match the regular expressions defined in the manifest XML file.</span></span>


