  - uid: Outlook_1_7.Office.EmailAddressDetails.appointmentResponse
    summary: '<span data-ttu-id="e7dec-105">Получает ответ, возвращенный участником для встречи.</span><span class="sxs-lookup"><span data-stu-id="e7dec-105">Gets the response that an attendee returned for an appointment.</span></span> <span data-ttu-id="e7dec-106">Это свойство применяется только к участнику встречи, представленному свойством optionalAttendees или requiredAttendees.</span><span class="sxs-lookup"><span data-stu-id="e7dec-106">This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property.</span></span> <span data-ttu-id="e7dec-107">Это свойство возвращает значение undefine в других сценариях.</span><span class="sxs-lookup"><span data-stu-id="e7dec-107">This property returns undefined in other scenarios.</span></span>'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType;'
      return:
        type:
          - MailboxEnums.ResponseType
        description: |-


          #### <a name="examples"></a><span data-ttu-id="e7dec-108">Примеры</span><span class="sxs-lookup"><span data-stu-id="e7dec-108">Examples</span></span>

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
