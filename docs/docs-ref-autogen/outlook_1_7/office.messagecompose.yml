  remarks: >-
    <table><tr><td>[<span data-ttu-id="a4eda-109">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="a4eda-109">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a4eda-110">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="a4eda-110">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="a4eda-111">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a4eda-111">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a4eda-112">Создание сообщения</span><span class="sxs-lookup"><span data-stu-id="a4eda-112">Message Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="a4eda-113">Ошибки</span><span class="sxs-lookup"><span data-stu-id="a4eda-113">Errors</span></span></td><td><span data-ttu-id="a4eda-114">AttachmentSizeExceeded - вложение больше, чем разрешено.</span><span class="sxs-lookup"><span data-stu-id="a4eda-114">AttachmentSizeExceeded - The attachment is larger than allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="a4eda-115">FileTypeNotSupported - вложение имеет неподдерживаемое расширение не допускается.</span><span class="sxs-lookup"><span data-stu-id="a4eda-115">FileTypeNotSupported - The attachment has an extension that is not allowed.</span></span></td></tr><tr><td></td><td><span data-ttu-id="a4eda-116">NumberOfAttachmentsExceeded - сообщение или встреча содержит слишком много вложений.</span><span class="sxs-lookup"><span data-stu-id="a4eda-116">NumberOfAttachmentsExceeded - The message or appointment has too many attachments.</span></span></td></tr></table>


    <span data-ttu-id="a4eda-117">В дополнение к подписи этот метод также содержит следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="a4eda-117">In addition to this signature, the method also has the following signatures:</span></span>


    `addFileAttachmentAsync(uri: string, attachmentName: string): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, options: AsyncContextOptions): void;`


    `addFileAttachmentAsync(uri: string, attachmentName: string, callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="a4eda-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="a4eda-118">Examples</span></span>


    ```javascript

    function callback(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            console.log("Attachment added");
        }
    }


    function addAttachment() {
        // The values in asyncContext can be accessed in the callback
        var options = { 'asyncContext': { var1: 1, var2: 2 } };

        var attachmentURL = "https://contoso.com/rtm/icon.png";
        Office.context.mailbox.item.addFileAttachmentAsync(attachmentURL, attachmentURL, options, callback);
    }

    ```

    ```javascript

    // The following example adds an image file as an inline attachment and

    // references the attachment in the message body.

    Office.context.mailbox.item.addFileAttachmentAsync(
        "http://i.imgur.com/WJXklif.png",
        "cute_bird.png",
        {
            isInline: true
        },
        function (asyncResult) {
            Office.context.mailbox.item.body.setAsync(
                "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                {
                    "coercionType": "html"
                },
                function (asyncResult) {
                    // Do something here
                });
        });
    ```
