- uid: Outlook_1_7.Office.MessageCompose.saveAsync
  summary: >-
    <span data-ttu-id="a4eda-444">Асинхронно сохраняет элемент.</span><span class="sxs-lookup"><span data-stu-id="a4eda-444">Asynchronously saves an item.</span></span>


    <span data-ttu-id="a4eda-p158">При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook Web App или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.</span><span class="sxs-lookup"><span data-stu-id="a4eda-p158">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


