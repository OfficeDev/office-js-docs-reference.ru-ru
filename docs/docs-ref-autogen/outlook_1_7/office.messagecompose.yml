    <span data-ttu-id="a4eda-215">Добавляет к сообщению элемент Exchange, например сообщение, в виде вложения.</span><span class="sxs-lookup"><span data-stu-id="a4eda-215">Adds an Exchange item, such as a message, as an attachment to the message or appointment.</span></span>


    <span data-ttu-id="a4eda-p119">Метод addItemAttachmentAsync вкладывает элемент с указанным идентификатором Exchange в элемент в форме создания. Если указан метод обратного вызова, этот метод вызывается с помощью параметра asyncResult, который содержит идентификатор вложения или код, указывающий на ошибки, которые произошли при вложении элемента. При необходимости можно использовать параметр options для передачи сведений о состоянии в метод обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="a4eda-p119">The addItemAttachmentAsync method attaches the item with the specified Exchange identifier to the item in the compose form. If you specify a callback method, the method is called with one parameter, asyncResult, which contains either the attachment identifier or a code that indicates any error that occurred while attaching the item. You can use the options parameter to pass state information to the callback method, if needed.</span></span>


    <span data-ttu-id="a4eda-219">Идентификатор можно последовательно использовать с методом removeAttachmentAsync, чтобы удалить вложение, добавленное во время текущего сеанса.</span><span class="sxs-lookup"><span data-stu-id="a4eda-219">You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same session.</span></span>


