    <table> <tr><td>[<span data-ttu-id="a9488-142">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="a9488-142">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="a9488-143">ReadItem</span><span class="sxs-lookup"><span data-stu-id="a9488-143">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="a9488-144">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="a9488-144">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="a9488-145">Прочитанное сообщение</span><span class="sxs-lookup"><span data-stu-id="a9488-145">Message Read</span></span></td></tr> </table><span data-ttu-id="a9488-146">

