    type: method
    syntax:
      content: 'getAsync(options: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<EmailAddressDetails>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Необязательно. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
            - Office.AsyncContextOptions
        - id: callback
          description: 'Необязательно. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра asyncResult, который является объектом Office. AsyncResult. Результатом `value` этого свойства является значение from элемента в виде объекта EmailAddressDetails.'
          type:
            - '(asyncResult: Office.AsyncResult<EmailAddressDetails>) => void'
  - uid: Outlook.Office.From.getAsync_1
    summary: |-
      Получает значение, заданное в списке.

      Метод async начинает асинхронный вызов на сервер Exchange Server, чтобы получить значение из сообщения.

      Значение "от" элемента предоставляется в виде [Office. EmailAddressDetails](xref:Outlook.Office.EmailAddressDetails) в свойстве asyncResult. Value.

      \[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      #### <a name="examples"></a>Примеры

      ```javascript
      Office.context.mailbox.item.from.getAsync(callback);

      function callback(asyncResult) {
          var from = asyncResult.value;
          console.log("From " + from);
      }
      ```
