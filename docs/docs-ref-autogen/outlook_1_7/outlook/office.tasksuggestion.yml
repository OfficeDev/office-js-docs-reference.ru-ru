### YamlMime:UniversalReference
items:
  - uid: outlook.Office.TaskSuggestion
    summary: |-
      <span data-ttu-id="20133-101">Представляет предложенную задачу, обнаруженную в элементе.</span><span class="sxs-lookup"><span data-stu-id="20133-101">Represents a suggested task identified in an item.</span></span> <span data-ttu-id="20133-102">Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="20133-102">Read mode only.</span></span>

      <span data-ttu-id="20133-103">Список задач, предлагаемых в сообщении электронной почты, возвращается в свойстве taskSuggestions объекта [Entities](xref:outlook.Office.Entities) , который возвращается при вызове метода GetObject или getEntitiesByType для активного элемента.</span><span class="sxs-lookup"><span data-stu-id="20133-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:outlook.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>

      <span data-ttu-id="20133-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="20133-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="20133-105">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="20133-105">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="20133-106">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: чтение</span><span class="sxs-lookup"><span data-stu-id="20133-106">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="20133-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="20133-107">Examples</span></span>

      ```javascript
      var item = Office.context.mailbox.item;
      // Get an array of strings that represent task suggestions in the current item's body.
      var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);
      console.log("There are " + taskSuggestions.length + " task suggestions.")
      taskSuggestions.forEach(function (taskSuggestion) {
          console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
          console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
      });
      ```
