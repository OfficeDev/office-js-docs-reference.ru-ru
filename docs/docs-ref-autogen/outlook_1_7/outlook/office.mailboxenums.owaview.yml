name: Office.MailboxEnums.OWAView
uid: outlook!Office.MailboxEnums.OWAView:enum
package: outlook!
fullName: Office.MailboxEnums.OWAView
summary: Представляет текущее представление Outlook в Интернете.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: OneColumn
  uid: outlook!Office.MailboxEnums.OWAView.OneColumn:member
  package: outlook!
  summary: Представление с одним столбцом. Отображается, когда экран сужается. В Outlook в Интернете этот макет с одним столбцом используется на всем экране смартфона.
- name: ThreeColumns
  uid: outlook!Office.MailboxEnums.OWAView.ThreeColumns:member
  package: outlook!
  summary: Представление с тремя столбцами. Отображается при ширине экрана. Например, в Outlook в Интернете это представление используется в полноэкранном окне на настольном компьютере.
- name: TwoColumns
  uid: outlook!Office.MailboxEnums.OWAView.TwoColumns:member
  package: outlook!
  summary: Представление с двумя столбцами. Отображается, когда на экране используется более широкий спектр. Outlook в Интернете использует это представление на большинстве планшетов.
