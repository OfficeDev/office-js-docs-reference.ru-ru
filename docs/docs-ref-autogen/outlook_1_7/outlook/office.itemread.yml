  Режим чтения [Office.context.mailbox.item](xref:outlook!Office.Item:interface)<!-- -->.


  **Важно.** Это внутренний объект Outlook, который не подвергается непосредственному воздействию через существующие интерфейсы. К этому следует относиться как к режиму `Office.context.mailbox.item`<!-- -->. Дополнительные сведения можно получить на странице [Объектная](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.7/office.context.mailbox.item) модель.


  Детские интерфейсы:


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
