- name: saveAsync(options, callback)
  uid: outlook!Office.AppointmentCompose#saveAsync:member(1)
  package: outlook!
  fullName: saveAsync(options, callback)
  summary: >-
    Асинхронно сохраняет элемент.


    При вызове этот метод сохраняет текущее сообщение в качестве черновика и возвращает ид элемента с помощью метода обратного вызова. В Outlook в Интернете или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.


    Если метод `saveAsync` вызывается для встречи в режиме создания, она сохраняется как обычная встреча в календаре пользователя, а не как черновик. При сохранении новой встречи приглашения не отправляются. При сохранении существующей встречи уведомления отправляются добавленным или удаленным участникам.


    **Примечание.** Если надстройка вызывает элемент в режиме составить, чтобы получить ИД элемента для использования с EWS или REST API, помните, что, когда Outlook находится в режиме кэшации, может потребоваться некоторое время, прежде чем элемент будет фактически синхронизирован с `saveAsync` сервером. Пока элемент не будет синхронизирован, использование его ИД возвратит ошибку.


    **Примечание.** В Outlook для Mac сохранение собрания поддерживается только сборкой 16.35.308 или более поздней. В противном `saveAsync` случае метод не будет вызван из собрания в режиме составить. Обходное решение см. в документе "Не удается сохранить собрание в качестве черновика" в Outlook для Mac с [помощью API JS для Office](https://support.microsoft.com/help/4505745)<!-- -->.


    \[[Набор API: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadWriteItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** организатор встреч


    **Ошибки:**


    - `InvalidAttachmentId`<!-- -->: идентификатор вложения не существует.


    #### <a name="examples"></a>Примеры


    ```javascript

    // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/25-item-save-and-close/save.yaml

    Office.context.mailbox.item.saveAsync(function (result) {
      if (result.status === Office.AsyncResultStatus.Succeeded) {
        console.log(`saveAsync succeeded, itemId is ${result.value}`);
      }
      else {
        console.error(`saveAsync failed with message ${result.error.message}`);
      }
    });

    ```
