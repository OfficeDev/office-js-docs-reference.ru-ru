    parameters:
    - id: attachmentId
      description: Идентификатор удаляемого вложения. Максимальная длина строки — `attachmentId` 200 символов в Outlook в Интернете и Windows.
      type: string
    - id: options
      description: 'Необязательно. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. `asyncContext`<!-- -->: Разработчики могут предоставить любой объект, к который они хотят получить доступ, в методе callback.'
      type: <xref uid="office!Office.AsyncContextOptions:interface" />
