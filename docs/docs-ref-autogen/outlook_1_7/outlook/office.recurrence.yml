      <span data-ttu-id="42c68-140">Этот метод возвращает весь объект повторения для ряда встреч.</span><span class="sxs-lookup"><span data-stu-id="42c68-140">This method returns the entire recurrence object for the appointment series.</span></span>

      <span data-ttu-id="42c68-141">\[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="42c68-141">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
