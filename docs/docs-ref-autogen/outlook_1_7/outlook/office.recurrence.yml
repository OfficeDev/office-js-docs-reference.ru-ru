      <span data-ttu-id="75f08-162">**Note**: setAsync должен быть доступен только для элементов Series и не является экземплярами.</span><span class="sxs-lookup"><span data-stu-id="75f08-162">**Note**: setAsync should only be available for series items and not instance items.</span></span>

