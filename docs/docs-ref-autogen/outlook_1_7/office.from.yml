- uid: Outlook_1_7.Office.From.getAsync
  summary: >-
    Получает от значения сообщения.


    Метод getAsync запускает асинхронный вызов на сервер Exchange для получения от значения сообщения.


    Из значение элемента предоставляется в качестве [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) в свойство asyncResult.value.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к этой подпись метода также имеет следующую подпись:


    `getAsync(callback?: (result: AsyncResult&lt;Office.EmailAddressDetails&gt;) => void): void;`
  name: getAsync(options, callback)
  fullName: Outlook_1_7.Office.From.getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options: Office.AsyncContextOptions, callback: (result: AsyncResult<Office.EmailAddressDetails>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметра asyncResult, который является объектом Office.AsyncResult. `value` Свойства результата — это сообщения из значения, как объект EmailAddressDetails.
      type:
      - '(result: AsyncResult<Office.EmailAddressDetails>) => void'
