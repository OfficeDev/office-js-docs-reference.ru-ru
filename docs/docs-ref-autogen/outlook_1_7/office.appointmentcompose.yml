- uid: Outlook_1_7.Office.AppointmentCompose.close
  summary: >-
    Закрывает текущий элемент, который формируются


    Поведение метод close зависит от текущего состояния элемента формируются. Если элемент содержит несохраненные изменения, клиент запрос на сохранение, отменить или закрыть действие.


    Если в клиенте Outlook для настольных ПК сообщение представляет собой ответ в тексте, метод close не приносит результатов.


    Примечание: В Outlook в Интернете, если элемент встречи, и он ранее был сохранен с помощью saveAsync, пользователю предлагается сохранить, отменить или отменить даже в том случае, если нет изменений с момента последнего сохранения элемента.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Организатор встречи</td></tr></table>
  name: close()
  fullName: Outlook_1_7.Office.AppointmentCompose.close
  langs:
  - typeScript
  type: method
  syntax:
    content: 'close(): void;'
    return:
      type:
      - void
      description: ''
