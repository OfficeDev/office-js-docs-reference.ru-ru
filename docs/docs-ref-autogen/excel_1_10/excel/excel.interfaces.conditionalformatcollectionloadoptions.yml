  - uid: 'excel!Excel.Interfaces.ConditionalFormatCollectionLoadOptions#priority:member'
    summary: |-
      Для каждого элемента в коллекции: приоритет (или индекс) в коллекции условных форматов, в которой в настоящее время существует данное условное форматирование. При этом также изменяются приоритеты других условных форматов для обеспечения непрерывного порядка приоритетов. Используйте отрицательный приоритет, чтобы начать с обратного. Приоритеты, превышающие пределы, будут получены и установлены в максимальном (или минимальном, при отрицательном) приоритете. Обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в новом расположении приоритета, если вы хотите внести в него другие изменения.

      \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: priority
    fullName: priority
    langs:
      - typeScript
    type: property
    syntax:
      content: 'priority?: boolean;'
      return:
        type:
          - boolean
