properties:
- name: color
  uid: excel!Excel.Interfaces.ConditionalRangeBorderUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-цветовой код, представляющий цвет пограничной линии, формы \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый").


