    Одна из констант стиля линии, определяющая стиль линии границы. Подробные сведения см. в материале Excel.BorderLineStyle.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
