name: Excel.Interfaces.ShapeLoadOptions
uid: excel!Excel.Interfaces.ShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Представляет объект универсальной фигуры на листе. Фигурой может быть геометрическая фигура, линия, Группа фигур и т. д. Чтобы узнать больше об объектной модели фигур, прочтите [Работа с фигурами с помощью API JavaScript для Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.


  \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
