name: Excel.Interfaces.RangeFillUpdateData
uid: excel!Excel.Interfaces.RangeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.RangeFillUpdateData
summary: Интерфейс для обновления данных объекта RangeFill, используемый в `rangeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.Interfaces.RangeFillUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    HTML-код цвета, представляющий цвет фона в виде \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин")


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: pattern
  uid: excel!Excel.Interfaces.RangeFillUpdateData#pattern:member
  package: excel!
  fullName: pattern
  summary: >-
    Шаблон диапазона. Дополнительные сведения см. в статье Excel.FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шаблона.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type: <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- name: patternColor
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member
  package: excel!
  fullName: patternColor
  summary: >-
    HTML-код цвета, представляющий цвет шаблона диапазона, для формы \# RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternColor?: string;'
    return:
      type: string
- name: patternTintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member
  package: excel!
  fullName: patternTintAndShade
  summary: >-
    Задает двойное значение, которое осветляет или затемняет цвет узора для заливки диапазона, значение находится в пределах от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Если Тинтандшадес шаблона являются неравномерными, возвращается значение null.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'patternTintAndShade?: number;'
    return:
      type: number
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Задает значение типа Double, которое осветляет или затемняет цвет заливки диапазона. Значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Если Тинтандшадес являются неравномерными, возвращается значение null.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: number;'
    return:
      type: number
