- name: add(cellAddress, content, contentType)
  uid: excel!Excel.CommentCollection#add:member(1)
  package: excel!
  fullName: add(cellAddress, content, contentType)
  summary: >-
    Создает новое примечание с указанным содержимым в определенной ячейке. Если предоставленный диапазон превышает одну ячейку, то при этом будет выброшена `InvalidArgument` ошибка.


    \[[Набор API: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(cellAddress: Range | string, content: string, contentType?: Excel.ContentType): Excel.Comment;'
    parameters:
    - id: cellAddress
      description: Ячейка, в которую добавляется комментарий. Это может быть объект Range или строка. Если это строка, она должна содержать полный адрес, включая имя листа. Если предоставленный диапазон превышает одну ячейку, то при этом будет выброшена `InvalidArgument` ошибка.
      type: <xref uid="excel!Excel.Range:class" /> | string
    - id: content
      description: 'Содержимое комментария. Это может быть строка или объект CommentRichContent. Строки используются для обычного текста. Объекты CommentRichContent позволяют использовать другие функции комментариев, например упоминания. \[Набор API: ExcelApi 1.10 для строки, 1.11 для объекта CommentRichContent\]'
      type: string
    - id: contentType
      description: 'Необязательный. Тип контента, содержаногося в комментарии. Значение по умолчанию — enum `ContentType.Plain`<!-- -->. \[Набор API: ExcelApi 1.10 для Enum ContentType.Plain, 1.11 для Enum ContentType.Mention\]'
      type: <xref uid="excel!Excel.ContentType:enum" />
    return:
      type: <xref uid="excel!Excel.Comment:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-basics.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Comments\");\n\n    // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.\n    sheet.comments.add(\"A2\", \"TODO: add data.\");\n    await context.sync();\n});\n```"
