### YamlMime:TSType
name: Excel.Interfaces.TableRowCollectionLoadOptions
uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableRowCollectionLoadOptions
summary: >-
  Представляет коллекцию всех строк, включенных в таблицу.


  Обратите внимание, что в отличие от диапазонов или столбцов, которые будут корректироваться при добавлении новых строк и столбцов перед ними, объект TableRow представляет физическое расположение строки таблицы, но не данные. То есть при сортировке данных или добавлении новых строка таблицы будет по-прежнему указать на индекс, для которого он был создан.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: index
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#index:member
  package: excel!
  fullName: index
  summary: >-
    Для каждого элемента в коллекции: возвращает номер индекса строки в коллекции строк таблицы. Используется нулевой индекс.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'index?: boolean;'
    return:
      type: boolean
- name: values
  uid: excel!Excel.Interfaces.TableRowCollectionLoadOptions#values:member
  package: excel!
  fullName: values
  summary: >-
    Для каждого элемента в коллекции: представляет необработанные значения указанного диапазона. Могут возвращаться строковые и числовые данные, а также логические значения. Ячейки, содержащие ошибку, вернут строку ошибки.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: boolean;'
    return:
      type: boolean
