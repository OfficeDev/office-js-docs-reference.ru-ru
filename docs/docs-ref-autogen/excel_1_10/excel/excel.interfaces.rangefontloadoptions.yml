      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member'
    summary: |-
      Задает двойное значение, которое осветляет или затемняет цвет шрифта диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шрифта Тинтандшаде.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
