  - uid: 'excel!Excel.Table#sort:member'
    summary: |-
      Представляет сортировку для таблицы. Только для чтения.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: sort
    fullName: sort
