    parameters:
    - id: start
      description: Отсчитываемый от нуля индекс первого символа, который требуется получить из диапазона текста.
      type: number
    - id: length
      description: Необязательный атрибут. Число символов, возвращаемых в новом диапазоне текста. Если параметр length опущен, возвращаются все символы от начала до конца последнего абзаца диапазона текста.
