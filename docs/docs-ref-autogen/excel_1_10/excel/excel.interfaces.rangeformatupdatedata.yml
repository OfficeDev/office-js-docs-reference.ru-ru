- name: useStandardHeight
  uid: excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member
  package: excel!
  fullName: useStandardHeight
  summary: >-
    Определяет, равна ли высота строки `Range` объекта стандартной высоте листа. Возвращает, если высота строки объекта `true` `Range` равна стандартной высоте листа. Возвращает, если диапазон содержит несколько строк, а строки находятся не в `null` одной высоте. Возвращает `false` обратное. Примечание. Это свойство предназначено только для `true`<!-- -->. Установка этого `false` параметра не имеет эффекта.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type: boolean
- name: useStandardWidth
  uid: excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member
  package: excel!
  fullName: useStandardWidth
  summary: >-
    Указывает, равна ли ширина столбца `Range` объекта стандартной ширине листа. Возвращает, если ширина столбца объекта равна `true` стандартной `Range` ширине листа. Возвращает, если диапазон содержит несколько столбцов, а столбцы не одинаковой `null` высоты. Возвращает `false` обратное. Примечание. Это свойство предназначено только для `true`<!-- -->. Установка этого `false` параметра не имеет эффекта.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useStandardWidth?: boolean;'
