name: Excel.Interfaces.RangeBorderCollectionLoadOptions
uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.RangeBorderCollectionLoadOptions
summary: >-
  Представляет объекты границ, из которых состоит граница диапазона.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: color
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member
  package: excel!
  fullName: color
  summary: >-
    Для каждого элемента в коллекции: HTML-цветовой код, представляющий цвет пограничной строки, в форме \# RRGGBB (например, "FFA500"), или в качестве имени HTML-цвета (например, "оранжевый").


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: sideIndex
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: >-
    Для каждого элемента в коллекции: постоянное значение, которое указывает на определенную сторону границы. Подробные `Excel.BorderIndex` сведения см. в материале.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sideIndex?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: одна из констант стиля строки, указывав стиль строки для границы. Подробные `Excel.BorderLineStyle` сведения см. в материале.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: tintAndShade
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: >-
    Для каждого элемента в коллекции: указывается двойной, который осветляет или темнеет цвет для границы диапазона, значение между -1 (самый темный) и 1 (самый яркий), с 0 для исходного цвета. Значение `null` указывает, что граница не имеет единого `tintAndShade` параметра.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade?: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#weight:member
  package: excel!
  fullName: weight
  summary: >-
    Для каждого элемента в коллекции: указывает вес границы в диапазоне. Подробные `Excel.BorderWeight` сведения см. в материале.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight?: boolean;'
    return:
      type: boolean
