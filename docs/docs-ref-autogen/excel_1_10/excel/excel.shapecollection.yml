- name: addGroup(values)
  uid: excel!Excel.ShapeCollection#addGroup:member(1)
  package: excel!
  fullName: addGroup(values)
  summary: >-
    Группирует подмножество фигур на листе этой коллекции. Возвращает объект Shape, представляющий новую группу фигур.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
    parameters:
    - id: values
      description: Массив ИДЕНТИФИКАТОРов фигуры или объектов Shape.
      type: Array&lt;string | <xref uid="excel!Excel.Shape:class" />&gt;
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-groups.yaml\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const square = sheet.shapes.getItem(\"Square\");\n    const pentagon = sheet.shapes.getItem(\"Pentagon\");\n    const octagon = sheet.shapes.getItem(\"Octagon\");\n\n    const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n});\n```"
- name: addImage(base64ImageString)
  uid: excel!Excel.ShapeCollection#addImage:member(1)
  package: excel!
  fullName: addImage(base64ImageString)
  summary: >-
    Создает изображение из строки в кодировке base64 и добавляет его на лист. Возвращает объект Shape, представляющий новое изображение.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    parameters:
    - id: base64ImageString
      description: Строка в кодировке Base64, представляющая изображение в формате JPEG или PNG.
      type: string
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-images.yaml\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = reader.result.toString().indexOf(\"base64,\");\n        const mybase64 = reader.result.toString().substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
- name: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  uid: excel!Excel.ShapeCollection#addLine:member(1)
  package: excel!
  fullName: addLine(startLeft, startTop, endLeft, endTop, connectorType)
  summary: >-
    Добавляет линию на лист. Возвращает объект Shape, представляющий новую линию.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'addLine(startLeft: number, startTop: number, endLeft: number, endTop: number, connectorType?: Excel.ConnectorType): Excel.Shape;'
    parameters:
    - id: startLeft
      description: Расстояние от начала линии до левого края листа (в пунктах).
      type: number
    - id: startTop
      description: Расстояние (в пунктах) от начала линии до верхней границы листа.
      type: number
    - id: endLeft
      description: Расстояние в пунктах от конца строки до левого края листа.
      type: number
    - id: endTop
      description: Расстояние в пунктах от конца линии до верхней границы листа.
      type: number
    - id: connectorType
      description: Представляет тип соединителя. Дополнительные сведения см. в статье Excel. Коннектортипе.
      type: <xref uid="excel!Excel.ConnectorType:enum" />
    return:
      type: <xref uid="excel!Excel.Shape:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-lines.yaml\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.addLine(200, 50, 300, 150, Excel.ConnectorType.straight);\n    line.name = \"StraightLine\";\n    await context.sync();\n});\n```"
