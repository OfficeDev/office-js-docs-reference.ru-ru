name: Excel.Interfaces.PageLayoutLoadOptions
uid: excel!Excel.Interfaces.PageLayoutLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.PageLayoutLoadOptions
summary: >-
  Представляет параметры макета и печати, которые не зависят от реализации, определенной для принтера. Эти параметры включают поля, ориентацию, нумерацию страницы, строки заголовков и область печати.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
