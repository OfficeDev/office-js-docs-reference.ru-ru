name: Excel.TableSelectionChangedEventArgs
uid: excel!Excel.TableSelectionChangedEventArgs:interface
package: excel!
fullName: Excel.TableSelectionChangedEventArgs
summary: >-
  Предоставляет сведения о таблице, которая вызвала событие SelectionChanged.


  \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: address
  uid: excel!Excel.TableSelectionChangedEventArgs#address:member
  package: excel!
  fullName: address
  summary: >-
    Получает адрес диапазона, представляющий выбранную область таблицы на конкретном листе.


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'address: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-table-changed.yaml\nasync function onSelectionChange(args) {\n    await Excel.run(async (context) => {\n        console.log(\"Handler for table onSelectionChanged event has been triggered. The new selection is: \" + args.address);\n    });\n}\n```"
