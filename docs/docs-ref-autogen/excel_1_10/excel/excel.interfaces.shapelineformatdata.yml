  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.Interfaces.ShapeLineFormatData#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Указывает, отображается ли форматирование строки элемента фигуры. `null`Возвращается, когда фигура имеет несогласованную видимость.


