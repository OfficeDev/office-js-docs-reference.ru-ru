name: Excel.RangeAreas
uid: excel!Excel.RangeAreas:class
package: excel!
fullName: Excel.RangeAreas
summary: >-
  RangeAreas представляет коллекцию из одного или более прямоугольных диапазонов на одном и том же плане. Чтобы узнать, как использовать бесстойные диапазоны, прочитайте статью "Работа с несколькими диапазонами [одновременно" в надстройки Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!-- -->.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
