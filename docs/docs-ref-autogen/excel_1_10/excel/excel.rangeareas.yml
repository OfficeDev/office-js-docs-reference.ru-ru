- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: excel!Excel.RangeAreas#copyFrom:member(1)
  package: excel!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: >-
    Копирует данные ячейки или форматирование из исходного диапазона или объекта RangeAreas в текущий объект RangeAreas. The destination rangeAreas can be a different size than the source range or RangeAreas. Назначение будет расширено автоматически, если оно меньше источника.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    parameters:
    - id: sourceRange
      description: Исходный диапазон или RangeAreas для копирования. Если исходный rangeAreas имеет несколько диапазонов, их форму необходимо создать, удалив полные строки или столбцы из прямоугольного диапазона.
      type: <xref uid="excel!Excel.Range:class" /> | <xref uid="excel!Excel.RangeAreas:class" /> | string
    - id: copyType
      description: Тип данных ячейки или форматирования для копирования. Значение по умолчанию— "All".
      type: <xref uid="excel!Excel.RangeCopyType:enum" />
    - id: skipBlanks
      description: 'True, если пропускать пустые ячейки в диапазоне источника или RangeAreas. Значение по умолчанию: false.'
      type: boolean
    - id: transpose
      description: 'True, если перезапоставить ячейки в назначении RangeAreas. Значение по умолчанию: false.'
      type: boolean
    return:
      type: void
      description: ''
