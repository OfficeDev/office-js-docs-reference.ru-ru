- name: getOffsetRangeAreas(rowOffset, columnOffset)
  uid: excel!Excel.RangeAreas#getOffsetRangeAreas:member(1)
  package: excel!
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  summary: >-
    Возвращает объект RangeAreas, смещенный на определенное количество строк и столбцов. Измерение возвращаемого объекта RangeAreas будет соответствовать исходному объекту. Если результирующий объект RangeAreas выходит за пределы таблицы листа, возникнет ошибка.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getOffsetRangeAreas(rowOffset: number, columnOffset: number): Excel.RangeAreas;'
    parameters:
    - id: rowOffset
      description: Число строк (положительное, отрицательное или 0), на которое должно быть смещено rangeAreas. Положительные значения соответствуют смещению вниз, а отрицательные — вверх.
      type: number
    - id: columnOffset
      description: Число столбцов (положительное, отрицательное или 0), на которое должно быть смещено rangeAreas. Положительные значения соответствуют смещению вправо, а отрицательные — влево.
      type: number
    return:
      type: <xref uid="excel!Excel.RangeAreas:class" />
      description: ''
