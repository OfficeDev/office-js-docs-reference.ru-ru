### YamlMime:TSType
name: Excel.Interfaces.TableScopedCollectionLoadOptions
uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TableScopedCollectionLoadOptions
summary: >-
  Представляет набор таблиц с ограниченной областью действия. Для каждой таблицы, ее верхний левый угол считается его расположением привязки, а таблицы сортируются сверху вниз, а затем слева направо.


  \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
