  package: excel!
  fullName: showFilterButton
  summary: >-
    Для каждого элемента в коллекции: указывает, отображаются ли кнопки фильтра в верхней части заголовка каждого столбца. Это свойство можно использовать, только если таблица содержит строку заголовков.


