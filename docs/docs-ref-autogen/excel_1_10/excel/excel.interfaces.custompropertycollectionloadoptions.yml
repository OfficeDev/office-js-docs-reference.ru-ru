- name: key
  uid: excel!Excel.Interfaces.CustomPropertyCollectionLoadOptions#key:member
  package: excel!
  fullName: key
  summary: >-
    Для каждого элемента в коллекции: ключ настраиваемого свойства. Ключ ограничен 255 символами за пределом Excel в Интернете (крупные ключи автоматически обрезаются до 255 символов на других платформах).


