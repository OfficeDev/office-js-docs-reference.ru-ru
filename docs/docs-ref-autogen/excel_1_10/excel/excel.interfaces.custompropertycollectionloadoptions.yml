  uid: excel!Excel.Interfaces.CustomPropertyCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Для каждого элемента в коллекции: значение настраиваемого свойства. Значение не может превышать 255 символов вне Excel в Интернете (большие значения автоматически обрезаются до 255 символов на других платформах).


