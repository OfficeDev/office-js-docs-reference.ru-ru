items:
  - uid: 'outlook!Office.AttachmentDetailsCompose:interface'
    summary: |-
      Представляет вложение для элемента. Только в режиме создания.

      Массив `AttachmentDetailsCompose` объектов возвращается в виде свойства вложения встречи или элемента сообщения.

      \[[Набор API: Mailbox 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- --> разрешений**:`ReadItem`

      ** [Соответствующий режим](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- --> Outlook**: создание
    name: Office.AttachmentDetailsCompose
    fullName: Office.AttachmentDetailsCompose
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
