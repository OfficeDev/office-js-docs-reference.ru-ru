  - uid: 'outlook!Office.Location#setAsync:member(1)'
    summary: |-
      Задает место встречи.

      Метод setAsync выполняет асинхронный вызов на сервер Exchange для задания места встречи. При задании места встречи перезаписывается текущее место.
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - Датаексцеедсмаксимумсизе: параметр location имеет более 255 символов.
    name: 'setAsync(location, options, callback)'
    fullName: 'setAsync(location, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: location
          description: Место встречи. Строка может содержать до 255 символов.
          type:
            - string
        - id: options
          description: 'Необязательный элемент. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: |-
            Необязательный элемент. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается задать расположение, свойство asyncResult. Error будет содержать код ошибки.

            \[Набор API: Mailbox 1,1\]
          type:
            - 'outlook!Office.Location#setAsync~0:complex'
  - uid: 'outlook!Office.Location#setAsync:member(2)'
    summary: |-
      Задает место встречи.

      Метод setAsync выполняет асинхронный вызов на сервер Exchange для задания места встречи. При задании места встречи перезаписывается текущее место.
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - Датаексцеедсмаксимумсизе: параметр location имеет более 255 символов.

      #### <a name="examples"></a>Примеры

      ```javascript
      Office.context.mailbox.item.location.setAsync(
          "Room 1",
          function (asyncResult) {
              if (asyncResult.status === "failed") {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          }
      );
      ```
