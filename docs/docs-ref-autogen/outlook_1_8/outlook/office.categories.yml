### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Categories:interface'
    summary: |-
      Представляет категории элемента.

      В Outlook пользователь может группировать сообщения и встречи, используя категории для выделения их цветом. Пользователь определяет [категории в основном списке](xref:outlook!Office.MasterCategories:interface) на своем почтовом ящике. Затем он может применить одну или несколько категорий к элементу.

      **Важно!** в Outlook в Интернете невозможно использовать API для управления категориями в сообщениях в режиме чтения.

      \[[Набор API: Mailbox 1,8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: Office.Categories
    fullName: Office.Categories
    langs:
      - typeScript
    type: interface
    package: outlook!
