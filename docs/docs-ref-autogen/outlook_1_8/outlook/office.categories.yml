        description: ''
      parameters:
        - id: categories
          description: 'Категории, добавляемые к элементу.'
          type:
            - 'string[]'
        - id: callback
          description: 'После выполнения метода функция, переданная в `callback` параметре, вызывается с помощью одного параметра типа`Office.AsyncResult`<!-- -->. Если добавление категорий завершается с `asyncResult.error` ошибкой, свойство будет содержать код ошибки.'
          type:
            - 'outlook!Office.Categories#addAsync~1:complex'
