name: Office.Recurrence
uid: outlook!Office.Recurrence:interface
package: outlook!
fullName: Office.Recurrence
summary: >-
  Этот объект предоставляет методы для получения и назначения шаблона повторения встреч, но только для получения шаблона повторения `Recurrence` в запросах на собрание. Он будет иметь словарь со следующими ключами: `seriesTime`<!-- -->, `recurrenceType`<!-- -->, `recurrenceProperties`<!-- -->, и `recurrenceTimeZone` (необязательно).


  \[[Набор API: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** составить или прочитать


  **Состояния**


  <table> <tr> <th>Состояние</th> <th>Редактируемый?</th> <th>Можно просмотреть?</th> </tr> <tr> <td>Организатор встречи — серия составить</td> <td>Да (setAsync)</td> <td>Да (getAsync)</td> </tr> <tr> <td>Организатор встречи — экземпляр составить</td> <td>Нет (setAsync возвращает ошибку)</td> <td>Да (getAsync)</td> </tr> <tr> <td>Участник встречи — серия чтения</td> <td>Нет (setAsync не доступен)</td> <td>Да (item.recurrence)</td> </tr> <tr> <td>Участник встречи — чтение экземпляра</td> <td>Нет (setAsync не доступен)</td> <td>Да (item.recurrence)</td> </tr> <tr> <td>Запрос на собрание — серия чтения</td> <td>Нет (setAsync не доступен)</td> <td>Да (item.recurrence)</td> </tr> <tr> <td>Запрос на собрание — чтение экземпляра</td> <td>Нет (setAsync не доступен)</td> <td>Да (item.recurrence)</td> </tr> </table>
