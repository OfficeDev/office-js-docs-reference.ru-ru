- name: seriesTime
  uid: outlook!Office.Recurrence#seriesTime:member
  package: outlook!
  fullName: seriesTime
  summary: >-
    Объект [SeriesTime](xref:outlook!Office.SeriesTime:interface) позволяет управлять датами начала и окончания серии повторяющихся встреч, а также обычным временем начала и окончания экземпляров. **Этот объект находится не во времени в UTC.** Вместо этого он задан в часовом поясе, указанном значением, или по умолчанию для часового `recurrenceTimeZone` пояса элемента.


