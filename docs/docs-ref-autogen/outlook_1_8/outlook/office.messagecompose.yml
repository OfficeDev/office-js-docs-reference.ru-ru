    С помощью метода `addItemAttachmentAsync` можно в элемент формы создания вложить элемент с указанным идентификатором Exchange. Если указать метод вызова, метод называется с одним параметром, `asyncResult`<!-- -->, который содержит идентификатор вложения или код, который указывает на любую ошибку, которая произошла при присоединении элемента. Параметр параметра options можно использовать для того, чтобы передать сведения о состоянии методу вызова, если это необходимо.


    Идентификатор можно использовать с методом `removeAttachmentAsync`, чтобы удалить вложение, добавленное во время текущего сеанса.


