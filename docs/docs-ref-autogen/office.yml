      description: ''
    parameters:
    - id: reason
      description: <span data-ttu-id="53002-139">Указывает способ инициализации приложения.</span><span class="sxs-lookup"><span data-stu-id="53002-139">Indicates how the app was initialized.</span></span>
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: <span data-ttu-id="53002-140">Обеспечивает можно вызывать с помощью надстройки в API-интерфейсы Office JavaScript.</span><span class="sxs-lookup"><span data-stu-id="53002-140">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="53002-141">Если платформа не инициализирован, обратного вызова или promise будет ждать узла Office готовы принимать вызовы API.</span><span class="sxs-lookup"><span data-stu-id="53002-141">If the framework hasn't initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="53002-142">Обратите внимание на то, что на то, что этот интерфейс API предназначен для использования внутри надстройки Office, его можно также использовать за пределами надстройки.</span><span class="sxs-lookup"><span data-stu-id="53002-142">Note that though this API is intended to be used inside an Office Add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="53002-143">В этом случае после Office.js определяет, что она выполняется за пределами ведущего приложения Office, его можно было вызвать обратного вызова и разрешении обещание «null» для размещения и платформы.</span><span class="sxs-lookup"><span data-stu-id="53002-143">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>
  name: onReady(callback)
  fullName: office.Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: <span data-ttu-id="53002-144">Резервирование, содержащий сведения о платформе и их размещения, после завершения инициализации.</span><span class="sxs-lookup"><span data-stu-id="53002-144">A Promise that contains the host and platform info, once initialization is completed.</span></span>
    parameters:
    - id: callback
      description: <span data-ttu-id="53002-145">Метод обратного вызова необязательно, который будет получать сведения о платформе и их размещения.</span><span class="sxs-lookup"><span data-stu-id="53002-145">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="53002-146">Кроме того, а не использовать функцию обратного вызова, надстройка может просто дождитесь перспективы, возвращаемого функцией для решения.</span><span class="sxs-lookup"><span data-stu-id="53002-146">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: <span data-ttu-id="53002-147">Возвращает резервирование объекта, описанного в выражении.</span><span class="sxs-lookup"><span data-stu-id="53002-147">Returns a promise of an object described in the expression.</span></span> <span data-ttu-id="53002-148">Функция обратного вызова вызывается только в том случае, если метод завершается неудачно.</span><span class="sxs-lookup"><span data-stu-id="53002-148">Callback is invoked only if method fails.</span></span>
  remarks: >-
    <span data-ttu-id="53002-149">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="53002-149">**Support details**</span></span>


    <span data-ttu-id="53002-p106">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class="sxs-lookup"><span data-stu-id="53002-p106">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="53002-152">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="53002-152">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="53002-153">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="53002-153">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="53002-154">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="53002-154">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="53002-155">Office Online (в браузере)</span><span class="sxs-lookup"><span data-stu-id="53002-155">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="53002-156">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="53002-156">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="53002-157"><strong>Access</strong></span><span class="sxs-lookup"><span data-stu-id="53002-157"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="53002-158">Да</span><span class="sxs-lookup"><span data-stu-id="53002-158">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id="53002-159"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="53002-159"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="53002-160">Да</span><span class="sxs-lookup"><span data-stu-id="53002-160">Y</span></span> </td><td> <span data-ttu-id="53002-161">Да</span><span class="sxs-lookup"><span data-stu-id="53002-161">Y</span></span> </td><td> <span data-ttu-id="53002-162">Да</span><span class="sxs-lookup"><span data-stu-id="53002-162">Y</span></span> </td></tr> <tr><td><span data-ttu-id="53002-163"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="53002-163"><strong> Word </strong></span></span></td><td> <span data-ttu-id="53002-164">Да</span><span class="sxs-lookup"><span data-stu-id="53002-164">Y</span></span> </td><td> </td><td> <span data-ttu-id="53002-165">Да</span><span class="sxs-lookup"><span data-stu-id="53002-165">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="53002-166">Примеры</span><span class="sxs-lookup"><span data-stu-id="53002-166">Examples</span></span>


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: select(expression, callback)
  fullName: office.Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: <span data-ttu-id="53002-167">Объект, который нужно вернуть.</span><span class="sxs-lookup"><span data-stu-id="53002-167">The object to be retrieved.</span></span> <span data-ttu-id="53002-168">Пример «привязки\#BindingName», извлекаются резервирования привязки привязку с именем «BindingName»</span><span class="sxs-lookup"><span data-stu-id="53002-168">Example "bindings\#BindingName", retrieves a binding promise for a binding named 'BindingName'</span></span>
      type:
      - string
    - id: callback
      description: <span data-ttu-id="53002-169">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="53002-169">Optional.</span></span> <span data-ttu-id="53002-170">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="53002-170">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>
      type:
      - '(result: AsyncResult<any>) => void'
- uid: office.Office.useShortNamespace
  summary: <span data-ttu-id="53002-171">Включает и выключает `Office` псевдоним для полной `Microsoft.Office.WebExtension` пространства имен.</span><span class="sxs-lookup"><span data-stu-id="53002-171">Toggles on and off the `Office` alias for the full `Microsoft.Office.WebExtension` namespace.</span></span>
  remarks: "<span data-ttu-id=\"53002-172\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-172\">**Support details**</span></span>\n\n<span data-ttu-id=\"53002-p109\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-p109\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"53002-175\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-175\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"53002-176\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-176\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"53002-177\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-177\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"53002-178\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-178\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"53002-179\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-179\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"53002-180\">OWA для устройств</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-180\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"53002-181\">Office для Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-181\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"53002-182\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-182\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"53002-183\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-183\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-184\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-184\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"53002-185\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-185\">Y</span></span> </td><td> <span data-ttu-id=\"53002-186\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-186\">Y</span></span> </td><td> <span data-ttu-id=\"53002-187\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-187\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-188\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-188\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"53002-189\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-189\">Y</span></span> </td><td> <span data-ttu-id=\"53002-190\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-190\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"53002-191\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-191\">Y</span></span> </td><td> <span data-ttu-id=\"53002-192\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-192\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"53002-193\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-193\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"53002-194\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-194\">Y</span></span> </td><td> <span data-ttu-id=\"53002-195\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-195\">Y</span></span> </td><td> <span data-ttu-id=\"53002-196\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-196\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-197\"><strong>Проекта</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-197\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"53002-198\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-198\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-199\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-199\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"53002-200\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-200\">Y</span></span> </td><td> <span data-ttu-id=\"53002-201\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-201\">Y</span></span> </td><td> <span data-ttu-id=\"53002-202\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-202\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"53002-203\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-203\">Examples</span></span>\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: useShortNamespace(useShortNamespace)
  fullName: office.Office.useShortNamespace
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
