- uid: office.Office.initialize
  summary: >-
    Происходит, когда среда выполнения загружена и надстройка готова начать взаимодействие с приложением и размещенным документом.


    Параметр причине функции прослушивателя события initialize возвращает `InitializationReason` значение перечисления, указывающее, как произошло инициализации. Области задач или контента надстройки могут быть инициализирован двумя способами:


    - Пользователь вставлено только что его из раздела недавно использованных надстройки добавить в раскрывающемся списке на вкладке Вставка на ленте в ведущем приложении Office или из добавьте в диалоговом окне Вставить.


    - пользователь может открыть документ, который уже содержит надстройку.


    *Примечание*: параметр причине прослушиватель событий initialize работает только возвращает `InitializationReason` значение перечисления для задач области и контент надстроек. Он не возвращает значение для надстройки Outlook.
  remarks: "**Сведения о поддержке**\n\nЗаглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Да </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: initialize(reason)
  fullName: office.Office.initialize
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function initialize(reason: InitializationReason): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: reason
      description: Указывает способ инициализации приложения.
      type:
      - office.Office.InitializationReason
- uid: office.Office.onReady
  summary: Обеспечивает можно вызывать с помощью надстройки в API-интерфейсы Office JavaScript. Если платформа не инициализирован, обратного вызова или promise будет ждать узла Office готовы принимать вызовы API. Обратите внимание на то, что на то, что этот интерфейс API предназначен для использования внутри надстройки Office, его можно также использовать за пределами надстройки. В этом случае после Office.js определяет, что она выполняется за пределами ведущего приложения Office, его можно было вызвать обратного вызова и разрешении обещание «null» для размещения и платформы.
  name: onReady(callback)
  fullName: office.Office.onReady
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
    return:
      type:
      - 'Promise<{ host: HostType, platform: PlatformType }>'
      description: Резервирование, содержащий сведения о платформе и их размещения, после завершения инициализации.
    parameters:
    - id: callback
      description: Метод обратного вызова необязательно, который будет получать сведения о платформе и их размещения. Кроме того, а не использовать функцию обратного вызова, надстройка может просто дождитесь перспективы, возвращаемого функцией для решения.
      type:
      - '(info: { host: HostType, platform: PlatformType }) => any'
- uid: office.Office.select
  summary: Возвращает резервирование объекта, описанного в выражении. Функция обратного вызова вызывается только в том случае, если метод завершается неудачно.
  remarks: >-
    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Да </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> </td><td> Да </td></tr> </table>

    #### <a name="examples"></a>Примеры


    ```javascript

    // The following code example uses the select method to retrieve a binding with the id "cities" from

    // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

    // dataChanged event of the binding.

    function addBindingDataChangedEventHandler() {
        Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
        function (eventArgs) {
            doSomethingWithBinding(eventArgs.binding);
        });
    }

    ```
  name: select(expression, callback)
  fullName: office.Office.select
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
    return:
      type:
      - Binding
      description: ''
    parameters:
    - id: expression
      description: Объект, который нужно вернуть. Пример «привязки\#BindingName», извлекаются резервирования привязки привязку с именем «BindingName»
      type:
      - string
    - id: callback
      description: Необязательный параметр. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<any>) => void'
- uid: office.Office.useShortNamespace
  summary: Включает и выключает `Office` псевдоним для полной `Microsoft.Office.WebExtension` пространства имен.
  remarks: "**Сведения о поддержке**\n\nЗаглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Да </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction startUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(true);\n    }\n    else {\n        Office.useShortNamespace(true);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\nfunction stopUsingShortNamespace() {\n    if (typeof Office === 'undefined') {\n        Microsoft.Office.WebExtension.useShortNamespace(false);\n    }\n    else {\n        Office.useShortNamespace(false);\n    }\n    write('Office alias is now ' + typeof Office);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: useShortNamespace(useShortNamespace)
  fullName: office.Office.useShortNamespace
  langs:
  - typeScript
  type: function
  syntax:
    content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: useShortNamespace
      description: 'Значение true для использования псевдонима ярлык; в противном случае — значение false, чтобы отключить его. Значение по умолчанию: true.'
      type:
      - boolean
