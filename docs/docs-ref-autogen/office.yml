- uid: office.Office.initialize
  summary: >-
    <span data-ttu-id="53002-101">Происходит, когда среда выполнения загружена и надстройка готова начать взаимодействие с приложением и размещенным документом.</span><span class="sxs-lookup"><span data-stu-id="53002-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>


    <span data-ttu-id="53002-102">Параметр причине функции прослушивателя события initialize возвращает `InitializationReason` значение перечисления, указывающее, как произошло инициализации.</span><span class="sxs-lookup"><span data-stu-id="53002-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="53002-103">Области задач или контента надстройки могут быть инициализирован двумя способами:</span><span class="sxs-lookup"><span data-stu-id="53002-103">A task pane or content add-in can be initialized in two ways:</span></span>


    - <span data-ttu-id="53002-104">Пользователь вставлено только что его из раздела недавно использованных надстройки добавить в раскрывающемся списке на вкладке Вставка на ленте в ведущем приложении Office или из добавьте в диалоговом окне Вставить.</span><span class="sxs-lookup"><span data-stu-id="53002-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>


    - <span data-ttu-id="53002-105">пользователь может открыть документ, который уже содержит надстройку.</span><span class="sxs-lookup"><span data-stu-id="53002-105">The user opened a document that already contains the add-in.</span></span>


    <span data-ttu-id="53002-106">*Примечание*: параметр причине прослушиватель событий initialize работает только возвращает `InitializationReason` значение перечисления для задач области и контент надстроек. Он не возвращает значение для надстройки Outlook.</span><span class="sxs-lookup"><span data-stu-id="53002-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
  remarks: "<span data-ttu-id=\"53002-107\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-107\">**Support details**</span></span>\n\n<span data-ttu-id=\"53002-p102\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-p102\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"53002-110\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-110\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"53002-111\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-111\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"53002-112\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-112\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"53002-113\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-113\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"53002-114\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-114\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"53002-115\">OWA для устройств</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-115\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"53002-116\">Office для Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-116\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"53002-117\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-117\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"53002-118\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-118\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-119\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-119\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"53002-120\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-120\">Y</span></span> </td><td> <span data-ttu-id=\"53002-121\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-121\">Y</span></span> </td><td> <span data-ttu-id=\"53002-122\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-122\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-123\"><strong>Outlook</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-123\"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id=\"53002-124\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-124\">Y</span></span> </td><td> <span data-ttu-id=\"53002-125\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-125\">Y</span></span> </td><td> </td><td> <span data-ttu-id=\"53002-126\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-126\">Y</span></span> </td><td> <span data-ttu-id=\"53002-127\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-127\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"53002-128\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-128\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"53002-129\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-129\">Y</span></span> </td><td> <span data-ttu-id=\"53002-130\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-130\">Y</span></span> </td><td> <span data-ttu-id=\"53002-131\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-131\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-132\"><strong>Проекта</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-132\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"53002-133\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-133\">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"53002-134\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-134\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"53002-135\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-135\">Y</span></span> </td><td> <span data-ttu-id=\"53002-136\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-136\">Y</span></span> </td><td> <span data-ttu-id=\"53002-137\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-137\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"53002-138\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"53002-138\">Examples</span></span>\n\n```javascript\n// You can use the value of the InitializationEnumeration to implement different logic for\n// when the add-in is first inserted versus when it is already part of the document.\n// The following example shows some simple logic that uses the value of the reason parameter\n// to display how the task pane or content add-in was initialized.\nOffice.initialize = function (reason) {\n    // Checks for the DOM to load using the jQuery ready function.\n    $(document).ready(function () {\n    // After the DOM is loaded, code specific to the add-in can run.\n    // Display initialization reason.\n    if (reason == \"inserted\")\n    write(\"The add-in was just inserted.\");\n\n    if (reason == \"documentOpened\")\n    write(\"The add-in is already part of the document.\");\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: initialize(reason)
  fullName: office.Office.initialize
