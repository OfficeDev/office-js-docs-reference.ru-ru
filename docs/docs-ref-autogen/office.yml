      description: ''
    parameters:
    - id: useShortNamespace
      description: '<span data-ttu-id="53002-204">Значение true для использования псевдонима ярлык; в противном случае — значение false, чтобы отключить его.</span><span class="sxs-lookup"><span data-stu-id="53002-204">True to use the shortcut alias; otherwise false to disable it.</span></span> <span data-ttu-id="53002-205">Значение по умолчанию: true.</span><span class="sxs-lookup"><span data-stu-id="53002-205">The default is true.</span></span>'
      type:
      - boolean
