- uid: Outlook_1_5.Office.Diagnostics.hostVersion
  summary: >-
    Получает строку, которая представляет версию ведущего приложения или Exchange Server.


    Если почтовые надстройки работают в клиенте Outlook для настольных компьютеров или Outlook для iOS, свойство hostVersion Возвращает версию ведущего приложения, Outlook. В Outlook Web App свойство возвращает версию сервера Exchange. Примером является строка 15.0.468.0.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
