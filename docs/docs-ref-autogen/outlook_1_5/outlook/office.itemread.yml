    summary: |-
      Режим чтения элемента [Office. Context. Mailbox. Item](xref:outlook!Office.Item:interface)<!-- -->.

      **Важно!** это внутренний объект Outlook, который не предоставляется напрямую через существующие интерфейсы. Этот режим следует рассматривать как режим Office. Context. Mailbox. Item. Для получения дополнительных сведений обратитесь к странице [объектной модели](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.5/office.context.mailbox.item) .

      Дочерние интерфейсы:

      - [аппоинтментреад](xref:outlook!Office.AppointmentRead:interface)

      - [MessageRead](xref:outlook!Office.MessageRead:interface)
