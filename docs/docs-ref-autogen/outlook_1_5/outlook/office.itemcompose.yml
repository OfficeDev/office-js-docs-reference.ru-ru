        type:
          - void
        description: ''
      parameters:
        - id: data
          description: "Вставляемые данные. Объем данных не должен превышать 1\_000\_000 символов. Если передано больше 1\_000\_000 символов, вызывается исключение ArgumentOutOfRange."
          type:
            - string
        - id: options
          description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова. coercionType: Если текст, текущий стиль применяется в Outlook в Интернете и на настольных клиентах. Если поле представляет собой редактор HTML, вставляются только текстовые данные, даже если они имеют формат HTML. Если HTML и поле поддерживает HTML (тема не используется), текущий стиль применяется в Outlook в Интернете, а в Outlook для настольных компьютеров применяется стиль по умолчанию. Если поле является текстовым полем, возвращается ошибка Инвалиддатаформат. Если параметр coercionType не задан, результат зависит от поля. Если поле содержит HTML, используется HTML. Если поле текстовое, используется обычный текст.'
