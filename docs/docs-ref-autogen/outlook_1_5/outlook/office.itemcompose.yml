  - uid: 'outlook!Office.ItemCompose#saveAsync:member(1)'
    summary: |-
      Асинхронно сохраняет элемент.

      При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook в Интернете или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.

      Так как для встреч не задано состояние черновиков, то при вызове saveAsync для встречи в режиме создания элемент будет сохранен как обычная встреча в календаре пользователя. Приглашения для новых встреч, которые еще не были сохранены, не будут отправляться. При сохранении существующей встречи будет отправлено обновление добавленных или удаленных участников.

      **Note**: Если надстройка вызывает saveAsync для элемента в режиме создания, чтобы получить идентификатор itemId для использования с EWS или REST API, помните, что в режиме кэширования может потребоваться некоторое время, прежде чем элемент будет фактически синхронизирован с сервером. Пока элемент не будет синхронизирован, использование itemId возвратит ошибку.

      **Note**: следующие клиенты имеют различные действия для saveAsync в режиме создания:

      - Outlook для Mac не поддерживает сохранение собрания. Метод saveAsync завершается с ошибкой при вызове из собрания в режиме создания. Временное решение представлено в статье [Не удается сохранить встречу как черновик в Outlook для Mac с помощью API JS для Office](https://support.microsoft.com/help/4505745).

      - Outlook в Интернете всегда отправляет приглашение или обновление при вызове saveAsync для встречи в режиме создания.

      \[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadWriteItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - Инвалидаттачментид: идентификатор вложения не существует.
    name: 'saveAsync(options, callback)'
    fullName: 'saveAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'saveAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: 'Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается удалить вложение, свойство asyncResult. Error будет содержать код ошибки с причиной сбоя.'
          type:
            - 'outlook!Office.ItemCompose#saveAsync~0:complex'
