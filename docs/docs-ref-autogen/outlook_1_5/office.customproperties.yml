- uid: Outlook_1_5.Office.CustomProperties.saveAsync
  summary: >-
    <span data-ttu-id="7f457-126">Сохраняет настраиваемые свойства конкретного элемента на сервере.</span><span class="sxs-lookup"><span data-stu-id="7f457-126">Saves item-specific custom properties to the server.</span></span>


    <span data-ttu-id="7f457-p103">Необходимо вызвать метод saveAsync, чтобы сохранить все изменения, внесенные с помощью метода set или remove объекта CustomProperties. Сохранение — асинхронное действие.</span><span class="sxs-lookup"><span data-stu-id="7f457-p103">You must call the saveAsync method to persist any changes made with the set method or the remove method of the CustomProperties object. The saving action is asynchronous.</span></span>


    <span data-ttu-id="7f457-129">Рекомендуется иметь функции обратного вызова поиск и устранение ошибок из saveAsync.</span><span class="sxs-lookup"><span data-stu-id="7f457-129">It's a good practice to have your callback function check for and handle errors from saveAsync.</span></span> <span data-ttu-id="7f457-130">В частности, надстройка чтения может активироваться, когда подключенный пользователь открыл форму чтения, а затем отключился.</span><span class="sxs-lookup"><span data-stu-id="7f457-130">In particular, a read add-in can be activated while the user is in a connected state in a read form, and subsequently the user becomes disconnected.</span></span> <span data-ttu-id="7f457-131">Если надстройка вызывает saveAsync в отключенном состоянии, saveAsync возвратит ошибку.</span><span class="sxs-lookup"><span data-stu-id="7f457-131">If the add-in calls saveAsync while in the disconnected state, saveAsync would return an error.</span></span> <span data-ttu-id="7f457-132">Метод обратного вызова должен обрабатывать эту ошибку соответствующим образом.</span><span class="sxs-lookup"><span data-stu-id="7f457-132">Your callback method should handle this error accordingly.</span></span>
