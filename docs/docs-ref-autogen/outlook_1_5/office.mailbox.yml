- uid: Outlook_1_5.Office.Mailbox.getCallbackTokenAsync
  summary: >-
    <span data-ttu-id="eb5f4-216">Возвращает строку, содержащую маркер, который используется для вызова интерфейсов REST API или веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-216">Gets a string that contains a token used to call REST APIs or Exchange Web Services.</span></span>


    <span data-ttu-id="eb5f4-p114">Метод getCallbackTokenAsync совершает асинхронный вызов, чтобы получить непрозрачный маркер с сервера Exchange Server, на котором размещен почтовый ящик пользователя. Время существования маркера обратного вызова составляет 5 минут.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-p114">The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that hosts the user's mailbox. The lifetime of the callback token is 5 minutes.</span></span>


    <span data-ttu-id="eb5f4-219">*Маркеры REST*</span><span class="sxs-lookup"><span data-stu-id="eb5f4-219">*REST Tokens*</span></span>


    <span data-ttu-id="eb5f4-220">При запросе маркер REST (options.isRest = true), полученный маркер не будет работать для проверки подлинности вызовов веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-220">When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange Web Services calls.</span></span> <span data-ttu-id="eb5f4-221">Маркер будет ограничен в область будет доступ только для чтения для текущего элемента и его вложения оговорено надстройки разрешение на ReadWriteMailbox в его манифесте.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-221">The token will be limited in scope to read-only access to the current item and its attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest.</span></span> <span data-ttu-id="eb5f4-222">Если разрешение ReadWriteMailbox указан, результирующий маркер предоставляет доступ на чтение/запись почты, календарь и контакты, включая возможность отправлять почту.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-222">If the ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and contacts, including the ability to send mail.</span></span>


    <span data-ttu-id="eb5f4-223">Надстройки следует использовать свойство restUrl для определения правильный URL-адрес для использования при выполнении вызовов API-Интерфейс REST.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-223">The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.</span></span>


    <span data-ttu-id="eb5f4-224">*Маркеры EWS*</span><span class="sxs-lookup"><span data-stu-id="eb5f4-224">*EWS Tokens*</span></span>


    <span data-ttu-id="eb5f4-225">При запросе маркера веб-служб Exchange (options.isRest = false), полученный маркер не будет работать для проверки подлинности вызовов API-Интерфейс REST.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-225">When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST API calls.</span></span> <span data-ttu-id="eb5f4-226">Маркер будет ограничен в области, чтобы доступ к текущего элемента.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-226">The token will be limited in scope to accessing the current item.</span></span>


    <span data-ttu-id="eb5f4-227">Надстройки следует использовать свойство ewsUrl для определения правильный URL-адрес для использования при выполнении вызовов веб-служб Exchange.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-227">The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.</span></span>


    <span data-ttu-id="eb5f4-228">**Примечание**: рекомендуется использовать, что надстройки API-интерфейсы REST вместо веб-служб Exchange по возможности.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-228">**Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.</span></span>


    <span data-ttu-id="eb5f4-229">\[[Набор API-Интерфейсов: почтовый ящик с частотой 1,5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="eb5f4-229">\[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
