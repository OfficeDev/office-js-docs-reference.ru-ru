    <span data-ttu-id="eb5f4-p110">Метод displayNewAppointmentForm открывает форму, которая позволяет пользователю создать встречу или собрание. Если параметры заданы, поля формы встречи автоматически заполняются значениями этих параметров.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-p110">The displayNewAppointmentForm method opens a form that enables the user to create a new appointment or meeting. If parameters are specified, the appointment form fields are automatically populated with the contents of the parameters.</span></span>


    <span data-ttu-id="eb5f4-p111">В Outlook Web App и Outlook Web App для устройств этот метод всегда отображает форму с полем участников. Если вы не укажете участников в качестве входных аргументов, метод отображает форму с кнопкой Сохранить. Если вы укажете участников, форма будет включать участников и кнопку Отправить.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-p111">In Outlook Web App and OWA for Devices, this method always displays a form with an attendees field. If you do not specify any attendees as input arguments, the method displays a form with a Save button. If you have specified attendees, the form would include the attendees and a Send button.</span></span>


    <span data-ttu-id="eb5f4-204">В расширенном клиенте Outlook и Outlook RT Если указать любой человек или ресурсы в requiredAttendees, optionalAttendees или параметр ресурсы, этот метод отображает форму собрания с кнопкой "Отправить".</span><span class="sxs-lookup"><span data-stu-id="eb5f4-204">In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees, optionalAttendees, or resources parameter, this method displays a meeting form with a Send button.</span></span> <span data-ttu-id="eb5f4-205">Если не указать получателей, этот метод отображает форме встречи с сохранением &amp; кнопку Закрыть.</span><span class="sxs-lookup"><span data-stu-id="eb5f4-205">If you don't specify any recipients, this method displays an appointment form with a Save &amp; Close button.</span></span>


