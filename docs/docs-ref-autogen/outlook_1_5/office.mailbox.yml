    <tr><td>[<span data-ttu-id="eb5f4-148">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="eb5f4-148">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="eb5f4-149">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="eb5f4-149">Compose or read</span></span></td></tr></table>
