- uid: Outlook_1_5.Office.Location.setAsync
  summary: >-
    Задает место встречи.


    Метод setAsync выполняет асинхронный вызов на сервер Exchange, чтобы задать место встречи. При задании места встречи перезаписывается текущее место.
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Датаексцеедсмаксимумсизе — параметр location имеет более 255 символов.</td></tr> </table>
  name: setAsync(location, options, callback)
  fullName: setAsync(location, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Место встречи. Строка может содержать до 255 символов.
      type:
      - string
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается задать расположение, свойство asyncResult. Error будет содержать код ошибки.


        \[Набор API: Mailbox 1,1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
- uid: Outlook_1_5.Office.Location.setAsync_1
  summary: >-
    Задает место встречи.


    Метод setAsync выполняет асинхронный вызов на сервер Exchange, чтобы задать место встречи. При задании места встречи перезаписывается текущее место.
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Датаексцеедсмаксимумсизе — параметр location имеет более 255 символов.</td></tr> </table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.location.setAsync(
        "Room 1",
        function (asyncResult) {
            if (asyncResult.status === "failed") {
                console.log("Action failed with error: " + asyncResult.error.message);
            }
        }
    );

    ```
  name: setAsync(location, callback)
  fullName: setAsync(location, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Место встречи. Строка может содержать до 255 символов.
      type:
      - string
    - id: callback
      description: >-
        Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Если не удается задать расположение, свойство asyncResult. Error будет содержать код ошибки.


        \[Набор API: Mailbox 1,1\]
      type:
      - '(asyncResult: Office.AsyncResult<void>) => void'
