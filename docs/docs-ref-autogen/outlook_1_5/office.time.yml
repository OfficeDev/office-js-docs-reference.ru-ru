    <span data-ttu-id="ee393-133">Если метод setAsync вызывается в свойстве Start, свойство End будет скорректировано для сохранения длительности встречи, как было задано ранее.</span><span class="sxs-lookup"><span data-stu-id="ee393-133">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="ee393-134">Если метод setAsync вызывается для свойства End, длительность встречи будет расширена до нового времени окончания.</span><span class="sxs-lookup"><span data-stu-id="ee393-134">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


