      <span data-ttu-id="c6458-261">**Note**: Если надстройка вызывает saveAsync для элемента в режиме создания, чтобы получить идентификатор itemId для использования с EWS или REST API, помните, что в режиме кэширования может потребоваться некоторое время, прежде чем элемент будет фактически синхронизирован с сервером.</span><span class="sxs-lookup"><span data-stu-id="c6458-261">**Note**: If your add-in calls saveAsync on an item in compose mode in order to get an itemId to use with EWS or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced to the server.</span></span> <span data-ttu-id="c6458-262">Пока элемент не будет синхронизирован, использование itemId возвратит ошибку.</span><span class="sxs-lookup"><span data-stu-id="c6458-262">Until the item is synced, using the itemId will return an error.</span></span>

