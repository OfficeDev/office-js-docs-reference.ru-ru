- uid: onenote.OneNote.PageContentCollection.getItemAt
  summary: >-
    <span data-ttu-id="60efd-112">Получает объект PageContent по его позиции в коллекции.</span><span class="sxs-lookup"><span data-stu-id="60efd-112">Gets a page content on its position in the collection.</span></span>


    <span data-ttu-id="60efd-113">\[[Набор API-Интерфейсов: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="60efd-113">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getItemAt(index)
  fullName: getItemAt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItemAt(index: number): OneNote.PageContent;'
    return:
      type:
      - onenote.OneNote.PageContent
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"60efd-114\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"60efd-114\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    var page = context.application.getActivePage();\n    var pageContents = page.contents;\n    var firstPageContent = pageContents.getItemAt(0);\n    firstPageContent.load('type');\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n            console.log(\"The first page content item is of type: \" + firstPageContent.type);\n            return context.sync();\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="60efd-p104">Значение индекса получаемого объекта. Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="60efd-p104">Index value of the object to be retrieved. Zero-indexed.</span></span>
      type:
      - number
