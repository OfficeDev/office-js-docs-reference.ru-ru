    summary: |-
      <span data-ttu-id="9bca0-112">Получает объект PageContent по его позиции в коллекции.</span><span class="sxs-lookup"><span data-stu-id="9bca0-112">Gets a page content on its position in the collection.</span></span>

      <span data-ttu-id="9bca0-113">\[[Набор API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9bca0-113">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: getItemAt(index)
    fullName: getItemAt(index)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getItemAt(index: number): OneNote.PageContent;'
      return:
        type:
          - onenote.OneNote.PageContent
        description: |-


          #### <a name="examples"></a><span data-ttu-id="9bca0-114">Примеры</span><span class="sxs-lookup"><span data-stu-id="9bca0-114">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              var page = context.application.getActivePage();
              var pageContents = page.contents;
              var firstPageContent = pageContents.getItemAt(0);
              firstPageContent.load('type');

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      console.log("The first page content item is of type: " + firstPageContent.type);
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
