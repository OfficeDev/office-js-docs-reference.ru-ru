  - uid: onenote.OneNote.TableCell.appendHtml
    summary: |-
      <span data-ttu-id="ffedb-103">Добавляет указанную строку HTML в нижнюю часть объекта TableCell.</span><span class="sxs-lookup"><span data-stu-id="ffedb-103">Adds the specified HTML to the bottom of the TableCell.</span></span>

      <span data-ttu-id="ffedb-104">\[[Набор API: OneNoteApi 1,1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ffedb-104">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
    name: appendHtml(html)
    fullName: appendHtml(html)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'appendHtml(html: string): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ffedb-105">Примеры</span><span class="sxs-lookup"><span data-stu-id="ffedb-105">Examples</span></span>

          ```javascript
          OneNote.run(function(ctx) {
              var app = ctx.application;
              var outline = app.getActiveOutline();
              
              // Queue a command to load outline.paragraphs and their types.
              ctx.load(outline, "paragraphs, paragraphs/type");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return ctx.sync().then(function () {
                  var paragraphs = outline.paragraphs;
                  
                  // for each table, get a table cell at row one and column two and add "Hello".
                  for (var i = 0; i < paragraphs.items.length; i++) {
                      var paragraph = paragraphs.items[i];
                      if (paragraph.type == "Table") {
                          var table = paragraph.table;
                          var cell = table.getCell(1 /*Row Index*/, 2 /*Column Index*/);
                          cell.appendHtml("<p>Hello</p>");
                      }
                  }
                  return ctx.sync();
              })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: html
          description: '<span data-ttu-id="ffedb-106">Строка HTML, которую необходимо добавить.</span><span class="sxs-lookup"><span data-stu-id="ffedb-106">The HTML string to append.</span></span> <span data-ttu-id="ffedb-107">Обратитесь к разделу [supportED HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) для API JavaScript для надстроек OneNote.</span><span class="sxs-lookup"><span data-stu-id="ffedb-107">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>'
          type:
            - string
