- uid: onenote.OneNote.InkAnalysisParagraph.load
  summary: <span data-ttu-id="d0313-112">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="d0313-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="d0313-113">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="d0313-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"d0313-114\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-114\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"d0313-115\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisParagraph`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-115\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisParagraph` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"d0313-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisParagraph`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-116\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisParagraph` - Only available on collection types.</span></span> <span data-ttu-id=\"d0313-117\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-117\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"d0313-118\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-118\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"d0313-119\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-119\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"d0313-120\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-120\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d0313-121\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"d0313-121\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    // Load a line of ink words.\n    page.load('inkAnalysisOrNull/paragraphs/lines');\n    \n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            \n            // Log id of each line in ink paragraphs.\n            $.each(inkParagraphs.items, function(i, inkParagraph){\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function (j, inkLine) {\n                    console.log(inkLine.id);\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
