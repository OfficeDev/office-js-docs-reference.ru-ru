- uid: onenote.OneNote.InkAnalysisWord.load
  summary: <span data-ttu-id="19017-114">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="19017-114">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="19017-115">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="19017-115">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"19017-116\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-116\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"19017-117\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-117\">`load(option?: { select?: string; expand?: string; }): OneNote.InkAnalysisWord` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"19017-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-118\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.InkAnalysisWord` - Only available on collection types.</span></span> <span data-ttu-id=\"19017-119\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-119\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"19017-120\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-120\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"19017-121\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-121\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"19017-122\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-122\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"19017-123\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"19017-123\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {        \n    var app = ctx.application;\n    \n    // Gets the active page.\n    var page = app.getActivePage();\n    \n    page.load('inkAnalysisOrNull/paragraphs/lines/words');\n    return ctx.sync()\n        .then(function() {\n            var inkParagraphs = page.inkAnalysisOrNull.paragraphs;\n            $.each(inkParagraphs.items, function(i, inkParagraph) {\n                var inkLines = inkParagraph.lines;\n                $.each(inkLines.items, function(j, inkLine) {\n                    var inkWords = inkLine.words;\n                    $.each(inkWords.items, function(k, inkWord) {\n                    \n                        // Log language Id of the word\n                        console.log(inkWord.languageId);\n                        \n                        // Log every ink analyzed words.\n                        $.each(inkWord.wordAlternates, function(l, word) {\n                            console.log(word);                                    \n                        })\n                    })\n                })\n            })\n        })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): OneNote.InkAnalysisWord;'
    return:
      type:
      - onenote.OneNote.InkAnalysisWord
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="19017-124">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="19017-124">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
