- uid: onenote.OneNote.Section.copyToNotebook
  summary: >-
    <span data-ttu-id="89b0e-111">Копирует этот раздел в указанную записную книжку.</span><span class="sxs-lookup"><span data-stu-id="89b0e-111">Copies this section to specified notebook.</span></span>


    <span data-ttu-id="89b0e-112">\[[Набор API-Интерфейсов: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="89b0e-112">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: copyToNotebook(destinationNotebook)
  fullName: onenote.OneNote.Section.copyToNotebook
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToNotebook(destinationNotebook: OneNote.Notebook): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"89b0e-113\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"89b0e-113\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n    var app = context.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return context.sync()\n        .then(function() {\n            newSection = section.copyToNotebook(notebook);\n            newSection.load('id');\n            return context.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationNotebook
      description: <span data-ttu-id="89b0e-114">Записная книжка, куда нужно скопировать этот раздел.</span><span class="sxs-lookup"><span data-stu-id="89b0e-114">The notebook to copy this section to.</span></span>
      type:
      - onenote.OneNote.Notebook
- uid: onenote.OneNote.Section.copyToSectionGroup
  summary: >-
    <span data-ttu-id="89b0e-115">Копирует этот раздел в указанную группу разделов.</span><span class="sxs-lookup"><span data-stu-id="89b0e-115">Copies this section to specified section group.</span></span>


