  name: addPage(title)
  fullName: onenote.OneNote.Section.addPage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addPage(title: string): OneNote.Page;'
    return:
      type:
      - onenote.OneNote.Page
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"89b0e-106\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"89b0e-106\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n            \n    // Queue a command to add a page to the current section.\n    var page = context.application.getActiveSection().addPage(\"Wish list\");\n            \n    // Queue a command to load the id and title of the new page. \n    // This example loads the new page so it can read its properties later.           \n    page.load('id,title');\n            \n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n             \n            // Display the properties.       \n            console.log(\"Page name: \" + page.title);\n            console.log(\"Page ID: \" + page.id);\n\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: title
      description: <span data-ttu-id="89b0e-107">Название новой страницы.</span><span class="sxs-lookup"><span data-stu-id="89b0e-107">The title of the new page.</span></span>
      type:
      - string
