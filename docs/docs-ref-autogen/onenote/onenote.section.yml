  name: copyToSectionGroup(destinationSectionGroup)
  fullName: onenote.OneNote.Section.copyToSectionGroup
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyToSectionGroup(destinationSectionGroup: OneNote.SectionGroup): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"89b0e-117\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"89b0e-117\">Examples</span></span>\n\n```javascript\nOneNote.run(function (ctx) {\n    var app = ctx.application;\n    \n    // Gets the active Notebook.\n    var notebook = app.getActiveNotebook();\n    \n    // Gets the active Section.\n    var section = app.getActiveSection();\n    \n    var newSection;\n    \n    return ctx.sync()\n        .then(function() {\n            var firstSectionGroup = notebook.sectionGroups.items[0];\n            newSection = section.copyToSectionGroup(firstSectionGroup);\n            newSection.load('id');\n            return ctx.sync();\n        })\n        .then(function() {\n            console.log(newSection.id);\n        });\n})\n.catch(function (error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: destinationSectionGroup
      description: <span data-ttu-id="89b0e-118">Группа разделов, куда нужно скопировать этот раздел.</span><span class="sxs-lookup"><span data-stu-id="89b0e-118">The section group to copy this section to.</span></span>
      type:
      - onenote.OneNote.SectionGroup
