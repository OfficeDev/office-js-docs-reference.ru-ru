- name: toJSON()
  uid: onenote!OneNote.FloatingInk#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезный выход, когда объект `toJSON()` API передается `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, который `toJSON` передается ему.) В то время как исходный объект OneNote.FloatingInk является объектом API, метод возвращает простой объект `toJSON` JavaScript (введите как `OneNote.Interfaces.FloatingInkData`<!-- -->), содержащий неглубокие копии любых загруженных свойств ребенка из исходного объекта.
