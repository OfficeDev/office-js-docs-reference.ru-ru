- name: toJSON()
  uid: onenote!OneNote.InkWordCollection#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный `OneNote.InkWordCollection` объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип `OneNote.Interfaces.InkWordCollectionData`<!-- -->), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.
