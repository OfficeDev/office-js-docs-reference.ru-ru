- name: toJSON()
  uid: onenote!OneNote.InkWord#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезный выход, когда объект `toJSON()` API передается `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, который `toJSON` передается ему.) Если исходный объект OneNote.InkWord является объектом API, метод возвращает обычный `toJSON` объект JavaScript (введите как `OneNote.Interfaces.InkWordData`<!-- -->), содержащий неглубокие копии любых загруженных свойств ребенка из исходного объекта.
