- name: toJSON()
  uid: onenote!OneNote.PageCollection#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Переопределяет метод JavaScript, чтобы обеспечить более полезный выход, когда объект `toJSON()` API передается `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает метод объекта, который `toJSON` передается ему.) Если исходный объект является объектом API, метод возвращает обычный `OneNote.PageCollection` `toJSON` объект JavaScript (введите как `OneNote.Interfaces.PageCollectionData`<!-- -->), содержащий массив "items" с мелкими копиями любых загруженных свойств из элементов коллекции.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'toJSON(): OneNote.Interfaces.PageCollectionData;'
    return:
      type: <xref uid="onenote!OneNote.Interfaces.PageCollectionData:interface" />
      description: ''
- name: track()
  uid: onenote!OneNote.PageCollection#track:member(1)
  package: onenote!
  fullName: track()
  summary: Отслеживает объект для автоматической корректировки с учетом окружающих изменений в документе. Этот вызов является сокращением для context.trackedObjects.add(thisObject). Если этот объект используется в вызовах .sync и вне последовательного выполнения пакета .run с возникновением ошибки InvalidObjectPath при установке свойства или вызове метода для объекта, необходимо было добавить объект в коллекцию отслеживаемых объектов при первоначальном создании объекта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'track(): OneNote.PageCollection;'
    return:
      type: <xref uid="onenote!OneNote.PageCollection:class" />
      description: ''
- name: untrack()
  uid: onenote!OneNote.PageCollection#untrack:member(1)
  package: onenote!
  fullName: untrack()
  summary: Освобождает память, связанную с этим объектом, если он ранее отслеживался. Этот вызов является сокращением для context.trackedObjects.remove(thisObject). Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Перед фактическим освобождением памяти потребуется вызвать метод context.sync().
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'untrack(): OneNote.PageCollection;'
    return:
      type: <xref uid="onenote!OneNote.PageCollection:class" />
      description: ''
