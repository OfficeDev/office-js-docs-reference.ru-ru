    summary: <span data-ttu-id="29987-131">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="29987-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="29987-132">Перед чтением свойств `context.sync()` необходимо вызвать метод.</span><span class="sxs-lookup"><span data-stu-id="29987-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.PageCollection;'
      return:
        type:
          - 'onenote!OneNote.PageCollection:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="29987-133">Примеры</span><span class="sxs-lookup"><span data-stu-id="29987-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {
              
              // Get the pages in the current section.
              var pages = context.application.getActiveSection().pages;
              
              // Queue a command to load the id and title for each page.            
              pages.load('id,title');
              
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Display the properties.
                      $.each(pages.items, function(index, page) {
                          console.log(page.title);
                          console.log(page.id);
                      });
                  }); 
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
