- name: toJSON()
  uid: onenote!OneNote.RichText#toJSON:member(1)
  package: onenote!
  fullName: toJSON()
  summary: Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект OneNote. RichText — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип `OneNote.Interfaces.RichTextData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.
  remarks: ''
