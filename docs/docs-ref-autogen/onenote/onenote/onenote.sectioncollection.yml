    summary: <span data-ttu-id="85d6a-121">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="85d6a-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="85d6a-122">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="85d6a-122">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="85d6a-123">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="85d6a-123">In addition to this signature, this method has the following signatures:</span></span>

