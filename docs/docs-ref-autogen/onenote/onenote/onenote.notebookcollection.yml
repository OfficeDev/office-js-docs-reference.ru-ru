    summary: <span data-ttu-id="ec7af-131">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="ec7af-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ec7af-132">Перед чтением свойств `context.sync()` необходимо вызвать метод.</span><span class="sxs-lookup"><span data-stu-id="ec7af-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.NotebookCollection;'
      return:
        type:
          - onenote.OneNote.NotebookCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ec7af-133">Примеры</span><span class="sxs-lookup"><span data-stu-id="ec7af-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the notebooks that are open in the application instance and have the specified name.
              var notebooks = context.application.notebooks.getByName("Homework");

              // Queue a command to load the notebooks. 
              // For best performance, request specific properties.           
              notebooks.load("id");

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Iterate through the collection or access items individually by index, 
                      // for example: notebooks.items[0]
                      $.each(notebooks.items, function(index, notebook) {
                          notebook.addSection("Biology");
                          notebook.addSection("Spanish");
                          notebook.addSection("Computer Science");
                      });
                      
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="ec7af-134">Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="ec7af-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
