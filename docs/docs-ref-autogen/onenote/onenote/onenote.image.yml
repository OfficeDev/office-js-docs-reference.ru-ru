  - uid: onenote.OneNote.Image.ocrData
    summary: |-
      <span data-ttu-id="4a8d5-136">Получает данные, собранные с помощью распознавания текста (OCR) для этого объекта Image, например текст и язык.</span><span class="sxs-lookup"><span data-stu-id="4a8d5-136">Gets the data obtained by OCR (Optical Character Recognition) of this Image, such as OCR text and language.</span></span>

