- uid: onenote.OneNote.Notebook.addSection
  summary: >-
    <span data-ttu-id="f5f04-104">Добавляет новый раздел в конец записной книжки.</span><span class="sxs-lookup"><span data-stu-id="f5f04-104">Adds a new section to the end of the notebook.</span></span>


    <span data-ttu-id="f5f04-105">\[[Набор API-Интерфейсов: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="f5f04-105">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: addSection(name)
  fullName: addSection
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addSection(name: string): OneNote.Section;'
    return:
      type:
      - onenote.OneNote.Section
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f5f04-106\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f5f04-106\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active notebook.\n    var notebook = context.application.getActiveNotebook();\n\n    // Queue a command to add a new section. \n    var section = notebook.addSection(\"Sample section\");\n    \n    // Queue a command to load the new section. This example reads the name property later.\n    section.load(\"name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            console.log(\"New section name is \" + section.name);\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
    parameters:
    - id: name
      description: <span data-ttu-id="f5f04-107">Имя нового раздела.</span><span class="sxs-lookup"><span data-stu-id="f5f04-107">The name of the new section.</span></span>
      type:
      - string
- uid: onenote.OneNote.Notebook.addSectionGroup
  summary: >-
    <span data-ttu-id="f5f04-108">Добавляет новую группу разделов в конец записной книжки.</span><span class="sxs-lookup"><span data-stu-id="f5f04-108">Adds a new section group to the end of the notebook.</span></span>


