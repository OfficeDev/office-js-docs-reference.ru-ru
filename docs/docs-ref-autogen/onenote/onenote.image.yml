- uid: onenote.OneNote.Image.getBase64Image
  summary: >-
    <span data-ttu-id="e7127-106">Получает двоичное представление объекта Image в кодировке Base64.</span><span class="sxs-lookup"><span data-stu-id="e7127-106">Gets the base64-encoded binary representation of the Image.</span></span> <span data-ttu-id="e7127-107">Пример: данных: image / png; base64, iVBORw0KGgoAAAANSUhEUgAAADIA...</span><span class="sxs-lookup"><span data-stu-id="e7127-107">Example: data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...</span></span>


