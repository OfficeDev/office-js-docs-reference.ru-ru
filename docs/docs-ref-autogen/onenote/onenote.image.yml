- uid: onenote.OneNote.Image.load_1
  summary: <span data-ttu-id="c1c36-129">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="c1c36-129">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c1c36-130">Необходимо вызвать `context.sync()` перед чтением свойства.</span><span class="sxs-lookup"><span data-stu-id="c1c36-130">You must call `context.sync()` before reading the properties.</span></span>
