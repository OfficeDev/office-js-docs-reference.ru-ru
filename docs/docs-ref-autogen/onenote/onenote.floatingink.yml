- uid: onenote.OneNote.FloatingInk.load
  summary: <span data-ttu-id="4795c-109">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="4795c-109">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="4795c-110">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="4795c-110">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"4795c-111\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-111\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"4795c-112\">`load(option?: { select?: string; expand?: string; }): OneNote.FloatingInk`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-112\">`load(option?: { select?: string; expand?: string; }): OneNote.FloatingInk` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"4795c-113\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.FloatingInk`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-113\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.FloatingInk` - Only available on collection types.</span></span> <span data-ttu-id=\"4795c-114\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-114\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"4795c-115\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-115\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"4795c-116\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-116\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"4795c-117\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-117\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"4795c-118\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"4795c-118\">Examples</span></span>\n\n```javascript\nOneNote.run(function(context) {\n\n    // Gets the active page.\n    var page = context.application.getActivePage();\n    var contents = page.contents;\n    \n    // Load page contents and their types.\n    page.load('contents/type');\n    return context.sync()\n        .then(function(){\n        \n            // Load every ink content.\n            $.each(contents.items, function(i, content) {\n                if (content.type == \"Ink\")\n                {\n                    content.load('ink/id');\n                }                            \n            })\n            return context.sync();\n        })\n        .then(function(){\n        \n            // Log ID of every ink content.\n            $.each(contents.items, function(i, content) {\n                if (content.type == \"Ink\")\n                {\n                    console.log(content.ink.id);\n                }                            \n            })                \n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n}); \n```"
