- uid: onenote.OneNote.Outline.appendTable
  summary: >-
    <span data-ttu-id="e7d28-120">Добавляет таблицу с указанным количеством строк и столбцов в нижнюю часть объекта Outline.</span><span class="sxs-lookup"><span data-stu-id="e7d28-120">Adds a table with the specified number of rows and columns to the bottom of the outline.</span></span>


