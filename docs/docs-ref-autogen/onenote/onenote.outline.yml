  name: appendTable(rowCount, columnCount, values)
  fullName: appendTable
  langs:
  - typeScript
  type: method
  syntax:
    content: 'appendTable(rowCount: number, columnCount: number, values?: string[][]): OneNote.Table;'
    return:
      type:
      - OneNote.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"e7d28-122\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"e7d28-122\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Gets the active page.\n    var activePage = context.application.getActivePage();\n\n    // Get pageContents of the activePage. \n    var pageContents = activePage.contents;\n\n    // Queue a command to load the pageContents to access its data.\n    context.load(pageContents);\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function() {\n            if (pageContents.items.length != 0 && pageContents.items[0].type == \"Outline\") {\n                // First item is an outline.\n                var outline = pageContents.items[0].outline;\n\n                // Queue a command to append a paragraph to the outline.\n                outline.appendTable(2, 2, [[1, 2],[3, 4]]);\n\n                // Run the queued commands.\n                return context.sync();\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: rowCount
      description: <span data-ttu-id="e7d28-p104">Обязательный. Количество строк в таблице.</span><span class="sxs-lookup"><span data-stu-id="e7d28-p104">Required. The number of rows in the table.</span></span>
      type:
      - number
    - id: columnCount
      description: <span data-ttu-id="e7d28-p105">Обязательный. Количество столбцов в таблице.</span><span class="sxs-lookup"><span data-stu-id="e7d28-p105">Required. The number of columns in the table.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="e7d28-127">Необязательный двухмерный массив.</span><span class="sxs-lookup"><span data-stu-id="e7d28-127">Optional 2D array.</span></span> <span data-ttu-id="e7d28-128">Ячейки заполняются, если в массиве указаны соответствующие строки.</span><span class="sxs-lookup"><span data-stu-id="e7d28-128">Cells are filled if the corresponding strings are specified in the array.</span></span>
      type:
      - string[][]
