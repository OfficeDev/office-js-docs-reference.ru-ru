  summary: <span data-ttu-id="5b39a-121">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="5b39a-121">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="5b39a-122">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="5b39a-122">You must call "context.sync()" before reading the properties.</span></span>
