    <span data-ttu-id="5b39a-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="5b39a-126">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.NotebookCollection` - Only available on collection types.</span></span> <span data-ttu-id="5b39a-127">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="5b39a-127">It is similar to the preceding signature.</span></span> <span data-ttu-id="5b39a-128">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="5b39a-128">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="5b39a-129">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="5b39a-129">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="5b39a-130">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="5b39a-130">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
