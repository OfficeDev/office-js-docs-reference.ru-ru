- uid: onenote.OneNote.SectionGroupCollection.getByName
  summary: >-
    <span data-ttu-id="ed1f0-106">Получает коллекцию объектов SectionGroup с указанным именем.</span><span class="sxs-lookup"><span data-stu-id="ed1f0-106">Gets the collection of section groups with the specified name.</span></span>


