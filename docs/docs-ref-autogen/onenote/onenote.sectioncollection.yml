    summary: <span data-ttu-id="fb5e8-131">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="fb5e8-131">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fb5e8-132">Перед чтением свойств `context.sync()` необходимо вызвать метод.</span><span class="sxs-lookup"><span data-stu-id="fb5e8-132">You must call `context.sync()` before reading the properties.</span></span>
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.SectionCollection;'
      return:
        type:
          - onenote.OneNote.SectionCollection
        description: |-


          #### <a name="examples"></a><span data-ttu-id="fb5e8-133">Примеры</span><span class="sxs-lookup"><span data-stu-id="fb5e8-133">Examples</span></span>

          ```javascript
          OneNote.run(function (context) {

              // Get the sections in the current notebook.
              var sections = context.application.getActiveNotebook().sections;

              // Queue a command to load the sections. 
              // For best performance, request specific properties.
              sections.load("name"); 

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Iterate through the collection or access items individually by index, for example: sections.items[0]
                      $.each(sections.items, function(index, section) {
                          if (section.name === "Homework") {
                              section.addPage("Biology");
                              section.addPage("Spanish");
                              section.addPage("Computer Science");
                          }
                      });
                      return context.sync();
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: propertyNames
          description: '<span data-ttu-id="fb5e8-134">Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="fb5e8-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
          type:
            - 'string | string[]'
