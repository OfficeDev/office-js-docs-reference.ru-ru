- uid: onenote.OneNote.SectionCollection.getByName
  summary: >-
    <span data-ttu-id="555c3-106">Получает коллекцию объектов Section с указанным именем.</span><span class="sxs-lookup"><span data-stu-id="555c3-106">Gets the collection of sections with the specified name.</span></span>


    <span data-ttu-id="555c3-107">\[[Набор API-Интерфейсов: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="555c3-107">\[ [API set: OneNoteApi 1.1](/javascript/office/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: getByName(name)
  fullName: onenote.OneNote.SectionCollection.getByName
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getByName(name: string): OneNote.SectionCollection;'
    return:
      type:
      - onenote.OneNote.SectionCollection
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"555c3-108\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"555c3-108\">Examples</span></span>\n\n```javascript\nOneNote.run(function (context) {\n\n    // Get the sections in the current notebook.\n    var sections = context.application.getActiveNotebook().sections;\n\n    // Queue a command to load the sections. \n    // For best performance, request specific properties.\n    sections.load(\"id\"); \n    \n    // Get the sections with the specified name.\n    var groceriesSections = sections.getByName(\"Groceries\");\n    \n    // Queue a command to load the sections with the specified name.\n    groceriesSections.load(\"id,name\");\n\n    // Run the queued commands, and return a promise to indicate task completion.\n    return context.sync()\n        .then(function () {\n\n            // Iterate through the collection or access items individually by index.\n            if (groceriesSections.items.length > 0) {\n                console.log(\"Section name: \" + groceriesSections.items[0].name);\n                console.log(\"Section ID: \" + groceriesSections.items[0].id);\n            }\n        });\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="555c3-109">Имя раздела.</span><span class="sxs-lookup"><span data-stu-id="555c3-109">The name of the section.</span></span>
      type:
      - string
