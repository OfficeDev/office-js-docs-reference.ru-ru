  name: track()
  fullName: track
  langs:
  - typeScript
  type: method
  syntax:
    content: 'track(): OneNote.SectionCollection;'
    return:
      type:
      - onenote.OneNote.SectionCollection
      description: ''
- uid: onenote.OneNote.SectionCollection.untrack
  summary: <span data-ttu-id="0ae40-137">Выпуск памяти, связанное с объектом, если ранее отслеживаются.</span><span class="sxs-lookup"><span data-stu-id="0ae40-137">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="0ae40-138">Этот вызов — это сокращение для context.trackedObjects.remove(thisObject).</span><span class="sxs-lookup"><span data-stu-id="0ae40-138">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="0ae40-139">Создавая множество отслеживаемых объектов замедляет ведущего приложения, так помните освободить место на любые объекты, добавлении, после завершения их использования.</span><span class="sxs-lookup"><span data-stu-id="0ae40-139">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="0ae40-140">Необходимо будет вызывать «context.sync()» до выпуска памяти вступает в силу.</span><span class="sxs-lookup"><span data-stu-id="0ae40-140">You will need to call "context.sync()" before the memory release takes effect.</span></span>
