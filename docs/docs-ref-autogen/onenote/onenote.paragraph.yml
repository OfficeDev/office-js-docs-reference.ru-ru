      type:
      - onenote.OneNote.InsertLocation
    - id: html
      description: <span data-ttu-id="34606-134">Строка HTML, описывающая визуальное представление содержимого.</span><span class="sxs-lookup"><span data-stu-id="34606-134">An HTML string that describes the visual presentation of the content.</span></span> <span data-ttu-id="34606-135">Обратитесь к разделу [supportED HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) для API JavaScript для надстроек OneNote.</span><span class="sxs-lookup"><span data-stu-id="34606-135">See [Supported HTML](https://docs.microsoft.com/office/dev/add-ins/onenote/onenote-add-ins-page-content#supported-html) for the OneNote add-ins JavaScript API.</span></span>
      type:
