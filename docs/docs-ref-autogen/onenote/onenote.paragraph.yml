    <span data-ttu-id="34606-190">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Paragraph`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="34606-190">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.Paragraph` - Only available on collection types.</span></span> <span data-ttu-id="34606-191">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="34606-191">It is similar to the preceding signature.</span></span> <span data-ttu-id="34606-192">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="34606-192">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="34606-193">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="34606-193">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="34606-194">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="34606-194">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
