  summary: <span data-ttu-id="ff091-199">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="ff091-199">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ff091-200">Необходимо вызвать `context.sync()` перед чтением свойства.</span><span class="sxs-lookup"><span data-stu-id="ff091-200">You must call `context.sync()` before reading the properties.</span></span>
