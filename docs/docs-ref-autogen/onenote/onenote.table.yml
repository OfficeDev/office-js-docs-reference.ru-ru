- uid: onenote.OneNote.Table.insertColumn
  summary: >-
    <span data-ttu-id="83f2d-p107">Вставляет столбец в положении заданного индекса в таблице. Значения указываются в новом столбце. В противном случае столбец будет пустым.</span><span class="sxs-lookup"><span data-stu-id="83f2d-p107">Inserts a column at the given index in the table. Values, if specified, are set in the new column. Otherwise the column is empty.</span></span>


    <span data-ttu-id="83f2d-137">\[[Набор API-Интерфейсов: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="83f2d-137">\[ [API set: OneNoteApi 1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets) \]</span></span>
  name: insertColumn(index, values)
  fullName: insertColumn
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertColumn(index: number, values?: string[]): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"83f2d-138\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"83f2d-138\">Examples</span></span>\n\n```javascript\nOneNote.run(function(ctx) {\n    var app = ctx.application;\n    var outline = app.getActiveOutline();\n    \n    // Queue a command to load outline.paragraphs and their types.\n    ctx.load(outline, \"paragraphs, paragraphs/type\");\n    \n    // Run the queued commands, and return a promise to indicate task completion.\n    return ctx.sync().then(function () {\n        var paragraphs = outline.paragraphs;\n        \n        // for each table, insert a column at index two.\n        for (var i = 0; i < paragraphs.items.length; i++) {\n            var paragraph = paragraphs.items[i];\n            if (paragraph.type == \"Table\") {\n                var table = paragraph.table;\n                table.insertColumn(2, [\"cell0\", \"cell1\"]);\n            }\n        }\n        return ctx.sync();\n    })\n})\n.catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="83f2d-139">Индекс в таблице, в положении которого будет вставлен столбец.</span><span class="sxs-lookup"><span data-stu-id="83f2d-139">Index where the column will be inserted in the table.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="83f2d-140">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="83f2d-140">Optional.</span></span> <span data-ttu-id="83f2d-141">Строки, которые необходимо вставить в новый столбец, заданные в виде массива.</span><span class="sxs-lookup"><span data-stu-id="83f2d-141">Strings to insert in the new column, specified as an array.</span></span> <span data-ttu-id="83f2d-142">Значений в этом параметре не должно быть больше, чем строк в таблице.</span><span class="sxs-lookup"><span data-stu-id="83f2d-142">Must not have more values than rows in the table.</span></span>
      type:
      - string[]
