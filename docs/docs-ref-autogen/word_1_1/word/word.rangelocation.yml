fields:
- name: after
  uid: word!Word.RangeLocation.after:member
  package: word!
  summary: Точка после объекта. Если объект является элементом управления содержимым абзаца или элементом управления содержимым таблицы, он представляет собой точку после символов EOP или Table.
- name: before
  uid: word!Word.RangeLocation.before:member
  package: word!
  summary: Только для элемента управления содержимым. Это точка перед открывающим тегом.
- name: content
  uid: word!Word.RangeLocation.content:member
  package: word!
  summary: Диапазон между ' Start ' и ' End '.
- name: end
  uid: word!Word.RangeLocation.end:member
  package: word!
  summary: Конечная точка объекта. Для абзаца это точка перед EOP. Для элемента управления содержимым это точка перед закрывающим тегом.
- name: start
  uid: word!Word.RangeLocation.start:member
  package: word!
  summary: Начальная точка объекта. Для элемента управления содержимым это точка после открывающего тега.
- name: whole
  uid: word!Word.RangeLocation.whole:member
  package: word!
  summary: Весь диапазон объекта. Если объект является элементом управления содержимым абзаца или элементом управления содержимым таблицы, EOP или таблицы после элемента управления содержимым также будут включены.
