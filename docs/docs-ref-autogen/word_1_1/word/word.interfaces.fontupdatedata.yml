uid: word!Word.Interfaces.FontUpdateData:interface
package: word!
fullName: Word.Interfaces.FontUpdateData
summary: Интерфейс для обновления данных объекта Font для использования в `font.set({ ... })`<!-- -->.
remarks: ''
