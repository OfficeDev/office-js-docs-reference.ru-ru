    summary: |-
      <span data-ttu-id="7beef-103">Очищает содержимое объекта диапазона.</span><span class="sxs-lookup"><span data-stu-id="7beef-103">Clears the contents of the range object.</span></span> <span data-ttu-id="7beef-104">Пользователь может отменить операцию для очищенного содержимого.</span><span class="sxs-lookup"><span data-stu-id="7beef-104">The user can perform the undo operation on the cleared content.</span></span>

