- name: parentContentControl
  uid: word!Word.Interfaces.RangeLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Возвращает элемент управления содержимым, содержащий диапазон. Выдает ошибку, если родительский элемент управления содержимым отсутствует.


