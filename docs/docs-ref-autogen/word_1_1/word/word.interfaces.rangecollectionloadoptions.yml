    content: '$all?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Для каждого элемента в коллекции: получает текстовый формат диапазона. Используйте это свойство, чтобы получать и задавать имея, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Для каждого элемента в коллекции: Получает элемент управления содержимым, который содержит диапазон. Выдает ошибку, если родительский элемент управления содержимым отсутствует.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: Получает или задает имя стиля для диапазона. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.RangeCollectionLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Для каждого элемента в коллекции: получает текст диапазона. Только для чтения.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
