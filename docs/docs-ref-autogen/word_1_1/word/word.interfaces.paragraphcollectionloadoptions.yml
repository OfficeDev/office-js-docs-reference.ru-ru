  package: word!
  fullName: firstLineIndent
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение (в пунктах) для первой строки или выступа. Для установки отступа первой строки укажите положительное значение и используйте отрицательное значение, чтобы задать выступ.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
