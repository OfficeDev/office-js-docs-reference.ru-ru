    summary: |-
      Возвращает целое число, представляющее собой идентификатор элемента управления контентом. Только для чтения.

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: id
    fullName: id
