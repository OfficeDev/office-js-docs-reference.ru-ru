### YamlMime:TSType
name: Word.Interfaces.ContentControlLoadOptions
uid: word!Word.Interfaces.ContentControlLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlLoadOptions
summary: >-
  Представляет элемент управления содержимым. Элементы управления содержимым — это связанные и, возможно, помеченные фрагменты документа, выполняющие роль контейнеров для определенных типов содержимого. Отдельные элементы управления содержимым могут содержать изображения, таблицы или абзацы форматированного текста. На данный момент поддерживаются только элементы управления содержимым "форматированный текст".


  \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Получает или задает внешний вид элемента управления содержимым. Возможные значения: "BoundingBox", "Tags" или "Hidden".


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Возвращает или задает значение, указывающее, может ли пользователь удалить элемент управления содержимым. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
- name: cannotEdit
  uid: word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member
  package: word!
  fullName: cannotEdit
  summary: >-
    Возвращает или задает значение, указывающее, может ли пользователь изменять содержимое элемента управления содержимым.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type: boolean
- name: color
  uid: word!Word.Interfaces.ContentControlLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Возвращает или задает цвет элемента управления содержимым. Цвет задается в \# формате "RRGGBB" или с помощью имени цвета.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: boolean;'
    return:
      type: boolean
- name: font
  uid: word!Word.Interfaces.ContentControlLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Получает текстовый формат элемента управления содержимым. Используйте это свойство для получения и установки имени, размера, цвета и других свойств шрифта.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: id
  uid: word!Word.Interfaces.ContentControlLoadOptions#id:member
  package: word!
  fullName: id
  summary: >-
    Возвращает целое число, представляющее собой идентификатор элемента управления контентом. Только для чтения.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: parentContentControl
  uid: word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Получает элемент управления содержимым, содержащий элемент управления содержимым. Выдает ошибку, если родительский элемент управления содержимым отсутствует.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: placeholderText
  uid: word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member
  package: word!
  fullName: placeholderText
  summary: >-
    Возвращает или задает замещающий текст элемента управления содержимым. Если элемент управления содержимым пуст, отображается затемненный текст.


    **Note**: Этот API не поддерживается в Word в Интернете.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'placeholderText?: boolean;'
    return:
      type: boolean
- name: removeWhenEdited
  uid: word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member
  package: word!
  fullName: removeWhenEdited
  summary: >-
    Возвращает или задает значение, указывающее, удаляется ли элемент управления содержимым после изменения. Является взаимоисключающим со свойством cannotDelete.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
