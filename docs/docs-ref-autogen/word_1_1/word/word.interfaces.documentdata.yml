  uid: word!Word.Interfaces.DocumentData#body:member
  package: word!
  fullName: body
  summary: >-
    Возвращает объект Body документа. Текст — это текст, который исключает заголовки, нижние колонтитулы, сноски, текстовые поля и т. д. Только для чтения.


