      type: boolean
- name: font
  uid: word!Word.Interfaces.BodyLoadOptions#font:member
  package: word!
  fullName: font
  summary: >-
    Получает формат текста, указанный для содержимого документа или раздела. Используйте это для получения и набора имени шрифта, размера, цвета и других свойств.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.FontLoadOptions:interface" />
- name: parentContentControl
  uid: word!Word.Interfaces.BodyLoadOptions#parentContentControl:member
  package: word!
  fullName: parentContentControl
  summary: >-
    Получает элемент управления содержимым, содержащий документ или раздел. Если нет родительского управления контентом, ошибка.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
    return:
      type: <xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />
- name: style
  uid: word!Word.Interfaces.BodyLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Возвращает или задает имя стиля для основного текста. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: text
  uid: word!Word.Interfaces.BodyLoadOptions#text:member
  package: word!
  fullName: text
  summary: >-
    Возвращает текст содержимого. Для вставки текста используется метод insertText. Только для чтения.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'text?: boolean;'
    return:
      type: boolean
