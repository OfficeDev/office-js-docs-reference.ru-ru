functions:
- name: Word.run(objects, batch)
  uid: word!Word.run:function(1)
  package: word!
  summary: Выполняет пакетный скрипт, который выполняет действия в объектной модели Word с помощью объекта RequestContext ранее созданных объектов API.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: objects
      description: Массив ранее созданных объектов API. Массив будет проверен, чтобы убедиться, что все объекты имеют одинаковый контекст. Пакет будет использовать этот общий requestContext, что означает, что любые изменения, примененные к этим объектам, будут подбираться с помощью "context.sync()".
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    - id: batch
      description: Функция, которая принимает в RequestContext и возвращает обещание (как правило, только в результате "context.sync()"). Параметр контекста облегчает запросы в приложении Word. Так как надстройка Office и приложение Word работают в двух разных процессах, requestContext должен получить доступ к объектной модели Word из надстройки.
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(object, batch)
  uid: word!Word.run:function(2)
  package: word!
  summary: Выполняет пакетный скрипт, который выполняет действия в объектной модели Word с помощью объекта RequestContext ранее созданного объекта API. Когда обещание будет разрешено, все отслеживаемые объекты, которые были автоматически выделены во время выполнения, будут освобождены.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: object
      description: Ранее созданный объект API. Пакет будет использовать тот же Объект RequestContext, что и переданный объект, что означает, что любые изменения, примененные к объекту, будут подбираться с помощью "context.sync()".
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    - id: batch
      description: Функция, которая принимает в RequestContext и возвращает обещание (как правило, только в результате "context.sync()"). Параметр контекста облегчает запросы в приложении Word. Так как надстройка Office и приложение Word работают в двух разных процессах, requestContext должен получить доступ к объектной модели Word из надстройки.
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
- name: Word.run(batch)
  uid: word!Word.run:function(3)
  package: word!
  summary: Выполняет пакетный скрипт, который выполняет действия в объектной модели Word с помощью нового requestContext. Когда обещание будет разрешено, все отслеживаемые объекты, которые были автоматически выделены во время выполнения, будут освобождены.
  remarks: >-
    В дополнение к этой подписи метод также имеет следующие подписи, которые позволяют возобновить использование контекста запросов ранее созданных объектов:


    выполнить <T> (объект: OfficeExtension.ClientObject, пакет: (контекст: Word.RequestContext) =<!-- -->&gt; Promise <T> : <T> Promise;


    выполнить <T> (объекты: OfficeExtension.ClientObject \[ \] , пакет: (контекст: Word.RequestContext) =<!-- -->&gt; Promise <T> : <T> Promise;
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
    parameters:
    - id: batch
      description: Функция, которая принимает в RequestContext и возвращает обещание (как правило, только в результате "context.sync()"). Параметр контекста облегчает запросы в приложении Word. Так как надстройка Office и приложение Word работают в двух разных процессах, requestContext должен получить доступ к объектной модели Word из надстройки.
      type: '(context: <xref uid="word!Word.RequestContext:class" />) =&gt; Promise&lt;T&gt;'
    return:
      type: Promise&lt;T&gt;
      description: ''
