- uid: word.Word.ContentControl.set
  summary: <span data-ttu-id="f8fae-385">Задает одновременно несколько свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="f8fae-385">Sets multiple properties of an object at the same time.</span></span> <span data-ttu-id="f8fae-386">Можно передать либо простой объект с соответствующими свойствами, либо другой объект API того же типа.</span><span class="sxs-lookup"><span data-stu-id="f8fae-386">You can pass either a plain object with the appropriate properties, or another API object of the same type.</span></span>
  remarks: >-
    <span data-ttu-id="f8fae-387">Этот метод имеет следующую дополнительную подпись:</span><span class="sxs-lookup"><span data-stu-id="f8fae-387">This method has the following additional signature:</span></span>


    `set(properties: Word.ContentControl): void`

    #### <a name="examples"></a><span data-ttu-id="f8fae-388">Примеры</span><span class="sxs-lookup"><span data-stu-id="f8fae-388">Examples</span></span>


    ```typescript

    // Adds title and colors to odd and even content controls and changes their appearance.

    await Word.run(async (context) => {
        // Gets the complete sentence  (as range) associated with the insertion point.
        let evenContentControls = context.document.contentControls.getByTag("even");
        let oddContentControls = context.document.contentControls.getByTag("odd");
        evenContentControls.load("color,title,appearance");
        oddContentControls.load("color,title,appearance");

        await context.sync();

        for (let i = 0; i < evenContentControls.items.length; i++) {
            // Change a few properties and append a paragraph
            evenContentControls.items[i].set({
                color: 'red',
                title: 'Odd ContentControl #' + (i + 1),
                appearance: 'Tags'
            });
            evenContentControls.items[i].insertParagraph("This is an odd content control", "End");
        }

        for (let j = 0; j < oddContentControls.items.length; j++) {
            // Change a few properties and append a paragraph
            oddContentControls.items[j].set({
                color: 'green',
                title: 'Even ContentControl #' + (j + 1),
                appearance: 'Tags'
            });
            oddContentControls.items[j].insertHtml("This is an <b>even</b> content control", "End");
        }

        await context.sync();
    });

    ```
