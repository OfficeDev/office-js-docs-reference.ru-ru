          - boolean
  - uid: word.Word.Interfaces.BodyLoadOptions.styleBuiltIn
    summary: |-
      Возвращает или задает имя встроенного стиля основного текста. Используйте это свойство для встроенных стилей, поддерживающих несколько языковых стандартов. Чтобы использовать пользовательские стили или локализованные имена стилей, применяйте свойство style.

