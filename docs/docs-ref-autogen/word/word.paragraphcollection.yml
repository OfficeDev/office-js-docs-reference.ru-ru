  summary: <span data-ttu-id="65ad4-130">Выпуск памяти, связанное с объектом, если ранее отслеживаются.</span><span class="sxs-lookup"><span data-stu-id="65ad4-130">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="65ad4-131">Этот вызов — это сокращение для context.trackedObjects.remove(thisObject).</span><span class="sxs-lookup"><span data-stu-id="65ad4-131">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="65ad4-132">Создавая множество отслеживаемых объектов замедляет ведущего приложения, так помните освободить место на любые объекты, добавлении, после завершения их использования.</span><span class="sxs-lookup"><span data-stu-id="65ad4-132">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="65ad4-133">Необходимо будет вызывать «context.sync()» до выпуска памяти вступает в силу.</span><span class="sxs-lookup"><span data-stu-id="65ad4-133">You will need to call "context.sync()" before the memory release takes effect.</span></span>
