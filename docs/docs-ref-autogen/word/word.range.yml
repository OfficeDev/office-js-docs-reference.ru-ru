- uid: word.Word.Range.insertContentControl
  summary: >-
    <span data-ttu-id="9bc15-183">Включает объект диапазона в элемент управления содержимым форматированного текста.</span><span class="sxs-lookup"><span data-stu-id="9bc15-183">Wraps the range object with a rich text content control.</span></span>


