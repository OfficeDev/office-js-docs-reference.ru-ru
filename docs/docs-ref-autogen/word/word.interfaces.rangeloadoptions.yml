- uid: word.Word.Interfaces.RangeLoadOptions.style
  summary: >-
    Возвращает или задает имя стиля для диапазона. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


