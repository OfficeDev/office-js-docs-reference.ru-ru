- uid: word.Word.TableRow.insertRows
  summary: >-
    Вставляет строки, используя данную строку в качестве шаблона. Если указаны значения, они вставляются в новые строки.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: insertRows(insertLocation, rowCount, values)
  fullName: insertRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Обязательный атрибут. Где новые строки вставляется, относящиеся к текущей строки. Она может быть «До» или «После».
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Обязательный. Количество строк, которые необходимо добавить
      type:
      - number
    - id: values
      description: Необязательный атрибут. Строк, вставляемый в новые строки, заданный в виде массива, значение 2D. Число ячеек в каждой строке не должен превышать число ячеек в существующей строке.
      type:
      - string[][]
