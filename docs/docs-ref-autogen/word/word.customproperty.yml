- uid: word.Word.CustomProperty.untrack
  summary: Выпуск памяти, связанное с объектом, если ранее отслеживаются. Этот вызов — это сокращение для context.trackedObjects.remove(thisObject). Создавая множество отслеживаемых объектов замедляет ведущего приложения, так помните освободить место на любые объекты, добавлении, после завершения их использования. Необходимо будет вызывать «context.sync()» до выпуска памяти вступает в силу.
  name: untrack()
  fullName: untrack
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: ''
- uid: word.Word.CustomProperty.value
  summary: >-
    Возвращает или задает значение настраиваемого свойства. Обратите внимание, что несмотря на то, что Word Online и формата docx разрешить эти свойства, чтобы быть произвольно долгого, версии Word удалит строковые значения для 255 знаков 16-разрядной (возможно создание недопустимый Юникод с разбиению пара заменяющего).


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: value
