  fullName: firstLineIndent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'firstLineIndent?: number;'
    return:
      type:
      - number
- uid: word.Word.Interfaces.ParagraphUpdateData.font
  summary: >-
    Получает текстовый формат абзац. Используйте эту связь, чтобы получить и задать имя, размер, цвет и другие свойства шрифта.


