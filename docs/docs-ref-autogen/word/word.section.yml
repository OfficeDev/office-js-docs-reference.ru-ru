    <span data-ttu-id="e5c2e-130">`load(option?: { select?: string; expand?: string; }): Word.Section`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-130">`load(option?: { select?: string; expand?: string; }): Word.Section` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e5c2e-131">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Section`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-131">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Section` - Only available on collection types.</span></span> <span data-ttu-id="e5c2e-132">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-132">It is similar to the preceding signature.</span></span> <span data-ttu-id="e5c2e-133">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-133">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e5c2e-134">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-134">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e5c2e-135">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="e5c2e-135">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
