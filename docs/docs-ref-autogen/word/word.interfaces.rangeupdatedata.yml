- uid: word.Word.Interfaces.RangeUpdateData.font
  summary: >-
    Получает формат текста диапазона. Используйте эту связь, чтобы получить и задать имя, размер, цвет и другие свойства шрифта.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: font
  fullName: font
  langs:
  - typeScript
  type: property
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type:
      - word.Word.Interfaces.FontUpdateData
- uid: word.Word.Interfaces.RangeUpdateData.hyperlink
  summary: >-
    Возвращает первый гиперссылки в диапазоне или задает гиперссылки на диапазон. Все гиперссылки в диапазоне будут удалены при установке новой гиперссылки для диапазона. Использование "\#" для разделения часть адреса из части необязательно расположения.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: hyperlink
  fullName: hyperlink
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hyperlink?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.RangeUpdateData.style
  summary: >-
    Возвращает или задает имя стиля для диапазона. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.RangeUpdateData.styleBuiltIn
