- uid: word.Word.Paragraph.getHtml
  summary: >-
    <span data-ttu-id="01259-135">Получает представление HTML объекта абзац.</span><span class="sxs-lookup"><span data-stu-id="01259-135">Gets an HTML representation of the paragraph object.</span></span> <span data-ttu-id="01259-136">При отображении в веб-страницы или средства просмотра HTML, форматирование будет закрыть, но не точное соответствие для форматирования документа.</span><span class="sxs-lookup"><span data-stu-id="01259-136">When rendered in a web page or HTML viewer, the formatting will be a close, but not exact, match for of the formatting of the document.</span></span> <span data-ttu-id="01259-137">Этот метод не возвращает точный же HTML-код для одного документа на разных платформах (Windows, Mac, Word Online, и т.д.).</span><span class="sxs-lookup"><span data-stu-id="01259-137">This method does not return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.).</span></span> <span data-ttu-id="01259-138">Если требуется точное качеством или согласованности платформ, используйте `Paragraph.getOoxml()` и преобразования возвращенного XML в HTML-код.</span><span class="sxs-lookup"><span data-stu-id="01259-138">If you need exact fidelity, or consistency across platforms, use `Paragraph.getOoxml()` and convert the returned XML to HTML.</span></span>


    <span data-ttu-id="01259-139">\[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="01259-139">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
  name: getHtml()
  fullName: getHtml()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getHtml(): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"01259-140\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"01259-140\">Examples</span></span>\n\n```javascript\n// Run a batch operation against the Word object model.\nWord.run(function (context) {\n\n    // Create a proxy object for the paragraphs collection.\n    var paragraphs = context.document.body.paragraphs;\n\n    // Queue a commmand to load the style property for all of the paragraphs.\n    context.load(paragraphs, 'style');\n\n    // Synchronize the document state by executing the queued commands,\n    // and return a promise to indicate task completion.\n    return context.sync().then(function () {\n\n        // Queue a a set of commands to get the HTML of the first paragraph.\n        var html = paragraphs.items[0].getHtml();\n\n        // Synchronize the document state by executing the queued commands,\n        // and return a promise to indicate task completion.\n        return context.sync().then(function () {\n            console.log('Paragraph HTML: ' + html.value);\n        });\n    });\n})\n.catch(function (error) {\n    console.log('Error: ' + JSON.stringify(error));\n    if (error instanceof OfficeExtension.Error) {\n        console.log('Debug info: ' + JSON.stringify(error.debugInfo));\n    }\n});\n```"
