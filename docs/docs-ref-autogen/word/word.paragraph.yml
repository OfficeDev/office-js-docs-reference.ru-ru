- uid: word.Word.Paragraph.insertBreak
  summary: >-
    <span data-ttu-id="4985c-p119">Вставляет разрыв в указанном расположении в основном документе. Возможные значения insertLocation: Before и After.</span><span class="sxs-lookup"><span data-stu-id="4985c-p119">Inserts a break at the specified location in the main document. The insertLocation value can be 'Before' or 'After'.</span></span>


