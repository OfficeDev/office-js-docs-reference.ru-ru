- uid: word.Word.Table.addColumns
  summary: >-
    Добавляет столбцы в начале или в конце таблицы, используя первый или последний из имеющихся столбцов в качестве шаблона. Применим к однородным таблицам. Строковые значения (если они указаны) добавляются в новые строки.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addColumns(insertLocation, columnCount, values)
  fullName: addColumns
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: insertLocation
      description: Обязательно указывать. Может быть «Запуск» или «Завершение», соответствующий соответствующие части таблицы.
      type:
      - Word.InsertLocation
    - id: columnCount
      description: Обязательный. Количество добавляемых столбцов.
      type:
      - number
    - id: values
      description: Необязательный двухмерный массив. Ячейки заполняются, если в массиве указаны соответствующие строки.
      type:
      - string[][]
- uid: word.Word.Table.addRows
  summary: >-
    Добавляет строки в начале или в конце таблицы, используя первую или последнюю из имеющихся строк в качестве шаблона. Строковые значения (если они указаны) добавляются в новые строки.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: addRows(insertLocation, rowCount, values)
  fullName: addRows
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    return:
      type:
      - Word.TableRowCollection
      description: ''
    parameters:
    - id: insertLocation
      description: Обязательно указывать. Это может быть «Запуск» или «End».
      type:
      - Word.InsertLocation
    - id: rowCount
      description: Обязательный. Количество добавляемых строк.
      type:
      - number
    - id: values
      description: Необязательный двухмерный массив. Ячейки заполняются, если в массиве указаны соответствующие строки.
      type:
      - string[][]
