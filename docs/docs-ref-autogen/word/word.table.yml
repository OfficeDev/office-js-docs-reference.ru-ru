- uid: word.Word.Table.getCell
  summary: >-
    Возвращает ячейку таблицы в указанных строке и столбце. Возвращает ошибку, если указанная ячейка таблицы не существует.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getCell(rowIndex, cellIndex)
  fullName: getCell
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
    return:
      type:
      - Word.TableCell
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Word.run(async (context) => {\n  let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;\n  firstCell.load(\"text\");\n\n  await context.sync();\n  console.log(\"First cell text is \" + firstCell.text);\n});\n```"
    parameters:
    - id: rowIndex
      description: Обязательный. Индекс строки.
      type:
      - number
    - id: cellIndex
      description: Обязательный. Индекс ячейки в строке.
      type:
      - number
