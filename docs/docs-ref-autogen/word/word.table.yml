  - uid: word.Word.Table.getCell
    summary: |-
      Возвращает ячейку таблицы в указанной строке и указанном столбце. Вызывается, если указанная ячейка таблицы не существует.

      \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: 'getCell(rowIndex, cellIndex)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - Word.TableCell
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Обязательно. Индекс строки.
          type:
            - number
        - id: cellIndex
          description: Обязательно. Индекс ячейки в строке.
          type:
            - number
