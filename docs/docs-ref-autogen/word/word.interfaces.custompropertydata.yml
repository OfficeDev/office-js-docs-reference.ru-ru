- uid: word.Word.Interfaces.CustomPropertyData.value
  summary: >-
    Возвращает или задает значение настраиваемого свойства. Обратите внимание, что несмотря на то, что Word Online и формата docx разрешить эти свойства, чтобы быть произвольно долгого, версии Word удалит строковые значения для 255 знаков 16-разрядной (возможно создание недопустимый Юникод с разбиению пара заменяющего).


