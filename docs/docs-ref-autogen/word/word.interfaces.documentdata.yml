- uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  summary: >-
    Получает или задает значение, которое указывает, что при открытии документа, является ли он может завершить этот документ, даже если этот документ без имени. Значение true, чтобы закрыть, значение false в противном случае.


    \[[Набор API-Интерфейсов: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: allowCloseOnUntitled
  fullName: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.DocumentData.body
  summary: >-
    Возвращает объект body документа. Объект body — это текст, не содержащий верхних и нижних колонтитулов, сносок, текстовых полей и т. д. Только для чтения.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: body
  fullName: word.Word.Interfaces.DocumentData.body
  langs:
  - typeScript
  type: property
  syntax:
    content: 'body?: Word.Interfaces.BodyData;'
    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentData.contentControls
  summary: >-
    Получает коллекцию объектов элемента управления содержимым в документе. Это включает в себя элементы управления содержимым в основной части документа, заголовков, нижних колонтитулов, текстовые поля, и т.д... Только для чтения.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: contentControls
  fullName: word.Word.Interfaces.DocumentData.contentControls
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type:
      - Word.Interfaces.ContentControlData[]
