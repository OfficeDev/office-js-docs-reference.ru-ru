- uid: word.Word.Font.load
  summary: <span data-ttu-id="4a010-122">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="4a010-122">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="4a010-123">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="4a010-123">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="4a010-124">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="4a010-124">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="4a010-125">`load(option?: string | string[]): Word.Font`-Где параметр — запятыми строку или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="4a010-125">`load(option?: string | string[]): Word.Font` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


    <span data-ttu-id="4a010-126">`load(option?: { select?: string; expand?: string; }): Word.Font`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="4a010-126">`load(option?: { select?: string; expand?: string; }): Word.Font` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="4a010-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="4a010-127">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Font` - Only available on collection types.</span></span> <span data-ttu-id="4a010-128">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="4a010-128">It is similar to the preceding signature.</span></span> <span data-ttu-id="4a010-129">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="4a010-129">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="4a010-130">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="4a010-130">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="4a010-131">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="4a010-131">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="4a010-132">Примеры</span><span class="sxs-lookup"><span data-stu-id="4a010-132">Examples</span></span>


    ```javascript

    // Change the font name

    // Run a batch operation against the Word object model.

    Word.run(function (context) {

        // Create a range proxy object for the current selection.
        var selection = context.document.getSelection();

        // Queue a commmand to change the current selection's font name.
        selection.font.name = 'Arial';

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            console.log('The font name has changed.');
        });
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```

    ```javascript

