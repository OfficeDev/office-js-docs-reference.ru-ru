- uid: word.Word.Interfaces.DocumentCreatedData.body
  summary: >-
    Возвращает объект body документа. Объект body — это текст, не содержащий верхних и нижних колонтитулов, сносок, текстовых полей и т. д. Только для чтения.


    \[[Набор API-Интерфейсов: WordApiHiddenDocument 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: body
  fullName: body
  langs:
  - typeScript
  type: property
  syntax:
    content: 'body?: Word.Interfaces.BodyData;'
    return:
      type:
      - word.Word.Interfaces.BodyData
- uid: word.Word.Interfaces.DocumentCreatedData.contentControls
  summary: >-
    Получает коллекцию объектов элемента управления содержимым в документе. Это включает в себя элементы управления содержимым в основной части документа, заголовков, нижних колонтитулов, текстовые поля, и т.д... Только для чтения.


    \[[Набор API-Интерфейсов: WordApiHiddenDocument 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: contentControls
  fullName: contentControls
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentControls?: Word.Interfaces.ContentControlData[];'
    return:
      type:
      - Word.Interfaces.ContentControlData[]
