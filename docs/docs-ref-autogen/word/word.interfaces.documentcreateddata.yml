- uid: word.Word.Interfaces.DocumentCreatedData.saved
  summary: >-
    Указывает, сохранены ли изменения, внесенные в документ. Значение true указывает на то, что с момента последнего сохранения в документ не вносились изменения. Только для чтения.


    \[[Набор API-Интерфейсов: WordApiHiddenDocument 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
