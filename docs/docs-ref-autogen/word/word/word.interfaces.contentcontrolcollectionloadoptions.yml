### YamlMime:TSType
name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: word!Word.Interfaces.ContentControlCollectionLoadOptions:interface
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Содержит коллекцию объектов [Word. ContentControl](xref:word!Word.ContentControl:class) . Элементы управления контентом — это связанные и, возможно, помеченные фрагменты документа, выполняющие роль контейнеров для определенных типов содержимого. Отдельные элементы управления контентом могут содержать изображения, таблицы или абзацы форматированного текста. На данный момент поддерживаются только элементы управления содержимым "форматированный текст".


  \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Для каждого элемента в коллекции: Получает или задает внешний вид элемента управления содержимым. Возможные значения: "BoundingBox", "Tags" или "Hidden".


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
- name: cannotDelete
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#cannotDelete:member
  package: word!
  fullName: cannotDelete
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение, указывающее, может ли пользователь удалить элемент управления содержимым. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type: boolean
