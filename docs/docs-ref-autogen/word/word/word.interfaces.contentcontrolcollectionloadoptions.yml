  package: word!
  fullName: cannotDelete
  summary: >-
    Для каждого элемента в коллекции: получает или задает значение, которое указывает, может ли пользователь удалить элемент управления контентом. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
