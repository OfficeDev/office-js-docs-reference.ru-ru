- name: style
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#style:member
  package: word!
  fullName: style
  summary: >-
    Для каждого элемента в коллекции: Получает или задает имя стиля для элемента управления содержимым. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
    return:
      type: boolean
- name: styleBuiltIn
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#styleBuiltIn:member
  package: word!
  fullName: styleBuiltIn
  summary: >-
    Для каждого элемента в коллекции: Получает или задает имя встроенного стиля для элемента управления содержимым. Используйте это свойство для встроенных стилей, поддерживающих несколько языковых стандартов. Чтобы использовать пользовательские стили или локализованные имена стилей, применяйте свойство style.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
