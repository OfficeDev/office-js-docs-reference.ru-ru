  package: word!
  fullName: font
  summary: >-
    Для каждого элемента в коллекции: получает текстовый формат элемента управления содержимым. Используйте это свойство, чтобы получать и задавать имея, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
