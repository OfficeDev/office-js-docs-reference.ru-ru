- name: color
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#color:member
  package: word!
  fullName: color
  summary: >-
    Для каждого элемента в коллекции: Получает или задает цвет элемента управления содержимым. Цвет задается в \# формате "RRGGBB" или с помощью имени цвета.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
