  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member
  package: word!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: appearance
  uid: word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member
  package: word!
  fullName: appearance
  summary: >-
    Для каждого элемента в коллекции: получает или задает внешний вид элемента управления контентом. Значение может быть "BoundingBox", "Tags" или "Hidden".


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'appearance?: boolean;'
    return:
      type: boolean
