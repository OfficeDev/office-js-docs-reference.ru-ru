  - uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member'
    summary: |-
      Для каждого элемента в коллекции: Получает или задает внешний вид элемента управления содержимым. Возможные значения: "BoundingBox", "Tags" или "Hidden".

      \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
