- name: deleteAttribute(xpath, namespaceMappings, name)
  uid: word!Word.CustomXmlPart#deleteAttribute:member(1)
  package: word!
  fullName: deleteAttribute(xpath, namespaceMappings, name)
  summary: >-
    Удаляет атрибут с заданным именем из элемента, идентифицированного xpath.


    \[[API set: WordApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: 'Если какой-либо элемент в дереве имеет атрибут xmlns (значение которого обычно, но не всегда— URI), псевдоним этого значения атрибута должен префиксовать имя элемента в параметре xpath. Например, предположим, что дерево является следующим: <Day> <Month xmlns="http:\/\/calendartypes.org\/xsds\/GregorianCalendar"> <Week>что-то</Week> </Month> </Day> xpath <Week> должен быть /<!-- -->Day<!-- -->/<!-- -->greg:Month<!-- -->/<!-- -->Неделя, где грег является псевдонимом, который со смахит на "http:<!-- -->/<!-- -->/<!-- -->calendartypes.org<!-- -->/<!-- -->xsds<!-- -->/<!-- -->GregorianCalendar" в параметре namespaceMappings.'
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteAttribute(xpath: string, namespaceMappings: any, name: string): void;'
    parameters:
    - id: xpath
      description: Обязательное. Абсолютный путь к одному элементу в нотации XPath.
      type: string
    - id: namespaceMappings
      description: 'Обязательное. Объект, значения свойств которого — имена пространства имен, а имена свойств — псевдонимы соответствующих пространств имен. Пример: `{greg: "http://calendartypes.org/xsds/GregorianCalendar"}`<!-- -->. Имена свойств (например, "грег") могут быть любой строкой, в которую не используются зарезервированные символы XPath, например строка "/".'
      type: any
    - id: name
      description: Обязательное. Имя атрибута.
      type: string
    return:
      type: void
      description: ''
