    summary: 'Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Word. CustomXmlPart — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип`Word.Interfaces.CustomXmlPartData`<!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.'
