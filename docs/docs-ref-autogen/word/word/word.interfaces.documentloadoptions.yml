- name: allowCloseOnUntitled
  uid: word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member
  package: word!
  fullName: allowCloseOnUntitled
  summary: >-
    Получает или задает значение, которое указывает, что при открытии нового документа разрешено закрывать этот документ, даже если этот документ не указан. True to close, false otherwise.


    \[[Набор API: WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowCloseOnUntitled?: boolean;'
    return:
      type: boolean
- name: body
  uid: word!Word.Interfaces.DocumentLoadOptions#body:member
  package: word!
  fullName: body
  summary: >-
    Получает объект тела документа. Тело — это текст, который исключает заголовки, подносы, сноски, текстовые ящики и т.д.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
