name: Word.SearchOptions
uid: word!Word.SearchOptions:class
package: word!
fullName: Word.SearchOptions
summary: >-
  Указывает параметры, которые необходимо включить в операцию поиска.


  Подробнее об использовании параметров поиска в API Word JavaScript читайте в материале "Использование параметров поиска для поиска текста в [надстройки Word".](https://docs.microsoft.com/office/dev/add-ins/word/search-option-guidance)<!-- -->.


  \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
