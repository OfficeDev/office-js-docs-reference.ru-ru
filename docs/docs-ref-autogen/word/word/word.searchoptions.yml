  package: word!
  fullName: ignoreSpace
  summary: >-
    Получает или задает значение, которое указывает, следует ли игнорировать все белое пространство между словами. Соответствует контрольной окне Игнорировать символы белого пространства в диалоговом окне Найти и Заменить.


    \[[Набор API: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'ignoreSpace: boolean;'
