- name: split(delimiters, trimDelimiters, trimSpacing)
  uid: word!Word.Paragraph#split:member(1)
  package: word!
  fullName: split(delimiters, trimDelimiters, trimSpacing)
  summary: >-
    Разделяет абзац на дочерние диапазоны с помощью разделителей.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'split(delimiters: string[], trimDelimiters?: boolean, trimSpacing?: boolean): Word.RangeCollection;'
    parameters:
    - id: delimiters
      description: Обязательный. Разделители в виде массива строк.
      type: string[]
    - id: trimDelimiters
      description: Необязательный атрибут. Указывает, следует ли отрезать разделители от диапазонов в коллекции Range. Значение по умолчанию — false, которое указывает, что разделители включены в диапазоны, возвращаемые в коллекции Range.
      type: boolean
    - id: trimSpacing
      description: Необязательный атрибут. Указывает, следует ли обрезать символы интервалов (пробелы, знаки табуляции, разрывы столбцов и конечные знаки абзаца) от начала и конца диапазонов, возвращаемых в коллекции Range. Значение по умолчанию — false, которое указывает, что пробелы в начале и конце диапазонов включаются в коллекцию Range.
      type: boolean
    return:
      type: <xref uid="word!Word.RangeCollection:class" />
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/35-ranges/split-words-of-first-paragraph.yaml\nawait Word.run(async (context) => {\n  let paragraph = context.document.body.paragraphs.getFirst();\n  let words = paragraph.split([\" \"], true /* trimDelimiters*/, true /* trimSpaces */);\n  words.load(\"text\");\n\n  await context.sync();\n\n  for (let i = 0; i < words.items.length; i++) {\n    if (i >= 1) {\n      words.items[i - 1].font.highlightColor = \"#FFFFFF\";\n    }\n    words.items[i].font.highlightColor = \"#FFFF00\";\n\n    await context.sync();\n    await pause(200);\n  }\n});\n```"
- name: startNewList()
