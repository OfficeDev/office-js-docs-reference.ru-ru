- name: levelExistences
  uid: word!Word.Interfaces.ListCollectionLoadOptions#levelExistences:member
  package: word!
  fullName: levelExistences
  summary: >-
    Для каждого элемента в коллекции: проверяет, есть ли в списке каждый из девяти уровней. Значение true указывает, что уровень существует, то есть на этом уровне имеется по крайней мере один элемент списка. Только для чтения.


