    summary: |-
      <span data-ttu-id="ad4d1-131">Возвращает текущий выбранный фрагмент документа.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-131">Gets the current selection of the document.</span></span> <span data-ttu-id="ad4d1-132">Получение нескольких выбранных фрагментов не поддерживается.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-132">Multiple selections are not supported.</span></span>

      <span data-ttu-id="ad4d1-133">\[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ad4d1-133">\[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]</span></span>
    name: getSelection()
    fullName: getSelection()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSelection(): Word.Range;'
      return:
        type:
          - 'word!Word.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="ad4d1-134">Примеры</span><span class="sxs-lookup"><span data-stu-id="ad4d1-134">Examples</span></span>

          ```javascript
          // Run a batch operation against the Word object model.
          Word.run(function (context) {
              
              var textSample = 'This is an example of the insert text method. This is a method ' + 
                  'which allows users to insert text into a selection. It can insert text into a ' +
                  'relative location or it can overwrite the current selection. Since the ' +
                  'getSelection method returns a range object, look up the range object documentation ' +
                  'for everything you can do with a selection.';
              
              // Create a range proxy object for the current selection.
              var range = context.document.getSelection();
              
              // Queue a command to insert text at the end of the selection.
              range.insertText(textSample, Word.InsertLocation.end);
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              return context.sync().then(function () {
                  console.log('Inserted the text at the end of the selection.');
              });  
          })
          .catch(function (error) {
              console.log('Error: ' + JSON.stringify(error));
              if (error instanceof OfficeExtension.Error) {
                  console.log('Debug info: ' + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - uid: 'word!Word.Document#load:member(1)'
    summary: <span data-ttu-id="ad4d1-135">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-135">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="ad4d1-136">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="ad4d1-136">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="ad4d1-137">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="ad4d1-137">In addition to this signature, this method has the following signatures:</span></span>

      <span data-ttu-id="ad4d1-138">`load(option?: string | string[]): Word.Document`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-138">`load(option?: string | string[]): Word.Document` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>

      <span data-ttu-id="ad4d1-139">`load(option?: { select?: string; expand?: string; }): Word.Document`-WHERE. Select — это строка с разделителями-запятыми, указывающая свойства для загрузки и параметры. Expand — это строка с разделителями-запятыми, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-139">`load(option?: { select?: string; expand?: string; }): Word.Document` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>

      <span data-ttu-id="ad4d1-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document`— Доступно только для типов коллекций.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-140">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.Document` - Only available on collection types.</span></span> <span data-ttu-id="ad4d1-141">Он аналогичен предыдущей подписи.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-141">It is similar to the preceding signature.</span></span> <span data-ttu-id="ad4d1-142">Option. Top указывает максимальное количество элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-142">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="ad4d1-143">Option. skip указывает количество элементов, которые будут пропущены и не включены в результат.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-143">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="ad4d1-144">Если указан параметр Option. Top, результирующий набор начнется после пропуска указанного числа элементов.</span><span class="sxs-lookup"><span data-stu-id="ad4d1-144">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

      #### <a name="examples"></a><span data-ttu-id="ad4d1-145">Примеры</span><span class="sxs-lookup"><span data-stu-id="ad4d1-145">Examples</span></span>

      ```javascript
      // Run a batch operation against the Word object model.
      Word.run(function (context) {
          
          // Create a proxy object for the document.
          var thisDocument = context.document;
          
          // Queue a command to load content control properties.
          context.load(thisDocument, 'contentControls/id, contentControls/text, contentControls/tag');
          
          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          return context.sync().then(function () {
              if (thisDocument.contentControls.items.length !== 0) {
                  for (var i = 0; i < thisDocument.contentControls.items.length; i++) {
                      console.log(thisDocument.contentControls.items[i].id);
                      console.log(thisDocument.contentControls.items[i].text);
                      console.log(thisDocument.contentControls.items[i].tag);
                  }
              } else {
                  console.log('No content controls in this document.');
              }
          });  
      })
      .catch(function (error) {
          console.log('Error: ' + JSON.stringify(error));
          if (error instanceof OfficeExtension.Error) {
              console.log('Debug info: ' + JSON.stringify(error.debugInfo));
          }
      });
      ```
