    content: 'key?: string;'
    return:
      type: string
- name: type
  uid: word!Word.Interfaces.CustomPropertyData#type:member
  package: word!
  fullName: type
  summary: >-
    Получает тип значения настраиваемого свойства. Возможные значения: Строка, Номер, Дата, Boolean. Только для чтения.


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Word.DocumentPropertyType | "String" | "Number" | "Date" | "Boolean";'
    return:
      type: <xref uid="word!Word.DocumentPropertyType:enum" /> | "String" | "Number" | "Date" | "Boolean"
- name: value
  uid: word!Word.Interfaces.CustomPropertyData#value:member
  package: word!
  fullName: value
  summary: >-
    Получает или задает значение настраиваемого свойства. Обратите внимание, что несмотря на то, что Word в Интернете и формате файлов docx позволяют этим свойствам произвольно долго, для настольной версии Word будут усечены значения строк до 255 16-битных шаров (возможно, создание недействительного единого кода путем расчленение суррогатной пары).


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: any;'
    return:
      type: any
