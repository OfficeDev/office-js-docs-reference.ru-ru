- name: insertRows(insertLocation, rowCount, values)
  uid: word!Word.TableRow#insertRows:member(1)
  package: word!
  fullName: insertRows(insertLocation, rowCount, values)
  summary: >-
    Вставляет строки, используя данную строку в качестве шаблона. Если указаны значения, они вставляются в новые строки.


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
    parameters:
    - id: insertLocation
      description: Обязательное. В тех случаях, когда необходимо вставить новые строки по отношению к текущей строке. Это может быть "Before" или "After".
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: rowCount
      description: Обязательное. Количество строк, которые необходимо добавить
      type: number
    - id: values
      description: Необязательное свойство. Строки для вставки в новые строки, указанные в качестве массива 2D. Количество ячеек в каждой строке не должно превышать количество ячеек в существующей строке.
      type: string[][]
    return:
      type: <xref uid="word!Word.TableRowCollection:class" />
      description: ''
