    summary: |-
      <span data-ttu-id="d0f7c-271">Возвращает коллекцию объектов абзаца в тексте.</span><span class="sxs-lookup"><span data-stu-id="d0f7c-271">Gets the collection of paragraph objects in the body.</span></span> <span data-ttu-id="d0f7c-272">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="d0f7c-272">Read-only.</span></span>

