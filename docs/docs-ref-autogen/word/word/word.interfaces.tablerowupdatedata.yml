name: Word.Interfaces.TableRowUpdateData
uid: word!Word.Interfaces.TableRowUpdateData:interface
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: Интерфейс для обновления данных в объекте TableRow для использования в `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: font
  uid: word!Word.Interfaces.TableRowUpdateData#font:member
  package: word!
  fullName: font
  summary: >-
    Возвращает шрифт. Используйте эту связь, чтобы получать и задавать имя, размер, цвет и другие свойства шрифта.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type: <xref uid="word!Word.Interfaces.FontUpdateData:interface" />
- name: horizontalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member
  package: word!
  fullName: horizontalAlignment
  summary: >-
    Возвращает и задает горизонтальное выравнивание для каждой ячейки в строке. Допустимые значения: "Left", "Centerd", "Right" и "по ширине".


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type: <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
- name: preferredHeight
  uid: word!Word.Interfaces.TableRowUpdateData#preferredHeight:member
  package: word!
  fullName: preferredHeight
  summary: >-
    Возвращает и задает предпочитаемую высоту строки в точках.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'preferredHeight?: number;'
    return:
      type: number
- name: shadingColor
  uid: word!Word.Interfaces.TableRowUpdateData#shadingColor:member
  package: word!
  fullName: shadingColor
  summary: >-
    Возвращает и задает цвет заливки. Цвет задается в \# формате "RRGGBB" или с помощью имени цвета.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'shadingColor?: string;'
    return:
      type: string
- name: values
  uid: word!Word.Interfaces.TableRowUpdateData#values:member
  package: word!
  fullName: values
  summary: >-
    Возвращает и задает текстовые значения в строке в виде 2D-массива JavaScript.


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: string[][];'
    return:
      type: string[][]
- name: verticalAlignment
  uid: word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member
  package: word!
  fullName: verticalAlignment
  summary: >-
    Возвращает и задает вертикальное выравнивание ячеек в строке. Значение может быть "Top", "Center" или "Bottom".


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
    return:
      type: <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" | "Center" | "Bottom"
