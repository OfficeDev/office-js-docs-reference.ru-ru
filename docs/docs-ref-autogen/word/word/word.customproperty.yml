  fullName: key
  summary: >-
    Возвращает ключ настраиваемого свойства. Только для чтения.


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
