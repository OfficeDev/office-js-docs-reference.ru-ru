- name: value
  uid: word!Word.CustomProperty#value:member
  package: word!
  fullName: value
  summary: >-
    Получает или задает значение настраиваемого свойства. Обратите внимание, что несмотря на то, что Word в Интернете и в формате docx допускает, чтобы эти свойства были произвольно длинными, настольная версия Word усекает строковые значения до 255 16-разрядных символов (возможно, создавая недопустимый символ Юникода, нарушая суррогатную пара).


    \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
