  package: word!
  fullName: value
  summary: >-
    Для каждого элемента в коллекции: Получает или задает значение настраиваемого свойства. Обратите внимание, что несмотря на то, что Word в Интернете и в формате docx допускает, чтобы эти свойства были произвольно длинными, настольная версия Word усекает строковые значения до 255 16-разрядных символов (возможно, создавая недопустимый символ Юникода, нарушая суррогатную пара).


