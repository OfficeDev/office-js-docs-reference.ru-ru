  - uid: 'word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member'
    summary: |-
      Получает параметры безопасности документа. Только для чтения. Некоторые из них имеют ограничения на доступ к файлу на диске. Другие — это параметры защиты документа. Некоторые возможные значения: 0 = файл на диске доступен для чтения и записи; 1 = защитить документ: файл зашифрован и требует пароль для открытия; 2 = Защита документа: всегда открыт только для чтения; 3 = Защита документа: \#1 и \#2; 4 = файл на диске доступен только для чтения; 5 = \#1 и \#4; 6 = и \#2, \#и 4; 7 = все \#1, \#2 и \#4; 8 = защитить документ: ограничить доступ к изменению только для чтения; 9 = \#1 и \#8; 10 = и \#2, \#и 8; 11 = все \#1, \#2 и \#8; 12 = и \#4, \#и 8; 13 = все \#1, \#4 и \#8; 14 = все \#2, \#4 и \#8; \#15 = все 1 \#, 2, \#4 и \#8.

      \[[Набор API: WordApi 1,3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
    name: security
    fullName: security
    langs:
      - typeScript
    type: property
    syntax:
      content: 'security?: boolean;'
      return:
        type:
          - boolean
