    summary: |-
      <span data-ttu-id="1d475-135">Получает параметры безопасности документа.</span><span class="sxs-lookup"><span data-stu-id="1d475-135">Gets security settings of the document.</span></span> <span data-ttu-id="1d475-136">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="1d475-136">Read only.</span></span> <span data-ttu-id="1d475-137">Некоторые из них имеют ограничения на доступ к файлу на диске.</span><span class="sxs-lookup"><span data-stu-id="1d475-137">Some are access restrictions on the file on disk.</span></span> <span data-ttu-id="1d475-138">Другие — это параметры защиты документа.</span><span class="sxs-lookup"><span data-stu-id="1d475-138">Others are Document Protection settings.</span></span> <span data-ttu-id="1d475-139">Некоторые возможные значения: 0 = файл на диске доступен для чтения и записи; 1 = защитить документ: файл зашифрован и требует пароль для открытия; 2 = Защита документа: всегда открыт только для чтения; 3 = Защита документа: \#1 и \#2; 4 = файл на диске доступен только для чтения; 5 = \#1 и \#4; 6 = и \#2, \#и 4; 7 = все \#1, \#2 и \#4; 8 = защитить документ: ограничить доступ к изменению только для чтения; 9 = \#1 и \#8; 10 = и \#2, \#и 8; 11 = все \#1, \#2 и \#8; 12 = и \#4, \#и 8; 13 = все \#1, \#4 и \#8; 14 = все \#2, \#4 и \#8; \#15 = все 1 \#, 2, \#4 и \#8.</span><span class="sxs-lookup"><span data-stu-id="1d475-139">Some possible values are 0 = File on disk is read/write; 1 = Protect Document: File is encrypted and requires a password to open; 2 = Protect Document: Always Open as Read-Only; 3 = Protect Document: Both \#1 and \#2; 4 = File on disk is read only; 5 = Both \#1 and \#4; 6 = Both \#2 and \#4; 7 = All of \#1, \#2, and \#4; 8 = Protect Document: Restrict Edit to read-only; 9 = Both \#1 and \#8; 10 = Both \#2 and \#8; 11 = All of \#1, \#2, and \#8; 12 = Both \#4 and \#8; 13 = All of \#1, \#4, and \#8; 14 = All of \#2, \#4, and \#8; 15 = All of \#1, \#2, \#4, and \#8.</span></span>

