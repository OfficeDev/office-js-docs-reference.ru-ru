- name: toJSON()
  uid: word!Word.CustomXmlPartScopedCollection#toJSON:member(1)
  package: word!
  fullName: toJSON()
  summary: Переопределяет `toJSON()` метод JavaScript для предоставления более удобного вывода при передаче объекта API `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный `Word.CustomXmlPartScopedCollection` объект является объектом API, `toJSON` метод возвращает простой объект JavaScript (тип `Word.Interfaces.CustomXmlPartScopedCollectionData`<!-- -->), содержащий массив "Items" с неполноми копиями загруженных свойств из элементов коллекции.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'toJSON(): Word.Interfaces.CustomXmlPartScopedCollectionData;'
    return:
      type: <xref uid="word!Word.Interfaces.CustomXmlPartScopedCollectionData:interface" />
      description: ''
- name: track()
  uid: word!Word.CustomXmlPartScopedCollection#track:member(1)
  package: word!
  fullName: track()
  summary: Отслеживает объект для автоматической корректировки с учетом окружающих изменений в документе. Этот вызов является сокращенной записью для `context.trackedObjects.add(thisObject)`<!-- -->. Если вы используете этот объект во время `.sync` вызовов и вне последовательного выполнения пакета ". Run", а затем получите ошибку "инвалидобжектпас" при настройке свойства или вызове метода для объекта, необходимо добавить объект в коллекцию отслеживаемых объектов при первом создании объекта.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'track(): Word.CustomXmlPartScopedCollection;'
    return:
      type: <xref uid="word!Word.CustomXmlPartScopedCollection:class" />
      description: ''
- name: untrack()
  uid: word!Word.CustomXmlPartScopedCollection#untrack:member(1)
  package: word!
  fullName: untrack()
  summary: Освобождает память, связанную с этим объектом, если он ранее отслеживался. Этот вызов является сокращенной для `context.trackedObjects.remove(thisObject)`<!-- -->. Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Вам потребуется позвонить, `context.sync()` прежде чем будет применен выпуск памяти.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'untrack(): Word.CustomXmlPartScopedCollection;'
    return:
      type: <xref uid="word!Word.CustomXmlPartScopedCollection:class" />
      description: ''
