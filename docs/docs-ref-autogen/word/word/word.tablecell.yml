  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Обязательный. Это может быть "Before" или "After".
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Обязательный. Число добавляемых столбцов.
      type: number
    - id: values
      description: Необязательный двухмерный массив. Ячейки заполняются, если в массиве указаны соответствующие строки.
