  fullName: insertColumns(insertLocation, columnCount, values)
  summary: >-
    Добавляет столбцы слева или справа от ячейки, используя столбец этой ячейки в качестве шаблона. Применим к однородным таблицам. Строковые значения (если они указаны) добавляются в новые строки.


    \[[Набор API: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'insertColumns(insertLocation: Word.InsertLocation, columnCount: number, values?: string[][]): void;'
    parameters:
    - id: insertLocation
      description: Обязательное. Это может быть "Before" или "After".
      type: <xref uid="word!Word.InsertLocation:enum" />
    - id: columnCount
      description: Обязательное. Количество столбцов для добавления.
      type: number
    - id: values
      description: Необязательный двухмерный массив. Ячейки заполняются, если в массиве указаны соответствующие строки.
      type: string[][]
    return:
      type: void
      description: ''
