- uid: word.Word.Interfaces.ContentControlUpdateData.appearance
  summary: >-
    Получает или задает внешний вид элемента управления содержимым. Значение может быть «BoundingBox», «Метки» или «Скрытый».


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: appearance
  fullName: appearance
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
    return:
      type:
      - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
  summary: >-
    Возвращает или задает значение, указывающее, может ли пользователь удалить элемент управления контентом. Является взаимоисключающим со свойством removeWhenEdited.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: cannotDelete
  fullName: cannotDelete
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cannotDelete?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.cannotEdit
  summary: >-
    Возвращает или задает значение, указывающее, может ли пользователь изменять содержимое элемента управления содержимым.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: cannotEdit
  fullName: cannotEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cannotEdit?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.color
  summary: >-
    Получает или задает цвет элемента управления контентом. Цвет указан в "\#вида RRGGBB" форматирование или с помощью имени цвета.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.ContentControlUpdateData.font
  summary: >-
    Получает формат текста элемента управления содержимым. Используйте эту связь, чтобы получить и задать имя, размер, цвет и другие свойства шрифта.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: font
  fullName: font
  langs:
  - typeScript
  type: property
  syntax:
    content: 'font?: Word.Interfaces.FontUpdateData;'
    return:
      type:
      - word.Word.Interfaces.FontUpdateData
- uid: word.Word.Interfaces.ContentControlUpdateData.placeholderText
  summary: >-
    Возвращает или задает замещающий текст элемента управления контентом. Если элемент управления содержимым пуст, отображается затемненный текст.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: placeholderText
  fullName: placeholderText
  langs:
  - typeScript
  type: property
  syntax:
    content: 'placeholderText?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.ContentControlUpdateData.removeWhenEdited
  summary: >-
    Возвращает или задает значение, указывающее, удаляется ли элемент управления контентом после изменения. Является взаимоисключающим со свойством cannotDelete.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: removeWhenEdited
  fullName: removeWhenEdited
  langs:
  - typeScript
  type: property
  syntax:
    content: 'removeWhenEdited?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.ContentControlUpdateData.style
  summary: >-
    Возвращает или задает стиль имени для элемента управления содержимым. Используйте это свойство для пользовательских стилей и локализованных имен стилей. Чтобы использовать встроенные стили, поддерживающие несколько языковых стандартов, применяйте свойство styleBuiltIn.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
