- uid: word.Word.ListItem.getAncestor
  summary: >-
    Возвращает родительский элемент или ближайшего предка (если родительского элемента нет) для данного элемента списка. Создает исключение, если родительский элемент не имеет элемента списка.


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: getAncestor(parentOnly)
  fullName: word.Word.ListItem.getAncestor
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAncestor(parentOnly?: boolean): Word.Paragraph;'
    return:
      type:
      - Word.Paragraph
      description: ''
    parameters:
    - id: parentOnly
      description: Необязательный параметр. Указывает, что возвращаются только родительского элемента списка. По умолчанию используется значение false, указывающее, чтобы получить низшего предков.
      type:
      - boolean
