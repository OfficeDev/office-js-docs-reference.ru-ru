- uid: word.Word.Interfaces.FontUpdateData.bold
  summary: >-
    Возвращает или задает значение, указывающее, является ли шрифт полужирным. Задайте значение true, чтобы отформатировать шрифт как полужирный, в противном случае — задайте значение false.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.FontUpdateData.color
  summary: >-
    Получает или задает цвет для выбранного шрифта. Можно задать значение "\#вида RRGGBB" формат или имя цвета.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: word.Word.Interfaces.FontUpdateData.doubleStrikeThrough
  summary: >-
    Получает или задает значение, указывающее, имеет ли шрифт Двойное зачеркивание. Значение true, если шрифт имеет формат текста Двойное зачеркивание, в противном случае — false.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: doubleStrikeThrough
  fullName: doubleStrikeThrough
  langs:
  - typeScript
  type: property
  syntax:
    content: 'doubleStrikeThrough?: boolean;'
    return:
      type:
      - boolean
- uid: word.Word.Interfaces.FontUpdateData.highlightColor
  summary: >-
    Получает или задает цвет выделения. Чтобы установить его, используется значение либо в "\#вида RRGGBB" формат или имя цвета. Чтобы удалить цвет выделения, задайте его значение null. Цвет выделения возвращаемых может находиться в "\#вида RRGGBB" форматирование, пустая строка для цвета выделения смешанных, или значение null для нет цвет выделения.


    \[[Набор API-Интерфейсов: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: highlightColor
  fullName: highlightColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'highlightColor?: string;'
    return:
      type:
      - string
