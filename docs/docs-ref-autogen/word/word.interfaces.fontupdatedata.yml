- uid: word.Word.Interfaces.FontUpdateData.highlightColor
  summary: >-
    Получает или задает цвет выделения. Чтобы задать его, используйте значение либо в формате "\#RRGGBB", либо в имени цвета. Чтобы удалить цвет выделения, задайте для него значение null. Возвращаемый цвет выделения может быть указан в формате\#"RRGGBB", пустой строке для смешанных цветов выделения или NULL без цвета выделения.


    **Note**: на рабочем столе Office для Windows доступны только цвета выделения по умолчанию. Это "желтый", "Травяный", "бирюзовый", "розовый", "голубой", "красный", "Даркблуе", "голубой", "зеленый", "Сиреневый", "Даркред", "", "серый", "Лигхтграй" и "Black" Когда надстройка работает в Office для наСтольных ПК, любой другой цвет при применении к шрифту преобразуется в ближайший цвет.


    \[[Набор API: WordApi 1,1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: highlightColor
  fullName: highlightColor
  langs:
  - typeScript
