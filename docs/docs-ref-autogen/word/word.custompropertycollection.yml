- uid: word.Word.CustomPropertyCollection.add
  summary: >-
    Создает или задает настраиваемое свойство.


    \[[Набор API-Интерфейсов: WordApi 1.3](/javascript/office/requirement-sets/word-api-requirement-sets)\]
  name: add(key, value)
  fullName: word.Word.CustomPropertyCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(key: string, value: any): Word.CustomProperty;'
    return:
      type:
      - Word.CustomProperty
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"Numeric Property\", 1234);\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```\n```typescript\nawait Word.run(async (context) => {\n    context.document.properties.customProperties.add(\"String Property\", \"Hello World!\");\n\n    await context.sync();\n    console.log(\"Property added\");\n});\n```"
    parameters:
    - id: key
      description: Обязательный. Ключ настраиваемого свойства, нечувствительный к регистру.
      type:
      - string
    - id: value
      description: Обязательный. Значение настраиваемого свойства.
      type:
      - any
