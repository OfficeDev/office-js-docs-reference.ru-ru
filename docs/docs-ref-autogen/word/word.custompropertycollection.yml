  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Word.CustomPropertyCollection;'
    return:
      type:
      - Word.CustomPropertyCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="f2f79-134">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="f2f79-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
