- uid: word.Word.CustomPropertyCollection.items
  summary: Получает загруженных дочерних элементов в этом семействе.
  name: items
  fullName: word.Word.CustomPropertyCollection.items
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly items: Word.CustomProperty[];'
    return:
      type:
      - Word.CustomProperty[]
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Word.run(async (context) => {\n    let properties = context.document.properties.customProperties;\n    properties.load(\"key,type,value\");\n\n    await context.sync();\n    for (var i = 0; i < properties.items.length; i++)\n        console.log(\"Property Name:\" + properties.items[i].key + \";Type=\" + properties.items[i].type + \"; Property Value=\" + properties.items[i].value);\n});\n```"
- uid: word.Word.CustomPropertyCollection.load
  summary: Очереди команды для загрузки указанного свойства объекта. Перед чтением свойства необходимо вызвать «context.sync()».
  remarks: >-
    В дополнение к подписи этот метод имеет следующие цифровые подписи.


    `load(option?: { select?: string; expand?: string; }): Word.CustomPropertyCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.


    `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Word.CustomPropertyCollection`-Доступно только на коллекцию типов. Это похоже на предыдущую. Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат. Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате. Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.
  name: load(option)
  fullName: word.Word.CustomPropertyCollection.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Word.CustomPropertyCollection;'
    return:
      type:
      - Word.CustomPropertyCollection
      description: ''
    parameters:
    - id: option
      description: Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.
      type:
      - string | string[]
