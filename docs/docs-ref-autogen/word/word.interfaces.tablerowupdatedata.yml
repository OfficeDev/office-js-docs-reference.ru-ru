- uid: word.Word.Interfaces.TableRowUpdateData.horizontalAlignment
  summary: >-
    Получает или задает горизонтальное выравнивание каждой ячейки в строке. Значение может быть «Left», «По центру», «Правой кнопкой» или «Ширине».


    \[[Набор API-Интерфейсов: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)\]
  name: horizontalAlignment
  fullName: horizontalAlignment
  langs:
  - typeScript
  type: property
  syntax:
    content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
    return:
      type:
      - Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
