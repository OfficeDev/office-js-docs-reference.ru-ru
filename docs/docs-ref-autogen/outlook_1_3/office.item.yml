  - uid: Outlook_1_3.Office.Item.loadCustomPropertiesAsync
    summary: |-
      <span data-ttu-id="cc06c-108">Асинхронно загружает настраиваемые свойства для надстройки для выбранного элемента.</span><span class="sxs-lookup"><span data-stu-id="cc06c-108">Asynchronously loads custom properties for this add-in on the selected item.</span></span>

      <span data-ttu-id="cc06c-109">Настраиваемые свойства сохраняются в виде пар "ключ-значение" для каждого приложения и каждого элемента.</span><span class="sxs-lookup"><span data-stu-id="cc06c-109">Custom properties are stored as key/value pairs on a per-app, per-item basis.</span></span> <span data-ttu-id="cc06c-110">Этот метод возвращает объект CustomProperties в обратном вызове, который предоставляет методы для доступа к настраиваемым свойствам, относящимся к текущему элементу и текущей надстройке.</span><span class="sxs-lookup"><span data-stu-id="cc06c-110">This method returns a CustomProperties object in the callback, which provides methods to access the custom properties specific to the current item and the current add-in.</span></span> <span data-ttu-id="cc06c-111">Настраиваемые свойства не шифруются для элемента, поэтому этот способ хранения не является безопасным.</span><span class="sxs-lookup"><span data-stu-id="cc06c-111">Custom properties are not encrypted on the item, so this should not be used as secure storage.</span></span>

      <span data-ttu-id="cc06c-112">Настраиваемые свойства предоставляются в виде объекта CustomProperties в свойстве asyncResult. Value.</span><span class="sxs-lookup"><span data-stu-id="cc06c-112">The custom properties are provided as a CustomProperties object in the asyncResult.value property.</span></span> <span data-ttu-id="cc06c-113">Этот объект позволяет получить, задать и удалить настраиваемые свойства для элемента, а также сохранить изменения, внесенные в набор настраиваемых свойств, на сервере.</span><span class="sxs-lookup"><span data-stu-id="cc06c-113">This object can be used to get, set, and remove custom properties from the item and save changes to the custom property set back to the server.</span></span>

      <span data-ttu-id="cc06c-114">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="cc06c-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <table> <tr><td>[<span data-ttu-id="cc06c-115">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="cc06c-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="cc06c-116">ReadItem</span><span class="sxs-lookup"><span data-stu-id="cc06c-116">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="cc06c-117">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="cc06c-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="cc06c-118">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="cc06c-118">Compose or Read</span></span></td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="cc06c-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="cc06c-119">Examples</span></span>

      ```javascript
      // The following example shows how to use the loadCustomPropertiesAsync method
      // to asynchronously load custom properties that are specific to the current item.
      // The example also shows how to use the saveAsync method to save these properties
      // back to the server. After loading the custom properties, the example uses the
      // get method to read the custom property myProp, the set method to write the
      // custom property otherProp, and then finally calls the saveAsync method to save
      // the custom properties.
      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, add-in-specific code can run.
              var mailbox = Office.context.mailbox;
              mailbox.item.loadCustomPropertiesAsync(customPropsCallback);
          });
      };

      function customPropsCallback(asyncResult) {
          var customProps = asyncResult.value;
          var myProp = customProps.get("myProp");

          customProps.set("otherProp", "value");
          customProps.saveAsync(saveCallback);
      }

      function saveCallback(asyncResult) {
      }
      ```
    name: 'loadCustomPropertiesAsync(callback, userContext)'
    fullName: 'loadCustomPropertiesAsync(callback, userContext)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'loadCustomPropertiesAsync(callback: (asyncResult: Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: callback
          description: '<span data-ttu-id="cc06c-120">После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="cc06c-120">When the method completes, the function passed in the callback parameter is called with a single parameter of type Office.AsyncResult.</span></span>'
          type:
            - '(asyncResult: Office.AsyncResult<CustomProperties>) => void'
        - id: userContext
          description: '<span data-ttu-id="cc06c-121">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="cc06c-121">Optional.</span></span> <span data-ttu-id="cc06c-122">Разработчики могут указать любой объект, к которому необходимо получить доступ, в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="cc06c-122">Developers can provide any object they wish to access in the callback function.</span></span> <span data-ttu-id="cc06c-123">Доступ к этому объекту можно получить с помощью свойства asyncResult. asyncContext в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="cc06c-123">This object can be accessed by the asyncResult.asyncContext property in the callback function.</span></span>'
          type:
            - any
