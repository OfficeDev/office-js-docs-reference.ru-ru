    summary: |-
      <span data-ttu-id="1a6c1-120">Получает объект, предоставляющий методы для работы с основным текстом элемента.</span><span class="sxs-lookup"><span data-stu-id="1a6c1-120">Gets an object that provides methods for manipulating the body of an item.</span></span>

