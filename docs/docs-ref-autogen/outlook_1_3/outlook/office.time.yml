  - uid: 'outlook!Office.Time#setAsync:member(1)'
    summary: |-
      <span data-ttu-id="6b1bf-126">Задает время начала или окончания встречи.</span><span class="sxs-lookup"><span data-stu-id="6b1bf-126">Sets the start or end time of an appointment.</span></span>

      <span data-ttu-id="6b1bf-127">Если метод setAsync вызывается в свойстве Start, свойство End будет скорректировано для сохранения длительности встречи, как было задано ранее.</span><span class="sxs-lookup"><span data-stu-id="6b1bf-127">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set.</span></span> <span data-ttu-id="6b1bf-128">Если метод setAsync вызывается для свойства End, длительность встречи будет расширена до нового времени окончания.</span><span class="sxs-lookup"><span data-stu-id="6b1bf-128">If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>

      <span data-ttu-id="6b1bf-129">Время должно быть в формате UTC; правильное время в формате UTC можно получить с помощью метода convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="6b1bf-129">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>

      <span data-ttu-id="6b1bf-130">\[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="6b1bf-130">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="6b1bf-131">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="6b1bf-131">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadWriteItem</span></span>

      <span data-ttu-id="6b1bf-132">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: создание</span><span class="sxs-lookup"><span data-stu-id="6b1bf-132">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose</span></span>

      <span data-ttu-id="6b1bf-133">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="6b1bf-133">**Errors**:</span></span>

      - <span data-ttu-id="6b1bf-134">Инвалидендтиме: время окончания встречи предшествует времени начала встречи.</span><span class="sxs-lookup"><span data-stu-id="6b1bf-134">InvalidEndTime: The appointment end time is before the appointment start time.</span></span>

      #### <a name="examples"></a><span data-ttu-id="6b1bf-135">Примеры</span><span class="sxs-lookup"><span data-stu-id="6b1bf-135">Examples</span></span>

      ```javascript
      var startTime = new Date("3/14/2015");
      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };
      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });
      ```
