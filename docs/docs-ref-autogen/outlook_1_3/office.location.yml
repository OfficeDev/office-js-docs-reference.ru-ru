- uid: Outlook_1_3.Office.Location.getAsync
  summary: >-
    Получает место встречи.


    Метод getAsync выполняет асинхронный вызов на сервер Exchange, чтобы получить сведения о месте встречи. Место встречи указывается в виде строки в свойстве asyncResult.value.
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к этой подпись метода также имеет следующую подпись:


    `getAsync(callback: (result: Office.AsyncResult<string>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    var userContext = { value : 1 };

    Office.context.mailbox.item.location.getAsync( { context: userContext}, callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var location = asyncResult.value;
    }

    ```
  name: getAsync(options, callback)
  fullName: getAsync(options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: >-
        Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.


        \[Набор API-интерфейсов: почтовый ящик 1.1\]
      type:
      - '(result: Office.AsyncResult<string>) => void'
