- uid: Outlook_1_3.Office.EmailAddressDetails
  summary: >-
    Предоставляет свойства электронной почты отправителя или указанных получателей сообщения электронной почты или встречи.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>
  name: Office.EmailAddressDetails
  fullName: Office.EmailAddressDetails
  langs:
  - typeScript
  type: interface
  package: Outlook_1_3
  children:
  - Outlook_1_3.Office.EmailAddressDetails.appointmentResponse
  - Outlook_1_3.Office.EmailAddressDetails.displayName
  - Outlook_1_3.Office.EmailAddressDetails.emailAddress
  - Outlook_1_3.Office.EmailAddressDetails.recipientType
- uid: Outlook_1_3.Office.EmailAddressDetails.appointmentResponse
  summary: Получает ответ, возвращенный участником для встречи. Это свойство применяется только к участнику встречи, представленному свойством optionalAttendees или requiredAttendees. Это свойство возвращает значение undefine в других сценариях.
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// The following sample provides the responses from required attendees.\n// Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.displayName
  summary: Получает отображаемое имя, связанное с адресом электронной почты.
  name: displayName
  fullName: displayName
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayName: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nvar organizerName = Office.context.mailbox.item.organizer.displayName;\nconsole.log(\"Organizer: \" + organizerName);\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.emailAddress
  summary: Получает адрес электронной почты SMTP.
  name: emailAddress
  fullName: emailAddress
  langs:
  - typeScript
  type: property
  syntax:
    content: 'emailAddress: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nvar organizerAddress = Office.context.mailbox.item.organizer.emailAddress;\nconsole.log(\"Organizer's email address: \" + organizerAddress);\n```"
- uid: Outlook_1_3.Office.EmailAddressDetails.recipientType
  summary: Получает тип адреса электронной почты получателя.
  name: recipientType
  fullName: recipientType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recipientType: MailboxEnums.RecipientType;'
    return:
      type:
      - MailboxEnums.RecipientType
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.recipientType);\n});\n```"
