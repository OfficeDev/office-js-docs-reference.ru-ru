- uid: Outlook_1_3.Office.Body.getAsync
  summary: >-
    Возвращает текущий текст в указанном формате.


    Этот метод возвращает весь текущий текст в формате, заданном в параметре coercionType.


    При работе с текстом в формате HTML важно отметить, что методы Body. Async и Body. setAsync не идемпотентного. Значение, возвращаемое методом методом, не обязательно должно совпадать со значением, переданным в метод setAsync ранее. Клиент может изменить значение, передаваемое в setAsync, чтобы обеспечить эффективное отображение его обработчиком визуализации.


    \[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>

    ####Примеры


    ```javascript

    // This example gets the body of the message in plain text.

    Office.context.mailbox.item.body.getAsync(
        "text",
        { asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Do something with the result.
        });

    // The following is an example of the result parameter passed to the callback function.

    {
        "value": "TEXT of whole body (including threads below)",
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: getAsync(coercionType, options, callback)
  fullName: getAsync(coercionType, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(coercionType: Office.CoercionType, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: coercionType
      description: Формат возвращаемого текста.
      type:
      - Office.CoercionType
    - id: options
      description: 'Необязательное свойство. Литерал объекта, содержащий одно или несколько из следующих свойств: asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Текст предоставляется в запрошенном формате в свойстве asyncResult.value.
      type:
      - '(result: Office.AsyncResult<string>) => void'
