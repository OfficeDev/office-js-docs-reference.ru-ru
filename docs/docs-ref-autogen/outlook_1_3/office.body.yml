- uid: Outlook_1_3.Office.Body.setAsync
  summary: >-
    Заменяет весь текст указанным текстом.


    При работе с текстом в формате HTML важно отметить, что методы Body. Async и Body. setAsync не идемпотентного. Значение, возвращаемое методом методом, не обязательно должно совпадать со значением, переданным в метод setAsync ранее. Клиент может изменить значение, передаваемое в setAsync, чтобы обеспечить эффективное отображение его обработчиком визуализации.


    Когда вы включаете ссылки в разметку HTML, вы можете отключить предварительный просмотр ссылок в сети, присвоив<!-- -->&lt;<!-- -->атрибуту ID элемента привязки (a<!-- -->&gt;<!-- -->) значение "лпнолп" (в разделе "примеры" вы найдете пример).


    \[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> <tr><td>Ошибки</td><td>Датаексцеедсмаксимумсизе — параметр data имеет более 1 000 000 символов.</td></tr> <tr><td></td><td>Инвалидформатеррор — параметр options. coercionType имеет значение Office. CoercionType. HTML, а текст сообщения — в виде обычного текста.</td></tr> </table>

    ####Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType: "html", asyncContext: "This is passed to the callback" },
        function callback(result) {
            // Process the result.
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status": "succeeded",
        "asyncContext": "This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: setAsync(data, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, которая заменяет существующий текст. Максимальная длина — 1 000 000 символов.
      type:
