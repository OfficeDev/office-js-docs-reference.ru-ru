    <span data-ttu-id="1b487-p106">Для каждого сообщения можно задать не более 5 уведомлений. Если задать больше, будет возвращена ошибка NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="1b487-p106">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="1b487-129">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="1b487-129">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="1b487-130">ReadItem</span><span class="sxs-lookup"><span data-stu-id="1b487-130">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="1b487-131">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="1b487-131">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="1b487-132">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="1b487-132">Compose or read</span></span></td></tr></table><span data-ttu-id="1b487-133">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="1b487-133">

    #### Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key.

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
