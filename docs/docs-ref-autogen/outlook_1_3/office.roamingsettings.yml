- uid: Outlook_1_3.Office.RoamingSettings
  summary: >-
    Параметры, созданные с помощью методов объекта RoamingSettings, сохраняются на уровне надстройки и на уровне пользователя. Таким образом, они доступны исключительно надстройке, с помощью которой они созданы, и только из почтового ящика пользователя, в котором они сохранены.


    Хотя API "Надстройка Outlook" предоставляет доступ к этим параметрам только надстройке, с помощью которой они созданы, эти параметры не следует считать безопасным способом хранения. К ним можно получить доступ с помощью веб-служб Exchange или расширенного MAPI. Их не следует использовать для хранения конфиденциальных сведений, таких как учетные данные пользователя или маркеры безопасности.


    Имя параметра — это String, а значение может быть String, Number, Boolean, null, Object или Array.


    К объекту RoamingSettings можно получить доступ с помощью свойства roamingSettings в пространстве имен Office.context.


    **Важно**: инициализируется объект RoamingSettings из постоянного хранилища только в том случае, если надстройка сначала загружается. Для области задач это означает, что он инициализируется только при открытии области задач. Если область задач переходит на другую страницу или перезагрузка текущей страницы, в памяти объект сбрасывается начального значения, даже в том случае, если надстройка сохранить изменения. Постоянные изменения не будут недоступны, пока не будет закрыто и повторно открыть область задач.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Ограниченный доступ</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>

    ####Примеры


    ```javascript

    // Get the current value of the 'myKey' setting

    var value = Office.context.roamingSettings.get('myKey');

    // Update the value of the 'myKey' setting

    Office.context.roamingSettings.set('myKey', 'Hello World!');

    // Persist the change

    Office.context.roamingSettings.saveAsync();

    ```
