- uid: Outlook_1_3.Office.RoamingSettings.set
  summary: >-
    <span data-ttu-id="65c48-142">Устанавливает или создает указанный параметр.</span><span class="sxs-lookup"><span data-stu-id="65c48-142">Sets or creates the specified setting.</span></span>


    <span data-ttu-id="65c48-p106">Метод set создает новый параметр с указанным именем, если он еще не существует, или устанавливает существующий параметр с указанным именем. Значение сохраняется в документе как сериализованное представление JSON с его типом данных.</span><span class="sxs-lookup"><span data-stu-id="65c48-p106">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name. The value is stored in the document as the serialized JSON representation of its data type.</span></span>


    <span data-ttu-id="65c48-145">Для каждой надстройки можно задать параметры размером не более 2 МБ. Максимальный размер каждого из параметров составляет 32 КБ.</span><span class="sxs-lookup"><span data-stu-id="65c48-145">A maximum of 2MB is available for the settings of each add-in, and each individual setting is limited to 32KB.</span></span>


    <span data-ttu-id="65c48-146">Любые изменения, внесенные в параметры с помощью функции set, будут сохранены на сервере только после вызова функции saveAsync.</span><span class="sxs-lookup"><span data-stu-id="65c48-146">Any changes made to settings using the set function will not be saved to the server until the saveAsync function is called.</span></span>


    <span data-ttu-id="65c48-147">\[[Набор API-Интерфейсов: почтовый ящик 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="65c48-147">\[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
