- uid: Outlook_1_3.Office.TaskSuggestion
  summary: >-
    <span data-ttu-id="c3406-p101">Представляет предложенную задачу, обнаруженную в элементе. Только в режиме чтения.</span><span class="sxs-lookup"><span data-stu-id="c3406-p101">Represents a suggested task identified in an item. Read mode only.</span></span>


    <span data-ttu-id="c3406-103">Список задач, предлагаемых в сообщении электронной почты, возвращается в свойстве taskSuggestions объекта [Entities](xref:Outlook_1_3.Office.Entities) , который возвращается при вызове метода GetObject или getEntitiesByType для активного элемента.</span><span class="sxs-lookup"><span data-stu-id="c3406-103">The list of tasks suggested in an email message is returned in the taskSuggestions property of the [Entities](xref:Outlook_1_3.Office.Entities) object that is returned when the getEntities or getEntitiesByType method is called on the active item.</span></span>


    <span data-ttu-id="c3406-104">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c3406-104">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="c3406-105">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="c3406-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="c3406-106">ReadItem</span><span class="sxs-lookup"><span data-stu-id="c3406-106">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="c3406-107">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="c3406-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="c3406-108">Чтение</span><span class="sxs-lookup"><span data-stu-id="c3406-108">Read</span></span></td></tr> </table><span data-ttu-id="c3406-109">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="c3406-109">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
