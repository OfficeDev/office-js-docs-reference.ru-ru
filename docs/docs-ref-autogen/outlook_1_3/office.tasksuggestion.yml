- uid: Outlook_1_3.Office.TaskSuggestion
  summary: >-
    Представляет предложенную задачу, обнаруженную в элементе. Только в режиме чтения.


    Список задач, предложенных в сообщении электронной почты возвращается в свойстве taskSuggestions объекта [Entities](xref:Outlook_1_3.Office.Entities) , который возвращается при вызове метода getEntities или getEntitiesByType для активного элемента.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение</td></tr></table>

    ####Примеры


    ```javascript

    var item = Office.context.mailbox.item;

    // Get an array of strings that represent task suggestions in the current item's body.

    var taskSuggestions = item.getEntitiesByType(Office.MailboxEnums.EntityType.TaskSuggestion);

    console.log("There are " + taskSuggestions.length + " task suggestions.")

    taskSuggestions.forEach(function (taskSuggestion) {
        console.log("Assignees: " + JSON.stringify(taskSuggestion.assignees));
        console.log("Task: " + JSON.stringify(taskSuggestion.taskString));
    });

    ```
