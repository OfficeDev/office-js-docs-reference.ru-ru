  summary: >-
    <span data-ttu-id="5d6d8-202">Сбрасывает исходные данные для диаграммы.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-202">Resets the source data for the chart.</span></span>


    <span data-ttu-id="5d6d8-203">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5d6d8-203">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setData(sourceData, seriesByString)
  fullName: setData(sourceData, seriesByString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setData(sourceData: Range, seriesByString?: "Auto" | "Columns" | "Rows"): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5d6d8-204\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"5d6d8-204\">Examples</span></span>\n\n```javascript\n// Set the sourceData to be \"A1:B4\" and seriesBy to be \"Columns\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var sourceData = \"A1:B4\";\n    chart.setData(sourceData, \"Columns\");\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: sourceData
      description: <span data-ttu-id="5d6d8-205">Объект Range, соответствующий источнику данных.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-205">The range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesByString
      description: '<span data-ttu-id="5d6d8-206">Указывает способ использования столбцов или строк в качестве рядов данных на диаграмме.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-206">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="5d6d8-207">Может иметь одно из следующих значений: Auto (по умолчанию), Rows и Columns.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-207">Can be one of the following: Auto (default), Rows, and Columns.</span></span> <span data-ttu-id="5d6d8-208">Дополнительные сведения см. в статье Excel. Чартсериесби.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-208">See Excel.ChartSeriesBy for details.</span></span>'
      type:
      - "\"Auto\" | \"Columns\" | \"Rows\""
- uid: excel_release.Excel.Chart.setPosition
  summary: >-
    <span data-ttu-id="5d6d8-209">Располагает диаграмму относительно ячеек на листе.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-209">Positions the chart relative to cells on the worksheet.</span></span>


    <span data-ttu-id="5d6d8-210">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5d6d8-210">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setPosition(startCell, endCell)
  fullName: setPosition(startCell, endCell)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5d6d8-211\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"5d6d8-211\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="5d6d8-p123">Начальная ячейка. Место, куда будет перемещена диаграмма. Начальная ячейка — это верхняя левая или верхняя правая ячейка (это зависит от того, использует ли пользователь параметры отображения справа налево).</span><span class="sxs-lookup"><span data-stu-id="5d6d8-p123">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="5d6d8-215">Необязательно Конечная ячейка.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-215">(Optional) The end cell.</span></span> <span data-ttu-id="5d6d8-216">Если этот параметр указан, ширина и высота диаграммы будут настроены на полную открывание этой ячейки или диапазона.</span><span class="sxs-lookup"><span data-stu-id="5d6d8-216">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
