- uid: excel_release.Excel.NamedItemCollection.add
  summary: >-
    Добавляет новое имя в определенную коллекцию.


    \[[Набор API: ExcelApi 1,4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, reference, comment)
  fullName: add(name, reference, comment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const headerRange = sheet.getRange(\"A1:D1\");\n\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    const namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: name
      description: Имя именованного элемента.
      type:
      - string
    - id: reference
      description: Формула или диапазон, на которые будет ссылаться имя.
      type:
      - Range | string
    - id: comment
      description: Необязательное свойство. Комментарий, связанный с именованным элементом.
      type:
      - string
