    summary: <span data-ttu-id="a3a41-129">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="a3a41-129">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a3a41-130">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="a3a41-130">You must call "context.sync()" before reading the properties.</span></span>
