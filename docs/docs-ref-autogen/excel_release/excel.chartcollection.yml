- uid: excel_release.Excel.ChartCollection.getItem
  summary: >-
    <span data-ttu-id="30b0f-p107">Получает диаграмму по ее имени. Если одно и то же имя принадлежит нескольким диаграммам, будет возвращена первая из них.</span><span class="sxs-lookup"><span data-stu-id="30b0f-p107">Gets a chart using its name. If there are multiple charts with the same name, the first one will be returned.</span></span>


