- uid: excel_release.Excel.ChartCollection.load
  summary: <span data-ttu-id="30b0f-143">Ставит в очередь команду, чтобы загрузить указанные свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="30b0f-143">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="30b0f-144">Перед чтением свойств необходимо вызвать метод Context. Sync ().</span><span class="sxs-lookup"><span data-stu-id="30b0f-144">You must call "context.sync()" before reading the properties.</span></span>
