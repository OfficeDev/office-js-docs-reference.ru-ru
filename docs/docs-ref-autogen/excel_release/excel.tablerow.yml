- uid: excel_release.Excel.TableRow.toJSON
  summary: ПереОпределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче `JSON.stringify()` <!-- -->объекта API. (`JSON.stringify`<!-- -->в свою очередь вызывает `toJSON` метод объекта, который передается ему.) В то же время исходный объект Excel. TableRow — это объект API, `toJSON` метод возвращает простой объект JavaScript (типизированный тип `Excel.Interfaces.TableRowData` <!-- -->), содержащий неполные копии загруженных дочерних свойств из исходного объекта.
