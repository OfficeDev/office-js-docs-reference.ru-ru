  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.subscript
    summary: |-
      Указывает, является ли шрифт подстрочным. Возвращает значение true, если все шрифты диапазона являются подстрочными. Возвращает значение false, если все шрифты диапазона являются надстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.superscript
    summary: |-
      Указывает, является ли шрифт надстрочным. Возвращает значение true, если все шрифты диапазона являются надстрочными. Возвращает значение false, если все шрифты диапазона являются подстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
