        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
    summary: |-
      Возвращает или задает значение типа double, осветляющее или затемняющее цвет для шрифта диапазона. Значение: от -1 (самый темный) до 1 (самый светлый). Исходному цвету соответствует значение 0. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шрифта Тинтандшаде.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
