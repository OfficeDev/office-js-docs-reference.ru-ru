- uid: excel_release.Excel.TableColumnCollection.add
  summary: >-
    <span data-ttu-id="ac168-103">Добавляет новый столбец в таблицу.</span><span class="sxs-lookup"><span data-stu-id="ac168-103">Adds a new column to the table.</span></span>


    <span data-ttu-id="ac168-104">\[[Набор API: для ExcelApi 1,1 требуется индекс меньше, чем общее количество столбцов; 1,4 разрешает необязательный индекс (null или-1) и добавляет столбец в параметр End; 1,4 разрешает параметр Name во время создания.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="ac168-104">\[ [API set: ExcelApi 1.1 requires an index smaller than the total column count; 1.4 allows index to be optional (null or -1) and will append a column at the end; 1.4 allows name parameter at creation time.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)</span></span> <span data-ttu-id="ac168-105">\]</span><span class="sxs-lookup"><span data-stu-id="ac168-105"></span></span>
  name: add(index, values, name)
  fullName: add(index, values, name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, name?: string): Excel.TableColumn;'
    return:
      type:
      - excel.Excel.TableColumn
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ac168-106\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"ac168-106\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tables = ctx.workbook.tables;\n    var values = [[\"Sample\"], [\"Values\"], [\"For\"], [\"New\"], [\"Column\"]];\n    var column = tables.getItem(\"Table1\").columns.add(null, values);\n    column.load('name');\n    return ctx.sync().then(function() {\n        console.log(column.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="ac168-p102">Необязательный. Определяет относительную позицию нового столбца. Если задано значение null или -1, столбец добавляется в конце. Столбцы с более высокими значениями индекса смещаются в сторону. Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="ac168-p102">Optional. Specifies the relative position of the new column. If null or -1, the addition happens at the end. Columns with a higher index will be shifted to the side. Zero-indexed.</span></span>
      type:
      - number
    - id: values
      description: <span data-ttu-id="ac168-p103">Необязательный параметр. Двухмерный массив неформатированных значений столбца таблицы.</span><span class="sxs-lookup"><span data-stu-id="ac168-p103">Optional. A 2-dimensional array of unformatted values of the table column.</span></span>
      type:
      - Array<Array<boolean | string | number>> | boolean | string | number
    - id: name
      description: <span data-ttu-id="ac168-p104">Необязательный параметр. Задает имя нового столбца. Если значение пустое, используется имя по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="ac168-p104">Optional. Specifies the name of the new column. If null, the default name will be used.</span></span>
      type:
      - string
