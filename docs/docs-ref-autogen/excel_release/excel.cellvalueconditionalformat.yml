  - uid: excel_release.Excel.CellValueConditionalFormat.format
    summary: |-
      <span data-ttu-id="0aea7-105">Возвращает объект Format, который инкапсулирует шрифты условного форматирования, заливки, границы и другие свойства.</span><span class="sxs-lookup"><span data-stu-id="0aea7-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span>

      <span data-ttu-id="0aea7-106">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0aea7-106">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ConditionalRangeFormat;'
      return:
        type:
          - excel.Excel.ConditionalRangeFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="0aea7-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="0aea7-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
