- uid: excel_release.Excel.WorkbookProtection.toJSON
  summary: ПереОпределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче `JSON.stringify()` <!-- -->объекта API. (`JSON.stringify`<!-- -->в свою очередь вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. воркбукпротектион — это объект API, `toJSON` метод возвращает простой объект JavaScript (типизированный тип `Excel.Interfaces.WorkbookProtectionData` <!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.
  name: toJSON()
  fullName: toJSON()
