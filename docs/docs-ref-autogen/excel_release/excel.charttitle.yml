    - id: propertyNames
      description: <span data-ttu-id="e0b65-137">Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e0b65-137">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
