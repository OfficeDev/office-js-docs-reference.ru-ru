- uid: excel_release.Excel.ChartTitle.getSubstring
  summary: >-
    Получение подстроки заголовка диаграммы. При разрыве<!-- -->\\<!-- -->строки ' n ' также подсчитывается один символ.


    \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getSubstring(start, length)
  fullName: getSubstring(start, length)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
    parameters:
    - id: start
      description: Начальное положение подстроки, которую необходимо получить. Позиция начинается с 0.
      type:
      - number
    - id: length
      description: Длина извлекаемой подстроки.
      type:
      - number
