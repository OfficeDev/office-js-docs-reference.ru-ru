- uid: excel_release.Excel.Interfaces.ConditionalRangeBorderData.color
  summary: >-
    Код цвета HTML, представляющий цвет линии границы для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel_release.Excel.Interfaces.ConditionalRangeBorderData.sideIndex
  summary: >-
    Постоянное значение, которое обозначает определенную сторону границы. Дополнительные сведения см. в статье Excel. Кондитионалранжебордериндекс. Только для чтения.


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: sideIndex
  fullName: sideIndex
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
    return:
      type:
      - Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
- uid: excel_release.Excel.Interfaces.ConditionalRangeBorderData.style
  summary: >-
    Одна из констант стиля линии, определяющая стиль линии для границы. Дополнительные сведения см. в статье Excel. Бордерлинестиле.


    \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot";'
    return:
      type:
      - Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot"
