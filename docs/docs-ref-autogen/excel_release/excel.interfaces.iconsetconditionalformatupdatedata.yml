      return:
        type:
          - 'Excel.ConditionalIconCriterion[]'
  - uid: excel_release.Excel.Interfaces.IconSetConditionalFormatUpdateData.reverseIconOrder
    summary: |-
      Если этот параметр имеет значение true, отменяет порядок значков для набора значков. Обратите внимание, что этот параметр невозможно задать при использовании настраиваемых значков.

      \[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
