- uid: excel_release.Excel.NamedItem.delete
  summary: >-
    <span data-ttu-id="d6156-112">Удаляет заданное имя.</span><span class="sxs-lookup"><span data-stu-id="d6156-112">Deletes the given name.</span></span>


