- uid: excel_release.Excel.WorksheetFreezePanes.getLocationOrNullObject
  summary: >-
    <span data-ttu-id="c9f09-120">Получает диапазон, описывающий закрепленные ячейки в представлении активного листа.</span><span class="sxs-lookup"><span data-stu-id="c9f09-120">Gets a range that describes the frozen cells in the active worksheet view.</span></span> <span data-ttu-id="c9f09-121">Замороженный диапазон соответствует ячейкам, замороженным в верхней и левой области.</span><span class="sxs-lookup"><span data-stu-id="c9f09-121">The frozen range is corresponds to cells that are frozen in the top- and left-most pane.</span></span> <span data-ttu-id="c9f09-122">Если нет замороженной области, возвращается пустой объект.</span><span class="sxs-lookup"><span data-stu-id="c9f09-122">If there is no frozen pane, returns a null object.</span></span>


    <span data-ttu-id="c9f09-123">\[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c9f09-123">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: getLocationOrNullObject()
  fullName: getLocationOrNullObject()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getLocationOrNullObject(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c9f09-124\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"c9f09-124\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        console.log(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n});\n```"
