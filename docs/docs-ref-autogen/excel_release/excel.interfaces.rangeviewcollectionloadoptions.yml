    summary: |-
      Для каждого элемента в коллекции: текстовые значения указанного диапазона. Текстовое значение не зависит от ширины ячейки. Подстановка \# знаков, которая происходит в пользовательском интерфейсе Excel, не влияет на текстовое значение, возвращенное API. Только для чтения.

