- uid: excel_release.Excel.Interfaces.TableRowCollectionLoadOptions.values
  summary: >-
    Для каждого элемента в коллекции: представляет необработанные значения указанного диапазона. Возвращаемые данные могут иметь тип String, number или Boolean. Ячейки, содержащие ошибку, возвращают строку ошибки.


