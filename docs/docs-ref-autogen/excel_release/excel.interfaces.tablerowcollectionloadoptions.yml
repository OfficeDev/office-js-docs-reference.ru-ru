- uid: excel_release.Excel.Interfaces.TableRowCollectionLoadOptions.index
  summary: >-
    Для каждого элемента в коллекции: Возвращает номер индекса строки в коллекции Rows таблицы. Индексация ведется от нуля. Только для чтения.


