  - uid: excel_release.Excel.Shape.getAsImage
    summary: |-
      <span data-ttu-id="4a84f-128">Преобразует фигуру в изображение и возвращает изображение в виде строки в кодировке base64.</span><span class="sxs-lookup"><span data-stu-id="4a84f-128">Converts the shape to an image and returns the image as a base64-encoded string.</span></span> <span data-ttu-id="4a84f-129">Число точек на дюйм: 96.</span><span class="sxs-lookup"><span data-stu-id="4a84f-129">The DPI is 96.</span></span> <span data-ttu-id="4a84f-130">Поддерживаются только форматы`Excel.PictureFormat.BMP`</span><span class="sxs-lookup"><span data-stu-id="4a84f-130">The only supported formats are `Excel.PictureFormat.BMP`</span></span><!-- --><span data-ttu-id="4a84f-131">, `Excel.PictureFormat.PNG`</span><span class="sxs-lookup"><span data-stu-id="4a84f-131"></span></span><!-- --><span data-ttu-id="4a84f-132">, `Excel.PictureFormat.JPEG`</span><span class="sxs-lookup"><span data-stu-id="4a84f-132"></span></span><!-- --><span data-ttu-id="4a84f-133">, а`Excel.PictureFormat.GIF`</span><span class="sxs-lookup"><span data-stu-id="4a84f-133">, and `Excel.PictureFormat.GIF`</span></span><!-- --><span data-ttu-id="4a84f-134">.</span><span class="sxs-lookup"><span data-stu-id="4a84f-134"></span></span>

      <span data-ttu-id="4a84f-135">\[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a84f-135">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: getAsImage(format)
    fullName: getAsImage(format)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4a84f-136">Примеры</span><span class="sxs-lookup"><span data-stu-id="4a84f-136">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              const result = shape.getAsImage(Excel.PictureFormat.png);
              await context.sync();

              const imageString = result.value;
              // Your add-in would save this string as a .png file.
              console.log("The image's base64-encoded string: " + imageString);
          });
          ```
