  - uid: excel_release.Excel.DataValidationRule.wholeNumber
    summary: |-
      <span data-ttu-id="2ac8e-117">Условия проверки данных WholeNumber.</span><span class="sxs-lookup"><span data-stu-id="2ac8e-117">WholeNumber data validation criteria.</span></span>

      <span data-ttu-id="2ac8e-118">\[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2ac8e-118">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: wholeNumber
    fullName: wholeNumber
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeNumber?: Excel.BasicDataValidation;'
      return:
        type:
          - excel.Excel.BasicDataValidation
        description: |-


          #### <a name="examples"></a><span data-ttu-id="2ac8e-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="2ac8e-119">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Decision");
              const rankingRange = sheet.tables.getItem("NameOptionsTable").columns.getItem("Ranking").getDataBodyRange();

              // When you are developing, it is a good practice to
              // clear the dataValidation object with each run of your code.
              rankingRange.dataValidation.clear();

              let greaterThanZeroRule = {
                  wholeNumber: {
                      formula1: 0,
                      operator: Excel.DataValidationOperator.greaterThan
                  }
              };
              rankingRange.dataValidation.rule = greaterThanZeroRule;

              rankingRange.dataValidation.prompt = {
                  message: "Please enter a positive number.",
                  showPrompt: true,
                  title: "Positive numbers only."
              };

              rankingRange.dataValidation.errorAlert = {
                  message: "Sorry, only positive numbers are allowed",
                  showAlert: true,
                  style: "Stop",
                  title: "Negative Number Entered"
              };

              await context.sync();
          });
          ```