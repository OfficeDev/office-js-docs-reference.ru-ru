      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f7d7e-380\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f7d7e-380\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:C3\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);\n    range.unmerge();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
- uid: excel_release.Excel.Range.untrack
  summary: <span data-ttu-id="f7d7e-381">Освободите память, связанную с этим объектом, если она ранее была отслежена.</span><span class="sxs-lookup"><span data-stu-id="f7d7e-381">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="f7d7e-382">Этот вызов является кратким для контекста context. Траккедобжектс. Remove (Сисобжект).</span><span class="sxs-lookup"><span data-stu-id="f7d7e-382">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="f7d7e-383">Слишком большое количество отслеживаемых объектов замедляется для ведущего приложения, поэтому не забудьте освободить все добавленные объекты, после чего вы сможете использовать их.</span><span class="sxs-lookup"><span data-stu-id="f7d7e-383">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="f7d7e-384">Необходимо вызвать метод Context. Sync (), прежде чем будет применен выпуск памяти.</span><span class="sxs-lookup"><span data-stu-id="f7d7e-384">You will need to call "context.sync()" before the memory release takes effect.</span></span>
  name: untrack()
  fullName: untrack()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'untrack(): Excel.Range;'
    return:
      type:
      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"f7d7e-385\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f7d7e-385\">Examples</span></span>\n\n```typescript\nExcel.run(async (context) => {\n    const largeRange = context.workbook.getSelectedRange();\n    largeRange.load([\"rowCount\", \"columnCount\"]);\n    await context.sync();\n\n    for (let i = 0; i < largeRange.rowCount; i++) {\n        for (let j = 0; j < largeRange.columnCount; j++) {\n            let cell = largeRange.getCell(i, j);\n            cell.values = [[i *j]];\n\n            // call untrack() to release the range from memory\n            cell.untrack();\n        }\n    }\n\n    await context.sync();\n});\n```"
