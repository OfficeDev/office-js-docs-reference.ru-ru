    summary: |-
      Для каждого элемента в коллекции: возвращается Стандартная высота (по умолчанию) всех строк на листе в пунктах. Только для чтения.

      \[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
