- uid: excel_release.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="ec337-153">Получает или задает ориентацию текста всех ячеек в диапазоне.</span><span class="sxs-lookup"><span data-stu-id="ec337-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="ec337-154">Ориентация текста должна быть целым числом от – 90 до 90 или 180 для вертикально ориентированного текста.</span><span class="sxs-lookup"><span data-stu-id="ec337-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="ec337-155">Если ориентация в диапазоне не одинакова, возвращается значение null.</span><span class="sxs-lookup"><span data-stu-id="ec337-155">If the orientation within a range are not uniform, then null will be returned.</span></span>


    <span data-ttu-id="ec337-156">\[[Набор API: ExcelApi 1,7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ec337-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ec337-157\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"ec337-157\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- uid: excel_release.Excel.RangeFormat.toJSON
  summary: <span data-ttu-id="ec337-158">ПереОпределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче `JSON.stringify()` <!-- -->объекта API.</span><span class="sxs-lookup"><span data-stu-id="ec337-158">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="ec337-159">(`JSON.stringify`<!-- -->в свою очередь вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. RangeFormat — это объект API, `toJSON` метод возвращает простой объект JavaScript (типизированный тип `Excel.Interfaces.RangeFormatData` <!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.</span><span class="sxs-lookup"><span data-stu-id="ec337-159">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeFormat object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeFormatData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.</span></span>
  name: toJSON()
  fullName: toJSON()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RangeFormatData;'
    return:
      type:
      - excel.Excel.Interfaces.RangeFormatData
      description: ''
