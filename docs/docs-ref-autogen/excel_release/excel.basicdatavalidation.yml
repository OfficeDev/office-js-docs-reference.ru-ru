    <span data-ttu-id="9d9a2-109">С помощью операторов тернарного между и Нотбетвин указывает верхнюю границу операнда.</span><span class="sxs-lookup"><span data-stu-id="9d9a2-109">With the ternary operators Between and NotBetween, specifies the upper bound operand.</span></span> <span data-ttu-id="9d9a2-110">Не используется с двоичными операторами, например GreaterThan.</span><span class="sxs-lookup"><span data-stu-id="9d9a2-110">Is not used with the binary operators, such as GreaterThan.</span></span> <span data-ttu-id="9d9a2-111">При задании значения его можно передать в виде числа, объекта Range или строкового формулы (где строка является преобразованного числом, ссылкой на ячейку, например "= a1"), или формулой, например "= MIN (a1, B1)").</span><span class="sxs-lookup"><span data-stu-id="9d9a2-111">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="9d9a2-112">При получении значения он всегда будет возвращен в виде строкового значения, например: "= 10", "= a1", "= SUM (a1: B5)" и т. д.</span><span class="sxs-lookup"><span data-stu-id="9d9a2-112">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="9d9a2-113">\[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9d9a2-113">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
