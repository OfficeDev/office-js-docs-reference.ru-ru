### YamlMime:UniversalReference
items:
  - uid: excel_release.Excel.ChartSeriesBy
    summary: |-
      Указывает, расположены ли ряды по строкам или по столбцам. На рабочем столе при выборе параметра "Авто" будет проверяться форма источника данных, чтобы автоматически определить, являются ли данные строками или столбцами; в Excel в Интернете "Auto" просто по умолчанию принимает значение "Columns".

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: Excel.ChartSeriesBy
    fullName: Excel.ChartSeriesBy
    langs:
      - typeScript
    type: enum
    package: excel_release
    children:
      - excel_release.Excel.ChartSeriesBy.auto
      - excel_release.Excel.ChartSeriesBy.columns
      - excel_release.Excel.ChartSeriesBy.rows
  - uid: excel_release.Excel.ChartSeriesBy.auto
    summary: 'На рабочем столе при выборе параметра "Авто" будет проверяться форма источника данных, чтобы автоматически определить, являются ли данные строками или столбцами; в Excel в Интернете "Auto" просто по умолчанию принимает значение "Columns".'
