          - boolean
  - uid: excel_release.Excel.Interfaces.RangeFillLoadOptions.patternColor
    summary: |-
      Задает HTML-код цвета, представляющий цвет шаблона диапазона, для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин"). Возвращает HTML-код цвета, представляющий цвет шаблона диапазона для формы \#RRGGBB (например, "FFA500").

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
