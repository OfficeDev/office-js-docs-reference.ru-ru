  name: setValues(sourceData)
  fullName: setValues(sourceData)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setValues(sourceData: Range): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"cf073-203\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"cf073-203\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n  let seriesCollection = sheet.charts.getItemAt(0);\n  let rangeSelection = sheet.getRange(\"C2:C7\");\n  let xRangeSelection = sheet.getRange(\"A1:A7\");\n\n  // Add a series.\n  let newSeries = seriesCollection.series.add(\"Qtr2\");\n  newSeries.setValues(rangeSelection);\n  newSeries.setXAxisValues(xRangeSelection);\n\n  await context.sync();\n});\n```"
    parameters:
    - id: sourceData
      description: <span data-ttu-id="cf073-204">Объект Range, соответствующий исходным данным.</span><span class="sxs-lookup"><span data-stu-id="cf073-204">The Range object corresponding to the source data.</span></span>
      type:
      - Range
