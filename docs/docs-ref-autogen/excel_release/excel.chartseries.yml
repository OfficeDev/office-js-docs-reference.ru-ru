- uid: excel_release.Excel.ChartSeries.setValues
  summary: >-
    <span data-ttu-id="cf073-200">Задает значения для ряда диаграммы. </span><span class="sxs-lookup"><span data-stu-id="cf073-200">Set values for a chart series.</span></span> <span data-ttu-id="cf073-201">Для точечной диаграммы это соответствует значениям оси Y.</span><span class="sxs-lookup"><span data-stu-id="cf073-201">For scatter chart, it means Y axis values.</span></span>


