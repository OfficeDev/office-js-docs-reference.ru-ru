- uid: excel_release.Excel.Binding.toJSON
  summary: ПереОпределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче `JSON.stringify()` <!-- -->объекта API. (`JSON.stringify`<!-- -->в свою очередь вызывает `toJSON` метод объекта, который передается ему.) В отличие от исходного объекта Excel. Binding — объекта API, `toJSON` метод возвращает простой объект JavaScript (типизированный тип `Excel.Interfaces.BindingData` <!-- -->), который содержит неполные копии загруженных дочерних свойств из исходного объекта.
