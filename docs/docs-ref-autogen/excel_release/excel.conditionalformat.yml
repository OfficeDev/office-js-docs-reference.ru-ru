  - uid: excel_release.Excel.ConditionalFormat.cellValue
    summary: |-
      <span data-ttu-id="93444-103">Возвращает свойства условного форматирования значения ячейки, если текущим условным форматированием является тип CellValue.</span><span class="sxs-lookup"><span data-stu-id="93444-103">Returns the cell value conditional format properties if the current conditional format is a CellValue type.</span></span> <span data-ttu-id="93444-104">Например, чтобы отформатировать все ячейки от 5 до 10.</span><span class="sxs-lookup"><span data-stu-id="93444-104">For example to format all cells between 5 and 10.</span></span> <span data-ttu-id="93444-105">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="93444-105">Read-only.</span></span>

      <span data-ttu-id="93444-106">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="93444-106">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: cellValue
    fullName: cellValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
      return:
        type:
          - excel.Excel.CellValueConditionalFormat
        description: |-


          #### <a name="examples"></a><span data-ttu-id="93444-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="93444-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B21:E23");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.cellValue);
              conditionalFormat.cellValue.format.font.color = "red";
              conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

              await context.sync();
          });
          ```
