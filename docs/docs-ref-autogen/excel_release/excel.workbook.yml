    summary: |-
      <span data-ttu-id="f4deb-141">Получает текущий выделенный диапазон из книги.</span><span class="sxs-lookup"><span data-stu-id="f4deb-141">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="f4deb-142">Если выбрано несколько диапазонов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="f4deb-142">If there are multiple ranges selected, this method will throw an error.</span></span>

