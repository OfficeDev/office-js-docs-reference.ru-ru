    <span data-ttu-id="d664d-123">Получает текущий выделенный диапазон из книги.</span><span class="sxs-lookup"><span data-stu-id="d664d-123">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="d664d-124">Если выбрано несколько диапазонов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="d664d-124">If there are multiple ranges selected, this method will throw an error.</span></span>


