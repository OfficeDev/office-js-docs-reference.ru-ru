  summary: <span data-ttu-id="7d45d-137">Ставит в очередь команду, чтобы загрузить указанные свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="7d45d-137">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="7d45d-138">Перед чтением свойств необходимо вызвать метод Context. Sync ().</span><span class="sxs-lookup"><span data-stu-id="7d45d-138">You must call "context.sync()" before reading the properties.</span></span>
