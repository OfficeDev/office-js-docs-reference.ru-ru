        type:
          - excel.Excel.AutoFilter
        description: |-


          #### <a name="examples"></a><span data-ttu-id="73af6-111">Примеры</span><span class="sxs-lookup"><span data-stu-id="73af6-111">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

