### YamlMime:TSType
name: Excel.NamedItem
uid: excel!Excel.NamedItem:class
package: excel!
fullName: Excel.NamedItem
summary: >-
  Представляет определенное имя для диапазона ячеек или значения. Имена могут быть примитивными именуемами объектами (как по видно в приведенном ниже типе), объектом диапазона или ссылкой на диапазон. Этот объект может использоваться для получения объекта диапазона, связанного с именами.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
