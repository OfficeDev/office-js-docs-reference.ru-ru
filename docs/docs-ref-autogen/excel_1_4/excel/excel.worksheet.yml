          description: <span data-ttu-id="59c4f-141">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="59c4f-141">Optional.</span></span> <span data-ttu-id="59c4f-142">Учитывает только ячейки со значениями.</span><span class="sxs-lookup"><span data-stu-id="59c4f-142">Considers only cells with values as used cells.</span></span>
