    summary: |-
      <span data-ttu-id="82d1d-116">Возвращает объект Setting по ключу.</span><span class="sxs-lookup"><span data-stu-id="82d1d-116">Gets a Setting entry via the key.</span></span> <span data-ttu-id="82d1d-117">Если параметр не существует, возвращает пустой объект.</span><span class="sxs-lookup"><span data-stu-id="82d1d-117">If the Setting does not exist, will return a null object.</span></span>

