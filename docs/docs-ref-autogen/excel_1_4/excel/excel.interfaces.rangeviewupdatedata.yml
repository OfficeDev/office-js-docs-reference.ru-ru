- name: values
  uid: excel!Excel.Interfaces.RangeViewUpdateData#values:member
  package: excel!
  fullName: values
  summary: >-
    Представляет необработанные значения указанного объекта rangeView. Могут возвращаться строковые и числовые данные, а также логические значения. Ячейки, содержащие ошибку, вернут строку ошибки.


    \[[Набор API: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
