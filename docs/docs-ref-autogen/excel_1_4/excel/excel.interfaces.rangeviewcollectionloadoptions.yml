- name: formulasLocal
  uid: excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasLocal:member
  package: excel!
  fullName: formulasLocal
  summary: >-
    Для каждого элемента в коллекции: представляет формулу в нотации в стиле A1, на языке пользователя и в языковой области форматирования номеров. Например, английская формула =SUM(A1, 1.5) превратится в "=СУММ(A1; 1,5)" на русском языке. Если ячейка не имеет формулы, вместо нее возвращается ее значение.


