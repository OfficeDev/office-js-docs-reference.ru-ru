properties:
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Возвращает режим вычислений, используемый в книге, как это определено константами в Excel.CalculationMode. Возможные значения: `Automatic`<!-- -->, где Excel контролирует пересчет; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где вычисление делается, когда пользователь запрашивает его.


    \[[Набор API: ExcelApi 1.1 для получения, 1.8 для набора](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
    return:
      type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
