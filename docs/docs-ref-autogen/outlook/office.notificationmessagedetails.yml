- uid: outlook.Office.NotificationMessageDetails.icon
  summary: Ссылка на значок, определенный в манифесте в разделе reSources. Он отображается в области сведений. Он применяется, только если тип — Информатионалмессаже. При указании этого параметра для неподдерживаемого типа возникает исключение.
  name: icon
  fullName: icon
  langs:
  - typeScript
  type: property
  syntax:
    content: 'icon?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.key
  summary: Идентификатор для сообщения уведомления.
  name: key
  fullName: key
  langs:
  - typeScript
  type: property
  syntax:
    content: 'key?: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.message
  summary: Текст сообщения уведомления. Максимальная длина — 150 символов. Если разработчик передает более длинную строку, создается исключение Аргументаутофранже.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: outlook.Office.NotificationMessageDetails.persistent
  summary: Применяется только в том случае, если тип — Информатионалмессаже. Если задано значение true, сообщение остается до тех пор, пока эта надстройка не будет удалена или закрыта пользователем. Если этот параметр имеет значение false, он удаляется, когда пользователь переходит к другому элементу. Для уведомлений об ошибках сообщение сохраняется до тех пор, пока пользователь не увидит его. При указании этого параметра для неподдерживаемого типа создается исключение.
  name: persistent
  fullName: persistent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type:
      - Boolean
- uid: outlook.Office.NotificationMessageDetails.type
  summary: Указывает Итемнотификатионмессажетипе сообщения. Если тип — Прогрессиндикатор или ErrorMessage, автоматически предоставляется значок, а сообщение не является постоянным. Поэтому свойства Icon и persistent не являются допустимыми для этих типов сообщений. В этом случае будет получено исключение ArgumentException. Если тип — Прогрессиндикатор, разработчик должен удалять или заменять индикатор выполнения по завершении действия.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType;'
    return:
      type:
      - MailboxEnums.ItemNotificationMessageType
