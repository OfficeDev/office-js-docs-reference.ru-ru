- uid: outlook.Office.MessageCompose.saveAsync
  summary: >-
    Асинхронно сохраняет элемент.


    При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook Web App или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.


    Поскольку встреч не черновика при вызове saveAsync встречи в режиме создания, элемент будет сохранен в виде обычного встречи в календаре пользователя. Для новой встречи, которые не были сохранены перед будут отправлены без приглашения. Сохранение существующую встречу отправляет обновление добавленным или удаленным участникам.


    Примечание: Если вашей надстройки вызовы saveAsync элемент в режиме создания для получения itemId для использования с помощью веб-служб Exchange или интерфейса API REST, обратите внимание, что когда Outlook находится в режиме кэширования, он может занять некоторое время до элемента фактически синхронизируется с сервера. Пока элемент синхронизирован, с помощью itemId возвращает ошибку.


    Примечание: Следующие клиенты имеют по-разному для saveAsync для встреч в режиме создания:


    - Mac Outlook не поддерживает saveAsync собрания в режиме создания. Вызов метода saveAsync для собрания в Mac Outlook возвращает ошибку.


    - Outlook в Интернете всегда отправляет приглашение или обновления при вызове saveAsync встречи в режиме создания.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание сообщения</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    Office.context.mailbox.item.saveAsync(
        function callback(result) {
            // Process the result
        });

    // The following is an example of the

    // `result` parameter passed to the

    // callback function. The `value`

    // property contains the item ID of

    // the item.

    {
        "value":"AAMkADI5...AAA=",
        "status":"succeeded"
    }

    ```
  name: saveAsync(options, callback)
  fullName: outlook.Office.MessageCompose.saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.MessageCompose.seriesId
  summary: >-
    Получает идентификатор серии, к которой принадлежит экземпляр.


    В OWA и Outlook seriesId возвращает идентификатор веб-служб Exchange (EWS) элемента родительского (ряды), к которому принадлежит этот элемент. Тем не менее iOS и Android seriesId возвращает REST идентификатор родительского элемента.


    Примечание: Идентификатор, возвращенный свойством seriesId — это то же, что идентификатор элемента веб-служб Exchange. Свойство seriesId не идентичен идентификаторы Outlook, используемые API-Интерфейс REST Outlook. Прежде чем вносить API-Интерфейс REST для звонков с помощью этого значения, его следует преобразовать с помощью Office.context.mailbox.convertToRestId. Для получения дополнительных сведений показано [Использование API REST Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


    Свойство seriesId возвращает значение null для элементов, которые не имеют родительских элементов, таких как одного встреч, элементы ряда или собрания запрашивает и возвращает значение undefined, для других элементов, которые не являются приглашений на собрания.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание сообщения</td></tr></table>
  name: seriesId
  fullName: outlook.Office.MessageCompose.seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
- uid: outlook.Office.MessageCompose.setSelectedDataAsync
  summary: >-
    Асинхронно вставляет данные в текст или тему сообщения.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в теме или тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор не находится в поле Тема или тело, возвращается ошибка. После вставки курсора в конец вставленный контент.


    \[[Набор API-Интерфейсов: почтовый ящик 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание сообщения</td></tr>


    <tr><td>Errors</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `setSelectedDataAsync(data: string): void;`


    `setSelectedDataAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setSelectedDataAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    Office.context.mailbox.item.setSelectedDataAsync("Hello World!");

    Office.context.mailbox.item.setSelectedDataAsync("<b>Hello World!</b>", { coercionType : "html" });

    ```
  name: setSelectedDataAsync(data, options, callback)
  fullName: outlook.Office.MessageCompose.setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Вставляемые данные. Объем данных не должен превышать 1 000 000 символов. Если передано больше 1 000 000 символов, возвращается исключение ArgumentOutOfRange.
      type:
      - string
    - id: options
      description: 'Необязательный параметр. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: Если текст, текущий стиль применяется в Outlook Web App и Outlook. Если поле представляет собой редактор HTML, вставляются только текстовые данные, даже если они имеют формат HTML. Если HTML-код и поле поддерживает HTML (не тему), текущий стиль применяется в Outlook Web App и применяется стиль по умолчанию в Outlook. Если это поле является текстовым полем, возвращается ошибка InvalidDataFormat. Если параметр coercionType не задан, результат зависит от поля. Если поле содержит HTML, используется HTML. Если поле текстовое, используется обычный текст.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательный параметр. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.MessageCompose.subject
  summary: >-
    Получает или задает описание, которое отображается в поле темы элемента.


    Свойство subject получает или задает всю тему элемента для отправки с почтового сервера.


    Свойство subject возвращает объект Subject, который предоставляет методы для получения и задания темы.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание сообщения</td></tr></table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.subject.getAsync(callback);


    function callback(asyncResult) {
        var subject = asyncResult.value;
    }

    ```
  name: subject
  fullName: outlook.Office.MessageCompose.subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: Subject;'
    return:
      type:
      - Subject
- uid: outlook.Office.MessageCompose.to
  summary: >-
    Предоставляет доступ к получателей в строке сообщения. Уровень доступа и тип объекта, зависит от режима текущего элемента.


    Свойство возвращает объект Recipients, который предоставляет методы для получения или обновления получателей в строке сообщения.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание сообщения</td></tr></table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.to.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.to.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.to.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfToRecipients = asyncResult.value;
    }

    ```
  name: to
  fullName: outlook.Office.MessageCompose.to
  langs:
  - typeScript
  type: property
  syntax:
    content: 'to: Recipients;'
    return:
      type:
      - Recipients
