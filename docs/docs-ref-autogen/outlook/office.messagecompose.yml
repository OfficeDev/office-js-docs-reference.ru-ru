- uid: outlook.Office.MessageCompose.recurrence
  summary: >-
    Получает или задает шаблон повторения встречи. Получает шаблон повторения приглашения на собрание. Читать и создавать режимы для элементов встречи. В режиме чтения к собранию элементы запроса.


    Свойство повторения возвращает объект повторения для повторяющиеся встречи или собрания запросы, если элемент ряд или экземпляра в последовательности. `null`возвращаются для одного встреч и приглашений на собрания из одного встреч. `undefined`возвращается для сообщений, которые не являются приглашений на собрания.


    Примечание: Приглашений на собрание имеют значение itemClass IPM. Schedule.Meeting.Request.


    Примечание: Если объект повторения имеет значение null, это указывает, что объект одной встречи или приглашения на собрание из одной встречи и не является частью серии.


