    - <span data-ttu-id="41833-475">Outlook в Интернете всегда отправляет приглашение или обновление при вызове saveAsync для встречи в режиме создания.</span><span class="sxs-lookup"><span data-stu-id="41833-475">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


