    <span data-ttu-id="41833-p159">При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook Web App или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.</span><span class="sxs-lookup"><span data-stu-id="41833-p159">When invoked, this method saves the current message as a draft and returns the item id via the callback method. In Outlook Web App or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item is saved to the local cache.</span></span>


    <span data-ttu-id="41833-444">Так как для встреч не задано состояние черновиков, то при вызове saveAsync для встречи в режиме создания элемент будет сохранен как обычная встреча в календаре пользователя.</span><span class="sxs-lookup"><span data-stu-id="41833-444">Since appointments have no draft state, if saveAsync is called on an appointment in compose mode, the item will be saved as a normal appointment on the user's calendar.</span></span> <span data-ttu-id="41833-445">Приглашения для новых встреч, которые еще не были сохранены, не будут отправляться.</span><span class="sxs-lookup"><span data-stu-id="41833-445">For new appointments that have not been saved before, no invitation will be sent.</span></span> <span data-ttu-id="41833-446">При сохранении существующей встречи будет отправлено обновление добавленных или удаленных участников.</span><span class="sxs-lookup"><span data-stu-id="41833-446">Saving an existing appointment will send an update to added or removed attendees.</span></span>


