    <span data-ttu-id="41833-472">**Note**: следующие клиенты имеют различные действия для saveAsync в режиме создания:</span><span class="sxs-lookup"><span data-stu-id="41833-472">**Note**: The following clients have different behavior for saveAsync on appointments in compose mode:</span></span>


