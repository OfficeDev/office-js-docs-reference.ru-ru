    - <span data-ttu-id="41833-450">Mac Outlook не поддерживает saveAsync на собрании в режиме создания.</span><span class="sxs-lookup"><span data-stu-id="41833-450">Mac Outlook does not support saveAsync on a meeting in compose mode.</span></span> <span data-ttu-id="41833-451">При вызове saveAsync на собрании в Mac Outlook будет возвращена ошибка.</span><span class="sxs-lookup"><span data-stu-id="41833-451">Calling saveAsync on a meeting in Mac Outlook will return an error.</span></span>


    - <span data-ttu-id="41833-452">Outlook в Интернете всегда отправляет приглашение или обновление при вызове saveAsync для встречи в режиме создания.</span><span class="sxs-lookup"><span data-stu-id="41833-452">Outlook on the web always sends an invitation or update when saveAsync is called on an appointment in compose mode.</span></span>


