### YamlMime:TSType
name: Office.UserProfile
uid: outlook!Office.UserProfile:interface
package: outlook!
fullName: Office.UserProfile
summary: Сведения о пользователе, связанном с почтовым ящиком. К ним относятся тип учетной записи, отображаемая имя, адрес электронной почты и часовой пояс.
remarks: >-
  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** составить или прочитать
isPreview: false
isDeprecated: false
type: interface
properties:
- name: accountType
  uid: outlook!Office.UserProfile#accountType:member
  package: outlook!
  fullName: accountType
  summary: >-
    Получает тип учетной записи пользователя, связанного с почтовым ящиком.


    **Примечание.** В настоящее время этот член поддерживается только в Outlook 2016 или более поздней сборке для Mac, сборке 16.9.1212 и более поздних.


    \[[Набор API: Mailbox 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


    **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** составить или прочитать


    Возможные типы учетных записей перечислены в следующей таблице.


    <table> <tr> <th>Значение</th> <th>Описание?</th> </tr> <tr> <td>enterprise</td> <td>Почтовый ящик находится на локальном сервере Exchange.</td> </tr> <tr> <td>gmail</td> <td>Почтовый ящик связан с учетной записью Gmail.</td> </tr> <tr> <td>office365</td> <td>Почтовый ящик связан с учетной записью microsoft 365 для работы или учебного заведения.</td> </tr> <tr> <td>outlookCom</td> <td>Почтовый ящик связан с личной учетной записью Outlook.com учетной записи.</td> </tr> </table>


    #### <a name="examples"></a>Примеры


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'accountType: string;'
    return:
      type: string
