- name: timeZone
  uid: outlook!Office.UserProfile#timeZone:member
  package: outlook!
  fullName: timeZone
  summary: >-
    Получает часовой пояс пользователя в формате Windows.


    Обычно возвращается системный часовой пояс. Однако в Outlook в Интернете возвращается часовой пояс по умолчанию в настройках календаря.
  remarks: >-
