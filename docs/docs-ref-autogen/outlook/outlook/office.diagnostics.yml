  - uid: 'outlook!Office.Diagnostics#hostVersion:member'
    summary: |-
      <span data-ttu-id="1b404-111">Получает строку, представляющую версию ведущего приложения или сервера Exchange (например, "15.0.468.0").</span><span class="sxs-lookup"><span data-stu-id="1b404-111">Gets a string that represents the version of either the host application or the Exchange Server (e.g., "15.0.468.0").</span></span>

      <span data-ttu-id="1b404-112">Если почтовая надстройка работает в Outlook на настольном компьютере или мобильном клиенте, свойство hostVersion Возвращает версию ведущего приложения, Outlook.</span><span class="sxs-lookup"><span data-stu-id="1b404-112">If the mail add-in is running in Outlook on a desktop or mobile client, the hostVersion property returns the version of the host application, Outlook.</span></span> <span data-ttu-id="1b404-113">В Outlook в Интернете свойство возвращает версию сервера Exchange.</span><span class="sxs-lookup"><span data-stu-id="1b404-113">In Outlook on the web, the property returns the version of the Exchange Server.</span></span>

      <span data-ttu-id="1b404-114">\[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="1b404-114">\[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
    remarks: |-
      <span data-ttu-id="1b404-115">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="1b404-115">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="1b404-116">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="1b404-116">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>
