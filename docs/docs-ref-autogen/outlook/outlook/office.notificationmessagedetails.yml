### YamlMime:TSType
name: Office.NotificationMessageDetails
uid: outlook!Office.NotificationMessageDetails:interface
package: outlook!
fullName: Office.NotificationMessageDetails
summary: >-
  Массив объектов `NotificationMessageDetails`, возвращаемых методом `NotificationMessages.getAllAsync`.


  \[[Набор API: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
remarks: >-
  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`ReadItem`


  **[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** составить или прочитать
isPreview: false
isDeprecated: false
type: interface
properties:
- name: actions
  uid: outlook!Office.NotificationMessageDetails#actions:member
  package: outlook!
  fullName: actions
  summary: >-
    Указывает действия для сообщения. Ограничение: 1 действие. Это ограничение не учитывает действие "Dismiss", которое включено по умолчанию. Применимо только в том случае, если тип `InsightMessage`<!-- -->. Если указать это свойство для неподключенного типа или указать слишком много действий, будет выявить ошибку.


    **Важно!** В современном Outlook в Интернете свойство доступно только в `actions` режиме составить.


    \[[Набор API: предварительный просмотр почтового ящика](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: '**[Применимый режим Outlook:](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points) <!-- -->** составить или прочитать'
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'actions?: NotificationMessageAction[];'
    return:
      type: <xref uid="outlook!Office.NotificationMessageAction:interface" />[]
- name: icon
  uid: outlook!Office.NotificationMessageDetails#icon:member
  package: outlook!
  fullName: icon
  summary: >-
    Ссылка на значок, определенный в манифесте в разделе `Resources`. Он появляется на информационной панели. Это применимо, только если тип `InformationalMessage`<!-- -->. Если указать для этого параметра неподдерживаемый тип, будет возвращено исключение.


    **Примечание.** В настоящее время пользовательский значок отображается только в Outlook для Windows, а не на других клиентах (например, Mac, веб-браузере).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: string;'
    return:
      type: string
- name: key
  uid: outlook!Office.NotificationMessageDetails#key:member
  package: outlook!
  fullName: key
  summary: Идентификатор для сообщения уведомления.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'key?: string;'
    return:
      type: string
- name: message
  uid: outlook!Office.NotificationMessageDetails#message:member
  package: outlook!
  fullName: message
  summary: Текст сообщения уведомления. Максимальная длина составляет 150 символов. Если разработчик передает строку большей длины, возвращается исключение `ArgumentOutOfRange`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: persistent
  uid: outlook!Office.NotificationMessageDetails#persistent:member
  package: outlook!
  fullName: persistent
  summary: Указывает, должно ли сообщение быть постоянным. Применимо только при типе `InformationalMessage`<!-- -->. Если засвещение равно true, сообщение остается, пока не будет удалено этой надстройки или не будет отклонено пользователем. Если false, оно удаляется при переходе к другому элементу. Что касается уведомлений об ошибках, сообщение сохраняется, пока пользователь не увидит его. Если указать для этого параметра неподдерживаемый тип, будет возвращено исключение.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'persistent?: Boolean;'
    return:
      type: Boolean
- name: type
  uid: outlook!Office.NotificationMessageDetails#type:member
  package: outlook!
  fullName: type
  summary: >-
    Указывает `ItemNotificationMessageType` сообщение.


    Тип `ProgressIndicator``ErrorMessage`<!-- -->, автоматически предоставляется значок, и сообщение не является постоянным. Поэтому значок и сохраняемые свойства недопустимы для этих типов сообщений. Их включит в результаты `ArgumentException`<!-- -->.


    Если тип `ProgressIndicator`<!-- -->, разработчик должен удалить или заменить индикатор хода выполнения после завершения действия.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type: MailboxEnums.ItemNotificationMessageType | string;'
    return:
      type: <xref uid="outlook!Office.MailboxEnums.ItemNotificationMessageType:enum" /> | string
