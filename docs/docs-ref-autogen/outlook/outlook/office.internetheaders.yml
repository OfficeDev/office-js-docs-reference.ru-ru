      <span data-ttu-id="9c749-101">Объект Internetheaders: представляет настраиваемые заголовки Интернета, которые сохраняются после того, как элемент сообщения оставляет Exchange и преобразуется в MIME-сообщение.</span><span class="sxs-lookup"><span data-stu-id="9c749-101">The InternetHeaders object represents custom internet headers that are preserved after the message item leaves Exchange and is converted to a MIME message.</span></span> <span data-ttu-id="9c749-102">Эти заголовки хранятся в виде x заголовков в сообщении MIME.</span><span class="sxs-lookup"><span data-stu-id="9c749-102">These headers are stored as x-headers in the MIME message.</span></span>

      <span data-ttu-id="9c749-103">Internetheaders: хранятся в виде пар "ключ-значение" для отдельных элементов.</span><span class="sxs-lookup"><span data-stu-id="9c749-103">InternetHeaders are stored as key/value pairs on a per-item basis.</span></span>

