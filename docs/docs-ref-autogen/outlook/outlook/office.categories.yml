      - <span data-ttu-id="048e2-126">Инвалидкатегори: предоставлены недопустимые категории.</span><span class="sxs-lookup"><span data-stu-id="048e2-126">InvalidCategory: Invalid categories were provided.</span></span>

      #### <a name="examples"></a><span data-ttu-id="048e2-127">Примеры</span><span class="sxs-lookup"><span data-stu-id="048e2-127">Examples</span></span>

      ```javascript
