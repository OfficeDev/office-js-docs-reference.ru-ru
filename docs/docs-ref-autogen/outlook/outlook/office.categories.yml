      - <span data-ttu-id="f3975-126">Инвалидкатегори: предоставлены недопустимые категории.</span><span class="sxs-lookup"><span data-stu-id="f3975-126">InvalidCategory: Invalid categories were provided.</span></span>

      #### <a name="examples"></a><span data-ttu-id="f3975-127">Примеры</span><span class="sxs-lookup"><span data-stu-id="f3975-127">Examples</span></span>

      ```javascript
