name: Office.Item
uid: outlook!Office.Item:interface
package: outlook!
fullName: Office.Item
summary: >-
  Пространство имен элемента используется для доступа к выбранному в настоящее время сообщению, запросу собрания или встрече. Тип элемента можно определить с помощью `itemType` свойства.


  Чтобы увидеть полный список участников, обратитесь на страницу [Объектная](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) модель.


  Если вы хотите видеть IntelliSense только определенного типа или режима, переведите этот элемент в один из следующих элементов:


  - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


  - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


  - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


  - [MessageRead](xref:outlook!Office.MessageRead:interface)
remarks: >-
  **[Минимальный уровень разрешений:](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions) <!-- -->**`Restricted`


