### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.Item:interface'
    summary: |-
      Пространство имен элемента используется для доступа к выбранному в данный момент сообщению, приглашению на собрание или встрече. Тип элемента можно определить с помощью `itemType` свойства.

      Если вы хотите увидеть IntelliSense только для определенного типа или режима, приведите этот элемент к одному из следующих вариантов:

      - [Встреча](xref:outlook!Office.Appointment:interface)

      - [аппоинтменткомпосе](xref:outlook!Office.AppointmentCompose:interface)

      - [аппоинтментреад](xref:outlook!Office.AppointmentRead:interface)

      - [Сообщение](xref:outlook!Office.Message:interface)

      - [мессажекомпосе](xref:outlook!Office.MessageCompose:interface)

      - [MessageRead](xref:outlook!Office.MessageRead:interface)

      - [итемкомпосе](xref:outlook!Office.ItemCompose:interface)

      - [ItemRead](xref:outlook!Office.ItemRead:interface)
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ограниченный

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: Office.Item
    fullName: Office.Item
