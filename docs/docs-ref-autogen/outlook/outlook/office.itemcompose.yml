    summary: |-
      Режим создания объекта [Office. Context. Mailbox. Item](xref:outlook!Office.Item:interface)<!-- -->.

      **Важно!** это внутренний объект Outlook, который не предоставляется напрямую через существующие интерфейсы. Этот режим следует рассматривать как режим Office. Context. Mailbox. Item. Для получения дополнительных сведений обратитесь к странице [объектной модели](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item) .

      Дочерние интерфейсы:

      - [аппоинтменткомпосе](xref:outlook!Office.AppointmentCompose:interface)

      - [мессажекомпосе](xref:outlook!Office.MessageCompose:interface)
