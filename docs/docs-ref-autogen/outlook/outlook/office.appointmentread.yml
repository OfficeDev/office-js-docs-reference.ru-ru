    Настраиваемые свойства предоставляются в качестве объекта в свойстве `CustomProperties` asyncResult.value. Этот объект позволяет получить, задать и удалить настраиваемые свойства для элемента, а также сохранить изменения, внесенные в набор настраиваемых свойств, на сервере.
