  - uid: 'outlook!Office.MessageRead#cc:member'
    summary: |-
      Предоставляет доступ к получателям копии сообщения. Тип объекта и уровень доступа зависят от режима текущего элемента.

      Свойство CC возвращает массив, содержащий объект EmailAddressDetails для каждого получателя, указанного в строке "копия" сообщения. Коллекция может включать не более 100 элементов по умолчанию. Однако на компьютерах с Windows и Mac OS может быть до 500 элементов.
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: чтение сообщения

      #### <a name="examples"></a>Примеры

      ```javascript
      console.log(JSON.stringify(Office.context.mailbox.item.cc));
      ```
    name: cc
    fullName: cc
    langs:
      - typeScript
    type: property
    syntax:
