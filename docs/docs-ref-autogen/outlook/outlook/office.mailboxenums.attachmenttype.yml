fields:
- name: Cloud
  uid: outlook!Office.MailboxEnums.AttachmentType.Cloud:member
  package: outlook!
  summary: >-
    Вложение хранится в облачном расположении, например в OneDrive.


    **Важно!** в режиме чтения `id` свойство объекта [Details](xref:outlook!Office.AttachmentDetails:interface) вложения содержит URL-адрес файла. Из набора требований 1,8, `url` свойство, включенное в объект [Details](xref:outlook!Office.AttachmentDetailsCompose:interface) вложения, содержит URL-адрес файла в режиме создания.
