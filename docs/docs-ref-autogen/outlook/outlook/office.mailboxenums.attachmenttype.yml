  uid: outlook!Office.MailboxEnums.AttachmentType.File:member
  package: outlook!
  summary: Вложение представляет собой файл.
- name: Item
  uid: outlook!Office.MailboxEnums.AttachmentType.Item:member
  package: outlook!
  summary: Вложение представляет собой элемент Exchange.
