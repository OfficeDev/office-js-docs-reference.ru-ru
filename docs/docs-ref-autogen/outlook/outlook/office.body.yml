  - uid: 'outlook!Office.Body#setAsync:member(1)'
    summary: |-
      Заменяет весь текст указанным текстом.

      При работе с текстом в `Body.getAsync` формате HTML важно отметить, что методы и `Body.setAsync` не идемпотентного. Значение, возвращаемое `getAsync` методом, не обязательно должно совпадать со значением, переданным в `setAsync` методе ранее. Клиент может изменить значение, передаваемое `setAsync` , чтобы обеспечить эффективное отображение его обработчиком визуализации.

      Когда вы включаете ссылки в разметку HTML, вы можете отключить предварительный просмотр `id` ссылок в Интернете, задав атрибут для привязки (<!-- -->&lt;<!-- -->a<!-- -->&gt;<!-- -->) до "Лпнолп" (пример в разделе " **примеры** ").

      \[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->разрешений**:`ReadWriteItem`

      ** [Соответствующий режим](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - `DataExceedsMaximumSize`<!-- -->: Параметр data имеет более 1 000 000 символов.

      - `InvalidFormatError`<!-- -->: Для `options.coercionType` `Office.CoercionType.Html` параметра задано значение, а текст сообщения отображается в виде обычного текста.

      #### <a name="examples"></a>Примеры

      ```javascript
      // When including links in HTML markup, you can disable online link preview
      // by setting the id attribute on the anchor (<a>) to "LPNoLP".
      Office.context.mailbox.item.body.setAsync(
          '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
          {coercionType: Office.CoercionType.Html},
          callback);
      Office.context.mailbox.item.body.setAsync(
          "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
          { coercionType: "html", asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Process the result.
      });

      // The following is an example of the result parameter passed to the callback function.
      {
          "value":null,
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }
      ```
