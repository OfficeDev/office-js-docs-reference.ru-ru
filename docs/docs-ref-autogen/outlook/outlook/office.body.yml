  - uid: 'outlook!Office.Body#appendOnSendAsync:member(1)'
    summary: |-
      Добавляется к отправке указанного содержимого в конец тела элемента после любой подписи.

      Если пользователь запускает надстройки, реализующие [функцию on-Send, с помощью \`ItemSend\` в манифесте](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-on-send-addins?tabs=windows)<!-- -->, дополните командлет send при отправке до функции on – Send.

      **Важно!** для использования`appendOnSendAsync`<!-- -->`AppendOnSend` расширенное разрешение должно быть включено в `ExtendedPermissions` узел манифеста.

      **Note**: чтобы очистить данные из предыдущего `appendOnSendAsync` вызова, можно снова вызвать его, указав для `data` параметра значение`null`<!-- -->.

      \[[Набор API: предварительный просмотр почтового ящика](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->разрешений**:`ReadWriteItem`

      ** [Соответствующий режим](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->Outlook**: создание

      **Ошибки**:

      - `DataExceedsMaximumSize`<!-- -->: Длина `data` параметра превышает 5 000 символов.

      - `InvalidFormatError`<!-- -->: Для `options.coercionType` `Office.CoercionType.Html` параметра задано значение, но текст сообщения отображается в виде обычного текста.

      #### <a name="examples"></a>Примеры

      ```javascript
      Office.context.mailbox.item.body.appendOnSendAsync(
          "P.S. This text was appended on send.",
          {coercionType: Office.CoercionType.Html},
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          }
      );
      ```
    isPreview: true
