    remarks: |-
      <span data-ttu-id="16263-104">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="16263-104">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="16263-105">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="16263-105">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="16263-106">Примеры</span><span class="sxs-lookup"><span data-stu-id="16263-106">Examples</span></span>

      ```javascript
      Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);

      function callbackFunction(asyncResult) {
          asyncResult.value.forEach(function (place) {
              console.log("Display name: " + place.displayName);
              console.log("Type: " + place.locationIdentifier.type);
              if (place.locationIdentifier.type === Office.MailboxEnums.LocationType.Room) {
                  console.log("Email address: " + place.emailAddress);
              }
          });
      }
      ```
