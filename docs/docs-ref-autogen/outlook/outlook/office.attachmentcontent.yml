      <span data-ttu-id="d2795-108">Для вложений элементов, представляющих сообщения, форматирование представляет собой строку, представляющую форматированный EML-файл.</span><span class="sxs-lookup"><span data-stu-id="d2795-108">For item attachments that represent messages, the formatting is a string representing an .eml formatted file.</span></span>

      <span data-ttu-id="d2795-109">Для вложений элементов, представляющих элементы календаря, форматирование представляет собой строку, представляющую файл iCalendar.</span><span class="sxs-lookup"><span data-stu-id="d2795-109">For item attachments that represent calendar items, the formatting is a string representing an .icalendar file.</span></span>

