### YamlMime:UniversalReference
items:
  - uid: outlook.Office.EmailAddressDetails
    summary: |-
      Предоставляет свойства электронной почты отправителя или указанных получателей сообщения электронной почты или встречи.

      \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
    name: Office.EmailAddressDetails
    fullName: Office.EmailAddressDetails
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.EmailAddressDetails.appointmentResponse
      - outlook.Office.EmailAddressDetails.displayName
      - outlook.Office.EmailAddressDetails.emailAddress
      - outlook.Office.EmailAddressDetails.recipientType
  - uid: outlook.Office.EmailAddressDetails.appointmentResponse
    summary: 'Получает ответ, возвращенный участником для встречи. Это свойство применяется только к участнику встречи, представленному свойством optionalAttendees или requiredAttendees. Это свойство возвращает значение undefine в других сценариях.'
    name: appointmentResponse
    fullName: appointmentResponse
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appointmentResponse: MailboxEnums.ResponseType;'
      return:
        type:
          - MailboxEnums.ResponseType
        description: |-


          #### <a name="examples"></a>Примеры

          ```javascript
          // The following sample provides the responses from required attendees.
          // Note that this sample needs the add-in to be in Appointment Read (Attendee) mode.
          var requiredAttendees = Office.context.mailbox.item.requiredAttendees;
          console.log("There are " + requiredAttendees.length + " required attendees.")
          requiredAttendees.forEach(function (requiredAttendee) {
              console.log("Attendee " + requiredAttendee.displayName + ": " + requiredAttendee.appointmentResponse);
          });
          ```
  - uid: outlook.Office.EmailAddressDetails.displayName
    summary: 'Получает отображаемое имя, связанное с адресом электронной почты.'
    name: displayName
    fullName: displayName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayName: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a>Примеры

          ```javascript
          var organizerName = Office.context.mailbox.item.organizer.displayName;
          console.log("Organizer: " + organizerName);
          ```
  - uid: outlook.Office.EmailAddressDetails.emailAddress
