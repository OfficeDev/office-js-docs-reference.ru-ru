- uid: outlook.Office.EmailAddressDetails.appointmentResponse
  summary: <span data-ttu-id="fbace-p101">Получает ответ, возвращенный участником для встречи. Это свойство применяется только к участнику встречи, представленному свойством optionalAttendees или requiredAttendees. Это свойство возвращает undefined в других сценариях.</span><span class="sxs-lookup"><span data-stu-id="fbace-p101">Gets the response that an attendee returned for an appointment. This property applies to only an attendee of an appointment, as represented by the optionalAttendees or requiredAttendees property. This property returns undefined in other scenarios.</span></span>
  name: appointmentResponse
  fullName: appointmentResponse
  langs:
  - typeScript
  type: property
  syntax:
    content: 'appointmentResponse: MailboxEnums.ResponseType;'
    return:
      type:
      - MailboxEnums.ResponseType
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"fbace-110\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"fbace-110\">Examples</span></span>\n\n```javascript\nvar requiredAttendees = Office.context.mailbox.item.requiredAttendees;\nconsole.log(\"There are \" + requiredAttendees.length + \" required attendees.\")\nrequiredAttendees.forEach(function (requiredAttendee) {\n    console.log(\"Attendee \" + requiredAttendee.displayName + \": \" + requiredAttendee.appointmentResponse);\n});\n```"
