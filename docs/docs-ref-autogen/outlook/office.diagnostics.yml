- uid: outlook.Office.Diagnostics.hostVersion
  summary: >-
    Получает строку, которая представляет версию ведущего приложения или Exchange Server.


    Если надстройка почты выполняется на настольных компьютеров клиента Outlook или Outlook для iOS, свойство hostVersion Возвращает версию ведущего приложения Outlook. В Outlook Web App свойство возвращает версии сервера Exchange Server. Например, строка 15.0.468.0.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
