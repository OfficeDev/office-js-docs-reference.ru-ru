- uid: outlook.Office.AttachmentContent.format
  summary: >-
    Формат строки для содержимого вложения.


    Для файлов вложений форматирование — это строка в кодировке base64.


    Для вложений элемента, которые представляют сообщения форматирование является строка, представляющая в формате EML с помощью проводника-файл.


    Для вложений элемента, которые представляют элементы календаря форматирование — это строка, представляющая в файле .icalendar.


    Для вложений облачных форматирование — это строка URL-адреса.
  isPreview: true
  name: format
  fullName: format
  langs:
  - typeScript
  type: property
  syntax:
    content: 'format: Office.MailboxEnums.AttachmentContentFormat;'
    return:
      type:
      - outlook.Office.MailboxEnums.AttachmentContentFormat
