- uid: outlook.Office.AttachmentContent.format
  summary: >-
    <span data-ttu-id="348fe-108">Формат строки для содержимого вложения.</span><span class="sxs-lookup"><span data-stu-id="348fe-108">The string format to use for an attachment's content.</span></span>


    <span data-ttu-id="348fe-109">Для файлов вложений форматирование — это строка в кодировке base64.</span><span class="sxs-lookup"><span data-stu-id="348fe-109">For file attachments, the formatting is a base64-encoded string.</span></span>


    <span data-ttu-id="348fe-110">Для вложений элемента, которые представляют сообщения форматирование является строка, представляющая в формате EML с помощью проводника-файл.</span><span class="sxs-lookup"><span data-stu-id="348fe-110">For item attachments that represent messages, the formatting is a string representing an .eml formatted file.</span></span>


    <span data-ttu-id="348fe-111">Для вложений элемента, которые представляют элементы календаря форматирование — это строка, представляющая в файле .icalendar.</span><span class="sxs-lookup"><span data-stu-id="348fe-111">For item attachments that represent calendar items, the formatting is a string representing an .icalendar file.</span></span>


