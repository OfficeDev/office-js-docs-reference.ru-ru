  remarks: >-
    <table> <tr> <td>[<span data-ttu-id="57542-126">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="57542-126">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td><span data-ttu-id="57542-127">ReadItem</span><span class="sxs-lookup"><span data-stu-id="57542-127">ReadItem</span></span></td> </tr> <tr> <td>[<span data-ttu-id="57542-128">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="57542-128">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td><span data-ttu-id="57542-129">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="57542-129">Compose or read</span></span></td> </tr> </table>


    <span data-ttu-id="57542-130">В дополнение к подписи этот метод также имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="57542-130">In addition to this signature, this method also has the following signatures:</span></span>


    `getAsync(callback?: (result: Office.AsyncResult<LocationDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="57542-131">Примеры</span><span class="sxs-lookup"><span data-stu-id="57542-131">Examples</span></span>


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
