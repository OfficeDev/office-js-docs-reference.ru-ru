- uid: outlook.Office.EnhancedLocation.removeAsync_1
  summary: >-
    Удаляет набор папок, связанных с встречи.


    При наличии нескольких расположений с тем же именем, даже в том случае, если указан только один в locationIdentifiers будут удалены все соответствующие расположения.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadWriteItem</td> </tr> <tr> <td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Создание</td> </tr> </table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (currentValue) {
            Office.context.mailbox.item.enhancedLocation.removeAsync([currentValue.locationIdentifier]);
        });
    }

    ```
