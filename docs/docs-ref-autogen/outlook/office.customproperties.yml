- uid: outlook.Office.CustomProperties
  summary: >-
    Объект CustomProperties представляет собой настраиваемые свойства, которые относятся к конкретному элементу и надстройке почты для Outlook. Например, надстройка почты может сохранить данные, которые относятся к текущему электронному сообщению, активировавшему надстройку. Если пользователь впоследствии откроет это сообщение и повторно активирует надстройку почты, она сможет получить данные, сохраненные в виде настраиваемых свойств.


    Поскольку Outlook для Mac не кэширования настраиваемых свойств, если отключается пользователя сети, надстроек почты не удается доступ к их настраиваемые свойства.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
