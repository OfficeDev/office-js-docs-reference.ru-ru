- uid: outlook.Office.Time.setAsync
  summary: >-
    <span data-ttu-id="4a9aa-132">Задает время начала или окончания встречи.</span><span class="sxs-lookup"><span data-stu-id="4a9aa-132">Sets the start or end time of an appointment.</span></span>


    <span data-ttu-id="4a9aa-p106">Если для свойства start вызывается метод setAsync, свойство end будет настроено для поддержки предварительно заданной продолжительности встречи. Если для свойства end вызывается метод setAsync, продолжительность встречи будет расширена до нового времени окончания.</span><span class="sxs-lookup"><span data-stu-id="4a9aa-p106">If the setAsync method is called on the start property, the end property will be adjusted to maintain the duration of the appointment as previously set. If the setAsync method is called on the end property, the duration of the appointment will be extended to the new end time.</span></span>


    <span data-ttu-id="4a9aa-135">Время необходимо указать в формате UTC. Правильное время в формате UTC можно получить с помощью метода convertToUtcClientTime.</span><span class="sxs-lookup"><span data-stu-id="4a9aa-135">The time must be in UTC; you can get the correct UTC time by using the convertToUtcClientTime method.</span></span>


    <span data-ttu-id="4a9aa-136">\[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4a9aa-136">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="4a9aa-137">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="4a9aa-137">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4a9aa-138">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="4a9aa-138">ReadWriteItem</span></span></td></tr> <tr><td>[<span data-ttu-id="4a9aa-139">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="4a9aa-139">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="4a9aa-140">Создание</span><span class="sxs-lookup"><span data-stu-id="4a9aa-140">Compose</span></span></td></tr> <tr><td><span data-ttu-id="4a9aa-141">Ошибки</span><span class="sxs-lookup"><span data-stu-id="4a9aa-141">Errors</span></span></td><td><span data-ttu-id="4a9aa-142">Инвалидендтиме — время окончания встречи предшествует времени начала встречи.</span><span class="sxs-lookup"><span data-stu-id="4a9aa-142">InvalidEndTime - The appointment end time is before the appointment start time.</span></span></td></tr> </table><span data-ttu-id="4a9aa-143">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="4a9aa-143">

    #### Examples</span></span>


    ```javascript

    var startTime = new Date("3/14/2015");

    var options = {
        // Pass information that can be used in the callback.
        asyncContext: {verb: "Set"}
    };

    Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
        if (result.error) {
            console.debug(result.error);
        } else {
            // Access the asyncContext that was passed to the setAsync function.
            console.debug("Start Time " + result.asyncContext.verb);
        }
    });

    ```
