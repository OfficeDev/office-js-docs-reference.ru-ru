    <span data-ttu-id="9d7ec-175">`setStartDate(date: string): void;`(Где дата — это дата начала ряда повторяющейся встречи, представленного в формате [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) : «Гггг-мм-дд»).</span><span class="sxs-lookup"><span data-stu-id="9d7ec-175">`setStartDate(date: string): void;` (Where date is the start date of the recurring appointment series represented in the [ISO 8601](https://www.iso.org/iso-8601-date-and-time-format.html) date format: "YYYY-MM-DD").</span></span>

    #### <a name="examples"></a><span data-ttu-id="9d7ec-176">Примеры</span><span class="sxs-lookup"><span data-stu-id="9d7ec-176">Examples</span></span>


    ```javascript

    // This example sets the start date of a recurring appointment series to November 2, 2017.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartDate(2017, 10, 2);


    // Alternative: Set the start date using ISO 8601 date standard

    seriesTimeObject.setStartDate("2017-11-02");

    ```
