- uid: outlook.Office.SeriesTime.setStartTime
  summary: >-
    <span data-ttu-id="9d7ec-181">Задает время начала всех экземпляров повторяющихся встреч в независимо от выбранного часовой пояс, заданный шаблон повторения (по умолчанию используется элемент часового пояса).</span><span class="sxs-lookup"><span data-stu-id="9d7ec-181">Sets the start time of all instances of a recurring appointment series in whichever time zone the recurrence pattern is set (the item's time zone is used by default).</span></span>


    <span data-ttu-id="9d7ec-182">\[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9d7ec-182">\[ [API set: Mailbox 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9d7ec-183">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="9d7ec-183">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9d7ec-184">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="9d7ec-184">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9d7ec-185">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="9d7ec-185">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9d7ec-186">Создание</span><span class="sxs-lookup"><span data-stu-id="9d7ec-186">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="9d7ec-187">Errors</span><span class="sxs-lookup"><span data-stu-id="9d7ec-187">Errors</span></span></td><td><span data-ttu-id="9d7ec-188">Недопустимый формат времени - время не допустимый формат.</span><span class="sxs-lookup"><span data-stu-id="9d7ec-188">Invalid time format - The time is not in an acceptable format.</span></span></td></tr></table>


    <span data-ttu-id="9d7ec-189">В дополнение к подписи этот метод также имеет следующую подпись:</span><span class="sxs-lookup"><span data-stu-id="9d7ec-189">In addition to this signature, this method also has the following signature:</span></span>


    <span data-ttu-id="9d7ec-190">`setStartTime(time: string): void;`(Где время — это время начала всех, представленные элементом формат строки Стандартная даты и времени: «THH:mm:ss: ммм»).</span><span class="sxs-lookup"><span data-stu-id="9d7ec-190">`setStartTime(time: string): void;` (Where time is the start time of all instances represented by standard datetime string format: "THH:mm:ss:mmm").</span></span>

    #### <a name="examples"></a><span data-ttu-id="9d7ec-191">Примеры</span><span class="sxs-lookup"><span data-stu-id="9d7ec-191">Examples</span></span>


    ```javascript

    // This example sets the start time of each instance of a recurring appointment series to 1:30 PM.

    var seriesTimeObject = new SeriesTime()

    seriesTimeObject.setStartTime(13, 30);


    // This example sets the start time of each instance of a recurring appointment series to 11:30 AM.

    seriesTimeObject.setStartTime(11, 30);


    // Alternative: Set the start time of all instances of a recurring appointment series to 11:30 PM.

    seriesTimeObject.setStartTime("T23:30:00");

    ```
