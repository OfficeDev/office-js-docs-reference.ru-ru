    <span data-ttu-id="9d7ec-166">Задает дату начала последовательности повторяющихся встреч.</span><span class="sxs-lookup"><span data-stu-id="9d7ec-166">Sets the start date of a recurring appointment series.</span></span>


    <span data-ttu-id="9d7ec-167">\[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="9d7ec-167">\[ [API set: Mailbox 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="9d7ec-168">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="9d7ec-168">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="9d7ec-169">ReadWriteItem</span><span class="sxs-lookup"><span data-stu-id="9d7ec-169">ReadWriteItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="9d7ec-170">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="9d7ec-170">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="9d7ec-171">Создание</span><span class="sxs-lookup"><span data-stu-id="9d7ec-171">Compose</span></span></td></tr>


    <tr><td><span data-ttu-id="9d7ec-172">Errors</span><span class="sxs-lookup"><span data-stu-id="9d7ec-172">Errors</span></span></td><td><span data-ttu-id="9d7ec-173">Недопустимый формат даты - дата не допустимый формат.</span><span class="sxs-lookup"><span data-stu-id="9d7ec-173">Invalid date format - The date is not in an acceptable format.</span></span></td></tr></table>


