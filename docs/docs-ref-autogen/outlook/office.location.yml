- uid: outlook.Office.Location.getAsync
  summary: >-
    Получает место встречи.


    Метод getAsync выполняет асинхронный вызов на сервер Exchange, чтобы получить сведения о месте встречи. Место встречи указывается в виде строки в свойстве asyncResult.value.
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к этой подпись метода также имеет следующую подпись:


    `getAsync(callback: (result: AsyncResult<string>) => void): void;`
  name: getAsync(options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательно указывать. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: >-
        Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult.


        \[Набор API-интерфейсов: почтовый ящик 1.1\]
      type:
      - '(result: AsyncResult<string>) => void'
- uid: outlook.Office.Location.setAsync
  summary: >-
    Задает место встречи.


    Метод setAsync выполняет асинхронный вызов на сервер Exchange, чтобы задать место встречи. При задании места встречи перезаписывается текущее место.
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметра location — 255 знаков.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `setAsync(location: string): void;`


    `setAsync(location: string, options: Office.AsyncContextOptions): void;`


    `setAsync(location: string, callback: (result: AsyncResult<void>) => void): void;`
  name: setAsync(location, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(location: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: location
      description: Место встречи. Строка может содержать до 255 символов.
      type:
      - string
    - id: options
      description: 'Необязательно указывать. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: >-
        Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Если параметру возникает ошибка расположение, свойство asyncResult.error будет содержать код ошибки.


        \[Набор API-интерфейсов: почтовый ящик 1.1\]
      type:
      - '(result: AsyncResult<void>) => void'
