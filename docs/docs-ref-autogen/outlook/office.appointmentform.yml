- uid: outlook.Office.AppointmentForm.start
  summary: >-
    Получает или задает дату и время начала встречи.


    Свойство Start задается как значение даты и времени в формате всемирного координированного времени (UTC). Можно использовать метод convertToLocalClientTime для преобразования значения в локальную дату и время клиента.


    *Режим чтения*


    Свойство start возвращает объект Date.


    *Режим создания*


    Свойство start возвращает объект Time.


    Если для задания времени начала используется метод Time.setAsync, вам следует с помощью метода convertToUtcClientTime преобразовать местное время в клиенте на время в формате UTC для сервера.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>
