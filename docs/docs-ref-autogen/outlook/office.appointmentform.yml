- uid: outlook.Office.AppointmentForm.start
  summary: >-
    Получает или задает дату и время начала встречи.


    Свойство start выражается в виде значения даты и времени по Гринвичу (UTC). Метод convertToLocalClientTime для преобразования значения в клиента локальной даты и времени.


    *Режим чтения*


    Свойство start возвращает объект Date.


    *Режим создания*


    Свойство start возвращает объект Time.


    Если для задания времени начала используется метод Time.setAsync, вам следует с помощью метода convertToUtcClientTime преобразовать местное время в клиенте на время в формате UTC для сервера.


