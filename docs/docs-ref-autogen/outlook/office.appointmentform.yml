- uid: outlook.Office.AppointmentForm.end
  summary: >-
    Получает или задает дату и время окончания встречи.


    Свойство End выражается как значение даты и времени в формате всемирного координированного времени (UTC). С помощью метода convertToLocalClientTime можно преобразовать значение свойства End в локальную дату и время клиента.


    *Режим чтения*


    Свойство end возвращает объект Date.


    *Режим создания*


    Свойство end возвращает объект Time.


    Если для задания времени окончания используется метод Time.setAsync, вам следует с помощью метода convertToUtcClientTime преобразовать местное время в клиенте на время в формате UTC для сервера.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
    content: 'end: Date;'
    return:
      type:
      - Date
