    return:
      type:
      - Date
- uid: outlook.Office.AppointmentRead.enhancedLocation
  summary: >-
    Получает расположение встречи.


    Свойство enhancedLocation возвращает объект [Office.EnhancedLocation](xref:outlook.Office.EnhancedLocation) , который позволяет задать расположения (каждый из которых представлен объектом [Office.LocationDetails](xref:outlook.Office.LocationDetails) ), связанный с встречи.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr> <td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td> <td>ReadItem</td> </tr> <tr> <td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Участник встречи</td> </tr> </table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


    function callbackFunction(asyncResult) {
        asyncResult.value.forEach(function (place) {
            console.log("Display name: " + place.displayName);
            console.log("Type: " + place.locationIdentifier.type);
            if (place.locationIdentifier.type == Office.MailboxEnums.LocationType.Room) {
                console.log("Email address: " + place.emailAddress);
            }
        });
    }

    ```
