- uid: outlook.Office.AppointmentRead.end
  summary: >-
    Получает дату и время окончания встречи.


    Свойство end — это объект Date, выраженный как значение даты и времени по Гринвичу (UTC). Метод convertToLocalClientTime можно использовать для преобразования значения свойства конечных клиентов локальной даты и времени.


    Если для задания времени окончания используется метод Time.setAsync, вам следует с помощью метода convertToUtcClientTime преобразовать местное время в клиенте на время в формате UTC для сервера.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Участник встречи</td></tr></table>
  name: end
  fullName: end
  langs:
  - typeScript
  type: property
  syntax:
