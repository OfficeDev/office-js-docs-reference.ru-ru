  summary: >-
    Получает шаблон повторения встречи. Получает расписание повторения для приглашения на собрание.


    Свойство повторения возвращает объект повторения для повторяющиеся встречи или собрания запросы, если элемент ряд или экземпляра в последовательности. Значение `null` возвращается для отдельных встреч и приглашений на собрания, связанных с одной встречей.


    Примечание: Приглашений на собрание имеют значение itemClass IPM. Schedule.Meeting.Request.


    Примечание: Если объект повторения имеет значение null, это указывает, что объект одной встречи или приглашения на собрание из одной встречи и не является частью серии.


