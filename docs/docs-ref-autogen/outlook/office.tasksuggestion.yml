- uid: outlook.Office.TaskSuggestion
  summary: >-
    Представляет предложенную задачу, обнаруженную в элементе. Только в режиме чтения.


    Список задач, предложенных в сообщении электронной почты возвращается в свойстве taskSuggestions объекта [Entities](xref:outlook.Office.Entities) , который возвращается при вызове метода getEntities или getEntitiesByType для активного элемента.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
