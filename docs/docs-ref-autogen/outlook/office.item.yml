    <tr><td>[<span data-ttu-id="163ad-191">Применимые режим Outlook</span><span class="sxs-lookup"><span data-stu-id="163ad-191"> Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="163ad-192">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="163ad-192">Compose or read</span></span></td></tr></table><span data-ttu-id="163ad-193">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="163ad-193">

    #### Examples</span></span>


    ```javascript

