- uid: outlook.Office.Item.recurrence
  summary: >-
    Получает или задает расписание повторения для встречи. Получает расписание повторения для приглашения на собрание. Доступно в режимах чтения и создания для элементов встречи. Доступно в режиме чтения для элементов приглашения на собрание.


    Свойство повторения возвращает объект повторения для повторяющиеся встречи или собрания запросы, если элемент ряд или экземпляра в последовательности. Значение `null` возвращается для отдельных встреч и приглашений на собрания, связанных с одной встречей. Значение `undefined` возвращается для сообщений, которые не являются приглашениями на собрания.


    Примечание: Приглашений на собрание имеют значение itemClass IPM. Schedule.Meeting.Request.


    Примечание: Если объект повторения имеет значение null, это указывает, что объект одной встречи или приглашения на собрание из одной встречи и не является частью серии.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
