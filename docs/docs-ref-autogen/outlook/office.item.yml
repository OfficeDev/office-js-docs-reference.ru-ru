- uid: outlook.Office.Item.getAttachmentContentAsync
  summary: >-
    <span data-ttu-id="98c92-141">Получает вложения из сообщения или встречи и возвращает его как объект **AttachmentContent** .</span><span class="sxs-lookup"><span data-stu-id="98c92-141">Gets an attachment from a message or appointment and returns it as an **AttachmentContent** object.</span></span>


    <span data-ttu-id="98c92-142">Метод `getAttachmentContentAsync` получает вложение с указанным идентификатором из элемента.</span><span class="sxs-lookup"><span data-stu-id="98c92-142">The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item.</span></span> <span data-ttu-id="98c92-143">Рекомендуется использовать идентификатор для получения вложения в том же сеансе, в котором были получены идентификаторы вложений attachmentIds посредством вызова `getAttachmentsAsync` или `item.attachments`.</span><span class="sxs-lookup"><span data-stu-id="98c92-143">As a best practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were retrieved with the `getAttachmentsAsync` or `item.attachments` call.</span></span> <span data-ttu-id="98c92-144">В Outlook Web App и Outlook Web App для устройств идентификатор вложения действителен только в рамках одного сеанса.</span><span class="sxs-lookup"><span data-stu-id="98c92-144">In Outlook Web App and OWA for Devices, the attachment identifier is valid only within the same session.</span></span> <span data-ttu-id="98c92-145">Сеанс завершается, когда пользователь закрывает приложение или начинает создавать элемент во встроенной форме, а затем переходит из формы в отдельное окно.</span><span class="sxs-lookup"><span data-stu-id="98c92-145">A session is over when the user closes the app, or if the user starts composing an inline form then subsequently pops out the form to continue in a separate window.</span></span>


    <span data-ttu-id="98c92-146">\[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="98c92-146">\[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="98c92-147">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="98c92-147">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="98c92-148">ReadItem</span><span class="sxs-lookup"><span data-stu-id="98c92-148">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="98c92-149">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="98c92-149">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="98c92-150">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="98c92-150">Compose or read</span></span></td></tr>


    <tr><td><span data-ttu-id="98c92-151">Ошибки</span><span class="sxs-lookup"><span data-stu-id="98c92-151">Errors</span></span></td><td><span data-ttu-id="98c92-152">InvalidAttachmentId - идентификатор вложения не существует.</span><span class="sxs-lookup"><span data-stu-id="98c92-152">InvalidAttachmentId - The attachment identifier does not exist.</span></span></td></tr></table><span data-ttu-id="98c92-153">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="98c92-153">

    #### Examples</span></span>


    ```javascript

    var item = Office.context.mailbox.item;

    var listOfAttachments = [];

    item.getAttachmentsAsync(callback);


    function callback(result) {
        if (result.value.length > 0) {
            for (i = 0 ; i < result.value.length ; i++) {
                var options = {asyncContext: {type: result.value[i].attachmentType}};
                getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
            }
        }
    }


    function handleAttachmentsCallback(result) {
        // parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file
        if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
            // handle file attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
            // handle email item attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
            // handle .icalender attachment
        } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
            // handle cloud attachment
        } else {
            // handle attachment formats that are not supported
        }
    }

    ```
