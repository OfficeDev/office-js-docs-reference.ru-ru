    - id: callback
      description: <span data-ttu-id="163ad-158">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="163ad-158">Optional.</span></span> <span data-ttu-id="163ad-159">После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметра asyncResult, который является объектом Office.AsyncResult.</span><span class="sxs-lookup"><span data-stu-id="163ad-159">When the method completes, the function passed in the callback parameter is called with a single parameter, asyncResult, which is an Office.AsyncResult object.</span></span> <span data-ttu-id="163ad-160">В случае успешного выполнения инициализации данных предоставляются в свойство asyncResult.value как строку.</span><span class="sxs-lookup"><span data-stu-id="163ad-160">On success, the initialization data is provided in the asyncResult.value property as a string.</span></span> <span data-ttu-id="163ad-161">Если контекст отсутствует инициализации, объект asyncResult будет содержать объект Error с его свойства кода 9020 и его имя свойства GenericResponseError.</span><span class="sxs-lookup"><span data-stu-id="163ad-161">If there is no initialization context, the asyncResult object will contain an Error object with its code property set to 9020 and its name property set to GenericResponseError.</span></span>
