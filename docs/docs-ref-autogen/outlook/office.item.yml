- uid: outlook.Office.Item.addHandlerAsync
  summary: >-
    Добавляет обработчик для поддерживаемого события.


    В настоящее время поддерживаемые типы событий, `Office.EventType.AppointmentTimeChanged`, `Office.EventType.RecipientsChanged`, и `Office.EventType.RecurrencePatternChanged`.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>


    В дополнение к этой подпись метода также имеет следующую подпись:


    `addHandlerAsync(eventType: Office.EventType, handler: any, callback?: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    Office.initialize = function (reason) {
        $(document).ready(function () {
            Office.context.mailbox.item.addHandlerAsync(Office.EventType.RecurrencePatternChanged, loadNewItem, function (result) {
                if (result.status === Office.AsyncResultStatus.Failed) {
                    // Handle error
                }
            });
        });
    };


    function loadNewItem(eventArgs) {
        // Load the properties of the newly selected item
        loadProps(Office.context.mailbox.item);
    };

    ```
