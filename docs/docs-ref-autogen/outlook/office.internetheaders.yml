- uid: outlook.Office.InternetHeaders
  summary: >-
    Объект Internetheaders: представляет свойства, которые сохраняются после того, как элемент сообщения оставляет Exchange и преобразуется в MIME-сообщение. Эти свойства хранятся в виде x заголовков в сообщении MIME.


    Internetheaders: хранятся в виде пар "ключ-значение" для отдельных элементов.


    \[[Набор API: предварительНый Просмотр почтовоГо ящика](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
