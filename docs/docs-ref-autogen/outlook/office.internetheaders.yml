- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Устанавливает указанный заголовках Интернета для указанного значения.


    Метод setAsync создает новый заголовок, если указанный заголовок еще не существует; в противном случае существующее значение заменяется новое значение.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `setAsync(headers: string, callback: (result: Office.AsyncResult<void>) => void): void;`
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Имена и соответствующие значения заголовков должно быть задано. Должна быть объекта dictionary с ключами сейчас имена заголовках Интернета и значения, которые значения в заголовках Интернета.
      type:
      - Object
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
