- uid: outlook.Office.InternetHeaders.setAsync
  summary: >-
    Задает указанные значения для заданных заголовков Интернета.


    Метод setAsync создает новый заголовок, если указанный заголовок еще не существует; в противном случае существующее значение заменяется новым значением.


    \[[Набор API: предварительНый Просмотр почтовоГо ящика](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr> </table>
  isPreview: true
  name: setAsync(headers, options, callback)
  fullName: setAsync(headers, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(headers: Object, options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: headers
      description: Имена и соответствующие значения заголовков, которые необходимо задать. Должен быть объектом Dictionary с ключами в качестве имен заголовков Интернета и значениями, которые являются значениями заголовков Интернета.
      type:
      - Object
    - id: options
      description: 'Необязательное свойство. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра типа Office. AsyncResult. Все обнаруженные ошибки будут указаны в свойстве asyncResult. Error.
      type:
      - '(result: Office.AsyncResult<void>) => void'
