- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    Если указан массив имен Интернет заголовков, этот метод возвращает словарь, содержащий эти заголовки Интернета и их значения. Если надстройка запрашивает недоступный x-заголовок, этот x-заголовок не будет возвращен в результатах.


    \[[Набор API: предварительНый Просмотр почтовоГо ящика](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync(names, options, callback)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Имена возвращаемых интернетных заголовков.
      type:
      - string[]
    - id: options
      description: 'Необязательное свойство. Литерал объекта, содержащий одно или несколько из следующих свойств: asyncContext: разработчики могут предоставить любой объект, к которому необходимо получить доступ, в методе обратного вызова.'
      type:
      - Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После выполнения метода функция, переданная в параметре callback, вызывается с помощью одного параметра asyncResult, который является объектом Office. AsyncResult.
      type:
      - '(result: Office.AsyncResult<InternetHeaders>) => void'
