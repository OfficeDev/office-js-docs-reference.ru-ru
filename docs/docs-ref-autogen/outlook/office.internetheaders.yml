      <span data-ttu-id="523ad-101">Объект Internetheaders: представляет настраиваемые заголовки Интернета, которые сохраняются после того, как элемент сообщения оставляет Exchange и преобразуется в MIME-сообщение.</span><span class="sxs-lookup"><span data-stu-id="523ad-101">The InternetHeaders object represents custom internet headers that are preserved after the message item leaves Exchange and is converted to a MIME message.</span></span> <span data-ttu-id="523ad-102">Эти заголовки хранятся в виде x заголовков в сообщении MIME.</span><span class="sxs-lookup"><span data-stu-id="523ad-102">These headers are stored as x-headers in the MIME message.</span></span>

      <span data-ttu-id="523ad-103">Internetheaders: хранятся в виде пар "ключ-значение" для отдельных элементов.</span><span class="sxs-lookup"><span data-stu-id="523ad-103">InternetHeaders are stored as key/value pairs on a per-item basis.</span></span>

      <span data-ttu-id="523ad-104">**Note**: этот объект предназначен для задания и получения настраиваемых заголовков для элемента сообщения.</span><span class="sxs-lookup"><span data-stu-id="523ad-104">**Note**: This object is intended for you to set and get your custom headers on a message item.</span></span>

