- uid: outlook.Office.InternetHeaders
  summary: >-
    Объект InternetHeaders представляет свойства, которые сохраняются после элемента сообщение покидает Exchange и преобразуется в сообщения MIME. Эти свойства сохраняются как x заголовков в сообщения MIME.


    InternetHeaders хранятся в виде пар "ключ значение" на основе каждого элемента.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>
  isPreview: true
  name: Office.InternetHeaders
  fullName: Office.InternetHeaders
  langs:
  - typeScript
  type: interface
  package: outlook
  children:
  - outlook.Office.InternetHeaders.getAsync
  - outlook.Office.InternetHeaders.removeAsync
  - outlook.Office.InternetHeaders.setAsync
- uid: outlook.Office.InternetHeaders.getAsync
  summary: >-
    Получает массив имен заголовков Интернета, этот метод возвращает словарь, содержащий эти заголовках Интернета и их значения. Если надстройка запрашивает x заголовка, который не поддерживается, x заголовка не будет возвращен в результатах.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: "<table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>\n\n<tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>\n\nВ дополнение к подписи этот метод также имеет следующую подпись:\n\n`getAsync(names: string[], callback: (result: Office.AsyncResult<InternetHeaders>) => void): void;`\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nOffice.context.mailbox.item.internetHeaders.getAsync([\"header1\", \"header2\"], callback); \n\nfunction callback(asyncResult) { \n    var dictionary = asyncResult.value; \n    var header1_value = dictionary[\"header1\"]; \n}\n```"
  isPreview: true
  name: getAsync(names, options, callback)
  fullName: getAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAsync(names: string[], options?: Office.AsyncContextOptions, callback?: (result: Office.AsyncResult<InternetHeaders>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: names
      description: Имена в заголовках Интернета которого требуется получить.
      type:
      - string[]
    - id: options
      description: 'Необязательное свойство. Литерал объекта, который содержит один или несколько из следующих свойств: asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с одним параметра asyncResult, который является объектом Office.AsyncResult.
      type:
      - '(result: Office.AsyncResult<InternetHeaders>) => void'
- uid: outlook.Office.InternetHeaders.removeAsync
  summary: >-
    Учитывая массив имен заголовков Интернета, этот метод удаляет из коллекции заголовков internet указанного заголовки.


    \[[Набор API-Интерфейсов: Просмотр почтовых ящиков](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr></table>


    В дополнение к подписи этот метод также имеет следующую подпись:


    `removeAsync(names: string[], callback: (result: Office.AsyncResult<Body>) => void): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    Office.context.mailbox.item.internetHeaders.removeAsync(["header1", "header2"]);

    ```
