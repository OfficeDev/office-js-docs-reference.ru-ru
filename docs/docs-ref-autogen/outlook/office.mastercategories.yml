      <span data-ttu-id="8847b-126">**Ошибки**:</span><span class="sxs-lookup"><span data-stu-id="8847b-126">**Errors**:</span></span>

      - <span data-ttu-id="8847b-127">Дупликатекатегори: одна из указанных категорий уже находится в главном списке категорий.</span><span class="sxs-lookup"><span data-stu-id="8847b-127">DuplicateCategory: One of the categories provided is already in the master category list.</span></span>

      - <span data-ttu-id="8847b-128">Пермиссиондениед: у пользователя нет разрешения на выполнение этого действия.</span><span class="sxs-lookup"><span data-stu-id="8847b-128">PermissionDenied: The user does not have permission to perform this action.</span></span>

      #### <a name="examples"></a><span data-ttu-id="8847b-129">Примеры</span><span class="sxs-lookup"><span data-stu-id="8847b-129">Examples</span></span>

      ```javascript
      var masterCategoriesToAdd = [
          {
              "displayName": "Urgent!",
              "color": Office.MailboxEnums.CategoryColor.Preset0
          }
      ];

      Office.context.mailbox.masterCategories.addAsync(masterCategoriesToAdd, function (asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log("Successfully added categories to master list");
          } else {
              console.log("masterCategories.addAsync call failed with error: " + asyncResult.error.message);
          }
      });
      ```
