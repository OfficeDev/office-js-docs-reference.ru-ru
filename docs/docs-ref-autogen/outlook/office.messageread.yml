    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>


    В дополнение к этой подпись метода также имеет следующую подпись:


    `removeHandlerAsync(eventType:EventType, handler: any, callback?: (result: AsyncResult<void>) => void): void;`
  name: removeHandlerAsync(eventType, handler, options, callback)
