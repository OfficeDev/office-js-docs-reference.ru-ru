- uid: outlook.Office.MessageRead.recurrence
  summary: >-
    Получает шаблон повторения встречи. Получает шаблон повторения приглашения на собрание. Читать и создавать режимы для элементов встречи. В режиме чтения к собранию элементы запроса.


    Свойство повторения возвращает объект повторения для повторяющиеся встречи или собрания запросы, если элемент ряд или экземпляра в последовательности. `null`возвращаются для одного встреч и приглашений на собрания из одного встреч. `undefined`возвращается для сообщений, которые не являются приглашений на собрания.


    Примечание: Приглашений на собрание имеют значение itemClass IPM. Schedule.Meeting.Request.


    Примечание: Если объект повторения имеет значение null, это указывает, что объект одной встречи или приглашения на собрание из одной встречи и не является частью серии.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>
  name: recurrence
  fullName: outlook.Office.MessageRead.recurrence
  langs:
  - typeScript
  type: property
  syntax:
    content: 'recurrence: Recurrence;'
    return:
      type:
      - Recurrence
- uid: outlook.Office.MessageRead.removeHandlerAsync
  summary: >-
    Удаляет обработчик событий для события, поддерживаемые.


    В настоящее время поддерживаемые типы событий, `Office.EventType.AppointmentTimeChanged` <!-- -->, `Office.EventType.RecipientsChanged` <!-- -->, и `Office.EventType.RecurrenceChanged` <!-- -->.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
