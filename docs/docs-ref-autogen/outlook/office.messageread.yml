- uid: outlook.Office.MessageRead.itemId
  summary: >-
    Получает идентификатор элемента веб-служб Exchange для текущего элемента.


    Свойство itemId недоступен в режиме создания. Если требуется идентификатор элемента, метод saveAsync можно использовать для сохранения элемента в хранилище, которое возвращает идентификатор элемента с помощью параметра AsyncResult.value в функции обратного вызова.


    Примечание: Идентификатор, возвращенный свойством itemId — это то же, что идентификатор элемента веб-служб Exchange. Свойство itemId не совпадать с Идентификатором, используемым API-Интерфейс REST Outlook или идентификатор записи Outlook. Прежде чем вносить API-Интерфейс REST для звонков с помощью этого значения, его следует преобразовать с помощью Office.context.mailbox.convertToRestId. Для получения дополнительных сведений показано [Использование API REST Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api#get-the-item-id)<!-- -->.


