      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.MessageRead.sender
  summary: >-
    Получает адрес электронной почты отправителя сообщения.


    Свойства from и sender представляют одно лицо, если сообщение не отправлено делегатом. Если сообщение отправлено делегатом, то свойство from представляет делегирующее лицо, а свойство sender представляет делегата.


    Примечание: Свойство recipientType объекта EmailAddressDetails в свойстве отправителя не определено.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>

    ####Примеры


    ```javascript

    var senderName = Office.context.mailbox.item.sender.displayName;

    var senderAddress = Office.context.mailbox.item.sender.emailAddress;

    ```
  name: sender
  fullName: outlook.Office.MessageRead.sender
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sender: EmailAddressDetails;'
    return:
      type:
      - EmailAddressDetails
- uid: outlook.Office.MessageRead.seriesId
  summary: >-
    Получает идентификатор серии, к которой принадлежит экземпляр.


    В OWA и Outlook seriesId возвращает идентификатор веб-служб Exchange (EWS) элемента родительского (ряды), к которому принадлежит этот элемент. Тем не менее iOS и Android seriesId возвращает REST идентификатор родительского элемента.


    Примечание: Идентификатор, возвращенный свойством seriesId — это то же, что идентификатор элемента веб-служб Exchange. Свойство seriesId не идентичен идентификаторы Outlook, используемые API-Интерфейс REST Outlook. Прежде чем вносить API-Интерфейс REST для звонков с помощью этого значения, его следует преобразовать с помощью Office.context.mailbox.convertToRestId. Для получения дополнительных сведений показано [Использование API REST Outlook из надстройки Outlook](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


    Свойство seriesId возвращает значение null для элементов, которые не имеют родительских элементов, таких как одного встреч, элементы ряда или собрания запрашивает и возвращает значение undefined, для других элементов, которые не являются приглашений на собрания.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>
  name: seriesId
  fullName: outlook.Office.MessageRead.seriesId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'seriesId: string;'
    return:
      type:
      - string
- uid: outlook.Office.MessageRead.subject
  summary: >-
    Получает описание, которое отображается в поле Тема элемента.


    Свойство subject получает или задает всю тему элемента для отправки с почтового сервера.


    Свойство subject возвращает строку. Свойство normalizedSubject позволяет получить тему без начальных префиксов, таких как RE: и FW:.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>

    ####Примеры


    ```javascript

    // The following JavaScript code example shows how to access the

    // `subject` property of the current item in Outlook.


    // The initialize function is required for all apps.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
            // After the DOM is loaded, app-specific code can run.
            var item = Office.context.mailbox.item;
            var subject = item.subject;
            // Continue with processing the subject of the current item,
            // which can be a message or appointment.
        });
    }

    ```
  name: subject
  fullName: outlook.Office.MessageRead.subject
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subject: string;'
    return:
      type:
      - string
- uid: outlook.Office.MessageRead.to
  summary: >-
    Предоставляет доступ к получателей в строке сообщения. Уровень доступа и тип объекта, зависит от режима текущего элемента.


    Свойство to возвращает массив, содержащий объект EmailAddressDetails для каждого получателя в строке Кому сообщения. Коллекция может включать не более 100 элементов.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Чтение сообщения</td></tr></table>

    ####Примеры


    ```javascript

    Office.context.mailbox.item.to.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

    Office.context.mailbox.item.to.addAsync( ['jason@contoso.com'] );

    Office.context.mailbox.item.to.getAsync(callback);


    function callback(asyncResult) {
        var arrayOfToRecipients = asyncResult.value;
    }

    ```
  name: to
  fullName: outlook.Office.MessageRead.to
  langs:
  - typeScript
  type: property
  syntax:
    content: 'to: EmailAddressDetails[];'
    return:
      type:
      - EmailAddressDetails[]
