  - uid: outlook.Office.Recurrence.seriesTime
    summary: |-
      Объект [Office. сериестиме](xref:outlook.Office.SeriesTime) позволяет управлять начальной и конечной датами ряда повторяющихся встреч и обычным временем начала и окончания экземпляров. **Этот объект не является временем в формате UTC.** Вместо этого он задается в часовом поясе, указанном значением Рекурренцетимезоне, или по умолчанию для часового пояса элемента.

      \[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
    remarks: |-
      ** [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений**: ReadItem

      ** [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook**: "создание" или "чтение"
