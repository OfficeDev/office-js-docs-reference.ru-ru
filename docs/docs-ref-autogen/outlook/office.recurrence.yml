- uid: outlook.Office.Recurrence
  summary: >-
    Объект повторения предоставляет методы, чтобы получить и задать шаблон повторения встречи, но только получить шаблон повторения приглашений на собрания. Он будет иметь словаря с помощью следующих клавиш: seriesTime recurrenceType, recurrenceProperties и recurrenceTimeZone (необязательно).


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
