- uid: outlook.Office.Recurrence.seriesTime
  summary: >-
    Объект [Office.SeriesTime](xref:outlook.Office.SeriesTime) позволяет управлять даты начала и окончания из серии повторяющихся встреч и обычным начала и окончания экземпляров. **Этот объект не является в формате UTC.** Оно установлено в часовом поясе указанное значение recurrenceTimeZone или по умолчанию установлено значение элемента часового пояса.


    \[[Набор API-Интерфейсов: почтовый ящик 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
