    <span data-ttu-id="2e68e-143">Возвращает текущий объект повторения ряда встреч.</span><span class="sxs-lookup"><span data-stu-id="2e68e-143">Returns the current recurrence object of an appointment series.</span></span>


    <span data-ttu-id="2e68e-144">Этот метод возвращает весь объект повторения для ряда встреч.</span><span class="sxs-lookup"><span data-stu-id="2e68e-144">This method returns the entire recurrence object for the appointment series.</span></span>


    <span data-ttu-id="2e68e-145">\[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="2e68e-145">\[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="2e68e-146">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="2e68e-146">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="2e68e-147">ReadItem</span><span class="sxs-lookup"><span data-stu-id="2e68e-147">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="2e68e-148">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="2e68e-148">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="2e68e-149">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="2e68e-149">Compose or Read</span></span></td></tr> </table><span data-ttu-id="2e68e-150">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="2e68e-150">

    #### Examples</span></span>


    ```javascript

    // This example gets the Recurrence object of an appointment item.

    Office.context.mailbox.item.recurrence.getAsync(callback);


    function callback(asyncResult) {
        var context = asyncResult.context;
        var recurrence = asyncResult.value;
        if (!recurrence) {
            console.log("One-time appointment or meeting");
        } else {
            console.log(JSON.stringify(recurrence));
        }
    }


    // The following example shows the results of the getAsync call that retrieves the recurrence for a series.

    // NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the

    // recurrence.seriesTime property. You should use the SeriesTime object's methods to get the

    // recurrence date and time properties.

    Recurrence = {
        "recurrenceType": "weekly",
        "recurrenceProperties": {"interval": 2, "days": ["mon","thu","fri"], "firstDayOfWeek": "sun"},
        "seriesTime": {seriesTimeObject},
        "recurrenceTimeZone": {"name": "Pacific Standard Time", "offset": -480}
    }

    ```
