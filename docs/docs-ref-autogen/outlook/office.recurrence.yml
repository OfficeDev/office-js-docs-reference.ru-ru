- uid: outlook.Office.Recurrence.setAsync_1
  summary: >-
    <span data-ttu-id="75138-171">Задает шаблон повторения ряда встречи.</span><span class="sxs-lookup"><span data-stu-id="75138-171">Sets the recurrence pattern of an appointment series.</span></span>


    <span data-ttu-id="75138-172">**Примечание**: setAsync должна быть доступна только для серии элементы и не экземпляра.</span><span class="sxs-lookup"><span data-stu-id="75138-172">**Note**: setAsync should only be available for series items and not instance items.</span></span>


