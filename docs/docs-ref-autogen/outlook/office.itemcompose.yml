- uid: outlook.Office.ItemCompose.saveAsync
  summary: >-
    Асинхронно сохраняет элемент.


    При вызове этот метод сохраняет текущее сообщение в виде черновика и возвращает идентификатор элемента с помощью метода обратного вызова. В Outlook Web App или интерактивном режиме Outlook этот элемент сохраняется на сервере. В Outlook в режиме кэширования этот элемент сохраняется в локальном кэше.


    Поскольку встреч не черновика при вызове saveAsync встречи в режиме создания, элемент будет сохранен в виде обычного встречи в календаре пользователя. Для новой встречи, которые не были сохранены перед будут отправлены без приглашения. Сохранение существующую встречу отправляет обновление добавленным или удаленным участникам.


    Примечание: Если вашей надстройки вызовы saveAsync элемент в режиме создания для получения itemId для использования с помощью веб-служб Exchange или интерфейса API REST, обратите внимание, что когда Outlook находится в режиме кэширования, он может занять некоторое время до элемента фактически синхронизируется с сервера. Пока элемент синхронизирован, с помощью itemId возвращает ошибку.


    Примечание: Следующие клиенты имеют по-разному для saveAsync для встреч в режиме создания:


    - Mac Outlook не поддерживает saveAsync собрания в режиме создания. Вызов метода saveAsync для собрания в Mac Outlook возвращает ошибку.


    - Outlook в Интернете всегда отправляет приглашение или обновления при вызове saveAsync встречи в режиме создания.


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>InvalidAttachmentId - идентификатор вложения не существует.</td></tr></table>


    В дополнение к подписи этот метод также содержит следующие подписи:


    `saveAsync(): void;`


    `saveAsync(options: Office.AsyncContextOptions): void;`


    `saveAsync(callback: (result: AsyncResult<void>) => void): void;`
  name: saveAsync(options, callback)
  fullName: saveAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'saveAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: 'Необязательный атрибут. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова.'
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный атрибут. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Если не удается удалить вложение, свойство asyncResult.error будет содержать код ошибки с причину сбоя.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.ItemCompose.setSelectedDataAsync
  summary: >-
    Асинхронно вставляет данные в текст или тему сообщения.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в теме или тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор не находится в поле Тема или тело, возвращается ошибка. После вставки курсора в конец вставленный контент.


    \[[Набор API-Интерфейсов: почтовый ящик 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
