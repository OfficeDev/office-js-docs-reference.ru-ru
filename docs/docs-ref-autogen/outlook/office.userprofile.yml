- uid: outlook.Office.UserProfile.accountType
  summary: >-
    Возвращает тип учетной записи пользователя, связанной с почтовым ящиком.


    **Примечание**: этот член в настоящее время поддерживается только в Outlook 2016 для Mac, сборка 16.9.1212 и более поздней версии.


    \[[Набор API: Mailbox 1,6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>


    Возможные типы учетных записей перечислены в следующей таблице.


    <table> <tr> <th>Значение</th> <th>Обзор?</th> </tr> <tr> <td>Корпоратив</td> <td>Почтовый ящик размещен на локальном сервере Exchange Server.</td> </tr> <tr> <td>Gmail</td> <td>Почтовый ящик связан с учетной записью Gmail.</td> </tr> <tr> <td>Office365</td> <td>Почтовый ящик связан с рабочей или учебной учетной записью Office 365.</td> </tr> <tr> <td>Аутлукком</td> <td>Почтовый ящик связан с личной учетной записью Outlook.com.</td> </tr> </table>

    #### Примеры


    ```javascript

    console.log(Office.context.mailbox.userProfile.accountType);

    ```
  name: accountType
  fullName: accountType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'accountType: string;'
    return:
      type:
      - string
