  remarks: >-
    <table><tr><td>[<span data-ttu-id="98e33-114">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="98e33-114">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="98e33-115">ReadItem</span><span class="sxs-lookup"><span data-stu-id="98e33-115">ReadItem</span></span></td></tr>


