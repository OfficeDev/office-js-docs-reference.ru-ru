    <span data-ttu-id="98e33-118">В дополнение к подписи этот метод также имеет следующую подпись:</span><span class="sxs-lookup"><span data-stu-id="98e33-118">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(coerciontype: Office.CoercionType, callback: (result: AsyncResult&lt;Office.Body&gt;) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="98e33-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="98e33-119">Examples</span></span>


    ```javascript

