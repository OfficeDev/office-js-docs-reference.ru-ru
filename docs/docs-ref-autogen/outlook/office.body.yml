- uid: outlook.Office.Body.prependAsync
  summary: >-
    Добавляет указанное содержимое в начало текста элемента.


    Метод prependAsync вставляет указанной строки в начале текста элемента. После вставки курсор возвращается вместо него исходный, относящиеся к вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (&lt;&gt;) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `prependAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `prependAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `prependAsync(data: string): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.prependAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    ```
  name: prependAsync(data, options, callback)
  fullName: prependAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'prependAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, добавляемая в начало основного текста. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательно указывать. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: нужный формат текста. Строка в параметре данных будет преобразован в данном формате.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setAsync
  summary: >-
    Заменяет весь текст указанным текстом.


    При работе с HTML-форматированный текст сообщений, важно Обратите внимание на то, что методы Body.getAsync и Body.setAsync не идемпотентного. Значение, возвращаемое методом getAsync не обязательно именно то же, как значение, переданный в метод setAsync ранее. Клиент может изменять значение, переданное в setAsync, чтобы сделать его эффективной визуализации с его помощью механизма визуализации.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (&lt;&gt;) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr><tr><td></td><td>InvalidFormatError - для параметра options.coercionType — это значение Office.CoercionType.Html и текст сообщения, в виде обычного текста.</td></tr></table>


    В дополнение к подписи этот метод также имеет следующие цифровые подписи.


    `setAsync(data: string, options: Office.AsyncContextOptions & CoercionTypeOptions): void;`


    `setAsync(data: string, callback: (result: AsyncResult<void>) => void): void;`


    `setAsync(data: string): void;`

    #### <a name="examples"></a>Примеры


    ```javascript

    // When including links in HTML markup, you can disable online link preview

    // by setting the id attribute on the anchor (<a>) to "LPNoLP".

    Office.context.mailbox.item.body.setAsync(
        '<a id="LPNoLP" href="http://www.contoso.com">Click here!</a>',
        {coercionType: Office.CoercionType.Html},
        callback);
    Office.context.mailbox.item.body.setAsync(
        "<b>(replaces all body, including threads you are replying to that may be on the bottom)</b>",
        { coercionType:"html", asyncContext:"This is passed to the callback" },
        function callback(result) {
            // Process the result
    });


    // The following is an example of the result parameter passed to the callback function.

    {
        "value":null,
        "status":"succeeded",
        "asyncContext":"This is passed to the callback"
    }

    ```
  name: setAsync(data, options, callback)
  fullName: setAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: Строка, которая заменяет существующий текст. Максимальная длина — 1 000 000 символов.
      type:
      - string
    - id: options
      description: 'Необязательно указывать. Объектный литерал, содержащий одно или несколько из указанных ниже свойств. asyncContext: разработчики могут предоставлять любого объекта, их необходимо получить доступ в метод обратного вызова. coercionType: нужный формат текста. Строка в параметре данных будет преобразован в данном формате.'
      type:
      - Office.AsyncContextOptions & CoercionTypeOptions
    - id: callback
      description: Необязательно указывать. После завершения работы метода, функции, переданной в параметре обратного вызова вызывается с один параметр типа Office.AsyncResult. Все обнаруженные ошибки будут предоставляться в свойство asyncResult.error.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: outlook.Office.Body.setSelectedDataAsync
  summary: >-
    Заменяет выделенный фрагмент в тексте указанным текстом.


    Метод setSelectedDataAsync Вставляет заданную строку в месте расположения курсора в основном тексте элемента или, если выделенный текст в редакторе он заменяет выделенный текст. Если курсор находился никогда не в основном тексте элемента или тело элемента потери фокуса в пользовательском Интерфейсе, строка будет вставлена в верхней части содержимое текста запроса. После вставки курсора в конец вставленный контент.


    При включении ссылок в HTML-разметку, можно отключить ссылку в Интернете preview путем установки атрибута id привязки (&lt;&gt;) на «LPNoLP» (Ознакомьтесь с разделом примеры образец).


    \[[Набор API-Интерфейсов: почтовый ящик 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadWriteItem</td></tr>


    <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание</td></tr>


    <tr><td>Ошибки</td><td>DataExceedsMaximumSize - параметр data содержит более 1,000,000 символов.</td></tr><tr><td></td><td>InvalidFormatError - для параметра options.coercionType — это значение Office.CoercionType.Html и текст сообщения, в виде обычного текста.</td></tr></table>


