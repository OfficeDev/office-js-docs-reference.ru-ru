    <span data-ttu-id="b2bd9-134">В дополнение к подписи этот метод также имеет следующую подпись:</span><span class="sxs-lookup"><span data-stu-id="b2bd9-134">In addition to this signature, this method also has the following signature:</span></span>


    `getAsync(callback: (result: AsyncResult<Office.EmailAddressDetails[]>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="b2bd9-135">Примеры</span><span class="sxs-lookup"><span data-stu-id="b2bd9-135">Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            showMessage(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            showMessage(msg);
        }
    });

    ```
