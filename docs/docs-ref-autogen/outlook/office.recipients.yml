    <span data-ttu-id="d902d-166">По завершении вызова свойство asyncResult. Value будет содержать массив объектов [Office. EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) .</span><span class="sxs-lookup"><span data-stu-id="d902d-166">When the call completes, the asyncResult.value property will contain an array of [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) objects.</span></span>


    <span data-ttu-id="d902d-167">\[[Набор API: Mailbox 1,1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="d902d-167">\[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="d902d-168">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="d902d-168">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="d902d-169">ReadItem</span><span class="sxs-lookup"><span data-stu-id="d902d-169">ReadItem</span></span></td></tr> <tr><td>[<span data-ttu-id="d902d-170">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="d902d-170">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="d902d-171">Создание</span><span class="sxs-lookup"><span data-stu-id="d902d-171">Compose</span></span></td></tr> </table><span data-ttu-id="d902d-172">

    ####Примеры</span><span class="sxs-lookup"><span data-stu-id="d902d-172">

    #### Examples</span></span>


    ```javascript

    // The following example gets the optional attendees of a meeting.

    Office.context.mailbox.item.optionalAttendees.getAsync(function(result) {
        if (result.error) {
            console.log(result.error);
        } else {
            var msg = "";
            result.value.forEach(function(recip, index) {
                msg = msg + recip.displayName + " (" + recip.emailAddress + ");";
            });
            console.log(msg);
        }
    });

    ```
