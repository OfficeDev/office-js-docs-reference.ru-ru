    <span data-ttu-id="b2bd9-118">В дополнение к подписи этот метод также имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="b2bd9-118">In addition to this signature, this method also has the following signatures:</span></span>


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[]): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], options: Office.AsyncContextOptions): void;`


    `addAsync(recipients: (string | EmailUser | EmailAddressDetails)[], callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="b2bd9-119">Примеры</span><span class="sxs-lookup"><span data-stu-id="b2bd9-119">Examples</span></span>


    ```javascript

    // The following example creates an array of EmailUser objects

    // and adds them to the To recipients of the message.

    var newRecipients = [
        {
            "displayName": "Allie Bellew",
            "emailAddress": "allieb@contoso.com"
        },
        {
            "displayName": "Alex Darrow",
            "emailAddress": "alexd@contoso.com"
        }
    ];


    Office.context.mailbox.item.to.addAsync(newRecipients, function(result) {
