  remarks: >-
    <table><tr><td>[<span data-ttu-id="4c930-110">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="4c930-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="4c930-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="4c930-111">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="4c930-112">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="4c930-112">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="4c930-113">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="4c930-113">Compose or read</span></span></td></tr></table>


    <span data-ttu-id="4c930-114">В дополнение к подписи этот метод также содержит следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="4c930-114">In addition to this signature, the method also has the following signatures:</span></span>


    `addAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="4c930-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="4c930-115">Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
