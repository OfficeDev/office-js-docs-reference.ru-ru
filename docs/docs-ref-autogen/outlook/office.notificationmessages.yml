  - uid: outlook.Office.NotificationMessages.addAsync_1
    summary: |-
      <span data-ttu-id="4a542-121">Добавляет уведомление к элементу.</span><span class="sxs-lookup"><span data-stu-id="4a542-121">Adds a notification to an item.</span></span>

      <span data-ttu-id="4a542-122">Для каждого сообщения можно задать не более 5 уведомлений.</span><span class="sxs-lookup"><span data-stu-id="4a542-122">There are a maximum of 5 notifications per message.</span></span> <span data-ttu-id="4a542-123">Если задать больше, будет возвращена ошибка NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="4a542-123">Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
    remarks: |-
      <span data-ttu-id="4a542-124">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ReadItem</span><span class="sxs-lookup"><span data-stu-id="4a542-124">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem</span></span>

      <span data-ttu-id="4a542-125">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="4a542-125">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      #### <a name="examples"></a><span data-ttu-id="4a542-126">Примеры</span><span class="sxs-lookup"><span data-stu-id="4a542-126">Examples</span></span>

      ```javascript
      // Create three notifications, each with a different key.
      Office.context.mailbox.item.notificationMessages.addAsync("progress", {
          type: "progressIndicator",
          message : "An add-in is processing this message."
      });
      Office.context.mailbox.item.notificationMessages.addAsync("information", {
          type: "informationalMessage",
          message : "The add-in processed this message.",
          icon : "iconid",
          persistent: false
      });
      Office.context.mailbox.item.notificationMessages.addAsync("error", {
          type: "errorMessage",
          message : "The add-in failed to process this message."
      });
      ```
