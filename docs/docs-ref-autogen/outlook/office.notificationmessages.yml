  remarks: >-
    <table><tr><td>[<span data-ttu-id="3b80b-110">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="3b80b-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="3b80b-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="3b80b-111">ReadItem</span></span></td></tr>


