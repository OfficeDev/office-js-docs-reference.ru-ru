  remarks: >-
    <table><tr><td>[<span data-ttu-id="ed64b-110">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="ed64b-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="ed64b-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="ed64b-111">ReadItem</span></span></td></tr>


