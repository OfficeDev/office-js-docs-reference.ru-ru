- uid: outlook.Office.NotificationMessages.addAsync
  summary: >-
    <span data-ttu-id="93107-107">Добавляет уведомление к элементу.</span><span class="sxs-lookup"><span data-stu-id="93107-107">Adds a notification to an item.</span></span>


    <span data-ttu-id="93107-p101">Для каждого сообщения можно задать не более 5 уведомлений. Если задать больше, будет возвращена ошибка NumberOfNotificationMessagesExceeded.</span><span class="sxs-lookup"><span data-stu-id="93107-p101">There are a maximum of 5 notifications per message. Setting more will return a NumberOfNotificationMessagesExceeded error.</span></span>
  remarks: >-
    <table><tr><td>[<span data-ttu-id="93107-110">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="93107-110">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="93107-111">ReadItem</span><span class="sxs-lookup"><span data-stu-id="93107-111">ReadItem</span></span></td></tr>


    <tr><td>[<span data-ttu-id="93107-112">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="93107-112">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="93107-113">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="93107-113">Compose or read</span></span></td></tr></table>


    <span data-ttu-id="93107-114">В дополнение к подписи этот метод также содержит следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="93107-114">In addition to this signature, the method also has the following signatures:</span></span>


    `addAsync(key: string, JSONmessage: NotificationMessageDetails): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, options: Office.AsyncContextOptions): void;`


    `addAsync(key: string, JSONmessage: NotificationMessageDetails, callback: (result: AsyncResult<void>) => void): void;`

    #### <a name="examples"></a><span data-ttu-id="93107-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="93107-115">Examples</span></span>


    ```javascript

    // Create three notifications, each with a different key

    Office.context.mailbox.item.notificationMessages.addAsync("progress", {
        type: "progressIndicator",
        message : "An add-in is processing this message."
    });

    Office.context.mailbox.item.notificationMessages.addAsync("information", {
        type: "informationalMessage",
        message : "The add-in processed this message.",
        icon : "iconid",
        persistent: false
    });

    Office.context.mailbox.item.notificationMessages.addAsync("error", {
        type: "errorMessage",
        message : "The add-in failed to process this message."
    });

    ```
