  - uid: office.Office.Slice.data
    summary: 'Получает необработанные данные фрагмента файла в `Office.FileType.Text` формате ("текст") `Office.FileType.Compressed` или ("сжатый"), как указано в параметре filetype вызова метода document. getFileAsync.'
    remarks: 'Файлы в "сжатом" формате будут возвращать массив байтов, который может быть преобразован в строку в кодировке Base 64 (при необходимости).'
