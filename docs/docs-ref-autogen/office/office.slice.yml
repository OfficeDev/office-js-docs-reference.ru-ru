- uid: office.Office.Slice.data
  summary: Получает необработанные данные фрагмента файла в `Office.FileType.Text` («текст») или `Office.FileType.Compressed` («сжатый») форматирование, как указано параметром fileType вызова метода Document.getFileAsync.
  remarks: Файлы в "сжатом" формате будут возвращать массив байтов, который может быть преобразован в строку в кодировке Base 64 (при необходимости).
  name: data
  fullName: office.Office.Slice.data
  langs:
  - typeScript
  type: property
  syntax:
    content: 'data: any;'
    return:
      type:
      - any
