    <span data-ttu-id="1610b-431">Используйте параметр cellFormat, чтобы задать или изменить значения форматирования ячейки, такие как ширина, высота, шрифт, фон, выравнивание и т. д.</span><span class="sxs-lookup"><span data-stu-id="1610b-431">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id="1610b-432">Значение, передаваемое в качестве параметра cellFormat, представляет собой массив, содержащий список из одного или нескольких объектов JavaScript, которые указывают, какие ячейки необходимо`cells:`<!-- -->назначить () и форматы`format:`<!-- -->() для применения к ним.</span><span class="sxs-lookup"><span data-stu-id="1610b-432">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>


