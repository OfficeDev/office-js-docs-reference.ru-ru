  remarks: "<span data-ttu-id=\"1610b-380\">**Указание параметра cellFormat**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-380\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"1610b-381\">Используйте параметр cellFormat, чтобы задать или изменить значения форматирования ячейки, такие как ширина, высота, шрифт, фон, выравнивание и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-381\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"1610b-382\">Значение, передаваемое в качестве параметра cellFormat, представляет собой массив, содержащий список из одного или нескольких объектов JavaScript, которые указывают, какие ячейки необходимо`cells:`<!-- -->назначить () и форматы`format:`<!-- -->() для применения к ним.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-382\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"1610b-383\">Каждый объект JavaScript в массиве cellFormat имеет следующую форму:`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-383\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"1610b-384\">`cells:` Свойство указывает диапазон, который необходимо отформатировать, используя одно из следующих значений:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-384\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"1610b-385\">**Поддерживаемые диапазоны в свойстве ячеек**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-385\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"1610b-386\">параметры диапазона ячеек</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-386\">cells range settings</span></span></th> <th><span data-ttu-id=\"1610b-387\">Описание</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-387\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"1610b-388\">Задает диапазон данных, отменяющий строку данных с отсчетом от нуля в таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-388\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"1610b-389\">Задает диапазон данных, который является столбцом n (от нуля) данных в таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-389\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"1610b-390\">Задает одну ячейку, которая является i-ой строкой и столбцом j таблицы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-390\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"1610b-391\">Указывает всю таблицу, включая заголовки столбцов, данные и итоги (если они имеются)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-391\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"1610b-392\">Указывает только данные в таблице (без заголовков и итогов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-392\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"1610b-393\">Указывает только строку заголовков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-393\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"1610b-394\">`format:` Свойство указывает значения, соответствующие подмножеству параметров, доступных в диалоговом окне \"Формат ячеек\" в Excel (щелкните правой кнопкой &gt; мыши формат ячеек или &gt; ячеек &gt; формата основного формата).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-394\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"1610b-395\">Значение `format:` свойства задается в виде списка из одной или нескольких пар \"имя — значение свойства\" в литерале объекта JavaScript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-395\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"1610b-396\">Имя свойства указывает имя свойства форматирования, которое необходимо задать, а значение указывает значение свойства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-396\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"1610b-397\">Можно указать несколько значений для определенного формата, например, цвет и размер шрифта.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-397\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"1610b-398\">Ниже приведены три `format:` примера значений свойств.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-398\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"1610b-399\">Вы можете указать числовые форматы, указав в `numberFormat:` свойстве строку \"код\" в формате \"код\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-399\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"1610b-400\">Строки числового формата, которые можно указать, соответствуют параметрам, которые можно задать в Excel с помощью настраиваемой категории на вкладке Число диалогового окна Формат ячеек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-400\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"1610b-401\">В этом примере показано, как отформатировать число в виде процента с двумя десятичными разрядами:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-401\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"1610b-402\">Более подробную информацию можно узнать в статье [Создание настраиваемого числового формата](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-402\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1610b-403\">Чтобы задать форматирование таблиц