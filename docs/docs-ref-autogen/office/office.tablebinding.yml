      - '(result: AsyncResult< ({ cells: any, format: any})[]>) => void'
- uid: office.Office.TableBinding.hasHeaders
  summary: <span data-ttu-id="a3cb9-254">Значение true, если в таблице есть заголовки; в противном случае — false.</span><span class="sxs-lookup"><span data-stu-id="a3cb9-254">True, if the table has headers; otherwise false.</span></span>
  remarks: "<span data-ttu-id=\"a3cb9-255\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-255\">**Support details**</span></span>\n\n<span data-ttu-id=\"a3cb9-p120\">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это свойство.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-p120\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"a3cb9-258\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-258\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a3cb9-259\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-259\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a3cb9-260\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-260\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a3cb9-261\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-261\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a3cb9-262\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-262\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"a3cb9-263\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-263\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"a3cb9-264\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-264\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a3cb9-265\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-265\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"a3cb9-266\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-266\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-267\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-267\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-268\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-268\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"a3cb9-269\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-269\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"a3cb9-270\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-270\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-271\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-271\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-272\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-272\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a3cb9-273\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-273\">Examples</span></span>\n\n```javascript\nfunction showBindingHasHeaders() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Binding has headers: \" + asyncResult.value.hasHeaders);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: hasHeaders
  fullName: hasHeaders
  langs:
  - typeScript
  type: property
  syntax:
    content: 'hasHeaders: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="a3cb9-274">Получает число строк в TableBinding, как целое число.</span><span class="sxs-lookup"><span data-stu-id="a3cb9-274">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"a3cb9-275\">При вставке пустой таблицы, выбрав одну строку в Excel 2013 and Excel Online обоих ведущие приложения Office (с помощью таблицы на вкладке Вставка), создайте строкой заголовки, а затем одного пустая строка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-275\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"a3cb9-276\">Тем не менее, если надстройка сценарий создает привязку для это вновь вставлен в таблице (например, с помощью [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync метод) и затем проверяет значение свойства rowCount будет отличаться значение, возвращаемое в зависимости от того, открыт ли электронную таблицу в Excel 2013 или Excel Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-276\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"a3cb9-277\">В Excel на рабочем столе возвращает параметр 0 (не учитывается пустая строка, следующая после заголовков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-277\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"a3cb9-278\">В Excel Online rowCount возвращает параметр 1 (учитывается пустая строка, следующая после заголовков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-278\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"a3cb9-279\">Можно устранить разницы в сценарии, проверьте значение rowCount == 1 и если да, затем, чтобы проверить, если строка содержит все пустые строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-279\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"a3cb9-280\">В контента надстроек для Access в целях повышения производительности свойство rowCount всегда возвращает значение -1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-280\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"a3cb9-281\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-281\">**Support details**</span></span>\n\n<span data-ttu-id=\"a3cb9-p122\">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это свойство.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-p122\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"a3cb9-284\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-284\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a3cb9-285\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-285\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a3cb9-286\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-286\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a3cb9-287\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-287\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a3cb9-288\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-288\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"a3cb9-289\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-289\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"a3cb9-290\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-290\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a3cb9-291\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-291\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"a3cb9-292\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-292\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-293\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-293\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-294\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-294\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"a3cb9-295\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-295\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"a3cb9-296\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-296\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-297\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-297\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-298\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-298\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a3cb9-299\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-299\">Examples</span></span>\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
- uid: office.Office.TableBinding.setFormatsAsync
  summary: <span data-ttu-id="a3cb9-300">Задает форматирование определенных элементов и данных в таблице.</span><span class="sxs-lookup"><span data-stu-id="a3cb9-300">Sets formatting on specified items and data in the table.</span></span>
  remarks: "<span data-ttu-id=\"a3cb9-301\">**Указание параметра cellFormat**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-301\">**Specifying the cellFormat parameter**</span></span>\n\n<span data-ttu-id=\"a3cb9-302\">Параметр cellFormat используется для задания или изменения значения, такие как ширина, высота, шрифт, фона, выравнивание и т. п. форматирование ячеек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-302\">Use the cellFormat parameter to set or change cell formatting values, such as width, height, font, background, alignment, and so on.</span></span> <span data-ttu-id=\"a3cb9-303\">Значение, передается как параметр cellFormat представляет собой массив, содержащий список одного или нескольких JavaScript объектов, укажите, который ячейки к целевому (`cells:`<!-- -->) и форматов (`format:`<!-- -->) для применения к ним.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-303\">The value you pass as the cellFormat parameter is an array that contains a list of one or more JavaScript objects that specify which cells to target (`cells:`<!-- -->) and the formats (`format:`<!-- -->) to apply to them.</span></span>\n\n<span data-ttu-id=\"a3cb9-304\">Каждый объект JavaScript в массиве cellFormat имеет следующую форму:`{cells:{ cell_range }, format:{ format_definition }}`</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-304\">Each JavaScript object in the cellFormat array has this form: `{cells:{ cell_range }, format:{ format_definition }}`</span></span>\n\n<span data-ttu-id=\"a3cb9-305\">`cells:` Свойство указывает диапазон, который необходимо отформатировать, используя одно из следующих значений:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-305\">The `cells:` property specifies the range you want format using one of the following values:</span></span>\n\n<span data-ttu-id=\"a3cb9-306\">**Поддерживаемые диапазоны в свойстве ячеек**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-306\">**Supported ranges in cells property**</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"a3cb9-307\">параметры диапазона ячеек</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-307\">cells range settings</span></span></th> <th><span data-ttu-id=\"a3cb9-308\">Описание</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-308\">Description</span></span></th> </tr> <tr> <td>`{row: n}`</td> <td><span data-ttu-id=\"a3cb9-309\">Указывает диапазон, начинающийся с нуля n-й строки данных в таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-309\">Specifies the range that is the zero-based nth row of data in the table.</span></span></td> </tr> <tr> <td>`{column: n}`</td> <td><span data-ttu-id=\"a3cb9-310\">Указывает диапазон, начинающийся с нуля n-й столбец данных таблицы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-310\">Specifies the range that is the zero-based nth column of data in the table.</span></span></td> </tr> <tr> <td>`{row: i, column: j}`</td> <td><span data-ttu-id=\"a3cb9-311\">Указывает одну ячейку, который является i-го строку и j-го столбец в таблице.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-311\">Specifies the single cell that is the ith row and jth column of the table.</span></span></td> </tr> <tr> <td>`Office.Table.All`</td> <td><span data-ttu-id=\"a3cb9-312\">Указывает всю таблицу, включая заголовки столбцов, данные и итоги (если они имеются)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-312\">Specifies the entire table, including column headers, data, and totals (if any).</span></span></td> </tr> <tr> <td>`Office.Table.Data`</td> <td><span data-ttu-id=\"a3cb9-313\">Указывает только данные в таблице (без заголовков и итогов).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-313\">Specifies only the data in the table (no headers and totals).</span></span></td> </tr> <tr> <td>`Office.Table.Headers`</td> <td><span data-ttu-id=\"a3cb9-314\">Указывает только строку заголовков.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-314\">Specifies only the header row.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"a3cb9-315\">`format:` Свойство определяет поле значения, соответствующие подмножество параметры, доступные в диалоговом окне Формат ячеек в Excel (щелкните правой кнопкой мыши &gt; формат ячеек или домашней &gt; формат &gt; формат ячеек).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-315\">The `format:` property specifies values that correspond to a subset of the settings available in the Format Cells dialog box in Excel (Right-click &gt; Format Cells or Home &gt; Format &gt; Format Cells).</span></span>\n\n<span data-ttu-id=\"a3cb9-316\">Укажите значение `format:` свойства как список одного или нескольких имя свойства - значение в объект JavaScript литерала.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-316\">You specify the value of the `format:` property as a list of one or more property name - value pairs in a JavaScript object literal.</span></span> <span data-ttu-id=\"a3cb9-317\">Имя свойства указывает имя свойства форматирования для установки, а значение определяет значение свойства.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-317\">The property name specifies the name of the formatting property to set, and value specifies the property value.</span></span> <span data-ttu-id=\"a3cb9-318\">Можно указать несколько значений для указанного формата, например шрифт цвет и размер.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-318\">You can specify multiple values for a given format, such as both a font's color and size.</span></span>\n\n<span data-ttu-id=\"a3cb9-319\">Вот три `format:` примеры значений свойств:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-319\">Here's three `format:` property value examples:</span></span>\n\n`//Set cells: font color to green and size to 15 points.`\n\n`format: {fontColor : \"green\", fontSize : 15}`\n\n`//Set cells: border to dotted blue.`\n\n`format: {borderStyle: \"dotted\", borderColor: \"blue\"}`\n\n`//Set cells: background to red and alignment to centered.`\n\n`format: {backgroundColor: \"red\", alignHorizontal: \"center\"}`\n\n<span data-ttu-id=\"a3cb9-320\">Можно указать форматы телефонных номеров, указав числовой формат строки «кода» в `numberFormat:` свойство.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-320\">You can specify number formats by specifying the number formatting \"code\" string in the `numberFormat:` property.</span></span> <span data-ttu-id=\"a3cb9-321\">Номер строки формата, которые можно задать соответствуют, которые можно задать в Excel с помощью настраиваемые категории на вкладке \"число\" диалогового окна Формат ячеек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-321\">The number format strings you can specify correspond to those you can set in Excel using the Custom category on the Number tab of the Format Cells dialog box.</span></span> <span data-ttu-id=\"a3cb9-322\">В этом примере показано, как форматировать числа в процентном выражении с двумя десятичными знаками:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-322\">This example shows how to format a number as a percentage with two decimal places:</span></span>\n\n`format: {numberFormat:\"0.00%\"}`\n\n<span data-ttu-id=\"a3cb9-323\">Более подробно в разделе как [создать пользовательский числовой формат](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-323\">For more detail, see how to [Create a custom number format](https://support.office.com/article/create-or-delete-a-custom-number-format-78f2a361-936b-4c03-8772-09fab54be7f4)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a3cb9-324\">Чтобы задать форматирование таблицы во время записи данных, используйте необязательные параметры tableOptions и cellFormat из `Document.setSelectedDataAsync` или `TableBinding.setDataAsync` методы.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-324\">To set formatting on tables when writing data, use the tableOptions and cellFormat optional parameters of the `Document.setSelectedDataAsync` or `TableBinding.setDataAsync` methods.</span></span>\n\n<span data-ttu-id=\"a3cb9-325\">Установка форматирования с помощью необязательные параметры `Document.setSelectedDataAsync` и `TableBinding.setDataAsync` методы работает только для установки форматирования при записи данных первый раз.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-325\">Setting formatting with the optional parameters of the `Document.setSelectedDataAsync` and `TableBinding.setDataAsync` methods only works to set formatting when writing data the first time.</span></span> <span data-ttu-id=\"a3cb9-326\">Чтобы сделать изменения форматирования после записи данных, используйте следующие методы:</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-326\">To make formatting changes after writing data, use the following methods:</span></span>\n\n- <span data-ttu-id=\"a3cb9-327\">Чтобы изменять форматирование ячеек, например шрифт и стиль, используйте `TableBinding.setFormatsAsync` метод (данный метод).</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-327\">To update cell formatting, such as font color and style, use the `TableBinding.setFormatsAsync` method (this method).</span></span>\n\n- <span data-ttu-id=\"a3cb9-328\">Чтобы изменять параметры таблиц, например полосы строк и кнопки фильтрации, используйте `TableBinding.setTableOptions` метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-328\">To update table options, such as banded rows and filter buttons, use the `TableBinding.setTableOptions` method.</span></span>\n\n- <span data-ttu-id=\"a3cb9-329\">Чтобы удалить форматирование, используйте `TableBinding.clearFormats` метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-329\">To clear formatting, use the `TableBinding.clearFormats` method.</span></span>\n\n<span data-ttu-id=\"a3cb9-330\">Дополнительные сведения и примеры см [Форматирование таблиц в надстроек для Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-330\">For more details and examples, see [How to format tables in add-ins for Excel](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables#format-a-table)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a3cb9-331\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-331\">**Support details**</span></span>\n\n<span data-ttu-id=\"a3cb9-p127\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-p127\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"a3cb9-334\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-334\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a3cb9-335\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-335\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a3cb9-336\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-336\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a3cb9-337\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-337\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a3cb9-338\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-338\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"a3cb9-339\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-339\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"a3cb9-340\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-340\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-341\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-341\">Y</span></span> </td><td> <span data-ttu-id=\"a3cb9-342\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-342\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a3cb9-343\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a3cb9-343\">Examples</span></span>\n\n```javascript\n// Specifying a single target\n// The following example shows a cellFormat value that sets the font color of the header row to red.\nOffice.select(\"bindings#myBinding\").setFormatsAsync(\n    [{cells: Office.Table.Headers, format: {fontColor: \"red\"}}], \n    function (asyncResult){});\n\n// Specifying multiple targets\n// The setFormatsAsync method can support formatting multiple targets within the bound table in a \n// single function call. To do that, you pass a list of objects in the cellFormat array \n// for each target that you want to format.\n// For example, the following line of code will set the font color of the first row yellow, \n// and the fourth cell in the third row to have a white border and bold