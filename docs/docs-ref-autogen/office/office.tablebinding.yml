- uid: office.Office.TableBinding.rowCount
  summary: <span data-ttu-id="1610b-591">Получает количество строк в TableBinding в виде целого значения.</span><span class="sxs-lookup"><span data-stu-id="1610b-591">Gets the number of rows in the TableBinding, as an integer value.</span></span>
  remarks: "<span data-ttu-id=\"1610b-592\">Когда вы вставляете пустую таблицу, выбрав одну строку в Excel 2013 и Excel Online (с помощью таблицы на вкладке Вставка), ведущие приложения Office создают одну строку заголовков, а затем одну пустую строку.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-592\">When you insert an empty table by selecting a single row in Excel 2013 and Excel Online (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id=\"1610b-593\">Тем не менее, если скрипт надстройки создает привязку для новой вставленной таблицы (например, с помощью метода [Office. Bindings](xref:office.Office.Bindings)<!-- -->. addFromSelectionAsync), а затем проверяет значение свойства rowCount, возвращаемое значение будет отличаться в зависимости от того, открыта ли электронная таблица в Excel 2013 или Excel Online.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-593\">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)<!-- -->.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel Online.</span></span>\n\n- <span data-ttu-id=\"1610b-594\">В Excel на рабочем столе количество строк будет возвращать значение 0 (не учитывается пустая строка, следующая после заголовков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-594\">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>\n\n- <span data-ttu-id=\"1610b-595\">В Excel Online rowCount возвращает значение 1 (учитывается пустая строка, следующая после заголовков).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-595\">In Excel Online, rowCount will return 1 (the blank row following the headers is counted).</span></span>\n\n<span data-ttu-id=\"1610b-596\">Вы можете обойти эту разницу в скрипте, проверив значение rowCount = = 1, и если да, то проверяет, содержит ли строка все пустые строки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-596\">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>\n\n<span data-ttu-id=\"1610b-597\">В контентных надстройках для Access из соображений производительности свойство rowCount всегда возвращает значение – 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-597\">In content add-ins for Access, for performance reasons the rowCount property always returns -1.</span></span>\n\n<span data-ttu-id=\"1610b-598\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-598\">**Support details**</span></span>\n\n<span data-ttu-id=\"1610b-p156\">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это свойство.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-p156\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this property.</span></span>\n\n<span data-ttu-id=\"1610b-601\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-601\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"1610b-602\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-602\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"1610b-603\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-603\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"1610b-604\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-604\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"1610b-605\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-605\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"1610b-606\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-606\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"1610b-607\"><strong>Обращения</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-607\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"1610b-608\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-608\">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"1610b-609\"><strong>Невозможно</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-609\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"1610b-610\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-610\">Y</span></span> </td><td> <span data-ttu-id=\"1610b-611\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-611\">Y</span></span> </td><td> <span data-ttu-id=\"1610b-612\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-612\">Y</span></span> </td><td> <span data-ttu-id=\"1610b-613\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"1610b-613\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"1610b-614\"><strong>