- uid: office.Office.Auth.getAccessTokenAsync
  summary: >-
    <span data-ttu-id="460cc-103">Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении.</span><span class="sxs-lookup"><span data-stu-id="460cc-103">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id="460cc-104">Позволяет надстройкам идентифицировать пользователей.</span><span class="sxs-lookup"><span data-stu-id="460cc-104">Enables add-ins to identify users.</span></span> <span data-ttu-id="460cc-105">Код на стороне сервера может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью последующего [направления "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .</span><span class="sxs-lookup"><span data-stu-id="460cc-105">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the ["on behalf of" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id="460cc-106">.</span><span class="sxs-lookup"><span data-stu-id="460cc-106"></span></span>


    <span data-ttu-id="460cc-107">Важно! в Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.</span><span class="sxs-lookup"><span data-stu-id="460cc-107">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="460cc-108">Узлы</span><span class="sxs-lookup"><span data-stu-id="460cc-108">Hosts</span></span></td><td><span data-ttu-id="460cc-109">Excel, OneNote, Outlook, PowerPoint и Word.</span><span class="sxs-lookup"><span data-stu-id="460cc-109">Excel, OneNote, Outlook, PowerPoint, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="460cc-110">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="460cc-110">Requirement sets</span></span></td><td>[<span data-ttu-id="460cc-111">IdentityAPI</span><span class="sxs-lookup"><span data-stu-id="460cc-111">IdentityAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</td></tr></table>


    <span data-ttu-id="460cc-112">Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure.</span><span class="sxs-lookup"><span data-stu-id="460cc-112">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="460cc-113">Пользователи Office входят с помощью учетных записей организаций и учетных записей Майкрософт.</span><span class="sxs-lookup"><span data-stu-id="460cc-113">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="460cc-114">Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="460cc-114">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

    #### <a name="examples"></a><span data-ttu-id="460cc-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="460cc-115">Examples</span></span>


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
