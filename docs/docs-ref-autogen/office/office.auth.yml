    summary: '<span data-ttu-id="2848e-101">Пространство имен Office AUTH, Office. Context. auth предоставляет метод, позволяющий ведущему приложению Office получать маркер доступа к веб-приложению надстройки.</span><span class="sxs-lookup"><span data-stu-id="2848e-101">The Office Auth namespace, Office.context.auth, provides a method that allows the Office host to obtain an access token to the add-in''s web application.</span></span> <span data-ttu-id="2848e-102">Косвенно это также дает возможность надстройке получать доступ к данным Microsoft Graph пользователя, вошедшего в систему, не требуя от пользователя еще раз выполнить вход в систему.</span><span class="sxs-lookup"><span data-stu-id="2848e-102">Indirectly, this also enables the add-in to access the signed-in user''s Microsoft Graph data without requiring the user to sign in a second time.</span></span>'
    isPreview: true
    name: Office.Auth
    fullName: Office.Auth
    langs:
