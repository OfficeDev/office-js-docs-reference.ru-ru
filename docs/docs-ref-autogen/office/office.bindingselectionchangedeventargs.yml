  - uid: office.Office.BindingSelectionChangedEventArgs.columnCount
    summary: |-
      <span data-ttu-id="6869b-103">Получает количество выбранных столбцов.</span><span class="sxs-lookup"><span data-stu-id="6869b-103">Gets the number of columns selected.</span></span> <span data-ttu-id="6869b-104">Если выбрана одна ячейка, то возвращается значение 1.</span><span class="sxs-lookup"><span data-stu-id="6869b-104">If a single cell is selected returns 1.</span></span>

      <span data-ttu-id="6869b-105">Если пользователь делает не сплошной выбор, то возвращается количество для последнего сплошного выбора.</span><span class="sxs-lookup"><span data-stu-id="6869b-105">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>

      <span data-ttu-id="6869b-106">Для Word это свойство будет работать только для привязок [Office. BindingType](xref:office.Office.BindingType) "Table".</span><span class="sxs-lookup"><span data-stu-id="6869b-106">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="6869b-107">Если привязка имеет тип "matrix", возвращается значение null.</span><span class="sxs-lookup"><span data-stu-id="6869b-107">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="6869b-108">Кроме того, вызов завершится неудачно, если в таблице имеются объединенные ячейки, поскольку для правильной работы этого свойства структура таблицы должна быть однородной.</span><span class="sxs-lookup"><span data-stu-id="6869b-108">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6869b-109">Примеры</span><span class="sxs-lookup"><span data-stu-id="6869b-109">Examples</span></span>

          ```javascript
          // The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.
          // When the user changes the selection, the handler displays the coordinates of the first cell in the selection,
          // and the number of row and columns selected.
          function addSelectionHandler() {
              Office.context.document.bindings.getByIdAsync("myTable", function (result) {
                  result.value.addHandlerAsync("bindingSelectionChanged", myHandler);
              });
          }

          // Display selection start coordinates and row/column count.
          function myHandler(bArgs) {
              write("Selection start row/col: " + bArgs.startRow + "," + bArgs.startColumn);
              write("Selection row count: " + bArgs.rowCount);
              write("Selection col count: " + bArgs.columnCount);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
