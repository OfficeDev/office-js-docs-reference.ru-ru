- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    <span data-ttu-id="8ce41-105">Получает количество выбранных столбцов.</span><span class="sxs-lookup"><span data-stu-id="8ce41-105">Gets the number of columns selected.</span></span> <span data-ttu-id="8ce41-106">Если выбрана одна ячейка возвращает значение 1.</span><span class="sxs-lookup"><span data-stu-id="8ce41-106">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="8ce41-107">Если пользователь делает не сплошной выбор, то возвращается количество для последнего сплошного выбора.</span><span class="sxs-lookup"><span data-stu-id="8ce41-107">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="8ce41-108">Для Word это свойство будет работать только для привязок [Office.BindingType](xref:office.Office.BindingType) «table».</span><span class="sxs-lookup"><span data-stu-id="8ce41-108">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="8ce41-109">Если привязки типа «матрица», будет возвращено значение null.</span><span class="sxs-lookup"><span data-stu-id="8ce41-109">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="8ce41-110">Кроме того то произойдет сбой вызова Если таблица содержит объединенные ячейки, так как структура таблицы должен быть универсальный код для правильной работы этого свойства.</span><span class="sxs-lookup"><span data-stu-id="8ce41-110">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8ce41-111\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce41-111\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.rowCount
  summary: >-
    <span data-ttu-id="8ce41-112">Получает количество выбранных строк.</span><span class="sxs-lookup"><span data-stu-id="8ce41-112">Gets the number of rows selected.</span></span> <span data-ttu-id="8ce41-113">Если выбрана одна ячейка возвращает значение 1.</span><span class="sxs-lookup"><span data-stu-id="8ce41-113">If a single cell is selected returns 1.</span></span>


    <span data-ttu-id="8ce41-114">Если пользователь делает не сплошной выбор, то возвращается количество для последнего сплошного выбора.</span><span class="sxs-lookup"><span data-stu-id="8ce41-114">If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is returned.</span></span>


    <span data-ttu-id="8ce41-115">Для Word это свойство будет работать только для привязок [Office.BindingType](xref:office.Office.BindingType) «table».</span><span class="sxs-lookup"><span data-stu-id="8ce41-115">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="8ce41-116">Если привязки типа «матрица», будет возвращено значение null.</span><span class="sxs-lookup"><span data-stu-id="8ce41-116">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="8ce41-117">Кроме того то произойдет сбой вызова Если таблица содержит объединенные ячейки, так как структура таблицы должен быть универсальный код для правильной работы этого свойства.</span><span class="sxs-lookup"><span data-stu-id="8ce41-117">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8ce41-118\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce41-118\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- uid: office.Office.BindingSelectionChangedEventArgs.startColumn
  summary: >-
    <span data-ttu-id="8ce41-119">Отсчитываемый от нуля индекс первого столбца текущего выбора, начиная с самого левого столбца в привязке.</span><span class="sxs-lookup"><span data-stu-id="8ce41-119">The zero-based index of the first column of the selection counting from the leftmost column in the binding.</span></span>


    <span data-ttu-id="8ce41-120">Если пользователь выбирает не смежные столбцы, то возвращаются координаты последнего сплошного выбора.</span><span class="sxs-lookup"><span data-stu-id="8ce41-120">If the user makes a non-contiguous selection, the coordinates for the last contiguous selection within the binding are returned.</span></span>


    <span data-ttu-id="8ce41-121">Для Word это свойство будет работать только для привязок [Office.BindingType](xref:office.Office.BindingType) «table».</span><span class="sxs-lookup"><span data-stu-id="8ce41-121">For Word, this property will work only for bindings of [Office.BindingType](xref:office.Office.BindingType) "table".</span></span> <span data-ttu-id="8ce41-122">Если привязки типа «матрица», будет возвращено значение null.</span><span class="sxs-lookup"><span data-stu-id="8ce41-122">If the binding is of type "matrix", null is returned.</span></span> <span data-ttu-id="8ce41-123">Кроме того то произойдет сбой вызова Если таблица содержит объединенные ячейки, так как структура таблицы должен быть универсальный код для правильной работы этого свойства.</span><span class="sxs-lookup"><span data-stu-id="8ce41-123">Also, the call will fail if the table contains merged cells, because the structure of the table must be uniform for this property to work correctly.</span></span>
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8ce41-124\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8ce41-124\">Examples</span></span>\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
