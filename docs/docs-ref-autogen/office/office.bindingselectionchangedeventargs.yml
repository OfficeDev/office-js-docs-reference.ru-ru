- uid: office.Office.BindingSelectionChangedEventArgs.columnCount
  summary: >-
    Получает количество выбранных столбцов. Если выбрана одна ячейка возвращает значение 1.


    Если пользователь делает не сплошной выбор, то возвращается количество для последнего сплошного выбора.


    Для Word это свойство будет работать только для привязок [Office.BindingType](xref:office.Office.BindingType) «table». Если привязки типа «матрица», будет возвращено значение null. Кроме того то произойдет сбой вызова Если таблица содержит объединенные ячейки, так как структура таблицы должен быть универсальный код для правильной работы этого свойства.
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// The following example adds an event handler for the SelectionChanged event to the binding with an id of myTable.\n// When the user changes the selection, the handler displays the coordinates of the first cell in the selection,\n// and the number of row and columns selected.\nfunction addSelectionHandler() {\n    Office.context.document.bindings.getByIdAsync(\"myTable\", function (result) {\n        result.value.addHandlerAsync(\"bindingSelectionChanged\", myHandler);\n    });\n}\n\n// Display selection start coordinates and row/column count.\nfunction myHandler(bArgs) {\n    write(\"Selection start row/col: \" + bArgs.startRow + \",\" + bArgs.startColumn);\n    write(\"Selection row count: \" + bArgs.rowCount);\n    write(\"Selection col count: \" + bArgs.columnCount);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
