- uid: office.Office.NodeDeletedEventArgs.isUndoRedo
  summary: Получает сведения о том, был ли узел удален при отмене или повторе действия пользователя.
  name: isUndoRedo
  fullName: office.Office.NodeDeletedEventArgs.isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Получает следующий одноуровневый узел, который был только что удален из объекта [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: office.Office.NodeDeletedEventArgs.oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    Получает узел, который был только что удален из объекта [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .


    Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.
  name: oldNode
  fullName: office.Office.NodeDeletedEventArgs.oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
