- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    <span data-ttu-id="85427-115">Получает узел, который был только что удален из объекта [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .</span><span class="sxs-lookup"><span data-stu-id="85427-115">Gets the node which was just deleted from the [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) object.</span></span>


    <span data-ttu-id="85427-p102">Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.</span><span class="sxs-lookup"><span data-stu-id="85427-p102">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
