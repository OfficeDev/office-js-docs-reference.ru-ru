items:
- uid: office.Office.NodeDeletedEventArgs
  summary: Предоставляет сведения об удаленном узле, который вызвал событие nodeDeleted.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> </td><td> Да </td></tr> </table>
  name: Office.NodeDeletedEventArgs
  fullName: Office.NodeDeletedEventArgs
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.NodeDeletedEventArgs.isUndoRedo
  - office.Office.NodeDeletedEventArgs.oldNextSibling
  - office.Office.NodeDeletedEventArgs.oldNode
- uid: office.Office.NodeDeletedEventArgs.isUndoRedo
  summary: Получает сведения о том, был ли узел удален при отмене или повторе действия пользователя.
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeDeletedEventArgs.oldNextSibling
  summary: Получает следующий одноуровневый узел, который был только что удален из объекта [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .
  name: oldNextSibling
  fullName: oldNextSibling
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeDeletedEventArgs.oldNode
  summary: >-
    Получает узел, который был только что удален из объекта [Office.CustomXmlPart](xref:office.Office.CustomXmlPart) .


    Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
