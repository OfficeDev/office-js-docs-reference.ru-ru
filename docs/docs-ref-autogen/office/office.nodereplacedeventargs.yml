items:
- uid: office.Office.NodeReplacedEventArgs
  summary: Предоставляет сведения о замененном узле, который вызвал событие nodeReplaced.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> </table>
  name: Office.NodeReplacedEventArgs
  fullName: Office.NodeReplacedEventArgs
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.NodeReplacedEventArgs.isUndoRedo
  - office.Office.NodeReplacedEventArgs.newNode
  - office.Office.NodeReplacedEventArgs.oldNode
- uid: office.Office.NodeReplacedEventArgs.isUndoRedo
  summary: Получает сведения о том, был ли замененный узел вставлен при отмене или повторе действия пользователя.
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeReplacedEventArgs.newNode
  summary: >-
    Получает узел, который был только что добавлен в объект CustomXMLPart.


    Обратите внимание, что у узла могут быть дочерние узлы, если в документ было добавлено поддерево.
  name: newNode
  fullName: newNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
- uid: office.Office.NodeReplacedEventArgs.oldNode
  summary: >-
    Получает узел, который был только что удален (заменено) из объекта CustomXmlPart.


    Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.
  name: oldNode
  fullName: oldNode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type:
      - office.Office.CustomXmlNode
