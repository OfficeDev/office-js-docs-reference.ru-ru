      <span data-ttu-id="351f5-103">Получает узел, который был только что добавлен в Объект CustomXMLPart.</span><span class="sxs-lookup"><span data-stu-id="351f5-103">Gets the node that was just added to the CustomXMLPart object.</span></span>

