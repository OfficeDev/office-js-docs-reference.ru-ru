      return:
        type:
          - office.Office.CustomXmlNode
  - uid: office.Office.NodeReplacedEventArgs.oldNode
    summary: |-
      <span data-ttu-id="351f5-105">Получает узел, который был только что удален из объекта CustomXmlPart.</span><span class="sxs-lookup"><span data-stu-id="351f5-105">Gets the node which was just deleted (replaced) from the CustomXmlPart object.</span></span>

      <span data-ttu-id="351f5-p101">Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.</span><span class="sxs-lookup"><span data-stu-id="351f5-p101">Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears to exist alone.</span></span>
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode