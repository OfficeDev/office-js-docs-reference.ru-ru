- name: getAccessToken(options)
  uid: office-runtime!OfficeRuntime.Auth#getAccessToken:member(1)
  package: office-runtime!
  fullName: getAccessToken(options)
  summary: >-
    Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройкам идентифицировать пользователей. Серверный код может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью [последовательности OAuth "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .<!-- -->. Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office входят с помощью учетных записей организаций и учетных записей Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.


    **Важно!** в Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.
  remarks: '**Hosts**: Excel, Outlook, PowerPoint, Word'
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Необязательный атрибут. Принимает `AuthOptions` объект, определяющий поведение при входе.
      type: <xref uid="office-runtime!OfficeRuntime.AuthOptions:interface" />
    return:
