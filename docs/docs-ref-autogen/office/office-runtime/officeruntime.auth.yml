  - uid: 'office-runtime!OfficeRuntime.Auth#getAccessToken:member(1)'
    summary: "Вызывает конечную точку Azure Active Directory версии\_2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройкам идентифицировать пользователей. Код на стороне сервера может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью последующего [направления \"от имени\"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .<!-- -->. Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office входят с помощью учетных записей организаций и учетных записей Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.\n\nВажно! в Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail."
    remarks: '**Hosts**: Excel, PowerPoint, Word'
