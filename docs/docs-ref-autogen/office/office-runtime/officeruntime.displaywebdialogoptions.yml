  package: office-runtime!
  fullName: onMessage
  summary: >-
    Необязательный обратный вызов, который запускается, когда диалоговое окно отправляет сообщение родительскому элементу.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
