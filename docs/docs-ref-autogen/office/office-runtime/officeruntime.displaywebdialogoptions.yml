name: OfficeRuntime.DisplayWebDialogOptions
uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface
package: office-runtime!
fullName: OfficeRuntime.DisplayWebDialogOptions
summary: Предоставляет параметры отображения и действия, которые может принимать диалоговое окно.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    Необязательный параметр, определяя, отображает ли диалоговое окно всплывающее окно (false) или в IFrame (true). Этот параметр применим только к настраиваемым функциям, работающим в Excel Online.


    \[[Набор API: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    Необязательный параметр, определяя высоту диалогового окна в процентах от текущего дисплея. Например, принимает строки, такие как: "50%", "50".


    \[[Набор API: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
