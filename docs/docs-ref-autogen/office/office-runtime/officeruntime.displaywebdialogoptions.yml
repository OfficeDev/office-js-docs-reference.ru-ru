name: OfficeRuntime.DisplayWebDialogOptions
uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions:interface
package: office-runtime!
fullName: OfficeRuntime.DisplayWebDialogOptions
summary: Предоставляет параметры отображения и действия, которые может выполнить диалоговое окно.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: displayInIFrame
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
  package: office-runtime!
  fullName: displayInIFrame
  summary: >-
    Необязательный параметр, который определяет, отображается ли диалоговое окно как всплывающее (false) или в IFrame (true). Этот параметр применяется только к настраиваемым функциям, выполняемым в Excel Online.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIFrame?: boolean;'
    return:
      type: boolean
- name: height
  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member
  package: office-runtime!
  fullName: height
  summary: >-
    Необязательный параметр, определяющий высоту диалогового окна в процентах от текущего отображения. Например, допускаются такие строки, как: ' 50% ', ' 50 '.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: string;'
    return:
      type: string
