  uid: office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member
  package: office-runtime!
  fullName: onMessage
  summary: >-
    Необязательный вызов, который запускается, когда диалоговое окно отправляет сообщение своему родительскому.


    \[[Набор API: SharedRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
