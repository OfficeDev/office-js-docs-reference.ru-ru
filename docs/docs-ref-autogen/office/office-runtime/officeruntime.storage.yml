### YamlMime:TSType
name: OfficeRuntime.Storage
uid: office-runtime!OfficeRuntime.Storage:interface
package: office-runtime!
fullName: OfficeRuntime.Storage
summary: >-
  Асинхронное, глобальное и постоянное хранение ключей и значений.


  \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
remarks: Размер хранилища составляет 10 МБ для каждого домена, который может совместно использоваться несколькими надстройками.
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getItem(key)
  uid: office-runtime!OfficeRuntime.Storage#getItem:member(1)
  package: office-runtime!
  fullName: getItem(key)
  summary: >-
    Извлекает элемент из хранилища на основе его ключа. Возвращает обещание. В случае события, которое не удается устранить с помощью обещания, возвращается значение null.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(key: string): Promise<string | null>;'
    parameters:
    - id: key
      description: Ключ элемента, который требуется получить. Должен быть строкой.
      type: string
    return:
      type: Promise&lt;string | null&gt;
      description: ''
- name: getItems(keys)
  uid: office-runtime!OfficeRuntime.Storage#getItems:member(1)
  package: office-runtime!
  fullName: getItems(keys)
  summary: >-
    Получает несколько элементов из хранилища на основе их ключей. Возвращает обещание. В случае события, которое не удается устранить с помощью обещания, возвращается значение null.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItems(keys: string[]): Promise<{ [key: string]: string | null }>;'
    parameters:
    - id: keys
      description: Ключи элементов, которые требуется удалить. Должен быть массивом строк.
      type: string[]
    return:
      type: 'Promise&lt;{ [key: string]: string | null }&gt;'
      description: ''
- name: getKeys()
  uid: office-runtime!OfficeRuntime.Storage#getKeys:member(1)
  package: office-runtime!
  fullName: getKeys()
  summary: >-
    Извлекает массив всех ключей из хранилища. Возвращает обещание.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getKeys(): Promise<string[]>;'
    return:
      type: Promise&lt;string[]&gt;
      description: ''
- name: removeItem(key)
  uid: office-runtime!OfficeRuntime.Storage#removeItem:member(1)
  package: office-runtime!
  fullName: removeItem(key)
  summary: >-
    Удаляет элемент из хранилища на основе его ключа. Возвращает обещание.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeItem(key: string): Promise<void>;'
    parameters:
    - id: key
      description: Ключ элемента, который требуется удалить. Должен быть строкой.
      type: string
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: removeItems(keys)
  uid: office-runtime!OfficeRuntime.Storage#removeItems:member(1)
  package: office-runtime!
  fullName: removeItems(keys)
  summary: >-
    Удаляет несколько элементов из хранилища. Возвращает обещание.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'removeItems(keys: string[]): Promise<void>;'
    parameters:
    - id: keys
      description: Ключи элементов, которые требуется удалить. Должен быть массивом строк.
      type: string[]
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: setItem(key, value)
  uid: office-runtime!OfficeRuntime.Storage#setItem:member(1)
  package: office-runtime!
  fullName: setItem(key, value)
  summary: >-
    Задает в хранилище или обновляет существующую запись "ключ — значение". Возвращает обещание.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setItem(key: string, value: string): Promise<void>;'
    parameters:
    - id: key
      description: Ключ элемента, который необходимо задать. Должен быть строкой.
      type: string
    - id: value
      description: Должен быть строкой.
      type: string
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: setItems(keyValues)
  uid: office-runtime!OfficeRuntime.Storage#setItems:member(1)
  package: office-runtime!
  fullName: setItems(keyValues)
  summary: >-
    Задает несколько элементов в хранилище или обновляет несколько элементов в хранилище. Возвращает обещание.


    \[[Набор API: шаредрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setItems(keyValues: { [key: string]: string }): Promise<void>;'
    parameters:
    - id: keyValues
      description: Устанавливаемые пары "ключ — значение". Должны быть строками.
      type: '{ [key: string]: string }'
    return:
      type: Promise&lt;void&gt;
      description: ''
