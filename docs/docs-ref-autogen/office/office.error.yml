  summary: <span data-ttu-id="9d9b8-101">Предоставляет конкретные сведения об ошибке, возникшей во время выполнения асинхронной операции с данными.</span><span class="sxs-lookup"><span data-stu-id="9d9b8-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>
  remarks: >-
    <span data-ttu-id="9d9b8-102">Объекту Error можно обратиться из объекта AsyncResult, который возвращается функцией, переданной в качестве аргумента callback асинхронной операции с данными, такой как метод setSelectedDataAsync объекта Document.</span><span class="sxs-lookup"><span data-stu-id="9d9b8-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the setSelectedDataAsync method of the Document object.</span></span>


    <span data-ttu-id="9d9b8-103">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="9d9b8-103">**Support details**</span></span>


    <span data-ttu-id="9d9b8-104">Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="9d9b8-104">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="9d9b8-105">Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.</span><span class="sxs-lookup"><span data-stu-id="9d9b8-105">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="9d9b8-106">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="9d9b8-106">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


