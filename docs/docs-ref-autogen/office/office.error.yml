items:
  - uid: office.Office.Error
    summary: '<span data-ttu-id="32ae9-101">Предоставляет конкретные сведения об ошибке, возникшей во время выполнения асинхронной операции с данными.</span><span class="sxs-lookup"><span data-stu-id="32ae9-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>'
    remarks: '<span data-ttu-id="32ae9-102">Доступ к объекту Error осуществляется из объекта AsyncResult, возвращаемого в функции, переданной в качестве аргумента callback асинхронной операции с данными, например `setSelectedDataAsync` метода объекта Document.</span><span class="sxs-lookup"><span data-stu-id="32ae9-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
      - office.Office.Error.message
      - office.Office.Error.name
  - uid: office.Office.Error.code
    summary: <span data-ttu-id="32ae9-103">Получает цифровой код ошибки.</span><span class="sxs-lookup"><span data-stu-id="32ae9-103">Gets the numeric code of the error.</span></span>
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="32ae9-104">Примеры</span><span class="sxs-lookup"><span data-stu-id="32ae9-104">Examples</span></span>

          ```javascript
          // To cause an error to be thrown, select a table or a matrix, and then call the setText function.
          function setText() {
              Office.context.document.setSelectedDataAsync("Hello World!",
                  function (asyncResult) {
                      if (asyncResult.status === "failed")
                          var error = asyncResult.error;
                      write(error.name + ": " + error.code + " - " + error.message);
                  });
          }

          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
