  summary: <span data-ttu-id="00d33-p101">Объект event передается как параметр для функций надстройки, вызванных кнопками в режиме без пользовательского интерфейса. Этот объект позволяет надстройке определить нажатую кнопку и уведомить узел о завершении обработки.</span><span class="sxs-lookup"><span data-stu-id="00d33-p101">The event object is passed as a parameter to add-in functions invoked by UI-less command buttons. The object allows the add-in to identify which button was clicked and to signal the host that it has completed its processing.</span></span>
  remarks: <table> <tr><td><span data-ttu-id="00d33-103">Тип надстройки</span><span class="sxs-lookup"><span data-stu-id="00d33-103">Add-in type</span></span></td><td><span data-ttu-id="00d33-104">Надстройки области задач, надстройки Outlook, контентные надстройки</span><span class="sxs-lookup"><span data-stu-id="00d33-104">Content, task pane, Outlook</span></span></td></tr> <tr><td>[<span data-ttu-id="00d33-105">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="00d33-105">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="00d33-106">С ограничениями</span><span class="sxs-lookup"><span data-stu-id="00d33-106">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="00d33-107">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="00d33-107">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="00d33-108">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="00d33-108">Compose or Read</span></span></td></tr> </table>
