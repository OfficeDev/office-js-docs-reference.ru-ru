      description: '<span data-ttu-id="5ac8c-143">Необязательное.</span><span class="sxs-lookup"><span data-stu-id="5ac8c-143">Optional.</span></span> <span data-ttu-id="5ac8c-144">Литерал объекта, содержащий одно или несколько из указанных ниже свойств.</span><span class="sxs-lookup"><span data-stu-id="5ac8c-144">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="5ac8c-145">Алловевент: логическое значение.</span><span class="sxs-lookup"><span data-stu-id="5ac8c-145">allowEvent: A boolean value.</span></span> <span data-ttu-id="5ac8c-146">Когда метод completed используется для сигнализации о завершении обработчика событий, это значение указывает на то, что обрабатываемое событие должно продолжить выполнение или оно будет отменено.</span><span class="sxs-lookup"><span data-stu-id="5ac8c-146">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="5ac8c-147">Например, надстройка, обрабатывающая событие ItemSend, может задать Алловевент = false, чтобы отменить отправку сообщения.</span><span class="sxs-lookup"><span data-stu-id="5ac8c-147">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
