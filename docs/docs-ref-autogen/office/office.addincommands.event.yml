- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="cc4ea-109">Указывает на то, что надстройка завершила обработку, активированную с помощью кнопки надстройки или обработчика события.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="cc4ea-110">Этот метод должен вызываться в конце функции, которая была вызвана командой надстройки, определенной с помощью элемента Action, для атрибута xsi: Type задано значение ExecuteFunction.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-110">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="cc4ea-111">При вызове этого метода клиент узла узнает, что функция завершена и что он может очистить любое состояние, связанное с вызовом функции.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-111">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="cc4ea-112">Например, если пользователь закроет Outlook до вызова этого метода, Outlook предупредит его, что функция по-прежнему выполняется.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-112">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="cc4ea-113">Этот метод необходимо вызывать в обработчике событий, добавленном с помощью метода Office.context.mailbox.addHandlerAsync, по завершении обработки события.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="cc4ea-114">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="cc4ea-114">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="cc4ea-115">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="cc4ea-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="cc4ea-116">С ограничениями</span><span class="sxs-lookup"><span data-stu-id="cc4ea-116">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="cc4ea-117">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="cc4ea-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="cc4ea-118">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="cc4ea-118">Compose or Read</span></span></td></tr> </table>


    <span data-ttu-id="cc4ea-119">**Support details**</span><span class="sxs-lookup"><span data-stu-id="cc4ea-119">**Support details**</span></span>


    <span data-ttu-id="cc4ea-p103">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-p103">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="cc4ea-122">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="cc4ea-122">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="cc4ea-123">.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-123"></span></span>


    <span data-ttu-id="cc4ea-124">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="cc4ea-124">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="cc4ea-125">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="cc4ea-125">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="cc4ea-126">Office Online (в браузере)</span><span class="sxs-lookup"><span data-stu-id="cc4ea-126">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="cc4ea-127">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="cc4ea-127">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="cc4ea-128"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="cc4ea-128"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="cc4ea-129">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-129">Y</span></span> </td><td> <span data-ttu-id="cc4ea-130">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-130">Y</span></span> </td><td> <span data-ttu-id="cc4ea-131">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-131">Y</span></span> </td></tr> <tr><td><span data-ttu-id="cc4ea-132"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="cc4ea-132"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="cc4ea-133">Y (с момента поЧтовых `options` ящиков 1,3: без параметра;</span><span class="sxs-lookup"><span data-stu-id="cc4ea-133">Y (Since Mailbox 1.3: without `options` parameter;</span></span><br><span data-ttu-id="cc4ea-134">Предварительный просмотр почтового ящика: добавляет поддержку `options` параметра)</span><span class="sxs-lookup"><span data-stu-id="cc4ea-134">Mailbox Preview: adds support for `options` parameter)</span></span></td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="cc4ea-135"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="cc4ea-135"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="cc4ea-136">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-136">Y</span></span> </td><td> <span data-ttu-id="cc4ea-137">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-137">Y</span></span> </td><td> <span data-ttu-id="cc4ea-138">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-138">Y</span></span> </td></tr> <tr><td><span data-ttu-id="cc4ea-139"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="cc4ea-139"><strong> Word </strong></span></span></td><td> <span data-ttu-id="cc4ea-140">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-140">Y</span></span> </td><td> <span data-ttu-id="cc4ea-141">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-141">Y</span></span> </td><td> <span data-ttu-id="cc4ea-142">Да</span><span class="sxs-lookup"><span data-stu-id="cc4ea-142">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="cc4ea-143">Примеры</span><span class="sxs-lookup"><span data-stu-id="cc4ea-143">Examples</span></span>


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
