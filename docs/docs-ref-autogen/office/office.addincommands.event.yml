- uid: office.Office.AddinCommands.Event.completed
  summary: >-
    <span data-ttu-id="00d33-109">Указывает на то, что надстройка завершила обработку, активированную с помощью кнопки надстройки или обработчика события.</span><span class="sxs-lookup"><span data-stu-id="00d33-109">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>


    <span data-ttu-id="00d33-p102">Этот метод необходимо вызывать в конце функции, которую вызвали с помощью команды надстройки, определенной с использованием элемента Action, для атрибута xsi:type которого задано значение ExecuteFunction. При вызове этого метода клиент узла узнает, что функция завершена и что он может очистить любое состояние, связанное с вызовом функции. Например, если пользователь закроет Outlook до вызова этого метода, Outlook предупредит его, что функция по-прежнему выполняется.</span><span class="sxs-lookup"><span data-stu-id="00d33-p102">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction. Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function. For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>


    <span data-ttu-id="00d33-113">Этот метод необходимо вызывать в обработчике событий, добавленном с помощью метода Office.context.mailbox.addHandlerAsync, по завершении обработки события.</span><span class="sxs-lookup"><span data-stu-id="00d33-113">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>


    <span data-ttu-id="00d33-114">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="00d33-114">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
  remarks: >-
    <table> <tr><td>[<span data-ttu-id="00d33-115">Минимальный уровень разрешений</span><span class="sxs-lookup"><span data-stu-id="00d33-115">Minimum permission level</span></span>](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td><span data-ttu-id="00d33-116">С ограничениями</span><span class="sxs-lookup"><span data-stu-id="00d33-116">Restricted</span></span></td></tr> <tr><td>[<span data-ttu-id="00d33-117">Применимый режим Outlook</span><span class="sxs-lookup"><span data-stu-id="00d33-117">Applicable Outlook mode</span></span>](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td><span data-ttu-id="00d33-118">Создание или чтение</span><span class="sxs-lookup"><span data-stu-id="00d33-118">Compose or Read</span></span></td></tr> </table>


    <span data-ttu-id="00d33-119">**Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office.**</span><span class="sxs-lookup"><span data-stu-id="00d33-119">**Support details**</span></span>


    <span data-ttu-id="00d33-p103">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class="sxs-lookup"><span data-stu-id="00d33-p103">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>


    <span data-ttu-id="00d33-122">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="00d33-122">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


