      description: '<span data-ttu-id="cc4ea-144">Необязательный.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-144">Optional.</span></span> <span data-ttu-id="cc4ea-145">Объектный литерал, содержащий одно или несколько из указанных ниже свойств.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-145">An object literal that contains one or more of the following properties.</span></span> <span data-ttu-id="cc4ea-146">Алловевент: логическое значение.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-146">allowEvent: A boolean value.</span></span> <span data-ttu-id="cc4ea-147">Когда метод completed используется для сигнализации о завершении обработчика событий, это значение указывает на то, что обрабатываемое событие должно продолжить выполнение или оно будет отменено.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-147">When the completed method is used to signal completion of an event handler, this value indicates of the handled event should continue execution or be canceled.</span></span> <span data-ttu-id="cc4ea-148">Например, надстройка, обрабатывающая событие ItemSend, может задать Алловевент = false, чтобы отменить отправку сообщения.</span><span class="sxs-lookup"><span data-stu-id="cc4ea-148">For example, an add-in that handles the ItemSend event can set allowEvent = false to cancel sending of the message.</span></span>'
