pan></span> </td><td> <span data-ttu-id="00d33-136">Да</span><span class="sxs-lookup"><span data-stu-id="00d33-136">Y</span></span> </td></tr> <tr><td><span data-ttu-id="00d33-137"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="00d33-137"><strong> Word </strong></span></span></td><td> <span data-ttu-id="00d33-138">Да</span><span class="sxs-lookup"><span data-stu-id="00d33-138">Y</span></span> </td><td> <span data-ttu-id="00d33-139">Да</span><span class="sxs-lookup"><span data-stu-id="00d33-139">Y</span></span> </td><td> <span data-ttu-id="00d33-140">Да</span><span class="sxs-lookup"><span data-stu-id="00d33-140">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="00d33-141">Примеры</span><span class="sxs-lookup"><span data-stu-id="00d33-141">Examples</span></span>


    ```javascript

    function processItem (event) {
        // Do some processing

        event.completed();
    }


    // In the following example, the checkMessage function has

    // been registered as an event handler for ItemSend.

    function checkMessage(event) {
        // Get the item being sent
        var outgoingMsg = Office.context.mailbox.item;

        // Check if subject contains "BLOCK"
        outgoingMsg.subject.getAsync(function (result) {
            // Subject is in result.value
            if (result.value.indexOf('BLOCK') != -1) {
                // Value is found, stop send
                event.completed({allowEvent = false});
            } else {
                // Value wasn't found, allow send
                event.completed({allowEvent = true});
            }
        });
    }

    ```
