    summary: |-
      <span data-ttu-id="9ec6f-101">Предоставляет доступ к свойствам цветов темы Office.</span><span class="sxs-lookup"><span data-stu-id="9ec6f-101">Provides access to the properties for Office theme colors.</span></span>

      <span data-ttu-id="9ec6f-102">С помощью цветов тем Office вы можете согласовать цветовую схему надстройки с текущей темой Office, выбранной пользователем с помощью ПОЛЬЗОВАТЕЛЬСКОГО интерфейса темы Office &gt; для файлов &gt; Office, которые применяются ко всем ведущим приложениям Office.</span><span class="sxs-lookup"><span data-stu-id="9ec6f-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="9ec6f-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="9ec6f-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="9ec6f-104">**Узлы**: Excel, Outlook (в предварительной версии), PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="9ec6f-104">**Hosts**: Excel, Outlook (in preview), PowerPoint, Word</span></span>

      <span data-ttu-id="9ec6f-105">`OfficeTheme`поддерживается только на рабочем столе Office для Windows.</span><span class="sxs-lookup"><span data-stu-id="9ec6f-105">`OfficeTheme` is only supported on Office for Windows desktop.</span></span>

      #### <a name="examples"></a><span data-ttu-id="9ec6f-106">Примеры</span><span class="sxs-lookup"><span data-stu-id="9ec6f-106">Examples</span></span>

      ```javascript
      function applyOfficeTheme(){
          // Get office theme colors.
          var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
          var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
          var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
          var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

          // Apply body background color to a CSS class.
          $('.body').css('background-color', bodyBackgroundColor);
      }
      ```
