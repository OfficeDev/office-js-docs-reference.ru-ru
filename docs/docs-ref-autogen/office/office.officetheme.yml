- uid: office.Office.OfficeTheme
  summary: >-
    Предоставляет доступ к свойствам цветов темы Office.


    Тема Office с помощью цветов позволяет скоординировать цветовая схема надстройки в текущей темы Office, выбранной пользователем с помощью файла &gt; учетная запись Office &gt; пользовательского интерфейса Office темы, которая применяется для всех приложений Office узла. Цвета тем Office можно использовать для всех надстроек почты и области задач.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что эти свойства поддерживаются в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th></tr> <tr><td><strong>Excel</strong></td><td> Да </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td></tr> <tr><td><strong>Word</strong></td><td> Да </td></tr> </table>

    #### <a name="examples"></a>Примеры


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
