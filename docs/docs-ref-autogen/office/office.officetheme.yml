- uid: office.Office.OfficeTheme
  summary: >-
    Предоставляет доступ к свойствам цветов темы Office.


    С помощью цветов тем Office вы можете согласовать цветовую схему надстройки с текущей темой Office, выбранной пользователем с помощью ПОЛЬЗОВАТЕЛЬСКОГО интерфейса темы Office &gt; для файлов &gt; Office, которые применяются ко всем ведущим приложениям Office. Using Office theme colors is appropriate for mail and task pane add-ins.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующей матрице указывает на то, что эти свойства поддерживаются в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td></tr> <tr><td><strong>Приложению</strong></td><td> Y (в предварительной версии) </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td></tr> </table>

    #### <a name="examples"></a>Примеры


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
