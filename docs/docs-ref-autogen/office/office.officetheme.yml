- uid: office.Office.OfficeTheme
  summary: >-
    <span data-ttu-id="acb2b-101">Предоставляет доступ к свойствам цветов темы Office.</span><span class="sxs-lookup"><span data-stu-id="acb2b-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="acb2b-102">Тема Office с помощью цветов позволяет скоординировать цветовая схема надстройки в текущей темы Office, выбранной пользователем с помощью файла &gt; учетная запись Office &gt; пользовательского интерфейса Office темы, которая применяется для всех приложений Office узла.</span><span class="sxs-lookup"><span data-stu-id="acb2b-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="acb2b-103">Цвета тем Office можно использовать для всех надстроек почты и области задач.</span><span class="sxs-lookup"><span data-stu-id="acb2b-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="acb2b-104">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="acb2b-104">**Support details**</span></span>


    <span data-ttu-id="acb2b-105">Прописная Y в следующих матрицы указывает, что эти свойства поддерживаются в соответствующем ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="acb2b-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="acb2b-106">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="acb2b-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="acb2b-107">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="acb2b-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="acb2b-108">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="acb2b-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="acb2b-109">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="acb2b-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="acb2b-110"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="acb2b-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="acb2b-111">Да</span><span class="sxs-lookup"><span data-stu-id="acb2b-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="acb2b-112"><strong>Outlook</strong></span><span class="sxs-lookup"><span data-stu-id="acb2b-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="acb2b-113">Y (в предварительной версии)</span><span class="sxs-lookup"><span data-stu-id="acb2b-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="acb2b-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="acb2b-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="acb2b-115">Да</span><span class="sxs-lookup"><span data-stu-id="acb2b-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="acb2b-116"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="acb2b-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="acb2b-117">Да</span><span class="sxs-lookup"><span data-stu-id="acb2b-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="acb2b-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="acb2b-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
