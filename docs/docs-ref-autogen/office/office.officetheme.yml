- uid: office.Office.OfficeTheme
  summary: >-
    <span data-ttu-id="dffd9-101">Предоставляет доступ к свойствам цветов темы Office.</span><span class="sxs-lookup"><span data-stu-id="dffd9-101">Provides access to the properties for Office theme colors.</span></span>


    <span data-ttu-id="dffd9-102">С помощью цветов тем Office вы можете согласовать цветовую схему надстройки с текущей темой Office, выбранной пользователем с помощью ПОЛЬЗОВАТЕЛЬСКОГО интерфейса темы Office &gt; для файлов &gt; Office, которые применяются ко всем ведущим приложениям Office.</span><span class="sxs-lookup"><span data-stu-id="dffd9-102">Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected by the user with File &gt; Office Account &gt; Office Theme UI, which is applied across all Office host applications.</span></span> <span data-ttu-id="dffd9-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span><span class="sxs-lookup"><span data-stu-id="dffd9-103">Using Office theme colors is appropriate for mail and task pane add-ins.</span></span>
  remarks: >-
    <span data-ttu-id="dffd9-104">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="dffd9-104">**Support details**</span></span>


    <span data-ttu-id="dffd9-105">Прописная Y в следующей матрице указывает на то, что эти свойства поддерживаются в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="dffd9-105">A capital Y in the following matrix indicates that these properties are supported in the corresponding Office host application.</span></span> <span data-ttu-id="dffd9-106">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="dffd9-106">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="dffd9-107">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="dffd9-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="dffd9-108">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="dffd9-108">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="dffd9-109">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="dffd9-109">Office for Windows desktop</span></span> </th></tr> <tr><td><span data-ttu-id="dffd9-110"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="dffd9-110"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="dffd9-111">Да</span><span class="sxs-lookup"><span data-stu-id="dffd9-111">Y</span></span> </td></tr> <tr><td><span data-ttu-id="dffd9-112"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="dffd9-112"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="dffd9-113">Y (в предварительной версии)</span><span class="sxs-lookup"><span data-stu-id="dffd9-113">Y (in preview)</span></span> </td></tr> <tr><td><span data-ttu-id="dffd9-114"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="dffd9-114"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="dffd9-115">Да</span><span class="sxs-lookup"><span data-stu-id="dffd9-115">Y</span></span> </td></tr> <tr><td><span data-ttu-id="dffd9-116"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="dffd9-116"><strong> Word </strong></span></span></td><td> <span data-ttu-id="dffd9-117">Да</span><span class="sxs-lookup"><span data-stu-id="dffd9-117">Y</span></span> </td></tr> </table>

    #### <a name="examples"></a><span data-ttu-id="dffd9-118">Примеры</span><span class="sxs-lookup"><span data-stu-id="dffd9-118">Examples</span></span>


    ```javascript

    function applyOfficeTheme(){
        // Get office theme colors.
        var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
        var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
        var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor
        var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

        // Apply body background color to a CSS class.
        $('.body').css('background-color', bodyBackgroundColor);
    }

    ```
