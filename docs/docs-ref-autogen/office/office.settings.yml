- uid: office.Office.Settings.addHandlerAsync
  summary: >-
    <span data-ttu-id="f975f-111">Добавляет обработчик событий для события settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="f975f-111">Adds an event handler for the settingsChanged event.</span></span>


    <span data-ttu-id="f975f-112">Важно: Код вашей надстройки можно зарегистрировать обработчик для события settingsChanged, если надстройка работает с любой клиент Excel, но события будет срабатывать, только в том случае, если надстройка загружается с электронной таблицы, которая открыта в Excel Online и редактирования более одного пользователя Электронная таблица (совместной работы).</span><span class="sxs-lookup"><span data-stu-id="f975f-112">Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="f975f-113">Таким образом эффективно событие settingsChanged поддерживается только в Excel Online в сценарии совместного редактирования документов.</span><span class="sxs-lookup"><span data-stu-id="f975f-113">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>
