- uid: office.Office.Settings.saveAsync
  summary: <span data-ttu-id="f975f-274">Хранится в копии контейнера свойств параметров в документе, содержащейся в памяти.</span><span class="sxs-lookup"><span data-stu-id="f975f-274">Persists the in-memory copy of the settings property bag in the document.</span></span>
  remarks: "<span data-ttu-id=\"f975f-p117\">Все параметры, ранее сохраненные надстройкой, загружаются при ее инициализации, поэтому на протяжении всего сеанса можно использовать только методы set и get для работы с копией контейнера свойств в памяти. Если требуется сохранить параметры, чтобы они были доступны при следующем использовании надстройки, воспользуйтесь методом saveAsync.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-p117\">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag. When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>\n\n<span data-ttu-id=\"f975f-277\">Примечание: Метод saveAsync повторяется контейнера свойств в памяти в файл документа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-277\">Note: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id=\"f975f-278\">Тем не менее для самого файла документа будут сохранены только в том случае, когда пользователь (или параметр автовосстановления) сохраняет документ в файловую систему.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-278\">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id=\"f975f-279\">Метод refreshAsync полезно только в совместное редактирование сценарии, когда других экземпляров одной надстройки могут изменить параметры, и эти изменения должны быть доступны для всех экземпляров.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-279\">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"f975f-280\">Свойство</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-280\">Property</span></span></th> <th><span data-ttu-id=\"f975f-281\">Применение</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-281\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"f975f-282\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-282\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"f975f-283\">Всегда возвращает значение undefined, так как нет объекта или данных для извлечения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-283\">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f975f-284\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-284\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"f975f-285\">Определяет, удалось ли выполнить операцию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-285\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f975f-286\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-286\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"f975f-287\">Получает доступ к объекту Error, который содержит сведения об ошибке, если операция завершилась неудачно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-287\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"f975f-288\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-288\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"f975f-289\">Определяемый пользователем элемент любого типа, который возвращается в объекте AsyncResult без изменения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-289\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"f975f-290\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-290\">**Support details**</span></span>\n\n<span data-ttu-id=\"f975f-p119\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-p119\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"f975f-293\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-293\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"f975f-294\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-294\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"f975f-295\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-295\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"f975f-296\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-296\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"f975f-297\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-297\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"f975f-298\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-298\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"f975f-299\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-299\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"f975f-300\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-300\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"f975f-301\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-301\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-302\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-302\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-303\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-303\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"f975f-304\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-304\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"f975f-305\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-305\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-306\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-306\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-307\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-307\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"f975f-308\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-308\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"f975f-309\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-309\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-310\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-310\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-311\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-311\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"f975f-312\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-312\">Examples</span></span>\n\n```javascript\nfunction persistSettings() {\n    Office.context.document.settings.saveAsync(function (asyncResult) {\n        write('Settings saved with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
