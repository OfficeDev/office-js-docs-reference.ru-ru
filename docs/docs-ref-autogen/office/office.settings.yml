- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="a7e68-212">Считывает все параметры, сохраненные в документе, и обновляет копию этих параметров в памяти для контентной надстройки или надстройки области задач.</span><span class="sxs-lookup"><span data-stu-id="a7e68-212">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"a7e68-213\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-213\">Requirement Sets</span></span></td><td><span data-ttu-id=\"a7e68-214\">Параметры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-214\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"a7e68-215\">Этот метод полезен в сценариях совместного редактирования Excel, Word и PowerPoint, когда несколько экземпляров одной и той же надстройки работают с одним и тем же документом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-215\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"a7e68-216\">Так как каждая надстройка работает с копией параметров, загруженных из памяти документа, на момент открытия его пользователем, значения параметров, используемых каждым пользователем, могут быть получены из синхронизации. Это может произойти, когда экземпляр надстройки вызывает метод Settings. saveAsync для сохранения всех параметров этого пользователя в документе.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-216\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"a7e68-217\">Вызов метода refreshAsync из обработчика событий для события settingsChanged надстройки приведет к обновлению значений параметров для всех пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-217\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span data-ttu-id=\"a7e68-218\">В функции обратного вызова, переданной в метод refreshAsync, можно использовать свойства объекта AsyncResult, чтобы получить следующие сведения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-218\">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"a7e68-219\">Свойство</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-219\">Property</span></span></th> <th><span data-ttu-id=\"a7e68-220\">Применение</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-220\">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id=\"a7e68-221\">AsyncResult.value</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-221\">AsyncResult.value</span></span></td> <td><span data-ttu-id=\"a7e68-222\">Получает доступ к объекту Settings с обновленными значениями.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-222\">Access a Settings object with the refreshed values.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a7e68-223\">AsyncResult.status</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-223\">AsyncResult.status</span></span></td> <td><span data-ttu-id=\"a7e68-224\">Определяет, удалось ли выполнить операцию.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-224\">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a7e68-225\">AsyncResult.error</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-225\">AsyncResult.error</span></span></td> <td><span data-ttu-id=\"a7e68-226\">Получает доступ к объекту Error, который содержит сведения об ошибке, если операция завершилась неудачно.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-226\">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id=\"a7e68-227\">AsyncResult.asyncContext</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-227\">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id=\"a7e68-228\">Определяемый пользователем элемент любого типа, который возвращается в объекте AsyncResult без изменения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-228\">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"a7e68-229\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-229\">**Support details**</span></span>\n\n<span data-ttu-id=\"a7e68-p114\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"a7e68-232\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-232\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a7e68-233\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-233\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a7e68-234\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-234\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a7e68-235\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-235\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a7e68-236\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-236\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"a7e68-237\"><strong>Обращения</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-237\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"a7e68-238\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-238\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a7e68-239\"><strong>Невозможно</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-239\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"a7e68-240\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-240\">Y</span></span> </td><td> <span data-ttu-id=\"a7e68-241\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-241\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a7e68-242\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-242\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"a7e68-243\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-243\">Y</span></span> </td><td> <span data-ttu-id=\"a7e68-244\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-244\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"a7e68-245\"><strong>Текстовых</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-245\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"a7e68-246\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-246\">Y</span></span> </td><td> <span data-ttu-id=\"a7e68-247\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-247\">Y</span></span> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a7e68-248\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a7e68-248\">Examples</span></span>\n\n```javascript\nfunction refreshSettings() {\n    Office.context.document.settings.refreshAsync(function (asyncResult) {\n        write('Settings refreshed with status: ' + asyncResult.status);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
