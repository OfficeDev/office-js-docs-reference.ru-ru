 поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"f975f-253\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-253\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"f975f-254\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-254\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"f975f-255\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-255\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"f975f-256\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-256\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"f975f-257\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-257\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"f975f-258\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-258\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"f975f-259\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-259\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"f975f-260\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-260\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"f975f-261\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-261\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-262\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-262\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-263\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-263\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"f975f-264\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-264\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"f975f-265\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-265\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-266\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-266\">Y</span></span> </td><td> <span data-ttu-id=\"f975f-267\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-267\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"f975f-268\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-268\">Examples</span></span>\n\n```javascript\nfunction removeSettingsChangedEventHandler() {\n    Office.context.document.settings.removeHandlerAsync(Office.EventType.SettingsChanged, MyHandler);\n}\n\nfunction MyHandler(eventArgs) {\n    write('Event raised: ' + eventArgs.type);\n    doSomethingWithSettings(eventArgs.settings);\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
