- uid: office.Office.Settings.saveAsync
  summary: <span data-ttu-id="a7e68-332">Хранится в копии контейнера свойств параметров в документе, содержащейся в памяти.</span><span class="sxs-lookup"><span data-stu-id="a7e68-332">Persists the in-memory copy of the settings property bag in the document.</span></span>
  remarks: >-
