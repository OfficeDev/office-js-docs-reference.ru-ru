- uid: office.Office.Settings.set
  summary: >-
    <span data-ttu-id="f975f-316">Устанавливает или создает указанный параметр.</span><span class="sxs-lookup"><span data-stu-id="f975f-316">Sets or creates the specified setting.</span></span>


    <span data-ttu-id="f975f-317">Важно: Обратите внимание, что метод Settings.set влияет только в памяти копии контейнера свойств.</span><span class="sxs-lookup"><span data-stu-id="f975f-317">Important: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="f975f-318">Чтобы убедиться в том, что добавления или изменения параметров можно будет в следующем запуске открытии документа в определенный момент после вызова метода Settings.set и до закрытия надстройки необходимо вызвать метод Settings.saveAsync для сохранения параметры в документе.</span><span class="sxs-lookup"><span data-stu-id="f975f-318">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="f975f-319">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="f975f-319">Requirement Sets</span></span></td><td><span data-ttu-id="f975f-320">Параметры</span><span class="sxs-lookup"><span data-stu-id="f975f-320">Settings</span></span></td></tr></table>


    <span data-ttu-id="f975f-321">Метод set создает новый параметр с указанным именем, если он еще не существует, или задает существующего параметра с указанным именем в в памяти копии контейнера свойств.</span><span class="sxs-lookup"><span data-stu-id="f975f-321">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="f975f-322">После вызова метода Settings.saveAsync, значение сохраняется в документ как сериализованным представлением JSON его типа данных.</span><span class="sxs-lookup"><span data-stu-id="f975f-322">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="f975f-323">Не более 2 МБ для параметров для каждой надстройки.</span><span class="sxs-lookup"><span data-stu-id="f975f-323">A maximum of 2MB is available for the settings of each add-in.</span></span>


    <span data-ttu-id="f975f-324">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="f975f-324">**Support details**</span></span>


