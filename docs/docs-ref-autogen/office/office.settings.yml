    <span data-ttu-id="a7e68-335">**Note**: метод saveAsync сохраняет в файле документа контейнер свойств параметров в памяти.</span><span class="sxs-lookup"><span data-stu-id="a7e68-335">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="a7e68-336">Однако изменения в самом файле документа сохраняются только в том случае, если пользователь (или параметр автосохранения) сохраняет документ в файловой системе.</span><span class="sxs-lookup"><span data-stu-id="a7e68-336">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="a7e68-337">Метод refreshAsync полезен только в сценариях совместного редактирования, если другие экземпляры одной и той же надстройки могут изменить параметры, и эти изменения должны быть сделаны доступными для всех экземпляров.</span><span class="sxs-lookup"><span data-stu-id="a7e68-337">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>


