- uid: office.Office.Settings.removeHandlerAsync
  summary: Удаляет обработчик событий для события settingsChanged.
  remarks: >-
    <table><tr><td>Наборы требований</td><td>Параметры</td></tr></table>


    Если необязательный параметр handler опущен при вызове метода removeHandlerAsync, все обработчики событий для указанного объекта eventType будут удалены.


    При выполнении функции, переданной в параметре callback, она получает объект AsyncResult, можно получить доступ с помощью единственного параметра функции обратного вызова.


    В функции обратного вызова, переданной в метод removeHandlerAsync можно использовать свойства объекта AsyncResult для возврата следующей информации.


    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


