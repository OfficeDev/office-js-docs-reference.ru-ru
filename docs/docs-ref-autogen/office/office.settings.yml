    - id: options
      description: <span data-ttu-id="f975f-122">Предоставляет возможность сохранения данных контекста любого типа, без изменений, для использования в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="f975f-122">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
