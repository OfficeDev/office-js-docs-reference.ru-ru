      description: >-
        <span data-ttu-id="f975f-123">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="f975f-123">Optional.</span></span> <span data-ttu-id="f975f-124">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="f975f-124">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span>


