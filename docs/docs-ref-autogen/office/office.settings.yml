- uid: office.Office.Settings.refreshAsync
  summary: <span data-ttu-id="f975f-172">Считывает все параметры, сохраненные в документе, и обновляет копию этих параметров в памяти для контентной надстройки или надстройки области задач.</span><span class="sxs-lookup"><span data-stu-id="f975f-172">Reads all settings persisted in the document and refreshes the content or task pane add-in's copy of those settings held in memory.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"f975f-173\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-173\">Requirement Sets</span></span></td><td><span data-ttu-id=\"f975f-174\">Параметры</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-174\">Settings</span></span></td></tr></table>\n\n<span data-ttu-id=\"f975f-175\">Этот метод полезен в Excel, Word и PowerPoint, совместное редактирование сценариев несколько экземпляров одной надстройки используются при работе с одного документа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-175\">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id=\"f975f-176\">Так как каждый надстройка работает на в памяти копию параметров, загруженных из документов во время, пользователь может открыть его, параметры, которые можно получить синхронизированы значения, используемые каждым пользователем. Это может произойти, когда экземпляр надстройка вызывает метод Settings.saveAsync для сохранения всех параметров этого пользователя в документ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-176\">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id=\"f975f-177\">Вызов метода refreshAsync из обработчика события для события settingsChanged надстройки будет обновлять значения параметров для всех пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"f975f-177\">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>\n\n<span dat