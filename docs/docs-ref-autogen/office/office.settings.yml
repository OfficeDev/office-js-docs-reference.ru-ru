- uid: office.Office.Settings.set
  summary: >-
    Устанавливает или создает указанный параметр.


    **Важно**: помните о том, что влияет на метод Settings.set только в памяти копии контейнера свойств. Чтобы убедиться в том, что добавления или изменения параметров можно будет в следующем запуске открытии документа в определенный момент после вызова метода Settings.set и до закрытия надстройки необходимо вызвать метод Settings.saveAsync для сохранения параметры в документе.
  remarks: >-
    <table><tr><td>Наборы требований</td><td>Параметры</td></tr></table>


    Метод set создает новый параметр с указанным именем, если он еще не существует, или задает существующего параметра с указанным именем в в памяти копии контейнера свойств. После вызова метода Settings.saveAsync, значение сохраняется в документ как сериализованным представлением JSON его типа данных. Не более 2 МБ для параметров для каждой надстройки.


    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> </table>

    #### <a name="examples"></a>Примеры


    ```javascript

    function setMySetting() {
        Office.context.document.settings.set('mySetting', 'mySetting value');
    }

    ```
  name: set(name, value)
  fullName: set(name, value)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'set(name: string, value: any): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: name
      description: ''
      type:
