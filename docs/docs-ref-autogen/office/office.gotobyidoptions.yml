- uid: office.Office.GoToByIdOptions
  summary: Предоставляет параметры для необходимость выберите расположение, к которому осуществляется переход.
  remarks: >-
    Настройки, вызванные [options.selectionMode](xref:office.Office.SelectionMode) параметр изменяется в соответствии с узла:


    В Excel: `Office.SelectionMode.Selected` выбирает все содержимое в привязка или именованный элемент. `Office.SelectionMode.None`для привязки текстовых выделяет ячейки; Матрица привязок, привязок таблиц и именованные элементы выбирает первой ячейки данных (не первую ячейку в строке заголовка для таблицы).


    В PowerPoint: `Office.SelectionMode.Selected` выбирает заголовок слайда или первый элемент textbox на слайде. `Office.SelectionMode.None`не выбирайте ничего.


    В Word: `Office.SelectionMode.Selected` выбирает все содержимое в привязке. `Office.SelectionMode.None`для привязки текстовых Перемещение курсора в начало текста. для привязки таблица и таблица выбирает первой ячейки данных (не первую ячейку в строке заголовка для таблицы).
