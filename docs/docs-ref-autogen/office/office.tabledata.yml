    - <span data-ttu-id="24d8b-129">При перезаписи или обновлении существующей таблицы существующие строки не изменятся.</span><span class="sxs-lookup"><span data-stu-id="24d8b-129">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

