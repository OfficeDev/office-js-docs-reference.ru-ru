    <span data-ttu-id="24d8b-125">Чтобы задать строки, необходимо указать массив массивов, соответствующий структуре таблицы.</span><span class="sxs-lookup"><span data-stu-id="24d8b-125">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="24d8b-126">Например, для указания две строки значений string в двух столбцов таблицы будет присвойте свойству строк \[ \['a', 'b'\], \['c', 'd'\]\].</span><span class="sxs-lookup"><span data-stu-id="24d8b-126">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="24d8b-127">Если указать значение null для свойства rows (или оставить это свойство пустым при построении объекта TableData), при выполнении кода будут получены следующие результаты:</span><span class="sxs-lookup"><span data-stu-id="24d8b-127">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


