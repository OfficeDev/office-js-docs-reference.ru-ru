- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="c0dd2-106">Получает или задает заголовки таблицы.</span><span class="sxs-lookup"><span data-stu-id="c0dd2-106">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table> <tr><td><span data-ttu-id="c0dd2-107">Узлы</span><span class="sxs-lookup"><span data-stu-id="c0dd2-107">Hosts</span></span></td><td><span data-ttu-id="c0dd2-108">Excel, Word</span><span class="sxs-lookup"><span data-stu-id="c0dd2-108">Excel, Word</span></span></td></tr> <tr><td><span data-ttu-id="c0dd2-109">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="c0dd2-109">Requirement Sets</span></span></td><td><span data-ttu-id="c0dd2-110">TableBindings</span><span class="sxs-lookup"><span data-stu-id="c0dd2-110">TableBindings</span></span></td></tr> </table>


    <span data-ttu-id="c0dd2-111">Для указания заголовков необходимо указать массив массивов, соответствующий структуре таблицы.</span><span class="sxs-lookup"><span data-stu-id="c0dd2-111">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="c0dd2-112">Например, чтобы указать заголовки таблицы с двумя столбцами, необходимо задать для \[ \[свойства Header значение "Header1", "header2"\]\].</span><span class="sxs-lookup"><span data-stu-id="c0dd2-112">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="c0dd2-113">Если указать значение NULL для свойства Headers (или оставить это свойство пустым при построении объекта TableData), то при выполнении кода будут получены следующие результаты:</span><span class="sxs-lookup"><span data-stu-id="c0dd2-113">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="c0dd2-114">При вставке новой таблицы будут созданы заголовки столбцов по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="c0dd2-114">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="c0dd2-115">При перезаписи или обновлении существующей таблицы существующие заголовки не изменятся.</span><span class="sxs-lookup"><span data-stu-id="c0dd2-115">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="c0dd2-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="c0dd2-116">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: headers
