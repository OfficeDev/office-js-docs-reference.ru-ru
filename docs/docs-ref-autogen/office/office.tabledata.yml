    <tr><td><span data-ttu-id="9d694-122">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="9d694-122">Requirement Sets</span></span></td><td><span data-ttu-id="9d694-123">TableBindings</span><span class="sxs-lookup"><span data-stu-id="9d694-123">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="9d694-124">Чтобы задать строки, необходимо указать массив массивов, соответствующий структуре таблицы.</span><span class="sxs-lookup"><span data-stu-id="9d694-124">To specify rows, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="9d694-125">Например, для указания две строки значений string в двух столбцов таблицы будет присвойте свойству строк \[ \['a', 'b'\], \['c', 'd'\]\].</span><span class="sxs-lookup"><span data-stu-id="9d694-125">For example, to specify two rows of string values in a two-column table you would set the rows property to \[\['a', 'b'\], \['c', 'd'\]\].</span></span>


    <span data-ttu-id="9d694-126">Если указать значение null для свойства rows (или оставить это свойство пустым при построении объекта TableData), при выполнении кода будут получены следующие результаты:</span><span class="sxs-lookup"><span data-stu-id="9d694-126">If you specify null for the rows property (or leave the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="9d694-127">При вставке новой таблицы будет вставлена пустая строка.</span><span class="sxs-lookup"><span data-stu-id="9d694-127">If you insert a new table, a blank row will be inserted.</span></span>


    - <span data-ttu-id="9d694-128">При перезаписи или обновлении существующей таблицы существующие строки не изменятся.</span><span class="sxs-lookup"><span data-stu-id="9d694-128">If you overwrite or update an existing table, the existing rows are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="9d694-129">Примеры</span><span class="sxs-lookup"><span data-stu-id="9d694-129">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
