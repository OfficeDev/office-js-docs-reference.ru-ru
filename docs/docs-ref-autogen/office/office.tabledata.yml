- uid: office.Office.TableData.headers
  summary: <span data-ttu-id="9d694-106">Получает или задает заголовки таблицы.</span><span class="sxs-lookup"><span data-stu-id="9d694-106">Gets or sets the headers of the table.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="9d694-107">Узлы</span><span class="sxs-lookup"><span data-stu-id="9d694-107">Hosts</span></span></td><td><span data-ttu-id="9d694-108">Excel, Word</span><span class="sxs-lookup"><span data-stu-id="9d694-108">Excel, Word</span></span></td></tr>


    <tr><td><span data-ttu-id="9d694-109">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="9d694-109">Requirement Sets</span></span></td><td><span data-ttu-id="9d694-110">TableBindings</span><span class="sxs-lookup"><span data-stu-id="9d694-110">TableBindings</span></span></td></tr></table>


    <span data-ttu-id="9d694-111">Чтобы указать заголовки, необходимо указать массив массивов, соответствующий структура таблицы.</span><span class="sxs-lookup"><span data-stu-id="9d694-111">To specify headers, you must specify an array of arrays that corresponds to the structure of the table.</span></span> <span data-ttu-id="9d694-112">Например, чтобы сделать заголовки для двух столбцов таблицы в свойства заголовка сначала задать \[ \[«верхний колонтитул1», «верхний колонтитул2»\]\].</span><span class="sxs-lookup"><span data-stu-id="9d694-112">For example, to specify headers for a two-column table you would set the header property to \[\['header1', 'header2'\]\].</span></span>


    <span data-ttu-id="9d694-113">Если указать значение null для свойства headers (или оставить это свойство пустым при построении объекта TableData), при выполнении кода будут получены следующие результаты:</span><span class="sxs-lookup"><span data-stu-id="9d694-113">If you specify null for the headers property (or leaving the property empty when you construct a TableData object), the following results occur when your code executes:</span></span>


    - <span data-ttu-id="9d694-114">При вставке новой таблицы будут созданы заголовки столбцов по умолчанию.</span><span class="sxs-lookup"><span data-stu-id="9d694-114">If you insert a new table, the default column headers for the table are created.</span></span>


    - <span data-ttu-id="9d694-115">При перезаписи или обновлении существующей таблицы существующие заголовки не изменятся.</span><span class="sxs-lookup"><span data-stu-id="9d694-115">If you overwrite or update an existing table, the existing headers are not altered.</span></span>

    #### <a name="examples"></a><span data-ttu-id="9d694-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="9d694-116">Examples</span></span>


    ```javascript

    // The following example creates a single-column table with a header and three rows.

    function createTableData() {
        var tableData = new Office.TableData();
        tableData.headers = [['header1']];
        tableData.rows = [['row1'], ['row2'], ['row3']];
        return tableData;
    }

    ```
  name: headers
  fullName: headers
