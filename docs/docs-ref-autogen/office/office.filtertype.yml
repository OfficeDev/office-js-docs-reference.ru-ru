- uid: office.Office.FilterType
  summary: Указывает, применяется ли фильтрация из ведущего приложения при извлечении данных.
  remarks: >-
    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что данное перечисление поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> </td><td> Да </td></tr> </table>
