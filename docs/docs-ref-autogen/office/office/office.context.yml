          #### <a name="examples"></a><span data-ttu-id="d1e40-182">Примеры</span><span class="sxs-lookup"><span data-stu-id="d1e40-182">Examples</span></span>

          ```javascript
          // Extension initialization code.
          var _document;

          // The initialize function is required for all add-ins.
