      <span data-ttu-id="d1e40-149">Значение отражает текущий параметр **языка отображения** , указанный с помощью **языка &gt; параметров &gt; файлов** ведущего приложения Office. `displayLanguage`</span><span class="sxs-lookup"><span data-stu-id="d1e40-149">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="d1e40-150">При использовании в Outlook подходящими режимами является создание или чтение.</span><span class="sxs-lookup"><span data-stu-id="d1e40-150">When using in Outlook, the applicable modes are Compose or Read.</span></span>

