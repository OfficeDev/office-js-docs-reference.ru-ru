  - uid: 'office!Office.Context#displayLanguage:member'
    summary: <span data-ttu-id="d1e40-147">Получает определенный пользователем языковой стандарт (язык) для пользовательского интерфейса ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="d1e40-147">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
