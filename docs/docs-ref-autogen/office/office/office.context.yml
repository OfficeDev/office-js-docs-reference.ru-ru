    fullName: commerceAllowed
    langs:
      - typeScript
    type: property
    syntax:
      content: 'commerceAllowed: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.Context#contentLanguage:member'
    summary: <span data-ttu-id="d1e40-113">Получает указанный пользователем языковой стандарт (язык) для редактирования документа или элемента.</span><span class="sxs-lookup"><span data-stu-id="d1e40-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
    remarks: |-
      <span data-ttu-id="d1e40-114">Значение отражает параметр **язык редактирования** , указанный с помощью **языка &gt; параметров &gt; файлов** в ведущем приложении Office. `contentLanguage`</span><span class="sxs-lookup"><span data-stu-id="d1e40-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="d1e40-115">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="d1e40-115">**Support details**</span></span>

      <span data-ttu-id="d1e40-116">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="d1e40-116">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="d1e40-117">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="d1e40-117">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="d1e40-118">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье [требования к запуску надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="d1e40-118">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="d1e40-119">.</span><span class="sxs-lookup"><span data-stu-id="d1e40-119"></span></span>

      <span data-ttu-id="d1e40-120">*Поддерживаемые ведущие приложения по платформе*</span><span class="sxs-lookup"><span data-stu-id="d1e40-120">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="d1e40-121">Office для Windows</span><span class="sxs-lookup"><span data-stu-id="d1e40-121">Office on Windows</span></span> </th><th> <span data-ttu-id="d1e40-122">Office в веб-браузере</span><span class="sxs-lookup"><span data-stu-id="d1e40-122">Office in web browser</span></span> </th><th> <span data-ttu-id="d1e40-123">Office на iPad</span><span class="sxs-lookup"><span data-stu-id="d1e40-123">Office on iPad</span></span> </th><th> <span data-ttu-id="d1e40-124">Outlook на мобильных устройствах</span><span class="sxs-lookup"><span data-stu-id="d1e40-124">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="d1e40-125">Office на Mac</span><span class="sxs-lookup"><span data-stu-id="d1e40-125">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="d1e40-126"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="d1e40-126"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="d1e40-127">Да</span><span class="sxs-lookup"><span data-stu-id="d1e40-127">Y</span></span> </td><td> <span data-ttu-id="d1e40-128">Да</span><span class="sxs-lookup"><span data-stu-id="d1e40-128">Y</span></span> </td><td> <span data-ttu-id="d1e40-129">Да</span><span class="sxs-lookup"><span data-stu-id="d1e40-129">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="d1e40-130"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="d1e40-130"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="d1e40-131">Да</span><span class="sxs-lookup"><span data-stu-id="d1e40-131">Y</span></span> </td><td> <span data-ttu-id="d1e40-132">Да</span><span class="sxs-lookup"><span data-stu-id="d1e40-132">Y</span></span> </td><td> </td><td> <span data-ttu-id="d1e40-