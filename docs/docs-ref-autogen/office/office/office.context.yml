  - uid: 'office!Office.Context#commerceAllowed:member'
    summary: '<span data-ttu-id="d1e40-107">True, если текущая платформа позволяет надстройке отображать пользовательский интерфейс для продажи или обновления; в противном случае возвращает значение false.</span><span class="sxs-lookup"><span data-stu-id="d1e40-107">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>'
    remarks: |-
      <span data-ttu-id="d1e40-108">**Узлы**: Excel, Word</span><span class="sxs-lookup"><span data-stu-id="d1e40-108">**Hosts**: Excel, Word</span></span>

      <span data-ttu-id="d1e40-109">`commerceAllowed`поддерживается только в Office на iPad.</span><span class="sxs-lookup"><span data-stu-id="d1e40-109">`commerceAllowed` is only supported in Office on iPad.</span></span>

      <span data-ttu-id="d1e40-110">App Store для iOS не поддерживает apps с надстройками, которые предоставляют ссылки на дополнительные системы платежей.</span><span class="sxs-lookup"><span data-stu-id="d1e40-110">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="d1e40-111">Тем не менее, надстройки Office, работающие в Office на настольном компьютере с Windows или в браузере, разрешают такие ссылки.</span><span class="sxs-lookup"><span data-stu-id="d1e40-111">However, Office Add-ins running in Office on the Windows desktop or in the browser do allow such links.</span></span> <span data-ttu-id="d1e40-112">Если вы хотите, чтобы пользовательский интерфейс надстройки предоставил ссылку на внешнюю систему оплаты на платформах, отличных от iOS, вы можете использовать свойство commerceAllowed для управления отображением этой ссылки.</span><span class="sxs-lookup"><span data-stu-id="d1e40-112">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>
