      <span data-ttu-id="d1e40-154">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье [требования к запуску надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="d1e40-154">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="d1e40-155">.</span><span class="sxs-lookup"><span data-stu-id="d1e40-155"></span></span>

