name: Office.Auth
uid: office!Office.Auth:interface
package: office!
fullName: Office.Auth
summary: Пространство имен проверки подлинности Office; `Office.context.auth`<!-- -->предоставляет метод, позволяющий клиентскому приложению Office получать маркер доступа к веб-приложению надстройки. Косвенно это также дает возможность надстройке получать доступ к данным Microsoft Graph пользователя, вошедшего в систему, не требуя от пользователя еще раз выполнить вход в систему.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAccessToken(options)
  uid: office!Office.Auth#getAccessToken:member(1)
  package: office!
  fullName: getAccessToken(options)
  summary: Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройкам идентифицировать пользователей. Серверный код может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью [последовательности OAuth "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .<!-- -->. Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office входят в систему с учетными записями организации и учетными записями Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Важно!** в Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.


    **Набор требований**: [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Необязательный атрибут. Принимает `AuthOptions` объект, определяющий поведение при входе.
      type: <xref uid="office!Office.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Обещание для маркера доступа.
- name: getAccessTokenAsync(options, callback)
  uid: office!Office.Auth#getAccessTokenAsync:member(1)
  package: office!
  fullName: getAccessTokenAsync(options, callback)
  summary: Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройкам идентифицировать пользователей. Серверный код может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью [последовательности OAuth "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .<!-- -->.
  remarks: >-
    **Hosts**: Excel, OneNote, Outlook, PowerPoint, Word


    **Набор требований**: [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)


    Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office входят в систему с учетными записями организации и учетными записями Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.


    #### <a name="examples"></a>Примеры


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: >-
    Use Office.auth.getAccessToken instead.


    \*\*Important\*\*: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    parameters:
    - id: options
      description: Необязательный атрибут. Принимает `AuthOptions` объект, определяющий поведение при входе.
      type: <xref uid="office!Office.AuthOptions:interface" />
    - id: callback
      description: Необязательный атрибут. Принимает метод обратного вызова, который может выполнить анализ маркера для идентификатора пользователя или использовать маркер в потоке «от имени ваших», чтобы получать доступ к Microsoft Graph. Если `AsyncResult.status` значение "выполнено", то `AsyncResult.value` это необработанное значение AAD v. версии 2.0.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
