items:
  - uid: 'office!Office.Auth:interface'
    summary: '<span data-ttu-id="965b5-101">Пространство имен Office AUTH, Office. Context. auth предоставляет метод, позволяющий ведущему приложению Office получать маркер доступа к веб-приложению надстройки.</span><span class="sxs-lookup"><span data-stu-id="965b5-101">The Office Auth namespace, Office.context.auth, provides a method that allows the Office host to obtain an access token to the add-in''s web application.</span></span> <span data-ttu-id="965b5-102">Косвенно это также дает возможность надстройке получать доступ к данным Microsoft Graph пользователя, вошедшего в систему, не требуя от пользователя еще раз выполнить вход в систему.</span><span class="sxs-lookup"><span data-stu-id="965b5-102">Indirectly, this also enables the add-in to access the signed-in user''s Microsoft Graph data without requiring the user to sign in a second time.</span></span>'
    isPreview: true
    name: Office.Auth
    fullName: Office.Auth
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.Auth#getAccessTokenAsync:member(1)'
      - 'office!Office.Auth#getAccessTokenAsync:member(2)'
  - uid: 'office!Office.Auth#getAccessTokenAsync:member(1)'
    summary: "<span data-ttu-id=\"965b5-103\">Вызывает конечную точку Azure Active Directory версии\_2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении.</span><span class=\"sxs-lookup\"><span data-stu-id=\"965b5-103\">Calls the Azure Active Directory V 2.0 endpoint to get an access token to your add-in's web application.</span></span> <span data-ttu-id=\"965b5-104\">Позволяет надстройкам идентифицировать пользователей.</span><span class=\"sxs-lookup\"><span data-stu-id=\"965b5-104\">Enables add-ins to identify users.</span></span> <span data-ttu-id=\"965b5-105\">Код на стороне сервера может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью последующего [направления \"от имени\"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"965b5-105\">Server side code can use this token to access Microsoft Graph for the add-in's web application by using the [\"on behalf of\" OAuth flow](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)</span></span><!-- --><span data-ttu-id=\"965b5-106\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"965b5-106\"></span></span>\n\n<span data-ttu-id=\"965b5-107\">Важно! в Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"965b5-107\">Important: In Outlook, this API is not supported if the add-in is loaded in an Outlook.com or Gmail mailbox.</span></span>"
    remarks: |-
      <span data-ttu-id="965b5-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="965b5-108">**Hosts**: Excel, OneNote, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="965b5-109">**Набор требований**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="965b5-109">**Requirement set**: [IdentityAPI](https://docs.microsoft.com/en-us/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)</span></span>

      <span data-ttu-id="965b5-110">Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure.</span><span class="sxs-lookup"><span data-stu-id="965b5-110">This API requires a single sign-on configuration that bridges the add-in to an Azure application.</span></span> <span data-ttu-id="965b5-111">Пользователи Office входят с помощью учетных записей организаций и учетных записей Майкрософт.</span><span class="sxs-lookup"><span data-stu-id="965b5-111">Office users sign-in with Organizational Accounts and Microsoft Accounts.</span></span> <span data-ttu-id="965b5-112">Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="965b5-112">Microsoft Azure returns tokens intended for both user account types to access resources in the Microsoft Graph.</span></span>

      #### <a name="examples"></a><span data-ttu-id="965b5-113">Примеры</span><span class="sxs-lookup"><span data-stu-id="965b5-113">Examples</span></span>

      ```javascript
      Office.context.auth.getAccessTokenAsync(function(result) {
          if (result.status === "succeeded") {
              var token = result.value;
              // ...
          } else {
              console.log("Error obtaining token", result.error);
          }
      });
      ```
    isPreview: true
    name: 'getAccessTokenAsync(options, callback)'
    fullName: 'getAccessTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: <span data-ttu-id="965b5-114">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="965b5-114">Optional.</span></span> <span data-ttu-id="965b5-115">Принимает объект Аусоптионс для определения поведения при входе.</span><span class="sxs-lookup"><span data-stu-id="965b5-115">Accepts an AuthOptions object to define sign-on behaviors.</span></span>
          type:
            - 'office!Office.AuthOptions:interface'
        - id: callback
          description: '<span data-ttu-id="965b5-116">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="965b5-116">Optional.</span></span> <span data-ttu-id="965b5-117">Принимает метод обратного вызова, который может использовать синтаксический анализ маркера для идентификатора пользователя или использовать маркер из последовательности "от имени" для получения доступа к Microsoft Graph.</span><span class="sxs-lookup"><span data-stu-id="965b5-117">Accepts a callback method that can use parse the token for the user''s ID or use the token in the "on behalf of" flow to get access to Microsoft Graph.</span></span> <span data-ttu-id="965b5-118">Если AsyncResult. Status — "succeeded", то AsyncResult. Value — это необработанный AAD, AAD v.</span><span class="sxs-lookup"><span data-stu-id="965b5-118">If AsyncResult.status is "succeeded", then AsyncResult.value is the raw AAD v.</span></span> <span data-ttu-id="965b5-119">версии 2.0.</span><span class="sxs-lookup"><span data-stu-id="965b5-119">2.0-formatted access token.</span></span>'
          type:
            - 'office!Office.Auth#getAccessTokenAsync~0:complex'
