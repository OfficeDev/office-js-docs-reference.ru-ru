name: Office.Auth
uid: office!Office.Auth:interface
package: office!
fullName: Office.Auth
summary: Пространство имен Проверки office, `Office.context.auth`<!-- -->, предоставляет метод, который позволяет клиентского приложения Office для получения маркера доступа к веб-приложению надстройки. Косвенно это также дает возможность надстройке получать доступ к данным Microsoft Graph пользователя, вошедшего в систему, не требуя от пользователя еще раз выполнить вход в систему.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAccessToken(options)
  uid: office!Office.Auth#getAccessToken:member(1)
  package: office!
  fullName: getAccessToken(options)
  summary: Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройки идентифицировать пользователей. Серверный код может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью потока [OAuth "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->. Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office могут войти с помощью организационных учетных записей и учетных записей Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.
  remarks: >-
    **Hosts:** Excel, OneNote, Outlook, PowerPoint, Word


    **Важно!** В Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.


    **Набор требований:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAccessToken(options?: AuthOptions): Promise<string>;'
    parameters:
    - id: options
      description: Необязательный параметр. Принимает объект `AuthOptions` для определения поведения при входе.
      type: <xref uid="office!Office.AuthOptions:interface" />
    return:
      type: Promise&lt;string&gt;
      description: Обещание маркеру доступа.
- name: getAccessTokenAsync(options, callback)
  uid: office!Office.Auth#getAccessTokenAsync:member(1)
  package: office!
  fullName: getAccessTokenAsync(options, callback)
  summary: >-
    Вызывает конечную точку Azure Active Directory версии 2.0, чтобы получить маркер доступа к вашей надстройке в веб-приложении. Позволяет надстройки идентифицировать пользователей. Серверный код может использовать этот маркер для доступа к Microsoft Graph для веб-приложения надстройки с помощью потока [OAuth "от имени"](https://docs.microsoft.com/azure/active-directory/develop/active-directory-v2-protocols-oauth-on-behalf-of)<!-- -->.


    **Важно!** В Outlook этот API не поддерживается, если надстройка загружена в почтовый ящик Outlook.com или Gmail.


    **Warning**: `getAccessTokenAsync` has been deprecated. Используйте `Office.auth.getAccessToken` вместо этого.
  remarks: >-
    **Hosts:** Excel, OneNote, Outlook, PowerPoint, Word


    **Набор требований:** [IdentityAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/identity-api-requirement-sets)


    Для этого API необходима конфигурация единого входа, связывающая надстройку с приложением Azure. Пользователи Office могут войти с помощью организационных учетных записей и учетных записей Майкрософт. Microsoft Azure возвращает маркеры, предназначенные для учетных записей обоих типов, для доступа к ресурсам в Microsoft Graph.


    #### <a name="examples"></a>Примеры


    ```javascript

    Office.context.auth.getAccessTokenAsync(function(result) {
        if (result.status === "succeeded") {
            var token = result.value;
            // ...
        } else {
            console.log("Error obtaining token", result.error);
        }
    });

    ```
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `Office.auth.getAccessToken` instead.
  syntax:
    content: 'getAccessTokenAsync(options?: AuthOptions, callback?: (result: AsyncResult<string>) => void): void;'
    parameters:
    - id: options
      description: Необязательный параметр. Принимает объект `AuthOptions` для определения поведения при входе.
      type: <xref uid="office!Office.AuthOptions:interface" />
    - id: callback
      description: Необязательный параметр. Принимает метод обратного вызова, который может выполнить анализ маркера для идентификатора пользователя или использовать маркер в потоке «от имени ваших», чтобы получать доступ к Microsoft Graph. Если `AsyncResult.status` "успешно", то это `AsyncResult.value` необработанные AAD v. версии 2.0.
      type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
    return:
      type: void
      description: ''
