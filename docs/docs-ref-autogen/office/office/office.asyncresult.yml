### YamlMime:UniversalReference
items:
  - uid: office.Office.AsyncResult
    summary: |-
      <span data-ttu-id="d2437-101">Объект, который инкапсулирует результат асинхронного запроса, включая сведения о состоянии и ошибке, если запрос завершился ошибкой.</span><span class="sxs-lookup"><span data-stu-id="d2437-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>

      <span data-ttu-id="d2437-102">При выполнении функции, передаваемой в `callback` параметр асинхронного метода, он получает объект AsyncResult, к которому можно получить доступ только из параметра `callback` функции.</span><span class="sxs-lookup"><span data-stu-id="d2437-102">When the function you pass to the `callback` parameter of an "Async" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>
    name: Office.AsyncResult
    fullName: Office.AsyncResult
    langs:
      - typeScript
    type: interface
    syntax:
      typeParameters:
        - id: T
    package: office
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="d2437-103">Примеры</span><span class="sxs-lookup"><span data-stu-id="d2437-103">Examples</span></span>

      ```javascript
      // The following is an example applicable to content and task pane add-ins.
      // The example shows a call to the getSelectedDataAsync method of the Document object.
      Office.context.document.getSelectedDataAsync("text", {
              valueFormat: "unformatted",
              filterType: "all"
          },
          function (result) {
              if (result.status === "success") {
                  var dataValue = result.value; // Get selected data.
                  console.log('Selected data is ' + dataValue);
              } else {
                  var err = result.error;
                  console.log(err.name + ": " + err.message);
              }
          });
      // The anonymous function passed as the callback argument ( function (result){...}) has a single 
      // parameter named result that provides access to an AsyncResult object when the function executes.
      // When the call to the getSelectedDataAsync method completes, the callback function executes, 
      // and the following line of code accesses the value property of the AsyncResult object to 
      // return the data selected in the document:
      var dataValue = result.value;
      // Note that other lines of code in the function use the result parameter of the callback function 
      // to access the status and error properties of the AsyncResult object.
      ```
    children:
      - office.Office.AsyncResult.asyncContext
      - office.Office.AsyncResult.diagnostics
      - office.Office.AsyncResult.error
      - office.Office.AsyncResult.status
      - office.Office.AsyncResult.value
  - uid: office.Office.AsyncResult.asyncContext
    summary: '<span data-ttu-id="d2437-104">Получает определяемый пользователем элемент, передаваемый необязательному `asyncContext` параметру вызванного метода в том же состоянии, в котором оно было передано.</span><span class="sxs-lookup"><span data-stu-id="d2437-104">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id="d2437-105">Возвращает определенный пользователем элемент (любой тип JavaScript: String, Number, Boolean, Object, Array, null или undefine), переданный необязательному `asyncContext` параметру вызванного метода.</span><span class="sxs-lookup"><span data-stu-id="d2437-105">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id="d2437-106">Возвращает значение Undefined, если параметр asyncContext не был указан.</span><span class="sxs-lookup"><span data-stu-id="d2437-106">Returns Undefined, if you didn''t pass anything to the asyncContext parameter.</span></span>'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext: any;'
      return:
        type:
          - any
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d2437-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="d2437-107">Examples</span></span>

          ```javascript
          function getDataWithContext() {
              var format = "Your data: ";
              Office.context.document.getSelectedDataAsync(
                  Office.CoercionType.Text, 
                  { asyncContext: format }, 
                  showDataWithContext);
          }

          function showDataWithContext(asyncResult) {
              write(asyncResult.asyncContext + asyncResult.value);
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
  - uid: office.Office.AsyncResult.diagnostics
    summary: '<span data-ttu-id="d2437-108">Возвращает объект, который может предоставлять дополнительные сведения при возникновении [ошибки](xref:office.Office.Error) .</span><span class="sxs-lookup"><span data-stu-id="d2437-108">Gets an object that may provide additional information if an [error](xref:office.Office.Error) occurred.</span></span>'
    remarks: |-
      <span data-ttu-id="d2437-109">Это свойство возвращает дополнительные сведения, если при использовании этих поддерживаемых API возникают следующие ошибки.</span><span class="sxs-lookup"><span data-stu-id="d2437-109">This property returns additional information if the following errors occur with these supported APIs.</span></span>

      <span data-ttu-id="d2437-110">*Поддерживаемые API*</span><span class="sxs-lookup"><span data-stu-id="d2437-110">*Supported APIs*</span></span>

      `Office.context.mailbox.item.getCallbackTokenAsync`<!-- --><span data-ttu-id="d2437-111">, `Office.context.mailbox.item.getUserIdentityTokenAsync`</span><span class="sxs-lookup"><span data-stu-id="d2437-111"></span></span>

      <span data-ttu-id="d2437-112">*Поддерживаемые ошибки*</span><span class="sxs-lookup"><span data-stu-id="d2437-112">*Supported errors*</span></span> <table> <tr><th>`AsyncResult.error.name` </th><th>`AsyncResult.error.message` </th><th><span data-ttu-id="d2437-113">Описание возвращаемого объекта диагностики</span><span class="sxs-lookup"><span data-stu-id="d2437-113">Description of diagnostics object returned</span></span> </th></tr> <tr><td><span data-ttu-id="d2437-114"><strong>хттпрекуестфаилуре</strong></span><span class="sxs-lookup"><span data-stu-id="d2437-114"><strong>HTTPRequestFailure</strong></span></span> </td><td><span data-ttu-id="d2437-115">Запрос не выполнен.</span><span class="sxs-lookup"><span data-stu-id="d2437-115">The request has failed.</span></span> <span data-ttu-id="d2437-116">Просмотрите объект Diagnostics для кода ошибки HTTP.</span><span class="sxs-lookup"><span data-stu-id="d2437-116">Please look at the diagnostics object for the HTTP error code.</span></span> </td><td><span data-ttu-id="d2437-117">Код ошибки HTTP в объекте JSON, например,`{"HTTPCode":"401"}`</span><span class="sxs-lookup"><span data-stu-id="d2437-117">The HTTP error code in a JSON object e.g., `{"HTTPCode":"401"}`</span></span> </td></tr> <tr><td><span data-ttu-id="d2437-118"><strong>интерналсервереррор</strong></span><span class="sxs-lookup"><span data-stu-id="d2437-118"><strong>InternalServerError</strong></span></span></td><td><span data-ttu-id="d2437-119">Сервер Exchange возвратил ошибку.</span><span class="sxs-lookup"><span data-stu-id="d2437-119">The Exchange server returned an error.</span></span> <span data-ttu-id="d2437-120">Дополнительные сведения можно найти в объекте диагностики.</span><span class="sxs-lookup"><span data-stu-id="d2437-120">Please look at the diagnostics object for more information.</span></span></td><td><span data-ttu-id="d2437-121">Сообщение об ошибке от сервера Exchange в объекте JSON, например,`{"ErrorText": "The mailbox database is temporarily unavailable"}`</span><span class="sxs-lookup"><span data-stu-id="d2437-121">The error message from the Exchange server in a JSON object e.g., `{"ErrorText": "The mailbox database is temporarily unavailable"}`</span></span></td></tr> </table>
    name: diagnostics
    fullName: diagnostics
    langs:
      - typeScript
    type: property
    syntax:
      content: 'diagnostics: any;'
      return:
        type:
          - any
  - uid: office.Office.AsyncResult.error
    summary: '<span data-ttu-id="d2437-122">Возвращает объект [Office. Error](xref:office.Office.Error) , который предоставляет описание ошибки, если произошла ошибка.</span><span class="sxs-lookup"><span data-stu-id="d2437-122">Gets an [Office.Error](xref:office.Office.Error) object that provides a description of the error, if any error occurred.</span></span>'
    name: error
    fullName: error
    langs:
      - typeScript
    type: property
    syntax:
      content: 'error: Office.Error;'
      return:
        type:
          - office.Office.Error
        description: |-


          #### <a name="examples"></a><span data-ttu-id="d2437-123">Примеры</span><span class="sxs-lookup"><span data-stu-id="d2437-123">Examples</span></span>

          ```javascript
          function getData() {
              Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
                  if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                      write(asyncResult.error.message);
                  }
                  else {
                      write(asyncResult.value);
                  }
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
