  - uid: office.Office.AsyncResult.value
    summary: '<span data-ttu-id="d2437-126">Получает полезные данные или содержимое асинхронной операции (если имеется).</span><span class="sxs-lookup"><span data-stu-id="d2437-126">Gets the payload or content of this asynchronous operation, if any.</span></span>'
    remarks: |-
      <span data-ttu-id="d2437-127">Вы можете получить доступ к объекту AsyncResult в функции, переданной в качестве аргумента в параметре callback метода async, например методах `getSelectedDataAsync` и `setSelectedDataAsync` методах объекта [Document](xref:office.Office.Document) .</span><span class="sxs-lookup"><span data-stu-id="d2437-127">You access the AsyncResult object in the function passed as the argument to the callback parameter of an "Async" method, such as the `getSelectedDataAsync` and `setSelectedDataAsync` methods of the [Document](xref:office.Office.Document) object.</span></span>

      <span data-ttu-id="d2437-128">**Note**: значение, возвращаемое свойством Value для определенного асинхронного метода, зависит от цели и контекста этого метода.</span><span class="sxs-lookup"><span data-stu-id="d2437-128">**Note**: What the value property returns for a particular "Async" method varies depending on the purpose and context of that method.</span></span> <span data-ttu-id="d2437-129">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span><span class="sxs-lookup"><span data-stu-id="d2437-129">To determine what is returned by the value property for an "Async" method, refer to the "Callback value" section of the method's topic.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d2437-130">Примеры</span><span class="sxs-lookup"><span data-stu-id="d2437-130">Examples</span></span>

      ```javascript
      function getData() {
          Office.context.document.getSelectedDataAsync(Office.CoercionType.Table, function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                  write(asyncResult.error.message);
              }
              else {
                  write(asyncResult.value);
              }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
