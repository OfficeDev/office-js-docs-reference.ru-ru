### YamlMime:TSType
name: Office.OfficeTheme
uid: office!Office.OfficeTheme:interface
package: office!
fullName: Office.OfficeTheme
summary: >-
  Предоставляет доступ к свойствам цветов темы Office.


  Использование цветов тем Office позволяет скоординировать цветовую схему надстройки с текущей темой Office, выбранной пользователем с пользовательским интерфейсом темы Office Account Office, который применяется во всех хост-приложениях &gt; &gt; Office. Using Office theme colors is appropriate for mail and task pane add-ins.
remarks: >-
  **Хосты:** Excel, Outlook (в предварительном просмотре), PowerPoint, Word


  `OfficeTheme` поддерживается только в Office на Windows.


  #### <a name="examples"></a>Примеры


  ```javascript

  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }

  ```
