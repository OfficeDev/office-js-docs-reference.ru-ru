  - uid: 'office!Office.CustomXmlNode#getNodesAsync:member(2)'
    summary: '<span data-ttu-id="dcb00-114">Возвращает узлы, связанные с выражением XPath.</span><span class="sxs-lookup"><span data-stu-id="dcb00-114">Gets the nodes associated with the XPath expression.</span></span>'
    remarks: |-
      <span data-ttu-id="dcb00-115">**Набор требований**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span><span class="sxs-lookup"><span data-stu-id="dcb00-115">**Requirement set**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)</span></span>

      #### <a name="examples"></a><span data-ttu-id="dcb00-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="dcb00-116">Examples</span></span>

      ```javascript
      function showXmlChildNodes() {
          Office.context.document.customXmlParts.getByIdAsync(
              "{3BC85265-09D6-4205-B665-8EB239A8B9A1}", function (result) {
              var xmlPart = result.value;
              xmlPart.getNodesAsync('*', function (nodeResults) {
                  for (i = 0; i < nodeResults.value.length; i++) {
                      var node = nodeResults.value[i];
                      node.getNodesAsync('*', function (nodeResults) {
                          write(nodeResults.value.length + " childNodes");
                      });
                  }
              });
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
