fields:
- name: Binding
  uid: office!Office.GoToType.Binding:member
  package: office!
  summary: >-
    Переходит к объекту привязки по указанному идентификатору.


    Поддерживаемые узлы: Excel, Word
- name: Index
  uid: office!Office.GoToType.Index:member
  package: office!
  summary: >-
    Переход к указанному индексу по номеру слайда или [Office. index](xref:office!Office.Index:enum)<!-- -->.


    Поддерживаемые хосты: PowerPoint
- name: NamedItem
  uid: office!Office.GoToType.NamedItem:member
  package: office!
  summary: >-
    Подключается к именованному элементу с использованием имени этого элемента. В Excel можно использовать любую структурированную ссылку на именованный диапазон или таблицу: "Лист2!Таблица1"


    Поддерживаемые узлы: Excel
- name: Slide
  uid: office!Office.GoToType.Slide:member
  package: office!
  summary: >-
    Переходит к слайду по указанному идентификатору.


    Поддерживаемые хосты: PowerPoint
