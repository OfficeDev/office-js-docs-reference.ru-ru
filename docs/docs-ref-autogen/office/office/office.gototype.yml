name: Office.GoToType
uid: office!Office.GoToType:enum
package: office!
fullName: Office.GoToType
summary: Указывает тип места или объекта, к которому нужно перейти.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: Binding
  uid: office!Office.GoToType.Binding:member
  package: office!
  summary: >-
    Переходит к объекту привязки по указанному идентификатору.


    Поддерживаемые хосты: Excel, Word
- name: Index
  uid: office!Office.GoToType.Index:member
  package: office!
  summary: >-
    Переходит к указанному индексу по номеру слайда [или Office.Index](xref:office!Office.Index:enum)<!-- -->.


    Поддерживаемые хосты: PowerPoint
- name: NamedItem
  uid: office!Office.GoToType.NamedItem:member
  package: office!
  summary: >-
    Переходит к элементу с именем элемента с именем этого элемента. В Excel можно использовать любую структурированную ссылку на именованный диапазон или таблицу: "Лист2!Таблица1"


    Поддерживаемые хосты: Excel
- name: Slide
  uid: office!Office.GoToType.Slide:member
  package: office!
  summary: >-
    Переходит к слайду по указанному идентификатору.


    Поддерживаемые хосты: PowerPoint
