          description: 'Указывает пространство имен, для которого нужно получить префикс. Обязательный.'
          type:
            - string
        - id: callback
          description: 'Необязательно. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office. AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. `value` Свойство Result является строкой, которая содержит префикс указанного пространства имен.'
