    type: method
    syntax:
      content: 'getNamespaceAsync(prefix: string, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: prefix
          description: 'ТспеЦифиес префикс, для которого нужно получить пространство имен. Обязательно.'
          type:
            - string
        - id: callback
          description: 'Необязательно. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office. AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. `value` Свойство Result содержит строку, которая содержит пространство имен, сопоставленное с указанным префиксом.'
          type:
            - 'office!Office.CustomXmlPrefixMappings#getNamespaceAsync~1:complex'
  - uid: 'office!Office.CustomXmlPrefixMappings#getPrefixAsync:member(1)'
    summary: Асинхронно получает префикс для указанного пространства имен.
    remarks: |-
      **Набор требований**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Если для запрошенного пространства имен префикс не назначен, метод возвращает пустую строку (""). Если в диспетчере пространств имен указано несколько префиксов, метод возвращает первый префикс, соответствующий указанному пространству имен.
    name: 'getPrefixAsync(ns, options, callback)'
    fullName: 'getPrefixAsync(ns, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getPrefixAsync(ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: ns
          description: 'Указывает пространство имен, для которого нужно получить префикс. Обязательный.'
          type:
            - string
        - id: options
          description: Предоставляет параметр для сохранения данных контекста любого типа без изменений для использования при обратном вызове.
          type:
            - 'office!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Необязательно. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office. AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. `value` Свойство Result является строкой, которая содержит префикс указанного пространства имен.'
          type:
            - 'office!Office.CustomXmlPrefixMappings#getPrefixAsync~0:complex'
