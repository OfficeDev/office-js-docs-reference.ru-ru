  - uid: 'office!Office.CustomXmlPrefixMappings#addNamespaceAsync:member(1)'
    summary: Асинхронно добавляет префикс к сопоставлению пространства имен для использования при запрашивании элемента.
    remarks: |-
      **Набор требований**: [CustomXmlParts](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#customxmlparts)

      Если для запрошенного префикса пространство имен не назначено, метод возвращает пустую строку ("").
    name: 'addNamespaceAsync(prefix, ns, options, callback)'
    fullName: 'addNamespaceAsync(prefix, ns, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addNamespaceAsync(prefix: string, ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: prefix
          description: 'Задает префикс, добавляемый в список сопоставлений префиксов. Обязательно.'
          type:
            - string
        - id: ns
          description: 'Указывает URI пространства имен, назначаемое новому префиксу. Обязательно.'
          type:
            - string
        - id: options
          description: Предоставляет параметр для сохранения данных контекста любого типа без изменений для использования при обратном вызове.
          type:
            - 'office!Office.AsyncContextOptions:interface'
        - id: callback
          description: 'Необязательно. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office. AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.'
          type:
            - 'office!Office.CustomXmlPrefixMappings#addNamespaceAsync~0:complex'
