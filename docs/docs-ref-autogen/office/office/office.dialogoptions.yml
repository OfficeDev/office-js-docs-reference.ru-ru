  - uid: office.Office.DialogOptions.promptBeforeOpen
    summary: |-
      <span data-ttu-id="13478-112">Определяет, будет ли отображаться диалоговое окно блокирования всплывающих окон для пользователя.</span><span class="sxs-lookup"><span data-stu-id="13478-112">Determines if the pop-up blocker dialog will be shown to the user.</span></span> <span data-ttu-id="13478-113">Значение по умолчанию: true.</span><span class="sxs-lookup"><span data-stu-id="13478-113">Defaults to true.</span></span>

      <span data-ttu-id="13478-114">`true` — платформа отображает всплывающее окно, чтобы запустить навигацию и обойти блокировщик всплывающих окон браузера.</span><span class="sxs-lookup"><span data-stu-id="13478-114">`true` - The framework displays a pop-up to trigger the navigation and avoid the browser's pop-up blocker.</span></span> <span data-ttu-id="13478-115">`false` — диалоговое окно не отображается. Всплывающие окна должны обрабатываться разработчиком (путем предоставления артефакта пользовательского интерфейса для запуска навигации).</span><span class="sxs-lookup"><span data-stu-id="13478-115">`false` - The dialog will not be shown and the developer must handle pop-ups (by providing a user interface artifact to trigger the navigation).</span></span>
    name: promptBeforeOpen
    fullName: promptBeforeOpen
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptBeforeOpen?: boolean;'
      return:
        type:
          - boolean
