name: Office.DialogOptions
uid: office!Office.DialogOptions:interface
package: office!
fullName: Office.DialogOptions
summary: Предоставляет параметры отображения диалоговое окно.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.DialogOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Пользовательский элемент любого типа, который возвращается без изменений в свойстве asyncContext объекта AsyncResult, который передается обратному вызову.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: displayInIframe
  uid: office!Office.DialogOptions#displayInIframe:member
  package: office!
  fullName: displayInIframe
  summary: Определяет, должно ли диалоговое окно отображаться в IFrame. Этот параметр применим только в Office в Интернете и игнорируется другими платформами. Если значение false (по умолчанию), диалоговое окно будет отображаться в новом окне браузера (всплывающее окно). Рекомендуется использовать для страниц проверки подлинности, которые не могут отображаться в IFrame. Если имеется true, диалоговое окно будет отображаться в качестве плавающего наложения с IFrame. Этот вариант удобнее для пользователей и производительнее.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type: boolean
- name: height
  uid: office!Office.DialogOptions#height:member
  package: office!
  fullName: height
  summary: 'Определяет высоту диалогового окна в процентном отношении к текущему экрану. Значение по умолчанию: 80 %. Минимальный размер: 250 пикселей.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height?: number,'
    return:
      type: number
- name: promptBeforeOpen
  uid: office!Office.DialogOptions#promptBeforeOpen:member
  package: office!
  fullName: promptBeforeOpen
  summary: >-
    Определяет, будет ли пользователю показываться диалоговое окно блоки всплывающих блоков. Значение по умолчанию : true.


    `true` — платформа отображает всплывающее окно, чтобы запустить навигацию и обойти блокировщик всплывающих окон браузера. `false` — диалоговое окно не отображается. Всплывающие окна должны обрабатываться разработчиком (путем предоставления артефакта пользовательского интерфейса для запуска навигации).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type: boolean
- name: width
  uid: office!Office.DialogOptions#width:member
  package: office!
  fullName: width
  summary: 'Определяет ширину диалогового окна в процентном отношении к текущему экрану. Значение по умолчанию: 80 %. Минимальный размер: 150 пикселей.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width?: number,'
    return:
      type: number
