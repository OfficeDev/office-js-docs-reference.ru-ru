    summary: 'Отсчитываемый от нуля столбец диапазона. Если этот параметр не указан, включаются все ячейки в строке, `row` указанной параметром.'
    name: column
    fullName: column
    langs:
      - typeScript
    type: property
    syntax:
      content: 'column?: number'
      return:
        type:
          - number
