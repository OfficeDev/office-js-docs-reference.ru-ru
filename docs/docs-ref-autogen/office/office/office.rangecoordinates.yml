items:
  - uid: office.Office.RangeCoordinates
    summary: 'Задает ячейку, строку или столбец, отменив их номер строки и столбца (от нуля). Пример: `{row: 3, column: 4}` указывает ячейку в строке "третья" (с отсчетом от нуля) в столбце 4-го (с отсчетом от нуля).'
