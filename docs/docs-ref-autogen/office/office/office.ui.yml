  - uid: 'office!Office.UI#displayDialogAsync:member(2)'
    summary: <span data-ttu-id="ab825-172">Отображает диалоговое окно для отображения или сбора сведений о пользователе или для упрощения веб-навигации.</span><span class="sxs-lookup"><span data-stu-id="ab825-172">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="ab825-173">**Hosts**: Excel, Outlook, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="ab825-173">**Hosts**: Excel, Outlook, PowerPoint, Word</span></span>

      <span data-ttu-id="ab825-174">**Наборы требований**:</span><span class="sxs-lookup"><span data-stu-id="ab825-174">**Requirement sets**:</span></span>

      - [<span data-ttu-id="ab825-175">DialogAPI</span><span class="sxs-lookup"><span data-stu-id="ab825-175">DialogAPI</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)

      - [<span data-ttu-id="ab825-176">Mailbox 1.4</span><span class="sxs-lookup"><span data-stu-id="ab825-176">Mailbox 1.4</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)

      <span data-ttu-id="ab825-177">Этот метод доступен в наборе обязательных элементов DialogAPI для надстроек Word, Excel или PowerPoint, а также в наборе обязательных элементов Mailbox 1.4 для Outlook.</span><span class="sxs-lookup"><span data-stu-id="ab825-177">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="ab825-178">Дополнительные сведения о том, как задать набор обязательных элементов в манифесте, можно узнать в статье [Указание ведущих приложений Office и требований к API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="ab825-178">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="ab825-179">.</span><span class="sxs-lookup"><span data-stu-id="ab825-179"></span></span>

      <span data-ttu-id="ab825-180">Начальная страница должна находиться в том же домене, что и родительская страница (параметр Стартаддресс).</span><span class="sxs-lookup"><span data-stu-id="ab825-180">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="ab825-181">После загрузки начальной страницы можно перейти к другим доменам.</span><span class="sxs-lookup"><span data-stu-id="ab825-181">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="ab825-182">Вызов `office.context.ui.messageParent` любой страницы также должен находиться в том же домене, что и родительская страница.</span><span class="sxs-lookup"><span data-stu-id="ab825-182">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="ab825-183">**Рекомендации по проектированию**:</span><span class="sxs-lookup"><span data-stu-id="ab825-183">**Design considerations**:</span></span>

      <span data-ttu-id="ab825-184">К диалоговым окнам применяются следующие рекомендации по оформлению:</span><span class="sxs-lookup"><span data-stu-id="ab825-184">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="ab825-185">В области задач надстройки Office в любой момент времени может быть открыто только одно диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="ab825-185">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="ab825-186">С помощью команд надстроек (настраиваемых кнопок ленты или пунктов меню) можно одновременно открыть несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="ab825-186">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="ab825-187">Пользователь может перемещать все диалоговые окна и изменять их размер.</span><span class="sxs-lookup"><span data-stu-id="ab825-187">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="ab825-188">При открытии все диалоговые окна размещаются по центру экрана.</span><span class="sxs-lookup"><span data-stu-id="ab825-188">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="ab825-189">Диалоговые окна отображаются поверх ведущего приложения в порядке создания.</span><span class="sxs-lookup"><span data-stu-id="ab825-189">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="ab825-190">Примеры применения диалогового окна:</span><span class="sxs-lookup"><span data-stu-id="ab825-190">Use a dialog box to:</span></span>

      - <span data-ttu-id="ab825-191">Отображение страниц проверки подлинности для сбора учетных данных пользователей.</span><span class="sxs-lookup"><span data-stu-id="ab825-191">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="ab825-192">Отобразить сообщение об ошибке/ходе выполнения и ввод данных из команды ShowTaskpane или ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="ab825-192">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="ab825-193">Временное увеличение пространства, доступного пользователю для выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="ab825-193">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="ab825-p116">Не используйте диалоговое окно для работы с документом. Используйте область задач.</span><span class="sxs-lookup"><span data-stu-id="ab825-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="ab825-196">Шаблон, который можно использовать для создания [диалогового окна](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md), см. в репозитории шаблонов на сайте GitHub.</span><span class="sxs-lookup"><span data-stu-id="ab825-196">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="ab825-197">**ошибки displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="ab825-197">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="ab825-198">Цифровой код</span><span class="sxs-lookup"><span data-stu-id="ab825-198">Code number</span></span></th> <th><span data-ttu-id="ab825-199">Значение</span><span class="sxs-lookup"><span data-stu-id="ab825-199">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="ab825-200">12004</span><span class="sxs-lookup"><span data-stu-id="ab825-200">12004</span></span></td> <td><span data-ttu-id="ab825-201">Домен URL-адреса, переданный в displayDialogAsync, не является доверенным.</span><span class="sxs-lookup"><span data-stu-id="ab825-201">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="ab825-202">Домен должен совпадать с главной страницей (включая протокол и номер порта) или должен быть зарегистрирован в разделе <AppDomains> манифеста надстройки.</span><span class="sxs-lookup"><span data-stu-id="ab825-202">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-203">12005</span><span class="sxs-lookup"><span data-stu-id="ab825-203">12005</span></span></td> <td><span data-ttu-id="ab825-204">URL-адрес, переданный в displayDialogAsync, использует протокол HTTP.</span><span class="sxs-lookup"><span data-stu-id="ab825-204">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="ab825-205">Необходим протокол HTTPS.</span><span class="sxs-lookup"><span data-stu-id="ab825-205">HTTPS is required.</span></span> <span data-ttu-id="ab825-206">(В некоторых версиях Office сообщение об ошибке 12005 совпадает с сообщением 12004.)</span><span class="sxs-lookup"><span data-stu-id="ab825-206">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-207">12007</span><span class="sxs-lookup"><span data-stu-id="ab825-207">12007</span></span></td> <td><span data-ttu-id="ab825-p119">Диалоговое окно уже открыто из области задач. Надстройка области задач не может открывать сразу несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="ab825-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-210">12009</span><span class="sxs-lookup"><span data-stu-id="ab825-210">12009</span></span></td> <td><span data-ttu-id="ab825-211">Пользователь проигнорировал диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="ab825-211">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="ab825-212">Эта ошибка может возникнуть в веб-версиях Office, где пользователи могут не разрешить надстройке открыть диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="ab825-212">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="ab825-213">В функции обратного вызова, переданной в метод displayDialogAsync, можно использовать свойства объекта AsyncResult, чтобы получить следующие сведения.</span><span class="sxs-lookup"><span data-stu-id="ab825-213">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="ab825-214">Свойство</span><span class="sxs-lookup"><span data-stu-id="ab825-214">Property</span></span></th> <th><span data-ttu-id="ab825-215">Использовать для</span><span class="sxs-lookup"><span data-stu-id="ab825-215">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="ab825-216">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="ab825-216">AsyncResult.value</span></span></td> <td><span data-ttu-id="ab825-217">Доступ к объекту Dialog.</span><span class="sxs-lookup"><span data-stu-id="ab825-217">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-218">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="ab825-218">AsyncResult.status</span></span></td> <td><span data-ttu-id="ab825-219">Определяет, удалось ли выполнить операцию.</span><span class="sxs-lookup"><span data-stu-id="ab825-219">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-220">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="ab825-220">AsyncResult.error</span></span></td> <td><span data-ttu-id="ab825-221">Доступ к объекту Error, который предоставляет сведения об ошибке, если операция завершилась неудачно.</span><span class="sxs-lookup"><span data-stu-id="ab825-221">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="ab825-222">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="ab825-222">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="ab825-223">Получает доступ к пользовательскому object или значению, если они переданы в качестве параметра asyncContext.</span><span class="sxs-lookup"><span data-stu-id="ab825-223">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
