  - uid: office.Office.UI.closeContainer
    summary: '<span data-ttu-id="6e719-104">Закрывает контейнер пользовательского интерфейса, в котором выполняется код JavaScript.</span><span class="sxs-lookup"><span data-stu-id="6e719-104">Closes the UI container where the JavaScript is executing.</span></span>'
    remarks: |-
      <span data-ttu-id="6e719-105">**Hosts**: Excel, Word, PowerPoint, Outlook (минимальный набор обязательных элементов: Mailbox 1,5)</span><span class="sxs-lookup"><span data-stu-id="6e719-105">**Hosts**: Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span>

      <span data-ttu-id="6e719-106">**Набор требований**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="6e719-106">**Requirement set**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span>

      <span data-ttu-id="6e719-107">Поведение этого метода задается следующим образом:</span><span class="sxs-lookup"><span data-stu-id="6e719-107">The behavior of this method is specified by the following:</span></span>

      - <span data-ttu-id="6e719-108">Вызывается из кнопки команды без пользовательского интерфейса: не оказывает никакого действия.</span><span class="sxs-lookup"><span data-stu-id="6e719-108">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="6e719-109">Все диалоговые окна, открытые с помощью метода displayDialogAsync, останутся открытыми.</span><span class="sxs-lookup"><span data-stu-id="6e719-109">Any dialog opened by displayDialogAsync will remain open.</span></span>

      - <span data-ttu-id="6e719-110">Вызывается из области задач: область задач будет закрыта.</span><span class="sxs-lookup"><span data-stu-id="6e719-110">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="6e719-111">Все диалоговые окна, открываемые displayDialogAsync, также будут закрыты.</span><span class="sxs-lookup"><span data-stu-id="6e719-111">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="6e719-112">Если область задач поддерживает закрепление и была закреплена пользователем, она будет незакрепленной.</span><span class="sxs-lookup"><span data-stu-id="6e719-112">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>

      - <span data-ttu-id="6e719-113">Вызывается из расширения модуля: не оказывает никакого действия.</span><span class="sxs-lookup"><span data-stu-id="6e719-113">Called from a module extension: No effect.</span></span>
