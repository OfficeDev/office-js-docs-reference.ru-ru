  - uid: office.Office.TableBinding.rowCount
    summary: '<span data-ttu-id="fdfb5-353">Получает количество строк в TableBinding в виде целого значения.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-353">Gets the number of rows in the TableBinding, as an integer value.</span></span>'
    remarks: |-
      <span data-ttu-id="fdfb5-354">Когда вы вставляете пустую таблицу, выбрав одну строку в Excel 2013 и Excel в Интернете (с помощью таблицы на вкладке Вставка), ведущие приложения Office создают одну строку заголовков, а затем одну пустую строку.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-354">When you insert an empty table by selecting a single row in Excel 2013 and Excel on the web (using Table on the Insert tab), both Office host applications create a single row of headers followed by a single blank row.</span></span> <span data-ttu-id="fdfb5-355">Тем не менее, если скрипт надстройки создает привязку для новой вставленной таблицы (например, с помощью [привязки Office. bindings).](xref:office.Office.Bindings)</span><span class="sxs-lookup"><span data-stu-id="fdfb5-355">However, if your add-in's script creates a binding for this newly inserted table (for example, by using the [Office.Bindings](xref:office.Office.Bindings)</span></span><!-- --><span data-ttu-id="fdfb5-356">метод. addFromSelectionAsync), а затем проверяет значение свойства rowCount, возвращаемое значение будет отличаться в зависимости от того, открыта ли электронная таблица в Excel 2013 или Excel в Интернете.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-356">.addFromSelectionAsync method), and then checks the value of the rowCount property, the value returned will differ depending whether the spreadsheet is open in Excel 2013 or Excel on the web.</span></span>

      - <span data-ttu-id="fdfb5-357">В Excel на рабочем столе количество строк будет возвращать значение 0 (не учитывается пустая строка, следующая после заголовков).</span><span class="sxs-lookup"><span data-stu-id="fdfb5-357">In Excel on the desktop, rowCount will return 0 (the blank row following the headers is not counted).</span></span>

      - <span data-ttu-id="fdfb5-358">В Excel в Интернете количество строк возвратит 1 (подсчитывается пустая строка, следующая после заголовков).</span><span class="sxs-lookup"><span data-stu-id="fdfb5-358">In Excel on the web, rowCount will return 1 (the blank row following the headers is counted).</span></span>

      <span data-ttu-id="fdfb5-359">Чтобы избежать разницы в сценарии, проверьте значение rowCount == 1, если да, проверьте все ли строки являются незаполненными.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-359">You can work around this difference in your script by checking if rowCount == 1, and if so, then checking if the row contains all empty strings.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fdfb5-360">Примеры</span><span class="sxs-lookup"><span data-stu-id="fdfb5-360">Examples</span></span>

      ```javascript
      function showBindingRowCount() {
          Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
              write("Rows: " + asyncResult.value.rowCount);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: rowCount
    fullName: rowCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowCount: number;'
      return:
        type:
          - number