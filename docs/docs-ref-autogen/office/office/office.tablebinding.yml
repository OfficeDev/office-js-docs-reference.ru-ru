  - uid: office.Office.TableBinding.addColumnsAsync
    summary: <span data-ttu-id="fdfb5-104">Добавляет указанные данные в таблицу в качестве дополнительных столбцов.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-104">Adds the specified data to the table as additional columns.</span></span>
    remarks: |-
      <span data-ttu-id="fdfb5-105">Чтобы добавить один или несколько столбцов, указывающих значения данных и заголовков, передайте объект TableData в качестве параметра data.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-105">To add one or more columns specifying the values of the data and headers, pass a TableData object as the data parameter.</span></span> <span data-ttu-id="fdfb5-106">Чтобы добавить один или несколько столбцов только с данными, передайте в качестве параметра data массив массивов ("матрицу").</span><span class="sxs-lookup"><span data-stu-id="fdfb5-106">To add one or more columns specifying only the data, pass an array of arrays ("matrix") as the data parameter.</span></span>

      <span data-ttu-id="fdfb5-107">Успех или неудача операции addColumnsAsync является атомарной.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-107">The success or failure of an addColumnsAsync operation is atomic.</span></span> <span data-ttu-id="fdfb5-108">То есть либо вся операция добавления столбцов выполняется успешно, либо происходит полный откат (и свойство AsyncResult.status, возвращенное в обратный вызов, будет содержать сведения об ошибке).</span><span class="sxs-lookup"><span data-stu-id="fdfb5-108">That is, the entire add columns operation must succeed, or it will be completely rolled back (and the AsyncResult.status property returned to the callback will report failure):</span></span>

      - <span data-ttu-id="fdfb5-109">Каждая строка в массиве, передаваемой в качестве аргумента данных, должна иметь то же количество строк, что и обновляемая таблица.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-109">Each row in the array you pass as the data argument must have the same number of rows as the table being updated.</span></span> <span data-ttu-id="fdfb5-110">В противном случае вся операция завершится ошибкой.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-110">If not, the entire operation will fail.</span></span>

      - <span data-ttu-id="fdfb5-p104">Все строки и ячейки массива должны быть успешно добавлены в новые столбцы таблицы. Если какая-либо строка или ячейка по какой-то причине не добавляется, вся операция завершается ошибкой.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-p104">Each row and cell in the array must successfully add that row or cell to the table in the newly added column(s). If any row or cell fails to be set for any reason, the entire operation will fail.</span></span>

      - <span data-ttu-id="fdfb5-113">Если вы передаете объект TableData в качестве аргумента Data, число строк заголовков должно быть соответствующим для обновляемой таблицы.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-113">If you pass a TableData object as the data argument, the number of header rows must match that of the table being updated.</span></span>

      <span data-ttu-id="fdfb5-114">Дополнительная зазамечание для Excel в Интернете: общее число ячеек в объекте TableData, переданном параметру Data, не может превышать 20 000 в единственном вызове этого метода.</span><span class="sxs-lookup"><span data-stu-id="fdfb5-114">Additional remark for Excel on the web: The total number of cells in the TableData object passed to the data parameter can't exceed 20,000 in a single call to this method.</span></span>

      #### <a name="examples"></a><span data-ttu-id="fdfb5-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="fdfb5-115">Examples</span></span>

      ```javascript
      // The following example adds a single column with three rows to a bound table with the id "myTable"
      // by passing a TableData object as the data argument of the addColumnsAsync method. To succeed,
      // the table being updated must have three rows.

      // Add a column to a binding of type table by passing a TableData object.
      function addColumns() {
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }

      // The following example adds a single column with three rows to a bound table with the id myTable
      // by passing an array of arrays ("matrix") as the data argument of the addColumnsAsync method.
      // To succeed, the table being updated must have three rows.

      // Add a column to a binding of type table by passing an array of arrays.
      function addColumns() {
          var myTable = [["Berlin"], ["Roma"], ["Tokyo"]];

          Office.context.document.bindings.getByIdAsync("myTable", function (result) {
              result.value.addColumnsAsync(myTable);
          });
      }
      ```
