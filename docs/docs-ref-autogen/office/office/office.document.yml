  - uid: 'office!Office.Document#getFileAsync:member(1)'
    summary: "Возвращает полный файл документа по фрагментам размером до 4194304\_байт (4\_МБ). Для надстроек в iOS, файловый срез поддерживается до 65536 (64 КБ). Обратите внимание, что если указать размер фрагмента выше допустимого, возникнет сбой \"Внутренняя ошибка\"."
    remarks: |-
      **Наборы требований**:

      - [Компресседфиле](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#compressedfile) (при использовании`Office.FileType.Compressed`<!-- -->)

      - [Файл](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#file)

      - [Текстфиле](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textfile) (при использовании`Office.FileType.Text`<!-- -->)

      Для надстроек, работающих в ведущих приложениях Office, отличных от Office в iOS, метод getFileAsync поддерживает извлечение файлов в секторах размером до 4194304 байт (4 МБ). Для надстроек, работающих в приложениях Office в iOS, метод getFileAsync поддерживает извлечение файлов фрагментов размером до 65536 (64 КБ).

      Параметр fileType можно указать с помощью перечисления [Office. filetype](xref:office!Office.FileType:enum) или текстовых значений. Но возможные значения могут зависеть от ведущего приложения:

      Excel в Интернете и на рабочем столе Windows:`Office.FileType.Compressed`

      Excel на Mac:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`

      PowerPoint в Интернете, Windows для настольных ПК, Mac и iPad:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`

      Word в Интернете, Windows для настольных ПК, Mac и iPad:`Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`<!-- -->, `Office.FileType.Text`

      #### <a name="examples"></a>Примеры

      ```javascript
      // The following example gets the document in Office Open XML ("compressed") format in 65536 bytes (64 KB) slices.
      // Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.
      function getDocumentAsCompressed() {
          Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, 
              function (result) {
                  if (result.status == "succeeded") {
                      // If the getFileAsync call succeeded, then
                      // result.value will return a valid File Object.
                      var myFile = result.value;
                      var sliceCount = myFile.sliceCount;
                      var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];
                      app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);

                      // Get the file slices.
                      getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);
                  }
                  else {
                      app.showNotification("Error:", result.error.message);
                  }
          });
      }

      function getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {
          file.getSliceAsync(nextSlice, function (sliceResult) {
              if (sliceResult.status == "succeeded") {
                  if (!gotAllSlices) { // Failed to get all slices, no need to continue.
                      return;
                  }

                  // Got one slice, store it in a temporary array.
                  // (Or you can do something else, such as
                  // send it to a third-party server.)
                  docdataSlices[sliceResult.value.index] = sliceResult.value.data;
                  if (++slicesReceived == sliceCount) {
                    // All slices have been received.
                    file.closeAsync();
                    onGotAllSlices(docdataSlices);
                  }
                  else {
                      getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);
                  }
              }
                  else {
                      gotAllSlices = false;
                      file.closeAsync();
                      app.showNotification("getSliceAsync Error:", sliceResult.error.message);
                  }
          });
      }

      function onGotAllSlices(docdataSlices) {
          var docdata = [];
          for (var i = 0; i < docdataSlices.length; i++) {
              docdata = docdata.concat(docdataSlices[i]);
          }

          var fileContent = new String();
          for (var j = 0; j < docdata.length; j++) {
              fileContent += String.fromCharCode(docdata[j]);
          }

          // Now all the file content is stored in 'fileContent' variable,
          // you can do something with it, such as print, fax...
      }

      // The following example gets the document in PDF format.
      Office.context.document.getFileAsync(Office.FileType.Pdf,
          function(result) {
              if (result.status == "succeeded") {
                  var myFile = result.value;
                  var sliceCount = myFile.sliceCount;
                  app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);
                  // Now, you can call getSliceAsync to download the files,
                  // as described in the previous code segment (compressed format).
                  
                  myFile.closeAsync();
              }
              else {
                  app.showNotification("Error:", result.error.message);
              }
      }
      );
