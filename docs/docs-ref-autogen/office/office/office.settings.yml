    summary: |-
      <span data-ttu-id="36faf-132">Добавляет обработчик событий для события settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="36faf-132">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="36faf-133">**Важно!** код надстройки может зарегистрировать обработчик для события settingsChanged при запуске надстройки с помощью любого клиента Excel, но событие будет срабатывать, только когда надстройка будет загружена с помощью электронной таблицы, открытой в Excel в Интернете, и более одной пользователь редактирует электронную таблицу (совместное редактирование).</span><span class="sxs-lookup"><span data-stu-id="36faf-133">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="36faf-134">Таким образом, событие settingsChanged поддерживается только в Excel в Интернете в сценариях совместного редактирования.</span><span class="sxs-lookup"><span data-stu-id="36faf-134">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="36faf-135">**Набор**обязательных элементов: [не в наборе](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="36faf-135">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="36faf-136">Можно добавить несколько обработчиков событий для указанного объекта eventType, если имя каждой функции обработчика событий уникально.</span><span class="sxs-lookup"><span data-stu-id="36faf-136">You can add multiple event handlers for the specified eventType as long as the name of each event handler function is unique.</span></span>

      #### <a name="examples"></a><span data-ttu-id="36faf-137">Примеры</span><span class="sxs-lookup"><span data-stu-id="36faf-137">Examples</span></span>

      ```javascript
      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }

      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
