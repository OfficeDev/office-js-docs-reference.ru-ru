    summary: '<span data-ttu-id="36faf-231">Хранится в копии контейнера свойств параметров в документе, содержащейся в памяти.</span><span class="sxs-lookup"><span data-stu-id="36faf-231">Persists the in-memory copy of the settings property bag in the document.</span></span>'
    remarks: |-
      <span data-ttu-id="36faf-232">**Набор требований**: [Параметры](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="36faf-232">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="36faf-233">Все параметры, ранее сохраненные надстройкой, загружаются при ее инициализации, поэтому на протяжении всего сеанса можно использовать только методы set и get для работы с копией контейнера свойств в памяти.</span><span class="sxs-lookup"><span data-stu-id="36faf-233">Any settings previously saved by an add-in are loaded when it is initialized, so during the lifetime of the session you can just use the set and get methods to work with the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="36faf-234">Если требуется сохранить параметры, чтобы они были доступны при следующем использовании надстройки, воспользуйтесь методом saveAsync.</span><span class="sxs-lookup"><span data-stu-id="36faf-234">When you want to persist the settings so that they are available the next time the add-in is used, use the saveAsync method.</span></span>

      <span data-ttu-id="36faf-235">**Note**: метод saveAsync сохраняет в файле документа контейнер свойств параметров в памяти.</span><span class="sxs-lookup"><span data-stu-id="36faf-235">**Note**: The saveAsync method persists the in-memory settings property bag into the document file.</span></span> <span data-ttu-id="36faf-236">Однако изменения в самом файле документа сохраняются только в том случае, если пользователь (или параметр автосохранения) сохраняет документ в файловой системе.</span><span class="sxs-lookup"><span data-stu-id="36faf-236">However, the changes to the document file itself are saved only when the user (or AutoRecover setting) saves the document to the file system.</span></span> <span data-ttu-id="36faf-237">Метод refreshAsync полезен только в сценариях совместного редактирования, если другие экземпляры одной и той же надстройки могут изменить параметры, и эти изменения должны быть сделаны доступными для всех экземпляров.</span><span class="sxs-lookup"><span data-stu-id="36faf-237">The refreshAsync method is only useful in coauthoring scenarios when other instances of the same add-in might change the settings and those changes should be made available to all instances.</span></span>

      <table> <tr> <th><span data-ttu-id="36faf-238">Свойство</span><span class="sxs-lookup"><span data-stu-id="36faf-238">Property</span></span></th> <th><span data-ttu-id="36faf-239">Назначение</span><span class="sxs-lookup"><span data-stu-id="36faf-239">Use to...</span></span></th> </tr> <tr> <td><span data-ttu-id="36faf-240">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="36faf-240">AsyncResult.value</span></span></td> <td><span data-ttu-id="36faf-241">Всегда возвращает значение undefined, так как нет объекта или данных для извлечения.</span><span class="sxs-lookup"><span data-stu-id="36faf-241">Always returns undefined because there is no object or data to retrieve.</span></span></td> </tr> <tr> <td><span data-ttu-id="36faf-242">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="36faf-242">AsyncResult.status</span></span></td> <td><span data-ttu-id="36faf-243">Определяет, удалось ли выполнить операцию.</span><span class="sxs-lookup"><span data-stu-id="36faf-243">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="36faf-244">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="36faf-244">AsyncResult.error</span></span></td> <td><span data-ttu-id="36faf-245">Доступ к объекту Error, который предоставляет сведения об ошибке, если операция завершилась неудачно.</span><span class="sxs-lookup"><span data-stu-id="36faf-245">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="36faf-246">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="36faf-246">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="36faf-247">Определяемый пользователем элемент любого типа, который возвращается в объекте AsyncResult без изменения.</span><span class="sxs-lookup"><span data-stu-id="36faf-247">A user-defined item of any type that is returned in the AsyncResult object without being altered.</span></span></td> </tr> </table>

      #### <a name="examples"></a><span data-ttu-id="36faf-248">Примеры</span><span class="sxs-lookup"><span data-stu-id="36faf-248">Examples</span></span>

      ```javascript
      function persistSettings() {
          Office.context.document.settings.saveAsync(function (asyncResult) {
              write('Settings saved with status: ' + asyncResult.status);
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
