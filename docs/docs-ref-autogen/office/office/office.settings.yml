    summary: |-
      <span data-ttu-id="36faf-108">Добавляет обработчик событий для события settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="36faf-108">Adds an event handler for the settingsChanged event.</span></span>

      <span data-ttu-id="36faf-109">**Важно!** код надстройки может зарегистрировать обработчик для события settingsChanged при запуске надстройки с помощью любого клиента Excel, но событие будет срабатывать, только когда надстройка будет загружена с помощью электронной таблицы, открытой в Excel в Интернете, и более одной пользователь редактирует электронную таблицу (совместное редактирование).</span><span class="sxs-lookup"><span data-stu-id="36faf-109">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="36faf-110">Таким образом, событие settingsChanged поддерживается только в Excel в Интернете в сценариях совместного редактирования.</span><span class="sxs-lookup"><span data-stu-id="36faf-110">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
    remarks: |-
      <span data-ttu-id="36faf-111">**Набор**обязательных элементов: [не в наборе](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="36faf-111">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

