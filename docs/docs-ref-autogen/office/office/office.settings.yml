  - uid: 'office!Office.Settings#refreshAsync:member(1)'
    summary: '<span data-ttu-id="36faf-160">Считывает все параметры, сохраненные в документе, и обновляет копию этих параметров в памяти для контентной надстройки или надстройки области задач.</span><span class="sxs-lookup"><span data-stu-id="36faf-160">Reads all settings persisted in the document and refreshes the content or task pane add-in''s copy of those settings held in memory.</span></span>'
    remarks: |-
      <span data-ttu-id="36faf-161">**Набор**обязательных элементов: [не в наборе](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span><span class="sxs-lookup"><span data-stu-id="36faf-161">**Requirement set**: [Not in a set](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#methods-that-arent-part-of-a-requirement-set)</span></span>

      <span data-ttu-id="36faf-162">Этот метод полезен в сценариях совместного редактирования Excel, Word и PowerPoint, когда несколько экземпляров одной и той же надстройки работают с одним и тем же документом.</span><span class="sxs-lookup"><span data-stu-id="36faf-162">This method is useful in Excel, Word, and PowerPoint coauthoring scenarios when multiple instances of the same add-in are working against the same document.</span></span> <span data-ttu-id="36faf-163">Так как каждая надстройка работает с копией параметров, загруженных из памяти документа, на момент открытия его пользователем, значения параметров, используемых каждым пользователем, могут быть получены из синхронизации. Это может произойти, когда экземпляр надстройки вызывает метод Settings. saveAsync для сохранения всех параметров этого пользователя в документе.</span><span class="sxs-lookup"><span data-stu-id="36faf-163">Because each add-in is working against an in-memory copy of the settings loaded from the document at the time the user opened it, the settings values used by each user can get out of sync. This can happen whenever an instance of the add-in calls the Settings.saveAsync method to persist all of that user's settings to the document.</span></span> <span data-ttu-id="36faf-164">Вызов метода refreshAsync из обработчика событий для события settingsChanged надстройки приведет к обновлению значений параметров для всех пользователей.</span><span class="sxs-lookup"><span data-stu-id="36faf-164">Calling the refreshAsync method from the event handler for the settingsChanged event of the add-in will refresh the settings values for all users.</span></span>

      <span data-ttu-id="36faf-165">Если функция обратного вызова передана методу refreshAsync, можно использовать свойства объекта AsyncResult для возврата следующей информации.</span><span class="sxs-lookup"><span data-stu-id="36faf-165">In the callback function passed to the refreshAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

