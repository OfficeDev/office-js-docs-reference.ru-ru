items:
  - uid: 'office!Office.Settings:interface'
    summary: '<span data-ttu-id="36faf-101">Представляет пользовательские параметры для надстройки области задач или контентной надстройки, которые хранятся в документе ведущего приложения как пары "имя-значение".</span><span class="sxs-lookup"><span data-stu-id="36faf-101">Represents custom settings for a task pane or content add-in that are stored in the host document as name/value pairs.</span></span>'
    remarks: |-
      <span data-ttu-id="36faf-102">**Hosts**: Excel, PowerPoint, Word</span><span class="sxs-lookup"><span data-stu-id="36faf-102">**Hosts**: Excel, PowerPoint, Word</span></span>

      <span data-ttu-id="36faf-103">Параметры, созданные с помощью методов объекта Settings, сохраняются для каждой надстройки и документа.</span><span class="sxs-lookup"><span data-stu-id="36faf-103">The settings created by using the methods of the Settings object are saved per add-in and per document.</span></span> <span data-ttu-id="36faf-104">Таким образом, они доступны только для создавшего их приложения и только из того документа, в котором они сохранены.</span><span class="sxs-lookup"><span data-stu-id="36faf-104">That is, they are available only to the add-in that created them, and only from the document in which they are saved.</span></span>

      <span data-ttu-id="36faf-105">Имя параметра — это строка, а значение может быть String, Number, Boolean, null, Object или Array.</span><span class="sxs-lookup"><span data-stu-id="36faf-105">The name of a setting is a string, while the value can be a string, number, boolean, null, object, or array.</span></span>

      <span data-ttu-id="36faf-106">Объект Settings автоматически загружается как часть объекта Document и доступен с помощью вызова свойства Settings этого объекта при активации надстройки.</span><span class="sxs-lookup"><span data-stu-id="36faf-106">The Settings object is automatically loaded as part of the Document object, and is available by calling the settings property of that object when the add-in is activated.</span></span>

      <span data-ttu-id="36faf-107">Разработчик должен предусмотреть вызов метода saveAsync после добавления или удаления параметров, чтобы сохранить параметры в документе.</span><span class="sxs-lookup"><span data-stu-id="36faf-107">The developer is responsible for calling the saveAsync method after adding or deleting settings to save the settings in the document.</span></span>
