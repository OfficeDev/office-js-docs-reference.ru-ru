  - uid: 'office!Office.Settings#set:member(1)'
    summary: |-
      <span data-ttu-id="36faf-252">Устанавливает или создает указанный параметр.</span><span class="sxs-lookup"><span data-stu-id="36faf-252">Sets or creates the specified setting.</span></span>

      <span data-ttu-id="36faf-253">**Важно!** Обратите внимание на то, что метод Settings. Set влияет только на копию контейнера свойств параметров параметров, нашедшегося в памяти.</span><span class="sxs-lookup"><span data-stu-id="36faf-253">**Important**: Be aware that the Settings.set method affects only the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="36faf-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span><span class="sxs-lookup"><span data-stu-id="36faf-254">To make sure that additions or changes to settings will be available to your add-in the next time the document is opened, at some point after calling the Settings.set method and before the add-in is closed, you must call the Settings.saveAsync method to persist settings in the document.</span></span>
    remarks: |-
      <span data-ttu-id="36faf-255">**Набор требований**: [Параметры](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span><span class="sxs-lookup"><span data-stu-id="36faf-255">**Requirement set**: [Settings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#settings)</span></span>

      <span data-ttu-id="36faf-256">Метод Set создает новое значение указанного имени, если оно еще не существует, или задает существующее значение указанного имени в копии контейнера свойств параметров в памяти.</span><span class="sxs-lookup"><span data-stu-id="36faf-256">The set method creates a new setting of the specified name if it does not already exist, or sets an existing setting of the specified name in the in-memory copy of the settings property bag.</span></span> <span data-ttu-id="36faf-257">После вызова метода Settings.saveAsync значение сохраняется в документе в виде сериализованного JSON-представления своего типа данных.</span><span class="sxs-lookup"><span data-stu-id="36faf-257">After you call the Settings.saveAsync method, the value is stored in the document as the serialized JSON representation of its data type.</span></span> <span data-ttu-id="36faf-258">Максимальный размер параметров для каждой надстройки составляет 2 МБ.</span><span class="sxs-lookup"><span data-stu-id="36faf-258">A maximum of 2MB is available for the settings of each add-in.</span></span>

      #### <a name="examples"></a><span data-ttu-id="36faf-259">Примеры</span><span class="sxs-lookup"><span data-stu-id="36faf-259">Examples</span></span>

      ```javascript
      function setMySetting() {
          Office.context.document.settings.set('mySetting', 'mySetting value');
      }
      ```
