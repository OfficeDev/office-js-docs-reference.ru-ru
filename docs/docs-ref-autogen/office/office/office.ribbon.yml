methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Регистрирует настраиваемую контекстную вкладку в Office и определяет элементы управления на вкладке. Этот метод запрашивает регистрацию вкладки. Фактическая регистрация контролируется приложением Office и может быть неполным после того, как возвращенный `Promise` объект разрешается. Дополнительные сведения и примеры кода можно найти в статье [Создание настраиваемых контекстных вкладок](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Задает свойства вкладки и дочерние элементы управления и их свойства. Передайте строку JSON, которая соответствует схеме JSON динамической ленты Office для `JSON.parse`<!-- -->, а затем передать возвращенный объект этому методу.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: 'Отправляет запрос в Office на обновление ленты. Обратите внимание, что этот API должен запрашивать только обновление. Реальное обновление пользовательского интерфейса на ленте контролируется приложением Office, поэтому точное время обновления ленты (или обновления) не может быть определено завершением этого API. Примеры кода: [Включение и отключение команд надстроек](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) и [Создание настраиваемых контекстных вкладок](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Представляет обновления, которые необходимо выполнить для ленты. Обратите внимание, что сделаны только изменения, указанные во входном параметре.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
