methods:
- name: requestCreateControls(tabDefinition)
  uid: office!Office.Ribbon#requestCreateControls:member(1)
  package: office!
  fullName: requestCreateControls(tabDefinition)
  summary: Регистрирует настраиваемую контекстную вкладку в Office и определяет элементы управления вкладки. Этот метод только запрашивает регистрацию вкладки. Фактическая регистрация контролируется приложением Office и может быть не завершена, если возвращенный `Promise` объект будет разрешен. Дополнительные сведения и примеры кода см. в примере [Create custom contextual tabs](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'requestCreateControls(tabDefinition: Object): Promise<void>;'
    parameters:
    - id: tabDefinition
      description: Указывает свойства вкладки, элементы управления детьми и их свойства. Передай строку JSON, которая соответствует схеме JSON динамической ленты Office `JSON.parse`<!-- -->и затем передай возвращенный объект этому методу.
      type: Object
    return:
      type: Promise&lt;void&gt;
      description: ''
- name: requestUpdate(input)
  uid: office!Office.Ribbon#requestUpdate:member(1)
  package: office!
  fullName: requestUpdate(input)
  summary: Отправляет запрос в Office для обновления ленты. Обратите внимание, что этот API только для запроса обновления. Фактическое обновление пользовательского интерфейса ленты контролируется приложением Office, поэтому точные сроки обновления ленты (или обновления) не могут быть определены по завершении этого API. Примеры кода см. в [примере Enable and Disable Add-in Commands](https://docs.microsoft.com/office/dev/add-ins/design/disable-add-in-commands) and [Create custom contextual tabs](https://docs.microsoft.com/office/dev/add-ins/design/contextual-tabs)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
    parameters:
    - id: input
      description: Представляет обновления, которые будут сделаны на ленте. Обратите внимание, что внесены только изменения, указанные в параметре ввода.
      type: <xref uid="office!Office.RibbonUpdaterData:interface" />
    return:
      type: Promise&lt;void&gt;
      description: ''
