  - uid: 'office!Office.MatrixBinding#columnCount:member'
    summary: '<span data-ttu-id="324a5-103">Получает количество столбцов в матричной структуре данных. Целочисленное значение.</span><span class="sxs-lookup"><span data-stu-id="324a5-103">Gets the number of columns in the matrix data structure, as an integer value.</span></span>'
    name: columnCount
    fullName: columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a><span data-ttu-id="324a5-104">Примеры</span><span class="sxs-lookup"><span data-stu-id="324a5-104">Examples</span></span>

          ```javascript
          function showBindingColumnCount() {
              Office.context.document.bindings.getByIdAsync("myBinding", function (asyncResult) {
                  write("Column: " + asyncResult.value.columnCount);
              });
          }
          // Function that writes to a div with id='message' on the page.
          function write(message){
              document.getElementById('message').innerText += message; 
          }
          ```
