### YamlMime:TSType
name: Office.MatrixBinding
uid: office!Office.MatrixBinding:interface
package: office!
fullName: Office.MatrixBinding
summary: Представляет привязку в двух измерениях строк и столбцов.
remarks: Объект MatrixBinding наследует свойство ID, свойство Type, метод getDataAsync и метод setDataAsync из объекта Binding.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: columnCount
  uid: office!Office.MatrixBinding#columnCount:member
  package: office!
  fullName: columnCount
  summary: Получает количество столбцов в матричной структуре данных. Целочисленное значение.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
- name: rowCount
  uid: office!Office.MatrixBinding#rowCount:member
  package: office!
  fullName: rowCount
  summary: Получает количество строк в матричной структуре данных. Целочисленное значение.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction showBindingRowCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Rows: \" + asyncResult.value.rowCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
