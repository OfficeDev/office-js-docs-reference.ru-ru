    remarks: '<span data-ttu-id="324a5-102">Объект MatrixBinding наследует свойство ID, свойство Type, метод getDataAsync и метод setDataAsync из объекта Binding.</span><span class="sxs-lookup"><span data-stu-id="324a5-102">The MatrixBinding object inherits the id property, type property, getDataAsync method, and setDataAsync method from the Binding object.</span></span>'
    name: Office.MatrixBinding
    fullName: Office.MatrixBinding
    langs:
      - typeScript
    type: interface
    extends:
