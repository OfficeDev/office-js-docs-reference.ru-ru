    summary: '<span data-ttu-id="94cb0-p104">Этот параметр подходит для вставки изображений. Обозначает место вставки относительно левого края слайда в PowerPoint и выделенной на данный момент ячейки в Excel. Это значение не учитывается в Word. Это значение представлено в точках.</span><span class="sxs-lookup"><span data-stu-id="94cb0-p104">This option is applicable for inserting images. Indicates the insert location in relation to the left side of the slide for PowerPoint, and its relation to the currently selected cell in Excel. This value is ignored for Word. This value is in points.</span></span>'
