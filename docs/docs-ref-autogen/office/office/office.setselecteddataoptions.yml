  - uid: 'office!Office.SetSelectedDataOptions#imageHeight:member'
    summary: '<span data-ttu-id="94cb0-108">Этот параметр подходит для вставки изображений.</span><span class="sxs-lookup"><span data-stu-id="94cb0-108">This option is applicable for inserting images.</span></span> <span data-ttu-id="94cb0-109">Обозначает высоту изображения.</span><span class="sxs-lookup"><span data-stu-id="94cb0-109">Indicates the image height.</span></span> <span data-ttu-id="94cb0-110">Если этот параметр указывается без параметра imageWidth, изображение масштабируется в соответствии с указанной высотой.</span><span class="sxs-lookup"><span data-stu-id="94cb0-110">If this option is provided without the imageWidth, the image will scale to match the value of the image height.</span></span> <span data-ttu-id="94cb0-111">Если указаны и ширина, и высота, то размер изображения меняется соответствующим образом.</span><span class="sxs-lookup"><span data-stu-id="94cb0-111">If both image width and image height are provided, the image will be resized accordingly.</span></span> <span data-ttu-id="94cb0-112">Если не указана ни высота, ни ширина, используются заданные по умолчанию размер и пропорции изображения.</span><span class="sxs-lookup"><span data-stu-id="94cb0-112">If neither the image height or width is provided, the default image size and aspect ratio will be used.</span></span> <span data-ttu-id="94cb0-113">Это значение представлено в точках.</span><span class="sxs-lookup"><span data-stu-id="94cb0-113">This value is in points.</span></span>'
