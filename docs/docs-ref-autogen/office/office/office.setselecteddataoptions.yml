### YamlMime:TSType
name: Office.SetSelectedDataOptions
uid: office!Office.SetSelectedDataOptions:interface
package: office!
fullName: Office.SetSelectedDataOptions
summary: Предоставляет варианты вставки данных в выбор.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.SetSelectedDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Элемент любого типа, который возвращается без изменений, в свойстве asyncContext объекта AsyncResult, который передается обратному вызову.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: cellFormat
  uid: office!Office.SetSelectedDataOptions#cellFormat:member
  package: office!
  fullName: cellFormat
  summary: >-
    Используйте только с привязкой типа таблицы и когда объект TableData передается для параметра данных. Массив объектов, которые указывают диапазон столбцов, строк или ячеек и указывают, как пары значений ключа, форматирование ячейки для применения к этому диапазону.


    Пример: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cellFormat?: RangeFormatConfiguration[]'
    return:
      type: <xref uid="office!Office.RangeFormatConfiguration:interface" />[]
- name: coercionType
  uid: office!Office.SetSelectedDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: Явно задает форму объекта данных. Если не поставляется, выводим из типа данных.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: imageHeight
  uid: office!Office.SetSelectedDataOptions#imageHeight:member
  package: office!
  fullName: imageHeight
  summary: Этот параметр подходит для вставки изображений. Обозначает высоту изображения. Если этот параметр указывается без параметра imageWidth, изображение масштабируется в соответствии с указанной высотой. Если указаны и ширина, и высота, то размер изображения меняется соответствующим образом. Если не указана ни высота, ни ширина, используются заданные по умолчанию размер и пропорции изображения. Это значение представлено в точках.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageHeight?: number'
    return:
      type: number
- name: imageLeft
  uid: office!Office.SetSelectedDataOptions#imageLeft:member
  package: office!
  fullName: imageLeft
  summary: Этот параметр подходит для вставки изображений. Обозначает место вставки относительно левого края слайда в PowerPoint и выделенной на данный момент ячейки в Excel. Это значение не учитывается в Word. Это значение представлено в точках.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageLeft?: number'
    return:
      type: number
- name: imageTop
  uid: office!Office.SetSelectedDataOptions#imageTop:member
  package: office!
  fullName: imageTop
  summary: Этот параметр подходит для вставки изображений. Указывает расположение вставки по отношению к верхней части слайда для PowerPoint и его отношение к выбранной в настоящее время ячейке в Excel. Это значение не учитывается в Word. Это значение представлено в точках.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageTop?: number'
    return:
      type: number
- name: imageWidth
  uid: office!Office.SetSelectedDataOptions#imageWidth:member
  package: office!
  fullName: imageWidth
  summary: Этот параметр подходит для вставки изображений. Обозначает ширину изображения. Если этот параметр указывается без параметра imageHeight, изображение масштабируется в соответствии с указанной шириной. Если указаны и ширина, и высота, то размер изображения меняется соответствующим образом. Если не указана ни высота, ни ширина, используются заданные по умолчанию размер и пропорции изображения. Это значение представлено в точках.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'imageWidth?: number'
    return:
      type: number
- name: tableOptions
  uid: office!Office.SetSelectedDataOptions#tableOptions:member
  package: office!
  fullName: tableOptions
  summary: 'Для вставленной таблицы список пар значений ключей, которые указывают параметры форматирования таблицы, такие как строка загона, общая строка и полосатая строка. Пример: `{bandedRows: true,  filterButton: false}`.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tableOptions?: object'
    return:
      type: object
