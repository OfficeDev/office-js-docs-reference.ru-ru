### YamlMime:UniversalReference
items:
  - uid: office.Office.SetSelectedDataOptions
    summary: Предоставляет варианты вставки данных в выделенный фрагмент.
    name: Office.SetSelectedDataOptions
    fullName: Office.SetSelectedDataOptions
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.SetSelectedDataOptions.asyncContext
      - office.Office.SetSelectedDataOptions.cellFormat
      - office.Office.SetSelectedDataOptions.coercionType
      - office.Office.SetSelectedDataOptions.imageHeight
      - office.Office.SetSelectedDataOptions.imageLeft
      - office.Office.SetSelectedDataOptions.imageTop
      - office.Office.SetSelectedDataOptions.imageWidth
      - office.Office.SetSelectedDataOptions.tableOptions
  - uid: office.Office.SetSelectedDataOptions.asyncContext
    summary: 'Определяемый пользователем элемент любого типа, который возвращается в неизменном виде в свойстве asyncContext объекта AsyncResult, который передается в обратный вызов.'
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: office.Office.SetSelectedDataOptions.cellFormat
    summary: |-
      Используйте только с таблицей типа привязки, и когда для параметра data передается объект TableData. Массив объектов, которые указывают диапазон столбцов, строк или ячеек и указывают, как пары "ключ — значение", форматирование ячеек, применяемое к этому диапазону.

      Пример: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
    name: cellFormat
    fullName: cellFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellFormat?: RangeFormatConfiguration[]'
      return:
        type:
          - 'RangeFormatConfiguration[]'
  - uid: office.Office.SetSelectedDataOptions.coercionType
    summary: 'Явно задается форма объекта данных. Если значение не указано, извлекается из типа данных.'
    name: coercionType
    fullName: coercionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'coercionType?: Office.CoercionType | string'
      return:
        type:
          - Office.CoercionType | string
  - uid: office.Office.SetSelectedDataOptions.imageHeight
    summary: 'Этот параметр подходит для вставки изображений. Обозначает высоту изображения. Если этот параметр указывается без параметра imageWidth, изображение масштабируется в соответствии с указанной высотой. Если указаны и ширина, и высота, то размер изображения меняется соответствующим образом. Если не указана ни высота, ни ширина, используются заданные по умолчанию размер и пропорции изображения. Это значение представлено в точках.'
    name: imageHeight
    fullName: imageHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageHeight?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageLeft
    summary: Этот параметр подходит для вставки изображений. Обозначает место вставки относительно левого края слайда в PowerPoint и выделенной на данный момент ячейки в Excel. Это значение не учитывается в Word. Это значение представлено в точках.
    name: imageLeft
    fullName: imageLeft
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageLeft?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageTop
    summary: 'Этот параметр подходит для вставки изображений. Указывает расположение вставки относительно верхнего края слайда в PowerPoint и его связи с ячейкой, выбранной в данный момент в Excel. Это значение не учитывается в Word. Это значение представлено в точках.'
    name: imageTop
    fullName: imageTop
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageTop?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.imageWidth
    summary: 'Этот параметр подходит для вставки изображений. Обозначает ширину изображения. Если этот параметр указывается без параметра imageHeight, изображение масштабируется в соответствии с указанной шириной. Если указаны и ширина, и высота, то размер изображения меняется соответствующим образом. Если не указана ни высота, ни ширина, используются заданные по умолчанию размер и пропорции изображения. Это значение представлено в точках.'
    name: imageWidth
    fullName: imageWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'imageWidth?: number'
      return:
        type:
          - number
  - uid: office.Office.SetSelectedDataOptions.tableOptions
    summary: 'Для вставленной таблицы это список пар "ключ — значение", задающих параметры форматирования таблицы, например строку заголовков, строку итогов и чередующиеся строки. Пример: `{bandedRows: true,  filterButton: false}`'
    name: tableOptions
    fullName: tableOptions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableOptions?: object'
      return:
        type:
          - object