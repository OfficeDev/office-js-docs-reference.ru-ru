    summary: '<span data-ttu-id="94cb0-128">Для вставленной таблицы это список пар "ключ — значение", задающих параметры форматирования таблицы, например строку заголовков, строку итогов и чередующиеся строки.</span><span class="sxs-lookup"><span data-stu-id="94cb0-128">For an inserted table, a list of key-value pairs that specify table formatting options, such as header row, total row, and banded rows.</span></span> <span data-ttu-id="94cb0-129">Пример: `{bandedRows: true,  filterButton: false}`</span><span class="sxs-lookup"><span data-stu-id="94cb0-129">Example: `{bandedRows: true,  filterButton: false}`</span></span>'
