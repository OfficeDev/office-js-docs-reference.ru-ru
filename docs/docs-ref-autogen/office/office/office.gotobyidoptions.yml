items:
  - uid: 'office!Office.GoToByIdOptions:interface'
    summary: '<span data-ttu-id="01290-101">Предоставляет параметры для выбора расположения, к которому выполняется переход.</span><span class="sxs-lookup"><span data-stu-id="01290-101">Provides options for whether to select the location that is navigated to.</span></span>'
    remarks: |-
      <span data-ttu-id="01290-102">Поведение, вызванное параметром [Options. SelectionMode](xref:office!Office.SelectionMode:enum) , зависит от узла:</span><span class="sxs-lookup"><span data-stu-id="01290-102">The behavior caused by the [options.selectionMode](xref:office!Office.SelectionMode:enum) option varies by host:</span></span>

      <span data-ttu-id="01290-103">В Excel: `Office.SelectionMode.Selected` выделяет все содержимое в привязке или именованный элемент.</span><span class="sxs-lookup"><span data-stu-id="01290-103">In Excel: `Office.SelectionMode.Selected` selects all content in the binding, or named item.</span></span> <span data-ttu-id="01290-104">`Office.SelectionMode.None`для привязок к тексту выбирает ячейку; для привязок Matrix, привязки таблиц и именованных элементов выбирается первая ячейка данных (а не первая ячейка в строке заголовков для таблиц).</span><span class="sxs-lookup"><span data-stu-id="01290-104">`Office.SelectionMode.None` for text bindings, selects the cell; for matrix bindings, table bindings, and named items, selects the first data cell (not first cell in header row for tables).</span></span>

      <span data-ttu-id="01290-105">В PowerPoint: `Office.SelectionMode.Selected` выделяет заголовок слайда или первый элемент TextBox на слайде.</span><span class="sxs-lookup"><span data-stu-id="01290-105">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="01290-106">`Office.SelectionMode.None`ничего не выбирается.</span><span class="sxs-lookup"><span data-stu-id="01290-106">`Office.SelectionMode.None` doesn't select anything.</span></span>

      <span data-ttu-id="01290-107">В Word: `Office.SelectionMode.Selected` выделяет все содержимое в привязке.</span><span class="sxs-lookup"><span data-stu-id="01290-107">In Word: `Office.SelectionMode.Selected` selects all content in the binding.</span></span> <span data-ttu-id="01290-108">`Office.SelectionMode.None`для привязок к тексту перемещает курсор в начало текста; для привязок Matrix и привязок таблиц выбирает первую ячейку данных (а не первую ячейку в строке заголовков для таблиц).</span><span class="sxs-lookup"><span data-stu-id="01290-108">`Office.SelectionMode.None` for text bindings, moves the cursor to the beginning of the text; for matrix bindings and table bindings, selects the first data cell (not first cell in header row for tables).</span></span>
