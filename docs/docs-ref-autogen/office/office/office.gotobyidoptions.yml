### YamlMime:TSType
name: Office.GoToByIdOptions
uid: office!Office.GoToByIdOptions:interface
package: office!
fullName: Office.GoToByIdOptions
summary: Предоставляет параметры выбора местоположения, на которое навигатор.
remarks: >-
  Поведение, вызываемое [параметром options.selectionMode,](xref:office!Office.SelectionMode:enum) зависит от хоста:


  В Excel: `Office.SelectionMode.Selected` выбирает все содержимое в привязке или с именем элемента. `Office.SelectionMode.None` для привязки текста выберите ячейку; для привязки матрицы, привязки таблиц и именуемого элемента выбирает первую ячейку данных (не первую ячейку в строке заглавной строки для таблиц).


  В PowerPoint: `Office.SelectionMode.Selected` выберите название слайда или первый текстовый ящик на слайде. `Office.SelectionMode.None` ничего не выбирает.


  В Word: `Office.SelectionMode.Selected` выбирает все содержимое в привязке. `Office.SelectionMode.None` для привязки текста перемещает курсор в начало текста; для привязки матрицы и привязки таблицы выберите первую ячейку данных (не первую ячейку в строке загона для таблиц).
