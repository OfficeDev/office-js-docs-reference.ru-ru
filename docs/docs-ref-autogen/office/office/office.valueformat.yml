### YamlMime:TSEnum
name: Office.ValueFormat
uid: office!Office.ValueFormat:enum
package: office!
fullName: Office.ValueFormat
summary: Указывает, форматируются ли значения, такие как числа и даты, возвращаемые вызванным методом.
remarks: Например, если для параметра valueFormat указано значение "formatted", число в денежном формате или дата в формате мм/дд/гг в ведущем приложении сохранят свой формат. Если для параметра valueFormat указано значение "unformatted", дата будет возвращена в своем базовом числовом формате.
isPreview: false
isDeprecated: false
fields:
- name: Formatted
  uid: office!Office.ValueFormat.Formatted:member
  package: office!
  summary: Возвращаются форматированные данные.
- name: Unformatted
  uid: office!Office.ValueFormat.Unformatted:member
  package: office!
  summary: Возвращаются неформатированные данные.
