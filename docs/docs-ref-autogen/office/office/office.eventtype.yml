### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Указывает тип вызванного события. Возвращается `type` свойством `*EventArgs` объекта.


  Надстройки для Project поддерживают`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->и `Office.EventType.ViewSelectionChanged` типы событий.


  Только надстройки области задач для Outlook поддерживают типы событий API почтовых ящиков.
remarks: '**`BindingDataChanged` и `BindingSelectionChanged` хостов**: Excel, Word.'
isPreview: false
isDeprecated: false
