    Обработник событий получает аргумент типа [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Набор API: почтовый ящик 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
