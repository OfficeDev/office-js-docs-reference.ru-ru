### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Указывает тип вызванного события. Возвращается `type` свойством `*EventArgs` объекта.


  Надстройки для Project поддерживают`Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->и `Office.EventType.ViewSelectionChanged` типы событий.


  Только надстройки области задач для Outlook поддерживают типы событий API почтовых ящиков.
remarks: '**`BindingDataChanged` и `BindingSelectionChanged` хостов**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Было вызвано событие Document.ActiveViewChanged.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Происходит, когда в Outlook меняется дата или время выбранной встречи или серии. **Важно:** доступно только с реализацией области задач.


    Чтобы добавить обработник событий `AppointmentTimeChanged` для события, используйте `addHandlerAsync` метод `Item` объекта. Обработник событий получает аргумент типа [Office. AppointmentTimeChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Набор API: почтовый ящик 1.7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
