### YamlMime:TSEnum
name: Office.EventType
uid: office!Office.EventType:enum
package: office!
fullName: Office.EventType
summary: >-
  Указывает тип вызванного события. Возвращается `type` свойством `*EventArgs` объекта.


  Надстройки для поддержки Project `Office.EventType.ResourceSelectionChanged`<!-- -->, `Office.EventType.TaskSelectionChanged`<!-- -->и `Office.EventType.ViewSelectionChanged` типы событий.


  Только надстройки области задач для Outlook поддерживают типы событий набора API почтовых ящиков.
remarks: '**`BindingDataChanged` и `BindingSelectionChanged` hosts**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
- name: ActiveViewChanged
  uid: office!Office.EventType.ActiveViewChanged:member
  package: office!
  summary: Было вызвано событие Document.ActiveViewChanged.
- name: AppointmentTimeChanged
  uid: office!Office.EventType.AppointmentTimeChanged:member
  package: office!
  summary: >-
    Запускает триггер при изменении даты или времени выбранной встречи или ряда в Outlook. Поддерживается только в области задач.


    Обработчик событий получает аргумент типа [Office. аппоинтменттимечанжедевентаргс](https://docs.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!-- -->.


    \[[Набор API: Mailbox 1,7](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: AttachmentsChanged
  uid: office!Office.EventType.AttachmentsChanged:member
  package: office!
  summary: >-
    Активируется, когда вложение добавляется в элемент или удаляется из него. Поддерживается только в области задач.


    Обработчик событий получает аргумент типа [Office. аттачментсчанжедевентаргс](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Набор API: Mailbox 1,8](/office/dev/add-ins/reference/javascript-api-for-office)\]
- name: BindingDataChanged
  uid: office!Office.EventType.BindingDataChanged:member
  package: office!
  summary: Происходит при изменении данных в привязке. Чтобы добавить обработчик событий для события BindingDataChanged привязки, используйте метод addHandlerAsync объекта Binding. Обработчик событий получает аргумент типа [Office. BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
- name: BindingSelectionChanged
  uid: office!Office.EventType.BindingSelectionChanged:member
  package: office!
  summary: Происходит при изменении выбора в привязке. Чтобы добавить обработчик событий для события BindingSelectionChanged привязки, используйте метод addHandlerAsync объекта Binding. Обработчик событий получает аргумент типа [Office. свойство bindingselectionchangedeventargs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
- name: DialogEventReceived
  uid: office!Office.EventType.DialogEventReceived:member
  package: office!
  summary: Вызывается, если диалоговое окно содержит событие, например, диалоговое окно закрыто или переход по диалоговому окну не удалось.
