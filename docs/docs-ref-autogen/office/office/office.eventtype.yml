  summary: >-
    Возникает при добавлении или удалении вложения из элемента. **Важно:** доступно только с реализацией области задач.


    Чтобы добавить обработник событий `AttachmentsChanged` для события, используйте `addHandlerAsync` метод `Item` объекта. Обработник событий получает аргумент типа [Office. AttachmentsChangedEventArgs](https://docs.microsoft.com/javascript/api/outlook/office.attachmentschangedeventargs?view=outlook-js-1.8)<!-- -->.


    \[[Набор API: почтовый ящик 1.8](/office/dev/add-ins/reference/javascript-api-for-office)\]
