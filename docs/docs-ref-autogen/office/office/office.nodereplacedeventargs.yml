### YamlMime:TSType
name: Office.NodeReplacedEventArgs
uid: office!Office.NodeReplacedEventArgs:interface
package: office!
fullName: Office.NodeReplacedEventArgs
summary: Предоставляет сведения о замененном узле, который вызвал событие nodeReplaced.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeReplacedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Получает сведения о том, был ли замененный узел вставлен при отмене или повторе действия пользователя.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: newNode
  uid: office!Office.NodeReplacedEventArgs#newNode:member
  package: office!
  fullName: newNode
  summary: >-
    Получает узел, только что добавленный в объект CustomXMLPart.


    Обратите внимание, что у узла могут быть дочерние узлы, если в документ было добавлено поддерево.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'newNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeReplacedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Получает только что удаленный (замененный) узел с объекта CustomXmlPart.


    Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
