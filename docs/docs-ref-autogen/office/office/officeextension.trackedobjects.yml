name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: Коллекция отслеживаемого объекта, содержалась в контексте запроса. Дополнительные сведения см. в "context.trackedObjects".
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    Отслеживайте новый объект для автоматической настройки на основе окружающих изменений в документе. Этого требуют только некоторые типы объектов. Если вы используете объект через вызовы ".sync" и вне последовательного выполнения пакета ".run" и получаете ошибку "InvalidObjectPath" при настройке свойства или вызове метода на объекте, необходимо добавить объект в отслеживаемую коллекцию объектов при первом создании объекта.


    Этот метод также имеет следующую подпись:


    `add(objects: ClientObject[]): void;` Где объекты — это массив объектов, которые необходимо отслеживать.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: Отслеживайте набор объектов для автоматической настройки на основе окружающих изменений в документе. Этого требуют только некоторые типы объектов. Если вы используете объект через вызовы ".sync" и вне последовательного выполнения пакета ".run" и получаете ошибку "InvalidObjectPath" при настройке свойства или вызове метода на объекте, необходимо добавить объект в отслеживаемую коллекцию объектов при первом создании объекта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    Отпустите память, связанную с объектом, который был ранее добавлен в эту коллекцию. Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Вам потребуется позвонить до `context.sync()` того, как вступает в силу выпуск памяти.


    Этот метод также имеет следующую подпись:


    `remove(objects: ClientObject[]): void;` Где объекты — это массив объектов, которые необходимо удалить.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
  package: office!
  fullName: remove(objects)
  summary: Отпустите память, связанную с объектом, который был ранее добавлен в эту коллекцию. Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Вам потребуется позвонить до `context.sync()` того, как вступает в силу выпуск памяти.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(objects: ClientObject[]): void;'
