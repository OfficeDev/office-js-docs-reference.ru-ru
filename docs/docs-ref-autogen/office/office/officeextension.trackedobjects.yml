  - uid: office.OfficeExtension.TrackedObjects.add
    summary: |-
      Отслеживание нового объекта для автоматической корректировки на основе окружающих изменений в документе. Это требуется только для некоторых типов объектов. Если объект используется при вызове метода ". Sync" и за пределами последовательного выполнения пакета ". Run" и получения ошибки "Инвалидобжектпас" при задании свойства или вызове метода для объекта, необходимо добавить объект в коллекцию отслеживаемых объектов При первом создании объекта.

      Этот метод также имеет следующую сигнатуру:

      `add(objects: ClientObject[]): void;`Где Objects — это массив объектов, которые необходимо отслеживать.
