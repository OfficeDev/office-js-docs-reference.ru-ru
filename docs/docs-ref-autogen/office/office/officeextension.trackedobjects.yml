  summary: Освободите память, связанную с объектом, который ранее был добавлен в эту коллекцию. Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Вам потребуется позвонить, `context.sync()` прежде чем будет применен выпуск памяти.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
