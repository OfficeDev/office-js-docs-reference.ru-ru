name: OfficeExtension.TrackedObjects
uid: office!OfficeExtension.TrackedObjects:class
package: office!
fullName: OfficeExtension.TrackedObjects
summary: Коллекция отслеживаемых объектов, которая находится в контексте запроса. Дополнительные сведения см. в разделе "Context. Траккедобжектс".
remarks: ''
isPreview: false
isDeprecated: false
type: class
methods:
- name: add(object)
  uid: office!OfficeExtension.TrackedObjects#add:member(1)
  package: office!
  fullName: add(object)
  summary: >-
    Отслеживание нового объекта для автоматической корректировки на основе окружающих изменений в документе. Это требуется только для некоторых типов объектов. Если объект используется при вызове метода ". Sync" и за пределами последовательного выполнения пакета ". Run" и получения ошибки "Инвалидобжектпас" при задании свойства или вызове метода для объекта, необходимо добавить объект в коллекцию отслеживаемых объектов при первом создании объекта.


    Этот метод также имеет следующую сигнатуру:


    `add(objects: ClientObject[]): void;` Где Objects — это массив объектов, которые необходимо отслеживать.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: add(objects)
  uid: office!OfficeExtension.TrackedObjects#add:member(2)
  package: office!
  fullName: add(objects)
  summary: Отслеживание набора объектов для автоматической корректировки на основе окружающих изменений в документе. Это требуется только для некоторых типов объектов. Если объект используется при вызове метода ". Sync" и за пределами последовательного выполнения пакета ". Run" и получения ошибки "Инвалидобжектпас" при задании свойства или вызове метода для объекта, необходимо добавить объект в коллекцию отслеживаемых объектов при первом создании объекта.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(objects: ClientObject[]): void;'
    parameters:
    - id: objects
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />[]
    return:
      type: void
      description: ''
- name: remove(object)
  uid: office!OfficeExtension.TrackedObjects#remove:member(1)
  package: office!
  fullName: remove(object)
  summary: >-
    Освободите память, связанную с объектом, который ранее был добавлен в эту коллекцию. Наличие большого количества отслеживаемых объектов замедляет ведущее приложение, поэтому не забывайте освобождать любые добавленные объекты после завершения их использования. Вам потребуется позвонить, `context.sync()` прежде чем будет применен выпуск памяти.


    Этот метод также имеет следующую сигнатуру:


    `remove(objects: ClientObject[]): void;` Где Objects — это массив объектов, который требуется удалить.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'remove(object: ClientObject): void;'
    parameters:
    - id: object
      description: ''
      type: <xref uid="office!OfficeExtension.ClientObject:class" />
    return:
      type: void
      description: ''
- name: remove(objects)
  uid: office!OfficeExtension.TrackedObjects#remove:member(2)
