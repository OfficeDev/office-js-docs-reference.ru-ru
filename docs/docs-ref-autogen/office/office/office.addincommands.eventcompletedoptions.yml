  - uid: office.Office.AddinCommands.EventCompletedOptions.allowEvent
    summary: 'Логическое значение. Когда метод completed используется для сигнализации о завершении обработчика событий, это значение указывает на то, что обрабатываемое событие должно продолжить выполнение или оно будет отменено. Например, надстройка, обрабатывающая событие `ItemSend`, может задать значение `allowEvent = false`, чтобы отменить отправку сообщения.'
    name: allowEvent
