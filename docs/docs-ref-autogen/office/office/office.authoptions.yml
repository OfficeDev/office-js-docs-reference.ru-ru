  - uid: office.Office.AuthOptions.authChallenge
    summary: '<span data-ttu-id="2c5f9-104">Заставляет Office запрашивать у пользователя дополнительный фактор, если для целевой компании Microsoft Graph требуется многофакторная проверка подлинности.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-104">Causes Office to prompt the user to provide the additional factor when the tenancy being targeted by Microsoft Graph requires multifactor authentication.</span></span> <span data-ttu-id="2c5f9-105">Строковое значение определяет тип дополнительного фактора, который является обязательным.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-105">The string value identifies the type of additional factor that is required.</span></span> <span data-ttu-id="2c5f9-106">В большинстве случаев вы не узнаете во время разработки, требует ли клиент пользователя дополнительный фактор или что должна быть строка.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-106">In most cases, you won''t know at development time whether the user''s tenant requires an additional factor or what the string should be.</span></span> <span data-ttu-id="2c5f9-107">Таким образом, этот параметр будет использоваться при вызове "второй попытки" в getAccessTokenAsync после того, как Microsoft Graph отправил сообщение об ошибке, запросив дополнительный фактор и содержащее строку, которая должна использоваться с параметром Аусчалленже.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-107">So this option would be used in a "second try" call of getAccessTokenAsync after Microsoft Graph has sent an error requesting the additional factor and containing the string that should be used with the authChallenge option.</span></span>'
    name: authChallenge
    fullName: authChallenge
    langs:
      - typeScript
    type: property
    syntax:
      content: 'authChallenge?: string'
      return:
        type:
          - string
