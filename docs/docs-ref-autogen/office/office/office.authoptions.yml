    summary: '<span data-ttu-id="2c5f9-109">Сообщает Office, что нужно показать интерфейс согласия для надстройки.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-109">Causes Office to display the add-in consent experience.</span></span> <span data-ttu-id="2c5f9-110">Это полезно, если разрешения Azure изменились или согласие пользователя было отозвано.</span><span class="sxs-lookup"><span data-stu-id="2c5f9-110">Useful if the add-in''s Azure permissions have changed or if the user''s consent has been revoked.</span></span>'
