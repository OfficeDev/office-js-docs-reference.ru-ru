### YamlMime:TSType
name: Office.AuthOptions
uid: office!Office.AuthOptions:interface
package: office!
fullName: Office.AuthOptions
summary: Предоставляет параметры для пользовательского интерфейса, когда Office получает маркер доступа к надстройки из AAD v. 2.0 с методом `getAccessToken`.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: allowConsentPrompt
  uid: office!Office.AuthOptions#allowConsentPrompt:member
  package: office!
  fullName: allowConsentPrompt
  summary: 'Позволяет Office получать маркер доступа автоматически или с помощью интерактивного согласия, если он необходим. Значение по умолчанию: `false`.<!-- -->. Если за установлено `false`<!-- -->, Office попытается автоматически получить маркер доступа. Если это не удастся, Office возвратит описательные ошибки. Если за установлено `true`<!-- -->, Office будет показывать интерактивный пользовательский интерфейс согласия после того, как ему не удастся автоматически получить маркер доступа. Запрос разрешит согласие только для области профиля AAD, а не для областей Microsoft Graph.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowConsentPrompt?: boolean;'
    return:
      type: boolean
- name: allowSignInPrompt
  uid: office!Office.AuthOptions#allowSignInPrompt:member
  package: office!
  fullName: allowSignInPrompt
  summary: 'Позволяет Office получать маркер доступа без согласия пользователя или показывать интерактивный пользовательский интерфейс для входов пользователя. Значение по умолчанию: `false`.<!-- -->. Если за установлено `false`<!-- -->, Office попытается автоматически получить маркер доступа. Если это не удастся, Office возвратит описательные ошибки. Если за установлено `true`<!-- -->, Office будет показывать интерактивный пользовательский интерфейс для входов после того, как не получит маркер доступа автоматически.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'allowSignInPrompt?: boolean;'
    return:
      type: boolean
- name: asyncContext
  uid: office!Office.AuthOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Пользовательский элемент любого типа, который возвращается без изменений в свойстве объекта, который передается `asyncContext` `AsyncResult` обратному вызову.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any;'
    return:
      type: any
- name: authChallenge
  uid: office!Office.AuthOptions#authChallenge:member
  package: office!
  fullName: authChallenge
  summary: Приводит к запросу Office предоставить пользователю дополнительный фактор, когда для аренды, на который нацелен Microsoft Graph, требуется многофакторная проверка подлинности. Строка определяет тип дополнительного фактора, который требуется. В большинстве случаев вы не будете знать во время разработки, требуется ли для клиента пользователя дополнительный фактор или какая строка должна быть. Поэтому этот параметр будет использоваться во время вызова "второй попытке" после того, как Microsoft Graph отправил ошибку с запросом дополнительного фактора и содержащей строку, которая должна использоваться с `getAccessToken` `authChallenge` параметром.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'authChallenge?: string;'
    return:
      type: string
- name: forceAddAccount
  uid: office!Office.AuthOptions#forceAddAccount:member
  package: office!
  fullName: forceAddAccount
  summary: >-
    Пользователю будет предложено добавить свою учетную запись Office (или переключиться на нее, если она уже добавлена). Значение по умолчанию: `false`.<!-- -->.


    **Warning**: `forceAddAccount` has been deprecated. Используйте `allowSignInPrompt` вместо этого.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowSignInPrompt` instead.
  syntax:
    content: 'forceAddAccount?: boolean;'
    return:
      type: boolean
- name: forceConsent
  uid: office!Office.AuthOptions#forceConsent:member
  package: office!
  fullName: forceConsent
  summary: >-
    Сообщает Office, что нужно показать интерфейс согласия для надстройки. Это полезно, если разрешения Azure изменились или согласие пользователя было отозвано. Значение по умолчанию: `false`.<!-- -->.


    **Warning**: `forceConsent` has been deprecated. Используйте `allowConsentPrompt` вместо этого.
  remarks: ''
  isPreview: false
  isDeprecated: true
  customDeprecatedMessage: Use `allowConsentPrompt` instead.
  syntax:
    content: 'forceConsent?: boolean;'
    return:
      type: boolean
- name: forMSGraphAccess
  uid: office!Office.AuthOptions#forMSGraphAccess:member
  package: office!
  fullName: forMSGraphAccess
  summary: 'Приводит к возврату Office описательной ошибки, когда надстройка хочет получить доступ к Microsoft Graph и пользователь/администратор не предоставил согласие на доступ к области Graph. Значение по умолчанию: `false`.<!-- -->. Office поддерживает согласие на разрешения для областей Graph, только если надстройка была развернута администратором клиента. Эти сведения не будут доступны во время разработки. Установка этого параметра приведет к тому, что Office заранее сообщит надстройку (возвращая описательную ошибку), если не удастся получить доступ `true` к Graph.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forMSGraphAccess?: boolean;'
    return:
      type: boolean
