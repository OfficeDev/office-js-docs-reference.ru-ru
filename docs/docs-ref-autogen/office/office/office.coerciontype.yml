### YamlMime:TSEnum
name: Office.CoercionType
uid: office!Office.CoercionType:enum
package: office!
fullName: Office.CoercionType
summary: Указывает способ приведения данных, возвращаемых или задаваемых вызванным методом.
remarks: >-
  Поддержка приложений и платформ для каждого из них `CoercionType` указана в следующих описаниях набора требований.


  - [HtmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#htmlcoercion)<!-- -->, (при использовании `Office.CoercionType.Html`<!-- -->)


  - [ImageCoercion 1.1](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets) (при использовании `Office.CoercionType.Image`<!-- -->)


  - [MatrixCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixcoercion) (при использовании `Office.CoercionType.Matrix`<!-- -->)


  - [OoxmlCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#ooxmlcoercion) (при использовании `Office.CoercionType.Ooxml`<!-- -->)


  - [Selection](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#selection)


  - [TableCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablecoercion) (при использовании `Office.CoercionType.Table`<!-- -->)


  - [TextCoercion](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textcoercion) (при использовании `Office.CoercionType.Text`<!-- -->)


  - [ImageCoercion 1.2](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/image-coercion-requirement-sets#imagecoercion-12) (при использовании `Office.CoercionType.XmlSvg`<!-- -->)
isPreview: false
isDeprecated: false
fields:
- name: Html
  uid: office!Office.CoercionType.Html:member
  package: office!
  summary: >-
    Возвращает или задает данные в формате HTML.


    **Примечание.** Применяется только к данным в надстройки для надстройок Word и Outlook для Outlook (режим композитации).
- name: Image
  uid: office!Office.CoercionType.Image:member
  package: office!
  summary: Данные возвращаются или задаются как поток образа. **Примечание.** Применяется только к данным в Excel, Word и PowerPoint.
- name: Matrix
  uid: office!Office.CoercionType.Matrix:member
  package: office!
  summary: >-
    Возвращает или задает данные в табличном формате без заголовков. Данные возвращаются или задаются как массив массивов с одномерными последовательностями символов. Например, три строки значений строки в двух столбцах: \[ \[ "R1C1", \] "R1C2", \[ "R2C1", \] "R2C2", \[ "R3C1", "R3C2". \] \]


    **Примечание.** Применяется только к данным в Excel и Word.
- name: Ooxml
  uid: office!Office.CoercionType.Ooxml:member
  package: office!
  summary: >-
    Возвращает или задает данные в формате Office Open XML.


    **Примечание.** Применяется только к данным в Word.
- name: SlideRange
  uid: office!Office.CoercionType.SlideRange:member
  package: office!
  summary: >-
    Возвращает объект JSON, который содержит массив идентификаторов, заголовков и индексов для выбранных слайдов. Например, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` для выбора двух слайдов.


    **Примечание.** Только к данным в PowerPoint при вызове [документа](xref:office!Office.Document:interface)<!-- -->Метод .getSelectedData для получения текущего слайда или выбранного диапазона слайдов.
- name: Table
  uid: office!Office.CoercionType.Table:member
  package: office!
  summary: >-
    Возвращает или задает данные в табличном формате с необязательными заголовками. Данные возвращаются или задаются в качестве массива массивов с необязательными заголовками.


    **Примечание.** Применяется только к данным в Excel и Word.
- name: Text
  uid: office!Office.CoercionType.Text:member
  package: office!
  summary: Возвращаем или устанавливаем данные в виде текста (строки). Данные возвращаются или задаются в виде одномерной последовательности символов.
- name: XmlSvg
  uid: office!Office.CoercionType.XmlSvg:member
  package: office!
  summary: Данные возвращаются или устанавливаются в качестве XML-данных, содержащих изображение SVG. **Примечание.** Применяется только к данным в Excel, Word и PowerPoint.
