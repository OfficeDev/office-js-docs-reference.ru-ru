> <tr> <td><span data-ttu-id="51885-261">Массив массивов (матрица) и форма точно соответствует форме указанной привязки</span><span class="sxs-lookup"><span data-stu-id="51885-261">An array of arrays ("matrix"), and the shape exactly matches the shape of the binding specified</span></span></td> <td><span data-ttu-id="51885-262">Записывается набор строк и столбцов. Кроме того, можно указать массив массивов, содержащий допустимые формулы, чтобы добавить их в связанные ячейки.</span><span class="sxs-lookup"><span data-stu-id="51885-262">The set of rows and columns are written.You can also specify an array of arrays that contain valid formulas to add them to the bound cells.</span></span> <span data-ttu-id="51885-263">Например, если задать для `[["=SUM(A1:A5)","=AVERAGE(A1:A5)"]]` параметра data значение, в привязку, которая содержит две ячейки, будут добавлены эти две формулы.</span><span class="sxs-lookup"><span data-stu-id="51885-263">For example, setting data to `[["=SUM(A1:A5)","=AVERAGE(A1:A5)"]]` will add those two formulas to a binding that contains two cells.</span></span> <span data-ttu-id="51885-264">Как и при задании формулы в одной связанной ячейке, невозможно считать добавленные формулы (или все существующие формулы) из привязки с помощью `Binding.getDataAsync` метода — она возвращает только те данные, которые отображаются в связанных ячейках.</span><span class="sxs-lookup"><span data-stu-id="51885-264">Just as when setting a formula on a single bound cell, you can't read the added formulas (or any pre-existing formulas) from the binding with the `Binding.getDataAsync` method - it returns only the data displayed in the bound cells.</span></span></td> </tr> <tr> <td><span data-ttu-id="51885-265">`TableData` Объект, а форма таблицы соответствует связанной таблице.</span><span class="sxs-lookup"><span data-stu-id="51885-265">A `TableData` object, and the shape of the table matches the bound table.</span></span></td> <td><span data-ttu-id="51885-266">Записывается указанный набор строк или заголовков, если никакие другие данные в окружающих ячейках не перезаписываются.</span><span class="sxs-lookup"><span data-stu-id="51885-266">The specified set of rows and/or headers are written, if no other data in surrounding cells will be overwritten.</span></span> <span data-ttu-id="51885-267">**Note**: Если вы задаете формулы в объекте TableData, который вы передаете в качестве параметра *Data* , вы можете не получить ожидаемые результаты из-за функции "вычисляемые столбцы" в Excel, которая автоматически дублирует формулы в столбце.</span><span class="sxs-lookup"><span data-stu-id="51885-267">**Note**: If you specify formulas in the TableData object you pass for the *data* parameter, you might not get the results you expect due to the "calculated columns" feature of Excel, which automatically duplicates formulas within a column.</span></span> <span data-ttu-id="51885-268">Чтобы обойти это, когда вы хотите записать *data* с формулами в привязанную таблицу, попробуйте указать данные как массив массивов (вместо объекта TableData) и для *coercionType* указать Microsoft.Office.Matrix или "матрица".</span><span class="sxs-lookup"><span data-stu-id="51885-268">To work around this when you want to write *data* that contains formulas to a bound table, try specifying the data as an array of arrays (instead of a TableData object), and specify the *coercionType* as Microsoft.Office.Matrix or "matrix".</span></span></td> </tr> </table>

