items:
  - uid: 'office!Office.SettingsChangedEventArgs:interface'
    summary: |-
      <span data-ttu-id="a9555-101">Предоставляет сведения о параметрах, вызвавших событие settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="a9555-101">Provides information about the settings that raised the settingsChanged event.</span></span>

      <span data-ttu-id="a9555-102">Чтобы добавить обработчик событий для события settingsChanged, используйте метод addHandlerAsync объекта [Office. Settings](xref:office!Office.Settings:interface) .</span><span class="sxs-lookup"><span data-stu-id="a9555-102">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office!Office.Settings:interface) object.</span></span>

      <span data-ttu-id="a9555-103">Событие settingsChanged запускается только в том случае, если скрипт надстройки вызывает метод Settings. saveAsync для сохранения копии параметров в памяти в файле документа.</span><span class="sxs-lookup"><span data-stu-id="a9555-103">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="a9555-104">Событие settingsChanged не вызывается при вызове методов Settings.set и Settings.remove.</span><span class="sxs-lookup"><span data-stu-id="a9555-104">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>

      <span data-ttu-id="a9555-105">Событие settingsChanged было предназначено для обработки потенциальных конфликтов, когда два или более пользователей пытаются сохранить параметры одновременно с тем, что надстройка используется в общем (совместно созданном) документе.</span><span class="sxs-lookup"><span data-stu-id="a9555-105">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (coauthored) document.</span></span>

      <span data-ttu-id="a9555-106">**Важно!** код надстройки может зарегистрировать обработчик для события settingsChanged при запуске надстройки с помощью любого клиента Excel, но событие будет срабатывать, только когда надстройка будет загружена с помощью электронной таблицы, открытой в Excel в Интернете, и более одной пользователь редактирует электронную таблицу (совместное редактирование).</span><span class="sxs-lookup"><span data-stu-id="a9555-106">**Important**: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel on the web, and more than one user is editing the spreadsheet (coauthoring).</span></span> <span data-ttu-id="a9555-107">Таким образом, событие settingsChanged поддерживается только в Excel в Интернете в сценариях совместного редактирования.</span><span class="sxs-lookup"><span data-stu-id="a9555-107">Therefore, effectively the settingsChanged event is supported only in Excel on the web in coauthoring scenarios.</span></span>
