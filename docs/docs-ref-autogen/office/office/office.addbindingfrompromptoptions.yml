name: Office.AddBindingFromPromptOptions
uid: office!Office.AddBindingFromPromptOptions:interface
package: office!
fullName: Office.AddBindingFromPromptOptions
summary: Предоставляет параметры для настройки подсказки и идентификации создаваемой привязки.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.AddBindingFromPromptOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Определяемый пользователем элемент любого типа, который возвращается в неизменном виде в свойстве asyncContext объекта AsyncResult, который передается в обратный вызов.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: id
  uid: office!Office.AddBindingFromPromptOptions#id:member
  package: office!
  fullName: id
  summary: Уникальный идентификатор привязки. Автоматически создан, если он не указан.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'id?: string'
    return:
      type: string
- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Указывает строку для отображения в запросе, в котором пользователю указывается элемент для выбора. Длина ограничена 200 символами. Если аргумент Промпттекст не передается, отображается "сделать выбор".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Указывает таблицу с примерами данных, отображаемых в пользовательском интерфейсе подсказки, в качестве примера типов полей (столбцов), которые могут быть привязаны к надстройке. Заголовки в объекте TableData указывают метки, используемые в пользовательском интерфейсе выбора поля.


    **Примечание**. Этот параметр используется только в надстройках для Access. Он игнорируется, если он предоставляется при вызове метода в надстройке для Excel.


    **Важно!** мы не рекомендуем создавать и использовать веб-приложения и базы данных Access в SharePoint. В качестве альтернативы рекомендуем использовать [Microsoft PowerApps](https://powerapps.microsoft.com/) для создания бизнес-решений для Интернета и мобильных устройств без написания кода.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
