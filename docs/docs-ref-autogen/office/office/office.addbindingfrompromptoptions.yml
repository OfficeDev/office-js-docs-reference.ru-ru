    content: 'promptText?: string'
    return:
      type: string
- name: sampleData
  uid: office!Office.AddBindingFromPromptOptions#sampleData:member
  package: office!
  fullName: sampleData
  summary: >-
    Указывает таблицу примерных данных, отображаемой в пользовательском интерфейсе в качестве примера полей (столбцов), которые могут быть связаны вашей надстройки. Заголовки в объекте TableData указывают метки, используемые в пользовательском интерфейсе выбора поля.


    **Примечание.** Этот параметр используется только в надстройки для Access. Он игнорируется при вызове метода в надстройки для Excel.


    **Важно.** Мы больше не рекомендуем создавать и использовать веб-приложения и базы данных Access в SharePoint. В качестве альтернативы рекомендуем использовать [Microsoft PowerApps](https://powerapps.microsoft.com/) для создания бизнес-решений для Интернета и мобильных устройств без написания кода.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'sampleData?: Office.TableData'
    return:
      type: <xref uid="office!Office.TableData:class" />
