- name: promptText
  uid: office!Office.AddBindingFromPromptOptions#promptText:member
  package: office!
  fullName: promptText
  summary: Указывает строку для отображения в запросе, в котором пользователю указывается элемент для выбора. Длина ограничена 200 символами. Если не передается аргумент promptText, отображается "Пожалуйста, сделайте выбор".
  remarks: ''
  isPreview: false
  isDeprecated: false
