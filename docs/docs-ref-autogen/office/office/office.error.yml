items:
  - uid: office.Office.Error
    summary: '<span data-ttu-id="5dd35-101">Предоставляет конкретные сведения об ошибке, возникшей во время выполнения асинхронной операции с данными.</span><span class="sxs-lookup"><span data-stu-id="5dd35-101">Provides specific information about an error that occurred during an asynchronous data operation.</span></span>'
    remarks: '<span data-ttu-id="5dd35-102">Доступ к объекту Error осуществляется из объекта AsyncResult, возвращаемого в функции, переданной в качестве аргумента callback асинхронной операции с данными, например `setSelectedDataAsync` метода объекта Document.</span><span class="sxs-lookup"><span data-stu-id="5dd35-102">The Error object is accessed from the AsyncResult object that is returned in the function passed as the callback argument of an asynchronous data operation, such as the `setSelectedDataAsync` method of the Document object.</span></span>'
    name: Office.Error
    fullName: Office.Error
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.Office.Error.code
      - office.Office.Error.message
