### YamlMime:TSType
name: Office.Error
uid: office!Office.Error:interface
package: office!
fullName: Office.Error
summary: Предоставляет конкретные сведения об ошибке, возникшей во время выполнения асинхронной операции с данными.
remarks: Объект Error имеет доступ к объекту AsyncResult, который возвращается в функции, переданной в качестве аргумента обратного вызова асинхронной операции данных, например метода объекта `setSelectedDataAsync` Document.
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!Office.Error#code:member
  package: office!
  fullName: code
  summary: Получает цифровой код ошибки. Список кодов ошибок см. в [API JavaScript для кодов ошибок Office](https://docs.microsoft.com/office/dev/add-ins/reference/javascript-api-for-office-error-codes)<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: number;'
    return:
      type: number
      description: "\n\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// To cause an error to be thrown, select a table or a matrix, and then call the setText function.\nfunction setText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            if (asyncResult.status === \"failed\")\n                var error = asyncResult.error;\n            write(error.name + \": \" + error.code + \" - \" + error.message);\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
