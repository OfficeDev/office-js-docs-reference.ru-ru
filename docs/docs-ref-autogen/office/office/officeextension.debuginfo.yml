name: OfficeExtension.DebugInfo
uid: office!OfficeExtension.DebugInfo:interface
package: office!
fullName: OfficeExtension.DebugInfo
summary: Предоставляет сведения об ошибке.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: code
  uid: office!OfficeExtension.DebugInfo#code:member
  package: office!
  fullName: code
  summary: Строка кода ошибки, например "InvalidArgument".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'code: string;'
    return:
      type: string
- name: errorLocation
  uid: office!OfficeExtension.DebugInfo#errorLocation:member
  package: office!
  fullName: errorLocation
  summary: Тип объекта и имя свойства или метода (или аналогичная информация), если они доступны.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'errorLocation?: string;'
    return:
      type: string
- name: fullStatements
  uid: office!OfficeExtension.DebugInfo#fullStatements:member
  package: office!
  fullName: fullStatements
  summary: >-
    Все операторы в пакетном запросе (включая все потенциально конфиденциальные сведения, указанные в запросе), если они есть.


    Эти операторы могут не соответствовать коду точно так же, как и записанные, но будут закрываться по приближению.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type: string[]
- name: innerError
  uid: office!OfficeExtension.DebugInfo#innerError:member
  package: office!
  fullName: innerError
  summary: Внутренняя ошибка (если это необходимо).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type: <xref uid="office!OfficeExtension.DebugInfo:interface" /> | string
- name: message
  uid: office!OfficeExtension.DebugInfo#message:member
  package: office!
  fullName: message
  summary: Сообщение об ошибке, переданное из ведущего приложения Office.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'message: string;'
    return:
      type: string
- name: statements
  uid: office!OfficeExtension.DebugInfo#statements:member
  package: office!
  fullName: statements
  summary: >-
    Оператор, вызвавший ошибку, если он доступен.


    Этот оператор никогда не будет содержать какие бы то ни было конфиденциальные данные и может не соответствовать коду в точности так, как было написано, но будет считаться близким приближением.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'statements?: string;'
    return:
      type: string
- name: surroundingStatements
  uid: office!OfficeExtension.DebugInfo#surroundingStatements:member
  package: office!
  fullName: surroundingStatements
  summary: >-
    Операторы, которые перед оператором, вызвавшим ошибку (если он есть), соответствуют операторам.


    Эти инструкции никогда не будут содержать какие бы то ни было конфиденциальные данные и могут не соответствовать коду точно так же, как и записанные, но будут закрываться по приближению.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type: string[]
