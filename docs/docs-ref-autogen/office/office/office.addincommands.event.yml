  - uid: 'office!Office.AddinCommands.Event#completed:member(1)'
    summary: |-
      <span data-ttu-id="692d6-106">Указывает, что надстройка завершила обработку и будет автоматически закрыта.</span><span class="sxs-lookup"><span data-stu-id="692d6-106">Indicates that the add-in has completed processing and will automatically be closed.</span></span>

      <span data-ttu-id="692d6-107">Этот метод должен вызываться в конце функции, которая была вызвана следующими методами.</span><span class="sxs-lookup"><span data-stu-id="692d6-107">This method must be called at the end of a function which was invoked by the following.</span></span>

      - <span data-ttu-id="692d6-108">Кнопка без пользовательского интерфейса (то есть команда надстройки, определенная с помощью элемента Action, в которой для атрибута xsi: Type задано значение ExecuteFunction)</span><span class="sxs-lookup"><span data-stu-id="692d6-108">A UI-less button (i.e., an add-in command defined with an Action element where the xsi:type attribute is set to ExecuteFunction)</span></span>

      - <span data-ttu-id="692d6-109">[Событие](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) , определенное в [точке расширения событий](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span><span class="sxs-lookup"><span data-stu-id="692d6-109">An [event](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/event) defined in the [Events extension point](https://docs.microsoft.com/office/dev/add-ins/reference/manifest/extensionpoint#events)</span></span><!-- --><span data-ttu-id="692d6-110">Например, `ItemSend` событие</span><span class="sxs-lookup"><span data-stu-id="692d6-110">, e.g., an `ItemSend` event</span></span>

      <span data-ttu-id="692d6-111">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="692d6-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="692d6-112">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ограниченный</span><span class="sxs-lookup"><span data-stu-id="692d6-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="692d6-113">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="692d6-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="692d6-114">В почтовом ящике 1,3 `options` нет параметра, в то время как предварительный просмотр почтового ящика поддерживает `options` параметр.</span><span class="sxs-lookup"><span data-stu-id="692d6-114">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter.</span></span>

      #### <a name="examples"></a><span data-ttu-id="692d6-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="692d6-115">Examples</span></span>

      ```javascript
      // For the following example, the processItem function is
      // defined in the FunctionFile referenced from the add-in manifest,
      // and maps to the FunctionName of the action in the associated button control.
      function processItem(event) {
          // Do some processing

          event.completed();
      }
      ```
      ```javascript
      // For the following example, the checkMessage function was
      // registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent.
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK".
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in `result.value`.
              // If search term "BLOCK" is found, don't send message.
              const notFound = -1;
              var allowEvent = (result.value.indexOf('BLOCK') === notFound);
              event.completed({allowEvent: allowEvent});
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
