  - uid: office.Office.AddinCommands.Event.completed
    summary: |-
      <span data-ttu-id="d2f72-106">Указывает на то, что надстройка завершила обработку, активированную с помощью кнопки надстройки или обработчика события.</span><span class="sxs-lookup"><span data-stu-id="d2f72-106">Indicates that the add-in has completed processing that was triggered by an add-in command button or event handler.</span></span>

      <span data-ttu-id="d2f72-107">Этот метод должен вызываться в конце функции, которая была вызвана командой надстройки, определенной с помощью элемента Action, для атрибута xsi: Type задано значение ExecuteFunction.</span><span class="sxs-lookup"><span data-stu-id="d2f72-107">This method must be called at the end of a function which was invoked by an add-in command defined with an Action element with an xsi:type attribute set to ExecuteFunction.</span></span> <span data-ttu-id="d2f72-108">При вызове этого метода клиент узла узнает, что функция завершена и что он может очистить любое состояние, связанное с вызовом функции.</span><span class="sxs-lookup"><span data-stu-id="d2f72-108">Calling this method signals the host client that the function is complete and that it can clean up any state involved with invoking the function.</span></span> <span data-ttu-id="d2f72-109">Например, если пользователь закроет Outlook до вызова этого метода, Outlook предупредит его, что функция по-прежнему выполняется.</span><span class="sxs-lookup"><span data-stu-id="d2f72-109">For example, if the user closes Outlook before this method is called, Outlook will warn that a function is still executing.</span></span>

      <span data-ttu-id="d2f72-110">Этот метод необходимо вызывать в обработчике событий, добавленном с помощью метода Office.context.mailbox.addHandlerAsync, по завершении обработки события.</span><span class="sxs-lookup"><span data-stu-id="d2f72-110">This method must be called in an event handler added via Office.context.mailbox.addHandlerAsync after completing processing of the event.</span></span>

      <span data-ttu-id="d2f72-111">\[[Набор API: Mailbox 1,3](/office/dev/add-ins/reference/javascript-api-for-office)\]</span><span class="sxs-lookup"><span data-stu-id="d2f72-111">\[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/javascript-api-for-office) \]</span></span>
    remarks: |-
      <span data-ttu-id="d2f72-112">\*\* [Минимальный уровень](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->разрешений\*\*: ограниченный</span><span class="sxs-lookup"><span data-stu-id="d2f72-112">**[Minimum permission level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted</span></span>

      <span data-ttu-id="d2f72-113">\*\* [Соответствующий режим](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->Outlook\*\*: "создание" или "чтение"</span><span class="sxs-lookup"><span data-stu-id="d2f72-113">**[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or Read</span></span>

      <span data-ttu-id="d2f72-114">В почтовом ящике 1,3 `options` нет параметра, в то время как предварительный просмотр почтового ящика поддерживает `options` параметр.</span><span class="sxs-lookup"><span data-stu-id="d2f72-114">Mailbox 1.3 does not have the `options` parameter while Mailbox Preview does have support for `options` parameter.</span></span>

      #### <a name="examples"></a><span data-ttu-id="d2f72-115">Примеры</span><span class="sxs-lookup"><span data-stu-id="d2f72-115">Examples</span></span>

      ```javascript
      function processItem (event) {
          // Do some processing

          event.completed();
      }

      // In the following example, the checkMessage function has
      // been registered as an event handler for ItemSend.
      function checkMessage(event) {
          // Get the item being sent
          var outgoingMsg = Office.context.mailbox.item;

          // Check if subject contains "BLOCK"
          outgoingMsg.subject.getAsync(function (result) {
              // Subject is in result.value
              if (result.value.indexOf('BLOCK') != -1) {
                  // Value is found, stop send
                  event.completed({allowEvent = false});
              } else {
                  // Value wasn't found, allow send
                  event.completed({allowEvent = true});
              }
          });
      }
      ```
    name: completed(options)
    fullName: completed(options)
