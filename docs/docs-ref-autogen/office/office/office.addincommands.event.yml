    summary: '<span data-ttu-id="692d6-101">Объект Event передается в качестве параметра функциям надстроек, вызываемым кнопками команд без пользовательского интерфейса.</span><span class="sxs-lookup"><span data-stu-id="692d6-101">The event object is passed as a parameter to add-in functions invoked by UI-less command buttons.</span></span> <span data-ttu-id="692d6-102">Этот объект позволяет надстройке определить нажатую кнопку и уведомить узел о завершении обработки.</span><span class="sxs-lookup"><span data-stu-id="692d6-102">The object allows the add-in to identify which button was clicked and to signal the host that it has completed its processing.</span></span>'
    remarks: |-
      <span data-ttu-id="692d6-103">Для получения дополнительных сведений о поддержке обратитесь к разделу [наборы требований для команд надстройки](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/add-in-commands-requirement-sets) .</span><span class="sxs-lookup"><span data-stu-id="692d6-103">See [Add-in commands requirement sets](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/add-in-commands-requirement-sets) for more support information.</span></span>

