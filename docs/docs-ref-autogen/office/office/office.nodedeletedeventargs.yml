### YamlMime:TSType
name: Office.NodeDeletedEventArgs
uid: office!Office.NodeDeletedEventArgs:interface
package: office!
fullName: Office.NodeDeletedEventArgs
summary: Предоставляет сведения об удаленном узле, который вызвал событие nodeDeleted.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: isUndoRedo
  uid: office!Office.NodeDeletedEventArgs#isUndoRedo:member
  package: office!
  fullName: isUndoRedo
  summary: Получает сведения о том, был ли узел удален при отмене или повторе действия пользователя.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type: boolean
- name: oldNextSibling
  uid: office!Office.NodeDeletedEventArgs#oldNextSibling:member
  package: office!
  fullName: oldNextSibling
  summary: Получает прежнее следующее отделение узла, который только что был удален из [объекта Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNextSibling: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
- name: oldNode
  uid: office!Office.NodeDeletedEventArgs#oldNode:member
  package: office!
  fullName: oldNode
  summary: >-
    Получает узел, только что удаленный из [объекта Office.CustomXmlPart.](xref:office!Office.CustomXmlPart:interface)


    Обратите внимание, что у узла могут быть дочерние узлы, если из документа удаляется поддерево. Кроме того, узел будет "отсоединенным" (автономным), то есть можно запрашивать только его дочерние узлы, но не узлы более высокого уровня.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'oldNode: CustomXmlNode;'
    return:
      type: <xref uid="office!Office.CustomXmlNode:interface" />
