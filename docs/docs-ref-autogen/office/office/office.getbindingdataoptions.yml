### YamlMime:TSType
name: Office.GetBindingDataOptions
uid: office!Office.GetBindingDataOptions:interface
package: office!
fullName: Office.GetBindingDataOptions
summary: Предоставляет параметры для получения данных в привязке.
remarks: Если используется параметр Rows, значение должно иметь значение "thisRow".
isPreview: false
isDeprecated: false
type: interface
properties:
- name: asyncContext
  uid: office!Office.GetBindingDataOptions#asyncContext:member
  package: office!
  fullName: asyncContext
  summary: Определяемый пользователем элемент любого типа, который возвращается в неизменном виде в свойстве asyncContext объекта AsyncResult, который передается в обратный вызов.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'asyncContext?: any'
    return:
      type: any
- name: coercionType
  uid: office!Office.GetBindingDataOptions#coercionType:member
  package: office!
  fullName: coercionType
  summary: 'Предполагаемая форма выделенного фрагмента. Используйте значение [Office. CoercionType](xref:office!Office.CoercionType:enum) или текстовое значение. Значение по умолчанию: исходный неприведенный тип привязки.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'coercionType?: Office.CoercionType | string'
    return:
      type: <xref uid="office!Office.CoercionType:enum" /> | string
- name: columnCount
  uid: office!Office.GetBindingDataOptions#columnCount:member
  package: office!
  fullName: columnCount
  summary: Для привязки таблицы или матрицы указывает количество смещений столбцов из startColumn. По умолчанию все последующие столбцы.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'columnCount?: number'
    return:
      type: number
- name: filterType
  uid: office!Office.GetBindingDataOptions#filterType:member
  package: office!
  fullName: filterType
  summary: Укажите, нужно ли получать только видимые (отфильтрованные) данные или все данные (значение по умолчанию — All). Полезен при фильтрации данных. Используйте значение Office. FilterType или текстовое значение.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'filterType?: Office.FilterType | string'
    return:
      type: <xref uid="office!Office.FilterType:enum" /> | string
- name: rowCount
  uid: office!Office.GetBindingDataOptions#rowCount:member
  package: office!
  fullName: rowCount
  summary: Для привязки таблицы или матрицы задает число строк смещения от startRow. По умолчанию все последующие строки.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rowCount?: number'
    return:
      type: number
- name: rows
  uid: office!Office.GetBindingDataOptions#rows:member
  package: office!
  fullName: rows
  summary: >-
    Только для привязок таблиц в контентных надстройках для Access. Указывает предварительно заданную строку "thisRow" для получения данных в текущей выбранной строке.


    **Важно!** мы не рекомендуем создавать и использовать веб-приложения и базы данных Access в SharePoint. В качестве альтернативы рекомендуем использовать [Microsoft PowerApps](https://powerapps.microsoft.com/) для создания бизнес-решений для Интернета и мобильных устройств без написания кода.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'rows?: string'
    return:
      type: string
- name: startColumn
  uid: office!Office.GetBindingDataOptions#startColumn:member
  package: office!
  fullName: startColumn
  summary: Для привязки таблицы или матрицы задает начальный столбец (с отсчетом от нуля) для подмножества данных в привязке. Значение по умолчанию — первый столбец.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startColumn?: number'
    return:
      type: number
- name: startRow
  uid: office!Office.GetBindingDataOptions#startRow:member
  package: office!
  fullName: startRow
  summary: Для привязки таблицы или матрицы задает начальную строку (с отсчетом от нуля) для подмножества данных в привязке. Значение по умолчанию — первая строка.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'startRow?: number'
    return:
      type: number
- name: valueFormat
  uid: office!Office.GetBindingDataOptions#valueFormat:member
  package: office!
  fullName: valueFormat
  summary: 'Определяет, применяется ли форматирование к возвращаемым значениям, таким как числа и даты. Используйте значение Office. ValueFormat или текстовое значение. По умолчанию: неформатированные данные.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string'
    return:
      type: <xref uid="office!Office.ValueFormat:enum" /> | string
