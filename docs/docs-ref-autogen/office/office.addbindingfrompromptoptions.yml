- uid: office.Office.AddBindingFromPromptOptions.promptText
  summary: Указывает строку для отображения в строке пользовательского интерфейса, который сообщает пользователю, что для выбора. Применимо только к 200 знаков. Если аргумент promptText не передается, отображается строка "Сделайте выбор".
  name: promptText
  fullName: promptText
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptText?: string;'
    return:
      type:
      - string
- uid: office.Office.AddBindingFromPromptOptions.sampleData
  summary: 'Указывает таблицу демонстрационных данных отображается в пользовательском Интерфейсе приглашения в качестве примера типы полей (столбцов), которые могут быть связаны с надстройки. Заголовки, содержащиеся в объекте данные таблицы укажите метки, используемые в поле выбора пользовательского интерфейса. Примечание: Этот параметр используется только в надстройках для Access. Игнорируется, если этот параметр указан при вызове метода в надстройка для Excel.'
  name: sampleData
  fullName: sampleData
  langs:
  - typeScript
  type: property
  syntax:
    content: 'sampleData?: Office.TableData;'
    return:
      type:
      - Office.TableData
