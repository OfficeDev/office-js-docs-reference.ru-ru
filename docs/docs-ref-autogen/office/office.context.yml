- uid: office.Office.Context.displayLanguage
  summary: <span data-ttu-id="74cb2-156">Получает определенную пользователем региональную настройку (язык) для пользовательского интерфейса ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="74cb2-156">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
  remarks: "<span data-ttu-id=\"74cb2-157\">Возвращаемое значение — это строка в формате языковых тегов RFC 1766, например en-US.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-157\">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>\n\n<span data-ttu-id=\"74cb2-158\">Значение отражает текущий параметр **языка отображения** , указанный с помощью **языка &gt; параметров &gt; файлов** ведущего приложения Office. `displayLanguage`</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-158\">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"74cb2-159\">В контентных надстройках для веб-приложений Access `displayLanguage property` получает язык надстройки (например, \"en-US\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-159\">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., \"en-US\").</span></span>\n\n<span data-ttu-id=\"74cb2-160\">При использовании в Outlook подходящими режимами является создание или чтение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-160\">When using in Outlook, the applicable modes are Compose or Read.</span></span>\n\n<span data-ttu-id=\"74cb2-161\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-161\">**Support details**</span></span>\n\n<span data-ttu-id=\"74cb2-162\">Прописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-162\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"74cb2-163\">Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.</span><