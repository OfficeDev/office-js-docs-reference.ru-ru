- uid: office.Office.Context.displayLanguage
  summary: <span data-ttu-id="c88dc-160">Получает определенный пользователем языковой стандарт (язык) для пользовательского интерфейса ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="c88dc-160">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
  remarks: "<span data-ttu-id=\"c88dc-161\">Возвращаемое значение — это строка в формате языковых тегов RFC 1766, например en-US.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-161\">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>\n\n<span data-ttu-id=\"c88dc-162\">Значение отражает текущий параметр **языка отображения** , указанный с помощью **языка &gt; параметров &gt; файлов** ведущего приложения Office. `displayLanguage`</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-162\">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"c88dc-163\">В контентных надстройках для веб-приложений Access `displayLanguage property` получает язык надстройки (например, \"en-US\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-163\">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., \"en-US\").</span></span>\n\n<span data-ttu-id=\"c88dc-164\">При использовании в Outlook подходящими режимами является создание или чтение.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-164\">When using in Outlook, the applicable modes are Compose or Read.</span></span>\n\n<span data-ttu-id=\"c88dc-165\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-165\">**Support details**</span></span>\n\n<span data-ttu-id=\"c88dc-166\">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-166\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"c88dc-167\">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-167\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"c88dc-168\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-168\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id=\"c88dc-169\">.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-169\"></span></span>\n\n<span data-ttu-id=\"c88dc-170\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-170\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"c88dc-171\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-171\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"c88dc-172\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-172\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"c88dc-173\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-173\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"c88dc-174\">Outlook Web App для устройств</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-174\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"c88dc-175\">Office для Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-175\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"c88dc-176\"><strong>Обращения</strong></span><span class=\"sxs-lookup