- uid: office.Office.Context.commerceAllowed
  summary: <span data-ttu-id="2da26-106">Значение true, если текущая платформа позволяет добавить в для отображения пользовательского интерфейса для продажи или обновления; в противном случае возвращает значение False.</span><span class="sxs-lookup"><span data-stu-id="2da26-106">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>
  remarks: >-
    <span data-ttu-id="2da26-107">IOS хранилище приложений не поддерживают приложения с надстройками, которые содержат ссылки на дополнительные платежи систем.</span><span class="sxs-lookup"><span data-stu-id="2da26-107">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="2da26-108">Тем не менее надстроек Office запущен в браузере на рабочем столе Windows или Office в Интернете для разрешения таких ссылок.</span><span class="sxs-lookup"><span data-stu-id="2da26-108">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="2da26-109">Если необходимо, чтобы пользовательский Интерфейс надстройки добавлена ссылка на внешний платежной системы на платформах, отличных от операций ввода-вывода, свойство commerceAllowed для управления при отображении этой связи.</span><span class="sxs-lookup"><span data-stu-id="2da26-109">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>


    <span data-ttu-id="2da26-110">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="2da26-110">**Support details**</span></span>


    <span data-ttu-id="2da26-111">Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="2da26-111">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="2da26-112">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="2da26-112">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="2da26-113">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="2da26-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="2da26-114">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="2da26-114">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="2da26-115">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="2da26-115">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="2da26-116"><strong>Excel</strong></span><span class="sxs-lookup"><span data-stu-id="2da26-116"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="2da26-117">Да</span><span class="sxs-lookup"><span data-stu-id="2da26-117">Y</span></span> </td></tr> <tr><td><span data-ttu-id="2da26-118"><strong>Word</strong></span><span class="sxs-lookup"><span data-stu-id="2da26-118"><strong> Word </strong></span></span></td><td> <span data-ttu-id="2da26-119">Да</span><span class="sxs-lookup"><span data-stu-id="2da26-119">Y</span></span> </td></tr> </table>
