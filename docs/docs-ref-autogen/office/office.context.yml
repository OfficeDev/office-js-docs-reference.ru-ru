- uid: office.Office.Context.contentLanguage
  summary: <span data-ttu-id="c88dc-123">Получает указанный пользователем языковой стандарт (язык) для редактирования документа или элемента.</span><span class="sxs-lookup"><span data-stu-id="c88dc-123">Gets the locale (language) specified by the user for editing the document or item.</span></span>
