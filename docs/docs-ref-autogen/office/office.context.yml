an data-ttu-id=\"74cb2-151\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-151\">Y</span></span> </td><td> <span data-ttu-id=\"74cb2-152\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-152\">Y</span></span> </td><td> <span data-ttu-id=\"74cb2-153\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-153\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"74cb2-154\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-154\">Examples</span></span>\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
