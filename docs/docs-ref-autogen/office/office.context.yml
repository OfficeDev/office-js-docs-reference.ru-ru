- uid: office.Office.Context.mailbox
  summary: >-
    Предоставляет для Microsoft Outlook и Microsoft Outlook в Интернете доступ к объектной модели надстройки Outlook.


    Пространства имен


    - diagnostics. Предоставляет надстройке Outlook диагностические сведения.


    - item. Предоставляет методы и свойства для доступа к сообщению или встрече в надстройке Outlook.


    - userProfile. Предоставляет сведения о пользователе в надстройке Outlook.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: >-
    <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>С ограничениями</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>

    ####Примеры


    ```javascript

    // The following line of code access the item object of the JavaScript API for Office.

    var item = Office.context.mailbox.item;

    ```
  name: mailbox
  fullName: mailbox
  langs:
  - typeScript
  type: property
  syntax:
    content: 'mailbox: Office.Mailbox;'
    return:
      type:
      - Office.Mailbox
- uid: office.Office.Context.officeTheme
  summary: Предоставляет доступ к свойствам цветов темы Office.
  name: officeTheme
  fullName: officeTheme
  langs:
  - typeScript
  type: property
  syntax:
    content: 'officeTheme: OfficeTheme;'
    return:
      type:
      - office.Office.OfficeTheme
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction applyOfficeTheme(){\n    // Get office theme colors.\n    var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;\n    var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;\n    var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor\n    var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;\n\n    // Apply body background color to a CSS class.\n    $('.body').css('background-color', bodyBackgroundColor);\n}\n```"
