- uid: office.Office.Context.commerceAllowed
  summary: <span data-ttu-id="74cb2-106">True, если текущая платформа позволяет надстройке отображать пользовательский интерфейс для продажи или обновления; в противном случае возвращает значение false.</span><span class="sxs-lookup"><span data-stu-id="74cb2-106">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>
  remarks: >-
    <span data-ttu-id="74cb2-107">Магазин приложений для iOS не поддерживает приложения с надстройками, которые предоставляют ссылки на дополнительные системы платежей.</span><span class="sxs-lookup"><span data-stu-id="74cb2-107">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="74cb2-108">Тем не менее, надстройки Office, запущенные на рабочем столе Windows или Office Online в браузере, разрешают такие ссылки.</span><span class="sxs-lookup"><span data-stu-id="74cb2-108">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="74cb2-109">Если вы хотите, чтобы пользовательский интерфейс надстройки предоставил ссылку на внешнюю систему оплаты на платформах, отличных от iOS, вы можете использовать свойство commerceAllowed для управления отображением этой ссылки.</span><span class="sxs-lookup"><span data-stu-id="74cb2-109">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>


    <span data-ttu-id="74cb2-110">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="74cb2-110">**Support details**</span></span>


    <span data-ttu-id="74cb2-111">Прописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="74cb2-111">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="74cb2-112">Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="74cb2-112">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="74cb2-113">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="74cb2-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


    <span data-ttu-id="74cb2-114">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="74cb2-114">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="74cb2-115">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="74cb2-115">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id="74cb2-116"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="74cb2-116"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="74cb2-117">Да</span><span class="sxs-lookup"><span data-stu-id="74cb2-117">Y</span></span> </td></tr> <tr><td><span data-ttu-id="74cb2-118"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="74cb2-118"><strong> Word </strong></span></span></td><td> <span data-ttu-id="74cb2-119">Да</span><span class="sxs-lookup"><span data-stu-id="74cb2-119">Y</span></span> </td></tr> </table>
