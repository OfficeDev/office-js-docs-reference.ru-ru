- uid: office.Office.Context.contentLanguage
  summary: <span data-ttu-id="74cb2-120">Получает языковой стандарт (язык), указанный пользователем для редактирования документа или элемента.</span><span class="sxs-lookup"><span data-stu-id="74cb2-120">Gets the locale (language) specified by the user for editing the document or item.</span></span>
  remarks: "<span data-ttu-id=\"74cb2-121\">Значение отражает параметр **язык редактирования** , указанный с помощью **языка &gt; параметров &gt; файлов** в ведущем приложении Office. `contentLanguage`</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-121\">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"74cb2-122\">В контентных надстройках для веб-приложений Access `contentLanguage` свойство получает язык и региональные параметры надстройки (например, \"en-GB\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-122\">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., \"en-GB\").</span></span>\n\n<span data-ttu-id=\"74cb2-123\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-123\">**Support details**</span></span>\n\n<span data-ttu-id=\"74cb2-124\">Прописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-124\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"74cb2-125\">Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-125\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"74cb2-126\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74cb2-126\">For more information abou