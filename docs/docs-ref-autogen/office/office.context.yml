- uid: office.Office.Context.commerceAllowed
  summary: True, если текущая платформа позволяет надстройке отображать пользовательский интерфейс для продажи или обновления; в противном случае возвращает значение false.
  remarks: >-
    Магазин приложений для iOS не поддерживает приложения с надстройками, которые предоставляют ссылки на дополнительные системы платежей. Тем не менее, надстройки Office, запущенные на рабочем столе Windows или Office Online в браузере, разрешают такие ссылки. Если вы хотите, чтобы пользовательский интерфейс надстройки предоставил ссылку на внешнюю систему оплаты на платформах, отличных от iOS, вы можете использовать свойство commerceAllowed для управления отображением этой ссылки.


    **Сведения о поддержке**


    Прописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для iPad </th></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td></tr> </table>
  name: commerceAllowed
  fullName: commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Получает языковой стандарт (язык), указанный пользователем для редактирования документа или элемента.
  remarks: "Значение отражает параметр **язык редактирования** , указанный с помощью **языка &gt; параметров &gt; файлов** в ведущем приложении Office. `contentLanguage`\n\nВ контентных надстройках для веб-приложений Access `contentLanguage` свойство получает язык и региональные параметры надстройки (например, \"en-GB\").\n\n**Сведения о поддержке**\n\nПрописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.\n\nДополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Обращения</strong></td><td> </td><td> Да </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Приложению</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Project</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
