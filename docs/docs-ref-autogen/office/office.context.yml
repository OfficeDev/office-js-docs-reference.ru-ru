- uid: office.Office.Context.roamingSettings
  summary: >-
    Получает объект, представляющий настраиваемые параметры или состояние надстройки почты, сохраненное в почтовом ящике пользователя.


    Объект RoamingSettings позволяет сохранять данные для надстройки почты, записанные в почтовом ящике пользователя, и получать к ним доступ, таким образом делая их доступными для этой надстройки, когда она запускается из любого клиентского ведущего приложения, используемого для доступа к этому почтовому ящику.


    \[[Набор API: Mailbox 1,0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: <table> <tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>С ограничениями</td></tr> <tr><td>[Применимый режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr> </table>
  name: roamingSettings
  fullName: roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Указывает, поддерживает ли платформа и устройство взаимодействие сенсорного экрана. Имеет значение true, если надстройка работает на сенсорном устройстве, например iPad; в противном случае — false.
  remarks: >-
    Используйте свойство touchEnabled, чтобы определить, когда надстройка работает на сенсорном устройстве и при необходимости измените тип элементов управления, а также размер и интервал элементов в ПОЛЬЗОВАТЕЛЬСКОМ ИНТЕРФЕЙСе надстройки, чтобы обеспечить поддержку сенсорного взаимодействия.


    **Сведения о поддержке**


    Прописная Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для iPad </th></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td></tr> </table>
  name: touchEnabled
  fullName: touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
