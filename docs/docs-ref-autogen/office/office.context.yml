pan><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-154\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"c88dc-155\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-155\">Y</span></span> </td><td> <span data-ttu-id=\"c88dc-156\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-156\">Y</span></span> </td><td> <span data-ttu-id=\"c88dc-157\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-157\">Y</span></span> </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c88dc-158\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"c88dc-158\">Examples</span></span>\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
