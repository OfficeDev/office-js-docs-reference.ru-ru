        type:
          - boolean
  - uid: office.Office.Context.contentLanguage
    summary: <span data-ttu-id="7210a-113">Получает указанный пользователем языковой стандарт (язык) для редактирования документа или элемента.</span><span class="sxs-lookup"><span data-stu-id="7210a-113">Gets the locale (language) specified by the user for editing the document or item.</span></span>
    remarks: |-
      <span data-ttu-id="7210a-114">Значение отражает параметр **язык редактирования** , указанный с помощью **языка &gt; параметров &gt; файлов** в ведущем приложении Office. `contentLanguage`</span><span class="sxs-lookup"><span data-stu-id="7210a-114">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="7210a-115">В контентных надстройках для веб-приложений Access `contentLanguage` свойство получает язык и региональные параметры надстройки (например, "en-GB").</span><span class="sxs-lookup"><span data-stu-id="7210a-115">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., "en-GB").</span></span>

      <span data-ttu-id="7210a-116">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="7210a-116">**Support details**</span></span>

      <span data-ttu-id="7210a-117">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="7210a-117">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="7210a-118">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="7210a-118">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="7210a-119">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="7210a-119">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="7210a-120">.</span><span class="sxs-lookup"><span data-stu-id="7210a-120"></span></span>

      <span data-ttu-id="7210a-121">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="7210a-121">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="7210a-122">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="7210a-122">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="7210a-123">Office Online (в браузере)</span><span class="sxs-lookup"><span data-stu-id="7210a-123">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="7210a-124">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="7210a-124">Office for iPad</span></span> </th><th> <span data-ttu-id="7210a-125">Outlook Web App для устройств</span><span class="sxs-lookup"><span data-stu-id="7210a-125">OWA for Devices</span></span> </th><th> <span data-ttu-id="7210a-126">Office для Mac</span><span class="sxs-lookup"><span data-stu-id="7210a-126">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="7210a-127"><strong>Обращения</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-127"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id="7210a-128">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-128">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-129"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-129"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="7210a-130">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-130">Y</span></span> </td><td> <span data-ttu-id="7210a-131">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-131">Y</span></span> </td><td> <span data-ttu-id="7210a-132">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-132">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-133"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-133"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="7210a-134">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-134">Y</span></span> </td><td> <span data-ttu-id="7210a-135">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-135">Y</span></span> </td><td> </td><td> <span data-ttu-id="7210a-136">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-136">Y</span></span> </td><td> <span data-ttu-id="7210a-137">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-137">Y</span></span> </td></tr> <tr><td><span data-ttu-id="7210a-138"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-138"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="7210a-139">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-139">Y</span></span> </td><td> <span data-ttu-id="7210a-140">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-140">Y</span></span> </td><td> <span data-ttu-id="7210a-141">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-141">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-142"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-142"><strong> Project </strong></span></span></td><td> <span data-ttu-id="7210a-143">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-143">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-144"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-144"><strong> Word </strong></span></span></td><td> <span data-ttu-id="7210a-145">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-145">Y</span></span> </td><td> <span data-ttu-id="7210a-146">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-146">Y</span></span> </td><td> <span data-ttu-id="7210a-147">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-147">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="7210a-148">Примеры</span><span class="sxs-lookup"><span data-stu-id="7210a-148">Examples</span></span>

      ```javascript
      function sayHelloWithContentLanguage() {
          var myContentLanguage = Office.context.contentLanguage;
          switch (myContentLanguage) {
              case 'en-US':
                  write('Hello!');
                  break;
              case 'en-NZ':
                  write('G\'day mate!');
                  break;
          }
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
    name: contentLanguage
    fullName: contentLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentLanguage: string;'
      return:
        type:
          - string
