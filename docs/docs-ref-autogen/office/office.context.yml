  - uid: office.Office.Context.displayLanguage
    summary: <span data-ttu-id="7210a-150">Получает определенный пользователем языковой стандарт (язык) для пользовательского интерфейса ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="7210a-150">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
    remarks: |-
      <span data-ttu-id="7210a-151">Возвращаемое значение — это строка в формате языковых тегов RFC 1766, например en-US.</span><span class="sxs-lookup"><span data-stu-id="7210a-151">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>

      <span data-ttu-id="7210a-152">Значение отражает текущий параметр **языка отображения** , указанный с помощью **языка &gt; параметров &gt; файлов** ведущего приложения Office. `displayLanguage`</span><span class="sxs-lookup"><span data-stu-id="7210a-152">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>

      <span data-ttu-id="7210a-153">В контентных надстройках для веб-приложений Access `displayLanguage property` получает язык надстройки (например, "en-US").</span><span class="sxs-lookup"><span data-stu-id="7210a-153">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., "en-US").</span></span>

      <span data-ttu-id="7210a-154">При использовании в Outlook подходящими режимами является создание или чтение.</span><span class="sxs-lookup"><span data-stu-id="7210a-154">When using in Outlook, the applicable modes are Compose or Read.</span></span>

      <span data-ttu-id="7210a-155">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="7210a-155">**Support details**</span></span>

      <span data-ttu-id="7210a-156">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="7210a-156">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="7210a-157">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="7210a-157">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>

      <span data-ttu-id="7210a-158">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="7210a-158">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="7210a-159">.</span><span class="sxs-lookup"><span data-stu-id="7210a-159"></span></span>

      <span data-ttu-id="7210a-160">*Поддерживаемые ведущие приложения на разных платформах*</span><span class="sxs-lookup"><span data-stu-id="7210a-160">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="7210a-161">Office для компьютера с Windows</span><span class="sxs-lookup"><span data-stu-id="7210a-161">Office for Windows desktop</span></span> </th><th> <span data-ttu-id="7210a-162">Office Online (в браузере)</span><span class="sxs-lookup"><span data-stu-id="7210a-162">Office Online (in browser)</span></span> </th><th> <span data-ttu-id="7210a-163">Office для iPad</span><span class="sxs-lookup"><span data-stu-id="7210a-163">Office for iPad</span></span> </th><th> <span data-ttu-id="7210a-164">Outlook Web App для устройств</span><span class="sxs-lookup"><span data-stu-id="7210a-164">OWA for Devices</span></span> </th><th> <span data-ttu-id="7210a-165">Office для Mac</span><span class="sxs-lookup"><span data-stu-id="7210a-165">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id="7210a-166"><strong>Обращения</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-166"><strong> Access </strong></span></span></td><td> <span data-ttu-id="7210a-167">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-167">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-168"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-168"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="7210a-169">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-169">Y</span></span> </td><td> <span data-ttu-id="7210a-170">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-170">Y</span></span> </td><td> <span data-ttu-id="7210a-171">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-171">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-172"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-172"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="7210a-173">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-173">Y</span></span> </td><td> <span data-ttu-id="7210a-174">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-174">Y</span></span> </td><td> </td><td> <span data-ttu-id="7210a-175">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-175">Y</span></span> </td><td> <span data-ttu-id="7210a-176">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-176">Y</span></span> </td></tr> <tr><td><span data-ttu-id="7210a-177"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-177"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="7210a-178">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-178">Y</span></span> </td><td> <span data-ttu-id="7210a-179">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-179">Y</span></span> </td><td> <span data-ttu-id="7210a-180">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-180">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-181"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-181"><strong> Project </strong></span></span></td><td> <span data-ttu-id="7210a-182">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-182">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="7210a-183"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="7210a-183"><strong> Word </strong></span></span></td><td> <span data-ttu-id="7210a-184">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-184">Y</span></span> </td><td> </td><td> <span data-ttu-id="7210a-185">Да</span><span class="sxs-lookup"><span data-stu-id="7210a-185">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="7210a-186">Примеры</span><span class="sxs-lookup"><span data-stu-id="7210a-186">Examples</span></span>

