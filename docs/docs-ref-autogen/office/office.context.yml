- uid: office.Office.Context.commerceAllowed
  summary: Значение true, если текущая платформа позволяет добавить в для отображения пользовательского интерфейса для продажи или обновления; в противном случае возвращает значение False.
  remarks: >-
    IOS хранилище приложений не поддерживают приложения с надстройками, которые содержат ссылки на дополнительные платежи систем. Тем не менее надстроек Office запущен в браузере на рабочем столе Windows или Office в Интернете для разрешения таких ссылок. Если необходимо, чтобы пользовательский Интерфейс надстройки добавлена ссылка на внешний платежной системы на платформах, отличных от операций ввода-вывода, свойство commerceAllowed для управления при отображении этой связи.


    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Да </td></tr> <tr><td><strong>Word</strong></td><td> Да </td></tr> </table>
  name: commerceAllowed
  fullName: office.Office.Context.commerceAllowed
  langs:
  - typeScript
  type: property
  syntax:
    content: 'commerceAllowed: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.Context.contentLanguage
  summary: Получает языковой стандарт (язык), указанный пользователем для редактирования документа или элемента.
  remarks: "`contentLanguage` Отражает значение параметра **Язык редактирования** , указанное с помощью **файл &gt; параметры &gt; язык** в офисе размещения приложения.\n\nВ окне контента надстройки для доступа к веб-приложениям `contentLanguage` свойство получает надстройка языка и региональных параметров (например, «en-GB»).\n\n**Сведения о поддержке**\n\nПрописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Access</strong></td><td> </td><td> Да </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction sayHelloWithContentLanguage() {\n    var myContentLanguage = Office.context.contentLanguage;\n    switch (myContentLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: contentLanguage
  fullName: office.Office.Context.contentLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'contentLanguage: string;'
    return:
      type:
      - string
