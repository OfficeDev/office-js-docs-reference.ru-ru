- uid: office.Office.Context.contentLanguage
  summary: <span data-ttu-id="2da26-120">Получает языковой стандарт (язык), указанный пользователем для редактирования документа или элемента.</span><span class="sxs-lookup"><span data-stu-id="2da26-120">Gets the locale (language) specified by the user for editing the document or item.</span></span>
  remarks: "<span data-ttu-id=\"2da26-121\">`contentLanguage` Отражает значение параметра **Язык редактирования** , указанное с помощью **файл &gt; параметры &gt; язык** в офисе размещения приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-121\">The `contentLanguage` value reflects the **Editing Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"2da26-122\">В окне контента надстройки для доступа к веб-приложениям `contentLanguage` свойство получает надстройка языка и региональных параметров (например, «en-GB»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-122\">In content add-ins for Access web apps, the `contentLanguage` property gets the add-in culture (e.g., \"en-GB\").</span></span>\n\n<span data-ttu-id=\"2da26-123\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-123\">**Support details**</span></span>\n\n<span data-ttu-id=\"2da26-124\">Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-124\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"2da26-125\">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-125\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"2da26-126\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-126\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"2da26-127\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-127\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"2da26-128\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-128\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"2da26-129\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-129\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"2da26-130\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-130\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"2da26-131\">OWA для устройств</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-131\">OWA for Devices</span></span> </th><th> <span data-ttu-id=\"2da26-132\">Office для Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-132\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"2da26-133\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-133\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"2da26-134\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-134\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"2da26-135\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-135\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"2da26-136\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-136\">Y</span></span> </td><td> <span data-ttu-id=\"2da26-137\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"2da26-137\">Y</span></span