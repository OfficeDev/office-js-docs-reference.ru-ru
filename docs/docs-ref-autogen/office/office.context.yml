- uid: office.Office.Context.commerceAllowed
  summary: <span data-ttu-id="c88dc-108">True, если текущая платформа позволяет надстройке отображать пользовательский интерфейс для продажи или обновления; в противном случае возвращает значение false.</span><span class="sxs-lookup"><span data-stu-id="c88dc-108">True, if the current platform allows the add-in to display a UI for selling or upgrading; otherwise returns False.</span></span>
  remarks: >-
    <span data-ttu-id="c88dc-109">App Store для iOS не поддерживает apps с надстройками, которые предоставляют ссылки на дополнительные системы платежей.</span><span class="sxs-lookup"><span data-stu-id="c88dc-109">The iOS App Store doesn't support apps with add-ins that provide links to additional payment systems.</span></span> <span data-ttu-id="c88dc-110">Тем не менее, надстройки Office, запущенные на рабочем столе Windows или Office Online в браузере, разрешают такие ссылки.</span><span class="sxs-lookup"><span data-stu-id="c88dc-110">However, Office Add-ins running on the Windows desktop or for Office Online in the browser do allow such links.</span></span> <span data-ttu-id="c88dc-111">Если вы хотите, чтобы пользовательский интерфейс надстройки предоставил ссылку на внешнюю систему оплаты на платформах, отличных от iOS, вы можете использовать свойство commerceAllowed для управления отображением этой ссылки.</span><span class="sxs-lookup"><span data-stu-id="c88dc-111">If you want the UI of your add-in to provide a link to an external payment system on platforms other than iOS, you can use the commerceAllowed property to control when that link is displayed.</span></span>


    <span data-ttu-id="c88dc-112">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="c88dc-112">**Support details**</span></span>


    <span data-ttu-id="c88dc-113">Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office.</span><span class="sxs-lookup"><span data-stu-id="c88dc-113">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id="c88dc-114">Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="c88dc-114">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="c88dc-115">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="c88dc-115">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="c88dc-116">.</span><span class="sxs-lookup"><span data-stu-id="c88dc-116"></span></span>


