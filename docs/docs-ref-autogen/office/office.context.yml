- uid: office.Office.Context.displayLanguage
  summary: Получает определенный пользователем языковой стандарт (язык) для пользовательского интерфейса ведущего приложения Office.
  remarks: "Возвращаемое значение — это строка в формате языковых тегов RFC 1766, например en-US.\n\nЗначение отражает текущий параметр **языка отображения** , указанный с помощью **языка &gt; параметров &gt; файлов** ведущего приложения Office. `displayLanguage`\n\nВ контентных надстройках для веб-приложений Access `displayLanguage property` получает язык надстройки (например, \"en-US\").\n\nПри использовании в Outlook подходящими режимами является создание или чтение.\n\n**Сведения о поддержке**\n\nЗаглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.\n\nДополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> Outlook Web App для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Обращения</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Приложению</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Project</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td><td> </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction sayHelloWithDisplayLanguage() {\n    var myDisplayLanguage = Office.context.displayLanguage;\n    switch (myDisplayLanguage) {\n        case 'en-US':\n            write('Hello!');\n            break;\n        case 'en-NZ':\n            write('G\\'day mate!');\n            break;\n    }\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: displayLanguage
  fullName: displayLanguage
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayLanguage: string;'
    return:
      type:
      - string
- uid: office.Office.Context.document
  summary: Получает объект, представляющий документ, с которым взаимодействует контентная надстройка или надстройка области задач.
  remarks: >-
    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что это свойство поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Обращения</strong></td><td> </td><td> Да </td><td> </td></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Project</strong></td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td><td> Да </td><td> Да </td></tr> </table>

    #### <a name="examples"></a>Примеры


    ```javascript

    // Extension initialization code.

    var _document;


    // The initialize function is required for all add-ins.

    Office.initialize = function () {
        // Checks for the DOM to load using the jQuery ready function.
        $(document).ready(function () {
        // After the DOM is loaded, code specific to the add-in can run.
        // Initialize instance variables to access API objects.
        _document = Office.context.document;
        });
    }

    ```
  name: document
  fullName: document
  langs:
  - typeScript
  type: property
  syntax:
    content: 'document: Office.Document;'
    return:
      type:
      - office.Office.Document
