  - uid: office.Office.Context.document
    summary: '<span data-ttu-id="7210a-187">Получает объект, представляющий документ, с которым взаимодействует контентная надстройка или надстройка области задач.</span><span class="sxs-lookup"><span data-stu-id="7210a-187">Gets an object that represents the document the content or task pane add-in is interacting with.</span></span>'
