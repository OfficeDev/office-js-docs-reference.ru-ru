- uid: office.Office.Context.displayLanguage
  summary: <span data-ttu-id="eb4e2-156">Получает определенную пользователем региональную настройку (язык) для пользовательского интерфейса ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="eb4e2-156">Gets the locale (language) specified by the user for the UI of the Office host application.</span></span>
  remarks: "<span data-ttu-id=\"eb4e2-157\">Возвращаемое значение — это строка в формате тегов языка RFC 1766, например en US.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-157\">The returned value is a string in the RFC 1766 Language tag format, such as en-US.</span></span>\n\n<span data-ttu-id=\"eb4e2-158\">`displayLanguage` Значение отражает текущий параметр **Язык** , указанный с помощью **файл &gt; параметры &gt; язык** в офисе размещения приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-158\">The `displayLanguage` value reflects the current **Display Language** setting specified with **File &gt; Options &gt; Language** in the Office host application.</span></span>\n\n<span data-ttu-id=\"eb4e2-159\">В окне контента надстройки для доступа к веб-приложениям `displayLanguage property` Получает язык надстройки (например, «en US»).</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-159\">In content add-ins for Access web apps, the `displayLanguage property` gets the add-in language (e.g., \"en-US\").</span></span>\n\n<span data-ttu-id=\"eb4e2-160\">При использовании в Outlook, применимые режимы, создания и чтения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-160\">When using in Outlook, the applicable modes are Compose or read.</span></span>\n\n<span data-ttu-id=\"eb4e2-161\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-161\">**Support details**</span></span>\n\n<span data-ttu-id=\"eb4e2-162\">Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"eb4e2-162\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"eb4e2-163\">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span dat