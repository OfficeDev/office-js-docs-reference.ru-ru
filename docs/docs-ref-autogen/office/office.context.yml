- uid: office.Office.Context.roamingSettings
  summary: >-
    Получает объект, представляющий настраиваемые параметры или состояние надстройки почты, сохраненное в почтовом ящике пользователя.


    Объект RoamingSettings позволяет сохранять данные для надстройки почты, записанные в почтовом ящике пользователя, и получать к ним доступ, таким образом делая их доступными для этой надстройки, когда она запускается из любого клиентского ведущего приложения, используемого для доступа к этому почтовому ящику.


    \[[Набор API-Интерфейсов: почтовый ящик 1.0](/office/dev/add-ins/reference/javascript-api-for-office)\]
  remarks: >-
    <table><tr><td>[Минимальный уровень разрешений](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


    <tr><td>[Применимые режим Outlook](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Создание или чтение</td></tr></table>
  name: roamingSettings
  fullName: office.Office.Context.roamingSettings
  langs:
  - typeScript
  type: property
  syntax:
    content: 'roamingSettings: Office.RoamingSettings;'
    return:
      type:
      - outlook.Office.RoamingSettings
- uid: office.Office.Context.touchEnabled
  summary: Указывает, разрешено ли платформы и устройств взаимодействия сенсорного ввода. Значение true, если надстройка работает на устройстве сенсорного ввода, например, iPad, значение false в противном случае.
  remarks: >-
    Свойство touchEnabled определяет, если надстройка запущены на устройстве сенсорного ввода и при необходимости измените тип элементов управления и размер и отступы элементов в вашей надстройки пользовательского интерфейса для учета взаимодействия сенсорного ввода.


    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для iPad </th></tr> <tr><td><strong>Excel</strong></td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td></tr> <tr><td><strong>Word</strong></td><td> Да </td></tr> </table>
  name: touchEnabled
  fullName: office.Office.Context.touchEnabled
  langs:
  - typeScript
  type: property
  syntax:
    content: 'touchEnabled: boolean;'
    return:
      type:
      - boolean
