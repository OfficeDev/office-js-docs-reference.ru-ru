- uid: office.Office.GetBindingDataOptions.coercionType
  summary: 'Ожидается фигуры выделение. Используйте значение [Office.CoercionType](xref:office.Office.CoercionType) или текст. Значение по умолчанию: Исходный неприведенный тип привязки.'
  name: coercionType
  fullName: coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.GetBindingDataOptions.columnCount
  summary: Для привязки таблицы или матрицы определяет число столбцов смещение от startColumn. Значение по умолчанию — все последующие столбцы.
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.filterType
  summary: Укажите, нужно ли получить только видимые данные (отфильтрованные в) или всех данных (значение по умолчанию — все). Полезные при фильтрации данных. Используйте значение Office.FilterType или текст.
  name: filterType
  fullName: filterType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'filterType?: Office.FilterType | string;'
    return:
      type:
      - Office.FilterType | string
- uid: office.Office.GetBindingDataOptions.rowCount
  summary: Для привязки таблицы или матрицы определяет число строк смещение от startRow. Значение по умолчанию — все последующие строки.
  name: rowCount
  fullName: rowCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rowCount?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.rows
  summary: Только для привязок таблиц в контентных надстройках для Access. Указывает предварительно заданную строку "thisRow" для получения данных в текущей выбранной строке.
  name: rows
  fullName: rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.GetBindingDataOptions.startColumn
  summary: Для привязки таблицы или матрицы задает начальный столбец (с отсчетом от нуля) для подмножества данных в привязке. Значение по умолчанию — первый столбец.
  name: startColumn
  fullName: startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.startRow
  summary: Для привязки таблицы или матрицы задает начальную строку (с отсчетом от нуля) для подмножества данных в привязке. Значение по умолчанию — первой строки.
  name: startRow
  fullName: startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.GetBindingDataOptions.valueFormat
  summary: 'Определяет, применяется ли форматирование к возвращаемым значениям, таким как числа и даты. Используйте значение Office.ValueFormat или текст. Значение по умолчанию: Неформатированные данные.'
  name: valueFormat
  fullName: valueFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'valueFormat?: Office.ValueFormat | string;'
    return:
      type:
      - Office.ValueFormat | string
