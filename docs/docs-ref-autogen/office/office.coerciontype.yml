### YamlMime:UniversalReference
items:
  - uid: office.Office.CoercionType
    summary: 'Указывает способ приведения данных, возвращаемых или задаваемых вызванным методом.'
    remarks: |-
      PowerPoint поддерживает только`Office.CoercionType.Text`<!-- -->, `Office.CoercionType.Image`<!-- -->, `Office.CoercionType.SlideRange`<!-- -->, а`Office.CoercionType.XmlSvg`<!-- -->.

      Project поддерживает только`Office.CoercionType.Text`<!-- -->.
    name: Office.CoercionType
    fullName: Office.CoercionType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.CoercionType.Html
      - office.Office.CoercionType.Image
      - office.Office.CoercionType.Matrix
      - office.Office.CoercionType.Ooxml
      - office.Office.CoercionType.SlideRange
      - office.Office.CoercionType.Table
      - office.Office.CoercionType.Text
      - office.Office.CoercionType.XmlSvg
  - uid: office.Office.CoercionType.Html
    summary: |-
      Возвращает или задает данные в формате HTML.

      **Примечание**: применяется только к данным в надстройках для Outlook и надстроек Outlook для Outlook (режим создания).
    name: Html
    fullName: Html
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Image
    summary: 'Данные возвращаются или задаются как поток образа. **Примечание**: применяется только к данным в Excel, Word и PowerPoint.'
    name: Image
    fullName: Image
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Matrix
    summary: |-
      Возвращает или задает данные в табличном формате без заголовков. Данные возвращаются или задаются как массив массивов с одномерными последовательностями символов. Например, три строки значений String в двух столбцах будут выглядеть следующим образом \[ \[: "R1C1", "R1C2\]" \[, "R2C1", "R2C2\]" \[, "R3C1", "R3C2\]\]".

      **Note**: применяется только к данным в Excel и Word.
    name: Matrix
    fullName: Matrix
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Ooxml
    summary: |-
      Возвращает или задает данные в формате Office Open XML.

      **Note**: применяется только к данным в Word.
    name: Ooxml
    fullName: Ooxml
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.SlideRange
    summary: |-
      Возвращает объект JSON, который содержит массив идентификаторов, заголовков и индексов для выбранных слайдов. Например, `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` для выбора двух слайдов.

      **Note**: применяется только к данным в PowerPoint при вызове [документа](xref:office.Office.Document)<!-- -->метод. Жетселектеддата для получения текущего слайда или выбранного диапазона слайдов.
    name: SlideRange
    fullName: SlideRange
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Table
    summary: |-
      Возвращает или задает данные в табличном формате с необязательными заголовками. Данные возвращаются или задаются в качестве массива массивов с необязательными заголовками.

      **Примечание**: применяется только к данным в Access, Excel и Word.
    name: Table
    fullName: Table
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.Text
    summary: Возвращает или задает данные в виде текста (String). Данные возвращаются или задаются в виде одномерной последовательности символов.
    name: Text
    fullName: Text
    langs:
      - typeScript
    type: field
  - uid: office.Office.CoercionType.XmlSvg
    summary: 'Данные возвращаются или задаются в виде данных XML, содержащих изображение SVG. **Примечание**: применяется только к данным в Excel, Word и PowerPoint.'
    name: XmlSvg
    fullName: XmlSvg
    langs:
      - typeScript
    type: field