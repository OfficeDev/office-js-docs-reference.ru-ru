items:
- uid: office.Office.CoercionType
  summary: Указывает способ приведения данных, возвращаемых или задаваемых вызванным методом.
  remarks: >-
    PowerPoint поддерживает только `Office.CoercionType.Text` <!-- -->, `Office.CoercionType.Image` <!-- -->, и `Office.CoercionType.SlideRange` <!-- -->.


    Проект поддерживает только `Office.CoercionType.Text` <!-- -->.


    **Сведения о поддержке**


    Заглавная буква Y в следующей матрице указывает на то, что данное перечисление поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Access</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>
