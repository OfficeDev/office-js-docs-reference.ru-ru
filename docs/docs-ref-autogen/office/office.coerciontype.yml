- uid: office.Office.CoercionType.Html
  summary: >-
    Возвращает или задает данные в формате HTML.


    Примечание: Применяется только к данным в надстройках для Word и Outlook надстроек для Outlook (режиме создания).
  name: Html
  fullName: office.Office.CoercionType.Html
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Image
  summary: 'Данные возвращаются или задаются как поток образа. Примечание: Применяется только к данным в Excel, Word и PowerPoint.'
  name: Image
  fullName: office.Office.CoercionType.Image
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Matrix
  summary: >-
    Возвращает или задает данные в табличном формате без заголовков. Данные возвращаются или задаются как массив массивов с одномерными последовательностями символов. Например, может быть три строки значений string в двух столбцах: \[ \[«R1C1», «R1C2»\], \[«R2C1», «С2К2»\], \[«R3C1», «R3C2»\]\].


    Примечание: Применяется только к данным в Excel и Word.
  name: Matrix
  fullName: office.Office.CoercionType.Matrix
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Ooxml
  summary: >-
    Возвращает или задает данные в формате Office Open XML.


    Примечание: Применяется только к данным в приложении Word.
  name: Ooxml
  fullName: office.Office.CoercionType.Ooxml
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.SlideRange
  summary: >-
    Возвращает объект JSON, который содержит массив идентификаторов, заголовков и индексов для выбранных слайдов. Например `{"slides":[{"id":257,"title":"Slide 2","index":2},{"id":256,"title":"Slide 1","index":1}]}` для выбора двух слайдов.


    Примечание: Применяется к данным в приложении PowerPoint при вызове [документа](xref:office.Office.Document)<!-- -->метод .getSelectedData для получения текущего слайда или выбранного диапазона слайдов.
  name: SlideRange
  fullName: office.Office.CoercionType.SlideRange
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Table
  summary: >-
    Возвращает или задает данные в табличном формате с необязательными заголовками. Данные возвращаются или задаются в качестве массива массивов с необязательными заголовками.


    Примечание: Применяется только к данным в Access, Excel и Word.
  name: Table
  fullName: office.Office.CoercionType.Table
  langs:
  - typeScript
  type: field
- uid: office.Office.CoercionType.Text
  summary: Данные возвращаются или задаются как текст (string). Данные возвращаются или задаются в виде одномерной последовательности символов.
  name: Text
  fullName: office.Office.CoercionType.Text
  langs:
