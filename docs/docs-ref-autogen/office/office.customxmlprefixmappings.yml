- uid: office.Office.CustomXmlPrefixMappings.addNamespaceAsync
  summary: Асинхронно добавляет префикс к сопоставлению пространства имен для использования при запрашивании элемента.
  remarks: Если для запрошенного префикса пространство имен не назначено, метод возвращает пустую строку ("").
  name: addNamespaceAsync(prefix, ns, options, callback)
  fullName: office.Office.CustomXmlPrefixMappings.addNamespaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addNamespaceAsync(prefix: string, ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: prefix
      description: Задает префикс, добавляемый в список сопоставления префиксов. Обязательный.
      type:
      - string
    - id: ns
      description: Задает URI для назначения на новом добавленном префикс пространства имен. Обязательный.
      type:
      - string
    - id: options
      description: Предоставляет возможность сохранения данных контекста любого типа, без изменений, для использования в функции обратного вызова.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.CustomXmlPrefixMappings.getNamespaceAsync
  summary: Асинхронно получает пространство имен, сопоставленное с указанным префиксом.
  remarks: Если префикс уже существует в диспетчере пространств имен, этот метод перезапишет сопоставление данного префикса, за исключением случая, когда префикс добавляется или используется внутри хранилища данных. В этом случае метод вернет ошибку.
  name: getNamespaceAsync(prefix, options, callback)
  fullName: office.Office.CustomXmlPrefixMappings.getNamespaceAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getNamespaceAsync(prefix: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: prefix
      description: TSpecifies префикс для пространства имен для получения. Обязательный.
      type:
      - string
    - id: options
      description: Предоставляет возможность сохранения данных контекста любого типа, без изменений, для использования в функции обратного вызова.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. `value` Свойства результата — это строка, содержащая пространство имен, сопоставленное с указанным префиксом.
      type:
      - '(result: AsyncResult<string>) => void'
- uid: office.Office.CustomXmlPrefixMappings.getPrefixAsync
  summary: Асинхронно получает префикс для указанного пространства имен.
  remarks: Если для запрошенного пространства имен префикс не назначен, метод возвращает пустую строку (""). Если в диспетчере пространств имен указано несколько префиксов, метод возвращает первый префикс, соответствующий указанному пространству имен.
  name: getPrefixAsync(ns, options, callback)
  fullName: office.Office.CustomXmlPrefixMappings.getPrefixAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getPrefixAsync(ns: string, options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: ns
      description: Указывает пространство имен, для которого получается префикс. Обязательный.
      type:
      - string
    - id: options
      description: Предоставляет возможность сохранения данных контекста любого типа, без изменений, для использования в функции обратного вызова.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательный параметр. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. `value` Свойства результата — это строка, содержащая префикс для указанного пространства имен.
      type:
      - '(result: AsyncResult<string>) => void'
