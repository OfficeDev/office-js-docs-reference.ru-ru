- uid: office.OfficeExtension.LoadOption
  summary: <span data-ttu-id="aef04-101">Указывает, какие свойства объекта должны быть загружены.</span><span class="sxs-lookup"><span data-stu-id="aef04-101">Specifies which properties of an object should be loaded.</span></span> <span data-ttu-id="aef04-102">В этом нагрузки происходит при выполнении метода sync().</span><span class="sxs-lookup"><span data-stu-id="aef04-102">This load happens when the sync() method is executed.</span></span> <span data-ttu-id="aef04-103">Это синхронизирует состояния между объектами Office и соответствующих объектов JavaScript прокси-сервера.</span><span class="sxs-lookup"><span data-stu-id="aef04-103">This synchronizes the states between Office objects and corresponding JavaScript proxy objects.</span></span>
  remarks: >-
    <span data-ttu-id="aef04-104">В Word с помощью строковый литерал является предпочтительным для задания свойств и постраничного просмотра сведений.</span><span class="sxs-lookup"><span data-stu-id="aef04-104">For Word, the preferred method for specifying the properties and paging information is by using a string literal.</span></span> <span data-ttu-id="aef04-105">Первые два примера демонстрируют предпочтительный способ запроса свойства размера текста и шрифта для абзацев в коллекции абзаца:</span><span class="sxs-lookup"><span data-stu-id="aef04-105">The first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph collection:</span></span>


    `context.load(paragraphs, 'text, font/size');`


    `paragraphs.load('text, font/size');`


    <span data-ttu-id="aef04-106">Вот аналогичный пример с использованием нотации объектов (включающий подкачку):</span><span class="sxs-lookup"><span data-stu-id="aef04-106">Here is a similar example using object notation (includes paging):</span></span>


    `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


    <span data-ttu-id="aef04-107">Обратите внимание, что если не задать определенные свойства объекта шрифта в инструкцию select, инструкция expand сама по себе означает, что загружаются все свойства шрифта.</span><span class="sxs-lookup"><span data-stu-id="aef04-107">Note that if we don't specify the specific properties on the font object in the select statement, the expand statement by itself would indicate that all of the font properties are loaded.</span></span>

    #### <a name="examples"></a><span data-ttu-id="aef04-108">Примеры</span><span class="sxs-lookup"><span data-stu-id="aef04-108">Examples</span></span>


    ```javascript

    // This example shows how to get the paragraphs in the Word document

    // along with their text and font size properties.


    // Run a batch operation against the Word object model.

    Word.run(function (context) {
        // Create a proxy object for the paragraphs collection.
        var paragraphs = context.document.body.paragraphs;

        // Queue a commmand to load the text and font properties.
        // It is best practice to always specify the property set.
        // Otherwise, all properties are returned on the object.
        context.load(paragraphs, 'text, font/size');

        // Synchronize the document state by executing the queued commands,
        // and return a promise to indicate task completion.
        return context.sync().then(function () {
            // Insert code that works with the paragraphs loaded by context.load().
        })
    })

    .catch(function (error) {
        console.log('Error: ' + JSON.stringify(error));
        if (error instanceof OfficeExtension.Error) {
            console.log('Debug info: ' + JSON.stringify(error.debugInfo));
        }
    });

    ```
