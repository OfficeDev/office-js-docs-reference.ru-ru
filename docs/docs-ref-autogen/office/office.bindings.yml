  - uid: office.Office.Bindings.addFromNamedItemAsync
    summary: <span data-ttu-id="61711-102">Создает привязку для именованного объекта в документе.</span><span class="sxs-lookup"><span data-stu-id="61711-102">Creates a binding against a named object in the document.</span></span>
    remarks: |-
      <span data-ttu-id="61711-103">**Наборы требований**: [матриксбиндингс](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span><span class="sxs-lookup"><span data-stu-id="61711-103">**Requirement sets**: [MatrixBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#matrixbindings)</span></span><!-- --><span data-ttu-id="61711-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span><span class="sxs-lookup"><span data-stu-id="61711-104">, [TableBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#tablebindings)</span></span><!-- --><span data-ttu-id="61711-105">, [Текстбиндингс](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span><span class="sxs-lookup"><span data-stu-id="61711-105">, [TextBindings](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textbindings)</span></span>

      <span data-ttu-id="61711-106">Для Excel параметр itemName может ссылаться на именованный диапазон или таблицу.</span><span class="sxs-lookup"><span data-stu-id="61711-106">For Excel, the itemName parameter can refer to a named range or a table.</span></span>

      <span data-ttu-id="61711-107">По умолчанию при добавлении таблиц в Excel имя "Table1" назначается первой добавленной таблице, "Table2" — второй таблице и так далее.</span><span class="sxs-lookup"><span data-stu-id="61711-107">By default, adding a table in Excel assigns the name "Table1" for the first table you add, "Table2" for the second table you add, and so on.</span></span> <span data-ttu-id="61711-108">Чтобы присвоить понятное имя таблице в ПОЛЬЗОВАТЕЛЬСКОМ ИНТЕРФЕЙСе Excel, используйте свойство Table name на вкладке Конструктор инструментов \| таблицы ленты.</span><span class="sxs-lookup"><span data-stu-id="61711-108">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \| Design tab of the ribbon.</span></span>

      <span data-ttu-id="61711-109">**Note**: в Excel при указании таблицы в качестве именованного элемента необходимо полностью указать имя листа в качестве имени таблицы в следующем формате: "Лист1! Таблицу</span><span class="sxs-lookup"><span data-stu-id="61711-109">**Note**: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: "Sheet1!Table1"</span></span>

      <span data-ttu-id="61711-110">Для Word параметр itemName ссылается на свойство Title элемента управления содержимым "форматированный текст".</span><span class="sxs-lookup"><span data-stu-id="61711-110">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id="61711-111">(Привязка к элементам управления содержимым, отличным от элемента управления содержимым "форматированный текст", невозможна).</span><span class="sxs-lookup"><span data-stu-id="61711-111">(You can't bind to content controls other than the Rich Text content control).</span></span>

      <span data-ttu-id="61711-112">По умолчанию для элемента управления содержимым не назначено значение Title.</span><span class="sxs-lookup"><span data-stu-id="61711-112">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id="61711-113">Чтобы назначить понятное имя в пользовательском интерфейсе Word, после вставки элемента управления контентом Форматированный текст из группы Элементы управления на вкладке Разработчик ленты выберите команду Свойства в группе Элементы управления, чтобы открыть диалоговое окно Свойства элемента управления контентом.</span><span class="sxs-lookup"><span data-stu-id="61711-113">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id="61711-114">Затем задайте для свойства Title элемента управления контентом имя, на которое вы будете ссылаться в коде.</span><span class="sxs-lookup"><span data-stu-id="61711-114">Then set the Title property of the content control to the name you want to reference from your code.</span></span>

      <span data-ttu-id="61711-115">**Примечание**: в Word при наличии нескольких элементов управления форматированным текстом с одинаковым значением свойства Title (Name) и попытке выполнить присоединение к одному из этих элементов управления содержимым с помощью этого метода (указав его имя как параметр itemName) операция завершится с ошибками.</span><span class="sxs-lookup"><span data-stu-id="61711-115">**Note**: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>

      #### <a name="examples"></a><span data-ttu-id="61711-116">Примеры</span><span class="sxs-lookup"><span data-stu-id="61711-116">Examples</span></span>

      ```javascript
      // The following example adds a binding to the myRange named item in Excel as a "matrix" binding,
      // and assigns the binding's id as myMatrix.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "myRange", "matrix", {id:'myMatrix'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example adds a binding to the Table1 named item in Excel as a "table" binding,
      // and assigns the binding's id as myTable.
      function bindNamedItem() {
          Office.context.document.bindings.addFromNamedItemAsync(
              "Table1", "table", {id:'myTable'}, function (result) {
              if (result.status == 'succeeded'){
                  write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);
                  }
              else
                  write('Error: ' + result.error.message);
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }

      // The following example creates a text binding in Word to a rich text content control named "FirstName",
      // assigns the id "firstName", and then displays that information.
      function bindContentControl() {
          Office.context.document.bindings.addFromNamedItemAsync('FirstName', 
              Office.BindingType.Text, {id:'firstName'},
              function (result) {
                  if (result.status === Office.AsyncResultStatus.Succeeded) {
                      write('Control bound. Binding.id: '
                          + result.value.id + ' Binding.type: ' + result.value.type);
                  } else {
                      write('Error:', result.error.message);
                  }
          });
      }
      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
