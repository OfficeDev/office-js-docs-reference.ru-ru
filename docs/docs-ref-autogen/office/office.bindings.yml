- uid: office.Office.Bindings.addFromSelectionAsync
  summary: <span data-ttu-id="d2bd7-168">Создание привязки на основе текущего выбора пользователя.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-168">Create a binding based on the user's current selection.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"d2bd7-169\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-169\">Requirement Sets</span></span></td><td><span data-ttu-id=\"d2bd7-170\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-170\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"d2bd7-171\">Добавляет указанный тип объекта привязки в коллекцию привязки, которая будет идентифицироваться по заданному id.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-171\">Adds the specified type of binding object to the Bindings collection, which will be identified with the supplied id.</span></span>\n\n<span data-ttu-id=\"d2bd7-172\">Примечание в Excel, вызовите метод addFromSelectionAsync, передав в Binding.id существующей привязки, Binding.type эту привязку используется и его тип пользователи не могут менять значения для параметра bindingType.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-172\">Note In Excel, if you call the addFromSelectionAsync method passing in the Binding.id of an existing binding, the Binding.type of that binding is used, and its type cannot be changed by specifying a different value for the bindingType parameter.</span></span> <span data-ttu-id=\"d2bd7-173\">Если вам требуется использовать существующий id и изменить bindingType, вызовите сначала метод Bindings.releaseByIdAsync, чтобы освободить привязку, а затем метод addFromSelectionAsync, чтобы повторно установить привязку с новым типом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-173\">If you need to use an existing id and change the bindingType, call the Bindings.releaseByIdAsync method first to release the binding, and then call the addFromSelectionAsync method to reestablish the binding with a new type.</span></span>\n\n<span data-ttu-id=\"d2bd7-174\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-174\">**Support details**</span></span>\n\n<span data-ttu-id=\"d2bd7-p112\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-p112\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"d2bd7-177\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-177\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"d2bd7-178\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-178\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"d2bd7-179\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-179\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"d2bd7-180\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-180\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"d2bd7-181\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-181\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"d2bd7-182\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-182\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"d2bd7-183\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-183\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-184\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-184\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-185\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-185\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-186\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-186\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-187\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-187\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-188\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-188\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-189\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-189\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-190\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-190\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-191\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-191\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2bd7-192\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-192\">Examples</span></span>\n\n```javascript\nfunction addBindingFromSelection() {\n    Office.context.document.bindings.addFromSelectionAsync(Office.BindingType.Text, { id: 'MyBinding' }, \n        function (asyncResult) {\n        write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n        }\n    );\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: addFromSelectionAsync(bindingType, options, callback)
  fullName: addFromSelectionAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromSelectionAsync(bindingType: BindingType, options?: AddBindingFromSelectionOptions, callback?: (result: AsyncResult<Binding>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: bindingType
      description: <span data-ttu-id="d2bd7-193">Указывает тип объекта привязки для создания.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-193">Specifies the type of the binding object to create.</span></span> <span data-ttu-id="d2bd7-194">Обязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-194">Required.</span></span> <span data-ttu-id="d2bd7-195">Возвращает значение NULL, если выбранный объект нельзя привести к заданному типу.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-195">Returns null if the selected object cannot be coerced into the specified type.</span></span>
      type:
      - BindingType
    - id: options
      description: <span data-ttu-id="d2bd7-196">Предоставляет параметры для настройки строке, а также определение привязку, которая создается.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-196">Provides options for configuring the prompt and identifying the binding that is created.</span></span>
      type:
      - office.Office.AddBindingFromSelectionOptions
    - id: callback
      description: <span data-ttu-id="d2bd7-197">Необязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-197">Optional.</span></span> <span data-ttu-id="d2bd7-198">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-198">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="d2bd7-199">`value` Свойства результата — это объект Binding, который представляет выделение, заданное пользователем.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-199">The `value` property of the result is the Binding object that represents the selection specified by the user.</span></span>
      type:
      - '(result: AsyncResult<Binding>) => void'
