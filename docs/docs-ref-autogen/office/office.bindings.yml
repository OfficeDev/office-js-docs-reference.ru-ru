- uid: office.Office.Bindings.addFromNamedItemAsync
  summary: <span data-ttu-id="d2bd7-102">Создает привязку именованного объекта в документе.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-102">Creates a binding against a named object in the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"d2bd7-103\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-103\">Requirement Sets</span></span></td><td><span data-ttu-id=\"d2bd7-104\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-104\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"d2bd7-105\">В Excel параметр itemName может ссылаться на именованный диапазон или таблицу.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-105\">For Excel, the itemName parameter can refer to a named range or a table.</span></span>\n\n<span data-ttu-id=\"d2bd7-106\">По умолчанию при добавлении таблиц в Excel первой таблице назначается имя \"Таблица1\", второй — \"Таблица2\" и т. д.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-106\">By default, adding a table in Excel assigns the name \"Table1\" for the first table you add, \"Table2\" for the second table you add, and so on.</span></span> <span data-ttu-id=\"d2bd7-107\">Чтобы назначить понятное имя таблицы в пользовательском Интерфейсе Excel, используйте свойство имя таблицы с таблицами \\| вкладки \"Конструктор\" на ленте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-107\">To assign a meaningful name for a table in the Excel UI, use the Table Name property on the Table Tools \\| Design tab of the ribbon.</span></span>\n\n<span data-ttu-id=\"d2bd7-108\">Примечание: В Excel при задании таблицы как именованного элемента необходимо указать полное имя, включив таблицы входило имя листа в следующем формате: «Sheet1! Table1»</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-108\">Note: In Excel, when specifying a table as a named item, you must fully qualify the name to include the worksheet name in the name of the table in this format: \"Sheet1!Table1\"</span></span>\n\n<span data-ttu-id=\"d2bd7-109\">Для Word параметр itemName относится к свойства Title элемента управления контентом форматированного текста.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-109\">For Word, the itemName parameter refers to the Title property of a Rich Text content control.</span></span> <span data-ttu-id=\"d2bd7-110\">(Нельзя привязать к элементам управления контентом, отличный от элемента управления контентом форматированный текст).</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-110\">(You can't bind to content controls other than the Rich Text content control).</span></span>\n\n<span data-ttu-id=\"d2bd7-111\">По умолчанию элемент управления содержимым не содержит заголовок значения назначен.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-111\">By default, a content control has no Title value assigned.</span></span> <span data-ttu-id=\"d2bd7-112\">Чтобы назначить понятное имя в пользовательском интерфейсе Word, выполните следующее. Вставьте элемент управления содержимым Форматированный текст группу Элементы управления на вкладке Разработчик ленты. Выберите команду Свойства в группе Элементы управления, чтобы открыть диалоговое окно Свойства элемента управления содержимым.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-112\">To assign a meaningful name in the Word UI, after inserting a Rich Text content control from the Controls group on the Developer tab of the ribbon, use the Properties command in the Controls group to display the Content Control Properties dialog box.</span></span> <span data-ttu-id=\"d2bd7-113\">Задайте для свойства Title, принадлежащего элементу управления содержимым, имя, на которое вы будете ссылаться в коде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-113\">Then set the Title property of the content control to the name you want to reference from your code.</span></span>\n\n<span data-ttu-id=\"d2bd7-114\">Примечание: В Word, при наличии нескольких форматированный текст элементов управления контентом с тем же значением свойства Title (название) и выполнить привязку один эти материалы элементы управления с помощью этого метода (путем указания имени и параметр itemName), операция завершится с ошибкой.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-114\">Note: In Word, if there are multiple Rich Text content controls with the same Title property value (name), and you try to bind to one these content controls with this method (by specifying its name as the itemName parameter), the operation will fail.</span></span>\n\n<span data-ttu-id=\"d2bd7-115\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-115\">**Support details**</span></span>\n\n<span data-ttu-id=\"d2bd7-p104\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-p104\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"d2bd7-118\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-118\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"d2bd7-119\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-119\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"d2bd7-120\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-120\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"d2bd7-121\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-121\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"d2bd7-122\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-122\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"d2bd7-123\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-123\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"d2bd7-124\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-124\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-125\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-125\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-126\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-126\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-127\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-127\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-128\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-128\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-129\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-129\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-130\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-130\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-131\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-131\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-132\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-132\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2bd7-133\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-133\">Examples</span></span>\n\n```javascript\n// The following example adds a binding to the myRange named item in Excel as a \"matrix\" binding,\n// and assigns the binding's id as myMatrix.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"myRange\", \"matrix\", {id:'myMatrix'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example adds a binding to the Table1 named item in Excel as a \"table\" binding,\n// and assigns the binding's id as myTable.\nfunction bindNamedItem() {\n    Office.context.document.bindings.addFromNamedItemAsync(\n        \"Table1\", \"table\", {id:'myTable'}, function (result) {\n        if (result.status == 'succeeded'){\n            write('Added new binding with type: ' + result.value.type + ' and id: ' + result.value.id);\n            }\n        else\n            write('Error: ' + result.error.message);\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example creates a text binding in Word to a rich text content control named \"FirstName\",\n// assigns the id \"firstName\", and then displays that information.\nfunction bindContentControl() {\n    Office.context.document.bindings.addFromNamedItemAsync('FirstName', \n        Office.BindingType.Text, {id:'firstName'},\n        function (result) {\n            if (result.status === Office.AsyncResultStatus.Succeeded) {\n                write('Control bound. Binding.id: '\n                    + result.value.id + ' Binding.type: ' + result.value.type);\n            } else {\n                write('Error:', result.error.message);\n            }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
