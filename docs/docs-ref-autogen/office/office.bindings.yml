      description: <span data-ttu-id="d2bd7-165">Необязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-165">Optional.</span></span> <span data-ttu-id="d2bd7-166">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-166">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="d2bd7-167">`value` Свойства результата — это объект Binding, который представляет выделение, заданное пользователем.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-167">The `value` property of the result is the Binding object that represents the selection specified by the user.</span></span>
      type:
