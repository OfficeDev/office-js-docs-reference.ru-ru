- uid: office.Office.Bindings.addFromPromptAsync
  summary: <span data-ttu-id="d2bd7-142">Создание привязки с запросом выделения в документе.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-142">Create a binding by prompting the user to make a selection on the document.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"d2bd7-143\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-143\">Requirement Sets</span></span></td><td><span data-ttu-id=\"d2bd7-144\">Не в наборе</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-144\">Not in a set</span></span></td></tr></table>\n\n<span data-ttu-id=\"d2bd7-145\">Добавляет объект привязки указанного типа в коллекцию Bindings, которая определяется идентификатором id. Метод завершается ошибкой, если заданную выборку невозможно привязать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-145\">Adds a binding object of the specified type to the Bindings collection, which will be identified with the supplied id. The method fails if the specified selection cannot be bound.</span></span>\n\n<span data-ttu-id=\"d2bd7-146\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-146\">**Support details**</span></span>\n\n<span data-ttu-id=\"d2bd7-p108\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-p108\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"d2bd7-149\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-149\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"d2bd7-150\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-150\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"d2bd7-151\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-151\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"d2bd7-152\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-152\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"d2bd7-153\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-153\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"d2bd7-154\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-154\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"d2bd7-155\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-155\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-156\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-156\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-157\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-157\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-158\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-158\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-159\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-159\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2bd7-160\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-160\">Examples</span></span>\n\n```javascript\nfunction addBindingFromPrompt() {\n    Office.context.document.bindings.addFromPromptAsync(\n        Office.BindingType.Text, \n        { id: 'MyBinding', promptText: 'Select text to bind to.' },\n        function (asyncResult) {\n            write('Added new binding with type: ' + asyncResult.value.type + ' and id: ' + asyncResult.value.id);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
