- uid: office.Office.Bindings.getAllAsync
  summary: <span data-ttu-id="d2bd7-219">Получает все ранее созданные привязки.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-219">Gets all bindings that were previously created.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"d2bd7-220\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-220\">Requirement Sets</span></span></td><td><span data-ttu-id=\"d2bd7-221\">MatrixBindings, TableBindings, TextBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-221\">MatrixBindings, TableBindings, TextBindings</span></span></td></tr></table>\n\n<span data-ttu-id=\"d2bd7-222\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-222\">**Support details**</span></span>\n\n<span data-ttu-id=\"d2bd7-p116\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-p116\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"d2bd7-225\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-225\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"d2bd7-226\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-226\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"d2bd7-227\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-227\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"d2bd7-228\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-228\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"d2bd7-229\">Office для iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-229\">Office for iPad</span></span> </th></tr> <tr><td><span data-ttu-id=\"d2bd7-230\"><strong>Access</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-230\"><strong> Access </strong></span></span></td><td> </td><td> <span data-ttu-id=\"d2bd7-231\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-231\">Y</span></span> </td><td> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-232\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-232\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-233\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-233\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-234\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-234\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-235\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-235\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"d2bd7-236\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-236\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"d2bd7-237\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-237\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-238\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-238\">Y</span></span> </td><td> <span data-ttu-id=\"d2bd7-239\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-239\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"d2bd7-240\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"d2bd7-240\">Examples</span></span>\n\n```javascript\nfunction displayAllBindingNames() {\n    Office.context.document.bindings.getAllAsync(function (asyncResult) {\n        var bindingString = '';\n        for (var i in asyncResult.value) {\n            bindingString += asyncResult.value[i].id + '\\n';\n        }\n        write('Existing bindings: ' + bindingString);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: getAllAsync(options, callback)
  fullName: getAllAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getAllAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<Binding[]>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: <span data-ttu-id="d2bd7-241">Предоставляет возможность сохранения данных контекста любого типа, без изменений, для использования в функции обратного вызова.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-241">Provides an option for preserving context data of any type, unchanged, for use in a callback.</span></span>
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="d2bd7-242">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-242">A function that is invoked when the callback returns, whose only parameter is of type [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="d2bd7-243">`value` Свойства результата — это массив, содержащий все привязки, созданные для указанного объекта Bindings.</span><span class="sxs-lookup"><span data-stu-id="d2bd7-243">The `value` property of the result is an array that contains each binding created for the referenced Bindings object.</span></span>
      type:
      - '(result: AsyncResult<Binding[]>) => void'
