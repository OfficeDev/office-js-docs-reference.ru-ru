- uid: office.Office.AsyncResult
  summary: <span data-ttu-id="a5efd-101">Объект, который инкапсулирует результат асинхронного запроса, включая сведения о состоянии и ошибке, если запрос завершился ошибкой.</span><span class="sxs-lookup"><span data-stu-id="a5efd-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"a5efd-102\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-102\">Hosts</span></span></td><td><span data-ttu-id=\"a5efd-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span></span></td></tr></table>\n\n<span data-ttu-id=\"a5efd-104\">При выполнении функции передаче для `callback` выполняет параметр метода «Async», она получает объект AsyncResult, который можно получить доступ с `callback` единственного параметра функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-104\">When the function you pass to the `callback` parameter of an \"Async\" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a5efd-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-105\">Examples</span></span>\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.diagnostics
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: "<span data-ttu-id=\"a5efd-106\">Получает определяемый пользователем элемент, передаваемый Дополнительно `asyncContext` параметр вызванного метода в том состоянии, как он был получен.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"a5efd-107\">При этом будет получен определяемый пользователем элемент (это может быть любого типа JavaScript: строка, число, логическое значение, объект, массива, Null или не определено) передается на необязательный `asyncContext` параметр вызванным методом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"a5efd-108\">Возвращает значение Undefined, если ничего не передается параметр asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
  remarks: "<span data-ttu-id=\"a5efd-109\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-109\">**Support details**</span></span>\n\n<span data-ttu-id=\"a5efd-110\">Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-110\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"a5efd-111\">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-111\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"a5efd-112\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-112\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"a5efd-113\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-113\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"a5efd-114\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-114\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"a5efd-115\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"a5efd-115\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"a5efd-116\