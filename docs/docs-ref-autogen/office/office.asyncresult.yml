  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: "<span data-ttu-id=\"ebcab-106\">Получает определяемый пользователем элемент, передаваемый Дополнительно `asyncContext` параметр вызванного метода в том состоянии, как он был получен.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-106\">Gets the user-defined item passed to the optional `asyncContext` parameter of the invoked method in the same state as it was passed in.</span></span> <span data-ttu-id=\"ebcab-107\">При этом будет получен определяемый пользователем элемент (это может быть любого типа JavaScript: строка, число, логическое значение, объект, массива, Null или не определено) передается на необязательный `asyncContext` параметр вызванным методом.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-107\">This returns the user-defined item (which can be of any JavaScript type: String, Number, Boolean, Object, Array, Null, or Undefined) passed to the optional `asyncContext` parameter of the invoked method.</span></span> <span data-ttu-id=\"ebcab-108\">Возвращает значение Undefined, если ничего не передается параметр asyncContext.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-108\">Returns Undefined, if you didn't pass anything to the asyncContext parameter.</span></span>"
  remarks: "<span data-ttu-id=\"ebcab-109\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-109\">**Support details**</span></span>\n\n<span data-ttu-id=\"ebcab-110\">Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-110\">A capital Y in the following matrix indicates that this property is supported in the corresponding Office host application.</span></span> <span data-ttu-id=\"ebcab-111\">Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-111\">An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>\n\n<span data-ttu-id=\"ebcab-112\">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-112\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"ebcab-113\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-113\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"ebcab-114\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-114\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"ebcab-115\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-115\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"ebcab-116\