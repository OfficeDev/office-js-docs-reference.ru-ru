- uid: office.Office.AsyncResult
  summary: <span data-ttu-id="ebcab-101">Объект, который инкапсулирует результат асинхронного запроса, включая сведения о состоянии и ошибке, если запрос завершился ошибкой.</span><span class="sxs-lookup"><span data-stu-id="ebcab-101">An object which encapsulates the result of an asynchronous request, including status and error information if the request failed.</span></span>
  remarks: "<table><tr><td><span data-ttu-id=\"ebcab-102\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-102\">Hosts</span></span></td><td><span data-ttu-id=\"ebcab-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-103\">Access, Excel, Outlook, PowerPoint, Project, Word</span></span></td></tr></table>\n\n<span data-ttu-id=\"ebcab-104\">При выполнении функции передаче для `callback` выполняет параметр метода «Async», она получает объект AsyncResult, который можно получить доступ с `callback` единственного параметра функции.</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-104\">When the function you pass to the `callback` parameter of an \"Async\" method executes, it receives an AsyncResult object that you can access from the `callback` function's only parameter.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"ebcab-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebcab-105\">Examples</span></span>\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
