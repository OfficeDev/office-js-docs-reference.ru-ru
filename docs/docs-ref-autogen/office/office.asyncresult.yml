- uid: office.Office.AsyncResult
  summary: Объект, который инкапсулирует результат асинхронного запроса, включая сведения о состоянии и ошибке, если запрос завершился ошибкой.
  remarks: "<table><tr><td>Hosts</td><td>Access, Excel, Outlook, PowerPoint, Project, Word</td></tr></table>\n\nПри выполнении функции передаче для `callback` выполняет параметр метода «Async», она получает объект AsyncResult, который можно получить доступ с `callback` единственного параметра функции.\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// The following is an example applicable to content and task pane add-ins.\n// The example shows a call to the getSelectedDataAsync method of the Document object.\nOffice.context.document.getSelectedDataAsync(\"text\", {\n        valueFormat: \"unformatted\",\n        filterType: \"all\"\n    },\n    function (result) {\n        if (result.status === \"success\") {\n            var dataValue = result.value; // Get selected data.\n            console.log('Selected data is ' + dataValue);\n        } else {\n            var err = result.error;\n            console.log(err.name + \": \" + err.message);\n        }\n    });\n// The anonymous function passed as the callback argument ( function (result){...}) has a single \n// parameter named result that provides access to an AsyncResult object when the function executes.\n// When the call to the getSelectedDataAsync method completes, the callback function executes, \n// and the following line of code accesses the value property of the AsyncResult object to \n// return the data selected in the document:\nvar dataValue = result.value;\n// Note that other lines of code in the function use the result parameter of the callback function \n// to access the status and error properties of the AsyncResult object.\n```"
  name: Office.AsyncResult
  fullName: Office.AsyncResult
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AsyncResult.asyncContext
  - office.Office.AsyncResult.diagnostics
  - office.Office.AsyncResult.error
  - office.Office.AsyncResult.status
  - office.Office.AsyncResult.value
- uid: office.Office.AsyncResult.asyncContext
  summary: 'Получает определяемый пользователем элемент, передаваемый Дополнительно `asyncContext` параметр вызванного метода в том состоянии, как он был получен. При этом будет получен определяемый пользователем элемент (это может быть любого типа JavaScript: строка, число, логическое значение, объект, массива, Null или не определено) передается на необязательный `asyncContext` параметр вызванным методом. Возвращает значение Undefined, если ничего не передается параметр asyncContext.'
  remarks: "**Сведения о поддержке**\n\nПрописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Access</strong></td><td> Да </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Outlook</strong></td><td> Да </td><td> Да </td><td> </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> <tr><td><strong>Проекта</strong></td><td> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction getDataWithContext() {\n    var format = \"Your data: \";\n    Office.context.document.getSelectedDataAsync(\n        Office.CoercionType.Text, \n        { asyncContext: format }, \n        showDataWithContext);\n}\n\nfunction showDataWithContext(asyncResult) {\n    write(asyncResult.asyncContext + asyncResult.value);\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext: any;'
    return:
      type:
      - any
- uid: office.Office.AsyncResult.diagnostics
  summary: Получает объект, который может содержать дополнительные сведения, если произошла ошибка.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что это свойство поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает это перечисление.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th><th> OWA для устройств </th><th> Office для Mac </th></tr> <tr><td><strong>Outlook</strong></td><td> Y (почтового ящика Preview) </td><td> </td><td> </td><td> </td><td> </td></tr> </table>


    *Поддерживаемые интерфейсы API*


    `Office.context.mailbox.item.getCallbackTokenAsync`<!-- -->, `Office.context.mailbox.item.getUserIdentityTokenAsync`


    *Поддерживаемые ошибки* <table> <tr><th>`AsyncResult.error.name` </th><th>`AsyncResult.error.message` </th><th>Описание возвращенный объект diagnostics </th></tr> <tr><td><strong>HTTPRequestFailure</strong> </td><td>Не удалось выполнить запрос. Просмотрите объект diagnostics для кода ошибки HTTP. </td><td>Код ошибки HTTP в формате JSON в объект, например,`{"HTTPCode":"401"}` </td></tr> <tr><td><strong>InternalServerError</strong></td><td>Exchange server возвратил ошибку. Просмотрите объект diagnostics для получения дополнительных сведений.</td><td>Сообщение об ошибке с сервера Exchange в формате JSON в объект, например,`{"ErrorText": "The mailbox database is temporarily unavailable"}`</td></tr> </table>
  name: diagnostics
  fullName: diagnostics
  langs:
  - typeScript
  type: property
  syntax:
    content: 'diagnostics: any;'
    return:
      type:
      - any
