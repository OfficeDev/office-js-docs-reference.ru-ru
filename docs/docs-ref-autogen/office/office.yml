  - uid: 'office!Office.onReady:function(1)'
    summary: '<span data-ttu-id="9a882-139">Гарантирует, что API JavaScript для Office будут готовы вызываться надстройкой.</span><span class="sxs-lookup"><span data-stu-id="9a882-139">Ensures that the Office JavaScript APIs are ready to be called by the add-in.</span></span> <span data-ttu-id="9a882-140">Если платформа еще не инициализирована, обратный вызов или обещание ждет, пока ведущее приложение Office не будет готово к приему вызовов API.</span><span class="sxs-lookup"><span data-stu-id="9a882-140">If the framework hasn''t initialized yet, the callback or promise will wait until the Office host is ready to accept API calls.</span></span> <span data-ttu-id="9a882-141">Обратите внимание, что хотя этот API предназначен для использования в надстройке Office, его также можно использовать за пределами надстройки.</span><span class="sxs-lookup"><span data-stu-id="9a882-141">Note that though this API is intended to be used inside an Office add-in, it can also be used outside the add-in.</span></span> <span data-ttu-id="9a882-142">В этом случае, когда файл Office. js определяет, что он выполняется за пределами ведущего приложения Office, он будет вызывать обратный вызов и разрешать обещание с нулевым значением для узла и платформы.</span><span class="sxs-lookup"><span data-stu-id="9a882-142">In that case, once Office.js determines that it is running outside of an Office host application, it will call the callback and resolve the promise with "null" for both the host and platform.</span></span>'
    name: Office.onReady(callback)
    fullName: Office.onReady(callback)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host: HostType, platform: PlatformType }>;'
      return:
        type:
          - 'office!Office.onReady~0:complex'
        description: '<span data-ttu-id="9a882-143">Обещание, содержащее сведения об узле и платформе после завершения инициализации.</span><span class="sxs-lookup"><span data-stu-id="9a882-143">A Promise that contains the host and platform info, once initialization is completed.</span></span>'
      parameters:
        - id: callback
          description: '<span data-ttu-id="9a882-144">Необязательный метод обратного вызова, который получит сведения об узле и платформе.</span><span class="sxs-lookup"><span data-stu-id="9a882-144">An optional callback method, that will receive the host and platform info.</span></span> <span data-ttu-id="9a882-145">Кроме того, вместо обратного вызова надстройка может просто подождать, пока она не будет возвращена функцией для разрешения.</span><span class="sxs-lookup"><span data-stu-id="9a882-145">Alternatively, rather than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.</span></span>'
          type:
            - 'office!Office.onReady~1:complex'
