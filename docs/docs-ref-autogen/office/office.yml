  - uid: 'office!Office.initialize:function(1)'
    summary: |-
      <span data-ttu-id="9a882-101">Происходит, когда среда выполнения загружена и надстройка готова начать взаимодействие с приложением и размещенным документом.</span><span class="sxs-lookup"><span data-stu-id="9a882-101">Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application and hosted document.</span></span>

      <span data-ttu-id="9a882-102">Параметр Reason функции listener события Initialize возвращает значение `InitializationReason` перечисления, задающее способ инициализации.</span><span class="sxs-lookup"><span data-stu-id="9a882-102">The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value that specifies how initialization occurred.</span></span> <span data-ttu-id="9a882-103">Надстройку области задач или контентную надстройку можно инициализировать двумя способами:</span><span class="sxs-lookup"><span data-stu-id="9a882-103">A task pane or content add-in can be initialized in two ways:</span></span>

      - <span data-ttu-id="9a882-104">Пользователь только что вставил раздел "недавно использовавшиеся надстройки" в раскрывающемся списке надстройки на вкладке "Вставка" ленты в ведущем приложении Office или в диалоговом окне "Вставка надстройки".</span><span class="sxs-lookup"><span data-stu-id="9a882-104">The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of the ribbon in the Office host application, or from Insert add-in dialog box.</span></span>

      - <span data-ttu-id="9a882-105">пользователь может открыть документ, который уже содержит надстройку.</span><span class="sxs-lookup"><span data-stu-id="9a882-105">The user opened a document that already contains the add-in.</span></span>

      <span data-ttu-id="9a882-106">*Note*: параметр Reason функции listener события Initialize возвращает только значение `InitializationReason` перечисления для надстроек области задач и контентных надстроек. Он не возвращает значения для надстроек Outlook.</span><span class="sxs-lookup"><span data-stu-id="9a882-106">*Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason` enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.</span></span>
    remarks: |-
      <span data-ttu-id="9a882-107">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="9a882-107">**Support details**</span></span>

      <span data-ttu-id="9a882-p102">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class="sxs-lookup"><span data-stu-id="9a882-p102">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>

      <span data-ttu-id="9a882-110">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в статье [требования к запуску надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span><span class="sxs-lookup"><span data-stu-id="9a882-110">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)</span></span><!-- --><span data-ttu-id="9a882-111">.</span><span class="sxs-lookup"><span data-stu-id="9a882-111"></span></span>

      <span data-ttu-id="9a882-112">*Поддерживаемые ведущие приложения по платформе*</span><span class="sxs-lookup"><span data-stu-id="9a882-112">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id="9a882-113">Office для Windows</span><span class="sxs-lookup"><span data-stu-id="9a882-113">Office on Windows</span></span> </th><th> <span data-ttu-id="9a882-114">Office в веб-браузере</span><span class="sxs-lookup"><span data-stu-id="9a882-114">Office in web browser</span></span> </th><th> <span data-ttu-id="9a882-115">Office на iPad</span><span class="sxs-lookup"><span data-stu-id="9a882-115">Office on iPad</span></span> </th><th> <span data-ttu-id="9a882-116">Outlook на мобильных устройствах</span><span class="sxs-lookup"><span data-stu-id="9a882-116">Outlook on mobile devices</span></span> </th><th> <span data-ttu-id="9a882-117">Office на Mac</span><span class="sxs-lookup"><span data-stu-id="9a882-117">Office on Mac</span></span> </th></tr> <tr><td><span data-ttu-id="9a882-118"><strong>Невозможно</strong></span><span class="sxs-lookup"><span data-stu-id="9a882-118"><strong> Excel </strong></span></span></td><td> <span data-ttu-id="9a882-119">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-119">Y</span></span> </td><td> <span data-ttu-id="9a882-120">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-120">Y</span></span> </td><td> <span data-ttu-id="9a882-121">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-121">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="9a882-122"><strong>Приложению</strong></span><span class="sxs-lookup"><span data-stu-id="9a882-122"><strong> Outlook </strong></span></span></td><td> <span data-ttu-id="9a882-123">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-123">Y</span></span> </td><td> <span data-ttu-id="9a882-124">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-124">Y</span></span> </td><td> </td><td> <span data-ttu-id="9a882-125">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-125">Y</span></span> </td><td> <span data-ttu-id="9a882-126">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-126">Y</span></span> </td></tr> <tr><td><span data-ttu-id="9a882-127"><strong>PowerPoint</strong></span><span class="sxs-lookup"><span data-stu-id="9a882-127"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id="9a882-128">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-128">Y</span></span> </td><td> <span data-ttu-id="9a882-129">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-129">Y</span></span> </td><td> <span data-ttu-id="9a882-130">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-130">Y</span></span> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="9a882-131"><strong>Project</strong></span><span class="sxs-lookup"><span data-stu-id="9a882-131"><strong> Project </strong></span></span></td><td> <span data-ttu-id="9a882-132">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-132">Y</span></span> </td><td> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id="9a882-133"><strong>Текстовых</strong></span><span class="sxs-lookup"><span data-stu-id="9a882-133"><strong> Word </strong></span></span></td><td> <span data-ttu-id="9a882-134">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-134">Y</span></span> </td><td> <span data-ttu-id="9a882-135">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-135">Y</span></span> </td><td> <span data-ttu-id="9a882-136">Да</span><span class="sxs-lookup"><span data-stu-id="9a882-136">Y</span></span> </td><td> </td><td> </td></tr> </table>

      #### <a name="examples"></a><span data-ttu-id="9a882-137">Примеры</span><span class="sxs-lookup"><span data-stu-id="9a882-137">Examples</span></span>

      ```javascript
      // You can use the value of the InitializationEnumeration to implement different logic for
      // when the add-in is first inserted versus when it is already part of the document.
      // The following example shows some simple logic that uses the value of the reason parameter
      // to display how the task pane or content add-in was initialized.
      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }

      // Function that writes to a div with id='message' on the page.
      function write(message){
          document.getElementById('message').innerText += message; 
      }
      ```
