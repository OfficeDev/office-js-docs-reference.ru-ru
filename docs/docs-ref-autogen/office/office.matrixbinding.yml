- uid: office.Office.MatrixBinding.columnCount
  summary: Получает количество столбцов в матричной структуре данных. Целочисленное значение.
  remarks: "<table> <tr><td>Узлы</td><td>Access, Excel, PowerPoint, Project, Word</td></tr> <tr><td>Наборы требований</td><td>MatrixBindings</td></tr> </table>\n#### Примеры\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
  name: columnCount
  fullName: columnCount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columnCount: number;'
    return:
      type:
      - number
