items:
- uid: office.Office.MatrixBinding
  summary: Представляет привязку в двух измерениях строк и столбцов.
  remarks: >-
    <table><tr><td>Наборы требований</td><td>MatrixBindings</td></tr></table>


    Объект MatrixBinding наследует свойство ID, свойство Type, метод getDataAsync и метод setDataAsync из объекта Binding.


    **Сведения о поддержке**


    Прописная Y в следующей матрице указывает на то, что этот интерфейс поддерживается в соответствующем ведущем приложении Office. Пустая ячейка указывает на то, что ведущее приложение Office не поддерживает этот интерфейс.


    Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Невозможно</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Текстовых</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> </table>
