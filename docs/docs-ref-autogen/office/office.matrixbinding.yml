  remarks: "<table><tr><td><span data-ttu-id=\"795f2-122\">Hosts</span><span class=\"sxs-lookup\"><span data-stu-id=\"795f2-122\">Hosts</span></span></td><td><span data-ttu-id=\"795f2-123\">Access, Excel, PowerPoint, Project, Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"795f2-123\">Access, Excel, PowerPoint, Project, Word</span></span></td></tr>\n\n<tr><td><span data-ttu-id=\"795f2-124\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"795f2-124\">Requirement Sets</span></span></td><td><span data-ttu-id=\"795f2-125\">MatrixBindings</span><span class=\"sxs-lookup\"><span data-stu-id=\"795f2-125\">MatrixBindings</span></span></td></tr></table>\n#### <span data-ttu-id=\"795f2-126\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"795f2-126\">Examples</span></span>\n\n```javascript\nfunction showBindingColumnCount() {\n    Office.context.document.bindings.getByIdAsync(\"myBinding\", function (asyncResult) {\n        write(\"Column: \" + asyncResult.value.columnCount);\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n```"
