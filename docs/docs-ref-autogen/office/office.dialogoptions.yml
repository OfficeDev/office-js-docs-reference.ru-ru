- uid: office.Office.DialogOptions.displayInIframe
  summary: Определяет, следует ли отображать диалоговое окно в рамках IFrame. Этот параметр применяется только в клиентах Office Online и будет пропущен с других платформ. Если значение false (по умолчанию), диалоговое окно будет отображаться в новом окне браузера (всплывающее окно). Рекомендуется использовать для страниц проверки подлинности, которые не могут отображаться в IFrame. Если значение true, диалоговое окно отображается как плавающее перекрытия с IFrame. Этот вариант удобнее для пользователей и производительнее.
  name: displayInIframe
  fullName: displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Определяет ширину диалогового окна в процентном соотношении от текущего отображения. По умолчанию 80%. минимальные 250px.
  name: height
  fullName: height
  langs:
  - typeScript
  type: property
  syntax:
    content: 'height?: number,'
    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    Определяет, если для пользователя будут отображаться диалоговое окно блокирование всплывающих окон. Значение по умолчанию: true.


    `true` — платформа отображает всплывающее окно, чтобы запустить навигацию и обойти блокировщик всплывающих окон браузера. `false` — диалоговое окно не отображается. Всплывающие окна должны обрабатываться разработчиком (путем предоставления артефакта пользовательского интерфейса для запуска навигации).
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: Определяет высоту окна в процентном соотношении от текущего отображения. По умолчанию 80%. минимальные 150px.
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
    content: 'width?: number,'
    return:
      type:
      - number
