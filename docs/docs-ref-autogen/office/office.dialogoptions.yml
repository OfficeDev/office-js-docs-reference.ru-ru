    return:
      type:
      - number
- uid: office.Office.DialogOptions.promptBeforeOpen
  summary: >-
    Определяет, если для пользователя будут отображаться диалоговое окно блокирование всплывающих окон. Значение по умолчанию: true.


    `true`-Framework Отображает всплывающее окно для запуска панели навигации и избежать блокирование всплывающих окон в браузере. `false`-Диалоговое окно больше не будет отображаться и разработчик должен обрабатывать всплывающие окна (с указанием артефактов интерфейса пользователя для запуска панели навигации).
  name: promptBeforeOpen
  fullName: promptBeforeOpen
  langs:
  - typeScript
  type: property
  syntax:
    content: 'promptBeforeOpen?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.width
  summary: Определяет высоту окна в процентном соотношении от текущего отображения. По умолчанию 80%. минимальные 150px.
  name: width
  fullName: width
  langs:
  - typeScript
  type: property
  syntax:
