- uid: office.Office.DialogOptions.displayInIframe
  summary: Определяет, следует ли отображать диалоговое окно в рамках IFrame. Этот параметр применяется только в клиентах Office Online и будет пропущен с других платформ. Если значение false (по умолчанию), диалоговое окно будет отображаться в новом окне браузера (всплывающее окно). Рекомендуется использовать для страниц проверки подлинности, которые не могут отображаться в IFrame. Если значение true, диалоговое окно отображается как плавающее перекрытия с IFrame. Этот вариант удобнее для пользователей и производительнее.
  name: displayInIframe
  fullName: office.Office.DialogOptions.displayInIframe
  langs:
  - typeScript
  type: property
  syntax:
    content: 'displayInIframe?: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.DialogOptions.height
  summary: Определяет ширину диалогового окна в процентном соотношении от текущего отображения. По умолчанию 80%. минимальные 250px.
