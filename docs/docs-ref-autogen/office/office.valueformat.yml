  remarks: >-
    <span data-ttu-id="fdd16-102">Например если для параметра valueFormat указано как «форматирование», число формате денежной единицы или дату в формате мм/дд/гг в ведущем приложении будет иметь его сохранением форматирования.</span><span class="sxs-lookup"><span data-stu-id="fdd16-102">For example, if the valueFormat parameter is specified as "formatted", a number formatted as currency, or a date formatted as mm/dd/yy in the host application will have its formatting preserved.</span></span> <span data-ttu-id="fdd16-103">Если указан параметр valueFormat как «unformatted», будут возвращены даты в его базовой формы целое число.</span><span class="sxs-lookup"><span data-stu-id="fdd16-103">If the valueFormat parameter is specified as "unformatted", a date will be returned in its underlying sequential serial number form.</span></span>


