  remarks: >-
    <span data-ttu-id="4fe92-102">Например если для параметра valueFormat указано как «форматирование», число формате денежной единицы или дату в формате мм/дд/гг в ведущем приложении будет иметь его сохранением форматирования.</span><span class="sxs-lookup"><span data-stu-id="4fe92-102">For example, if the valueFormat parameter is specified as "formatted", a number formatted as currency, or a date formatted as mm/dd/yy in the host application will have its formatting preserved.</span></span> <span data-ttu-id="4fe92-103">Если указан параметр valueFormat как «unformatted», будут возвращены даты в его базовой формы целое число.</span><span class="sxs-lookup"><span data-stu-id="4fe92-103">If the valueFormat parameter is specified as "unformatted", a date will be returned in its underlying sequential serial number form.</span></span>


    <span data-ttu-id="4fe92-104">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="4fe92-104">**Support details**</span></span>


    <span data-ttu-id="4fe92-p102">Заглавная буква Y в следующей матрице указывает на то, что данное перечисление поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает это перечисление.</span><span class="sxs-lookup"><span data-stu-id="4fe92-p102">A capital Y in the following matrix indicates that this enumeration is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this enumeration.</span></span>


    <span data-ttu-id="4fe92-107">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="4fe92-107">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


