      description: <span data-ttu-id="b9e24-119">Указывает тип события, чтобы добавить.</span><span class="sxs-lookup"><span data-stu-id="b9e24-119">Specifies the type of event to add.</span></span> <span data-ttu-id="b9e24-120">Для объекта CustomXmlPart параметру eventType могут быть присвоены как `Office.EventType.NodeDeleted` <!-- -->, `Office.EventType.NodeInserted` <!-- -->, и `Office.EventType.NodeReplaced` <!-- -->.</span><span class="sxs-lookup"><span data-stu-id="b9e24-120">For a CustomXmlPart object, the eventType parameter can be specified as `Office.EventType.NodeDeleted`<!-- -->, `Office.EventType.NodeInserted`<!-- -->, and `Office.EventType.NodeReplaced`<!-- -->.</span></span>
