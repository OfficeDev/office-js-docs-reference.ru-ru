- uid: office.Office.CustomXmlPart.removeHandlerAsync
  summary: Удаляет обработчик событий для указанного типа события.
  name: removeHandlerAsync(eventType, handler, options, callback)
  fullName: office.Office.CustomXmlPart.removeHandlerAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'removeHandlerAsync(eventType: Office.EventType, handler?: (result: any) => void, options?: RemoveHandlerOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nfunction removeNodeInsertedEventHandler() {\n    Office.context.document.customXmlParts.getByIdAsync(\n        \"{3BC85265-09D6-4205-B665-8EB239A8B9A1}\",\n        function (result) {\n            var xmlPart = result.value;\n            xmlPart.removeHandlerAsync(Office.EventType.DataNodeInserted, {handler:myHandler});\n    });\n}\n```"
    parameters:
    - id: eventType
      description: Указывает тип события для удаления. Для объекта CustomXmlPart параметру eventType могут быть присвоены как `Office.EventType.NodeDeleted`, `Office.EventType.NodeInserted`, и `Office.EventType.NodeReplaced`.
      type:
      - Office.EventType
    - id: handler
      description: Имя обработчик для удаления.
      type:
      - '(result: any) => void'
    - id: options
      description: Содержит параметры, чтобы определить, какой обработчик событий или обработчики удаляются.
      type:
      - office.Office.RemoveHandlerOptions
    - id: callback
      description: Необязательный параметр. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
