    <span data-ttu-id="9c295-124">В функции обратного вызова, переданной в метод closeAsync можно использовать свойства объекта AsyncResult для возврата следующей информации.</span><span class="sxs-lookup"><span data-stu-id="9c295-124">In the callback function passed to the closeAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


