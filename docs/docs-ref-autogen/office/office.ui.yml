- uid: office.Office.UI
  summary: >-
    Предоставляет объекты и методы, которые можно использовать для создания компонентов ПОЛЬЗОВАТЕЛЬСКОГО интерфейса, например диалоговых окон, в надстройках Office и управления ими.


    Для получения дополнительных сведений посетите страницу "[Использование API диалоговых окон в](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)<!-- -->надстройках Office".
  name: Office.UI
  fullName: Office.UI
  langs:
