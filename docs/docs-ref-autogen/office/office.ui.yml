- uid: office.Office.UI.closeContainer
  summary: <span data-ttu-id="f4bd6-103">Закрывает контейнер пользовательского интерфейса, в котором выполняется код JavaScript.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-103">Closes the UI container where the JavaScript is executing.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="f4bd6-104">Узлы</span><span class="sxs-lookup"><span data-stu-id="f4bd6-104">Hosts</span></span></td><td><span data-ttu-id="f4bd6-105">Excel, Word, PowerPoint, Outlook (минимальный набор обязательных элементов: почтовый ящик 1,5)</span><span class="sxs-lookup"><span data-stu-id="f4bd6-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


    <span data-ttu-id="f4bd6-106">Поведение этого метода задается следующим образом:</span><span class="sxs-lookup"><span data-stu-id="f4bd6-106">The behavior of this method is specified by the following:</span></span>


    - <span data-ttu-id="f4bd6-107">Вызывается из кнопки команды без ПОЛЬЗОВАТЕЛЬСКОГО интерфейса: не оказывает никакого действия.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="f4bd6-108">Все диалоговые окна, открытые с помощью метода displayDialogAsync, останутся открытыми.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-108">Any dialog opened by displayDialogAsync will remain open.</span></span>


    - <span data-ttu-id="f4bd6-109">Вызывается из области задач: область задач будет закрыта.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-109">Called from a task pane: The task pane will close.</span></span> <span data-ttu-id="f4bd6-110">Все диалоговые окна, открываемые displayDialogAsync, также будут закрыты.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="f4bd6-111">Если область задач поддерживает закрепление и была закреплена пользователем, она будет незакрепленной.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-111">If the task pane supports pinning and was pinned by the user, it will be un-pinned.</span></span>


