    summary: |-
      <span data-ttu-id="3a52d-101">Предоставляет объекты и методы, которые можно использовать для создания компонентов ПОЛЬЗОВАТЕЛЬСКОГО интерфейса, например диалоговых окон, в надстройках Office и управления ими.</span><span class="sxs-lookup"><span data-stu-id="3a52d-101">Provides objects and methods that you can use to create and manipulate UI components, such as dialog boxes, in your Office Add-ins.</span></span>

      <span data-ttu-id="3a52d-102">Посетите страницу "[Использование API диалогОвых окон в](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins) надстройках Office</span><span class="sxs-lookup"><span data-stu-id="3a52d-102">Visit "[Use the Dialog API in your Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/develop/dialog-api-in-office-add-ins)</span></span><!-- --><span data-ttu-id="3a52d-103">"для получения дополнительных сведений.</span><span class="sxs-lookup"><span data-stu-id="3a52d-103">" for more information.</span></span>
