- uid: office.Office.UI.closeContainer
  summary: <span data-ttu-id="d50a7-103">Закрывает контейнер пользовательского интерфейса, в котором выполняется код JavaScript.</span><span class="sxs-lookup"><span data-stu-id="d50a7-103">Closes the UI container where the JavaScript is executing.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="d50a7-104">Hosts</span><span class="sxs-lookup"><span data-stu-id="d50a7-104">Hosts</span></span></td><td><span data-ttu-id="d50a7-105">Excel, Word, PowerPoint, Outlook (минимальное требование set: 1,5 почтового ящика)</span><span class="sxs-lookup"><span data-stu-id="d50a7-105">Excel, Word, PowerPoint, Outlook (Minimum requirement set: Mailbox 1.5)</span></span></td></tr></table>


    <span data-ttu-id="d50a7-106">Поведение этого метода определяется следующими службами:</span><span class="sxs-lookup"><span data-stu-id="d50a7-106">The behavior of this method is specified by the following:</span></span>


    - <span data-ttu-id="d50a7-107">Вызов выполняется из кнопки команды без интерфейса пользователя: не влияет.</span><span class="sxs-lookup"><span data-stu-id="d50a7-107">Called from a UI-less command button: No effect.</span></span> <span data-ttu-id="d50a7-108">Все диалоговые окна, открытые с помощью метода displayDialogAsync, останутся открытыми.</span><span class="sxs-lookup"><span data-stu-id="d50a7-108">Any dialog opened by displayDialogAsync will remain open.</span></span>


    - <span data-ttu-id="d50a7-109">Вызов выполняется из taskpane: область задач закрывается.</span><span class="sxs-lookup"><span data-stu-id="d50a7-109">Called from a taskpane: The taskpane will close.</span></span> <span data-ttu-id="d50a7-110">Любое диалоговое окно открывается с displayDialogAsync также будет закрыто.</span><span class="sxs-lookup"><span data-stu-id="d50a7-110">Any dialog opened by displayDialogAsync will also close.</span></span> <span data-ttu-id="d50a7-111">Если область задач поддерживает закрепление и была закреплена пользователем, она будет откреплена.</span><span class="sxs-lookup"><span data-stu-id="d50a7-111">If the taskpane supports pinning and was pinned by the user, it will be un-pinned.</span></span>


    - <span data-ttu-id="d50a7-112">Вызов выполняется из расширения модуль: не влияет.</span><span class="sxs-lookup"><span data-stu-id="d50a7-112">Called from a module extension: No effect.</span></span>
