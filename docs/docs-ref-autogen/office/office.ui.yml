  - uid: office.Office.UI.displayDialogAsync_1
    summary: <span data-ttu-id="7cbc2-169">Отображает диалоговое окно для отображения или сбора сведений о пользователе или для упрощения веб-навигации.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-169">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
    remarks: |-
      <span data-ttu-id="7cbc2-170">**Hosts**: Excel, Outlook, PowerPoint, **наборы**обязательных элементов Word: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="7cbc2-170">**Hosts**: Excel, Outlook, PowerPoint, Word **Requirement sets**: [DialogAPI](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/dialog-api-requirement-sets)</span></span><!-- --><span data-ttu-id="7cbc2-171">, [Почтовый ящик 1,4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span><span class="sxs-lookup"><span data-stu-id="7cbc2-171">, [Mailbox 1.4](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)</span></span>

      <span data-ttu-id="7cbc2-172">Этот метод доступен в наборе обязательных элементов DialogAPI для надстроек Word, Excel или PowerPoint, а также в наборе обязательных элементов Mailbox 1.4 для Outlook.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-172">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="7cbc2-173">Дополнительные сведения о том, как задать набор обязательных элементов в манифесте, можно узнать в статье [Указание ведущих приложений Office и требований к API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span><span class="sxs-lookup"><span data-stu-id="7cbc2-173">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)</span></span><!-- --><span data-ttu-id="7cbc2-174">.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-174"></span></span>

      <span data-ttu-id="7cbc2-175">Начальная страница должна находиться в том же домене, что и родительская страница (параметр Стартаддресс).</span><span class="sxs-lookup"><span data-stu-id="7cbc2-175">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="7cbc2-176">После загрузки начальной страницы можно перейти к другим доменам.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-176">After the initial page loads, you can go to other domains.</span></span>

      <span data-ttu-id="7cbc2-177">Вызов `office.context.ui.messageParent` любой страницы также должен находиться в том же домене, что и родительская страница.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-177">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>

      <span data-ttu-id="7cbc2-178">**Рекомендации**по проектированию:</span><span class="sxs-lookup"><span data-stu-id="7cbc2-178">**Design considerations**:</span></span>

      <span data-ttu-id="7cbc2-179">К диалоговым окнам применяются следующие рекомендации по оформлению:</span><span class="sxs-lookup"><span data-stu-id="7cbc2-179">The following design considerations apply to dialog boxes:</span></span>

      - <span data-ttu-id="7cbc2-180">В области задач надстройки Office в любой момент времени может быть открыто только одно диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-180">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="7cbc2-181">С помощью команд надстроек (настраиваемых кнопок ленты или пунктов меню) можно одновременно открыть несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-181">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>

      - <span data-ttu-id="7cbc2-182">Пользователь может перемещать все диалоговые окна и изменять их размер.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-182">Every dialog box can be moved and resized by the user.</span></span>

      - <span data-ttu-id="7cbc2-183">При открытии все диалоговые окна размещаются по центру экрана.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-183">Every dialog box is centered on the screen when opened.</span></span>

      - <span data-ttu-id="7cbc2-184">Диалоговые окна отображаются поверх ведущего приложения в порядке создания.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-184">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>

      <span data-ttu-id="7cbc2-185">Примеры применения диалогового окна:</span><span class="sxs-lookup"><span data-stu-id="7cbc2-185">Use a dialog box to:</span></span>

      - <span data-ttu-id="7cbc2-186">Отображение страниц проверки подлинности для сбора учетных данных пользователей.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-186">Display authentication pages to collect user credentials.</span></span>

      - <span data-ttu-id="7cbc2-187">Отобразить сообщение об ошибке/ходе выполнения и ввод данных из команды ShowTaskpane или ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-187">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>

      - <span data-ttu-id="7cbc2-188">Временное увеличение пространства, доступного пользователю для выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-188">Temporarily increase the surface area that a user has available to complete a task.</span></span>

      <span data-ttu-id="7cbc2-p116">Не используйте диалоговое окно для работы с документом. Используйте область задач.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-p116">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>

      <span data-ttu-id="7cbc2-191">Шаблон, который можно использовать для создания [диалогового окна](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md), см. в репозитории шаблонов на сайте GitHub.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-191">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>

      <span data-ttu-id="7cbc2-192">**ошибки displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="7cbc2-192">**displayDialogAsync Errors**:</span></span>

      <table> <tr> <th><span data-ttu-id="7cbc2-193">Цифровой код</span><span class="sxs-lookup"><span data-stu-id="7cbc2-193">Code number</span></span></th> <th><span data-ttu-id="7cbc2-194">Значение</span><span class="sxs-lookup"><span data-stu-id="7cbc2-194">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="7cbc2-195">12004</span><span class="sxs-lookup"><span data-stu-id="7cbc2-195">12004</span></span></td> <td><span data-ttu-id="7cbc2-196">Домен URL-адреса, переданный в displayDialogAsync, не является доверенным.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-196">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="7cbc2-197">Домен должен совпадать с главной страницей (включая протокол и номер порта) или должен быть зарегистрирован в разделе <AppDomains> манифеста надстройки.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-197">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-198">12005</span><span class="sxs-lookup"><span data-stu-id="7cbc2-198">12005</span></span></td> <td><span data-ttu-id="7cbc2-199">URL-адрес, переданный в displayDialogAsync, использует протокол HTTP.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-199">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="7cbc2-200">Необходим протокол HTTPS.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-200">HTTPS is required.</span></span> <span data-ttu-id="7cbc2-201">(В некоторых версиях Office сообщение об ошибке 12005 совпадает с сообщением 12004.)</span><span class="sxs-lookup"><span data-stu-id="7cbc2-201">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-202">12007</span><span class="sxs-lookup"><span data-stu-id="7cbc2-202">12007</span></span></td> <td><span data-ttu-id="7cbc2-p119">Диалоговое окно уже открыто из области задач. Надстройка области задач не может открывать сразу несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-p119">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-205">12009</span><span class="sxs-lookup"><span data-stu-id="7cbc2-205">12009</span></span></td> <td><span data-ttu-id="7cbc2-206">Пользователь проигнорировал диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-206">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="7cbc2-207">Эта ошибка может возникнуть в веб-версиях Office, где пользователи могут не разрешить надстройке открыть диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-207">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>

      <span data-ttu-id="7cbc2-208">В функции обратного вызова, переданной в метод displayDialogAsync, можно использовать свойства объекта AsyncResult, чтобы получить следующие сведения.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-208">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>

      <table> <tr> <th><span data-ttu-id="7cbc2-209">Свойство</span><span class="sxs-lookup"><span data-stu-id="7cbc2-209">Property</span></span></th> <th><span data-ttu-id="7cbc2-210">Использовать для</span><span class="sxs-lookup"><span data-stu-id="7cbc2-210">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="7cbc2-211">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="7cbc2-211">AsyncResult.value</span></span></td> <td><span data-ttu-id="7cbc2-212">Доступ к объекту Dialog.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-212">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-213">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="7cbc2-213">AsyncResult.status</span></span></td> <td><span data-ttu-id="7cbc2-214">Определяет, удалось ли выполнить операцию.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-214">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-215">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="7cbc2-215">AsyncResult.error</span></span></td> <td><span data-ttu-id="7cbc2-216">Доступ к объекту Error, который предоставляет сведения об ошибке, если операция завершилась неудачно.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-216">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="7cbc2-217">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="7cbc2-217">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="7cbc2-218">Получает доступ к пользовательскому object или значению, если они переданы в качестве параметра asyncContext.</span><span class="sxs-lookup"><span data-stu-id="7cbc2-218">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
