      description: <span data-ttu-id="d50a7-172">Принимает от диалогового окна сообщение, доставляемое надстройке.</span><span class="sxs-lookup"><span data-stu-id="d50a7-172">Accepts a message from the dialog to deliver to the add-in.</span></span> <span data-ttu-id="d50a7-173">В дополнение к логическое значение можно отправить все, что можно сериализованным к типу string, включая JSON и XML.</span><span class="sxs-lookup"><span data-stu-id="d50a7-173">In addition to a boolean, anything that can serialized to a string including JSON and XML can be sent.</span></span>
