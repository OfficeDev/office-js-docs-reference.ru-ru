- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="4673b-113">Отображает диалоговое окно для отображения или сбора сведений у пользователя или для упрощения навигации Web.</span><span class="sxs-lookup"><span data-stu-id="4673b-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="4673b-114">Hosts</span><span class="sxs-lookup"><span data-stu-id="4673b-114">Hosts</span></span></td><td><span data-ttu-id="4673b-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="4673b-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr>


    <tr><td><span data-ttu-id="4673b-116">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="4673b-116">Requirement sets</span></span></td><td><span data-ttu-id="4673b-117">DialogAPI почтовый ящик 1.4</span><span class="sxs-lookup"><span data-stu-id="4673b-117">DialogAPI, Mailbox 1.4</span></span></td></tr></table>


    <span data-ttu-id="4673b-118">Этот метод доступен в DialogApi требования для надстройки Word, Excel и PowerPoint, и в почтовом ящике требование набор 1.4 для Outlook.</span><span class="sxs-lookup"><span data-stu-id="4673b-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="4673b-119">Для получения дополнительных сведений о том, как указать является обязательным требованием, задайте в манифесте см [узлов укажите Office и требования к API](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="4673b-119">For more on how to specify a requirement set in your manifest, see [ Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="4673b-120">Начальной страницы должен находиться на том же домене, как страницы родительского (параметр startAddress).</span><span class="sxs-lookup"><span data-stu-id="4673b-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="4673b-121">После загрузки начальной страницы можно перейти к другим доменам.</span><span class="sxs-lookup"><span data-stu-id="4673b-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="4673b-122">Все страницы вызова `office.context.ui.messageParent` также должен быть на том же домене, как страницы родительского.</span><span class="sxs-lookup"><span data-stu-id="4673b-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="4673b-123">**Рекомендации по проектированию**:</span><span class="sxs-lookup"><span data-stu-id="4673b-123">**Design considerations**:</span></span>


    <span data-ttu-id="4673b-124">К диалоговым окнам применяются следующие рекомендации по оформлению:</span><span class="sxs-lookup"><span data-stu-id="4673b-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="4673b-125">Область задач Office Add-in может иметь только одно диалоговое окно Открыть в любое время.</span><span class="sxs-lookup"><span data-stu-id="4673b-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="4673b-126">Несколько диалоговых окон можно открыть в то же время из добавить команды (кнопки настраиваемой ленты или элементы меню).</span><span class="sxs-lookup"><span data-stu-id="4673b-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="4673b-127">Пользователь может перемещать все диалоговые окна и изменять их размер.</span><span class="sxs-lookup"><span data-stu-id="4673b-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="4673b-128">При открытии все диалоговые окна размещаются по центру экрана.</span><span class="sxs-lookup"><span data-stu-id="4673b-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="4673b-129">Диалоговые окна отображаются поверх ведущего приложения в порядке создания.</span><span class="sxs-lookup"><span data-stu-id="4673b-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="4673b-130">Примеры применения диалогового окна:</span><span class="sxs-lookup"><span data-stu-id="4673b-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="4673b-131">Отображение страниц проверки подлинности для сбора учетных данных пользователей.</span><span class="sxs-lookup"><span data-stu-id="4673b-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="4673b-132">С экрана об ошибках или хода выполнения и ввода ShowTaskpane или ExecuteAction команды.</span><span class="sxs-lookup"><span data-stu-id="4673b-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="4673b-133">Временное увеличение пространства, доступного пользователю для выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="4673b-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="4673b-p106">Не используйте диалоговое окно для работы с документом. Используйте область задач.</span><span class="sxs-lookup"><span data-stu-id="4673b-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="4673b-136">Шаблон, который можно использовать для создания диалоговое окно в разделе [Диалогового окна клиента](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) в репозитории Office Add-in UX шаблоны проектирования на репозиториев.</span><span class="sxs-lookup"><span data-stu-id="4673b-136">For a design pattern that you can use to create a dialog box, see [ Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="4673b-137">**displayDialogAsync ошибки**:</span><span class="sxs-lookup"><span data-stu-id="4673b-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="4673b-138">Цифровой код</span><span class="sxs-lookup"><span data-stu-id="4673b-138">Code number</span></span></th> <th><span data-ttu-id="4673b-139">Значение</span><span class="sxs-lookup"><span data-stu-id="4673b-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="4673b-140">12004</span><span class="sxs-lookup"><span data-stu-id="4673b-140">12004</span></span></td> <td><span data-ttu-id="4673b-141">Домен URL-адрес, переданной в displayDialogAsync не является доверенным.</span><span class="sxs-lookup"><span data-stu-id="4673b-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="4673b-142">Домен должен быть в том же домене, что на главной странице (в том числе протокол и номер порта), или она должна быть зарегистрирована в <AppDomains> раздел манифеста надстройки.</span><span class="sxs-lookup"><span data-stu-id="4673b-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="4673b-143">12005</span><span class="sxs-lookup"><span data-stu-id="4673b-143">12005</span></span></td> <td><span data-ttu-id="4673b-144">URL-адрес, переданной в displayDialogAsync использует протокол HTTP.</span><span class="sxs-lookup"><span data-stu-id="4673b-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="4673b-145">HTTPS является обязательным.</span><span class="sxs-lookup"><span data-stu-id="4673b-145">HTTPS is required.</span></span> <span data-ttu-id="4673b-146">(В некоторых версиях Office сообщение об ошибке, возвращаемое с 12005 аналогична один возвращаются для 12004.)</span><span class="sxs-lookup"><span data-stu-id="4673b-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="4673b-147">12007</span><span class="sxs-lookup"><span data-stu-id="4673b-147">12007</span></span></td> <td><span data-ttu-id="4673b-p109">Диалоговое окно уже открыто из области задач. Надстройка области задач не может открывать сразу несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="4673b-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> </table>


    <span data-ttu-id="4673b-150">В функции обратного вызова, переданной в метод displayDialogAsync можно использовать свойства объекта AsyncResult для возврата следующей информации.</span><span class="sxs-lookup"><span data-stu-id="4673b-150">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="4673b-151">Свойство</span><span class="sxs-lookup"><span data-stu-id="4673b-151">Property</span></span></th> <th><span data-ttu-id="4673b-152">Применение</span><span class="sxs-lookup"><span data-stu-id="4673b-152">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="4673b-153">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="4673b-153">AsyncResult.value</span></span></td> <td><span data-ttu-id="4673b-154">Доступ к объекту Dialog.</span><span class="sxs-lookup"><span data-stu-id="4673b-154">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="4673b-155">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="4673b-155">AsyncResult.status</span></span></td> <td><span data-ttu-id="4673b-156">Определяет, удалось ли выполнить операцию.</span><span class="sxs-lookup"><span data-stu-id="4673b-156">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="4673b-157">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="4673b-157">AsyncResult.error</span></span></td> <td><span data-ttu-id="4673b-158">Получает доступ к объекту Error, который содержит сведения об ошибке, если операция завершилась неудачно.</span><span class="sxs-lookup"><span data-stu-id="4673b-158">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="4673b-159">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="4673b-159">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="4673b-160">Доступ к определенному пользователем object или значению, если оно передано в качестве параметра asyncContext.</span><span class="sxs-lookup"><span data-stu-id="4673b-160">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
