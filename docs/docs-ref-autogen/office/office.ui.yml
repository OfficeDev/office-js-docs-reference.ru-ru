- uid: office.Office.UI.messageParent
  summary: <span data-ttu-id="d50a7-p113">Доставляет сообщение из диалогового окна родительской странице. Страница, вызывающая этот API, и родительская страница должны быть в одном домене.</span><span class="sxs-lookup"><span data-stu-id="d50a7-p113">Delivers a message from the dialog box to its parent/opener page. The page calling this API must be on the same domain as the parent.</span></span>
