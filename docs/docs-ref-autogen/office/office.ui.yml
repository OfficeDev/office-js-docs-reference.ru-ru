- uid: office.Office.UI.displayDialogAsync
  summary: <span data-ttu-id="f4bd6-113">Отображает диалоговое окно для отображения или сбора сведений о пользователе или для упрощения веб-навигации.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-113">Displays a dialog to show or collect information from the user or to facilitate Web navigation.</span></span>
  remarks: >-
    <table> <tr><td><span data-ttu-id="f4bd6-114">Узлы</span><span class="sxs-lookup"><span data-stu-id="f4bd6-114">Hosts</span></span></td><td><span data-ttu-id="f4bd6-115">Word, Excel, Outlook, PowerPoint</span><span class="sxs-lookup"><span data-stu-id="f4bd6-115">Word, Excel, Outlook, PowerPoint</span></span></td></tr> <tr><td><span data-ttu-id="f4bd6-116">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="f4bd6-116">Requirement sets</span></span></td><td><span data-ttu-id="f4bd6-117">DialogAPI, Mailbox 1,4</span><span class="sxs-lookup"><span data-stu-id="f4bd6-117">DialogAPI, Mailbox 1.4</span></span></td></tr> </table>


    <span data-ttu-id="f4bd6-118">Этот метод доступен в наборе обязательных элементов DialogApi для надстроек Word, Excel и PowerPoint, а также в наборе требований к почтовому ящику, заданному 1,4 для Outlook.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-118">This method is available in the DialogApi requirement set for Word, Excel, or PowerPoint add-ins, and in the Mailbox requirement set 1.4 for Outlook.</span></span> <span data-ttu-id="f4bd6-119">Дополнительные сведения о том, как задать набор обязательных элементов в манифесте, можно узнать в статье [Указание ведущих приложений Office и требований к](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->API.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-119">For more on how to specify a requirement set in your manifest, see [Specify Office hosts and API requirements](https://docs.microsoft.com/office/dev/add-ins/develop/specify-office-hosts-and-api-requirements)<!-- -->.</span></span>


    <span data-ttu-id="f4bd6-120">Начальная страница должна находиться в том же домене, что и родительская страница (параметр Стартаддресс).</span><span class="sxs-lookup"><span data-stu-id="f4bd6-120">The initial page must be on the same domain as the parent page (the startAddress parameter).</span></span> <span data-ttu-id="f4bd6-121">После загрузки начальной страницы можно перейти к другим доменам.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-121">After the initial page loads, you can go to other domains.</span></span>


    <span data-ttu-id="f4bd6-122">Вызов `office.context.ui.messageParent` любой страницы также должен находиться в том же домене, что и родительская страница.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-122">Any page calling `office.context.ui.messageParent` must also be on the same domain as the parent page.</span></span>


    <span data-ttu-id="f4bd6-123">**Рекомендации**по проектированию:</span><span class="sxs-lookup"><span data-stu-id="f4bd6-123">**Design considerations**:</span></span>


    <span data-ttu-id="f4bd6-124">К диалоговым окнам применяются следующие рекомендации по оформлению:</span><span class="sxs-lookup"><span data-stu-id="f4bd6-124">The following design considerations apply to dialog boxes:</span></span>


    - <span data-ttu-id="f4bd6-125">В области задач надстройки Office в любой момент времени может быть открыто только одно диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-125">An Office Add-in task pane can have only one dialog box open at any time.</span></span> <span data-ttu-id="f4bd6-126">С помощью команд надстроек (настраиваемых кнопок ленты или пунктов меню) можно одновременно открыть несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-126">Multiple dialogs can be open at the same time from Add-in Commands (custom ribbon buttons or menu items).</span></span>


    - <span data-ttu-id="f4bd6-127">Пользователь может перемещать все диалоговые окна и изменять их размер.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-127">Every dialog box can be moved and resized by the user.</span></span>


    - <span data-ttu-id="f4bd6-128">При открытии все диалоговые окна размещаются по центру экрана.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-128">Every dialog box is centered on the screen when opened.</span></span>


    - <span data-ttu-id="f4bd6-129">Диалоговые окна отображаются поверх ведущего приложения в порядке создания.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-129">Dialog boxes appear on top of the host application and in the order in which they were created.</span></span>


    <span data-ttu-id="f4bd6-130">Примеры применения диалогового окна:</span><span class="sxs-lookup"><span data-stu-id="f4bd6-130">Use a dialog box to:</span></span>


    - <span data-ttu-id="f4bd6-131">Отображение страниц проверки подлинности для сбора учетных данных пользователей.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-131">Display authentication pages to collect user credentials.</span></span>


    - <span data-ttu-id="f4bd6-132">Отобразить сообщение об ошибке/ходе выполнения и ввод данных из команды ShowTaskpane или ExecuteAction.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-132">Display an error/progress/input screen from a ShowTaskpane or ExecuteAction command.</span></span>


    - <span data-ttu-id="f4bd6-133">Временное увеличение пространства, доступного пользователю для выполнения задачи.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-133">Temporarily increase the surface area that a user has available to complete a task.</span></span>


    <span data-ttu-id="f4bd6-p106">Не используйте диалоговое окно для работы с документом. Используйте область задач.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-p106">Do not use a dialog box to interact with a document. Use a task pane instead.</span></span>


    <span data-ttu-id="f4bd6-136">Шаблон, который можно использовать для создания [диалогового окна](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md), см. в репозитории шаблонов на сайте GitHub.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-136">For a design pattern that you can use to create a dialog box, see [Client Dialog](https://github.com/OfficeDev/Office-Add-in-UX-Design-Patterns/blob/master/Patterns/Client_Dialog.md) in the Office Add-in UX Design Patterns repository on GitHub.</span></span>


    <span data-ttu-id="f4bd6-137">**ошибки displayDialogAsync**:</span><span class="sxs-lookup"><span data-stu-id="f4bd6-137">**displayDialogAsync Errors**:</span></span>


    <table> <tr> <th><span data-ttu-id="f4bd6-138">Цифровой код</span><span class="sxs-lookup"><span data-stu-id="f4bd6-138">Code number</span></span></th> <th><span data-ttu-id="f4bd6-139">Значение</span><span class="sxs-lookup"><span data-stu-id="f4bd6-139">Meaning</span></span></th> </tr> <tr> <td><span data-ttu-id="f4bd6-140">12004</span><span class="sxs-lookup"><span data-stu-id="f4bd6-140">12004</span></span></td> <td><span data-ttu-id="f4bd6-141">Домен URL-адреса, переданный в displayDialogAsync, не является доверенным.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-141">The domain of the URL passed to displayDialogAsync is not trusted.</span></span> <span data-ttu-id="f4bd6-142">Домен должен быть либо тем же доменом, что и Главная страница (включая протокол и номер порта), либо должен быть зарегистрирован в <AppDomains> разделе манифеста надстройки.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-142">The domain must be either the same domain as the host page (including protocol and port number), or it must be registered in the <AppDomains> section of the add-in manifest.</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-143">12005</span><span class="sxs-lookup"><span data-stu-id="f4bd6-143">12005</span></span></td> <td><span data-ttu-id="f4bd6-144">URL-адрес, переданный в displayDialogAsync, использует протокол HTTP.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-144">The URL passed to displayDialogAsync uses the HTTP protocol.</span></span> <span data-ttu-id="f4bd6-145">Необходим протокол HTTPS.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-145">HTTPS is required.</span></span> <span data-ttu-id="f4bd6-146">(В некоторых версиях Office сообщение об ошибке 12005 совпадает с сообщением 12004.)</span><span class="sxs-lookup"><span data-stu-id="f4bd6-146">(In some versions of Office, the error message returned with 12005 is the same one returned for 12004.)</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-147">12007</span><span class="sxs-lookup"><span data-stu-id="f4bd6-147">12007</span></span></td> <td><span data-ttu-id="f4bd6-p109">Диалоговое окно уже открыто из области задач. Надстройка области задач не может открывать сразу несколько диалоговых окон.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-p109">A dialog box is already opened from the task pane. A task pane add-in can only have one dialog box open at a time.</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-150">12009</span><span class="sxs-lookup"><span data-stu-id="f4bd6-150">12009</span></span></td> <td><span data-ttu-id="f4bd6-151">Пользователь проигнорировал диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-151">The user chose to ignore the dialog box.</span></span> <span data-ttu-id="f4bd6-152">Эта ошибка может возникнуть в веб-версиях Office, где пользователи могут не разрешить надстройке открыть диалоговое окно.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-152">This error can occur in online versions of Office, where users may choose not to allow an add-in to present a dialog.</span></span></td> </tr> </table>


    <span data-ttu-id="f4bd6-153">В функции обратного вызова, переданной в метод displayDialogAsync, можно использовать свойства объекта AsyncResult, чтобы получить следующие сведения.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-153">In the callback function passed to the displayDialogAsync method, you can use the properties of the AsyncResult object to return the following information.</span></span>


    <table> <tr> <th><span data-ttu-id="f4bd6-154">Свойство</span><span class="sxs-lookup"><span data-stu-id="f4bd6-154">Property</span></span></th> <th><span data-ttu-id="f4bd6-155">Применение</span><span class="sxs-lookup"><span data-stu-id="f4bd6-155">Use to</span></span></th> </tr> <tr> <td><span data-ttu-id="f4bd6-156">AsyncResult.value</span><span class="sxs-lookup"><span data-stu-id="f4bd6-156">AsyncResult.value</span></span></td> <td><span data-ttu-id="f4bd6-157">Доступ к объекту Dialog.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-157">Access the Dialog object.</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-158">AsyncResult.status</span><span class="sxs-lookup"><span data-stu-id="f4bd6-158">AsyncResult.status</span></span></td> <td><span data-ttu-id="f4bd6-159">Определяет, удалось ли выполнить операцию.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-159">Determine the success or failure of the operation.</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-160">AsyncResult.error</span><span class="sxs-lookup"><span data-stu-id="f4bd6-160">AsyncResult.error</span></span></td> <td><span data-ttu-id="f4bd6-161">Получает доступ к объекту Error, который содержит сведения об ошибке, если операция завершилась неудачно.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-161">Access an Error object that provides error information if the operation failed.</span></span></td> </tr> <tr> <td><span data-ttu-id="f4bd6-162">AsyncResult.asyncContext</span><span class="sxs-lookup"><span data-stu-id="f4bd6-162">AsyncResult.asyncContext</span></span></td> <td><span data-ttu-id="f4bd6-163">Доступ к определенному пользователем объекту или значению, если он передается в качестве параметра asyncContext.</span><span class="sxs-lookup"><span data-stu-id="f4bd6-163">Access your user-defined object or value, if you passed one as the asyncContext parameter.</span></span></td> </tr> </table>
