      <span data-ttu-id="ea75c-356">Метод setDataAsync записывает данные в подмножество таблицы или привязки матрицы, если указаны необязательные параметры startRow и startColumn, и они указывают допустимый диапазон.</span><span class="sxs-lookup"><span data-stu-id="ea75c-356">The setDataAsync method will write data in a subset of a table or matrix binding if the optional startRow and startColumn parameters are specified, and they specify a valid range.</span></span>

