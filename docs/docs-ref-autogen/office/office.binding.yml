- uid: office.Office.Binding.setDataAsync
  summary: Записывает данные в привязанный раздел документа, представленный указанным объектом привязки.
  remarks: "<table><tr><td>Наборы требований</td><td>MatrixBindings, TableBindings, TextBindings</td></tr></table>\n\nЗначение, переданное для данных содержит данные для записи в привязке. Вид значение, переданное определяет, что будет записан, как описано в следующей таблице.\n\n<table> <tr> <th>`data`значение</th> <th>Записываемые данные</th> </tr> <tr> <td>Строка.</td> <td>Будет записан обычный текст или другие данные, которые могут быть приведены к типу string.</td> </tr> <tr> <td>Массив массивов (матрица)</td> <td>Записываются табличные данные без заголовков. Например, для записи данных в три строки по два столбца, вы можете передать такой массив: `[[\"R1C1\", \"R1C2\"], [\"R2C1\", \"R2C2\"], [\"R3C1\", \"R3C2\"]]` <!-- -->. Для записи одного столбца из трех строк передайте такой массив: `[[\"R1C1\"], [\"R2C1\"], [\"R3C1\"]]` <!-- -->.</td> </tr> <tr> <td>Объект [Office.TableData](xref:office.Office.TableData)</td> <td>Записываются табличные данные с заголовками.</td> </tr> </table>\n\nКроме того, при записи данных в привязку применяются следующие действия, соответствующие конкретному приложению. В Word указанное значение параметра data записывается в привязку таким образом:\n\n<table> <tr> <th>`data`значение</th> <th>Записываемые данные</th> </tr> <tr> <td>Строка.</td> <td>Записывается указанный текст.</td> </tr> <tr> <td>Массив массивов («матрицу») или объект [Office.TableData](xref:office.Office.TableData)</td> <td>Записывается таблица Word.</td> </tr> <tr> <td>HTML</td> <td>Записывается указанный HTML-код. Если какие-либо записи недопустимый HTML-код, Word не вызовет ошибку. Word запишет объем HTML-код, как его можно и будет пропущен любой недопустимые данные.</td> </tr> <tr> <td>Office Open XML (Open XML)</td> <td>Записывается указанный XML-код.</td> </tr> </table>\n\nВ Excel указанное значение параметра data записывается в привязку таким образом:\n\n<table> <tr> <th>`data`значение</th> <th>Записываемые данные</th> </tr> <tr> <td>Строка.</td> <td>Указанный текст вставляется в качестве значения первой ячейки привязки. Можно также указать допустимое формулу для добавления этой формуле ячейки привязки. Например, если задать для параметра data значение `\"=SUM(A1:A5)\"`, значения в указанном диапазоне будут суммироваться. Тем не менее, если задать формулу в связанной ячейке, добавленную (или существующую) формулу будет невозможно считать. Если вызвать метод Binding.getDataAsync для ячейки привязки для чтения данных, этот метод может возвращать только данные, показанные в ячейке (результат формулы).</td> </tr> <tr> <td>Массив массивов (матрица) и форма точно соответствует форме указанной привязки</td> <td>Записывается набор строк и столбцов. Также можно задать массив массивов, которые содержат допустимый формул, добавьте их в связанной ячейки. Например, установка для данных `[[\"=SUM(A1:A5)\",\"=AVERAGE(A1:A5)\"]]` добавит эти две формулы привязку, которая содержит две ячейки. Так же, как при установке формулы на одну ячейку привязки, не может читать добавлены формулы (или все существующие формулы) из привязки с `Binding.getDataAsync` метод - возвращает только данные, показанные в привязанной ячеек.</td> </tr> <tr> <td>Объект [Office.TableData](xref:office.Office.TableData) и форма таблицы соответствует связанной таблице.</td> <td>Записывается заданный набор строк и/или заголовков, если при этом не будут перезаписаны другие данные в соседних ячейках. Примечание. Если вы укажете формулы в объекте TableData, который вы передаете для параметра *data*, можно не получить ожидаемые результаты, потому что функция \"вычисляемые столбцы\" Excel автоматически копирует формулы в столбце. Чтобы обойти это, когда вы хотите записать *data* с формулами в привязанную таблицу, попробуйте указать данные как массив массивов (вместо объекта TableData) и для *coercionType* указать Microsoft.Office.Matrix или \"matrix\".</td> </tr> </table>\n\nДля Интернет-версия Excel:\n\n- Общее число ячеек в значение, переданное для параметра data не может превышать 20 000 один вызов в этот метод.\n\n- Количество групп форматирования, передаваемых в параметр cellFormat, не может превышать 100. Одна группа форматирования состоит из набора параметров форматирования, применяемого к указанному диапазону ячеек.\n\nВо всех остальных случаях возвращается ошибка.\n\nМетод setDataAsync запишет данные в подмножество привязки таблицы или матрицы Если указаны необязательные параметры startRow и startColumn, задают допустимый диапазон.\n\nВ функции обратного вызова, переданной в метод setDataAsync можно использовать свойства объекта AsyncResult для возврата следующей информации.\n\n<table> <tr> <th>Свойство</th> <th>Применение</th> </tr> <tr> <td>AsyncResult.value</td> <td>Всегда возвращает значение undefined, так как нет объекта или данных для извлечения.</td> </tr> <tr> <td>AsyncResult.status</td> <td>Определяет, удалось ли выполнить операцию.</td> </tr> <tr> <td>AsyncResult.error</td> <td>Получает доступ к объекту Error, который содержит сведения об ошибке, если операция завершилась неудачно.</td> </tr> <tr> <td>AsyncResult.asyncContext</td> <td>Определяемый пользователем элемент любого типа, который возвращается в объекте AsyncResult без изменения.</td> </tr> </table>\n#### Примеры\n\n```javascript\nfunction setBindingData() {\n    Office.select(\"bindings#MyBinding\").setDataAsync('Hello World!', function (asyncResult) { });\n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a binding.\n// For example, in Word if you want to write HTML to a text binding, you can specify the coercionType parameter \n// as \"html\" as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: \"html\"}, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In this example, the call to setDataAsync passes the data parameter as an array of arrays\n// (to create a single column of three rows), and specifies the data structure with the \n// coercionType parameter as a \"matrix\".\nfunction writeBoundDataMatrix() {\n    Office.select(\"bindings#myBinding\").setDataAsync(\n        [['Berlin'],['Munich'],['Duisburg']],{ coercionType: \"matrix\" }, function (asyncResult) {\n        if (asyncResult.status == \"failed\") {\n            write('Error: ' + asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In the writeBoundDataTable function in this example, the call to setDataAsync passes the data parameter \n// as a TableData object (to write three columns and three rows), and specifies the data structure\n// with the coercionType parameter as a \"table\".\n\n// In the updateTableData function, the call to setDataAsync again passes the data parameter as a TableData object,\n// but as a single column with a new header and three rows, to update the values in the last column \n// of the table created with the writeBoundDataTable function. The optional zero-based startColumn parameter \n// is specified as 2 to replace the values in the third column of the table.\nfunction writeBoundDataTable() {\n    // Create a TableData object.\n    var myTable = new Office.TableData();\n    myTable.headers = ['First Name', 'Last Name', 'Grade'];\n    myTable.rows = [['Kim', 'Abercrombie', 'A'], ['Junmin','Hao', 'C'],['Toni','Poe','B']];\n\n    // Set myTable in the binding.\n    Office.select(\"bindings#myBinding\").setDataAsync(myTable, { coercionType: \"table\" }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }\n    });\n}\n\n// Replace last column with different data.\nfunction updateTableData() {\n    var newTable = new Office.TableData();\n    newTable.headers = [\"Gender\"];\n    newTable.rows = [[\"M\"],[\"M\"],[\"F\"]];\n    Office.select(\"bindings#myBinding\").setDataAsync(newTable, { coercionType: \"table\", startColumn:2 }, \n        function (asyncResult) {\n            if (asyncResult.status == Office.AsyncResultStatus.Failed) {\n                write('Error: '+ asyncResult.error.message);\n        } else {\n            write('Bound data: ' + asyncResult.value);\n        }     \n    });   \n}\n\n// In this example, the following call passes two formatting groups to cellFormat.\nOffice.select(\"bindings#myBinding\").setDataAsync([['Berlin'],['Munich'],['Duisburg']],\n  {cellFormat:[{cells: {row: 1}, format: {fontColor: \"yellow\"}}, \n      {cells: {row: 3, column: 4}, format: {borderColor: \"white\", fontStyle: \"bold\"}}]}, \n  function (asyncResult){});\n```"
  name: setDataAsync(data, options, callback)
  fullName: setDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setDataAsync(data: TableData | any, options?: SetBindingDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: >-
        Данные, записываемые в текущий выделенный фрагмент. Типы данных с узла.


        Строка: Excel Excel Online, Word и Word Online только


        Массив массивов: только Word и Excel.


        [Office.TableData](xref:office.Office.TableData)<!-- -->: Access, Excel и только для Word


        HTML-код: Word и Интернет-версия только Word


        Office Open XML: Только Word
      type:
      - TableData | any
    - id: options
      description: Предоставляет параметры для определения данных в привязке.
      type:
      - office.Office.SetBindingDataOptions
    - id: callback
      description: Необязательно указывать. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.Binding.type
  summary: Получает тип привязки.
  name: type
  fullName: type
  langs:
  - typeScript
  type: property
  syntax:
    content: 'type: Office.BindingType;'
    return:
      type:
      - Office.BindingType
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nOffice.context.document.bindings.getByIdAsync(\"MyBinding\", function (asyncResult) { \n    write(asyncResult.value.type); \n}) \n\n// Function that writes to a div with id='message' on the page. \nfunction write(message){ \n    document.getElementById('message').innerText += message;  \n}\n```"
