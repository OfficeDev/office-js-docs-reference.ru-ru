      <table> <tr> <th><span data-ttu-id="43f8f-225">`data`оно</span><span class="sxs-lookup"><span data-stu-id="43f8f-225">`data` value</span></span></th> <th><span data-ttu-id="43f8f-226">Записываемые данные</span><span class="sxs-lookup"><span data-stu-id="43f8f-226">Data written</span></span></th> </tr> <tr> <td><span data-ttu-id="43f8f-227">Строка</span><span class="sxs-lookup"><span data-stu-id="43f8f-227">A string</span></span></td> <td><span data-ttu-id="43f8f-228">Записывается обычный текст или все данные, которые можно привести к строке.</span><span class="sxs-lookup"><span data-stu-id="43f8f-228">Plain text or anything that can be coerced to a string will be written.</span></span></td> </tr> <tr> <td><span data-ttu-id="43f8f-229">Массив массивов (матрица)</span><span class="sxs-lookup"><span data-stu-id="43f8f-229">An array of arrays ("matrix")</span></span></td> <td>Tabular data without headers will be written. For example, to write data to three rows in two columns, you can pass an array like this: `[["R1C1", "R1C2"], ["R2C1", "R2C2"], ["R3C1", "R3C2"]]`<!-- --><span data-ttu-id="43f8f-230">.</span><span class="sxs-lookup"><span data-stu-id="43f8f-230"></span></span> <span data-ttu-id="43f8f-231">Чтобы записать один столбец из трех строк, передайте массив следующим образом:`[["R1C1"], ["R2C1"], ["R3C1"]]`</span><span class="sxs-lookup"><span data-stu-id="43f8f-231">To write a single column of three rows, pass an array like this: `[["R1C1"], ["R2C1"], ["R3C1"]]`</span></span><!-- --><span data-ttu-id="43f8f-232">.</span><span class="sxs-lookup"><span data-stu-id="43f8f-232"></span></span></td> </tr> <tr> <td><span data-ttu-id="43f8f-233">`TableData` Объект</span><span class="sxs-lookup"><span data-stu-id="43f8f-233">A `TableData` object</span></span></td> <td><span data-ttu-id="43f8f-234">Записываются табличные данные с заголовками.</span><span class="sxs-lookup"><span data-stu-id="43f8f-234">A table with headers will be written.</span></span></td> </tr>