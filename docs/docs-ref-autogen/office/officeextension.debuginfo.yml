      - office.OfficeExtension.DebugInfo.surroundingStatements
  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Строка кода ошибки, например "InvalidArgument".'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'Тип объекта и имя свойства или метода (или аналогичная информация), если они доступны.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: |-
      Все операторы в пакетном запросе (включая все потенциально конфиденциальные сведения, указанные в запросе), если они есть.

      Эти операторы могут не соответствовать коду точно так же, как и записанные, но будут закрываться по приближению.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: Внутренняя ошибка (если это необходимо).
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: 'Сообщение об ошибке, переданное из ведущего приложения Office.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: |-
      Оператор, вызвавший ошибку, если он доступен.

      Этот оператор никогда не будет содержать какие бы то ни было конфиденциальные данные и может не соответствовать коду в точности так, как было написано, но будет считаться близким приближением.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: |-
      Операторы, которые перед оператором, вызвавшим ошибку (если он есть), соответствуют операторам.

      Эти инструкции никогда не будут содержать какие бы то ни было конфиденциальные данные и могут не соответствовать коду точно так же, как и записанные, но будут закрываться по приближению.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'