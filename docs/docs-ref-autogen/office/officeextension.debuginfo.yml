    name: OfficeExtension.DebugInfo
    fullName: OfficeExtension.DebugInfo
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.OfficeExtension.DebugInfo.code
      - office.OfficeExtension.DebugInfo.errorLocation
      - office.OfficeExtension.DebugInfo.fullStatements
      - office.OfficeExtension.DebugInfo.innerError
