- uid: office.OfficeExtension.DebugInfo
  summary: Предоставляет сведения об ошибке.
  name: OfficeExtension.DebugInfo
  fullName: OfficeExtension.DebugInfo
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.OfficeExtension.DebugInfo.code
  - office.OfficeExtension.DebugInfo.errorLocation
  - office.OfficeExtension.DebugInfo.fullStatements
  - office.OfficeExtension.DebugInfo.innerError
  - office.OfficeExtension.DebugInfo.message
  - office.OfficeExtension.DebugInfo.statements
  - office.OfficeExtension.DebugInfo.surroundingStatements
- uid: office.OfficeExtension.DebugInfo.code
  summary: Строка кода ошибки, например, «InvalidArgument».
  name: code
  fullName: code
  langs:
  - typeScript
  type: property
  syntax:
    content: 'code: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.errorLocation
  summary: Объект типа и свойство или метод имя (или аналогичные данные), если он доступен.
  name: errorLocation
  fullName: errorLocation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'errorLocation?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.fullStatements
  summary: >-
    Все инструкции в пакетный запрос (включая какие-либо потенциально конфиденциальные сведения, который был указан в запросе), если он доступен.


    Эти инструкции могут не соответствовать код так же, как записи, но будет хорошее приближение.
  name: fullStatements
  fullName: fullStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'fullStatements?: string[];'
    return:
      type:
      - string[]
- uid: office.OfficeExtension.DebugInfo.innerError
  summary: Внутреннее об ошибке, если это возможно.
  name: innerError
  fullName: innerError
  langs:
  - typeScript
  type: property
  syntax:
    content: 'innerError?: DebugInfo | string;'
    return:
      type:
      - DebugInfo | string
- uid: office.OfficeExtension.DebugInfo.message
  summary: Сообщение об ошибке, передаваемые из главного приложения Office.
  name: message
  fullName: message
  langs:
  - typeScript
  type: property
  syntax:
    content: 'message: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.statements
  summary: >-
    Оператор, вызвавшей ошибку, если он доступен.


    Этот оператор никогда не будут содержать любые потенциально конфиденциальные данные и могут не соответствовать код так же, как записи, но будет хорошее приближение.
  name: statements
  fullName: statements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'statements?: string;'
    return:
      type:
      - string
- uid: office.OfficeExtension.DebugInfo.surroundingStatements
  summary: >-
    Операторы, которые близко предшествовать и выполните инструкции, вызвавшей ошибку, если он доступен.


    Эти инструкции никогда не будут содержать любые потенциально конфиденциальные данные и могут не соответствовать код так же, как записи, но будет хорошее приближение.
  name: surroundingStatements
  fullName: surroundingStatements
  langs:
  - typeScript
  type: property
  syntax:
    content: 'surroundingStatements?: string[];'
    return:
      type:
      - string[]
