- uid: office.Office.SetBindingDataOptions
  summary: Предоставляет параметры для определения данных в привязке.
  remarks: Если используется параметр строк, значение должно быть «thisRow».
  name: Office.SetBindingDataOptions
  fullName: office.Office.SetBindingDataOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.SetBindingDataOptions.asyncContext
  - office.Office.SetBindingDataOptions.cellFormat
  - office.Office.SetBindingDataOptions.coercionType
  - office.Office.SetBindingDataOptions.columns
  - office.Office.SetBindingDataOptions.rows
  - office.Office.SetBindingDataOptions.startColumn
  - office.Office.SetBindingDataOptions.startRow
  - office.Office.SetBindingDataOptions.tableOptions
- uid: office.Office.SetBindingDataOptions.asyncContext
  summary: Определяемый пользователем элемент любого типа, который возвращается, без изменений в свойстве asyncContext объекта AsyncResult, который передается в функции обратного вызова.
  name: asyncContext
  fullName: office.Office.SetBindingDataOptions.asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any;'
    return:
      type:
      - any
- uid: office.Office.SetBindingDataOptions.cellFormat
  summary: >-
    Используйте только с таблицей тип привязки, и если для параметра data передается объект TableData. Массив объектов, которые задают диапазон столбцов, строк или ячеек и укажите в виде пар "ключ значение", форматирования для применения к диапазона ячеек.


    Пример: `[{cells: Office.Table.Data, format: {fontColor: "yellow"}}, {cells: {row: 3, column: 4}, format: {borderColor: "white", fontStyle: "bold"}}]`
  name: cellFormat
  fullName: office.Office.SetBindingDataOptions.cellFormat
  langs:
  - typeScript
  type: property
  syntax:
    content: 'cellFormat?: Array<RangeFormatConfiguration>;'
    return:
      type:
      - Array<RangeFormatConfiguration>
- uid: office.Office.SetBindingDataOptions.coercionType
  summary: Явным образом задает форму объекта данных. Если не указано устанавливается в зависимости от типа данных.
  name: coercionType
  fullName: office.Office.SetBindingDataOptions.coercionType
  langs:
  - typeScript
  type: property
  syntax:
    content: 'coercionType?: Office.CoercionType | string;'
    return:
      type:
      - Office.CoercionType | string
- uid: office.Office.SetBindingDataOptions.columns
  summary: Только для привязок таблиц в контентных надстройках для Access. Массив строк. Задает имена столбцов.
  name: columns
  fullName: office.Office.SetBindingDataOptions.columns
  langs:
  - typeScript
  type: property
  syntax:
    content: 'columns?: Array<string>;'
    return:
      type:
      - Array<string>
- uid: office.Office.SetBindingDataOptions.rows
  summary: Только для привязок таблиц в контентных надстройках для Access. Указывает предварительно заданную строку "thisRow" для получения данных в текущей выбранной строке.
  name: rows
  fullName: office.Office.SetBindingDataOptions.rows
  langs:
  - typeScript
  type: property
  syntax:
    content: 'rows?: string;'
    return:
      type:
      - string
- uid: office.Office.SetBindingDataOptions.startColumn
  summary: Задает начальный столбец подмножества данных с отсчетом от нуля. Только для привязки таблицы или матрицы. Если этот параметр опущен, данных имеет значение, начиная с первого столбца.
  name: startColumn
  fullName: office.Office.SetBindingDataOptions.startColumn
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startColumn?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.startRow
  summary: Указывает начальную строку (с отсчетом от нуля) для подмножества данных в привязке. Только для привязки таблицы или матрицы. Если этот параметр опущен, данных имеет значение, начиная с первой строки.
  name: startRow
  fullName: office.Office.SetBindingDataOptions.startRow
  langs:
  - typeScript
  type: property
  syntax:
    content: 'startRow?: number;'
    return:
      type:
      - number
- uid: office.Office.SetBindingDataOptions.tableOptions
  summary: 'Для вставленных таблицы, список пар "ключ значение", которые определяют параметры форматирования, такие как строка заголовка, строка итогов и полосы строк в таблице. Пример: `{bandedRows: true,  filterButton: false}`'
  name: tableOptions
  fullName: office.Office.SetBindingDataOptions.tableOptions
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableOptions?: object;'
    return:
      type:
      - object
