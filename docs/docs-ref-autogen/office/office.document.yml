        <span data-ttu-id="54400-785">В Excel вы также можете указать параметр data как массив массивов, содержащий допустимые формулы, чтобы добавить их в выделенные ячейки.</span><span class="sxs-lookup"><span data-stu-id="54400-785">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id="54400-786">Например, если нет других данных будут перезаписаны, установка для данных \[ \[«= SUM(A1:A5)","=AVERAGE(A1:A5)»\] \] эти две формулы будут добавлены в выделение.</span><span class="sxs-lookup"><span data-stu-id="54400-786">For example if no other data will be overwritten, setting data to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection.</span></span> <span data-ttu-id="54400-787">Как и при указании формулы в одной ячейке в текстовом виде, добавленные (или существующие) формулы невозможно считывать после того, как они заданы. Вы можете считывать только результаты формул.</span><span class="sxs-lookup"><span data-stu-id="54400-787">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>


