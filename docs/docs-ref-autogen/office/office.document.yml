      <span data-ttu-id="91d2f-545">В PowerPoint: `Office.SelectionMode.Selected` выделяет заголовок слайда или первый элемент TextBox на слайде.</span><span class="sxs-lookup"><span data-stu-id="91d2f-545">In PowerPoint: `Office.SelectionMode.Selected` selects the slide title or first textbox on the slide.</span></span> <span data-ttu-id="91d2f-546">`Office.SelectionMode.None`ничего не выбирается.</span><span class="sxs-lookup"><span data-stu-id="91d2f-546">`Office.SelectionMode.None` doesn't select anything.</span></span>

