            <span data-ttu-id="91d2f-683">В Excel вы также можете указать data как массив массивов, содержащих допустимые формулы, чтобы добавить их в выбранные ячейки.</span><span class="sxs-lookup"><span data-stu-id="91d2f-683">In Excel, you can also specify data as an array of arrays that contains valid formulas to add them to the selected cells.</span></span> <span data-ttu-id="91d2f-684">Например, если никакие другие данные не будут перезаписаны, то для \[ \[параметра data — "= Sum (a1: A5)", "= СРЗНАЧ (a1:\] \] A5)" будут добавлены эти две формулы к выделенному фрагменту.</span><span class="sxs-lookup"><span data-stu-id="91d2f-684">For example if no other data will be overwritten, setting data to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection.</span></span> <span data-ttu-id="91d2f-685">Как и при указании формулы в одной ячейке в текстовом виде, добавленные (или существующие) формулы невозможно считывать после того, как они заданы. Вы можете считывать только результаты формул.</span><span class="sxs-lookup"><span data-stu-id="91d2f-685">Just as when setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing formulas) after they have been set - you can only read the formulas' results.</span></span>

