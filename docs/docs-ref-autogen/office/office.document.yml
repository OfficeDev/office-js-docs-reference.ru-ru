  remarks: "<table><tr><td><span data-ttu-id=\"278b7-1088\">Наборы требований</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1088\">Requirement Sets</span></span></td><td><span data-ttu-id=\"278b7-1089\">Selection</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1089\">Selection</span></span></td></tr></table>\n\n<span data-ttu-id=\"278b7-1090\">**Поведение конкретного приложения**</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1090\">**Application-specific behaviors**</span></span>\n\n<span data-ttu-id=\"278b7-1091\">При записи данных в выделенный фрагмент применяются следующие действия, зависящие от приложения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1091\">The following application-specific actions apply when writing data to a selection.</span></span>\n\n<table> <tr> <td><span data-ttu-id=\"278b7-1092\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1092\">Word</span></span></td> <td><span data-ttu-id=\"278b7-1093\">Если выделенный фрагмент отсутствует, а точка вставки находится в допустимом расположении, то `data` заданное положение вставляется в точку вставки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1093\">If there is no selection and the insertion point is at a valid location, the specified `data` is inserted at the insertion point</span></span></td> <td><span data-ttu-id=\"278b7-1094\">Если `data` строка является строкой, вставляется указанный текст.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1094\">If `data` is a string, the specified text is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1095\">Если `data` это массив массивов (\"Matrix\") или объект TableData, вставляется новая таблица Word.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1095\">If `data` is an array of arrays (\"matrix\") or a TableData object, a new Word table is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1096\">Если `data` это HTML-код, вставляется указанный HTML-код.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1096\">If `data` is HTML, the specified HTML is inserted.</span></span> <span data-ttu-id=\"278b7-1097\">(**Важно**! если какой-либо из вставленных вами HTML не является допустимым, Word не будет возникнет ошибка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1097\">(**Important**: If any of the HTML you insert is invalid, Word won't raise an error.</span></span> <span data-ttu-id=\"278b7-1098\">Word вставит как можно больше кода HTML, так как он может опускать недопустимые данные.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1098\">Word will insert as much of the HTML as it can and omits any invalid data).</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1099\">Если `data` это Office Open XML, вставляется указанный XML-код.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1099\">If `data` is Office Open XML, the specified XML is inserted.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1100\">Если `data` это поток образа с кодировкой base64, вставляется указанный образ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1100\">If `data` is a base64 encoded image stream, the specified image is inserted.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"278b7-1101\">Если выделен фрагмент</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1101\">If there is a selection</span></span></td> <td><span data-ttu-id=\"278b7-1102\">Он будет заменен на указанные `data` ниже правила, описанные ниже.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1102\">It will be replaced with the specified `data` following the same rules as above.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"278b7-1103\">Вставка изображений</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1103\">Insert images</span></span></td> <td><span data-ttu-id=\"278b7-1104\">Вставленные изображения помещаются в тексте.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1104\">Inserted images are placed inline.</span></span> <span data-ttu-id=\"278b7-1105\">Параметры imageLeft и imageTop игнорируются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1105\">The imageLeft and imageTop parameters are ignored.</span></span> <span data-ttu-id=\"278b7-1106\">Пропорции изображения всегда блокируются.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1106\">The image aspect ratio is always locked.</span></span> <span data-ttu-id=\"278b7-1107\">Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1107\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"278b7-1108\">Excel</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1108\">Excel</span></span></td> <td><span data-ttu-id=\"278b7-1109\">Если выбрана одна ячейка</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1109\">If a single cell is selected</span></span></td> <td><span data-ttu-id=\"278b7-1110\">Если `data` строка является строкой, указанный текст вставляется в качестве значения текущей ячейки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1110\">If `data` is a string, the specified text is inserted as the value of the current cell.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1111\">Если `data` это массив массивов (\"Matrix\"), вставляется заданный набор строк и столбцов, если при этом не будут перезаписаны другие данные в соседних ячейках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1111\">If `data` is an array of arrays (\"matrix\"), the specified set of rows and columns are inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1112\">Если `data` объект TableData, вставляется новая таблица Excel с заданным набором строк и заголовков, если при этом не будут перезаписаны другие данные в соседних ячейках.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1112\">If `data` is a TableData object, a new Excel table with the specified set of rows and headers is inserted, if no other data in surrounding cells will be overwritten.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"278b7-1113\">Если выделено несколько ячеек</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1113\">If multiple cells are selected</span></span></td> <td><span data-ttu-id=\"278b7-1114\">Если фигура не совпадают с формой `data` <!-- -->, возвращается ошибка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1114\">If the shape does not match the shape of `data`<!-- -->, an error is returned.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1115\">Если фигура выделенного фрагмента точно соответствует форме `data` <!-- -->, значения выбранных ячеек обновляются в соответствии со значениями в `data` <!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1115\">If the shape of the selection exactly matches the shape of `data`<!-- -->, the values of the selected cells are updated based on the values in `data`<!-- -->.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"278b7-1116\">Вставка изображений</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1116\">Insert images</span></span></td> <td><span data-ttu-id=\"278b7-1117\">Вставляются перемещаемые изображения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1117\">Inserted images are floating.</span></span> <span data-ttu-id=\"278b7-1118\">Параметры положения imageLeft и imageTop указываются относительно выделенных ячеек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1118\">The position imageLeft and imageTop parameters are relative to currently selected cell(s).</span></span> <span data-ttu-id=\"278b7-1119\">Отрицательные значения imageLeft и imageTop допустимы и могут быть откорректированы Excel для помещения изображения в пределах листа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1119\">Negative imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a worksheet.</span></span> <span data-ttu-id=\"278b7-1120\">Пропорции изображения блокируются, если не указаны параметры imageWidth и imageHeight.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1120\">Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"278b7-1121\">Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1121\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> <tr> <td></td> <td><span data-ttu-id=\"278b7-1122\">Все остальные случаи</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1122\">All other cases</span></span></td> <td><span data-ttu-id=\"278b7-1123\">Возвращается ошибка.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1123\">An error is returned.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"278b7-1124\">Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1124\">Excel Online</span></span></td> <td><span data-ttu-id=\"278b7-1125\">В дополнение к поведению, описанному в вышеприведенном приложении Excel, эти пределы применяются при записи данных в Excel Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1125\">In addition to the behaviors described for Excel above, these limits apply when writing data in Excel Online</span></span></td> <td><span data-ttu-id=\"278b7-1126\">Общее число ячеек, которые можно записать на лист с `data` параметром, не может превышать 20 000 в отдельном вызове этого метода.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1126\">The total number of cells you can write to a worksheet with the `data` parameter can't exceed 20,000 in a single call to this method.</span></span></td> </tr> <tr> <td></td> <td></td> <td><span data-ttu-id=\"278b7-1127\">Количество групп форматирования, переданных в параметр `cellFormat` , не может превышать 100.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1127\">The number of formatting groups passed to the `cellFormat` parameter can't exceed 100.</span></span> <span data-ttu-id=\"278b7-1128\">Одна группа форматирования состоит из набора параметров форматирования, применяемого к указанному диапазону ячеек.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1128\">A single formatting group consists of a set of formatting applied to a specified range of cells.</span></span></td> </tr>\n\n<tr> <td><span data-ttu-id=\"278b7-1129\">PowerPoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1129\">PowerPoint</span></span></td> <td><span data-ttu-id=\"278b7-1130\">Вставка изображения</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1130\">Insert image</span></span></td> <td><span data-ttu-id=\"278b7-1131\">Вставляются перемещаемые изображения.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1131\">Inserted images are floating.</span></span> <span data-ttu-id=\"278b7-1132\">Параметры Position imageLeft и imageTop необязательны, но если указаны, оба должны присутствовать.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1132\">The position imageLeft and imageTop parameters are optional but if provided, both should be present.</span></span> <span data-ttu-id=\"278b7-1133\">Если указано одно значение, оно игнорируется.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1133\">If a single value is provided, it will be ignored.</span></span> <span data-ttu-id=\"278b7-1134\">Отрицательные значения imageLeft и imageTop допустимы и позволяют поместить изображение за пределами слайда.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1134\">Negative imageLeft and imageTop values are allowed and can position an image outside of a slide.</span></span> <span data-ttu-id=\"278b7-1135\">Если не указано ни одного необязательного параметра, а слайд содержит заполнитель, изображение заменит заполнитель в слайде.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1135\">If no optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.</span></span> <span data-ttu-id=\"278b7-1136\">Пропорции изображения блокируются, если не указаны параметры imageWidth и imageHeight.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1136\">Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided.</span></span> <span data-ttu-id=\"278b7-1137\">Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1137\">If only one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the original aspect ratio.</span></span></td> </tr> </table>\n\n<span data-ttu-id=\"278b7-1138\">Допустимые значения параметра [Office. CoercionType](xref:office.Office.CoercionType) зависят от узла.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1138\">The possible values for the [Office.CoercionType](xref:office.Office.CoercionType) parameter vary by the host.</span></span>\n\n<table> <tr> <th><span data-ttu-id=\"278b7-1139\">Host</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1139\">Host</span></span></th> <th><span data-ttu-id=\"278b7-1140\">Поддерживаемое значение coercionType</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1140\">Supported coercionType</span></span></th> </tr> <tr> <td><span data-ttu-id=\"278b7-1141\">Excel, PowerPoint, Project и Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1141\">Excel, PowerPoint, Project, and Word</span></span></td> <td><span data-ttu-id=\"278b7-1142\">`Office.CoercionType.Text`substring</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1142\">`Office.CoercionType.Text` (string)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"278b7-1143\">Excel и Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1143\">Excel and Word</span></span></td> <td><span data-ttu-id=\"278b7-1144\">`Office.CoercionType.Matrix`(массив массивов)</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1144\">`Office.CoercionType.Matrix` (array of arrays)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"278b7-1145\">Access, Excel и Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1145\">Access, Excel, and Word</span></span></td> <td><span data-ttu-id=\"278b7-1146\">`Office.CoercionType.Table`(Объект TableData)</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1146\">`Office.CoercionType.Table` (TableData object)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"278b7-1147\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1147\">Word</span></span></td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td><span data-ttu-id=\"278b7-1148\">Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1148\">Word</span></span></td> <td><span data-ttu-id=\"278b7-1149\">`Office.CoercionType.Ooxml`(Office Open XML)</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1149\">`Office.CoercionType.Ooxml` (Office Open XML)</span></span></td> </tr> <tr> <td><span data-ttu-id=\"278b7-1150\">PowerPoint и PowerPoint Online</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1150\">PowerPoint and PowerPoint Online</span></span></td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td><span data-ttu-id=\"278b7-1151\">Excel, PowerPoint и Word</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1151\">Excel, PowerPoint, and Word</span></span></td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>\n\n<span data-ttu-id=\"278b7-1152\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1152\">**Support details**</span></span>\n\n<span data-ttu-id=\"278b7-p230\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-p230\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"278b7-1155\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1155\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"278b7-1156\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1156\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"278b7-1157\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1157\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"278b7-1158\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1158\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"278b7-1159\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1159\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"278b7-1160\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1160\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"278b7-1161\"><strong>Невозможно</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1161\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"278b7-1162\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1162\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1163\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1163\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1164\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1164\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1165\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1165\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"278b7-1166\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1166\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"278b7-1167\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1167\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1168\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1168\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1169\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1169\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1170\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1170\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"278b7-1171\"><strong>Project</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1171\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"278b7-1172\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1172\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"278b7-1173\"><strong>Текстовых</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1173\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"278b7-1174\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1174\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1175\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1175\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1176\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1176\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-1177\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1177\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"278b7-1178\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-1178\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as `Matrix` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as `Table` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n        coercionType: Office.CoercionType.Image,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 100,\n        imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n\n// In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the \n// coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertSvgAtSelection(base64EncodedImageStr) {\n    Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {\n        coercionType: Office.CoercionType.XmlSvg,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 400\n    },\n        function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                console.log(asyncResult.error.message);\n            }\n        });\n}\n```"
