pe.Compressed`</span></span>\n\n<span data-ttu-id=\"278b7-240\">Excel для Mac: `Office.FileType.Compressed` <!-- -->,`Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-240\">Excel for Mac: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`</span></span>\n\n<span data-ttu-id=\"278b7-241\">PowerPoint для Windows для настольных ПК, Mac, iPad и `Office.FileType.Compressed` <!-- -->PowerPoint Online:,`Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-241\">PowerPoint for Windows desktop, Mac, iPad, and PowerPoint Online: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`</span></span>\n\n<span data-ttu-id=\"278b7-242\">Word для Windows для настольных ПК, Mac, iPad и `Office.FileType.Compressed` <!-- -->Word `Office.FileType.Pdf` <!-- -->Online:,,`Office.FileType.Text`</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-242\">Word for Windows desktop, Mac, iPad, and Word Online: `Office.FileType.Compressed`<!-- -->, `Office.FileType.Pdf`<!-- -->, `Office.FileType.Text`</span></span>\n\n<span data-ttu-id=\"278b7-243\">**Сведения о поддержке**</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-243\">**Support details**</span></span>\n\n<span data-ttu-id=\"278b7-p114\">Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-p114\">A capital Y in the following matrix indicates that this method is supported in the corresponding Office host application. An empty cell indicates that the Office host application doesn't support this method.</span></span>\n\n<span data-ttu-id=\"278b7-246\">Дополнительные сведения о требованиях к ведущему приложению и серверу Office приведены в разделе Требования к запуску надстроек [Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-246\">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>\n\n<span data-ttu-id=\"278b7-247\">*Поддерживаемые ведущие приложения на разных платформах*</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-247\">*Supported hosts, by platform*</span></span> <table> <tr><th> </th><th> <span data-ttu-id=\"278b7-248\">Office для компьютера с Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-248\">Office for Windows desktop</span></span> </th><th> <span data-ttu-id=\"278b7-249\">Office Online (в браузере)</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-249\">Office Online (in browser)</span></span> </th><th> <span data-ttu-id=\"278b7-250\">Office for iPad</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-250\">Office for iPad</span></span> </th><th> <span data-ttu-id=\"278b7-251\">Office for Mac</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-251\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"278b7-252\"><strong>Невозможно</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-252\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"278b7-253\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-253\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-254\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-254\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-255\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-255\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-256\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-256\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"278b7-257\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-257\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"278b7-258\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-258\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-259\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-259\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-260\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-260\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-261\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-261\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"278b7-262\"><strong>Текстовых</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-262\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"278b7-263\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-263\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-264\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-264\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-265\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-265\">Y</span></span> </td><td> <span data-ttu-id=\"278b7-266\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-266\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"278b7-267\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"278b7-267\">Examples</span></span>\n\n```javascript\n// The following example gets the document in Office Open XML (\"compressed\") format in 65536 bytes (64 KB) slices.\n// Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.\nfunction getDocumentAsCompressed() {\n    Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, \n        function (result) {\n            if (result.status == \"succeeded\") {\n            // If the getFileAsync call succeeded, then\n            // result.value will return a valid File Object.\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n\n            // Get the file slices.\n            getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n            else {\n            app.showNotification(\"Error:\", result.error.message);\n            }\n    });\n}\n\nfunction getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {\n    file.getSliceAsync(nextSlice, function (sliceResult) {\n        if (sliceResult.status == \"succeeded\") {\n            if (!gotAllSlices) { // Failed to get all slices, no need to continue.\n                return;\n            }\n\n            // Got one slice, store it in a temporary array.\n            // (Or you can do something else, such as\n            // send it to a third-party server.)\n            docdataSlices[sliceResult.value.index] = sliceResult.value.data;\n            if (++slicesReceived == sliceCount) {\n              // All slices have been received.\n              file.closeAsync();\n              onGotAllSlices(docdataSlices);\n            }\n            else {\n                getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n        }\n            else {\n                gotAllSlices = false;\n                file.closeAsync();\n                app.showNotification(\"getSliceAsync Error:\", sliceResult.error.message);\n            }\n    });\n}\n\nfunction onGotAllSlices(docdataSlices) {\n    var docdata = [];\n    for (var i = 0; i < docdataSlices.length; i++) {\n        docdata = docdata.concat(docdataSlices[i]);\n    }\n\n    var fileContent = new String();\n    for (var j = 0; j < docdata.length; j++) {\n        fileContent += String.fromCharCode(docdata[j]);\n    }\n\n    // Now all the file content is stored in 'fileContent' variable,\n    // you can do something with it, such as print, fax...\n}\n\n// The following example gets the document in PDF format.\nOffice.context.document.getFileAsync(Office.FileType.Pdf,\n    function(result) {\n        if (result.status == \"succeeded\") {\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n            // Now, you can call getSliceAsync to download the files,\n            // as described in the previous code segment (compressed format).\n            \n            myFile.closeAsync();\n        }\n        else {\n            app.showNotification(\"Error:\", result.error.message);\n        }\n}\n);\n```"
