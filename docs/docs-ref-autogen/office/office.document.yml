  summary: Записывает указанные данные в текущем выборе.
  remarks: "<table><tr><td>Наборы требований</td><td>Selection</td></tr></table>\n\n**Поведение конкретного приложения**\n\nПри записи данных в выбранный фрагмент применяются следующие действия для конкретного приложения.\n\n<table> <tr><td>Word</td><td>Если не выбран и точка вставки находится в допустимом расположении, указанном `data` вставляются в точку вставки</td><td>Если `data` содержит строку, вставляется указанный текст.</td></tr> <tr><td></td><td></td><td>Если `data` представляет собой массив массивов («матрицу») или вставляется в объект TableData, новая таблица Word.</td></tr> <tr><td></td><td></td><td>Если `data` содержит HTML-код, вставляется указанный HTML-код. (Важно: Если HTML-код, вставленный недопустим, Word не вызовет ошибку. Word будет вставить значительная часть HTML-код, как он может и не включает все недопустимые данные).</td></tr> <tr><td></td><td></td><td>Если `data` — Office Open XML, вставляется указанный XML-код.</td></tr> <tr><td></td><td></td><td>Если `data` — это поток изображения в кодировке base64, вставляется указанный изображения.</td></tr></td></tr> <tr><td></td><td>Если имеется выделение</td><td>Он будет заменен с указанным `data` же правилами, описанными выше.</td></tr> <tr><td></td><td>Вставка изображения</td><td>Вставленный изображения помещаются встроенного. Параметры imageLeft и imageTop игнорируются. Пропорции изображения всегда блокируются. Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</td></tr>\n\n<tr><td>Excel</td><td>Если выбрана одна ячейка</td><td>Если `data` — это строка указанный текст вставляется в качестве значения текущей ячейки.</td></tr> <tr><td></td><td></td><td>Если `data` представляет собой массив массивов («матрицу»), указанный набор строк и столбцов вставляются, если будут перезаписаны другие данные в соседних ячейках.</td></tr> <tr><td></td><td></td><td>Если `data` — это объект TableData, новая таблица Excel с заданным набором строк и заголовков будет вставлена, если будут перезаписаны другие данные в соседних ячейках.</td></tr> <tr><td></td><td>Если выбрано несколько ячеек</td><td>Если форма не соответствует форме `data` <!-- -->, возвращается ошибка.</td></tr> <tr><td></td><td></td><td>Если форма точно соответствует форме `data` <!-- -->, значения выбранных ячеек заменяются на значения в `data` <!-- -->.</td></tr> <tr><td></td><td>Вставка изображения</td><td>Вставляются перемещаемые изображения. Параметры положения imageLeft и imageTop указываются относительно выделенных ячеек. Отрицательные значения imageLeft и imageTop допустимы и могут быть откорректированы Excel для помещения изображения в пределах листа. Пропорции изображения блокируются, если не указаны параметры imageWidth и imageHeight. Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</td></tr> <tr><td></td><td>Всех остальных случаях</td><td>Возвращается ошибка.</td></tr>\n\n<tr><td>Excel Online</td><td>В дополнение к модели поведения, описанного для Excel выше эти ограничения применяются при записи данных в Excel Online</td><td>Общее число ячеек, можно записать в лист с `data` параметра не может превышать 20 000 один вызов в этот метод.</td></tr> <tr><td></td><td></td><td>Число групп, форматирования передается `cellFormat` параметра не может превышать 100. Одна группа форматирования состоит из набора параметров форматирования, применяемого к указанному диапазону ячеек.</td></tr>\n\n<tr><td>PowerPoint</td><td>Вставка изображения</td><td>Вставляются перемещаемые изображения. Параметры положения imageLeft и imageTop являются необязательными, но если этот параметр указан, оба должны присутствовать. Если указано одно значение, оно игнорируется. Отрицательные значения imageLeft и imageTop допустимы и позволяют поместить изображение за пределами слайда. Если не указано ни одного необязательного параметра, а слайд содержит заполнитель, изображение заменит заполнитель в слайде. Пропорции изображения блокируются, если не указаны параметры imageWidth и imageHeight. Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</td></tr> </table>\n\nВозможные значения для параметра [Office.CoercionType](xref:office.Office.CoercionType) в зависимости от узла.\n\n<table> <tr> <th>Host</th> <th>Поддерживаемое значение coercionType</th> </tr> <tr> <td>Excel, PowerPoint, Project и Word</td> <td>`Office.CoercionType.Text`(строка)</td> </tr> <tr> <td>Excel и Word</td> <td>`Office.CoercionType.Matrix`(массив массивов)</td> </tr> <tr> <td>Access, Excel и Word</td> <td>`Office.CoercionType.Table`(Объект TableData)</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Html`</td> </tr> <tr> <td>Word</td> <td>`Office.CoercionType.Ooxml`(Office Open XML)</td> </tr> <tr> <td>PowerPoint и PowerPoint Online</td> <td>`Office.CoercionType.SlideRange`</td> </tr> <tr> <td>Excel, PowerPoint и Word</td> <td>`Office.CoercionType.XmlSvg`</td> </tr> </table>\n\n**Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office.**\n\nЗаглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong>Excel</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>PowerPoint</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td><td> </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> Да </td><td> Да </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as `Matrix` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as `Table` for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as `Html`\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as `Image` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n        coercionType: Office.CoercionType.Image,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 100,\n        imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n\n// In Word, PowerPoint, or Excel, if you want to write an scalable vector graphic (SVG) to the selection, you can specify the \n// coercionType parameter as `XmlSvg` as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertSvgAtSelection(base64EncodedImageStr) {\n    Office.context.document.setSelectedDataAsync(getImageAsBase64String(), {\n        coercionType: Office.CoercionType.XmlSvg,\n        imageLeft: 50,\n        imageTop: 50,\n        imageWidth: 400\n    },\n        function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                console.log(asyncResult.error.message);\n            }\n        });\n}\n```"
  name: setSelectedDataAsync(data, options, callback)
  fullName: setSelectedDataAsync
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: data
      description: >-
        Данные, должно быть задано. Строка или значение [Office.CoercionType](xref:office.Office.CoercionType) , двумерных массив или объект TableData.


        Если значение, переданное `data` — это:


        - Строка. Записывается обычный текст или другие данные, которые могут быть приведены к типу string. В Excel можно также указать параметр data в виде допустимой формулы, чтобы добавить ее в выделенную ячейку. Например запись данных на «= SUM(A1:A5)» общее значений в указанном диапазоне. Тем не менее, если задать формулу в связанной ячейке, добавленную (или существующую) формулу будет невозможно считать. При вызове метода Document.getSelectedDataAsync в выделенной ячейке для считывания ее данных этот метод может возвращать только данные, отображаемые в ячейке (результат формулы).


        - Массив массивов ("matrix"). Будут вставлены табличные данные без заголовков. Например, для записи данных в три строки по два столбца, вы можете передать такой массив: \[ \[«R1C1», «R1C2»\], \[«R2C1», «С2К2»\], \[«R3C1», «R3C2»\]\]. Для записи одного столбца из трех строк передайте такой массив: \[ \[«R1C1»\], \[«R2C1»\], \[«R3C1»\]\]


        В Excel вы также можете указать параметр data как массив массивов, содержащий допустимые формулы, чтобы добавить их в выделенные ячейки. Например, если нет других данных будут перезаписаны, установка для данных \[ \[«= SUM(A1:A5)","=AVERAGE(A1:A5)»\] \] эти две формулы будут добавлены в выделение. Как и при указании формулы в одной ячейке в текстовом виде, добавленные (или существующие) формулы невозможно считывать после того, как они заданы. Вы можете считывать только результаты формул.


        - Объект TableData Вставляются табличные данные с заголовками. В Excel Если указать формул в объект TableData, передаваемого для параметра data можно не получить результаты, которые предполагается, что из-за компонента «вычисляемых столбцов» Excel, который автоматически дублирует формул в пределах столбца. Чтобы избежать возникновения этой проблемы, когда требуется написать `data` , которая содержит формул, выбранной таблицы, попробуйте определения данных в виде массива массивов (вместо объекта TableData) и укажите параметр coercionType как Microsoft.Office.Matrix или «матрица».
      type:
      - string | TableData | any[][]
    - id: options
      description: Предоставляет параметры для вставки данных в выделение.
      type:
      - office.Office.SetSelectedDataOptions
    - id: callback
      description: Необязательное свойство. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->. Свойство AsyncResult.value всегда возвращает значение undefined, так как нет объекта или данных для извлечения.
      type:
      - '(result: AsyncResult<void>) => void'
- uid: office.Office.Document.setTaskFieldAsync
  summary: >-
    Только документы проекта. Задать поле задачи для указанной задачи идентификатор.


    Важно! Этот API работает только в Project 2016 для настольных компьютеров под управлением Windows.
  remarks: "**Заглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office.**\n\nЗаглавная буква Y в следующей матрице указывает на то, что этот метод поддерживается в соответствующем ведущем приложении Office. Пустая ячейка означает, что ведущее приложение Office не поддерживает этот метод.\n\nДополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.\n\n*Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере)</th></tr> <tr><td><strong>Проекта</strong></td><td> Да </td><td> </td></tr> </table>\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\n// The following code example calls getSelectedTaskAsync to get the GUID of the task that's\n// currently selected in a task view. Then it sets two task field values by calling\n// setTaskFieldAsync recursively.\n// The getSelectedTaskAsync method used in the example requires that a task view\n// (for example, Task Usage) is the active view and that a task is selected. See the\n// addHandlerAsync method for an example that activates a button based on the active view type.\n// The example assumes your add-in has a reference to the jQuery library and that the\n// following page controls are defined in the content div in the page body:\n// <input id=\"set-info\" type=\"button\" value=\"Set info\" /><br />\n// <span id=\"message\"></span>\n\n(function () {\n    \"use strict\";\n\n    // The initialize function must be run each time a new page is loaded.\n    Office.initialize = function (reason) {\n        $(document).ready(function () {\n            \n            // After the DOM is loaded, add-in-specific code can run.\n            app.initialize();\n            $('#set-info').click(setTaskInfo);\n        });\n    };\n\n    // Get the GUID of the task, and then get the task fields.\n    function setTaskInfo() {\n        getTaskGuid().then(\n            function (data) {\n                setTaskFields(data);\n            }\n        );\n    }\n\n    // Get the GUID of the selected task.\n    function getTaskGuid() {\n        var defer = $.Deferred();\n        Office.context.document.getSelectedTaskAsync(\n            function (result) {\n                if (result.status === Office.AsyncResultStatus.Failed) {\n                    onError(result.error);\n                }\n                else {\n                    defer.resolve(result.value);\n                }\n            }\n        );\n        return defer.promise();\n    }\n\n    // Set the specified fields for the selected task.\n    function setTaskFields(taskGuid) {\n        var targetFields = [Office.ProjectTaskFields.Active, Office.ProjectTaskFields.Notes];\n        var fieldValues = [true, 'Notes for the task.'];\n\n        // Set the field value. If the call is successful, set the next field.\n        for (var i = 0; i < targetFields.length; i++) {\n            Office.context.document.setTaskFieldAsync(\n                taskGuid,\n                targetFields[i],\n                fieldValues[i],\n                function (result) {\n                    if (result.status === Office.AsyncResultStatus.Succeeded) {\n                        i++;\n                    }\n                    else {\n                        onError(result.error);\n                    }\n                }\n            );\n        }\n        $('#message').html('Field values set');\n    }\n\n    function onError(error) {\n        app.showNotification(error.name + ' ' + error.code + ': ' + error.message);\n    }\n})();\n```"
  name: setTaskFieldAsync(taskId, fieldId, fieldValue, options, callback)
  fullName: setTaskFieldAsync
