    remarks: "<span data-ttu-id=\"91d2f-152\">**Наборы требований**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-152\">**Requirement sets**:</span></span>\n\n- <span data-ttu-id=\"91d2f-153\">[Компресседфиле](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#compressedfile) (при использовании`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-153\">[CompressedFile](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#compressedfile) (when using `Office.FileType.Compressed`</span></span><!-- --><span data-ttu-id=\"91d2f-154\">)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-154\"></span></span>\n\n- [<span data-ttu-id=\"91d2f-155\">Файл</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-155\">File</span></span>](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#file)\n\n- <span data-ttu-id=\"91d2f-156\">[Текстфиле](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textfile) (при использовании`Office.FileType.Text`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-156\">[TextFile](https://docs.microsoft.com/office/dev/add-ins/reference/requirement-sets/office-add-in-requirement-sets#textfile) (when using `Office.FileType.Text`</span></span><!-- --><span data-ttu-id=\"91d2f-157\">)</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-157\"></span></span>\n\n<span data-ttu-id=\"91d2f-158\">Для надстроек, работающих в ведущих приложениях Office, отличных от Office для iOS, метод getFileAsync поддерживает извлечение файлов в секторах размером до 4194304 байт (4 МБ).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-158\">For add-ins running in Office host applications other than Office for iOS, the getFileAsync method supports getting files in slices of up to 4194304 bytes (4 MB).</span></span> <span data-ttu-id=\"91d2f-159\">Для надстроек, работающих в приложениях Office для iOS, метод getFileAsync поддерживает получение файлов по фрагментам размером до 65536\_байтов (64\_КБ).</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-159\">For add-ins running in Office for iOS apps, the getFileAsync method supports getting files in slices of up to 65536 (64 KB).</span></span>\n\n<span data-ttu-id=\"91d2f-160\">Параметр fileType можно указать с помощью перечисления [Office. filetype](xref:office.Office.FileType) или текстовых значений.</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-160\">The fileType parameter can be specified by using the [Office.FileType](xref:office.Office.FileType) enumeration or text values.</span></span> <span data-ttu-id=\"91d2f-161\">Но возможные значения могут зависеть от ведущего приложения:</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-161\">But the possible values vary with the host:</span></span>\n\n<span data-ttu-id=\"91d2f-162\">Excel для настольных систем Windows, iPad и Excel Online:`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-162\">Excel for Windows desktop, iPad, and Excel Online: `Office.FileType.Compressed`</span></span>\n\n<span data-ttu-id=\"91d2f-163\">Excel для Mac:`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-163\">Excel for Mac: `Office.FileType.Compressed`</span></span><!-- --><span data-ttu-id=\"91d2f-164\">, `Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-164\"></span></span>\n\n<span data-ttu-id=\"91d2f-165\">PowerPoint для Windows для настольных ПК, Mac, iPad и PowerPoint Online:`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-165\">PowerPoint for Windows desktop, Mac, iPad, and PowerPoint Online: `Office.FileType.Compressed`</span></span><!-- --><span data-ttu-id=\"91d2f-166\">, `Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-166\"></span></span>\n\n<span data-ttu-id=\"91d2f-167\">Word для Windows для настольных ПК, Mac, iPad и Word Online:`Office.FileType.Compressed`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-167\">Word for Windows desktop, Mac, iPad, and Word Online: `Office.FileType.Compressed`</span></span><!-- --><span data-ttu-id=\"91d2f-168\">, `Office.FileType.Pdf`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-168\"></span></span><!-- --><span data-ttu-id=\"91d2f-169\">, `Office.FileType.Text`</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-169\"></span></span>\n\n#### <a name=\"examples\"></a><span data-ttu-id=\"91d2f-170\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"91d2f-170\">Examples</span></span>\n\n```javascript\n// The following example gets the document in Office Open XML (\"compressed\") format in 65536 bytes (64 KB) slices.\n// Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office Add-ins.\nfunction getDocumentAsCompressed() {\n    Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, \n        function (result) {\n            if (result.status == \"succeeded\") {\n            // If the getFileAsync call succeeded, then\n            // result.value will return a valid File Object.\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            var slicesReceived = 0, gotAllSlices = true, docdataSlices = [];\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n\n            // Get the file slices.\n            getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n            else {\n            app.showNotification(\"Error:\", result.error.message);\n            }\n    });\n}\n\nfunction getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived) {\n    file.getSliceAsync(nextSlice, function (sliceResult) {\n        if (sliceResult.status == \"succeeded\") {\n            if (!gotAllSlices) { // Failed to get all slices, no need to continue.\n                return;\n            }\n\n            // Got one slice, store it in a temporary array.\n            // (Or you can do something else, such as\n            // send it to a third-party server.)\n            docdataSlices[sliceResult.value.index] = sliceResult.value.data;\n            if (++slicesReceived == sliceCount) {\n              // All slices have been received.\n              file.closeAsync();\n              onGotAllSlices(docdataSlices);\n            }\n            else {\n                getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docdataSlices, slicesReceived);\n            }\n        }\n            else {\n                gotAllSlices = false;\n                file.closeAsync();\n                app.showNotification(\"getSliceAsync Error:\", sliceResult.error.message);\n            }\n    });\n}\n\nfunction onGotAllSlices(docdataSlices) {\n    var docdata = [];\n    for (var i = 0; i < docdataSlices.length; i++) {\n        docdata = docdata.concat(docdataSlices[i]);\n    }\n\n    var fileContent = new String();\n    for (var j = 0; j < docdata.length; j++) {\n        fileContent += String.fromCharCode(docdata[j]);\n    }\n\n    // Now all the file content is stored in 'fileContent' variable,\n    // you can do something with it, such as print, fax...\n}\n\n// The following example gets the document in PDF format.\nOffice.context.document.getFileAsync(Office.FileType.Pdf,\n    function(result) {\n        if (result.status == \"succeeded\") {\n            var myFile = result.value;\n            var sliceCount = myFile.sliceCount;\n            app.showNotification(\"File size:\" + myFile.size + \" #Slices: \" + sliceCount);\n            // Now, you can call getSliceAsync to download the files,\n            // as described in the previous code segment (compressed format).\n            \n            myFile.closeAsync();\n        }\n        else {\n            app.showNotification(\"Error:\", result.error.message);\n        }\n}\n);\n```"
