"sxs-lookup\"><span data-stu-id=\"54400-755\">Office for Mac</span></span> </th></tr> <tr><td><span data-ttu-id=\"54400-756\"><strong>Excel</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-756\"><strong> Excel </strong></span></span></td><td> <span data-ttu-id=\"54400-757\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-757\">Y</span></span> </td><td> <span data-ttu-id=\"54400-758\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-758\">Y</span></span> </td><td> <span data-ttu-id=\"54400-759\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-759\">Y</span></span> </td><td> <span data-ttu-id=\"54400-760\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-760\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"54400-761\"><strong>PowerPoint</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-761\"><strong> PowerPoint </strong></span></span></td><td> <span data-ttu-id=\"54400-762\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-762\">Y</span></span> </td><td> <span data-ttu-id=\"54400-763\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-763\">Y</span></span> </td><td> <span data-ttu-id=\"54400-764\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-764\">Y</span></span> </td><td> <span data-ttu-id=\"54400-765\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-765\">Y</span></span> </td></tr> <tr><td><span data-ttu-id=\"54400-766\"><strong>Проекта</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-766\"><strong> Project </strong></span></span></td><td> <span data-ttu-id=\"54400-767\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-767\">Y</span></span> </td><td> </td><td> </td><td> </td></tr> <tr><td><span data-ttu-id=\"54400-768\"><strong>Word</strong></span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-768\"><strong> Word </strong></span></span></td><td> <span data-ttu-id=\"54400-769\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-769\">Y</span></span> </td><td> <span data-ttu-id=\"54400-770\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-770\">Y</span></span> </td><td> <span data-ttu-id=\"54400-771\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-771\">Y</span></span> </td><td> <span data-ttu-id=\"54400-772\">Да</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-772\">Y</span></span> </td></tr> </table>\n#### <a name=\"examples\"></a><span data-ttu-id=\"54400-773\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"54400-773\">Examples</span></span>\n\n```javascript\n// The following example sets the selected text or cell to \"Hello World!\", \n// and if that fails, displays the value of the error.message property.\nfunction writeText() {\n    Office.context.document.setSelectedDataAsync(\"Hello World!\",\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// Specifying the optional coercionType parameter lets you specify the kind of data you want to write\n// to a selection. The following example writes data as an array of three rows of two columns, \n// specifying the coercionType as \"matrix\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeMatrix() {\n    Office.context.document.setSelectedDataAsync(\n        [[\"Red\", \"Rojo\"], [\"Green\", \"Verde\"], [\"Blue\", \"Azul\"]],\n        {coercionType: Office.CoercionType.Matrix}\n        function (asyncResult) {\n            var error = asyncResult.error;\n            if (asyncResult.status === Office.AsyncResultStatus.Failed){\n                write(error.name + \": \" + error.message);\n            }\n        });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// The following example writes data as a one column table with a header and four rows, \n// specifying the coercionType as \"table\" for that data structure, and if that fails, \n// displays the value of the error.message property.\nfunction writeTable() {\n    // Build table.\n    var myTable = new Office.TableData();\n    myTable.headers = [[\"Cities\"]];\n    myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];\n\n    // Write table.\n    Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},\n        function (result) {\n            var error = result.error\n            if (result.status === Office.AsyncResultStatus.Failed) {\n                write(error.name + \": \" + error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word if you want to write HTML to the selection, you can specify the coercionType parameter as \"html\"\n// as shown in the following example, which uses HTML <b> tags to make \"Hello\" bold.\nfunction writeHtmlData() {\n    Office.context.document.setSelectedDataAsync(\n        \"<b>Hello</b> World!\", {coercionType: Office.CoercionType.Html}, function (asyncResult) {\n            if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n                write('Error: ' + asyncResult.error.message);\n            }\n    });\n}\n\n// Function that writes to a div with id='message' on the page.\nfunction write(message){\n    document.getElementById('message').innerText += message; \n}\n\n// In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType\n// parameter as \"image\" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.\nfunction insertPictureAtSelection(base64EncodedImageStr) {\n\n    Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {\n    coercionType: Office.CoercionType.Image,\n    imageLeft: 50,\n    imageTop: 50,\n    imageWidth: 100,\n    imageHeight: 100\n    },\n    function (asyncResult) {\n        if (asyncResult.status === Office.AsyncResultStatus.Failed) {\n            console.log(\"Action failed with error: \" + asyncResult.error.message);\n        }\n    });\n}\n```"
