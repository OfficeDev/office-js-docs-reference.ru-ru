- uid: office.Office.Document.setSelectedDataAsync
  summary: ЗаПисывает указанные данные в текущий выделенный фрагмент.
  remarks: "<table><tr><td>Наборы требований</td><td>Selection</td></tr></table>\n\n**Поведение конкретного приложения**\n\nПри записи данных в выделенный фрагмент применяются следующие действия, зависящие от приложения.\n\n<table> <tr> <td>Word</td> <td>Если выделенный фрагмент отсутствует, а точка вставки находится в допустимом расположении, то `data` заданное положение вставляется в точку вставки.</td> <td>Если `data` строка является строкой, вставляется указанный текст.</td> </tr> <tr> <td></td> <td></td> <td>Если `data` это массив массивов (\"Matrix\") или объект TableData, вставляется новая таблица Word.</td> </tr> <tr> <td></td> <td></td> <td>Если `data` это HTML-код, вставляется указанный HTML-код. (**Важно**! если какой-либо из вставленных вами HTML не является допустимым, Word не будет возникнет ошибка. Word вставит как можно больше кода HTML, так как он может опускать недопустимые данные.</td> </tr> <tr> <td></td> <td></td> <td>Если `data` это Office Open XML, вставляется указанный XML-код.</td> </tr> <tr> <td></td> <td></td> <td>Если `data` это поток образа с кодировкой base64, вставляется указанный образ.</td> </tr> <tr> <td></td> <td>Если выделен фрагмент</td> <td>Он будет заменен на указанные `data` ниже правила, описанные ниже.</td> </tr> <tr> <td></td> <td>Вставка изображений</td> <td>Вставленные изображения помещаются в тексте. Параметры imageLeft и imageTop игнорируются. Пропорции изображения всегда блокируются. Если задан только параметр imageWidth или imageHeight, второе значение будет подобрано автоматически с учетом исходных пропорций.</td> </tr>\n\n<tr> <td>Excel</td> <td>Если выбрана одна ячейка</td> <td>Если `data` строка является строкой, указанный текст вставляется в качестве значения текущей ячейки.</td> </tr> <tr> <td></td> <td></td> <td>Если `data` это массив массивов (\"Matrix\"), вставляется заданный набор строк и столбцов, если при этом не будут перезаписаны другие данные в соседних ячейках.</td> </tr> <tr> <td></td> <td></td> <td>Е