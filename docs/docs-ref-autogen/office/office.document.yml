- uid: office.Office.Document.goToByIdAsync
  summary: Переходит к указанному объекту или месту в документе.
  remarks: >-
    <table><tr><td>Наборы требований</td><td>не в наборе</td></tr></table>


    PowerPoint не поддерживает метод goToByIdAsync в режимах образцов.


    Настройки, вызванные selectionMode параметр изменяется в соответствии с узла:


    В Excel: `Office.SelectionMode.Selected` выбирает все содержимое в привязка или именованный элемент. Office.SelectionMode.None для привязок к тексту выбирает ячейку; для привязок к матрицам, таблицам и именованных элементов — выбирает первую ячейку с данными (а не первую ячейку в столбце заготовка таблицы).


    В PowerPoint: `Office.SelectionMode.Selected` выбирает заголовок слайда или первый элемент textbox на слайде. `Office.SelectionMode.None`не выбирайте ничего.


    В Word: `Office.SelectionMode.Selected` выбирает все содержимое в привязке. Office.SelectionMode.None для текстовых привязок перемещает указатель в начало текста, а для привязок к матрицам и таблицам выбирает первую ячейку с данными (а не первую ячейку строки заголовка таблицы).


