    content: 'getActiveViewAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<"edit" | "read">) => void): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: options
      description: Предоставляет параметр для сохранения данных контекста любого типа без изменений для использования при обратном вызове.
      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: Необязательное свойство. Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип [Office. AsyncResult](xref:office.Office.AsyncResult)<!-- -->. `value` Свойство Result является состоянием текущего представления презентации. Возвращаемое значение может быть "Edit" или "Read". "Изменить" соответствует любому из представлений, в котором можно редактировать слайды, такие как обычный режим или режим структуры. "Read" соответствует либо режиму показа слайдов, либо режиму чтения.
