- uid: office.Office.NodeInsertedEventArgs.isUndoRedo
  summary: Получает сведения о том, был ли узел вставлен при отмене или повторе действия пользователя.
  name: isUndoRedo
  fullName: isUndoRedo
  langs:
  - typeScript
  type: property
  syntax:
    content: 'isUndoRedo: boolean;'
    return:
      type:
      - boolean
- uid: office.Office.NodeInsertedEventArgs.newNode
  summary: >-
    Получает узел, который был только что добавлен в объект CustomXMLPart.


    Обратите внимание, что у узла могут быть дочерние узлы, если в документ было добавлено поддерево.
  name: newNode
  fullName: newNode
  langs:
  - typeScript
  type: property
  syntax:
