- uid: office.Office.NodeInsertedEventArgs
  summary: Предоставляет сведения о вставленном узле, который вызвал событие nodeInserted.
  remarks: >-
    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> </td><td> Да </td></tr> </table>
  name: Office.NodeInsertedEventArgs
  fullName: Office.NodeInsertedEventArgs
  langs:
  - typeScript
  type: interface
  package: office
