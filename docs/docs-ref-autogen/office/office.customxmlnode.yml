      type:
      - office.Office.AsyncContextOptions
    - id: callback
      description: <span data-ttu-id="bbb6c-143">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="bbb6c-143">Optional.</span></span> <span data-ttu-id="bbb6c-144">Функция, вызываемая при возвращении обратного вызова, единственный параметр которой имеет тип[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="bbb6c-144">A function that is invoked when the callback returns, whose only parameter is of type[Office.AsyncResult](xref:office.Office.AsyncResult)<!-- -->.</span></span> <span data-ttu-id="bbb6c-145">`value` Свойства результата — это строка, содержащая внутренний текст из узлов, который указывает ссылка.</span><span class="sxs-lookup"><span data-stu-id="bbb6c-145">The `value` property of the result is a string that contains the inner text of the referenced nodes.</span></span>
      type:
      - '(result: AsyncResult<string>) => void'
