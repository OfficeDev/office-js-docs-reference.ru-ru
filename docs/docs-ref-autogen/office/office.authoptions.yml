- uid: office.Office.AuthOptions
  summary: Предоставляет варианты взаимодействия с пользователем при получении Office маркером доступа к надстройке из AAD v. 2,0 с методом getAccessTokenAsync.
  name: Office.AuthOptions
  fullName: Office.AuthOptions
  langs:
  - typeScript
  type: interface
  package: office
  children:
  - office.Office.AuthOptions.asyncContext
  - office.Office.AuthOptions.authChallenge
  - office.Office.AuthOptions.forceAddAccount
  - office.Office.AuthOptions.forceConsent
- uid: office.Office.AuthOptions.asyncContext
  summary: Определяемый пользователем элемент любого типа, который возвращается в неизменном виде в свойстве asyncContext объекта AsyncResult, который передается в обратный вызов.
  name: asyncContext
  fullName: asyncContext
  langs:
  - typeScript
  type: property
  syntax:
    content: 'asyncContext?: any'
    return:
      type:
      - any
- uid: office.Office.AuthOptions.authChallenge
  summary: Заставляет Office запрашивать у пользователя дополнительный фактор, если для целевой компании Microsoft Graph требуется многофакторная проверка подлинности. Строковое значение определяет тип дополнительного фактора, который является обязательным. В большинстве случаев вы не узнаете во время разработки, требует ли клиент пользователя дополнительный фактор или что должна быть строка. Таким образом, этот параметр будет использоваться при вызове "второй попытки" в getAccessTokenAsync после того, как Microsoft Graph отправил сообщение об ошибке, запросив дополнительный фактор и содержащее строку, которая должна использоваться с параметром Аусчалленже.
  name: authChallenge
  fullName: authChallenge
  langs:
  - typeScript
  type: property
  syntax:
    content: 'authChallenge?: string'
    return:
      type:
      - string
- uid: office.Office.AuthOptions.forceAddAccount
  summary: Предлагает пользователю добавить свою учетную запись Office (или перейти к ней, если она уже добавлена).
  name: forceAddAccount
  fullName: forceAddAccount
  langs:
  - typeScript
  type: property
  syntax:
    content: 'forceAddAccount?: boolean,'
    return:
      type:
      - boolean
- uid: office.Office.AuthOptions.forceConsent
  summary: Сообщает Office, что нужно показать интерфейс согласия для надстройки. Это полезно, если разрешения Azure изменились или согласие пользователя было отозвано.
  name: forceConsent
  fullName: forceConsent
  langs:
  - typeScript
  type: property
  syntax:
    content: 'forceConsent?: boolean,'
    return:
      type:
      - boolean
