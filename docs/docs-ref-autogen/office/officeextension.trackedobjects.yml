- uid: office.OfficeExtension.TrackedObjects.add
  summary: >-
    Отслеживание новый объект для автоматической на основании соседних изменения в документе. Это требуется только некоторые типы объектов. Если вы используете объект «.sync» вызовах и за пределами последовательного выполнение пакета «.run» и get «InvalidObjectPath» ошибка при установке свойства или вызова метода на объекте, необходимые для добавления объекта в коллекцию отслеживаемого объекта Сначала создания объекта.


    Кроме того, этот метод имеет следующую подпись:


    `add(objects: ClientObject\[\]): void;`Где объекты — это массив объектов, которые необходимо отслеживать.
  name: add(object)
  fullName: office.OfficeExtension.TrackedObjects.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
- uid: office.OfficeExtension.TrackedObjects.remove
  summary: >-
    Освобождение памяти, связанного с объектом, который ранее был добавлен в данную коллекцию. Создавая множество отслеживаемых объектов замедляет ведущего приложения, так помните освободить место на любые объекты, добавлении, после завершения их использования. Нужно вызвать `context.sync()` перед памяти выпуске вступает в силу.


    Кроме того, этот метод имеет следующую подпись:


    `remove(objects: ClientObject\[\]): void;`Где объекты — это массив объектов требуется удалить.
  name: remove(object)
  fullName: office.OfficeExtension.TrackedObjects.remove
  langs:
  - typeScript
  type: method
  syntax:
    content: 'remove(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
