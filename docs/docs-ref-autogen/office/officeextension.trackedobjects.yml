- uid: office.OfficeExtension.TrackedObjects.remove
  summary: >-
    Освобождение памяти, связанного с объектом, который ранее был добавлен в данную коллекцию. Создавая множество отслеживаемых объектов замедляет ведущего приложения, так помните освободить место на любые объекты, добавлении, после завершения их использования. Нужно вызвать `context.sync()` перед памяти выпуске вступает в силу.


    Кроме того, этот метод имеет следующую подпись:


    `remove(objects: ClientObject[]): void;`Где объекты — это массив объектов требуется удалить.
  name: remove(object)
  fullName: remove(object)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'remove(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
