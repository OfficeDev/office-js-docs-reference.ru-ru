- uid: office.OfficeExtension.TrackedObjects.add
  summary: >-
    Отслеживание новый объект для автоматической на основании соседних изменения в документе. Это требуется только некоторые типы объектов. Если вы используете объект «.sync» вызовах и за пределами последовательного выполнение пакета «.run» и get «InvalidObjectPath» ошибка при установке свойства или вызова метода на объекте, необходимые для добавления объекта в коллекцию отслеживаемого объекта Сначала создания объекта.


    Кроме того, этот метод имеет следующую подпись:


    `add(objects: ClientObject[]): void;`Где объекты — это массив объектов, которые необходимо отслеживать.
  name: add(object)
  fullName: add(object)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(object: ClientObject): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: object
      description: ''
      type:
      - office.OfficeExtension.ClientObject
