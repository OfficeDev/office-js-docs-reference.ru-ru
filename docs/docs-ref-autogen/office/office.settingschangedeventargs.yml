- uid: office.Office.SettingsChangedEventArgs
  summary: <span data-ttu-id="3b847-101">Предоставляет сведения о параметрах, вызвавших событие settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="3b847-101">Provides information about the settings that raised the settingsChanged event.</span></span>
  remarks: >-
    <table><tr><td><span data-ttu-id="3b847-102">Наборы требований</span><span class="sxs-lookup"><span data-stu-id="3b847-102">Requirement Sets</span></span></td><td><span data-ttu-id="3b847-103">Параметры</span><span class="sxs-lookup"><span data-stu-id="3b847-103">Settings</span></span></td></tr></table>


    <span data-ttu-id="3b847-104">Чтобы добавить обработчик событий для события settingsChanged, используйте метод addHandlerAsync объекта [Office.Settings](xref:office.Office.Settings) .</span><span class="sxs-lookup"><span data-stu-id="3b847-104">To add an event handler for the settingsChanged event, use the addHandlerAsync method of the [Office.Settings](xref:office.Office.Settings) object.</span></span>


    <span data-ttu-id="3b847-105">Событие settingsChanged вызывается только в том случае, если надстройка вызывает метод Settings.saveAsync для сохранения в памяти копию параметров в файл документа.</span><span class="sxs-lookup"><span data-stu-id="3b847-105">The settingsChanged event fires only when your add-in's script calls the Settings.saveAsync method to persist the in-memory copy of the settings into the document file.</span></span> <span data-ttu-id="3b847-106">При вызове метода Settings.set или Settings.Remove, но не выполняется событие settingsChanged.</span><span class="sxs-lookup"><span data-stu-id="3b847-106">The settingsChanged event is not triggered when the Settings.set or Settings.remove methods are called.</span></span>


    <span data-ttu-id="3b847-107">Событие settingsChanged был разработан для позволяют обрабатывать возможные конфликты попытка двух или нескольких пользователей для сохранения параметров в то же время, если надстройка используется в общих документов (совместное редактирование).</span><span class="sxs-lookup"><span data-stu-id="3b847-107">The settingsChanged event was designed to let you to handle potential conflicts when two or more users are attempting to save settings at the same time when your add-in is used in a shared (co-authored) document.</span></span>


    <span data-ttu-id="3b847-108">**Важные:** Код вашей надстройки можно зарегистрировать обработчик для события settingsChanged, если надстройка работает с любой клиент Excel, но события будет срабатывать, только в том случае, если надстройка загружается с электронной таблицы, которая открыта в Excel Online и редактирования более одного пользователя Электронная таблица (совместной работы).</span><span class="sxs-lookup"><span data-stu-id="3b847-108">**Important:** Your add-in's code can register a handler for the settingsChanged event when the add-in is running with any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in Excel Online, and more than one user is editing the spreadsheet (co-authoring).</span></span> <span data-ttu-id="3b847-109">Таким образом эффективно событие settingsChanged поддерживается только в Excel Online в сценарии совместного редактирования документов.</span><span class="sxs-lookup"><span data-stu-id="3b847-109">Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.</span></span>


    <span data-ttu-id="3b847-110">**Сведения о поддержке**</span><span class="sxs-lookup"><span data-stu-id="3b847-110">**Support details**</span></span>


    <span data-ttu-id="3b847-111">Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office.</span><span class="sxs-lookup"><span data-stu-id="3b847-111">A capital Y in the following matrix indicates that this interface is supported in the corresponding Office host application.</span></span> <span data-ttu-id="3b847-112">Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.</span><span class="sxs-lookup"><span data-stu-id="3b847-112">An empty cell indicates that the Office host application doesn't support this interface.</span></span>


    <span data-ttu-id="3b847-113">Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span><span class="sxs-lookup"><span data-stu-id="3b847-113">For more information about Office host application and server requirements, see [Requirements for running Office Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.</span></span>


