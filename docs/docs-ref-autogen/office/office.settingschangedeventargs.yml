items:
- uid: office.Office.SettingsChangedEventArgs
  summary: Предоставляет сведения о параметрах, вызвавших событие settingsChanged.
  remarks: >-
    <table><tr><td>Наборы требований</td><td>Параметры</td></tr></table>


    Чтобы добавить обработчик событий для события settingsChanged, используйте метод addHandlerAsync объекта [Office.Settings](xref:office.Office.Settings) .


    Событие settingsChanged вызывается только в том случае, если надстройка вызывает метод Settings.saveAsync для сохранения в памяти копию параметров в файл документа. При вызове метода Settings.set или Settings.Remove, но не выполняется событие settingsChanged.


    Событие settingsChanged был разработан для позволяют обрабатывать возможные конфликты попытка двух или нескольких пользователей для сохранения параметров в то же время, если надстройка используется в общих документов (совместное редактирование).


    **Важные:** Код вашей надстройки можно зарегистрировать обработчик для события settingsChanged, если надстройка работает с любой клиент Excel, но события будет срабатывать, только в том случае, если надстройка загружается с электронной таблицы, которая открыта в Excel Online и редактирования более одного пользователя Электронная таблица (совместной работы). Таким образом эффективно событие settingsChanged поддерживается только в Excel Online в сценарии совместного редактирования документов.


    **Сведения о поддержке**


    Прописная Y в следующих матрицы указывает, что этот интерфейс поддерживается в соответствующем ведущего приложения Office. Пустая ячейка указывает, что ведущего приложения Office не поддерживает этот интерфейс.


    Дополнительные сведения о требованиях к приложения и сервера узла Office можно [требования для запуска надстроек Office](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


    *Поддерживаемые ведущие приложения на разных платформах* <table> <tr><th> </th><th> Office для компьютера с Windows </th><th> Office Online (в браузере) </th><th> Office для iPad </th></tr> <tr><td><strong>Excel</strong></td><td> </td><td> Да </td><td> </td></tr> <tr><td><strong>Word</strong></td><td> Да </td><td> Да </td><td> </td></tr> </table>
