items:
  - uid: office.Office.SettingsChangedEventArgs
    summary: |-
      Предоставляет сведения о параметрах, вызвавших событие settingsChanged.

      Чтобы добавить обработчик событий для события settingsChanged, используйте метод addHandlerAsync объекта [Office. Settings](xref:office.Office.Settings) .

      Событие settingsChanged запускается только в том случае, если скрипт надстройки вызывает метод Settings. saveAsync для сохранения копии параметров в памяти в файле документа. Событие settingsChanged не вызывается при вызове методов Settings.set и Settings.remove.

      Событие settingsChanged было предназначено для обработки потенциальных конфликтов, когда два или более пользователей пытаются сохранить параметры одновременно с использованием надстройки в общем (совместно редактируемом) документе.

      **Важно!** код надстройки может зарегистрировать обработчик для события settingsChanged при запуске надстройки в любом клиенте Excel, но событие будет срабатывать только при загрузке надстройки с помощью электронной таблицы, открытой в Excel Online, и нескольких пользователей. редактирует электронную таблицу (совместное редактирование). Therefore, effectively the settingsChanged event is supported only in Excel Online in co-authoring scenarios.
