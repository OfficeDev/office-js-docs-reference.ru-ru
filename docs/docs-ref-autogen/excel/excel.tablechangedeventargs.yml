- uid: excel.Excel.TableChangedEventArgs.tableId
  summary: >-
    <span data-ttu-id="8a6e6-116">Получает идентификатор таблицы, в которой данные изменены.</span><span class="sxs-lookup"><span data-stu-id="8a6e6-116">Gets the id of the table in which the data changed.</span></span>


    <span data-ttu-id="8a6e6-117">\[[Набор API-Интерфейсов: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8a6e6-117">\[ [API set: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: tableId
  fullName: excel.Excel.TableChangedEventArgs.tableId
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tableId: string;'
    return:
      type:
      - string
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8a6e6-118\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8a6e6-118\">Examples</span></span>\n\n```typescript\nasync function onChange(event) {\n    await Excel.run(async (context) => {\n        let table = context.workbook.tables.getItem(event.tableId);\n        let worksheet = context.workbook.worksheets.getItem(event.worksheetId);\n        worksheet.load(\"name\");\n\n        await context.sync();\n\n        console.log(\"Handler for table collection onChanged event has been triggered.  Data changed address : \" + event.address);\n        console.log(\"Table Id : \" + event.tableId);\n        console.log(\"Worksheet Id : \" + worksheet.name);\n    });\n}\n```"
