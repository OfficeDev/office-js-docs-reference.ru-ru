- uid: excel.Excel.DocumentProperties.load
  summary: <span data-ttu-id="fb5d6-122">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="fb5d6-122">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fb5d6-123">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="fb5d6-123">You must call "context.sync()" before reading the properties.</span></span>
