- uid: excel.Excel.DataValidation.errorAlert
  summary: >-
    <span data-ttu-id="c413b-107">Сообщение об ошибке, когда пользователь вводит недопустимые данные.</span><span class="sxs-lookup"><span data-stu-id="c413b-107">Error alert when user enters invalid data.</span></span>


