- uid: excel.Excel.DataValidation.toJSON
  summary: Переопределяет JavaScript `toJSON()` метод, чтобы обеспечить более необходимых результатов при передаче объекта API для `JSON.stringify()` <!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается в нее.) В то время как исходный объект Excel.DataValidation является объектом API `toJSON` метод возвращает обычный объектов JavaScript (тип `Excel.Interfaces.DataValidationData` <!-- -->), который содержит неполные копии всех загруженных дочерних свойств из исходного объекта.
