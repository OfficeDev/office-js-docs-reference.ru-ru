- uid: excel.Excel.DataValidation.valid
  summary: >-
    Представляет, если все значения являются допустимыми в соответствии с правилами проверки данных. Возвращает значение true, если все значения допустимого, или значение false, если все значения являются недопустимыми. Возвращает значение null, если оба значения допустимые и недопустимые ячейки в диапазоне.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
