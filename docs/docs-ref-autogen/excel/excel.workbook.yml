      - excel.Excel.Range
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"132a6-122\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"132a6-122\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n\n    let myWorkbook = context.workbook;\n    let activeCell = myWorkbook.getActiveCell();\n    activeCell.load(\"address\");\n\n    await context.sync();\n    \n    console.log(\"The active cell is \" + activeCell.address);\n});\n```"
