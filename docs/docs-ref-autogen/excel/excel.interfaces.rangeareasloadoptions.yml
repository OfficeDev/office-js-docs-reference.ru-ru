- uid: excel.Excel.Interfaces.RangeAreasLoadOptions.address
  summary: >-
    Возвращает ссылку Ражеареас в стиле a1. Значение Address будет содержать имя листа для каждого прямоугольного блока ячеек (например, "Лист1! A1: B4, Лист1! D1: D4 "). Только для чтения.


