- uid: excel.Excel.Interfaces.RangeBorderCollectionUpdateData.tintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет границ диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что в семействе границ для всех семейств границ не задан параметр Тинтандшаде.


