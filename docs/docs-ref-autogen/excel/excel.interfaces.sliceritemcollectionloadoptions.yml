  - uid: excel.Excel.Interfaces.SlicerItemCollectionLoadOptions.isSelected
    summary: |-
      Для каждого элемента в коллекции: true, если выбран элемент среза. Установка этого значения не удаляет выбранное состояние других объектов SlicerItem. По умолчанию, если выбран только один элемент среза, то при его снятии будут выбраны все элементы.

