- uid: excel.Excel.Interfaces.RangeFontLoadOptions.subscript
  summary: >-
    Представляет состояние подстрочного шрифта. Возвращает значение true, если все шрифты диапазона являются подстрочными. Возвращает значение false, если все шрифты диапазона являются надстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: subscript
  fullName: subscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'subscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.superscript
  summary: >-
    Представляет состояние шрифта в виде надстрочного знака. Возвращает значение true, если все шрифты диапазона являются надстрочными. Возвращает значение false, если все шрифты диапазона являются подстрочными или обычными (ни надстрочный, ни подстрочный знак). Возвращает значение NULL в противном случае.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: superscript
  fullName: superscript
  langs:
  - typeScript
  type: property
  syntax:
    content: 'superscript?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFontLoadOptions.tintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет шрифта диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шрифта Тинтандшаде.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
