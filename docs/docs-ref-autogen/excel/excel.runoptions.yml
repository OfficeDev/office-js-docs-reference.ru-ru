- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    Определяет ли Excel задержка пакетный запрос, пока пользователь выходит из режима редактирования ячейки.


    Если значение false, если пользователь находится в ячейке изменить при обработке запроса пакетного узлом, пакет автоматически завершится ошибкой. Если значение равно true, пакетный запрос будет выполняться сразу же если пользователь не в режиме редактирования, но если пользователь находится в режиме редактирования пакетный запрос будет отложено, пока пользователь выходит из режима редактирования ячейки.
  name: delayForCellEdit
  fullName: delayForCellEdit
  langs:
  - typeScript
  type: property
  syntax:
    content: 'delayForCellEdit?: boolean;'
    return:
      type:
      - boolean
