- uid: excel.Excel.RunOptions.delayForCellEdit
  summary: >-
    <span data-ttu-id="d3edf-101">Определяет ли Excel задержка пакетный запрос, пока пользователь выходит из режима редактирования ячейки.</span><span class="sxs-lookup"><span data-stu-id="d3edf-101">Determines whether Excel will delay the batch request until the user exits cell edit mode.</span></span>


    <span data-ttu-id="d3edf-102">Если значение false, если пользователь находится в ячейке изменить при обработке запроса пакетного узлом, пакет автоматически завершится ошибкой.</span><span class="sxs-lookup"><span data-stu-id="d3edf-102">When false, if the user is in cell edit when the batch request is processed by the host, the batch will automatically fail.</span></span> <span data-ttu-id="d3edf-103">Если значение равно true, пакетный запрос будет выполняться сразу же если пользователь не в режиме редактирования, но если пользователь находится в режиме редактирования пакетный запрос будет отложено, пока пользователь выходит из режима редактирования ячейки.</span><span class="sxs-lookup"><span data-stu-id="d3edf-103">When true, the batch request will be executed immediately if the user is not in cell edit mode, but if the user is in cell edit mode the batch request will be delayed until the user exits cell edit mode.</span></span>
