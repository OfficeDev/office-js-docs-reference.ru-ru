- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="fdd26-p102">Представляет форматирование линий диаграммы. Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="fdd26-p102">Represents chart line formatting. Read-only.</span></span>


