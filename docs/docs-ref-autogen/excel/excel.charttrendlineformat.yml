- uid: excel.Excel.ChartTrendlineFormat.line
  summary: >-
    <span data-ttu-id="ab529-p102">Представляет форматирование линий диаграммы. Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="ab529-p102">Represents chart line formatting. Read-only.</span></span>


    <span data-ttu-id="ab529-107">\[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ab529-107">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
