- uid: excel.Excel.SettingCollection.load
  summary: <span data-ttu-id="6578c-120">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="6578c-120">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="6578c-121">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="6578c-121">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="6578c-122">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="6578c-122">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="6578c-123">`load(option?: { select?: string; expand?: string; }): Excel.SettingCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6578c-123">`load(option?: { select?: string; expand?: string; }): Excel.SettingCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="6578c-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.SettingCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="6578c-124">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.SettingCollection` - Only available on collection types.</span></span> <span data-ttu-id="6578c-125">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="6578c-125">It is similar to the preceding signature.</span></span> <span data-ttu-id="6578c-126">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="6578c-126">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="6578c-127">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="6578c-127">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="6578c-128">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="6578c-128">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  name: load(option)
  fullName: excel.Excel.SettingCollection.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.SettingCollection;'
    return:
      type:
      - excel.Excel.SettingCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="6578c-129">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="6578c-129">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
