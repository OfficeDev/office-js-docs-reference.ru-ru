- uid: excel.Excel.Filter.load
  summary: <span data-ttu-id="e2fd2-146">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="e2fd2-146">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e2fd2-147">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="e2fd2-147">You must call "context.sync()" before reading the properties.</span></span>
