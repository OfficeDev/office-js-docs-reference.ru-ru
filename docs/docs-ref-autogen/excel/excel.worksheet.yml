- uid: excel.Excel.Worksheet.getUsedRange
  summary: >-
    Используемый диапазон — это наименьший диапазон, охватывающий все ячейки, которые имеют значение или форматирование, назначенные им. Если лист пуст, эта функция возвратит верхнюю левую ячейку (то есть *не* выдает ошибку).


    \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
