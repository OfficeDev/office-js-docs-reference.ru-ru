  summary: >-
    <span data-ttu-id="87508-p114">Получает предыдущий лист. Если предыдущего листа нет, возникает ошибка.</span><span class="sxs-lookup"><span data-stu-id="87508-p114">Gets the worksheet that precedes this one. If there are no previous worksheets, this method will throw an error.</span></span>


