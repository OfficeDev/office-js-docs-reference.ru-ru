    summary: |-
      Для каждого элемента в коллекции: указывает, имеет ли вся ячейка проspill границу. Возвращает значение true, если все ячейки имеют границу Spill, или false, если для всех ячеек не задано свойство Spill. Возвращает значение null, если в диапазоне есть ячейки с границами и без них.

