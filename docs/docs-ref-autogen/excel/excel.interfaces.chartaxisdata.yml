    Представляет число категорий или рядов между меток делений. Может быть значение от 1 до 31999 или пустая строка для автоматической настройки. Возвращаемое значение всегда является номером.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tickLabelSpacing
  fullName: tickLabelSpacing
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tickLabelSpacing?: any;'
    return:
      type:
      - any
