- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
  summary: >-
    Для каждого ЭЛЕМЕНТА в коллекции: Возвращает индекс строки в коллекции строк таблицы. Нулевой индексированы. Только для чтения.


