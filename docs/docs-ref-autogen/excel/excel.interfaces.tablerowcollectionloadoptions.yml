  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
    summary: |-
      Для каждого элемента в коллекции: представляет необработанные значения указанного диапазона. Могут возвращаться строковые и числовые данные, а также логические значения. Ячейки, содержащие ошибку, вернут строку ошибки.

