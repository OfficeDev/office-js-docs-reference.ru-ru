- uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
  summary: >-
    Для каждого ЭЛЕМЕНТА в коллекции: представляет необработанные значения указанного диапазона. Данные, возвращаемые может быть типа string, число или логическое значение. Ячейки, содержащие ошибку возвращает строку ошибки.


