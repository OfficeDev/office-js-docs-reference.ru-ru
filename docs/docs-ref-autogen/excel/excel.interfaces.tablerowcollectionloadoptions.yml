  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
    summary: |-
      Для каждого элемента в коллекции: Возвращает номер индекса строки в коллекции Rows таблицы. Используется нулевой индекс. Только для чтения.

