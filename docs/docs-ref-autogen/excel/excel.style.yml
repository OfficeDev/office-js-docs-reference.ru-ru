- uid: excel.Excel.Style.load
  summary: <span data-ttu-id="2aaa1-137">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="2aaa1-137">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="2aaa1-138">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="2aaa1-138">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"2aaa1-139\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-139\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"2aaa1-140\">`load(option?: { select?: string; expand?: string; }): Excel.Style`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-140\">`load(option?: { select?: string; expand?: string; }): Excel.Style` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"2aaa1-141\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-141\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Style` - Only available on collection types.</span></span> <span data-ttu-id=\"2aaa1-142\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-142\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"2aaa1-143\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-143\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"2aaa1-144\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-144\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"2aaa1-145\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-145\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"2aaa1-146\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"2aaa1-146\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let style = context.workbook.styles.getItem(\"Diagonal Orientation Style\");            \n    style.load(\"textOrientation, horizontalAlignment, autoIndent, readingOrder, wrapText, includeProtection, shrinkToFit, locked\");\n\n    await context.sync();\n\n    console.log(\"Orientation: \" + style.textOrientation);\n    console.log(\"Horizontal alignment: \" + style.horizontalAlignment);\n    console.log(\"Add indent: \" + style.autoIndent);\n    console.log(\"Reading order: \" + style.readingOrder);\n    console.log(\"Wrap text: \" + style.wrapText);\n    console.log(\"Include protection: \" + style.includeProtection);\n    console.log(\"Shrink to fit: \" + style.shrinkToFit);\n    console.log(\"Style locked: \" + style.locked);\n});\n```"
  name: load(option)
  fullName: excel.Excel.Style.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Style;'
    return:
      type:
      - excel.Excel.Style
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="2aaa1-147">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="2aaa1-147">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
