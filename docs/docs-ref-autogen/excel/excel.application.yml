- uid: excel.Excel.Application.load
  summary: <span data-ttu-id="f3870-111">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="f3870-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="f3870-112">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="f3870-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="f3870-113">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="f3870-113">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="f3870-114">`load(option?: { select?: string; expand?: string; }): Excel.Application`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="f3870-114">`load(option?: { select?: string; expand?: string; }): Excel.Application` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="f3870-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="f3870-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Application` - Only available on collection types.</span></span> <span data-ttu-id="f3870-116">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="f3870-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="f3870-117">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="f3870-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="f3870-118">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="f3870-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="f3870-119">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="f3870-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="f3870-120">Примеры</span><span class="sxs-lookup"><span data-stu-id="f3870-120">Examples</span></span>


    ```javascript

    Excel.run(function (ctx) {
        var application = ctx.workbook.application;
        application.load('calculationMode');
        return ctx.sync().then(function() {
            console.log(application.calculationMode);
        });
    }).catch(function(error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
  name: load(option)
  fullName: excel.Excel.Application.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.Application;'
    return:
      type:
      - excel.Excel.Application
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="f3870-121">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="f3870-121">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
      - string | string[]
