      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="041e8-118">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="041e8-118">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
