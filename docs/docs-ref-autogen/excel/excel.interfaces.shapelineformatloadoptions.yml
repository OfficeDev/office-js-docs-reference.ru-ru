- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.color
  summary: >-
    Представляет цвет линии в формате HTML для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.dashStyle
  summary: >-
    Представляет тип линии фигуры. Возвращает значение null, если строка не видна, или имеются несогласованные стили штриха. Дополнительные сведения см. в статье Excel.ShapeLineStyle.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
