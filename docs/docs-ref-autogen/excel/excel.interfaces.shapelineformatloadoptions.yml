      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.transparency
  summary: >-
    Представляет степень прозрачности указанной линии как значение от 0,0 (непрозрачная) до 1,0 (полностью прозрачная). Возвращает значение null, если фигура имеет несогласованные прозрачности.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatLoadOptions.visible
  summary: >-
    Указывает, отображается ли форматирование линии элемента фигуры. Возвращает значение null, если фигура имеет несогласованный висибилитиес.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
