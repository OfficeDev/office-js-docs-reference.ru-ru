  name: apply(fields, matchCase, method)
  fullName: apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"02936-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"02936-105\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var tableName = 'Table1';\n    var table = ctx.workbook.tables.getItem(tableName);\n    table.sort.apply([ \n            {\n                key: 2,\n                ascending: true\n            },\n        ], true);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: fields
      description: <span data-ttu-id="02936-106">Список условий для сортировки.</span><span class="sxs-lookup"><span data-stu-id="02936-106">The list of conditions to sort on.</span></span>
      type:
      - Excel.SortField[]
    - id: matchCase
      description: <span data-ttu-id="02936-p101">Необязательный. Указывает, необходимо ли учитывать регистр при сортировке строк.</span><span class="sxs-lookup"><span data-stu-id="02936-p101">Optional. Whether to have the casing impact string ordering.</span></span>
      type:
      - boolean
    - id: method
      description: <span data-ttu-id="02936-109">Необязательный атрибут.</span><span class="sxs-lookup"><span data-stu-id="02936-109">Optional.</span></span> <span data-ttu-id="02936-110">Метода упорядочения, используемый для китайских знаков.</span><span class="sxs-lookup"><span data-stu-id="02936-110">The ordering method used for Chinese characters.</span></span>
      type:
      - excel.Excel.SortMethod
