- uid: excel.Excel.Interfaces.WorksheetUpdateData.standardWidth
  summary: >-
    Возвращает или задает стандартную (по умолчанию) ширину всех столбцов на листе. Единицы ширины столбца равна ширине одного знака в обычный стиль. Для пропорциональных шрифтов используется ширина символа 0 (ноль).


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardWidth
  fullName: standardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'standardWidth?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.WorksheetUpdateData.tabColor
  summary: >-
    Получает или задает цвет вкладки листа. При получении Цвет ярлычка, если лист невидимой, будет иметь значение null. Если лист будет отображаться, но Цвет ярлычка задано значение auto, будут возвращены пустую строку. В противном случае свойство будет иметь значение цвета, в виде "\#123456" при задании цвет, используйте пустой строки для задания «Автоматическая» цветовая или реальных цвета в противном случае.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: tabColor
  fullName: tabColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'tabColor?: string;'
    return:
      type:
      - string
