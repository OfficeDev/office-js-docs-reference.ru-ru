- uid: excel.Excel.Interfaces.RangeFillLoadOptions.pattern
  summary: >-
    Получает или задает шаблон диапазона. Дополнительные сведения см. в статье Excel. FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шаблона.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: pattern
  fullName: pattern
  langs:
  - typeScript
  type: property
  syntax:
    content: 'pattern?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternColor
  summary: >-
    Задает HTML-код цвета, представляющий цвет шаблона диапазона, для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин"). Возвращает HTML-код цвета, представляющий цвет шаблона диапазона для формы \#RRGGBB (например, "FFA500").


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: patternColor
