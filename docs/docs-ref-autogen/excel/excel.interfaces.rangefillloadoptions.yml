  - typeScript
  type: property
  syntax:
    content: 'patternColor?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFillLoadOptions.patternTintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет узора для заливки диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Если Тинтандшадес шаблона являются неравномерными, возвращается значение null.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
