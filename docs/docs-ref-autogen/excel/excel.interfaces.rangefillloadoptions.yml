    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFillLoadOptions.tintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет для заполнения диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Если Тинтандшадес являются неравномерными, возвращается значение null.


