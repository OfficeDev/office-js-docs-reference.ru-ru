  name: getItem(index)
  fullName: getItem(index)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(index: Excel.BorderIndex): Excel.RangeBorder;'
    return:
      type:
      - excel.Excel.RangeBorder
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"ebbde-110\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"ebbde-110\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Sheet1\";\n    var rangeAddress = \"A1:F8\";\n    var worksheet = ctx.workbook.worksheets.getItem(sheetName);\n    var range = worksheet.getRange(rangeAddress);\n    var borderName = 'EdgeTop';\n    var border = range.format.borders.getItem(borderName);\n    border.load('style');\n    return ctx.sync().then(function() {\n            console.log(border.style);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: index
      description: <span data-ttu-id="ebbde-111">Значение индекса границы объекта нужно вернуть.</span><span class="sxs-lookup"><span data-stu-id="ebbde-111">Index value of the border object to be retrieved.</span></span> <span data-ttu-id="ebbde-112">Для получения дополнительных сведений в разделе Excel.BorderIndex.</span><span class="sxs-lookup"><span data-stu-id="ebbde-112">See Excel.BorderIndex for details.</span></span>
      type:
      - excel.Excel.BorderIndex
