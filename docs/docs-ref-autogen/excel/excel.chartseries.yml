- uid: excel.Excel.ChartSeries.load
  summary: <span data-ttu-id="3b2a6-125">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="3b2a6-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="3b2a6-126">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="3b2a6-126">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"3b2a6-127\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-127\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"3b2a6-128\">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeries`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-128\">`load(option?: { select?: string; expand?: string; }): Excel.ChartSeries` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"3b2a6-129\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeries`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-129\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartSeries` - Only available on collection types.</span></span> <span data-ttu-id=\"3b2a6-130\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-130\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"3b2a6-131\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-131\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"3b2a6-132\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-132\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"3b2a6-133\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-133\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"3b2a6-134\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"3b2a6-134\">Examples</span></span>\n\n```javascript\n// Rename the 1st series of Chart1 to \"New Series Name\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    chart.series.getItemAt(0).name = \"New Series Name\";\n    return ctx.sync().then(function() {\n            console.log(\"Series1 Renamed\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
  name: load(option)
  fullName: excel.Excel.ChartSeries.load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.ChartSeries;'
    return:
      type:
      - excel.Excel.ChartSeries
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="3b2a6-135">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="3b2a6-135">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
