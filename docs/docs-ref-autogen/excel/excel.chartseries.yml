- uid: excel.Excel.ChartSeries.markerBackgroundColor
  summary: >-
    <span data-ttu-id="7d811-155">Представляет цвет фона маркеров для рядов диаграммы.</span><span class="sxs-lookup"><span data-stu-id="7d811-155">Represents markers background color of a chart series.</span></span>


