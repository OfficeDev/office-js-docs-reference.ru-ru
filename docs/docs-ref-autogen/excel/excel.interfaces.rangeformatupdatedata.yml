    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.textOrientation
  summary: >-
    Получает или задает ориентацию текста всех ячеек в диапазоне. Ориентация текста должно быть целое число либо от -90 до 90 или 180 для вертикально ориентированного текста. Если ориентация в диапазоне не универсальный код, будет возвращено значение null.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: textOrientation
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  summary: >-
    Определяет, если высота строки объекта Range равно Стандартная высота листа. Возвращает значение True, если высота строки объекта Range = Стандартная высота листа. Возвращает значение Null, если диапазон содержит более одного ряда, а не одной высоты строки. В противном случае возвращает значение False.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardHeight
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardHeight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardHeight?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  summary: >-
    Указывает, равно ли ширина столбца объекта Range стандартные ширину листа. Возвращает значение True, если ширина столбца объекта Range = стандартный ширину листа. Возвращает значение Null, если диапазон содержит несколько столбцов и столбцов не все же высоту. В противном случае возвращает значение False.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: useStandardWidth
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.useStandardWidth
  langs:
  - typeScript
  type: property
  syntax:
    content: 'useStandardWidth?: boolean;'
    return:
      type:
      - boolean
