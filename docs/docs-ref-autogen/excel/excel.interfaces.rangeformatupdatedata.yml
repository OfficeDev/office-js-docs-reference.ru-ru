- uid: excel.Excel.Interfaces.RangeFormatUpdateData.wrapText
  summary: >-
    Указывает, использует ли Excel обтекание текстом для объекта. Значение null указывает, что для диапазона в целом не применяется согласованный параметр обтекания.


    \[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: wrapText
  fullName: excel.Excel.Interfaces.RangeFormatUpdateData.wrapText
  langs:
  - typeScript
  type: property
  syntax:
    content: 'wrapText?: boolean;'
    return:
      type:
      - boolean
