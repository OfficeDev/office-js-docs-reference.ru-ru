- uid: excel.Excel.ChartSeriesCollection.getItemAt
  summary: >-
    <span data-ttu-id="a2ecd-118">Возвращает ряд в зависимости от его позиции в коллекции.</span><span class="sxs-lookup"><span data-stu-id="a2ecd-118">Retrieves a series based on its position in the collection.</span></span>


