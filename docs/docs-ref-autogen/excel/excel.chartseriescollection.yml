- uid: excel.Excel.ChartSeriesCollection.getItemAt
  summary: >-
    <span data-ttu-id="76a32-116">Возвращает ряд в зависимости от его позиции в коллекции.</span><span class="sxs-lookup"><span data-stu-id="76a32-116">Retrieves a series based on its position in the collection.</span></span>


