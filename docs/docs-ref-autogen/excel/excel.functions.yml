- uid: excel.Excel.Functions.accrInt
  summary: >-
    Возвращает начисления процента для безопасности, который составляет периодический процент.


    \[[Набор API-Интерфейсов: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: accrInt(issue, firstInterest, settlement, rate, par, frequency, basis, calcMethod)
  fullName: accrInt
  langs:
  - typeScript
  type: method
  syntax:
    content: 'accrInt(issue: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, firstInterest: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, settlement: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, rate: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, par: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, frequency: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, basis?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>, calcMethod?: number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>): FunctionResult<number>;'
    return:
      type:
      - FunctionResult<number>
      description: ''
    parameters:
    - id: issue
      description: — Это дата выпуска ценных бумаг порядковый номер.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: firstInterest
      description: — Это безопасность Дата первой выплаты, выраженное как порядковый номер.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: settlement
      description: — Это дата расчета безопасности порядковый номер.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: rate
      description: — Годовая процентная ставка безопасности.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: par
      description: — Это параметр имеет значение безопасности.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: frequency
      description: — Это число купон платежей за год.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: basis
      description: — Это способ вычисления дня.
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
    - id: calcMethod
      description: 'Логическое значение: начисления процентов от даты выпуска = TRUE или опущен; для вычисления из последняя дата оплаты купон = FALSE.'
      type:
      - number | string | boolean | Excel.Range | Excel.RangeReference | Excel.FunctionResult<any>
