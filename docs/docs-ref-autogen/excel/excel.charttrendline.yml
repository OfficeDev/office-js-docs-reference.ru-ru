- uid: excel.Excel.ChartTrendline.type
  summary: >-
    <span data-ttu-id="70955-145">Представляет тип линии тренда диаграммы.</span><span class="sxs-lookup"><span data-stu-id="70955-145">Represents the type of a chart trendline.</span></span>


