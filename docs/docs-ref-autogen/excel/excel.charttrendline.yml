- uid: excel.Excel.ChartTrendline.type
  summary: >-
    <span data-ttu-id="0a249-141">Представляет тип диаграммы тренда.</span><span class="sxs-lookup"><span data-stu-id="0a249-141">Represents the type of a chart trendline.</span></span>


