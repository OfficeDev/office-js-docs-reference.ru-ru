- uid: excel.Excel.Interfaces.RangeBorderLoadOptions.tintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет границы диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Значение NULL указывает на то, что граница не имеет универсального параметра Тинтандшаде.


