  fullName: toJSON
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RangeBorderData;'
    return:
      type:
      - excel.Excel.Interfaces.RangeBorderData
      description: ''
