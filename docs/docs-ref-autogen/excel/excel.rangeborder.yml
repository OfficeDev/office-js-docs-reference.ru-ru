  summary: <span data-ttu-id="50aef-117">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="50aef-117">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="50aef-118">Необходимо вызвать `context.sync()` перед чтением свойства.</span><span class="sxs-lookup"><span data-stu-id="50aef-118">You must call `context.sync()` before reading the properties.</span></span>
