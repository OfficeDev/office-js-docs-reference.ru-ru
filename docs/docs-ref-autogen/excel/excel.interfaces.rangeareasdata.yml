- uid: excel.Excel.Interfaces.RangeAreasData.style
  summary: >-
    Представляет стиль для всех диапазонов в данном объекте RangeAreas. Если стили ячеек противоречивы, возвращается значение null. Для пользовательских стилей будет возвращено имя стиля. Для встроенных стилей возвращается строка, представляющая значение в перечислении Буилтинстиле.


