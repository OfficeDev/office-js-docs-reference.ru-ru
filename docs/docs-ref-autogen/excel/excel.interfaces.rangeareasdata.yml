- uid: excel.Excel.Interfaces.RangeAreasData.cellCount
  summary: >-
    Возвращает количество ячеек в объекте RangeAreas, суммируя счетчики ячеек всех отдельных прямоугольных диапазонов. Возвращает значение-1, если число ячеек превышает 2 ^ 31-1 (2 147 483 647). Только для чтения.


