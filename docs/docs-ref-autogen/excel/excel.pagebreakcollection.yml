- uid: excel.Excel.PageBreakCollection.add
  summary: >-
    Добавляет разрыв страницы перед верхней левой ячейкой указанного диапазона.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: add(pageBreakRange)
  fullName: add(pageBreakRange)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
    return:
      type:
      - excel.Excel.PageBreak
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.horizontalPageBreaks.add(\"A21:E21\");\n    await context.sync();\n});\n```"
    parameters:
    - id: pageBreakRange
      description: Диапазон, непосредственно после добавления разрыва страницы.
      type:
      - Range | string
