- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.color
  summary: >-
    Представляет цвет линии в формате HTML для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин").


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
  summary: >-
    Представляет стиль линии фигуры. Возвращает значение null, если строка не отображается или имеет свойство стиля смесевой линии пунктирного штриха (например, тип группы "Фигура"). Дополнительные сведения см. в статье Excel. Шапелинестиле.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type:
      - Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
  summary: >-
    Представляет стиль линии для объекта Shape. Возвращает значение null, если строка не отображается или имеет свойство Mixed Line Visible Visible (например, тип группы Shape). Дополнительные сведения см. в статье Excel. Шапелинестиле.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type:
      - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
  summary: >-
    Представляет степень прозрачности указанной строки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Возвращает значение null, если у фигуры есть смешанное свойство прозрачности линии (например, тип группы фигуры).


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
  summary: >-
    Указывает, отображается ли форматирование строки элемента фигуры. Возвращает значение null, если фигура имеет смешанное свойство Visible Line Visible (например, тип группы Shape).


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.weight
  summary: >-
    Представляет вес линии в пунктах. Возвращает значение null, если строка не отображается или свойство Weight со смешанной толщиной линии (например, тип группы фигуры).


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: weight
  fullName: weight
  langs:
  - typeScript
  type: property
  syntax:
    content: 'weight?: number;'
    return:
      type:
      - number
