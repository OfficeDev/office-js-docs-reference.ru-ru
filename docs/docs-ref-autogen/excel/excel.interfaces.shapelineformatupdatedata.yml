  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
  summary: >-
    Представляет тип линии фигуры. Возвращает значение null, если строка не видна, или имеются несогласованные стили штриха. Дополнительные сведения см. в статье Excel.ShapeLineStyle.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: dashStyle
  fullName: dashStyle
  langs:
  - typeScript
  type: property
  syntax:
    content: 'dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";'
    return:
      type:
      - Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
  summary: >-
    Представляет тип линии фигуры. Возвращает значение null, если строка не отображается или несогласованные стили. Дополнительные сведения см. в статье Excel.ShapeLineStyle.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: style
  fullName: style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
    return:
      type:
      - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
  summary: >-
    Представляет степень прозрачности указанной линии как значение от 0,0 (непрозрачная) до 1,0 (полностью прозрачная). Возвращает значение null, если фигура имеет несогласованные прозрачности.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
  summary: >-
    Указывает, отображается ли форматирование линии элемента фигуры. Возвращает значение null, если фигура имеет несогласованный висибилитиес.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: visible
  fullName: visible
  langs:
  - typeScript
  type: property
  syntax:
    content: 'visible?: boolean;'
    return:
      type:
      - boolean
