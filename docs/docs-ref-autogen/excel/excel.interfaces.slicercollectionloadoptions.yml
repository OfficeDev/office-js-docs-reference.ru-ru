- uid: excel.Excel.Interfaces.SlicerCollectionLoadOptions.style
  summary: >-
    Для каждого элемента в коллекции: значение константы, представляющее стиль среза. Возможные значения: от SlicerStyleLight1 до SlicerStyleLight6, TableStyleOther1 с TableStyleOther2, SlicerStyleDark1 до SlicerStyleDark6. Кроме того, можно указать настраиваемый пользовательский стиль, который есть в книге.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
