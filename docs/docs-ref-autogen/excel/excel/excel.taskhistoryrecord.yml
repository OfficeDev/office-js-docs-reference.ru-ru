- name: percentComplete
  uid: excel!Excel.TaskHistoryRecord#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Представляет процент завершения задачи. Он используется для типа записи журнала "ход выполнения". Это значение от 0 до 100, где 100 представляет завершенную задачу. Изменение этого значения на 100 также завершает связанный комментарий. Изменение завершения с 100 на более низкое значение повторно активирует связанный комментарий.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete: number;'
    return:
      type: number
- name: priority
  uid: excel!Excel.TaskHistoryRecord#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Представляет приоритет задачи. Он используется в качестве типа записи журнала "приоритет". Значение от 0 до 10 соответствует приоритету по умолчанию, если не задано значение, где 0 соответствует наивысшему приоритету.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority: number;'
    return:
      type: number
- name: startDate
  uid: excel!Excel.TaskHistoryRecord#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Представляет дату начала задачи. Он используется для записи журнала "Schedule". Он находится в часовом поясе в формате UTC. Может быть установлено значение, задающее `null` Удаление даты начала. Он должен быть задан вместе со значением, `dueDate` чтобы избежать конфликтов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'startDate: Date;'
    return:
      type: Date
