  uid: excel!Excel.TaskHistoryRecord#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Представляет дату создания записи журнала задач. Все даты представлены в формате UTC.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
