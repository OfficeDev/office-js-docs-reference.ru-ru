    return:
      type: <xref uid="excel!Excel.TaskHistoryRecordType:enum" /> | "Unknown" | "Create" | "Assign" | "Unassign" | "UnassignAll" | "Schedule" | "Progress" | "Priority" | "Delete" | "Undelete" | "SetTitle" | "Undo"
