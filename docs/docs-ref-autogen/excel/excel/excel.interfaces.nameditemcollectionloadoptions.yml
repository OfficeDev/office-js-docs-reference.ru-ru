### YamlMime:TSType
name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  Коллекция всех объектов NamedItem, которые являются частью книги или таблицы, в зависимости от того, как было достигнуто.


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При `$all` указании loadOptions загружаются все скалярные свойства (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: arrayValues
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member
  package: excel!
  fullName: arrayValues
  summary: >-
    Для каждого элемента в коллекции: возвращает объект, содержащий значения и типы именоваемого элемента.


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface" />
- name: comment
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member
  package: excel!
  fullName: comment
  summary: >-
    Для каждого элемента в коллекции: указывает комментарий, связанный с этим именем.


    \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comment?: boolean;'
    return:
      type: boolean
- name: formula
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member
  package: excel!
  fullName: formula
  summary: >-
    Для каждого элемента в коллекции: формула именоваемого элемента. Формула всегда начинается со знака "=".


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Для каждого элемента в коллекции: имя объекта.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
- name: scope
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member
  package: excel!
  fullName: scope
  summary: >-
    Для каждого элемента в коллекции: указывает, является ли имя областью действия книги или определенного таблицы. Возможные значения: Worksheet, Workbook.


    \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scope?: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member
  package: excel!
  fullName: type
  summary: >-
    Для каждого элемента в коллекции: указывает тип значения, возвращаемого формулой имени. Подробные сведения см. в excel.NamedItemType.


    \[[Набор API: ExcelApi 1.1 для String,Integer,Double,Boolean,Range,Error; 1.7 для массива](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: boolean;'
    return:
      type: boolean
- name: value
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member
  package: excel!
  fullName: value
  summary: >-
    Для каждого элемента в коллекции: представляет значение, вычисленное по формуле имени. Если задан именованный диапазон, возвращается адрес диапазона.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value?: boolean;'
    return:
      type: boolean
- name: visible
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member
  package: excel!
  fullName: visible
  summary: >-
    Для каждого элемента в коллекции: указывает, отображается ли объект.


    \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible?: boolean;'
    return:
      type: boolean
- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Для каждого элемента в коллекции: возвращает таблицу, на которой задается область именоваемой позиции. Если областью действия элемента является книга, выдает сообщение об ошибке.


    \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
- name: worksheetOrNullObject
  uid: excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member
  package: excel!
  fullName: worksheetOrNullObject
  summary: >-
    Для каждого элемента в коллекции: возвращает таблицу, на которую задается область именоваемой позиции. Если областью действия элемента является книга, эта функция возвращает объект со своим `isNullObject` свойством `true`<!-- -->. Дополнительные сведения см. в сведениях о методах и свойствах [*OrNullObject](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!-- -->.


    \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />
