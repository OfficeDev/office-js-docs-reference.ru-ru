        type:
          - 'excel!Excel.Range:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="6afc1-120">Примеры</span><span class="sxs-lookup"><span data-stu-id="6afc1-120">Examples</span></span>

          ```javascript
