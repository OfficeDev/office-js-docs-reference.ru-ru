  package: excel!
  fullName: undoHistoryId
  summary: >-
    Для каждого элемента в коллекции: представляет свойство TaskHistoryRecord.id, которое было отменено для типа записи журнала "Undo".


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
