name: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions
summary: >-
  Представляет коллекцию записей журнала для задачи.


  \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
