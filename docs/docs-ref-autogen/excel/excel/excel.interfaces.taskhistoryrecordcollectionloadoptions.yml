properties:
- name: $all
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: anchorId
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#anchorId:member
  package: excel!
  fullName: anchorId
  summary: >-
    Для каждого элемента в коллекции: представляет идентификатор объекта, к которому привязана задача (например, Комментид для задач, прикрепленных к комментариям).


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'anchorId?: boolean;'
    return:
      type: boolean
- name: assignee
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#assignee:member
  package: excel!
  fullName: assignee
  summary: >-
    Для каждого элемента в коллекции: представляет пользователя, которому назначена задача для типа записи журнала "Assign", или пользователя, чтобы отменить назначение из задачи для типа записи журнала "unassign".


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'assignee?: boolean;'
    return:
      type: boolean
- name: attributionUser
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#attributionUser:member
  package: excel!
  fullName: attributionUser
  summary: >-
    Для каждого элемента в коллекции: представляет пользователя, который создал или изменил задачу.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'attributionUser?: boolean;'
    return:
      type: boolean
- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Для каждого элемента в коллекции: представляет дату выполнения задачи. Он используется для записи журнала "Schedule". Он находится в часовом поясе в формате UTC. Может быть установлено значение, задающее `null` Удаление даты выполнения. Он должен быть задан вместе со значением, `startDate` чтобы избежать конфликтов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dueDate?: boolean;'
    return:
      type: boolean
- name: historyRecordCreatedDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#historyRecordCreatedDate:member
  package: excel!
  fullName: historyRecordCreatedDate
  summary: >-
    Для каждого элемента в коллекции: представляет дату создания записи журнала задач. Все даты представлены в формате UTC.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'historyRecordCreatedDate?: boolean;'
    return:
      type: boolean
- name: id
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#id:member
  package: excel!
  fullName: id
  summary: >-
    Для каждого элемента в коллекции: ID для записи журнала.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'id?: boolean;'
    return:
      type: boolean
- name: percentComplete
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#percentComplete:member
  package: excel!
  fullName: percentComplete
  summary: >-
    Для каждого элемента в коллекции: представляет процент завершения задачи. Он используется для типа записи журнала "ход выполнения". Это значение от 0 до 100, где 100 представляет завершенную задачу. Изменение этого значения на 100 также завершает связанный комментарий. Изменение завершения с 100 на более низкое значение повторно активирует связанный комментарий.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'percentComplete?: boolean;'
    return:
      type: boolean
- name: priority
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#priority:member
  package: excel!
  fullName: priority
  summary: >-
    Для каждого элемента в коллекции: представляет приоритет задачи. Он используется в качестве типа записи журнала "приоритет". Значение от 0 до 10 соответствует приоритету по умолчанию, если не задано значение, где 0 соответствует наивысшему приоритету.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'priority?: boolean;'
    return:
      type: boolean
- name: startDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordCollectionLoadOptions#startDate:member
  package: excel!
  fullName: startDate
  summary: >-
    Для каждого элемента в коллекции: представляет дату начала задачи. Он используется для записи журнала "Schedule". Он находится в часовом поясе в формате UTC. Может быть установлено значение, задающее `null` Удаление даты начала. Он должен быть задан вместе со значением, `dueDate` чтобы избежать конфликтов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
