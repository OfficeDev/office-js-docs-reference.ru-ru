name: Excel.Interfaces.ShapeFillData
uid: excel!Excel.Interfaces.ShapeFillData:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillData
summary: Интерфейс, описывающий данные, возвращаемые по вызову `shapeFill.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillData#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Представляет цвет переднего плана заполнения фигуры в формате HTML-цвета, в форме \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый")


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Указывает процент прозрачности заполнения как значение от 0.0 (непрозрачная) до 1.0 (clear). Возвращается, если тип формы не поддерживает прозрачность или заполнение фигуры имеет несогласованную прозрачность, например с типом `null` заполнения градиента.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.Interfaces.ShapeFillData#type:member
  package: excel!
  fullName: type
  summary: >-
    Возвращает тип заливки фигуры. Подробные `Excel.ShapeFillType` сведения см. в материале.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'type?: Excel.ShapeFillType | "NoFill" | "Solid" | "Gradient" | "Pattern" | "PictureAndTexture" | "Mixed";'
    return:
      type: <xref uid="excel!Excel.ShapeFillType:enum" /> | "NoFill" | "Solid" | "Gradient" | "Pattern" | "PictureAndTexture" | "Mixed"
