methods:
- name: add(name, index)
  uid: excel!Excel.ChartSeriesCollection#add:member(1)
  package: excel!
  fullName: add(name, index)
  summary: >-
    Добавляет новый ряд в коллекцию. Новая добавленная серия не будет видна до тех пор, пока не будут установлены значения, x-axis значения или размеры пузырьков для нее (в зависимости от типа диаграммы).


    \[[Набор API: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'add(name?: string, index?: number): Excel.ChartSeries;'
    parameters:
    - id: name
      description: Необязательное. Имя серии.
      type: string
    - id: index
      description: Необязательное. Значение индекса для добавляемой серии. Используется нулевой индекс.
      type: number
    return:
      type: <xref uid="excel!Excel.ChartSeries:class" />
      description: ''
