- name: isSelected
  uid: excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member
  package: excel!
  fullName: isSelected
  summary: >-
    Для каждого элемента в коллекции: значение, если выбран элемент `true` slicer. Настройка этого значения не очищает выбранное состояние других элементов среза. По умолчанию, если элемент slicer является единственным выбранным, при его отображлении будут выбраны все элементы.


