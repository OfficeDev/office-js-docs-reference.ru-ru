### YamlMime:TSType
name: Excel.Interfaces.NamedSheetViewLoadOptions
uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.NamedSheetViewLoadOptions
summary: >-
  Представляет имя листа. Представление листа сохраняет правила сортировки и фильтрации для определенного листа. Каждое представление листа (даже временное представление листа) имеет уникальное имя с объемом листа, используемое для доступа к представлению.


  \[[Набор API: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'Указание `$all` для LoadOptions загружает все свойства scalar (например: `Range.address`<!-- -->), но не свойства навигации (например: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: name
  uid: excel!Excel.Interfaces.NamedSheetViewLoadOptions#name:member
  package: excel!
  fullName: name
  summary: >-
    Получает или задает имя представления листа. Временное имя представления листа — пустая строка (""). Переименование представления с помощью свойства имени приводит к сэкономлению представления листа.


    \[[Набор API: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name?: boolean;'
    return:
      type: boolean
