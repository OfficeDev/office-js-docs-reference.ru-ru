  - uid: 'excel!Excel.WorksheetCollection#add:member(1)'
    summary: |-
      Добавляет новый лист в книгу. Лист будет добавлен в конец набора имеющихся листов. Если вы хотите активировать только что добавленный лист, вызовите команду .activate().

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: add(name)
    fullName: add(name)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(name?: string): Excel.Worksheet;'
      return:
        type:
          - 'excel!Excel.Worksheet:class'
        description: |-


          #### <a name="examples"></a>Примеры

          ```javascript
          Excel.run(function (ctx) { 
              var wSheetName = 'Sample Name';
              var worksheet = ctx.workbook.worksheets.add(wSheetName);
              worksheet.load('name');
              return ctx.sync().then(function() {
                  console.log(worksheet.name);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
      parameters:
        - id: name
          description: 'Необязательный параметр. Имя добавляемого листа. Если параметр используется, имя должно быть уникальным. В противном случае Excel определяет имя нового листа.'
          type:
            - string
  - uid: 'excel!Excel.WorksheetCollection#addFromBase64:member(1)'
    summary: |-
      Вставляет указанные листы книги в текущую книгу.

      * Note * *: Этот API в настоящее время поддерживается только для Office в Windows и Mac.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    fullName: 'addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
      return:
        type:
          - 'excel!Excel.WorksheetCollection#addFromBase64~0:complex'
        description: |-
          Массив идентификаторов, соответствующий всем вновь вставленным листам.

          #### <a name="examples"></a>Примеры

          ```javascript
          // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/85-preview-apis/workbook-insert-external-worksheets.yaml
          const myFile = <HTMLInputElement>document.getElementById("file");
          const reader = new FileReader();

          reader.onload = (event) => {
              Excel.run((context) => {
                  // strip off the metadata before the base64-encoded string
                  const startIndex = reader.result.toString().indexOf("base64,");
                  const workbookContents = reader.result.toString().substr(startIndex + 7);

                  const sheets = context.workbook.worksheets;
                  sheets.addFromBase64(
                      workbookContents,
                      null, // get all the worksheets 
                      Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets
                      );
                  return context.sync();
              });
          };

          // read in the file as a data URL so we can parse the base64-encoded string
          reader.readAsDataURL(myFile.files[0]);
          ```
      parameters:
        - id: base64File
          description: 'Обязательный. Строка в кодировке Base64, представляющая файл исходной книги.'
          type:
            - string
        - id: sheetNamesToInsert
          description: Необязательный параметр. Имена отдельных листов для вставки. По умолчанию вставляются все листы из исходной книги.
          type:
            - 'string[]'
        - id: positionType
          description: Необязательный параметр. Где в текущей книге будут вставлены новые листы. Дополнительные сведения см. в статье Excel. Воркшитпоситионтипе. Значение по умолчанию — "Start".
          type:
            - 'excel!Excel.WorksheetPositionType:enum'
        - id: relativeTo
          description: 'Необязательный параметр. Лист в текущей книге, на который ссылается параметр Поситионтипе. Значение по умолчанию — NULL, и в зависимости от Поситионтипе он вставляет листы в начало или конец текущей книги.'
          type:
            - 'excel!Excel.WorksheetCollection#addFromBase64~1:complex'
