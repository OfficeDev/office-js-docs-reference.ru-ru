name: Excel.SettingCollection
uid: excel!Excel.SettingCollection:class
package: excel!
fullName: Excel.SettingCollection
summary: >-
  Представляет коллекцию объектов параметров пары "ключ-значение", которые являются частью книги. Область ограничена для каждого файла и комбинации надстройки (области задач или содержимого).


  \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
