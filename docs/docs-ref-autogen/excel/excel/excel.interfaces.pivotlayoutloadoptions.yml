    Указывает, следует ли заполнить пустые ячейки в сводной таблице `emptyCellText`<!-- -->. По умолчанию — false. Обратите внимание, что `emptyCellText` при задании для этого свойства значения false значение сохраняется.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
