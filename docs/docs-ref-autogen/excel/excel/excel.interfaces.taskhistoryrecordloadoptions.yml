- name: dueDate
  uid: excel!Excel.Interfaces.TaskHistoryRecordLoadOptions#dueDate:member
  package: excel!
  fullName: dueDate
  summary: >-
    Представляет дату выполнения задачи. Он используется для записи журнала "Schedule". Он находится в часовом поясе в формате UTC. Может быть установлено значение, задающее `null` Удаление даты выполнения. Он должен быть задан вместе со значением, `startDate` чтобы избежать конфликтов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
