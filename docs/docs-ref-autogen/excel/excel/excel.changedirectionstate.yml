### YamlMime:TSType
name: Excel.ChangeDirectionState
uid: excel!Excel.ChangeDirectionState:interface
package: excel!
fullName: Excel.ChangeDirectionState
summary: >-
  Представляет направление, в которое будут смещаться существующие или оставшиеся ячейки в таблице, если ячейки вставляются в таблицу или удаляются из нее.


  \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: deleteShiftDirection
  uid: excel!Excel.ChangeDirectionState#deleteShiftDirection:member
  package: excel!
  fullName: deleteShiftDirection
  summary: >-
    Представляет направление (например, вверх или влево), которое остальные ячейки будут смещаться при удалении ячейки или ячейки. Примечание: `insertShiftDirection` и являются эксклюзивными, и оба вуам не могут иметь `deleteShiftDirection` значение одновременно. Если у одного есть значение, то другое возвращается `undefined`<!-- -->.


    \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'deleteShiftDirection: Excel.DeleteShiftDirection | "Up" | "Left";'
    return:
      type: <xref uid="excel!Excel.DeleteShiftDirection:enum" /> | "Up" | "Left"
- name: insertShiftDirection
  uid: excel!Excel.ChangeDirectionState#insertShiftDirection:member
  package: excel!
  fullName: insertShiftDirection
  summary: >-
    Представляет направление (например, вниз или вправо), в которое будут перенесены существующие ячейки при вставке новой ячейки или ячеек. Примечание: `insertShiftDirection` и являются эксклюзивными, и оба вуам не могут иметь `deleteShiftDirection` значение одновременно. Если у одного есть значение, то другое возвращается `undefined`<!-- -->.


    \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'insertShiftDirection: Excel.InsertShiftDirection | "Down" | "Right";'
    return:
      type: <xref uid="excel!Excel.InsertShiftDirection:enum" /> | "Down" | "Right"
