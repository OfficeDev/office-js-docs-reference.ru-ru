    summary: |-
      <span data-ttu-id="3b902-101">Этот объект представляет атрибуты шрифта (название, размер, цвет и т. д.) для объекта диаграммы.</span><span class="sxs-lookup"><span data-stu-id="3b902-101">This object represents the font attributes (font name, font size, color, etc.) for a chart object.</span></span>

      <span data-ttu-id="3b902-102">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3b902-102">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: Excel.ChartFont
    fullName: Excel.ChartFont
    langs:
      - typeScript
    type: class
    extends:
      - 'excel!OfficeExtension.ClientObject:class'
    package: excel!
    remarks: |-


      #### <a name="examples"></a><span data-ttu-id="3b902-103">Примеры</span><span class="sxs-lookup"><span data-stu-id="3b902-103">Examples</span></span>

      ```javascript
      // Set chart title to be Calbri, size 10, bold and in red. 
      Excel.run(function (ctx) { 
          var title = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").title;
          title.format.font.name = "Calibri";
          title.format.font.size = 12;
          title.format.font.color = "#FF0000";
          title.format.font.italic =  false;
          title.format.font.bold = true;
          title.format.font.underline = "None";
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
