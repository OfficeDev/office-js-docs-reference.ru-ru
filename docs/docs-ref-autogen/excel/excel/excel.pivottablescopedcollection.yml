name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:class
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: >-
  Представляет коллекцию скайблей с за областью действия. СvotTables are sorted based on the location of the PivotTable's top-left corner. Они упорядочены сверху вниз, а затем слева направо.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
