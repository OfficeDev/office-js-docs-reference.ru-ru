### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: excel!Excel.PivotLabelFilter:interface
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  Настраиваемый шаблон для фильтра меток для применения к PivotField. Определяет, какие критерии необходимо установить для `condition` работы фильтра.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotLabelFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Компаратор — это статическое значение, с которым сравниваются другие значения. Тип сравнения определяется условием. Примечание. Числовая строка рассматривается как число при сравнении с другими числовые строки.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: string;'
    return:
      type: string
- name: condition
  uid: excel!Excel.PivotLabelFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Указывает условие фильтра, которое определяет необходимые критерии фильтрации.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";'
    return:
      type: <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
- name: exclusive
  uid: excel!Excel.PivotLabelFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Если `true`<!-- -->фильтр исключает *элементы,* которые соответствуют критериям. По умолчанию `false` (фильтр для включения элементов, которые соответствуют критериям).


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotLabelFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    Нижний предел диапазона для состояния `between` фильтра. Примечание. Числовая строка рассматривается как число при сравнении с другими числовые строки.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: excel!Excel.PivotLabelFilter#substring:member
  package: excel!
  fullName: substring
  summary: >-
    Подстройка, используемая для `beginsWith`<!-- -->, `endsWith`<!-- -->и `contains` условия фильтрации.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: excel!Excel.PivotLabelFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    Верхний предел диапазона для состояния `between` фильтра. Примечание. Числовая строка рассматривается как число при сравнении с другими числовые строки.


    \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
