  - uid: 'excel!Excel.RangeAreas#copyFrom:member(1)'
    summary: |-
      Копирует данные ячейки или форматирование из исходного диапазона или объекта RangeAreas в текущий объект RangeAreas. Целевой rangeAreas может иметь разный размер, чем исходный диапазон или RangeAreas. Назначение будет автоматически развернуто, если оно меньше исходного.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceRange
          description: 'Исходный диапазон или RangeAreas, из которого производится копирование. Если исходный RangeAreas имеет несколько диапазонов, он должен находиться в форме структуры, которая может быть создана путем удаления полных строк или столбцов из прямоугольного диапазона.'
          type:
            - 'excel!Excel.RangeAreas#copyFrom~0:complex'
        - id: copyType
          description: 'Тип данных или форматирования ячеек, которые необходимо скопировать. Значение по умолчанию — "ALL".'
          type:
            - 'excel!Excel.RangeCopyType:enum'
        - id: skipBlanks
          description: 'Значение true, если необходимо пропускать пустые ячейки в исходном диапазоне или RangeAreas. Значение по умолчанию — false.'
          type:
            - boolean
        - id: transpose
          description: 'Значение true, если необходимо переставить ячейки в целевом RangeAreas. Значение по умолчанию — false.'
          type:
            - boolean
  - uid: 'excel!Excel.RangeAreas#copyFrom:member(2)'
