  - uid: excel.Excel.Runtime.enableEvents
    summary: |-
      <span data-ttu-id="4048f-105">Включение событий JavaScript в текущей области задач или контентной надстройке.</span><span class="sxs-lookup"><span data-stu-id="4048f-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>

      <span data-ttu-id="4048f-106">\[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4048f-106">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: enableEvents
    fullName: enableEvents
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enableEvents: boolean;'
      return:
        type:
          - boolean
        description: |-


          #### <a name="examples"></a><span data-ttu-id="4048f-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="4048f-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              context.runtime.load("enableEvents");
              await context.sync();

              // check if events are enabled and toggle accordingly
              const eventBoolean = !context.runtime.enableEvents
              context.runtime.enableEvents = eventBoolean;
              if (eventBoolean) {
                  console.log("Events are currently on.");
              } else {
                  console.log("Events are currently off.");
              }

              await context.sync();
          });
          ```
