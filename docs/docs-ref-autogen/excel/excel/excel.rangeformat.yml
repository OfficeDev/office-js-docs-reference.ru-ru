methods:
- name: adjustIndent(amount)
  uid: excel!Excel.RangeFormat#adjustIndent:member(1)
  package: excel!
  fullName: adjustIndent(amount)
  summary: >-
    Настраивает отступ для форматирования диапазона. Значение отступа находится в диапазоне от 0 до 250 и измеряется символами.


    \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'adjustIndent(amount: number): void;'
    parameters:
    - id: amount
      description: 'Количество пробелов в символах, по которым корректируется текущий отступ. Это значение должно быть от -250 до 250. *Note***: If the amount would raise the indent level above 250, the indent level stays with 250. Аналогичным образом, если сумма будет ниже уровня отступа ниже 0, уровень отступа останется на 0.'
      type: number
    return:
      type: void
      description: ''
