        - id: propertyNames
          description: '<span data-ttu-id="e83ba-141">Строка, разделенная запятыми, или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e83ba-141">A comma-delimited string or an array of strings that specify the properties to load.</span></span>'
