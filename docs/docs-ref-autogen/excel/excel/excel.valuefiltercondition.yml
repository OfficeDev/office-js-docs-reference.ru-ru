### YamlMime:TSEnum
name: Excel.ValueFilterCondition
uid: excel!Excel.ValueFilterCondition:enum
package: excel!
fullName: Excel.ValueFilterCondition
summary: >-
  Перечисление, представляющее все принятые условия, к которым можно применить фильтр значений. Используется для настройки типа PivotFilter, применяемого к полю. `PivotFilter.exclusive` можно задать значение true, чтобы инвертировать многие из этих условий.


  \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
