  Enum представляет все принятые условия, с помощью которых можно применить фильтр дат. Используется для настройки типа PivotFilter, который применяется к полю.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
