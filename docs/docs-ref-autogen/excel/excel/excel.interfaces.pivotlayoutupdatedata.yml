properties:
- name: altTextDescription
  uid: excel!Excel.Interfaces.PivotLayoutUpdateData#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Описание замещающий текст сводной таблицы.


    Замещающий текст предоставляет альтернативные текстовые представления информации, содержащейся в сводной таблице. Эта информация полезна для людей с нарушениями зрения или восприятия, которые могут не быть видеть или понять таблицу. Заголовок может быть прочитан пользователю с ограниченными характеристиками и использоваться для определения того, хотят ли они услышать описание содержимого.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription?: string;'
    return:
      type: string
