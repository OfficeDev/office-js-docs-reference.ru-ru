  - uid: 'excel!Excel.Interfaces.PivotLayoutUpdateData#emptyCellText:member'
    summary: |-
      Текст, автоматически заполняемый в любую пустую ячейку в сводной таблице, если `fillEmptyCells == true`<!-- -->. Обратите внимание, что это значение сохраняется, если `fillEmptyCells` для этого свойства задано значение false, а для этого параметра не задано значение true. По умолчанию это пустая строка.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
