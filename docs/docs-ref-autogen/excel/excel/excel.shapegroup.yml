  - uid: 'excel!Excel.ShapeGroup#ungroup:member(1)'
    summary: |-
      <span data-ttu-id="9e6e0-130">Отменяет группировку любых сгруппированных фигур в указанной группе фигур.</span><span class="sxs-lookup"><span data-stu-id="9e6e0-130">Ungroups any grouped shapes in the specified shape group.</span></span>

