fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: 'Фильтрует PivotItems с датой вместо метки. Note: PivotField не может одновременно иметь фильтр меток и применить фильтр даты.'
- name: label
  uid: excel!Excel.PivotFilterType.label:member
