  summary: 'Фильтрует PivotItems на основе их меток. Note: PivotField не может одновременно иметь фильтр меток и применить фильтр даты.'
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Фильтрует определенные вручную выбранные PivotItems из сводной таблицы.
