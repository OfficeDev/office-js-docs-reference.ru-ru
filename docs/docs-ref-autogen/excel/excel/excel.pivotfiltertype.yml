### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: excel!Excel.PivotFilterType:enum
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  Простой переумыв, который представляет тип фильтра для PivotField.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: excel!Excel.PivotFilterType.date:member
  package: excel!
  summary: Фильтрует PivotItems с датой на месте метки. Примечание. В PivotField не может одновременно применяться фильтр меток и фильтр дат.
  value: "\"Date\""
- name: label
  uid: excel!Excel.PivotFilterType.label:member
  package: excel!
  summary: Фильтрует PivotItems на основе их меток. Примечание. В PivotField не может одновременно применяться фильтр меток и фильтр дат.
  value: "\"Label\""
- name: manual
  uid: excel!Excel.PivotFilterType.manual:member
  package: excel!
  summary: Фильтрует определенные вручную выбранные PivotItems из PivotTable.
  value: "\"Manual\""
- name: unknown
  uid: excel!Excel.PivotFilterType.unknown:member
  package: excel!
  summary: '`PivotFilterType` неизвестно или неподтверчено.'
  value: "\"Unknown\""
- name: value
  uid: excel!Excel.PivotFilterType.value:member
  package: excel!
  summary: Фильтры, основанные на значении PivotItem в отношении `DataPivotHierarchy`<!-- -->.
  value: "\"Value\""
