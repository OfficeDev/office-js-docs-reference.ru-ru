### YamlMime:TSType
name: Excel.InsertWorksheetOptions
uid: excel!Excel.InsertWorksheetOptions:interface
package: excel!
fullName: Excel.InsertWorksheetOptions
summary: >-
  Параметры, которые определяют, какие таблицы вставить и где в книге будут вставлены новые таблицы.


  \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: positionType
  uid: excel!Excel.InsertWorksheetOptions#positionType:member
  package: excel!
  fullName: positionType
  summary: >-
    Положение вставки в текущей книге новых таблиц. Подробные `Excel.WorksheetPositionType` сведения см. в материале. По умолчанию позицией является "End".


    \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'positionType?: Excel.WorksheetPositionType | "None" | "Before" | "After" | "Beginning" | "End";'
    return:
      type: <xref uid="excel!Excel.WorksheetPositionType:enum" /> | "None" | "Before" | "After" | "Beginning" | "End"
- name: relativeTo
  uid: excel!Excel.InsertWorksheetOptions#relativeTo:member
  package: excel!
  fullName: relativeTo
  summary: >-
    Таблица в текущей книге, которая ссылается на `WorksheetPositionType` параметр. По умолчанию `null`<!-- -->. Если параметр не задан, таблицы будут вставлены `relativeTo` на основе `positionType`<!-- -->в начале или конце текущей книги.


    \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'relativeTo?: Worksheet | string;'
    return:
      type: <xref uid="excel!Excel.Worksheet:class" /> | string
- name: sheetNamesToInsert
  uid: excel!Excel.InsertWorksheetOptions#sheetNamesToInsert:member
  package: excel!
  fullName: sheetNamesToInsert
  summary: >-
    Имена отдельных таблиц, которые необходимо вставить. По умолчанию вставляются все таблицы из книги источника.


    \[[API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'sheetNamesToInsert?: string[];'
    return:
      type: string[]
