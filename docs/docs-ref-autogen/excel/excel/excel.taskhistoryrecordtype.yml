name: Excel.TaskHistoryRecordType
uid: excel!Excel.TaskHistoryRecordType:enum
package: excel!
fullName: Excel.TaskHistoryRecordType
summary: >-
  Представляет тип изменения, записанного в записи журнала задач.


  \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
fields:
- name: assign
  uid: excel!Excel.TaskHistoryRecordType.assign:member
  package: excel!
  summary: Представляет пользователя, которому назначена задача.
- name: create
  uid: excel!Excel.TaskHistoryRecordType.create:member
  package: excel!
  summary: Представляет создание новой задачи.
- name: delete
  uid: excel!Excel.TaskHistoryRecordType.delete:member
  package: excel!
  summary: Представляет удаление записи журнала задач.
- name: priority
  uid: excel!Excel.TaskHistoryRecordType.priority:member
  package: excel!
  summary: Представляет обновление приоритета задачи.
- name: progress
  uid: excel!Excel.TaskHistoryRecordType.progress:member
  package: excel!
  summary: Представляет обновление хода выполнения задачи.
- name: schedule
  uid: excel!Excel.TaskHistoryRecordType.schedule:member
  package: excel!
  summary: Представляет обновление даты начала или окончания задачи.
- name: setTitle
  uid: excel!Excel.TaskHistoryRecordType.setTitle:member
  package: excel!
  summary: Представляет изменение в названии задачи.
- name: unassign
  uid: excel!Excel.TaskHistoryRecordType.unassign:member
  package: excel!
  summary: Представляет пользователя, не назначенного из задачи.
- name: unassignAll
  uid: excel!Excel.TaskHistoryRecordType.unassignAll:member
  package: excel!
  summary: Представляет всех пользователей, которым не назначена задача.
- name: undelete
  uid: excel!Excel.TaskHistoryRecordType.undelete:member
  package: excel!
