  summary: Представляет действие, выполняемое при предыдущем завершении задачи.
- name: unknown
  uid: excel!Excel.TaskHistoryRecordType.unknown:member
  package: excel!
  summary: Представляет неизвестный тип журнала. Это значение будет возвращено, когда используемая версия Excel не понимает тип записи журнала, которая находится в загруженном файле.
