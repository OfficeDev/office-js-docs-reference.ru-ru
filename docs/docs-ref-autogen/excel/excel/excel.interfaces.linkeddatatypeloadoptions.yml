name: Excel.Interfaces.LinkedDataTypeLoadOptions
uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.LinkedDataTypeLoadOptions
summary: >-
  Представляет связанный тип данных. Связанный тип данных — это тип данных, подключенный к сетевому источнику данных.


  \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: dataProvider
  uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions#dataProvider:member
  package: excel!
  fullName: dataProvider
  summary: >-
    Имя поставщика данных для связанного типа данных. Это может измениться, когда информация извлекается из службы.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'dataProvider?: boolean;'
    return:
      type: boolean
- name: fontIconCodePoint
  uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions#fontIconCodePoint:member
  package: excel!
  fullName: fontIconCodePoint
  summary: >-
    Возвращает кодовую точку для значка шрифта, который будет использоваться в области параметров типов данных. только первая сторона.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'fontIconCodePoint?: boolean;'
    return:
      type: boolean
- name: lastRefreshed
  uid: excel!Excel.Interfaces.LinkedDataTypeLoadOptions#lastRefreshed:member
  package: excel!
  fullName: lastRefreshed
  summary: >-
    Дата и время местного часового пояса с момента открытия книги при последнем обновлении связанного типа данных. Возвращает значение `undefined` , если связанный тип данных не обновлялся.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'lastRefreshed?: boolean;'
    return:
      type: boolean
