      Указывает, следует ли сохранять все ячейки в виде формулы массива. Возвращает значение true, если все ячейки будут сохранены как формула массива, или false, если все ячейки не будут сохранены как формула массива. Возвращает значение null, если некоторые ячейки были сохранены в виде формулы массива, а другие — нет.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
