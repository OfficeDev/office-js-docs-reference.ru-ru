    summary: |-
      Указывает, есть ли во всех ячейках граница переноса. Возвращает значение true, если все ячейки имеют границу Spill, или false, если для всех ячеек не задано свойство Spill. Возвращает значение null, если в диапазоне есть ячейки с границами и без них.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
