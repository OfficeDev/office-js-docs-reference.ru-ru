    Для каждого элемента в коллекции: Дата и время местного часового пояса с момента открытия книги при последнем обновлении связанного типа данных. Возвращает значение `undefined` , если связанный тип данных не обновлялся.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
