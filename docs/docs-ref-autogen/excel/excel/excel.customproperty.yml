- name: key
  uid: excel!Excel.CustomProperty#key:member
  package: excel!
  fullName: key
  summary: >-
    Ключ настраиваемого свойства. Ключ ограничен 255 символами за пределом Excel в Интернете (крупные ключи автоматически обрезаются до 255 символов на других платформах).


