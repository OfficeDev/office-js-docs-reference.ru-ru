    summary: |-
      <span data-ttu-id="211b0-132">Приоритет (или индекс) в коллекции условных форматов, в которой в настоящее время существует данное условное форматирование.</span><span class="sxs-lookup"><span data-stu-id="211b0-132">The priority (or index) within the conditional format collection that this conditional format currently exists in.</span></span> <span data-ttu-id="211b0-133">При этом также изменяются приоритеты других условных форматов для обеспечения непрерывного порядка приоритетов.</span><span class="sxs-lookup"><span data-stu-id="211b0-133">Changing this also changes other conditional formats' priorities, to allow for a contiguous priority order.</span></span> <span data-ttu-id="211b0-134">Используйте отрицательный приоритет, чтобы начать с обратного.</span><span class="sxs-lookup"><span data-stu-id="211b0-134">Use a negative priority to begin from the back.</span></span> <span data-ttu-id="211b0-135">Приоритеты, превышающие пределы, будут получены и установлены в максимальном (или минимальном, при отрицательном) приоритете.</span><span class="sxs-lookup"><span data-stu-id="211b0-135">Priorities greater than than bounds will get and set to the maximum (or minimum if negative) priority.</span></span> <span data-ttu-id="211b0-136">Обратите внимание, что при изменении приоритета необходимо повторно получить новую копию объекта в новом расположении приоритета, если вы хотите внести в него другие изменения.</span><span class="sxs-lookup"><span data-stu-id="211b0-136">Also note that if you change the priority, you have to re-fetch a new copy of the object at that new priority location if you want to make further changes to it.</span></span> <span data-ttu-id="211b0-137">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="211b0-137">Read-only.</span></span>

