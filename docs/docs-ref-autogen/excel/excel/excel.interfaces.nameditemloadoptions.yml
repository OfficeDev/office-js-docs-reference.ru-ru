- name: worksheet
  uid: excel!Excel.Interfaces.NamedItemLoadOptions#worksheet:member
  package: excel!
  fullName: worksheet
  summary: >-
    Возвращает лист, к которому относится именованный элемент. Если областью действия элемента является книга, выдает сообщение об ошибке.


    \[[Набор API: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
