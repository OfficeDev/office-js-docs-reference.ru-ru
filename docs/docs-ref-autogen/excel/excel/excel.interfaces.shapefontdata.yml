items:
  - uid: 'excel!Excel.Interfaces.ShapeFontData:interface'
    summary: 'Интерфейс, описывающий данные, возвращаемые при вызове "Шапефонт. Тожсон ()".'
    name: Excel.Interfaces.ShapeFontData
    fullName: Excel.Interfaces.ShapeFontData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeFontData#bold:member'
