  - uid: 'excel!Excel.CommentCollection#add:member(1)'
    summary: |-
      Создает новый комментарий (поток комментариев) с заданным содержимым в заданной ячейке. Если `InvalidArgument` указанный диапазон превышает одну ячейку, возникает ошибка.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - 'excel!Excel.Comment:class'
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: Содержимое комментария.
          type:
            - string
        - id: cellAddress
          description: 'Ячейка, к которой добавляется комментарий. Это может быть объект Range или строка. Если это строка, она должна содержать полный адрес, включая имя листа. Если `InvalidArgument` указанный диапазон превышает одну ячейку, возникает ошибка.'
          type:
            - 'excel!Excel.CommentCollection#add~0:complex'
        - id: contentType
          description: Необязательно. Тип содержимого комментария
          type:
            - 'excel!Excel.ContentType:enum'
