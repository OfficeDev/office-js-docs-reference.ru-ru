  uid: excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member
  package: excel!
  fullName: formulasR1C1
  summary: >-
    Представляет формулу в формате R1C1. Если ячейка не имеет формулы, вместо нее возвращается ее значение.


