  - uid: 'excel!Excel.CustomConditionalFormat#rule:member'
    summary: |-
      <span data-ttu-id="128cc-118">Представляет объект Rule в этом условном форматировании.</span><span class="sxs-lookup"><span data-stu-id="128cc-118">Represents the Rule object on this conditional format.</span></span> <span data-ttu-id="128cc-119">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="128cc-119">Read-only.</span></span>

      <span data-ttu-id="128cc-120">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="128cc-120">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: rule
    fullName: rule
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly rule: Excel.ConditionalFormatRule;'
      return:
        type:
          - 'excel!Excel.ConditionalFormatRule:class'
        description: |-


          #### <a name="examples"></a><span data-ttu-id="128cc-121">Примеры</span><span class="sxs-lookup"><span data-stu-id="128cc-121">Examples</span></span>

          ```javascript
          Excel.run(function (ctx) {
              var sheet = ctx.workbook.worksheets.getActiveWorksheet();
              var range = sheet.getRange("A1:A5");
              range.values = [[1], [20], [""], [5], ["test"]];
              var cf = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              var cfCustom = cf.customOrNullObject;
              cfCustom.rule.formula = "=ISBLANK(A1)";
              cfCustom.format.fill.color = "#00FF00";
              return ctx.sync().then(function () {
                  console.log("Added new custom conditional format highlighting all blank cells.");
              });
          }).catch(function (error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
