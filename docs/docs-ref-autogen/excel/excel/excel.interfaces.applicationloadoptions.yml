name: Excel.Interfaces.ApplicationLoadOptions
uid: excel!Excel.Interfaces.ApplicationLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: >-
  Представляет приложение Excel, которое управляет книгой.


  \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: $all
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#$all:member
  package: excel!
  fullName: $all
  summary: 'При указании `$all` для LoadOptions загружает все скалярные свойства (например,: `Range.address`<!-- -->), но не свойства навигации (например,: `Range.format.fill.color`<!-- -->).'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: '$all?: boolean;'
    return:
      type: boolean
- name: calculationEngineVersion
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member
  package: excel!
  fullName: calculationEngineVersion
  summary: >-
    Возвращает версию модуля вычислений Excel, использованного для последнего полного пересчета.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationEngineVersion?: boolean;'
    return:
      type: boolean
- name: calculationMode
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member
  package: excel!
  fullName: calculationMode
  summary: >-
    Возвращает режим вычислений, используемый в книге в соответствии с константами в Excel. Калкулатионмоде. Возможные значения: `Automatic`<!-- -->, где Excel управляет пересчетом; `AutomaticExceptTables`<!-- -->, где Excel контролирует пересчет, но игнорирует изменения в таблицах; `Manual`<!-- -->, где выполняется расчет, когда пользователь запрашивает его.


    \[[Набор API: ExcelApi 1,1 для Get, 1,8 для Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type: boolean
- name: calculationState
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member
  package: excel!
  fullName: calculationState
  summary: >-
    Возвращает состояние вычисления приложения. Дополнительные сведения см. в статье Excel.CalculationState.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type: boolean
- name: cultureInfo
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member
  package: excel!
  fullName: cultureInfo
  summary: >-
    Предоставляет сведения, основанные на текущих параметрах языковых параметров системы. Сюда входят имена культур, форматирование чисел и другие параметры, зависящие от культуры.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.CultureInfoLoadOptions:interface" />
- name: decimalSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member
  package: excel!
  fullName: decimalSeparator
  summary: >-
    Получает строку, используемую в качестве десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'decimalSeparator?: boolean;'
    return:
      type: boolean
- name: iterativeCalculation
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member
  package: excel!
  fullName: iterativeCalculation
  summary: >-
    Возвращает параметры итеративных вычислений. В Excel для Windows и Mac параметры будут применены к приложению Excel. В Excel на веб-сайте и других платформах параметры будут применены к активной книге.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
    return:
      type: <xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />
- name: thousandsSeparator
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member
  package: excel!
  fullName: thousandsSeparator
  summary: >-
    Получает строку, используемую для разделения групп цифр слева от десятичного разделителя для числовых значений. Это основано на локальных параметрах Excel.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'thousandsSeparator?: boolean;'
    return:
      type: boolean
- name: useSystemSeparators
  uid: excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member
  package: excel!
  fullName: useSystemSeparators
  summary: >-
    Указывает, включены ли системные разделители Excel. К системным разделителям относятся разделитель целой и дробной части, а также разделитель групп разрядов.


    \[[Набор API: ExcelApi 1,11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'useSystemSeparators?: boolean;'
    return:
      type: boolean
