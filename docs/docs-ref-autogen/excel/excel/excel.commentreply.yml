    type: method
    syntax:
      content: 'delete(): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          await Excel.run(async (context) => {
              var comment = context.workbook.comments.getItemAt(0);
              comment.load("replies");
              await context.sync();

              comment.replies.getItemAt(0).delete();
              await context.sync();
          });
          ```
