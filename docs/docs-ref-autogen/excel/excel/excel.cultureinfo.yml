name: Excel.CultureInfo
uid: excel!Excel.CultureInfo:class
package: excel!
fullName: Excel.CultureInfo
summary: >-
  Предоставляет сведения на основе текущих параметров культуры системы. К ним относятся имена культур, форматирование номеров и другие параметры, зависящие от культур.


  \[[Набор API: ExcelApi 1.11](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: class
