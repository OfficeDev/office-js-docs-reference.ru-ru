properties:
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Представляет цвет переднего плана заливки фигуры в формате HTML для формы \# RRGGBB (например, "FFA500") или в виде именованного HTML-цвета (например, "Апельсин")


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Задает процент прозрачности заливки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Возвращает значение null, если тип фигуры не поддерживает прозрачность или заливка фигуры имеет несогласованную прозрачность, например при использовании градиентной заливки.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
