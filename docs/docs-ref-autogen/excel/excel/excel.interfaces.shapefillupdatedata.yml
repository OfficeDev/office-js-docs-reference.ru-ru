name: Excel.Interfaces.ShapeFillUpdateData
uid: excel!Excel.Interfaces.ShapeFillUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ShapeFillUpdateData
summary: Интерфейс для обновления данных объекта ShapeFill для использования в `shapeFill.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: >-
    Представляет цвет переднего плана заполнения фигуры в формате HTML-цвета, в форме \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый")


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor?: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.Interfaces.ShapeFillUpdateData#transparency:member
  package: excel!
  fullName: transparency
  summary: >-
    Указывает процент прозрачности заполнения как значение от 0.0 (непрозрачная) до 1.0 (clear). Возвращается, если тип формы не поддерживает прозрачность или заполнение фигуры имеет несогласованную прозрачность, например с типом `null` заполнения градиента.


    \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency?: number;'
    return:
      type: number
