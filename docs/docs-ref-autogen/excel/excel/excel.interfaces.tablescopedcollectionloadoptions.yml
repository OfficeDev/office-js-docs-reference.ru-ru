    summary: |-
      Для каждого элемента в коллекции: Возвращает числовой идентификатор.

      \[[Набор API: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: legacyId
    fullName: legacyId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'legacyId?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member'
    summary: |-
      Для каждого элемента в коллекции: имя таблицы.

      Имя набора таблицы должно соответствовать рекомендациям, указанным в статье [Переименование статьи таблицы Excel](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) .

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member'
    summary: |-
      Для каждого элемента в коллекции: представляет коллекцию всех строк в таблице.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли в столбцах полоснее форматирование, в результате которой нечетные столбцы выделяются не так, как даже для упрощения чтения таблицы.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли в строках форматирование с чередованием, в результате чего нечетные строки выделяются иначе, чтобы упростить чтение таблицы.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображаются ли кнопки фильтра в верхней части заголовка каждого столбца. Это свойство можно использовать, только если таблица содержит строку заголовков.

      \[[Набор API: ExcelApi 1,3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображается ли строка заголовков. Можно задать это значение, чтобы отобразить или скрыть строку заголовков.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showTotals:member'
    summary: |-
      Для каждого элемента в коллекции: указывает, отображается ли строка итогов. Можно задать это значение, чтобы отобразить или скрыть строку итогов.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#sort:member'
    summary: |-
      Для каждого элемента в коллекции: представляет сортировку для таблицы.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member'
    summary: |-
      Для каждого элемента в коллекции: значение константы, представляющее стиль таблицы. Возможные значения: "TableStyleLight1", "TableStyleLight21", "TableStyleMedium1", "TableStyleMedium28", "TableStyleDark1" и "TableStyleDark11". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.

      \[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#tableStyle:member'
    summary: |-
      Для каждого элемента в коллекции: стиль, примененный к таблице.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: tableStyle
    fullName: tableStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableStyle?: Excel.Interfaces.TableStyleLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableStyleLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member'
    summary: |-
      Для каждого элемента в коллекции: лист, содержащий текущую таблицу.

      \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
