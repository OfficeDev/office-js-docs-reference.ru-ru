### YamlMime:TSEnum
name: Excel.NumberFormatCategory
uid: excel!Excel.NumberFormatCategory:enum
package: excel!
fullName: Excel.NumberFormatCategory
summary: >-
  Представляет категорию форматов номеров.


  \[[Набор API: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: excel!Excel.NumberFormatCategory.accounting:member
  package: excel!
  summary: Форматы бухгалтерского учета выстроили символы валюты и десятичных точек в столбце.
  value: "\"Accounting\""
- name: currency
  uid: excel!Excel.NumberFormatCategory.currency:member
  package: excel!
  summary: Форматы валюты используются для общих денежных значений. Использование форматов учета для выравнивания десятичных точек в столбце.
  value: "\"Currency\""
- name: custom
  uid: excel!Excel.NumberFormatCategory.custom:member
  package: excel!
  summary: Настраиваемый формат, который не входит ни в какие категории.
  value: "\"Custom\""
- name: date
  uid: excel!Excel.NumberFormatCategory.date:member
  package: excel!
  summary: Форматы дат отображают дату и серийные номера времени в качестве значений даты. Форматы дат, которые начинаются со звездочки (*) реагируют на изменения региональных параметров даты и времени, заданных для операционной системы. Форматы без звездочки не влияют на параметры операционной системы.
  value: "\"Date\""
- name: fraction
  uid: excel!Excel.NumberFormatCategory.fraction:member
  package: excel!
  summary: Форматы фракций отображают значение ячейки в целом, а остальные округлые до ближайшего значения фракции.
  value: "\"Fraction\""
- name: general
  uid: excel!Excel.NumberFormatCategory.general:member
  package: excel!
  summary: Ячейки общего формата не имеют определенного формата номеров.
  value: "\"General\""
- name: number
  uid: excel!Excel.NumberFormatCategory.number:member
  package: excel!
  summary: Номер используется для общего отображения чисел. Currency and Accounting offer specialized formatting for monetary value.
  value: "\"Number\""
- name: percentage
  uid: excel!Excel.NumberFormatCategory.percentage:member
  package: excel!
  summary: В процентах форматы умножают значение ячейки на 100 и отображают результат с символом процента.
  value: "\"Percentage\""
- name: scientific
  uid: excel!Excel.NumberFormatCategory.scientific:member
  package: excel!
  summary: В научных форматах отображается значение ячейки в виде числа от 1 до 10, умноженного на мощность 10.
  value: "\"Scientific\""
- name: special
  uid: excel!Excel.NumberFormatCategory.special:member
  package: excel!
  summary: Специальные форматы полезны для отслеживания списков и значений баз данных.
  value: "\"Special\""
- name: text
  uid: excel!Excel.NumberFormatCategory.text:member
  package: excel!
  summary: Ячейки формата текста рассматриваются как текстовые, даже если номер находится в ячейке. Ячейка отображается точно так, как вошел.
  value: "\"Text\""
- name: time
  uid: excel!Excel.NumberFormatCategory.time:member
  package: excel!
  summary: Форматы времени отображают дату и серийные номера времени в качестве значений даты. Форматы времени, которые начинаются со звездочки (*) реагируют на изменения региональных параметров даты и времени, заданных для операционной системы. Форматы без звездочки не влияют на параметры операционной системы.
  value: "\"Time\""
