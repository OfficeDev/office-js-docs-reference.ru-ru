name: Excel.Interfaces.GeometricShapeLoadOptions
uid: excel!Excel.Interfaces.GeometricShapeLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.GeometricShapeLoadOptions
summary: >-
  Представляет геометрическую фигуру внутри таблицы. Геометрическая фигура может быть прямоугольником, стрелкой блока, символом уравнения, элементом flowchart, звездой, баннером, вылетом или любой другой базовой фигурой в Excel.


  \[[Набор API: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
