properties:
- name: date
  uid: excel!Excel.FilterDatetime#date:member
  package: excel!
  fullName: date
  summary: >-
    Дата в формате ISO8601, используемая для фильтрации данных.


    \[[Набор API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'date: string;'
    return:
      type: string
- name: specificity
  uid: excel!Excel.FilterDatetime#specificity:member
  package: excel!
  fullName: specificity
  summary: >-
    Точность, с которой производится фильтрация данных на основе даты. Например, если дата 2005-04-02 и указана "месяц", операция фильтра будет поддерживать все строки с датой в апреле 2005 г.


    \[[Набор API: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
    return:
      type: <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" /> | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second"
