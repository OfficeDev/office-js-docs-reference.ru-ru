    type: method
    syntax:
      content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="a5859-120">Примеры</span><span class="sxs-lookup"><span data-stu-id="a5859-120">Examples</span></span>

          ```typescript
