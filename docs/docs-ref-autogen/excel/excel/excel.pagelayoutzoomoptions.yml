properties:
- name: horizontalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#horizontalFitToPages:member
  package: excel!
  fullName: horizontalFitToPages
  summary: >-
    Количество страниц, размещаемых по горизонтали. Это значение может быть равно null, если используется процентный масштаб.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: excel!Excel.PageLayoutZoomOptions#scale:member
  package: excel!
  fullName: scale
  summary: >-
    Значение масштаба печатной страницы может быть равным от 10 до 400. Это значение может быть равно null, если указано размещение по высоте или ширине страницы.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: excel!Excel.PageLayoutZoomOptions#verticalFitToPages:member
  package: excel!
  fullName: verticalFitToPages
  summary: >-
    Количество страниц, размещаемых по вертикали. Это значение может быть равно null, если используется процентный масштаб.


    \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
