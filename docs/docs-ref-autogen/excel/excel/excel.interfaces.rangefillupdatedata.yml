      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    summary: |-
      Получает или задает шаблон объекта Range. Дополнительные сведения см. в статье Excel.FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шаблона.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData#pattern~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    summary: |-
      Задает HTML-код цвета, представляющий цвет шаблона диапазона, для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин"). Возвращает HTML-код цвета, представляющий цвет шаблона диапазона для формы \#RRGGBB (например, "FFA500").

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    summary: |-
      Возвращает или задает значение типа double, осветляющее или затемняющее цвет шаблона для заливки диапазона. Значение: от -1 (самый темный) до 1 (самый светлый). Исходному цвету соответствует значение 0. Если Тинтандшадес шаблона являются неравномерными, возвращается значение null.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    summary: |-
      Возвращает или задает значение типа double, осветляющее или затемняющее цвет для заливки диапазона. Значение: от -1 (самый темный) до 1 (самый светлый). Исходному цвету соответствует значение 0. Если Тинтандшадес являются неравномерными, возвращается значение null.

      \[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
