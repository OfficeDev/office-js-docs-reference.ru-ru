- name: altTextDescription
  uid: excel!Excel.PivotLayout#altTextDescription:member
  package: excel!
  fullName: altTextDescription
  summary: >-
    Замелое текстовое описание pivotTable.


    Заметив текст предоставляет альтернативные текстовые представления сведений, содержащихся в pivotTable. Эта информация полезна для людей с нарушениями зрения или нарушениями зрения, которые могут не видеть или понимать таблицу. Должность может быть прочитана для людей с ограниченными возможностями и используется для определения того, хотят ли они прослушать описание содержимого.


    \[[Набор API: Бета-версия ExcelApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'altTextDescription: string;'
    return:
      type: string
