- name: getCell(dataHierarchy, rowItems, columnItems)
  uid: excel!Excel.PivotLayout#getCell:member(1)
  package: excel!
  fullName: getCell(dataHierarchy, rowItems, columnItems)
  summary: >-
    Получает уникальную ячейку в сводной таблице на основе иерархии данных и элементов строк и столбцов соответствующих иерархий. Возвращаемая ячейка находится на пересечении указанной строки и столбца, содержащего данные из заданной иерархии. Этот метод является обратным вызову методов getPivotItems и getDataHierarchy для конкретной ячейки.


    \[[Набор API: Бета-версия ExcelApi (ТОЛЬКО ПРЕДВАРИТЕЛЬНАЯ ВЕРСИЯ)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: true
  isDeprecated: false
  syntax:
    content: 'getCell(dataHierarchy: DataPivotHierarchy | string, rowItems: Array<PivotItem | string>, columnItems: Array<PivotItem | string>): Excel.Range;'
    parameters:
    - id: dataHierarchy
      description: DataHierarchy, который предоставляет элемент данных для поиска.
      type: <xref uid="excel!Excel.DataPivotHierarchy:class" /> | string
    - id: rowItems
      description: PivotItems от оси строк, которые составляют значение для поиска.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    - id: columnItems
      description: PivotItems от оси столбцов, которые составляют значение для поиска.
      type: Array&lt;<xref uid="excel!Excel.PivotItem:class" /> | string&gt;
    return:
      type: <xref uid="excel!Excel.Range:class" />
      description: Диапазон, определяющий одну ячейку, которая содержит указанное значение.
