    summary: |-
      <span data-ttu-id="c30e2-109">Получает уникальную ячейку в сводной таблице на основе иерархии данных и элементов строк и столбцов соответствующих иерархий.</span><span class="sxs-lookup"><span data-stu-id="c30e2-109">Gets a unique cell in the PivotTable based on a data hierarchy and the row and column items of their respective hierarchies.</span></span> <span data-ttu-id="c30e2-110">Возвращаемая ячейка находится на пересечении указанной строки и столбца, содержащего данные из заданной иерархии.</span><span class="sxs-lookup"><span data-stu-id="c30e2-110">The returned cell is the intersection of the given row and column that contains the data from the given hierarchy.</span></span> <span data-ttu-id="c30e2-111">Этот метод является обратным вызову методов getPivotItems и getDataHierarchy для конкретной ячейки.</span><span class="sxs-lookup"><span data-stu-id="c30e2-111">This method is the inverse of calling getPivotItems and getDataHierarchy on a particular cell.</span></span>

