  - uid: excel.Excel.PivotLayout.load
    summary: <span data-ttu-id="fe492-147">Добавляет в очередь команду для загрузки указанных свойств объекта.</span><span class="sxs-lookup"><span data-stu-id="fe492-147">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="fe492-148">Перед чтением свойств необходимо вызвать метод context.sync().</span><span class="sxs-lookup"><span data-stu-id="fe492-148">You must call "context.sync()" before reading the properties.</span></span>
    remarks: |-
      <span data-ttu-id="fe492-149">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="fe492-149">In addition to this signature, this method has the following signatures:</span></span>

