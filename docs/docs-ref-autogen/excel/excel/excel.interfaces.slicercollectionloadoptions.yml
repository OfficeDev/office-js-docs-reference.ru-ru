  - uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member'
    summary: |-
      Для каждого элемента в коллекции: значение константы, представляющее стиль среза. Возможные значения: "SlicerStyleLight1", "SlicerStyleLight6", "TableStyleOther1", "TableStyleOther2", "SlicerStyleDark1" и "SlicerStyleDark6". Также можно указать настраиваемый пользовательский стиль, имеющийся в книге.

