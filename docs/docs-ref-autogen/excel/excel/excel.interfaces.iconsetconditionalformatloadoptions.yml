    content: '$all?: boolean;'
    return:
      type: boolean
- name: criteria
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member
  package: excel!
  fullName: criteria
  summary: >-
    Набор критериев и наборов значков для правил и потенциальных пользовательских значков для условных значков. Обратите внимание, что для первого критерия можно изменить только настраиваемый значок, а тип, формула и оператор будут игнорироваться при наборе.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criteria?: boolean;'
    return:
      type: boolean
- name: reverseIconOrder
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member
  package: excel!
  fullName: reverseIconOrder
  summary: >-
    Если `true`<!-- -->, отменяет заказы значка для набора значков. Обратите внимание, что это невозможно установить, если используются настраиваемые значки.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reverseIconOrder?: boolean;'
    return:
      type: boolean
- name: showIconOnly
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member
  package: excel!
  fullName: showIconOnly
  summary: >-
    Если `true`<!-- -->, скрывает значения и показывает только значки.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showIconOnly?: boolean;'
    return:
      type: boolean
- name: style
  uid: excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#style:member
  package: excel!
  fullName: style
  summary: >-
    Если установлено, отображается параметр набора значков для условного формата.


    \[[Набор API: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'style?: boolean;'
