properties:
- name: color
  uid: excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member
  package: excel!
  fullName: color
  summary: >-
    Представляет цвет строки в формате HTML-цветов, в форме \# RRGGBB (например, "FFA500") или в виде имени HTML-цвета (например, "оранжевый").


