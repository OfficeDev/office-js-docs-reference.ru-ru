### YamlMime:TSType
name: Excel.PivotValueFilter
uid: excel!Excel.PivotValueFilter:interface
package: excel!
fullName: Excel.PivotValueFilter
summary: >-
  Настраиваемый шаблон для фильтра значений, применяемого к PivotField. Определение критериев, которые необходимо `condition` задать для работы фильтра.


  \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: comparator
  uid: excel!Excel.PivotValueFilter#comparator:member
  package: excel!
  fullName: comparator
  summary: >-
    Оператор сравнения — это статическое значение, с которым сравниваются другие значения. Тип сравнения определяется условием. Например, если оператор сравнения имеет значение "50", а условие имеет значение "GreaterThan", то все значения элементов, не превышающие 50, будут удалены фильтром.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'comparator?: number;'
    return:
      type: number
- name: condition
  uid: excel!Excel.PivotValueFilter#condition:member
  package: excel!
  fullName: condition
  summary: >-
    Задает условие фильтра, которое определяет необходимые критерии фильтрации.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
    return:
      type: <xref uid="excel!Excel.ValueFilterCondition:enum" /> | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN"
- name: exclusive
  uid: excel!Excel.PivotValueFilter#exclusive:member
  package: excel!
  fullName: exclusive
  summary: >-
    Если задано значение true, фильтр *исключает* элементы, соответствующие условиям. По умолчанию используется значение false (Filter для включения элементов, соответствующих условиям).


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: excel!Excel.PivotValueFilter#lowerBound:member
  package: excel!
  fullName: lowerBound
  summary: >-
    Нижняя граница диапазона `Between` условия фильтра.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: number;'
    return:
      type: number
- name: selectionType
  uid: excel!Excel.PivotValueFilter#selectionType:member
  package: excel!
  fullName: selectionType
  summary: >-
    Указывает, используется ли фильтр для верхних и нижних N элементов, а также для первых и последних N процентов, а также для верхней и нижней N сумм.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
    return:
      type: <xref uid="excel!Excel.TopBottomSelectionType:enum" /> | "Items" | "Percent" | "Sum"
- name: threshold
  uid: excel!Excel.PivotValueFilter#threshold:member
  package: excel!
  fullName: threshold
  summary: >-
    Пороговое значение "N" элементов, процентов или SUM, фильтруемое для условия фильтра Top/Bottom.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'threshold?: number;'
    return:
      type: number
- name: upperBound
  uid: excel!Excel.PivotValueFilter#upperBound:member
  package: excel!
  fullName: upperBound
  summary: >-
    Верхняя граница диапазона `Between` условия фильтра.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: number;'
    return:
      type: number
- name: value
  uid: excel!Excel.PivotValueFilter#value:member
  package: excel!
  fullName: value
  summary: >-
    Имя выбранного "значения" в поле, по которому будет осуществляться фильтрация.


    \[[Набор API: ExcelApi 1,12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'value: string;'
    return:
      type: string
