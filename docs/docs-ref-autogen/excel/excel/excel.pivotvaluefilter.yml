### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotValueFilter:interface'
    summary: |-
      Настраиваемый шаблон для фильтра значений, применяемого к PivotField. `condition` Определение критериев, которые необходимо задать для работы фильтра.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: Excel.PivotValueFilter
    fullName: Excel.PivotValueFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotValueFilter#comparator:member'
      - 'excel!Excel.PivotValueFilter#condition:member'
      - 'excel!Excel.PivotValueFilter#exclusive:member'
      - 'excel!Excel.PivotValueFilter#lowerBound:member'
      - 'excel!Excel.PivotValueFilter#selectionType:member'
      - 'excel!Excel.PivotValueFilter#threshold:member'
      - 'excel!Excel.PivotValueFilter#upperBound:member'
      - 'excel!Excel.PivotValueFilter#value:member'
  - uid: 'excel!Excel.PivotValueFilter#comparator:member'
    summary: |-
      Оператор сравнения — это статическое значение, с которым сравниваются другие значения. Тип сравнения определяется условием. Например, если оператор сравнения имеет значение "50", а условие имеет значение "GreaterThan", то все значения элементов, не превышающие 50, будут удалены фильтром.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#condition:member'
    summary: |-
      Указывает условие фильтра, которое определяет необходимые критерии фильтрации.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: 'condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#exclusive:member'
    summary: |-
      Если задано значение true, фильтр *исключает* элементы, соответствующие условиям. По умолчанию используется значение false (Filter для включения элементов, соответствующих условиям).

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotValueFilter#lowerBound:member'
    summary: |-
      Нижняя граница диапазона условия `Between` фильтра.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#selectionType:member'
    summary: |-
      Указывает, используется ли фильтр для верхних и нижних N элементов, а также для первых и последних N процентов, а также для верхней и нижней N сумм.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: selectionType
    fullName: selectionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#selectionType~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#threshold:member'
    summary: |-
      Пороговое значение "N" элементов, процентов или SUM, фильтруемое для условия фильтра Top/Bottom.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: threshold
    fullName: threshold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'threshold?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#upperBound:member'
    summary: |-
      Верхняя граница диапазона условия `Between` фильтра.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#value:member'
    summary: |-
      Имя выбранного "значения" в поле, по которому будет осуществляться фильтрация.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: string;'
      return:
        type:
          - string
