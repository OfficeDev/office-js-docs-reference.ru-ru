name: Excel.ChartSeriesBy
uid: excel!Excel.ChartSeriesBy:enum
package: excel!
fullName: Excel.ChartSeriesBy
summary: >-
  Указывает, являются ли серии строками или столбцами. В Excel на рабочем столе параметр "авто" проверяет форму исходных данных, чтобы автоматически угадать, являются ли данные строками или столбцами. В Excel в Интернете "авто" по умолчанию будет просто "столбцов".


  \[[Набор API: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
