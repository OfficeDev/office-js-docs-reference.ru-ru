          #### <a name="examples"></a><span data-ttu-id="c65bb-110">Примеры</span><span class="sxs-lookup"><span data-stu-id="c65bb-110">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B8:E13");
