  name: barDirection
  fullName: excel.Excel.DataBarConditionalFormat.barDirection
  langs:
  - typeScript
  type: property
  syntax:
    content: 'barDirection: Excel.ConditionalDataBarDirection | "Context" | "LeftToRight" | "RightToLeft";'
    return:
      type:
      - Excel.ConditionalDataBarDirection | "Context" | "LeftToRight" | "RightToLeft"
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"b635c-110\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"b635c-110\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B8:E13\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.dataBar);\n    conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.DataBarConditionalFormat.load
  summary: <span data-ttu-id="b635c-111">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="b635c-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="b635c-112">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="b635c-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="b635c-113">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="b635c-113">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="b635c-114">`load(option?: { select?: string; expand?: string; }): Excel.DataBarConditionalFormat`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="b635c-114">`load(option?: { select?: string; expand?: string; }): Excel.DataBarConditionalFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="b635c-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.DataBarConditionalFormat`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="b635c-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.DataBarConditionalFormat` - Only available on collection types.</span></span> <span data-ttu-id="b635c-116">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="b635c-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="b635c-117">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="b635c-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="b635c-118">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="b635c-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="b635c-119">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="b635c-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
