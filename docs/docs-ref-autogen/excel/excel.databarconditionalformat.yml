- uid: excel.Excel.DataBarConditionalFormat.barDirection
  summary: >-
    <span data-ttu-id="b635c-108">Представляет направление, в котором графического элемента панели данных должны быть основаны на.</span><span class="sxs-lookup"><span data-stu-id="b635c-108">Represents the direction that the data bar graphic should be based on.</span></span>


