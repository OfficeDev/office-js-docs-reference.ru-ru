  - uid: excel.Excel.WorksheetChangedEventArgs.details
    summary: |-
      <span data-ttu-id="85108-113">Представляет сведения об изменении сведений.</span><span class="sxs-lookup"><span data-stu-id="85108-113">Represents the information about the change detail.</span></span> <span data-ttu-id="85108-114">Это свойство можно получить при срабатывании события Changed в одной ячейке.</span><span class="sxs-lookup"><span data-stu-id="85108-114">This property can be retrieved when the Changed event is triggered on a single cell.</span></span> <span data-ttu-id="85108-115">Если событие Changed вызвано для нескольких ячеек, это свойство не может быть извлечено.</span><span class="sxs-lookup"><span data-stu-id="85108-115">If the Changed event is triggered on multiple cells, this property cannot be retrieved.</span></span>

      <span data-ttu-id="85108-116">\[[Набор API: ExcelApi 1,9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="85108-116">\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: details
    fullName: details
    langs:
      - typeScript
    type: property
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type:
          - excel.Excel.ChangedEventDetail
        description: |-


          #### <a name="examples"></a><span data-ttu-id="85108-117">Примеры</span><span class="sxs-lookup"><span data-stu-id="85108-117">Examples</span></span>

          ```javascript
          // This function would be used as an event handler for the Worksheet.onChanged event.
          function onWorksheetChanged(eventArgs) {
              Excel.run(function (context) {
                  var details = eventArgs.details;
                  var address = eventArgs.address;

                  // Print the before and after types and values to the console.
                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                      + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
                  return context.sync();
              });
          }
          ```
