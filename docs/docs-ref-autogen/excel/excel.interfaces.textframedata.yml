- uid: excel.Excel.Interfaces.TextFrameData.autoSizeSetting
  summary: >-
    Получает или задает параметры автоматической настройки размера для текстового фрейма. Текстовая рамка может быть настроена для автоматического размещения текста в текстовом фрейме, для автоматической подгонки текста к тексту и не для автоматического изменения размера.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSizeSetting
  fullName: autoSizeSetting
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
