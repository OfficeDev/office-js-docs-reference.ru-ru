- uid: excel.Excel.Interfaces.TextFrameData.autoSize
  summary: >-
    Получает или задает параметры автоматического изменения размера текстового фрейма. Для текстового фрейма можно задать автоматическое изменение размера текста в соответствии с текстовым фреймом или автоматически изменять размер текстового фрейма в соответствии с текстом или без автоматического изменения размера.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: autoSize
  fullName: autoSize
  langs:
  - typeScript
  type: property
  syntax:
    content: 'autoSize?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";'
    return:
      type:
      - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
