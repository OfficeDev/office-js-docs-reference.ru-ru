  summary: <span data-ttu-id="49c7c-125">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="49c7c-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="49c7c-126">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="49c7c-126">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="49c7c-127">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="49c7c-127">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="49c7c-128">`load(option?: { select?: string; expand?: string; }): Excel.ConditionalFormatCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="49c7c-128">`load(option?: { select?: string; expand?: string; }): Excel.ConditionalFormatCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="49c7c-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="49c7c-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ConditionalFormatCollection` - Only available on collection types.</span></span> <span data-ttu-id="49c7c-130">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="49c7c-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="49c7c-131">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="49c7c-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="49c7c-132">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="49c7c-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="49c7c-133">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="49c7c-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.ConditionalFormatCollection;'
    return:
      type:
      - excel.Excel.ConditionalFormatCollection
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="49c7c-134">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="49c7c-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
