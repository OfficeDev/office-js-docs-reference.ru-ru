  fullName: getItem(id)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getItem(id: string): Excel.ConditionalFormat;'
    return:
      type:
      - excel.Excel.ConditionalFormat
      description: >-
        <span data-ttu-id="1b6eb-123">Условное форматирование объекта.</span><span class="sxs-lookup"><span data-stu-id="1b6eb-123">Conditional Format object.</span></span>

        #### <a name="examples"></a><span data-ttu-id="1b6eb-124">Примеры</span><span class="sxs-lookup"><span data-stu-id="1b6eb-124">Examples</span></span>


