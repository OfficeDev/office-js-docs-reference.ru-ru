- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    Создает изображение из строки Base64 и добавляет его в лист. Возвращает объект Shape, представляющий новое изображение.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: Изображение в формате JPEG или PNG, закодированное в формате JPEG.
      type:
      - string
