- uid: excel.Excel.ShapeCollection.addGroup
  summary: >-
    <span data-ttu-id="91028-114">Группирует подмножество фигур в листе этой коллекции.</span><span class="sxs-lookup"><span data-stu-id="91028-114">Groups a subset of shapes in this collection's worksheet.</span></span> <span data-ttu-id="91028-115">Возвращает объект Shape, представляющий новую группу фигур.</span><span class="sxs-lookup"><span data-stu-id="91028-115">Returns a Shape object that represents the new group of shapes.</span></span>


    <span data-ttu-id="91028-116">\[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="91028-116">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addGroup(values)
  fullName: addGroup(values)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addGroup(values: Array<string | Shape>): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"91028-117\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"91028-117\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const square = sheet.shapes.getItem(\"Square\");\n    const pentagon = sheet.shapes.getItem(\"Pentagon\");\n    const octagon = sheet.shapes.getItem(\"Octagon\");\n\n    const shapeGroup = sheet.shapes.addGroup([square, pentagon, octagon]);\n    shapeGroup.name = \"Group\";\n    console.log(\"Shapes grouped\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: values
      description: <span data-ttu-id="91028-118">Массив ИДЕНТИФИКАТОРов фигуры или объектов Shape.</span><span class="sxs-lookup"><span data-stu-id="91028-118">An array of shape ID or shape objects.</span></span>
      type:
      - Array<string | Shape>
- uid: excel.Excel.ShapeCollection.addImage
  summary: >-
    <span data-ttu-id="91028-119">Создает изображение из строки в кодировке Base64 и добавляет его на лист.</span><span class="sxs-lookup"><span data-stu-id="91028-119">Creates an image from a base64-encoded string and adds it to the worksheet.</span></span> <span data-ttu-id="91028-120">Возвращает объект Shape, представляющий новое изображение.</span><span class="sxs-lookup"><span data-stu-id="91028-120">Returns the Shape object that represents the new image.</span></span>


    <span data-ttu-id="91028-121">\[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="91028-121">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addImage(base64ImageString)
  fullName: addImage(base64ImageString)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addImage(base64ImageString: string): Excel.Shape;'
    return:
      type:
      - excel.Excel.Shape
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"91028-122\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"91028-122\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"selectedFile\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const mybase64 = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n        const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n        const image = sheet.shapes.addImage(mybase64);\n        image.name = \"Image\";\n        return context.sync();\n    });\n};\n\n// Read in the image file as a data URL.\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64ImageString
      description: <span data-ttu-id="91028-123">Строка в кодировке Base64, представляющая изображение в формате JPEG или PNG.</span><span class="sxs-lookup"><span data-stu-id="91028-123">A base64-encoded string representing an image in either JPEG or PNG format.</span></span>
      type:
      - string
