- uid: excel.Excel.NamedItem.load
  summary: <span data-ttu-id="c42c9-124">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="c42c9-124">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="c42c9-125">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="c42c9-125">You must call "context.sync()" before reading the properties.</span></span>
  remarks: "<span data-ttu-id=\"c42c9-126\">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-126\">In addition to this signature, this method has the following signatures:</span></span>\n\n<span data-ttu-id=\"c42c9-127\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-127\">`load(option?: { select?: string; expand?: string; }): Excel.NamedItem` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>\n\n<span data-ttu-id=\"c42c9-128\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem`-Доступно только на коллекцию типов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-128\">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.NamedItem` - Only available on collection types.</span></span> <span data-ttu-id=\"c42c9-129\">Это похоже на предыдущую.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-129\">It is similar to the preceding signature.</span></span> <span data-ttu-id=\"c42c9-130\">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-130\">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id=\"c42c9-131\">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-131\">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id=\"c42c9-132\">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-132\">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"c42c9-133\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"c42c9-133\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var names = ctx.workbook.names;\n    var namedItem = names.getItem('MyRange');\n    namedItem.load('type');\n    return ctx.sync().then(function() {\n            console.log(namedItem.type);\n    });\n}).catch(function(error) {\n        console.log(\"Error: \" + error);\n        if (error instanceof OfficeExtension.Error) {\n            console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n        }\n});\n```"
  name: load(option)
  fullName: load
  langs:
  - typeScript
  type: method
  syntax:
    content: 'load(option?: string | string[]): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="c42c9-134">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="c42c9-134">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
      type:
