- uid: excel.Excel.NamedItem.delete
  summary: >-
    <span data-ttu-id="c42c9-110">Удаляет заданное имя.</span><span class="sxs-lookup"><span data-stu-id="c42c9-110">Deletes the given name.</span></span>


