- uid: excel.Excel.PivotTable.filterHierarchies
  summary: >-
    <span data-ttu-id="f2eb8-113">Иерархии Pivot фильтра сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="f2eb8-113">The Filter Pivot Hierarchies of the PivotTable.</span></span>


