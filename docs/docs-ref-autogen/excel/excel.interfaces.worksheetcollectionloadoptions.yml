    Для каждого ЭЛЕМЕНТА в коллекции: Возвращает высоту по умолчанию все строки в рабочем листе в пунктах. Только для чтения.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: standardHeight
