- uid: excel.Excel.PivotField.toJSON
  summary: Переопределяет JavaScript `toJSON()` метод, чтобы обеспечить более необходимых результатов при передаче объекта API для `JSON.stringify()` <!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается в нее.) В то время как исходный объект Excel.PivotField является объектом API `toJSON` метод возвращает обычный объектов JavaScript (тип `Excel.Interfaces.PivotFieldData` <!-- -->), который содержит неполные копии всех загруженных дочерних свойств из исходного объекта.
