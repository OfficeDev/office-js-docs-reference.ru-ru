  - uid: excel.Excel.ConditionalFormatRule.formula
    summary: |-
      <span data-ttu-id="405f1-105">Формула, с помощью которой при необходимости оценивается правило условного форматирования.</span><span class="sxs-lookup"><span data-stu-id="405f1-105">The formula, if required, to evaluate the conditional format rule on.</span></span>

      <span data-ttu-id="405f1-106">\[[Набор API: ExcelApi 1,6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="405f1-106">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
        description: |-


          #### <a name="examples"></a><span data-ttu-id="405f1-107">Примеры</span><span class="sxs-lookup"><span data-stu-id="405f1-107">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B8:E13");
              const conditionalFormat = range.conditionalFormats.add(Excel.ConditionalFormatType.custom);
              conditionalFormat.custom.rule.formula = '=IF(B8>INDIRECT("RC[-1]",0),TRUE)';
              conditionalFormat.custom.format.font.color = "green";

              await context.sync();
          });
          ```
