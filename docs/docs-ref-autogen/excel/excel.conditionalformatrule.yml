  summary: >-
    <span data-ttu-id="09348-105">Формула, с помощью которой при необходимости оценивается правило условного форматирования.</span><span class="sxs-lookup"><span data-stu-id="09348-105">The formula, if required, to evaluate the conditional format rule on.</span></span>


