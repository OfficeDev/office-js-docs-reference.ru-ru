  - uid: excel.Excel.AutoFilter.apply
    summary: |-
      Применяет автофильтр к диапазону и фильтрует столбец, если указаны индекс столбца и условия фильтрации.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'apply(range, columnIndex, criteria)'
    fullName: 'apply(range, columnIndex, criteria)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'apply(range: Range | string, columnIndex?: number, criteria?: Excel.FilterCriteria): void;'
      return:
        type:
          - void
        description: |-

          #### <a name="examples"></a>Примеры

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getActiveWorksheet();
              const farmData = sheet.getUsedRange();

              // This filter will only show the rows with the top 25% of values in column 3.
              sheet.autoFilter.apply(farmData, 3, { criterion1: "25", filterOn: Excel.FilterOn.topPercent });
              await context.sync();
          });
          ```
      parameters:
        - id: range
          description: 'Диапазон, к которому будет применяться автоФильтр.'
          type:
            - Range | string
        - id: columnIndex
          description: 'Индекс столбца, к которому будет применяться автоФильтр, начните с 0.'
          type:
            - number
        - id: criteria
          description: Условия фильтра.
          type:
            - excel.Excel.FilterCriteria
