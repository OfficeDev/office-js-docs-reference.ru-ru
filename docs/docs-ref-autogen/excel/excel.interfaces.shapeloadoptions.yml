  summary: >-
    Представляет уровень указанной фигуры. Например, уровень 0 означает, что фигура не является частью каких-либо групп, а уровень 1 означает, что фигура является частью группы верхнего уровня, а уровень 2 означает, что фигура является частью подгруппы верхнего уровня.


