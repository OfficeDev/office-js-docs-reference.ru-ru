  name: connectBeginShape(shape, connectionSite)
  fullName: connectBeginShape(shape, connectionSite)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'connectBeginShape(shape: Excel.Shape, connectionSite: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0c301-120\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c301-120\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    const line = shapes.getItem(\"StraightLine\").line;\n    line.connectBeginShape(shapes.getItem(\"Left\"), 2);\n    line.connectEndShape(shapes.getItem(\"Right\"), 0);\n    await context.sync();\n});\n```"
    parameters:
    - id: shape
      description: <span data-ttu-id="0c301-121">Фигура, которую необходимо подключить.</span><span class="sxs-lookup"><span data-stu-id="0c301-121">The shape to connect.</span></span>
