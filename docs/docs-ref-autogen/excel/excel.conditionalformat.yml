    <span data-ttu-id="58ece-206">Тип условного форматирования.</span><span class="sxs-lookup"><span data-stu-id="58ece-206">A type of conditional format.</span></span> <span data-ttu-id="58ece-207">Одновременно можно задать только один.</span><span class="sxs-lookup"><span data-stu-id="58ece-207">Only one can be set at a time.</span></span> <span data-ttu-id="58ece-208">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="58ece-208">Read-only.</span></span>


