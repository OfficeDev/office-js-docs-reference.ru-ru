- uid: excel.Excel.ConditionalFormat.cellValue
  summary: >-
    <span data-ttu-id="58ece-103">Возвращает ячейку условное форматирование в значение свойства, если текущий условное форматирование — это тип CellValue.</span><span class="sxs-lookup"><span data-stu-id="58ece-103">Returns the cell value conditional format properties if the current conditional format is a CellValue type.</span></span> <span data-ttu-id="58ece-104">Например, для форматирования ячейки от 5 до 10.</span><span class="sxs-lookup"><span data-stu-id="58ece-104">For example to format all cells between 5 and 10.</span></span> <span data-ttu-id="58ece-105">Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="58ece-105">Read-only.</span></span>


    <span data-ttu-id="58ece-106">\[[Набор API-Интерфейсов: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="58ece-106">\[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: cellValue
  fullName: cellValue
  langs:
  - typeScript
  type: property
  syntax:
    content: 'readonly cellValue: Excel.CellValueConditionalFormat;'
    return:
      type:
      - excel.Excel.CellValueConditionalFormat
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"58ece-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"58ece-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B21:E23\");\n    const conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.cellValue);\n    conditionalFormat.cellValue.format.font.color = \"red\";\n    conditionalFormat.cellValue.rule = { formula1: \"=0\", operator: \"LessThan\" };\n\n    await context.sync();\n});\n```"
