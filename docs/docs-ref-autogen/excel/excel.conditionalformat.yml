- uid: excel.Excel.ConditionalFormat.colorScale
  summary: >-
    <span data-ttu-id="58ece-p103">Возвращает свойства условного форматирования ColorScale, если используется условное форматирование ColorScale. Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="58ece-p103">Returns the ColorScale conditional format properties if the current conditional format is an ColorScale type. Read-only.</span></span>


