- uid: excel.Excel.TableCollection.getItem
  summary: >-
    <span data-ttu-id="db67b-123">Получает таблицу по имени или ИД.</span><span class="sxs-lookup"><span data-stu-id="db67b-123">Gets a table by Name or ID.</span></span>


