- uid: excel.Excel.TableCollection.add
  summary: >-
    <span data-ttu-id="db67b-p101">Создание таблицы. Объект или исходный адрес диапазона определяет лист, на который будет добавлена таблица. Если добавить таблицу не удается (например, если адрес недействителен или одна таблица будет перекрываться другой), выводится сообщение об ошибке.</span><span class="sxs-lookup"><span data-stu-id="db67b-p101">Create a new table. The range object or source address determines the worksheet under which the table will be added. If the table cannot be added (e.g., because the address is invalid, or the table would overlap with another table), an error will be thrown.</span></span>


    <span data-ttu-id="db67b-106">\[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="db67b-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(address, hasHeaders)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(address: Range | string, hasHeaders: boolean): Excel.Table;'
    return:
      type:
      - excel.Excel.Table
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"db67b-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"db67b-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var table = ctx.workbook.tables.add('Sheet1!A1:E7', true);\n    table.load('name');\n    return ctx.sync().then(function() {\n        console.log(table.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: address
      description: '<span data-ttu-id="db67b-108">Объект Range или строка адрес или имя диапазона, представляющий источник данных.</span><span class="sxs-lookup"><span data-stu-id="db67b-108">A Range object, or a string address or name of the range representing the data source.</span></span> <span data-ttu-id="db67b-109">Если адрес не содержит имя листа, используется в текущий момент активный лист.</span><span class="sxs-lookup"><span data-stu-id="db67b-109">If the address does not contain a sheet name, the currently-active sheet is used.</span></span> <span data-ttu-id="db67b-110">\[Набор API-интерфейсов: ExcelApi 1.1 / 1,3.</span><span class="sxs-lookup"><span data-stu-id="db67b-110">\[Api set: ExcelApi 1.1 / 1.3.</span></span> <span data-ttu-id="db67b-111">До 1,3 ExcelApi этот параметр должен быть строкой.</span><span class="sxs-lookup"><span data-stu-id="db67b-111">Prior to ExcelApi 1.3, this parameter must be a string.</span></span> <span data-ttu-id="db67b-112">Начиная с версии Excel Api 1.3, этот параметр может быть объект Range или строку.\]</span><span class="sxs-lookup"><span data-stu-id="db67b-112">Starting with Excel Api 1.3, this parameter may be a Range object or a string.\]</span></span>'
      type:
      - Range | string
    - id: hasHeaders
      description: <span data-ttu-id="db67b-p103">Логическое значение, указывающее, имеют ли импортируемые данные метки столбцов. Если источник не содержит заголовков (например, если этому свойству присвоено значение false), Excel автоматически создаст заголовок и сдвинет данные на одну строку вниз.</span><span class="sxs-lookup"><span data-stu-id="db67b-p103">Boolean value that indicates whether the data being imported has column labels. If the source does not contain headers (i.e,. when this property set to false), Excel will automatically generate header shifting the data down by one row.</span></span>
      type:
      - boolean
