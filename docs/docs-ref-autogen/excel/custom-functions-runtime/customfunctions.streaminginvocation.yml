### YamlMime:TSType
name: CustomFunctions.StreamingInvocation
uid: custom-functions-runtime!CustomFunctions.StreamingInvocation:interface
package: custom-functions-runtime!
fullName: CustomFunctions.StreamingInvocation
summary: >-
  Предоставляет сведения о вызове пользовательской функции потоковой передачи. Потоковая настраиваемая функция может получить результаты, которые могут изменяться со временем.


  Вызовите `setResult()` один или несколько раз, чтобы предоставить результат, а не возвращать результат из функции.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: setResult
  uid: custom-functions-runtime!CustomFunctions.StreamingInvocation#setResult:member
  package: custom-functions-runtime!
  fullName: setResult
  summary: 'Задайте результат для пользовательской функции. Может вызываться несколько раз. \[[Набор API: кустомфунктионсрунтиме 1,1](/office/dev/add-ins/excel/custom-functions-requirement-sets)\]'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setResult: (value: ResultType | Error) => void;'
    return:
      type: '(value: ResultType | <xref uid="custom-functions-runtime!CustomFunctions.Error:class" />) =&gt; void'
