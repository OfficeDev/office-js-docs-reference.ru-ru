### YamlMime:UniversalReference
items:
  - uid: 'custom-functions-runtime!CustomFunctions.CancelableInvocation:interface'
    summary: |-
      Предоставляет сведения о вызове отмены настраиваемой функции. Отменяемая настраиваемая функция может предоставить обработчик для события OnCanceled.

      Чтобы указать, что функция является отменяемой, в файле метаданных JSON необходимо указать следующие параметры функции: `{ "cancelable": true }`

      Если JSON-файл метаданных создается из комментариев Жсдок, добавьте тег `@cancelable`<!-- -->.
    name: CustomFunctions.CancelableInvocation
    fullName: CustomFunctions.CancelableInvocation
    langs:
      - typeScript
    type: interface
    extends:
      - 'custom-functions-runtime!CustomFunctions.Invocation:interface'
    package: custom-functions-runtime!
    children:
      - 'custom-functions-runtime!CustomFunctions.CancelableInvocation#onCanceled:member'
  - uid: 'custom-functions-runtime!CustomFunctions.CancelableInvocation#onCanceled:member'
    summary: 'Обработчик событий, вызываемый при отмене пользовательской функции. \[[Набор API: кустомфунктионсрунтиме 1,1](/office/dev/add-ins/reference/javascript-api-for-office)\]'
    name: onCanceled
    fullName: onCanceled
