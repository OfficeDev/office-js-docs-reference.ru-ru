- uid: excel.Excel.CustomXmlPartCollection.getItem
  summary: >-
    <span data-ttu-id="6f54b-116">Получает пользовательскую XML-часть по идентификатору.</span><span class="sxs-lookup"><span data-stu-id="6f54b-116">Gets a custom XML part based on its ID.</span></span>


