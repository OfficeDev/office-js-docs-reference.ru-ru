      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="5dfc6-109">Необязательный параметр.</span><span class="sxs-lookup"><span data-stu-id="5dfc6-109">Optional.</span></span> <span data-ttu-id="5dfc6-110">Указывает, что способ столбцы или строки используются в качестве рядов данных на диаграмме.</span><span class="sxs-lookup"><span data-stu-id="5dfc6-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="5dfc6-111">Для получения дополнительных сведений в разделе Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="5dfc6-111">See Excel.ChartSeriesBy for details.</span></span>
