- uid: excel.Excel.ChartCollection.add
  summary: >-
    <span data-ttu-id="95851-103">Создает диаграмму.</span><span class="sxs-lookup"><span data-stu-id="95851-103">Creates a new chart.</span></span>


    <span data-ttu-id="95851-104">\[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="95851-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(type, sourceData, seriesBy)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type: Excel.ChartType, sourceData: Range, seriesBy?: Excel.ChartSeriesBy): Excel.Chart;'
    return:
      type:
      - excel.Excel.Chart
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"95851-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"95851-105\">Examples</span></span>\n\n```javascript\n// Add a chart of chartType \"ColumnClustered\" on worksheet \"Charts\" \n// with sourceData from Range \"A1:B4\" and seriresBy is set to be \"auto\".\nExcel.run(function (ctx) { \n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName)\n        .getRange(rangeSelection);\n    var chart = ctx.workbook.worksheets.getItem(sheetName)\n        .charts.add(\"ColumnClustered\", range, \"auto\");    return ctx.sync().then(function() {\n            console.log(\"New Chart Added\");\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: type
      description: <span data-ttu-id="95851-106">Представляет тип диаграммы.</span><span class="sxs-lookup"><span data-stu-id="95851-106">Represents the type of a chart.</span></span> <span data-ttu-id="95851-107">Для получения дополнительных сведений в разделе Excel.ChartType.</span><span class="sxs-lookup"><span data-stu-id="95851-107">See Excel.ChartType for details.</span></span>
      type:
      - excel.Excel.ChartType
    - id: sourceData
      description: <span data-ttu-id="95851-108">Объект Range, соответствующий исходным данным.</span><span class="sxs-lookup"><span data-stu-id="95851-108">The Range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: <span data-ttu-id="95851-109">Не обязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="95851-109">Optional.</span></span> <span data-ttu-id="95851-110">Указывает, что способ столбцы или строки используются в качестве рядов данных на диаграмме.</span><span class="sxs-lookup"><span data-stu-id="95851-110">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="95851-111">Для получения дополнительных сведений в разделе Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="95851-111">See Excel.ChartSeriesBy for details.</span></span>
      type:
      - excel.Excel.ChartSeriesBy
