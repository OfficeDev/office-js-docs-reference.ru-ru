  summary: <span data-ttu-id="a11f1-115">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="a11f1-115">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="a11f1-116">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="a11f1-116">You must call "context.sync()" before reading the properties.</span></span>
