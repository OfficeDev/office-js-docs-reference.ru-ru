    <span data-ttu-id="aea79-p104">Представляет атрибуты шрифта (название, размер, цвет и т. д.) легенды диаграммы. Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="aea79-p104">Represents the font attributes such as font name, font size, color, etc. of a chart legend. Read-only.</span></span>


