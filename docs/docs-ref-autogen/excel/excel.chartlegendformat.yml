- uid: excel.Excel.ChartLegendFormat.font
  summary: >-
    <span data-ttu-id="b8041-p102">Представляет атрибуты шрифта (название, размер, цвет и т. д.) легенды диаграммы. Только для чтения.</span><span class="sxs-lookup"><span data-stu-id="b8041-p102">Represents the font attributes such as font name, font size, color, etc. of a chart legend. Read-only.</span></span>


