- uid: excel.Excel.PageLayoutZoomOptions.horizontalFitToPages
  summary: >-
    Количество страниц, которые должны распоходилось горизонтально. Это значение может быть равно null, если используется масштаб в процентах.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: horizontalFitToPages
  fullName: horizontalFitToPages
  langs:
  - typeScript
  type: property
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type:
      - number
- uid: excel.Excel.PageLayoutZoomOptions.scale
  summary: >-
    Масштаб страницы для печати может находиться в пределах от 10 до 400. Это значение может быть равно null, если задано значение "высокая ширина" или "ширина страницы".


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: scale
  fullName: scale
  langs:
  - typeScript
  type: property
  syntax:
    content: 'scale?: number;'
    return:
      type:
      - number
- uid: excel.Excel.PageLayoutZoomOptions.verticalFitToPages
  summary: >-
    Количество страниц, по вертикали. Это значение может быть равно null, если используется масштаб в процентах.


