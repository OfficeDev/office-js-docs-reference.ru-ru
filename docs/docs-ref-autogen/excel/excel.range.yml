- uid: excel.Excel.Range.copyFrom
  summary: >-
    Копирует данные или форматирование ячейки из исходного диапазона или RangeAreas в текущий диапазон. Конечный диапазон может иметь разный размер, чем исходный диапазон или RangeAreas. Назначение будет автоматически развернуто, если оно меньше исходного.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean, transpose?: boolean): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: sourceRange
      description: Исходный диапазон или RangeAreas, из которого производится копирование. Если исходный RangeAreas имеет несколько диапазонов, он должен быть в форме структуры, которая может быть создана путем удаления полных строк или столбцов из прямоугольного диапазона.
      type:
      - Range | RangeAreas | string
    - id: copyType
      description: Тип данных или форматирования ячеек, которые необходимо скопировать. Значение по умолчанию — "ALL".
      type:
      - excel.Excel.RangeCopyType
    - id: skipBlanks
      description: Значение true, если необходимо пропускать пустые ячейки в исходном диапазоне. Значение по умолчанию — false.
      type:
      - boolean
    - id: transpose
      description: Значение true, если требуется переставить ячейки в целевом диапазоне. Значение по умолчанию — false.
      type:
      - boolean
