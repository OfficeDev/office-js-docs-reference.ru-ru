- uid: excel.Excel.Range.untrack
  summary: <span data-ttu-id="06f4f-525">Освободите память, связанную с этим объектом, если она ранее была отслежена.</span><span class="sxs-lookup"><span data-stu-id="06f4f-525">Release the memory associated with this object, if it has previously been tracked.</span></span> <span data-ttu-id="06f4f-526">Этот вызов является кратким для контекста context. Траккедобжектс. Remove (Сисобжект).</span><span class="sxs-lookup"><span data-stu-id="06f4f-526">This call is shorthand for context.trackedObjects.remove(thisObject).</span></span> <span data-ttu-id="06f4f-527">Слишком большое количество отслеживаемых объектов замедляется для ведущего приложения, поэтому не забудьте освободить все добавленные объекты, после чего вы сможете использовать их.</span><span class="sxs-lookup"><span data-stu-id="06f4f-527">Having many tracked objects slows down the host application, so please remember to free any objects you add, once you're done using them.</span></span> <span data-ttu-id="06f4f-528">Необходимо вызвать метод Context. Sync (), прежде чем будет применен выпуск памяти.</span><span class="sxs-lookup"><span data-stu-id="06f4f-528">You will need to call "context.sync()" before the memory release takes effect.</span></span>
