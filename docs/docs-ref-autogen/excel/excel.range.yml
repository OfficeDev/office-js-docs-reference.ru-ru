- uid: excel.Excel.Range.getUsedRange
  summary: >-
    <span data-ttu-id="9ee5a-p133">Возвращает используемый диапазон заданного объекта диапазона. Если в диапазоне нет используемых ячеек, эта функция выдает ошибку ItemNotFound.</span><span class="sxs-lookup"><span data-stu-id="9ee5a-p133">Returns the used range of the given range object. If there are no used cells within the range, this function will throw an ItemNotFound error.</span></span>


