  summary: >-
    <span data-ttu-id="9ee5a-p120">Возвращает объект range, представляющий прямоугольное пересечение заданных диапазонов. Если пересечение не найдено, возвращает пустой объект.</span><span class="sxs-lookup"><span data-stu-id="9ee5a-p120">Gets the range object that represents the rectangular intersection of the given ranges. If no intersection is found, will return a null object.</span></span>


