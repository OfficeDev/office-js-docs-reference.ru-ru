      return:
        type:
          - void
        description: |-


          #### <a name="examples"></a><span data-ttu-id="b6bb5-139">Примеры</span><span class="sxs-lookup"><span data-stu-id="b6bb5-139">Examples</span></span>

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");

              const shapeGroup = sheet.shapes.getItem("Group").group;
              shapeGroup.ungroup();
              console.log("Shapes ungrouped");

              await context.sync();
          });
          ```