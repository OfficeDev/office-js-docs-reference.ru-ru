    Получает или задает Formula2, то есть максимальное значение или значение в зависимости от оператора. При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
