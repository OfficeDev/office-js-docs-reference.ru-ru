- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Задает правый операнд, когда оператор задано значение бинарный оператор, такие как значение (левого операнда — значение, которое пользователь пытается выполнить вход в ячейке). С помощью операторов третичный между и NotBetween, задает нижнюю границу операнд. Например параметр formula1 до 10 и оператор, который должен значение означает, что допустимых данных для диапазона должно быть больше 10. При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    С помощью операторов третичный между и NotBetween, задает верхнюю границу операнд. Не используется с двоичные операторы, такие как значение. При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | number | Range;'
    return:
      type:
      - string | number | Range
