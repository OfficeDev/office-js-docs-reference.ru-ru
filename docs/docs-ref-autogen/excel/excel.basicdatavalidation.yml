- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    Получает или задает Formula1, то есть минимальное значение или значение в зависимости от оператора. При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: excel.Excel.BasicDataValidation.formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | number | Range;'
    return:
      type:
      - string | number | Range
- uid: excel.Excel.BasicDataValidation.formula2
  summary: >-
    Получает или задает Formula2, то есть максимальное значение или значение в зависимости от оператора. При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
