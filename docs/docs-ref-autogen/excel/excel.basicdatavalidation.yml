- uid: excel.Excel.BasicDataValidation.formula1
  summary: >-
    <span data-ttu-id="4abee-103">Задает правый операнд, когда оператор задано значение бинарный оператор, такие как значение (левого операнда — значение, которое пользователь пытается выполнить вход в ячейке).</span><span class="sxs-lookup"><span data-stu-id="4abee-103">Specifies the right-hand operand when the operator property is set to a binary operator such as GreaterThan (the left-hand operand is the value the user tries to enter in the cell).</span></span> <span data-ttu-id="4abee-104">С помощью операторов третичный между и NotBetween, задает нижнюю границу операнд.</span><span class="sxs-lookup"><span data-stu-id="4abee-104">With the ternary operators Between and NotBetween, specifies the lower bound operand.</span></span> <span data-ttu-id="4abee-105">Например параметр formula1 до 10 и оператор, который должен значение означает, что допустимых данных для диапазона должно быть больше 10.</span><span class="sxs-lookup"><span data-stu-id="4abee-105">For example, setting formula1 to 10 and operator to GreaterThan means that valid data for the range must be greater than 10.</span></span> <span data-ttu-id="4abee-106">При установке значения, он может передаваться в числом, объект range или Строка формулы (где строка — это stringified номер, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»).</span><span class="sxs-lookup"><span data-stu-id="4abee-106">When setting the value, it can be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a cell reference like "=A1", or a formula like "=MIN(A1, B1)").</span></span> <span data-ttu-id="4abee-107">При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.</span><span class="sxs-lookup"><span data-stu-id="4abee-107">When retrieving the value, it will always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.</span></span>


    <span data-ttu-id="4abee-108">\[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="4abee-108">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
