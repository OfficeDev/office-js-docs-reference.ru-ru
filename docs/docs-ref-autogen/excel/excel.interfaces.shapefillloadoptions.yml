  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
    summary: |-
      Возвращает или задает процентное значение прозрачности заливки как значение от 0,0 (непрозрачная) до 1,0 (полностью прозрачная). Возвращает значение null, если тип фигуры не поддерживает прозрачность или заливка фигуры имеет несогласованную прозрачность, например при использовании градиентной заливки.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
