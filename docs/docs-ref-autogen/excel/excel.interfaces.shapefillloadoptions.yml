- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Возвращает или задает степень прозрачности указанной заливки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Для API не поддерживаемые типы фигур или специальный тип заливки с несогласованными прозрачными пленками возвращается значение null. Например, тип заливки градиента может содержать несогласованные прозрачные пленки.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
