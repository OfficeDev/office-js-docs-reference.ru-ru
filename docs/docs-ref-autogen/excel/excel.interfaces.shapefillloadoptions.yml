- uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
  summary: >-
    Возвращает или задает процент прозрачности заливки в виде значения от 0,0 (непрозрачный) до 1,0 (Clear). Возвращает значение null, если тип фигуры не поддерживает прозрачность или если заливка фигуры имеет несогласованную прозрачность, например, с типом заливки градиента.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: transparency
  fullName: transparency
  langs:
  - typeScript
  type: property
  syntax:
    content: 'transparency?: boolean;'
    return:
      type:
      - boolean
