- uid: excel.Excel.Interfaces.WorkbookUpdateData.isDirty
  summary: >-
    Значение true, если указанная книга не была изменена со времени последнего сохранения. Для этого свойства можно задать значение true, если нужно закрыть измененную книгу без сохранения или выдачи запроса на сохранение.


