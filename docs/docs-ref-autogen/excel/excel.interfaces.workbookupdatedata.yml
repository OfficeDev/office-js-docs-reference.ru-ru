- uid: excel.Excel.Interfaces.WorkbookUpdateData.usePrecisionAsDisplayed
  summary: >-
    Имеет значение true, если результаты вычислений в этой книге будут выполняться с использованием только точности чисел в соответствии с их отображением. При переключении этого свойства с false на true данные будут безвозвратно потеряны.


