    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"53255-116\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"53255-116\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect();\n    }\n});\n```\n```typescript\nlet password = await passwordHandler();\npasswordHelper(password);\nawait Excel.run(async (context) => {\n    let workbook = context.workbook;\n    workbook.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!workbook.protection.protected) {\n        workbook.protection.protect(password);\n    }\n});\n```"
    parameters:
    - id: password
      description: <span data-ttu-id="53255-117">пароль защиты книги.</span><span class="sxs-lookup"><span data-stu-id="53255-117">workbook protection password.</span></span>
      type:
      - string
