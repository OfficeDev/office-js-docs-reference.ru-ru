- uid: excel.Excel.ChartTitle.getSubstring
  summary: >-
    Получите подстроки заголовка диаграммы. Разрыв строки "\\n' также способствует один символ.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: getSubstring(start, length)
  fullName: getSubstring
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getSubstring(start: number, length: number): Excel.ChartFormatString;'
    return:
      type:
      - excel.Excel.ChartFormatString
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let chart = sheet.charts.getItemAt(0);\n\n    // Get first seven characters of the title and color them green.\n    chart.title.getSubstring(0, 7).font.color = \"Yellow\";\n    await context.sync();\n});\n```"
    parameters:
    - id: start
      description: Начальное положение подстроки, которую требуется получить. Положение начинаются с 0.
      type:
      - number
    - id: length
      description: Длина подстроки, которую требуется получить.
      type:
      - number
