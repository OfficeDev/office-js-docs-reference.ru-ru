      description: <span data-ttu-id="2ec55-131">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="2ec55-131">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
