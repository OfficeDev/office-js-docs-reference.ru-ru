- uid: excel.Excel.Interfaces.ShapeFontUpdateData.bold
  summary: >-
    Указывает, является ли шрифт полужирным. Возвращает значение null, которое включает в себя как полужирные, так и нежирные фрагменты текста.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: bold
  fullName: bold
  langs:
  - typeScript
  type: property
  syntax:
    content: 'bold?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.color
  summary: >-
    HTML-код цвета цвета текста. Например, \#FF0000 представляет собой красный цвет. Возвращает значение null, если параметр TextRange включает фрагменты текста с разными цветами.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: color
  fullName: color
  langs:
  - typeScript
  type: property
  syntax:
    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.italic
  summary: >-
    Представляет состояние шрифта курсивом. Возвращает значение null, если параметр TextRange включает как курсив, так и фрагменты текста, не являющиеся курсивом.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: italic
  fullName: italic
  langs:
  - typeScript
  type: property
  syntax:
    content: 'italic?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.name
  summary: >-
    Представляет имя шрифта (например, "Calibri"). Если текст имеет сложный или Восточно-азиатский язык, представляет соответствующее имя шрифта; в противном случае представляет название шрифта латиницы.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: name
  fullName: name
  langs:
  - typeScript
  type: property
  syntax:
    content: 'name?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.size
  summary: >-
    Представляет размер шрифта в пунктах (например, 11). Возвращает значение null, если в TextRange есть фрагменты текста с различными размерами шрифтов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: size
  fullName: size
  langs:
  - typeScript
  type: property
  syntax:
    content: 'size?: number;'
    return:
      type:
      - number
- uid: excel.Excel.Interfaces.ShapeFontUpdateData.underline
  summary: >-
    Тип подчеркивания, примененный к шрифту. Возвращает значение null, если в TextRange есть фрагменты текста с различными стилями подчеркивания. Дополнительные сведения см. в статье Excel. Шапефонтундерлинестиле.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: underline
  fullName: underline
  langs:
  - typeScript
  type: property
  syntax:
    content: 'underline?: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";'
    return:
      type:
      - Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble"
