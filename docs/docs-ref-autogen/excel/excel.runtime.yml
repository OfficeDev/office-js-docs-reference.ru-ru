- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="0cf5c-103">Отключить на/события JavaScript в текущем taskpane или контента надстройки.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


    <span data-ttu-id="0cf5c-104">\[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="0cf5c-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: enableEvents
  fullName: enableEvents
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableEvents: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"0cf5c-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"0cf5c-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    context.runtime.load(\"enableEvents\");\n    await context.sync();\n\n    // check if events are enabled and toggle accordingly\n    const eventBoolean = !context.runtime.enableEvents\n    context.runtime.enableEvents = eventBoolean;\n    if (eventBoolean) {\n        console.log(\"Events are currently on.\");\n    } else {\n        console.log(\"Events are currently off.\");\n    }\n    await context.sync();\n});\n```"
- uid: excel.Excel.Runtime.load
  summary: <span data-ttu-id="0cf5c-106">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-106">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="0cf5c-107">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="0cf5c-107">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="0cf5c-108">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-108">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="0cf5c-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="0cf5c-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime` - Only available on collection types.</span></span> <span data-ttu-id="0cf5c-111">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-111">It is similar to the preceding signature.</span></span> <span data-ttu-id="0cf5c-112">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-112">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="0cf5c-113">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-113">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="0cf5c-114">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="0cf5c-114">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
