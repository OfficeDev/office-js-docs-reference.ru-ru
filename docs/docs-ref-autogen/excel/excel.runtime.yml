  remarks: >-
    <span data-ttu-id="634d2-108">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="634d2-108">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="634d2-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="634d2-109">`load(option?: { select?: string; expand?: string; }): Excel.Runtime` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="634d2-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="634d2-110">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Runtime` - Only available on collection types.</span></span> <span data-ttu-id="634d2-111">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="634d2-111">It is similar to the preceding signature.</span></span> <span data-ttu-id="634d2-112">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="634d2-112">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="634d2-113">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="634d2-113">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="634d2-114">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="634d2-114">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
