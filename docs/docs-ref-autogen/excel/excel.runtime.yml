- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="5380f-105">Переключение события JavaScript в текущей области задач или контента надстройки.</span><span class="sxs-lookup"><span data-stu-id="5380f-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


    <span data-ttu-id="5380f-106">\[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="5380f-106">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: enableEvents
  fullName: enableEvents
  langs:
  - typeScript
  type: property
  syntax:
    content: 'enableEvents: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"5380f-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"5380f-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    context.runtime.load(\"enableEvents\");\n    await context.sync();\n\n    // check if events are enabled and toggle accordingly\n    const eventBoolean = !context.runtime.enableEvents\n    context.runtime.enableEvents = eventBoolean;\n    if (eventBoolean) {\n        console.log(\"Events are currently on.\");\n    } else {\n        console.log(\"Events are currently off.\");\n    }\n\n    await context.sync();\n});\n```"
