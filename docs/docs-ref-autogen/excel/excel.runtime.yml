- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="634d2-103">Отключить на/события JavaScript в текущем taskpane или контента надстройки.</span><span class="sxs-lookup"><span data-stu-id="634d2-103">Turn on/off JavaScript events in current taskpane or content add-in.</span></span>


