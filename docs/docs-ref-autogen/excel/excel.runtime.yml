    - id: options
      description: Предоставляет возможность отключать ошибки, если объект свойств пытается записать все свойства только для чтения.
      type:
      - office.OfficeExtension.UpdateOptions
- uid: excel.Excel.Runtime.toJSON
  summary: Переопределяет JavaScript `toJSON()` метод, чтобы обеспечить более необходимых результатов при передаче объекта API для `JSON.stringify()` <!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается в нее.) В то время как исходный объект Excel.Runtime является объектом API `toJSON` метод возвращает обычный объектов JavaScript (тип `Excel.Interfaces.RuntimeData` <!-- -->), который содержит неполные копии всех загруженных дочерних свойств из исходного объекта.
  name: toJSON()
  fullName: toJSON
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RuntimeData;'
    return:
      type:
      - excel.Excel.Interfaces.RuntimeData
      description: ''
