- uid: excel.Excel.Runtime.enableEvents
  summary: >-
    <span data-ttu-id="301d8-105">Переключение события JavaScript в текущей области задач или контента надстройки.</span><span class="sxs-lookup"><span data-stu-id="301d8-105">Toggle JavaScript events in the current task pane or content add-in.</span></span>


