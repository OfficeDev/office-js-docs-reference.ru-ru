- uid: excel.Excel.CustomPropertyCollection.load
  summary: <span data-ttu-id="e13e8-125">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="e13e8-125">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="e13e8-126">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="e13e8-126">You must call "context.sync()" before reading the properties.</span></span>
