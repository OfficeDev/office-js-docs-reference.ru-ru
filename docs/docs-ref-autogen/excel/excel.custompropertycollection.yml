    <span data-ttu-id="e13e8-128">`load(option?: { select?: string; expand?: string; }): Excel.CustomPropertyCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="e13e8-128">`load(option?: { select?: string; expand?: string; }): Excel.CustomPropertyCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="e13e8-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomPropertyCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="e13e8-129">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.CustomPropertyCollection` - Only available on collection types.</span></span> <span data-ttu-id="e13e8-130">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="e13e8-130">It is similar to the preceding signature.</span></span> <span data-ttu-id="e13e8-131">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="e13e8-131">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="e13e8-132">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="e13e8-132">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="e13e8-133">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="e13e8-133">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
