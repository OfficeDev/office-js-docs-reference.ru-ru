- uid: excel.Excel.Interfaces.RangeData.formulas
  summary: >-
    Представляет формулу в формате A1. При установке формул в диапазон, аргумент значение может быть одним значением (string) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


    \[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: formulas
  fullName: excel.Excel.Interfaces.RangeData.formulas
