  - uid: excel.Excel.CommentCollection.add
    summary: |-
      Создает новое примечание (цепочку примечаний) на основе расположения ячейки и содержимого. Возвращается недопустимый аргумент, если расположение больше одной ячейки.

      \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
    isPreview: true
    name: 'add(content, cellAddress, contentType)'
    fullName: 'add(content, cellAddress, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, cellAddress: Range | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - excel.Excel.Comment
        description: |-


          #### <a name="examples"></a>Примеры

          ```typescript
          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Comments");

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("TODO: add data.", "A2");
              await context.sync();
          });
          ```
      parameters:
        - id: content
          description: Содержимое комментария.
          type:
            - string
        - id: cellAddress
          description: 'Ячейка, в которую вставляется комментарий. Это может быть определенный в Excel объект Range или строка. Строка должна включать полный адрес, включающий имя листа.'
          type:
            - Range | string
        - id: contentType
          description: Необязательно. Тип содержимого комментария
          type:
            - excel.Excel.ContentType
