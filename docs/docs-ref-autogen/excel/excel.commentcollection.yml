    <span data-ttu-id="0f86c-145">`load(option?: string | string[]): Excel.CommentCollection`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="0f86c-145">`load(option?: string | string[]): Excel.CommentCollection` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


