- uid: excel.Excel.PivotLayout.load
  summary: <span data-ttu-id="1db9a-116">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="1db9a-116">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="1db9a-117">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="1db9a-117">You must call "context.sync()" before reading the properties.</span></span>
