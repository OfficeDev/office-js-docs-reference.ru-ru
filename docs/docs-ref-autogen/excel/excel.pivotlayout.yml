    return:
      type:
      - excel.Excel.PivotLayout
      description: ''
    parameters:
    - id: option
      description: <span data-ttu-id="888d1-126">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="888d1-126">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
