- uid: excel.Excel.PivotLayout.getDataBodyRange
  summary: >-
    <span data-ttu-id="ba5db-107">Возвращает диапазон, где находятся значения данных сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="ba5db-107">Returns the range where the PivotTable's data values reside.</span></span>


