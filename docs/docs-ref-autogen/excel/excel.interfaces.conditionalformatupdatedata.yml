- uid: excel.Excel.Interfaces.ConditionalFormatUpdateData.priority
  summary: >-
    Приоритет (или индекса) в коллекции условное форматирование, этот условное форматирование в настоящее время существует в. Это также изменение других условные форматы приоритеты, чтобы дать сплошного приоритетности. Используйте отрицательное приоритет, чтобы начать с обратной. Приоритеты больше, чем границы будет получить и задать приоритет максимальное (или минимальные отрицательным). Также Обратите внимание, что если изменить приоритет, чтобы заново новую копию объекта нового положение приоритет, если вы хотите внести дальнейшие изменения в нее. Только для чтения.


    \[[Набор API-Интерфейсов: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: priority
  fullName: priority
  langs:
  - typeScript
  type: property
  syntax:
    content: 'priority?: number;'
    return:
      type:
      - number
