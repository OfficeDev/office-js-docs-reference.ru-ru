- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="a137c-p101">Добавляет новый лист в книгу. Лист будет добавлен в конец набора имеющихся листов. Если вы хотите активировать только что добавленный лист, вызовите команду .activate().</span><span class="sxs-lookup"><span data-stu-id="a137c-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="a137c-106">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a137c-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"a137c-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a137c-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="a137c-p102">Необязательный параметр. Имя добавляемого листа. Если параметр используется, имя должно быть уникальным. В противном случае Excel определяет имя нового листа.</span><span class="sxs-lookup"><span data-stu-id="a137c-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="a137c-112">Вставляет указанные листы книги в текущую книгу.</span><span class="sxs-lookup"><span data-stu-id="a137c-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="a137c-113">\[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="a137c-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"a137c-114\">Массив идентификаторов, соответствующий всем вновь вставленным листам.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a137c-114\">An array of ids corresponding to each newly inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"a137c-115\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"a137c-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="a137c-116">Обязательный.</span><span class="sxs-lookup"><span data-stu-id="a137c-116">Required.</span></span> <span data-ttu-id="a137c-117">Строка в кодировке Base64, представляющая файл исходной книги.</span><span class="sxs-lookup"><span data-stu-id="a137c-117">The base64-encoded string representing the source workbook file.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="a137c-118">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="a137c-118">Optional.</span></span> <span data-ttu-id="a137c-119">Имена отдельных листов для вставки.</span><span class="sxs-lookup"><span data-stu-id="a137c-119">The names of individual worksheets to insert.</span></span> <span data-ttu-id="a137c-120">По умолчанию вставляются все листы из исходной книги.</span><span class="sxs-lookup"><span data-stu-id="a137c-120">By default, all the worksheets from the source workbook are inserted.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="a137c-121">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="a137c-121">Optional.</span></span> <span data-ttu-id="a137c-122">Где в текущей книге будут вставлены новые листы.</span><span class="sxs-lookup"><span data-stu-id="a137c-122">Where in the current workbook the new worksheets will be inserted.</span></span> <span data-ttu-id="a137c-123">Дополнительные сведения см. в статье Excel. Воркшитпоситионтипе.</span><span class="sxs-lookup"><span data-stu-id="a137c-123">See Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="a137c-124">Значение по умолчанию — "Start".</span><span class="sxs-lookup"><span data-stu-id="a137c-124">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: <span data-ttu-id="a137c-125">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="a137c-125">Optional.</span></span> <span data-ttu-id="a137c-126">Лист в текущей книге, на который ссылается параметр Поситионтипе.</span><span class="sxs-lookup"><span data-stu-id="a137c-126">The worksheet in the current workbook that is referenced for the positionType parameter.</span></span> <span data-ttu-id="a137c-127">Значение по умолчанию — NULL, и в зависимости от Поситионтипе он вставляет листы в начало или конец текущей книги.</span><span class="sxs-lookup"><span data-stu-id="a137c-127">Default is null and, based on positionType, it will insert worksheets at the start or end of the current workbook.</span></span>
      type:
      - Worksheet | string
