      description: <span data-ttu-id="2fc09-149">Строка, разделенных запятыми или массив строк, задающих свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="2fc09-149">A comma-delimited string or an array of strings that specify the properties to load.</span></span>
