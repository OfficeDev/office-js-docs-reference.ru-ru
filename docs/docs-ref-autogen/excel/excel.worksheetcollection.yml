- uid: excel.Excel.WorksheetCollection.add
  summary: >-
    <span data-ttu-id="797b4-p101">Добавляет новый лист в книгу. Лист будет добавлен в конец набора имеющихся листов. Если вы хотите активировать только что добавленный лист, вызовите команду .activate().</span><span class="sxs-lookup"><span data-stu-id="797b4-p101">Adds a new worksheet to the workbook. The worksheet will be added at the end of existing worksheets. If you wish to activate the newly added worksheet, call ".activate() on it.</span></span>


    <span data-ttu-id="797b4-106">\[[Набор API: ExcelApi 1,1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="797b4-106">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name?: string): Excel.Worksheet;'
    return:
      type:
      - excel.Excel.Worksheet
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"797b4-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"797b4-107\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var wSheetName = 'Sample Name';\n    var worksheet = ctx.workbook.worksheets.add(wSheetName);\n    worksheet.load('name');\n    return ctx.sync().then(function() {\n        console.log(worksheet.name);\n    });\n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="797b4-p102">Необязательный параметр. Имя добавляемого листа. Если параметр используется, имя должно быть уникальным. В противном случае Excel определяет имя нового листа.</span><span class="sxs-lookup"><span data-stu-id="797b4-p102">Optional. The name of the worksheet to be added. If specified, name should be unqiue. If not specified, Excel determines the name of the new worksheet.</span></span>
      type:
      - string
- uid: excel.Excel.WorksheetCollection.addFromBase64
  summary: >-
    <span data-ttu-id="797b4-112">Вставляет указанные листы книги в текущую книгу.</span><span class="sxs-lookup"><span data-stu-id="797b4-112">Inserts the specified worksheets of a workbook into the current workbook.</span></span>


    <span data-ttu-id="797b4-113">\[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="797b4-113">\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  isPreview: true
  name: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  fullName: addFromBase64(base64File, sheetNamesToInsert, positionType, relativeTo)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'addFromBase64(base64File: string, sheetNamesToInsert?: string[], positionType?: Excel.WorksheetPositionType, relativeTo?: Worksheet | string): OfficeExtension.ClientResult<string[]>;'
    return:
      type:
      - OfficeExtension.ClientResult<string[]>
      description: "<span data-ttu-id=\"797b4-114\">Массив, каждый элемент которого представляет идентификатор нового вставленного листа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"797b4-114\">An array where each item represents the Id of the new inserted worksheet.</span></span>\n#### <a name=\"examples\"></a><span data-ttu-id=\"797b4-115\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"797b4-115\">Examples</span></span>\n\n```javascript\nconst myFile = <HTMLInputElement>document.getElementById(\"file\");\nconst reader = new FileReader();\n\nreader.onload = (event) => {\n    Excel.run((context) => {\n        // strip off the metadata before the base64-encoded string\n        const startIndex = (<string>(<FileReader>event.target).result).indexOf(\"base64,\");\n        const workbookContents = (<string>(<FileReader>event.target).result).substr(startIndex + 7);\n\n        const sheets = context.workbook.worksheets;\n        sheets.addFromBase64(\n            workbookContents,\n            null, // get all the worksheets \n            Excel.WorksheetPositionType.end // insert them after the current workbook's worksheets\n            );\n        return context.sync();\n    });\n};\n\n// read in the file as a data URL so we can parse the base64-encoded string\nreader.readAsDataURL(myFile.files[0]);\n```"
    parameters:
    - id: base64File
      description: <span data-ttu-id="797b4-116">Обязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="797b4-116">Required.</span></span> <span data-ttu-id="797b4-117">Строка Base64, представляющая исходную книгу.</span><span class="sxs-lookup"><span data-stu-id="797b4-117">Base64 string representing the source workbook.</span></span>
      type:
      - string
    - id: sheetNamesToInsert
      description: <span data-ttu-id="797b4-118">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="797b4-118">Optional.</span></span> <span data-ttu-id="797b4-119">Имена листов спеифиед, которые необходимо вставить.</span><span class="sxs-lookup"><span data-stu-id="797b4-119">The speified worksheet names to insert.</span></span> <span data-ttu-id="797b4-120">По умолчанию будут вставлены все листы из исходной книги.</span><span class="sxs-lookup"><span data-stu-id="797b4-120">By default it will insert all worksheets from the source workbook.</span></span>
      type:
      - string[]
    - id: positionType
      description: <span data-ttu-id="797b4-121">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="797b4-121">Optional.</span></span> <span data-ttu-id="797b4-122">Тип позиции INSERT дополнительные сведения можно найти в статье Excel. Воркшитпоситионтипе.</span><span class="sxs-lookup"><span data-stu-id="797b4-122">Insert position type, see Excel.WorksheetPositionType for details.</span></span> <span data-ttu-id="797b4-123">Значение по умолчанию — "Start".</span><span class="sxs-lookup"><span data-stu-id="797b4-123">Default is "Start".</span></span>
      type:
      - excel.Excel.WorksheetPositionType
    - id: relativeTo
      description: '<span data-ttu-id="797b4-124">Необязательное свойство.</span><span class="sxs-lookup"><span data-stu-id="797b4-124">Optional.</span></span> <span data-ttu-id="797b4-125">Объект листового листа или имя или идентификатор листа в текущей книге.</span><span class="sxs-lookup"><span data-stu-id="797b4-125">The referencing worksheet object or worksheet name/id in the current workbook.</span></span> <span data-ttu-id="797b4-126">Значение по умолчанию: NULL и в соответствии с параметром Постионтипе будет вставлять листы в начало или конец текущей книги.</span><span class="sxs-lookup"><span data-stu-id="797b4-126">Default is null and based on the postionType parameter it will insert worksheets at the start or end of the current workbook.</span></span>'
      type:
      - Worksheet | string
