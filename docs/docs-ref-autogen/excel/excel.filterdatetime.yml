- uid: excel.Excel.FilterDatetime.specificity
  summary: >-
    Каким образом определенные даты можно использовать для хранения данных. Например если дата 2005-04-02 и specifity задано значение «месяц», операцию фильтра будет сохранено все строки с датой в месяц апреля 2009 г..


