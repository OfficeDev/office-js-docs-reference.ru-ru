- uid: excel.Excel.Interfaces.RangeFillUpdateData.pattern
  summary: >-
    Получает или задает шаблон диапазона. Дополнительные сведения см. в статье Excel. FillPattern. LinearGradient и RectangularGradient не поддерживаются. Значение NULL указывает на то, что весь диапазон не имеет параметра универсального шаблона.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: pattern
  fullName: pattern
  langs:
  - typeScript
  type: property
  syntax:
    content: 'pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";'
    return:
      type:
      - Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
- uid: excel.Excel.Interfaces.RangeFillUpdateData.patternColor
  summary: >-
    Задает HTML-код цвета, представляющий цвет шаблона диапазона, для формы \#RRGGBB (например, "FFA500") или в виде именованного цвета HTML (например, "Апельсин"). Возвращает HTML-код цвета, представляющий цвет шаблона диапазона для формы \#RRGGBB (например, "FFA500").


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: patternColor
  fullName: patternColor
  langs:
  - typeScript
  type: property
  syntax:
    content: 'patternColor?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeFillUpdateData.patternTintAndShade
  summary: >-
    Возвращает или задает значение Double, которое осветляет или затемняет цвет узора для заливки диапазона, значение находится в диапазоне от-1 (самая темная) и 1 (самое яркое) с 0 для исходного цвета. Если Тинтандшадес шаблона являются неравномерными, возвращается значение null.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
