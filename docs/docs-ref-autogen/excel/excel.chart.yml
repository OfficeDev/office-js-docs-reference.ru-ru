  fullName: excel.Excel.Chart.getImage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3aa59-122\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"3aa59-122\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: <span data-ttu-id="3aa59-123">(Необязательно) Желаемую ширину изображения.</span><span class="sxs-lookup"><span data-stu-id="3aa59-123">(Optional) The desired width of the resulting image.</span></span>
