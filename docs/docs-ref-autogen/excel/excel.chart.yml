- uid: excel.Excel.Chart.setData
  summary: >-
    <span data-ttu-id="3aa59-153">Сбрасывает исходные данные для диаграммы.</span><span class="sxs-lookup"><span data-stu-id="3aa59-153">Resets the source data for the chart.</span></span>


    <span data-ttu-id="3aa59-154">\[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3aa59-154">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setData(sourceData, seriesBy)
  fullName: excel.Excel.Chart.setData
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setData(sourceData: Range, seriesBy?: Excel.ChartSeriesBy): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3aa59-155\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"3aa59-155\">Examples</span></span>\n\n```javascript\n// Set the sourceData to be \"A1:B4\" and seriesBy to be \"Columns\"\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var sourceData = \"A1:B4\";\n    chart.setData(sourceData, \"Columns\");\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: sourceData
      description: <span data-ttu-id="3aa59-156">Объект range, соответствующий источник данных.</span><span class="sxs-lookup"><span data-stu-id="3aa59-156">The range object corresponding to the source data.</span></span>
      type:
      - Range
    - id: seriesBy
      description: '<span data-ttu-id="3aa59-157">Указывает, что способ столбцы или строки используются в качестве рядов данных на диаграмме.</span><span class="sxs-lookup"><span data-stu-id="3aa59-157">Specifies the way columns or rows are used as data series on the chart.</span></span> <span data-ttu-id="3aa59-158">Может иметь одно из следующих значений: Auto (по умолчанию), строк и столбцов.</span><span class="sxs-lookup"><span data-stu-id="3aa59-158">Can be one of the following: Auto (default), Rows, and Columns.</span></span> <span data-ttu-id="3aa59-159">Для получения дополнительных сведений в разделе Excel.ChartSeriesBy.</span><span class="sxs-lookup"><span data-stu-id="3aa59-159">See Excel.ChartSeriesBy for details.</span></span>'
      type:
      - excel.Excel.ChartSeriesBy
- uid: excel.Excel.Chart.setPosition
  summary: >-
    <span data-ttu-id="3aa59-160">Располагает диаграмму относительно ячеек на листе.</span><span class="sxs-lookup"><span data-stu-id="3aa59-160">Positions the chart relative to cells on the worksheet.</span></span>


    <span data-ttu-id="3aa59-161">\[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3aa59-161">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setPosition(startCell, endCell)
  fullName: excel.Excel.Chart.setPosition
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"3aa59-162\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"3aa59-162\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="3aa59-p112">Начальная ячейка. Место, куда будет перемещена диаграмма. Начальная ячейка — это верхняя левая или верхняя правая ячейка (это зависит от того, использует ли пользователь параметры отображения справа налево).</span><span class="sxs-lookup"><span data-stu-id="3aa59-p112">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="3aa59-166">(Необязательно) Ячейка плана.</span><span class="sxs-lookup"><span data-stu-id="3aa59-166">(Optional) The end cell.</span></span> <span data-ttu-id="3aa59-167">Если указан, ширину и высоту диаграммы будет иметь значение полностью закрыть этот диапазон.</span><span class="sxs-lookup"><span data-stu-id="3aa59-167">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
