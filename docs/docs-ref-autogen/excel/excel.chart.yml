  name: getImage(width, height, fittingMode)
  fullName: getImage
  langs:
  - typeScript
  type: method
  syntax:
    content: 'getImage(width?: number, height?: number, fittingMode?: Excel.ImageFittingMode): OfficeExtension.ClientResult<string>;'
    return:
      type:
      - OfficeExtension.ClientResult<string>
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c1345-129\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"c1345-129\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var chart = ctx.workbook.worksheets.getItem(\"Sheet1\").charts.getItem(\"Chart1\");    \n    var image = chart.getImage();\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: width
      description: <span data-ttu-id="c1345-130">(Необязательно) Желаемую ширину изображения.</span><span class="sxs-lookup"><span data-stu-id="c1345-130">(Optional) The desired width of the resulting image.</span></span>
      type:
      - number
    - id: height
      description: <span data-ttu-id="c1345-131">(Необязательно) Желаемую высоту изображения.</span><span class="sxs-lookup"><span data-stu-id="c1345-131">(Optional) The desired height of the resulting image.</span></span>
      type:
      - number
    - id: fittingMode
      description: <span data-ttu-id="c1345-132">(Необязательно) Метод, используемый для масштабирования диаграммы в указанный для указанного измерения (если значение высоты и ширины).</span><span class="sxs-lookup"><span data-stu-id="c1345-132">(Optional) The method used to scale the chart to the specified to the specified dimensions (if both height and width are set).</span></span>
