    <span data-ttu-id="3aa59-147">Обозначает имя объекта диаграммы.</span><span class="sxs-lookup"><span data-stu-id="3aa59-147">Represents the name of a chart object.</span></span>


    <span data-ttu-id="3aa59-148">\[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="3aa59-148">\[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]</span></span>
