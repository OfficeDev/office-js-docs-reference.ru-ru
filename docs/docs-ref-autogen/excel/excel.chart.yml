      - number
    - id: height
      description: <span data-ttu-id="90d1b-132">(Необязательно) Желаемую высоту изображения.</span><span class="sxs-lookup"><span data-stu-id="90d1b-132">(Optional) The desired height of the resulting image.</span></span>
      type:
      - number
    - id: fittingMode
      description: <span data-ttu-id="90d1b-133">(Необязательно) Метод, используемый для масштабирования диаграммы в указанный для указанного измерения (если значение высоты и ширины).</span><span class="sxs-lookup"><span data-stu-id="90d1b-133">(Optional) The method used to scale the chart to the specified to the specified dimensions (if both height and width are set).</span></span>
