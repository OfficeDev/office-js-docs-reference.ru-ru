- uid: excel.Excel.Chart.setPosition
  summary: >-
    <span data-ttu-id="8779c-209">Располагает диаграмму относительно ячеек на листе.</span><span class="sxs-lookup"><span data-stu-id="8779c-209">Positions the chart relative to cells on the worksheet.</span></span>


    <span data-ttu-id="8779c-210">\[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8779c-210">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: setPosition(startCell, endCell)
  fullName: setPosition(startCell, endCell)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8779c-211\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8779c-211\">Examples</span></span>\n\n```javascript\nExcel.run(function (ctx) { \n    var sheetName = \"Charts\";\n    var rangeSelection = \"A1:B4\";\n    var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);\n    var sourceData = sheetName + \"!\" + \"A1:B4\";\n    var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add(\"pie\", range, \"auto\");\n    chart.width = 500;\n    chart.height = 300;\n    chart.setPosition(\"C2\", null);\n    return ctx.sync(); \n}).catch(function(error) {\n    console.log(\"Error: \" + error);\n    if (error instanceof OfficeExtension.Error) {\n        console.log(\"Debug info: \" + JSON.stringify(error.debugInfo));\n    }\n});\n```"
    parameters:
    - id: startCell
      description: <span data-ttu-id="8779c-p123">Начальная ячейка. Место, куда будет перемещена диаграмма. Начальная ячейка — это верхняя левая или верхняя правая ячейка (это зависит от того, использует ли пользователь параметры отображения справа налево).</span><span class="sxs-lookup"><span data-stu-id="8779c-p123">The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell, depending on the user's right-to-left display settings.</span></span>
      type:
      - Range | string
    - id: endCell
      description: <span data-ttu-id="8779c-215">(Необязательно) Ячейка плана.</span><span class="sxs-lookup"><span data-stu-id="8779c-215">(Optional) The end cell.</span></span> <span data-ttu-id="8779c-216">Если указан, ширину и высоту диаграммы будет иметь значение полностью закрыть этот диапазон.</span><span class="sxs-lookup"><span data-stu-id="8779c-216">If specified, the chart's width and height will be set to fully cover up this cell/range.</span></span>
      type:
      - Range | string
