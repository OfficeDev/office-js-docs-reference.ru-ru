- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    Перемещает фигуру по горизонтали на указанное число пунктов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: 'Приращение фигуры будет горизонтально перемещено в пункт точки. Положительное значение перемещает фигуру вправо, а отрицательное значение — влево. Если лист ориентирован справа налево, это значение изменяется на противоположный: положительные значения перемещают фигуру влево, а отрицательные — вправо.'
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    ПоВорачивает фигуру вокруг оси z по часовой стрелке на заданное число градусов. Используйте `rotation` свойство, чтобы задать абсолютный поворот фигуры.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Количество градусов, на котором будет вращаться фигура. Положительное значение поворачивает фигуру по часовой стрелке; отрицательное значение поворачивает его против часовой стрелки.
      type:
      - number
- uid: excel.Excel.Shape.incrementTop
  summary: >-
    Перемещает фигуру по вертикали на указанное число пунктов.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementTop(increment)
  fullName: incrementTop(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementTop(increment: number): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    const shape = sheet.shapes.getItem(\"Pentagon\")\n    shape.incrementTop(25);\n    await context.sync();\n});\n```"
    parameters:
    - id: increment
      description: Увеличение (в пунктах) фигура будет перемещена по вертикали. в пунктах. Положительное значение перемещает фигуру вниз и отрицательное значение перемещается вверх.
      type:
      - number
