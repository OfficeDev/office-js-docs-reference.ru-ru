- uid: excel.Excel.Shape.incrementLeft
  summary: >-
    ПереМещает фигуру в горизонтальном направлении на указанное количество точек.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementLeft(increment)
  fullName: incrementLeft(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementLeft(increment: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: increment
      description: Указывает, насколько далеко фигура перемещается по горизонтали (в пунктах). Положительное значение перемещает фигуру вправо; отрицательное значение перемещается влево. Если лист RTL, Инкрементлефт с положительным значением, должен переместить фигуру влево, а не вправо.
      type:
      - number
- uid: excel.Excel.Shape.incrementRotation
  summary: >-
    Изменяет Поворот фигуры вокруг оси z на заданное число градусов. Используйте свойство вращения, чтобы задать абсолютный поворот фигуры.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: incrementRotation(increment)
  fullName: incrementRotation(increment)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'incrementRotation(increment: number): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: increment
      description: Указывает, насколько далеко фигура вращается горизонтально (в градусах). Положительное значение поворачивает фигуру по часовой стрелке; отрицательное значение поворачивает его против часовой стрелки.
      type:
      - number
