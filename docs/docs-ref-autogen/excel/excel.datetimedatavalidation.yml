- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Получает или задает Formula1, то есть минимальное значение или значение в зависимости от оператора. При установке значения, он может передаваться в как даты, объект Range или Строка формулы (где строка — это либо stringified даты и времени в формате ISO8601, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    Получает или задает Formula2, то есть максимальное значение или значение в зависимости от оператора. При установке значения, он может передаваться в как даты, объект Range или строка (где строка — это либо stringified даты и времени в формате ISO8601, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
