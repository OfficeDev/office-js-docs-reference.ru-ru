- uid: excel.Excel.DateTimeDataValidation
  summary: >-
    Представляет условия проверки данных даты.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.DateTimeDataValidation
  fullName: Excel.DateTimeDataValidation
  langs:
  - typeScript
  type: interface
  package: excel
  children:
  - excel.Excel.DateTimeDataValidation.formula1
  - excel.Excel.DateTimeDataValidation.formula2
  - excel.Excel.DateTimeDataValidation.operator
- uid: excel.Excel.DateTimeDataValidation.formula1
  summary: >-
    Задает правый операнд, когда оператор задано значение бинарный оператор, такие как значение (левого операнда — значение, которое пользователь пытается выполнить вход в ячейке). С помощью операторов третичный между и NotBetween, задает нижнюю границу операнд. При установке значения, он может передаваться в как даты, объект Range или Строка формулы (где строка — это либо stringified даты и времени в формате ISO8601, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula1
  fullName: formula1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.formula2
  summary: >-
    С помощью операторов третичный между и NotBetween, задает верхнюю границу операнд. Не используется с двоичные операторы, такие как значение. При установке значения, он может передаваться в как даты, объект Range или строка (где строка — это либо stringified даты и времени в формате ISO8601, ссылка на ячейку, например «= A1» или формулу как «= мин (A1, B1)»). При получении значения, он всегда будет возвращен как формула строка, например: «= 10», «= A1», «= SUM(A1:B5)» д.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: formula2
  fullName: formula2
  langs:
  - typeScript
  type: property
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type:
      - string | Date | Range
- uid: excel.Excel.DateTimeDataValidation.operator
  summary: >-
    Оператор, используемый для проверки данных.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: operator
  fullName: operator
  langs:
  - typeScript
  type: property
  syntax:
    content: 'operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";'
    return:
      type:
      - Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" | "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
