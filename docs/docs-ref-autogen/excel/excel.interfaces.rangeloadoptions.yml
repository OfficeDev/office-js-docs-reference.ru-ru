- uid: excel.Excel.Interfaces.RangeLoadOptions.formulasLocal
  summary: >-
    Представляет формулы в нотации стиля A1, а языку и региональным параметрам, форматирование номер пользователя. Например английский формула «= СУММ (A1, 1.5)» соответствует «= SUMME(A1; 1,5)» в немецкий. При установке формул в диапазон, аргумент значение может быть одним значением (string) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


