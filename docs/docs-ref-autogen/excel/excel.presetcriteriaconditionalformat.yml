- uid: excel.Excel.PresetCriteriaConditionalFormat.rule
  summary: >-
    <span data-ttu-id="12041-123">Правило условного форматирования.</span><span class="sxs-lookup"><span data-stu-id="12041-123">The rule of the conditional format.</span></span>


