- uid: excel.Excel.ChartLineFormat.clear
  summary: >-
    <span data-ttu-id="19f57-103">Очищает формат линий элемента диаграммы.</span><span class="sxs-lookup"><span data-stu-id="19f57-103">Clear the line format of a chart element.</span></span>


