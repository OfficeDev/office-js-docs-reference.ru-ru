- uid: excel.Excel.ChartLineFormat.load
  summary: <span data-ttu-id="19f57-111">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="19f57-111">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="19f57-112">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="19f57-112">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="19f57-113">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="19f57-113">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="19f57-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="19f57-114">`load(option?: { select?: string; expand?: string; }): Excel.ChartLineFormat` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="19f57-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="19f57-115">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartLineFormat` - Only available on collection types.</span></span> <span data-ttu-id="19f57-116">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="19f57-116">It is similar to the preceding signature.</span></span> <span data-ttu-id="19f57-117">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="19f57-117">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="19f57-118">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="19f57-118">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="19f57-119">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="19f57-119">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>

    #### <a name="examples"></a><span data-ttu-id="19f57-120">Примеры</span><span class="sxs-lookup"><span data-stu-id="19f57-120">Examples</span></span>


    ```javascript

    // Set chart major gridlines on value axis to be red.

    Excel.run(function (ctx) {
        var gridlines = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
        gridlines.format.line.color = "#FF0000";
        return ctx.sync().then(function () {
            console.log("Chart Gridlines Color Updated");
        });
    }).catch(function (error) {
        console.log("Error: " + error);
        if (error instanceof OfficeExtension.Error) {
            console.log("Debug info: " + JSON.stringify(error.debugInfo));
        }
    });

    ```
