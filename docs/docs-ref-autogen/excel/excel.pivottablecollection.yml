- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    Добавление сводной таблицы на основе указанного источника данных и вставить его в верхнюю левую ячейку конечного диапазона.


    \[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(name, source, destination)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        Возвращает вставленных новых сводной таблицы.

        #### <a name="examples"></a>Примеры


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: Имя новой сводной таблицы.
      type:
      - string
    - id: source
      description: Источник данных для новой сводной таблицы, это может быть диапазона (или строки адреса, включая имя листа) или таблицы.
      type:
      - Range | string | Table
    - id: destination
      description: Ячейка в левом верхнем углу отчета сводной таблицы конечного диапазона (диапазона на листе, где размещается итоговый отчет).
      type:
      - Range | string
