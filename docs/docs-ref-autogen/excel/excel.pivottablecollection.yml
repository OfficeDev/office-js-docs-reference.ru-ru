- uid: excel.Excel.PivotTableCollection.load
  summary: <span data-ttu-id="54a3a-122">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="54a3a-122">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="54a3a-123">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="54a3a-123">You must call "context.sync()" before reading the properties.</span></span>
