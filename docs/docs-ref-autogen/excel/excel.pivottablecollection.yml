- uid: excel.Excel.PivotTableCollection.add
  summary: >-
    <span data-ttu-id="521b6-103">Добавление сводной таблицы на основе указанного источника данных и вставить его в верхнюю левую ячейку конечного диапазона.</span><span class="sxs-lookup"><span data-stu-id="521b6-103">Add a Pivottable based on the specified source data and insert it at the top left cell of the destination range.</span></span>


    <span data-ttu-id="521b6-104">\[[Набор API-Интерфейсов: ExcelApi 1,8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="521b6-104">\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, source, destination)
  fullName: excel.Excel.PivotTableCollection.add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, source: Range | string | Table, destination: Range | string): Excel.PivotTable;'
    return:
      type:
      - excel.Excel.PivotTable
      description: >-
        <span data-ttu-id="521b6-105">Возвращает вставленных новых сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="521b6-105">Returns the newly inserted PivotTable.</span></span>

        #### <a name="examples"></a><span data-ttu-id="521b6-106">Примеры</span><span class="sxs-lookup"><span data-stu-id="521b6-106">Examples</span></span>


        ```typescript

        await Excel.run(async (context) => {
            const rangeToAnalyze = context.workbook.worksheets.getItem("Data").getRange("A1:E21");
            const rangeToPlacePivot = context.workbook.worksheets.getItem("Pivot").getRange("A2");
            context.workbook.worksheets.getItem("Pivot").pivotTables.add("Farm Sales", rangeToAnalyze, rangeToPlacePivot);

            await context.sync();
        });

        ```
    parameters:
    - id: name
      description: <span data-ttu-id="521b6-107">Имя новой сводной таблицы.</span><span class="sxs-lookup"><span data-stu-id="521b6-107">The name of the new PivotTable.</span></span>
      type:
      - string
    - id: source
      description: <span data-ttu-id="521b6-108">Источник данных для новой сводной таблицы, это может быть диапазона (или строки адреса, включая имя листа) или таблицы.</span><span class="sxs-lookup"><span data-stu-id="521b6-108">The source data for the new PivotTable, this can either be a range (or string address including the worksheet name) or a table.</span></span>
      type:
      - Range | string | Table
    - id: destination
      description: <span data-ttu-id="521b6-109">Ячейка в левом верхнем углу отчета сводной таблицы конечного диапазона (диапазона на листе, где размещается итоговый отчет).</span><span class="sxs-lookup"><span data-stu-id="521b6-109">The cell in the upper-left corner of the PivotTable report's destination range (the range on the worksheet where the resulting report will be placed).</span></span>
      type:
      - Range | string
