- uid: excel.Excel.Interfaces.SlicerUpdateData.style
  summary: >-
    Постоянное значение, представляющее стиль среза. Возможные значения: от SlicerStyleLight1 до SlicerStyleLight6, TableStyleOther1 с TableStyleOther2, SlicerStyleDark1 до SlicerStyleDark6. Кроме того, можно указать настраиваемый пользовательский стиль, который есть в книге.


