- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Представляет код числового формата Excel для указанного диапазона в виде строки на языке пользователя. При задании локального формат номера к диапазону, аргумент значение может быть одним значением (string) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


