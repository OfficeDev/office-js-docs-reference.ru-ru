- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormat
  summary: >-
    Представляет код числового формата Excel для указанного диапазона. При установке формат номера к диапазону, аргумент значение может быть одним значением (string) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


    \[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: numberFormat
