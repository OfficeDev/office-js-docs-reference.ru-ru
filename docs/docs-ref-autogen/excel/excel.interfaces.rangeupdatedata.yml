  syntax:
    content: 'numberFormat?: any[][];'
    return:
      type:
      - any[][]
- uid: excel.Excel.Interfaces.RangeUpdateData.numberFormatLocal
  summary: >-
    Представляет код числового формата Excel для указанного диапазона как строку в языке пользователя. При задании локального формат номера к диапазону, аргумент значение может быть одним значением (string) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


