- uid: excel.Excel.Interfaces.RangeUpdateData.style
  summary: >-
    Представляет стиль текущий диапазон. Если стили ячеек их необходимо будет возвращено значение null. Для пользовательских стилей будут возвращены имени стиля. Строка, представляющая значение перечисления BuiltInStyle будут возвращены для встроенных стилей.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: style
  fullName: excel.Excel.Interfaces.RangeUpdateData.style
  langs:
  - typeScript
  type: property
  syntax:
    content: 'style?: string;'
    return:
      type:
      - string
- uid: excel.Excel.Interfaces.RangeUpdateData.values
  summary: >-
    Представляет необработанные значения указанного диапазона. Данные, возвращаемые может быть типа string, число или логическое значение. Ячейки, содержащие ошибку возвращает строку ошибки. При задании значения для диапазона, аргумент значение может быть одним значением (строка, число или логическое значение) или двухмерный массив. Если аргумент является одним значением, он применяется ко всем ячейкам в диапазоне.


    \[[Набор API-Интерфейсов: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets)\]
  name: values
  fullName: excel.Excel.Interfaces.RangeUpdateData.values
  langs:
  - typeScript
  type: property
  syntax:
    content: 'values?: any[][];'
    return:
      type:
      - any[][]
