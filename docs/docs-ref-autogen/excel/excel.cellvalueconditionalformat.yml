- uid: excel.Excel.CellValueConditionalFormat.format
  summary: >-
    <span data-ttu-id="dc588-105">Возвращает объект формат, инкапсулирующий условные форматы шрифта, заливки, границы и другие свойства.</span><span class="sxs-lookup"><span data-stu-id="dc588-105">Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.</span></span>


