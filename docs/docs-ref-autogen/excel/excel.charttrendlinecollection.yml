- uid: excel.Excel.ChartTrendlineCollection.add
  summary: >-
    Добавляет новую линию тренда в коллекцию линий тренда.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: add(type)
  fullName: add(type)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
    return:
      type:
      - excel.Excel.ChartTrendline
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n});\n```"
    parameters:
    - id: type
      description: Указывает тип линии тренда. Значение по умолчанию — «Линейный». Для получения дополнительных сведений в разделе Excel.ChartTrendline.
      type:
      - excel.Excel.ChartTrendlineType
