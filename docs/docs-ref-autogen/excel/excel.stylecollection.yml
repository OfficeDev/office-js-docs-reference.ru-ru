- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="759fd-105">Добавляет новый стиль в коллекцию.</span><span class="sxs-lookup"><span data-stu-id="759fd-105">Adds a new style to the collection.</span></span>


