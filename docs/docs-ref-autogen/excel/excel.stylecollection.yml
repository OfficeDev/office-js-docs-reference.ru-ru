  summary: >-
    Представляет коллекцию всех стилей. Предупреждение: Массив элементов StyleCollection имеет известная проблема при загрузке элементов из коллекции. Не используйте `StyleCollection.items` <!-- -->любые `load()` метод и `toJSON()` метод.


    \[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
