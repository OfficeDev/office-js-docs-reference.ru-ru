- uid: excel.Excel.StyleCollection.load
  summary: <span data-ttu-id="30204-112">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="30204-112">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="30204-113">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="30204-113">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="30204-114">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="30204-114">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="30204-115">`load(option?: { select?: string; expand?: string; }): Excel.StyleCollection`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="30204-115">`load(option?: { select?: string; expand?: string; }): Excel.StyleCollection` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="30204-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.StyleCollection`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="30204-116">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.StyleCollection` - Only available on collection types.</span></span> <span data-ttu-id="30204-117">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="30204-117">It is similar to the preceding signature.</span></span> <span data-ttu-id="30204-118">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="30204-118">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="30204-119">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="30204-119">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="30204-120">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="30204-120">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
