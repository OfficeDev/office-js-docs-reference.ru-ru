- uid: excel.Excel.StyleCollection.add
  summary: >-
    <span data-ttu-id="8d0b0-105">Добавляет новый стиль в коллекцию.</span><span class="sxs-lookup"><span data-stu-id="8d0b0-105">Adds a new style to the collection.</span></span>


    <span data-ttu-id="8d0b0-106">\[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="8d0b0-106">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name)
  fullName: add(name)
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string): void;'
    return:
      type:
      - void
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"8d0b0-107\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"8d0b0-107\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    let styles = context.workbook.styles;\n\n    // Add a new style to the style collection.\n    // Styles is in the Home tab ribbon.\n    styles.add(\"Diagonal Orientation Style\");\n          \n    let newStyle = styles.getItem(\"Diagonal Orientation Style\");\n    \n    // The \"Diagonal Orientation Style\" properties.\n    newStyle.textOrientation = 38;\n    newStyle.autoIndent = true;\n    newStyle.includeProtection = true;\n    newStyle.shrinkToFit = true;\n    newStyle.locked = false;\n    \n    await context.sync();\n\n    console.log(\"Successfully added a new style with diagonal orientation to the Home tab ribbon.\");\n});\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="8d0b0-108">Имя стиля для добавления.</span><span class="sxs-lookup"><span data-stu-id="8d0b0-108">Name of the style to be added.</span></span>
      type:
      - string
