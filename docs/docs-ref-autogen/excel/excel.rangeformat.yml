- uid: excel.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="be284-146">Получает или задает ориентацию текста всех ячеек в диапазоне.</span><span class="sxs-lookup"><span data-stu-id="be284-146">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="be284-147">Ориентация текста должно быть целое число либо от -90 до 90 или 180 для вертикально ориентированного текста.</span><span class="sxs-lookup"><span data-stu-id="be284-147">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="be284-148">Если ориентация в диапазоне не универсальный код, будет возвращено значение null.</span><span class="sxs-lookup"><span data-stu-id="be284-148">If the orientation within a range are not uniform, then null will be returned.</span></span>


