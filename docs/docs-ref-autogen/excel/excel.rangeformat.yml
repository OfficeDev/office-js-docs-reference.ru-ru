- uid: excel.Excel.RangeFormat.textOrientation
  summary: >-
    <span data-ttu-id="c0bab-153">Получает или задает ориентацию текста всех ячеек в диапазоне.</span><span class="sxs-lookup"><span data-stu-id="c0bab-153">Gets or sets the text orientation of all the cells within the range.</span></span> <span data-ttu-id="c0bab-154">Ориентация текста должно быть целое число либо от -90 до 90 или 180 для вертикально ориентированного текста.</span><span class="sxs-lookup"><span data-stu-id="c0bab-154">The text orientation should be an integer either from -90 to 90, or 180 for vertically-oriented text.</span></span> <span data-ttu-id="c0bab-155">Если ориентация в диапазоне не универсальный код, будет возвращено значение null.</span><span class="sxs-lookup"><span data-stu-id="c0bab-155">If the orientation within a range are not uniform, then null will be returned.</span></span>


    <span data-ttu-id="c0bab-156">\[[Набор API-Интерфейсов: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="c0bab-156">\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: textOrientation
  fullName: textOrientation
  langs:
  - typeScript
  type: property
  syntax:
    content: 'textOrientation: number;'
    return:
      type:
      - number
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"c0bab-157\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"c0bab-157\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const range = sheet.getRange(\"B2:E2\");\n\n    // Set textOrientation to either an integer between -90 and 90\n    // or to 180 for vertically-oriented text.\n    range.format.textOrientation = 90;\n\n    await context.sync();\n});\n```"
- uid: excel.Excel.RangeFormat.toJSON
  summary: <span data-ttu-id="c0bab-158">Переопределяет JavaScript `toJSON()` метод, чтобы обеспечить более необходимых результатов при передаче объекта API для `JSON.stringify()` <!-- -->.</span><span class="sxs-lookup"><span data-stu-id="c0bab-158">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->.</span></span> <span data-ttu-id="c0bab-159">(`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается в нее.) В то время как исходный объект Excel.RangeFormat является объектом API `toJSON` метод возвращает обычный объектов JavaScript (тип `Excel.Interfaces.RangeFormatData` <!-- -->), который содержит неполные копии всех загруженных дочерних свойств из исходного объекта.</span><span class="sxs-lookup"><span data-stu-id="c0bab-159">(`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.RangeFormat object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RangeFormatData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.</span></span>
  name: toJSON()
  fullName: toJSON()
  langs:
  - typeScript
  type: method
  syntax:
    content: 'toJSON(): Excel.Interfaces.RangeFormatData;'
    return:
      type:
      - excel.Excel.Interfaces.RangeFormatData
      description: ''
