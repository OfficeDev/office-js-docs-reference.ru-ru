    <span data-ttu-id="51152-130">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="51152-130">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="51152-131">`load(option?: string | string[]): Excel.RangeFormat`-WHERE — это строка с разделителями-запятыми или массив строк, указывающий свойства для загрузки.</span><span class="sxs-lookup"><span data-stu-id="51152-131">`load(option?: string | string[]): Excel.RangeFormat` - Where option is a comma-delimited string or an array of strings that specify the properties to load.</span></span>


