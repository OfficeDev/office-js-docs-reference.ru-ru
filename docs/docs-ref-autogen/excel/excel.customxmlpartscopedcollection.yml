- uid: excel.Excel.CustomXmlPartScopedCollection.toJSON
  summary: Переопределяет JavaScript `toJSON()` метод, чтобы обеспечить более необходимых результатов при передаче объекта API для `JSON.stringify()` <!-- -->. (`JSON.stringify`<!-- -->, в свою очередь, вызывает `toJSON` метод объекта, который передается в нее.) В то время как исходные `Excel.CustomXmlPartScopedCollection` объект API `toJSON` метод возвращает обычный объектов JavaScript (тип `Excel.Interfaces.CustomXmlPartScopedCollectionData` <!-- -->), который содержит массив «элементы» неполные копии всех загруженных свойств из коллекции элементов.
