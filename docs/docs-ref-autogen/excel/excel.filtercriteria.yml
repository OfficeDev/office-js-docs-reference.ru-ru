- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    Первый критерий, используемый для фильтрации данных. Используется в качестве оператора в случае "Настраиваемая" Фильтрация. например, "<!-- -->&gt;<!-- -->50" для числа больше 50 или "= * s" для значений, заканчивающихся в "s".


    Используется в качестве числа в случае верхних и нижних элементов/процентов. Например, "5" для первых 5 элементов, если для параметра filterOn задано значение "Топитемс"


    \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    Второй критерий фильтрации данных. Используется в качестве оператора только при фильтрации типа "custom".


    \[[Набор API: ExcelApi 1,2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
