    content: 'color?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion1
  summary: >-
    Первый критерий, используемый для фильтрации данных. Используется как оператор в случае «настраиваемые» фильтрации. Для примера "&gt;50" по числу больше, чем 50 или «= * s» для заканчиваются на «s».


    Используется в качестве номера в случае верхние и нижние элементы/процентах. Пример: «5» для элементов в начало 5, если filterOn задано значение «topItems»


    \[[Набор API-Интерфейсов: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: criterion1
  fullName: criterion1
  langs:
  - typeScript
  type: property
  syntax:
    content: 'criterion1?: string;'
    return:
      type:
      - string
- uid: excel.Excel.FilterCriteria.criterion2
  summary: >-
    Второй критерий фильтрации данных. Используется в качестве оператора только при фильтрации типа "custom".


    \[[Набор API-Интерфейсов: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
