    <span data-ttu-id="ce7a3-101">Представляет строку в таблице.</span><span class="sxs-lookup"><span data-stu-id="ce7a3-101">Represents a row in a table.</span></span>


    <span data-ttu-id="ce7a3-102">Обратите внимание, что в отличие от диапазонов или столбцы, которые будут настроить перед их при добавлении новых строк и столбцов, объект TableRow представляет физическое расположение строка таблицы, но не данные.</span><span class="sxs-lookup"><span data-stu-id="ce7a3-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="ce7a3-103">То есть если сортируется данные или добавляются новые строки, строка таблицы будет предоставляться для указания по индексу, для которого он был создан.</span><span class="sxs-lookup"><span data-stu-id="ce7a3-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>


    <span data-ttu-id="ce7a3-104">\[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="ce7a3-104">\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
