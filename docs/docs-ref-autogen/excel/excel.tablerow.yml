- uid: excel.Excel.TableRow
  summary: >-
    Представляет строку в таблице.


    Обратите внимание, что в отличие от диапазонов или столбцы, которые будут настроить перед их при добавлении новых строк и столбцов, объект TableRow представляет физическое расположение строка таблицы, но не данные. То есть если сортируется данные или добавляются новые строки, строка таблицы будет предоставляться для указания по индексу, для которого он был создан.


    \[[Набор API-Интерфейсов: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: Excel.TableRow
  fullName: Excel.TableRow
  langs:
  - typeScript
  type: class
  extends:
  - office.OfficeExtension.ClientObject
  package: excel
  children:
  - excel.Excel.TableRow.context
  - excel.Excel.TableRow.delete
  - excel.Excel.TableRow.getRange
  - excel.Excel.TableRow.index
