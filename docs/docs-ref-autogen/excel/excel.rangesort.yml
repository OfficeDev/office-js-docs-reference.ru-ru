- uid: excel.Excel.RangeSort.apply
  summary: >-
    Выполняет сортировку.


    \[[Набор API-Интерфейсов: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: apply(fields, matchCase, hasHeaders, orientation, method)
  fullName: apply
  langs:
  - typeScript
  type: method
  syntax:
    content: 'apply(fields: Excel.SortField[], matchCase?: boolean, hasHeaders?: boolean, orientation?: Excel.SortOrientation, method?: Excel.SortMethod): void;'
    return:
      type:
      - void
      description: ''
    parameters:
    - id: fields
      description: Список условий для сортировки.
      type:
      - Excel.SortField[]
    - id: matchCase
      description: Необязательный. Указывает, необходимо ли учитывать регистр при сортировке строк.
      type:
      - boolean
    - id: hasHeaders
      description: Необязательный параметр. Указывает, есть ли у диапазона заголовок.
      type:
      - boolean
    - id: orientation
      description: Необязательно. Является ли операция сортировки, строк или столбцов.
      type:
      - excel.Excel.SortOrientation
    - id: method
      description: Необязательно. Метода упорядочения, используемый для китайских знаков.
      type:
      - excel.Excel.SortMethod
