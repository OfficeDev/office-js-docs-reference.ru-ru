- uid: excel.Excel.Setting.load
  summary: <span data-ttu-id="cfc4c-113">Очереди команды для загрузки указанного свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-113">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="cfc4c-114">Перед чтением свойства необходимо вызвать «context.sync()».</span><span class="sxs-lookup"><span data-stu-id="cfc4c-114">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="cfc4c-115">В дополнение к подписи этот метод имеет следующие цифровые подписи.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-115">In addition to this signature, this method has the following signatures:</span></span>


    <span data-ttu-id="cfc4c-116">`load(option?: { select?: string; expand?: string; }): Excel.Setting`-Option.select — это разделенный запятыми строка, указывающая свойства для загрузки, куда options.expand — это разделенный запятыми строка, указывающая свойства навигации для загрузки.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-116">`load(option?: { select?: string; expand?: string; }): Excel.Setting` - Where option.select is a comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the navigation properties to load.</span></span>


    <span data-ttu-id="cfc4c-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Setting`-Доступно только на коллекцию типов.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-117">`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.Setting` - Only available on collection types.</span></span> <span data-ttu-id="cfc4c-118">Это похоже на предыдущую.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-118">It is similar to the preceding signature.</span></span> <span data-ttu-id="cfc4c-119">Option.Top указывает максимальное число элементов коллекции, которые можно включить в результат.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-119">Option.top specifies the maximum number of collection items that can be included in the result.</span></span> <span data-ttu-id="cfc4c-120">Option.Skip указывает количество элементов, которые пропускаются и не включенный в результате.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-120">Option.skip specifies the number of items that are to be skipped and not included in the result.</span></span> <span data-ttu-id="cfc4c-121">Если option.top указан, результирующий набор будет запущен процесс после пропускает указанное число элементов.</span><span class="sxs-lookup"><span data-stu-id="cfc4c-121">If option.top is specified, the result set will start after skipping the specified number of items.</span></span>
