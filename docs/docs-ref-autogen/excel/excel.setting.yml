- uid: excel.Excel.Setting
  summary: >-
    Параметр представляет пару ключ значение параметра сохраняется в документ (на-файл на надстройки). Эти настраиваемые пары ключ значение можно использовать для хранения сведений о состоянии или жизненного цикла, необходимая для содержимого или области задач надстройки. Обратите внимание, что параметры сохраненные в документе и поэтому не место для хранения сведений о конфиденциальной или защищенный таких как сведения о пользователе и пароль.


    \[[Набор API-Интерфейсов: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
