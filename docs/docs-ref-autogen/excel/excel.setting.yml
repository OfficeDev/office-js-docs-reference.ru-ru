    <span data-ttu-id="1f1f1-101">Параметр представляет пару ключ значение параметра сохраняется в документ (на-файл на надстройки).</span><span class="sxs-lookup"><span data-stu-id="1f1f1-101">Setting represents a key-value pair of a setting persisted to the document (per file per add-in).</span></span> <span data-ttu-id="1f1f1-102">Эти настраиваемые пары ключ значение можно использовать для хранения сведений о состоянии или жизненного цикла, необходимая для содержимого или области задач надстройки.</span><span class="sxs-lookup"><span data-stu-id="1f1f1-102">These custom key-value pair can be used to store state or lifecycle information needed by the content or task-pane add-in.</span></span> <span data-ttu-id="1f1f1-103">Обратите внимание, что параметры сохраненные в документе и поэтому не место для хранения сведений о конфиденциальной или защищенный таких как сведения о пользователе и пароль.</span><span class="sxs-lookup"><span data-stu-id="1f1f1-103">Note that settings are persisted in the document and hence it is not a place to store any sensitive or protected information such as user information and password.</span></span>


