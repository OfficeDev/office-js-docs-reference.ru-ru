- uid: excel.Excel.NamedItemCollection.add
  summary: >-
    <span data-ttu-id="347d8-103">Добавляет новое имя в определенную коллекцию.</span><span class="sxs-lookup"><span data-stu-id="347d8-103">Adds a new name to the collection of the given scope.</span></span>


    <span data-ttu-id="347d8-104">\[[Набор API-Интерфейсов: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]</span><span class="sxs-lookup"><span data-stu-id="347d8-104">\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]</span></span>
  name: add(name, reference, comment)
  fullName: add
  langs:
  - typeScript
  type: method
  syntax:
    content: 'add(name: string, reference: Range | string, comment?: string): Excel.NamedItem;'
    return:
      type:
      - excel.Excel.NamedItem
      description: "\n#### <a name=\"examples\"></a><span data-ttu-id=\"347d8-105\">Примеры</span><span class=\"sxs-lookup\"><span data-stu-id=\"347d8-105\">Examples</span></span>\n\n```typescript\nawait Excel.run(async (context) => {\n    const sheet = context.workbook.worksheets.getItem(\"Sample\");\n    const headerRange = sheet.getRange(\"A1:E1\");\n    sheet.names.add(\"ExpensesHeader\", headerRange);\n    const namedItems = sheet.names.load(\"name, type\");\n\n    await context.sync();\n\n    let namedItemsList = `This workbook contains ${namedItems.items.length} named item(s):`;\n    for (let i = 0; i < namedItems.items.length; i++) {\n        namedItemsList += JSON.stringify(namedItems.items[i]);\n    }\n    OfficeHelpers.UI.notify(namedItemsList);\n\n    await context.sync();\n});\n```\n```typescript\ntry {\n    await Excel.run(async (context) => {\n        const sheet = context.workbook.worksheets.getItem(\"Sample\");\n        sheet.names.add(\"TotalAmount\", \"=SUM(ExpensesTable[AMOUNT])\");\n        sheet.getRange(\"D11\").values = [[\"=TotalAmount\"]];\n        await context.sync();\n    });\n}\ncatch (error) {\n    OfficeHelpers.UI.notify(error);\n    OfficeHelpers.Utilities.log(error);\n}\n```"
    parameters:
    - id: name
      description: <span data-ttu-id="347d8-106">Имя именованного элемента.</span><span class="sxs-lookup"><span data-stu-id="347d8-106">The name of the named item.</span></span>
      type:
      - string
    - id: reference
      description: <span data-ttu-id="347d8-107">Формула или диапазон, на которые будет ссылаться имя.</span><span class="sxs-lookup"><span data-stu-id="347d8-107">The formula or the range that the name will refer to.</span></span>
      type:
      - Range | string
    - id: comment
      description: <span data-ttu-id="347d8-108">Необязательно указывать.</span><span class="sxs-lookup"><span data-stu-id="347d8-108">Optional.</span></span> <span data-ttu-id="347d8-109">Комментарий, связанный с именованного элемента.</span><span class="sxs-lookup"><span data-stu-id="347d8-109">The comment associated with the named item.</span></span>
      type:
      - string
