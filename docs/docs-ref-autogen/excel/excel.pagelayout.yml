- uid: excel.Excel.PageLayout.load
  summary: <span data-ttu-id="512c9-144">Ставит в очередь команду, чтобы загрузить указанные свойства объекта.</span><span class="sxs-lookup"><span data-stu-id="512c9-144">Queues up a command to load the specified properties of the object.</span></span> <span data-ttu-id="512c9-145">Перед чтением свойств необходимо вызвать метод Context. Sync ().</span><span class="sxs-lookup"><span data-stu-id="512c9-145">You must call "context.sync()" before reading the properties.</span></span>
  remarks: >-
    <span data-ttu-id="512c9-146">В дополнение к этой подписи этот метод имеет следующие подписи:</span><span class="sxs-lookup"><span data-stu-id="512c9-146">In addition to this signature, this method has the following signatures:</span></span>


