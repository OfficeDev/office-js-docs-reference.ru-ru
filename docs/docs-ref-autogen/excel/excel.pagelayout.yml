- uid: excel.Excel.PageLayout.centerHorizontally
  summary: >-
    Получает или задает флаг горизонтального центрирования листа. Этот флаг определяет, будет ли лист центрироваться горизонтально при печати.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
  name: centerHorizontally
  fullName: centerHorizontally
  langs:
  - typeScript
  type: property
  syntax:
    content: 'centerHorizontally: boolean;'
    return:
      type:
      - boolean
      description: "\n#### <a name=\"examples\"></a>Примеры\n\n```typescript\nawait Excel.run(async (context) => {\n    const farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.centerHorizontally = true;\n    farmSheet.pageLayout.centerVertically = true;\n    await context.sync();\n});\n```"
