- uid: excel.Excel.Interfaces.ApplicationLoadOptions.calculationEngineVersion
  summary: >-
    Возвращает число, посвященное версии ядра вычислений Excel, с помощью которого выполнялся последний полный пересчет книги. Только для чтения.


