  - typeScript
  type: property
  syntax:
    content: 'calculationState?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ApplicationLoadOptions.iterativeCalculation
  summary: >-
    Возвращает параметры итерационного вычисления. В Excel для Windows и Excel для Mac параметры будут применены к приложению Excel. В Excel Online и Excel для других платформ параметры будут применены к активной книге.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
