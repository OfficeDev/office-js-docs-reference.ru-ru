- uid: excel.Excel.Interfaces.ApplicationLoadOptions.calculationMode
  summary: >-
    Возвращает режим вычислений, используемый в книге в соответствии с константами в Excel. Калкулатионмоде. Возможные значения: `Automatic` <!-- -->, где Excel управляет пересчетом; `AutomaticExceptTables`, где Excel контролирует пересчет, но игнорирует изменения в таблицах <!-- -->; `Manual`, где выполняется расчет, когда пользователь запрашивает <!-- -->его.


    \[[Набор API: ExcelApi 1,1 для Get, 1,8 для Set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  name: calculationMode
  fullName: calculationMode
  langs:
  - typeScript
  type: property
  syntax:
    content: 'calculationMode?: boolean;'
    return:
      type:
      - boolean
- uid: excel.Excel.Interfaces.ApplicationLoadOptions.calculationState
  summary: >-
    Возвращает объект Калкулатионстате, указывающий состояние вычисления приложения. Дополнительные сведения см. в статье Excel. Калкулатионстате. Только для чтения.


    \[[Набор API: EXCELAPI Beta (только ознакомительная версия)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)\]
  isPreview: true
