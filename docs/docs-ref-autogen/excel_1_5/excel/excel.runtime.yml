    summary: '<span data-ttu-id="ff02d-120">Переопределяет метод `toJSON()` JavaScript для предоставления более удобного вывода при передаче объекта API`JSON.stringify()`</span><span class="sxs-lookup"><span data-stu-id="ff02d-120">Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`</span></span><!-- --><span data-ttu-id="ff02d-121">.</span><span class="sxs-lookup"><span data-stu-id="ff02d-121"></span></span> <span data-ttu-id="ff02d-122">(`JSON.stringify`</span><span class="sxs-lookup"><span data-stu-id="ff02d-122"></span></span><!-- --><span data-ttu-id="ff02d-123">, в свою очередь, вызывает `toJSON` метод объекта, который передается ему.) В то время как исходный объект Excel. Runtime — это объект API, `toJSON` метод возвращает простой объект JavaScript (тип`Excel.Interfaces.RuntimeData`</span><span class="sxs-lookup"><span data-stu-id="ff02d-123">, in turn, calls the `toJSON` method of the object that is passed to it.) Whereas the original Excel.Runtime object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Excel.Interfaces.RuntimeData`</span></span><!-- --><span data-ttu-id="ff02d-124">), который содержит неполные копии загруженных дочерних свойств из исходного объекта.</span><span class="sxs-lookup"><span data-stu-id="ff02d-124">) that contains shallow copies of any loaded child properties from the original object.</span></span>'
