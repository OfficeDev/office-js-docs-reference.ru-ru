          description: '<span data-ttu-id="3d071-121">Номер строки ячейки, которую требуется извлечь.</span><span class="sxs-lookup"><span data-stu-id="3d071-121">The row number of the cell to be retrieved.</span></span> <span data-ttu-id="3d071-122">Используется нулевой индекс.</span><span class="sxs-lookup"><span data-stu-id="3d071-122">Zero-indexed.</span></span>'
