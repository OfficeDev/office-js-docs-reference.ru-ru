          description: '<span data-ttu-id="3d071-150">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="3d071-150">Optional.</span></span> <span data-ttu-id="3d071-151">Строка, представляющая адрес или имя диапазона.</span><span class="sxs-lookup"><span data-stu-id="3d071-151">The string representing the address or name of the range.</span></span> <span data-ttu-id="3d071-152">Например, "a1: B2".</span><span class="sxs-lookup"><span data-stu-id="3d071-152">For example, "A1:B2".</span></span> <span data-ttu-id="3d071-153">Если аргумент не указан, возвращается весь диапазон листа.</span><span class="sxs-lookup"><span data-stu-id="3d071-153">If not specified, the entire worksheet range is returned.</span></span>'
