          description: '<span data-ttu-id="3d071-134">Необязательно.</span><span class="sxs-lookup"><span data-stu-id="3d071-134">Optional.</span></span> <span data-ttu-id="3d071-135">Если задано значение true, учитываются только видимые листы, пропуская все скрытые.</span><span class="sxs-lookup"><span data-stu-id="3d071-135">If true, considers only visible worksheets, skipping over any hidden ones.</span></span>'
