      <span data-ttu-id="378f8-101">Представляет коллекцию всех строк, включенных в таблицу.</span><span class="sxs-lookup"><span data-stu-id="378f8-101">Represents a collection of all the rows that are part of the table.</span></span>

      <span data-ttu-id="378f8-102">Обратите внимание, что в отличие от диапазонов или столбцов, которые будут подстраиваться при добавлении новых строк и столбцов перед ними, объект TableRow представляет физическое расположение строки таблицы, но не данные.</span><span class="sxs-lookup"><span data-stu-id="378f8-102">Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object represent the physical location of the table row, but not the data.</span></span> <span data-ttu-id="378f8-103">То есть, если данные сортируются или добавляются новые строки, строка таблицы по-прежнему будет направляться на индекс, для которого она была создана.</span><span class="sxs-lookup"><span data-stu-id="378f8-103">That is, if the data is sorted or if new rows are added, a table row will continue to point at the index for which it was created.</span></span>

