    summary: |-
      <span data-ttu-id="40693-118">Получает текущий выделенный диапазон из книги.</span><span class="sxs-lookup"><span data-stu-id="40693-118">Gets the currently selected single range from the workbook.</span></span> <span data-ttu-id="40693-119">Если выбрано несколько диапазонов, этот метод выдаст ошибку.</span><span class="sxs-lookup"><span data-stu-id="40693-119">If there are multiple ranges selected, this method will throw an error.</span></span>

